### Leaders ###
POLITICS_ANTOUN_SADEH_DESC: "Born in the Beirut Vilayet, Antoun Saadeh is a man of many talents and little patience. After living half of his life abroad in the west, Antoun returned to his homeland in 1930. In the rubble the Weltkrieg had made of his homeland, Saadeh founded the Syrian Social Nationalist Party, a political party dedicated to the advancement of Social Nationalism, a refinement of the syncretism of socialist and nationalist ideas that Saadeh had developed during his time abroad. He was arrested by the Ottoman Empire in 1935, when he publicly revealed the existence of the party, but his faith in a Syria freed from the shackles of Western and Ottoman imperialism and united by the principles of Social Nationalism is unshakeable."
POLITICS_FAWZI_QUWU_DESC: "Captain of the 12th Ottoman corps of Mosul, Fawzi had proven his bravery to the Turks. Where many heard the call of Faisal's Arab Revolt, Fawzi heard only the commendations from General Otto von Kreiss. When the Turks were victorious, they made Fawzi a Pasha. Although showered with praise, Fawzi refused to call himself a Pasha. His current role as military governor is unique among the vilayets as he exerts considerable control over the soldiers in his command."
POLITICS_ADIB_BIN_HASSAN_SYR_DESC: "Sami Al Hinawi has spent his career avoiding the easy paths to power. Never renouncing his Arab name in the Ottoman Military, his loyalty earned him the right to use his birth name. The allure of the Arab Revolt never reached him during his time in the Jerusalem Vilayet. A possible alliance between his officers and the emerging SSNP was rejected on the same basis that the easy way to power is a trap. Time will tell whether this stalwart commitment will pay off."
POLITICS_SHUKRI_QUWATILI_DESC: "Among the several branches of Al Fatat in the Arab world, none would be as successful as Syria's. This is due to the careful manoeuvring of their leader, Shukri al-Quwatli. Despite his exile from Syria twice, he has again returned and collects his allies in preparation for a new type of Republican government. Shukri's position in Syria is an intermediary between the liberal burghers and conservative landowners that hold judicial power in Syria."
POLITICS_SULTAN_ATRASH_DESC: "Sultan al-Atrash is relied upon by the Syrian people not because he is a great unifier. Atrash openly admits that he seeks autonomy for his Druze people against the wishes of his own allies. This push for autonomy of Syria's minority groups is however unilateral. Atrash wishes to rebuke pan arabism and protect Syria as a nation of minorities."
POLITICS_NAZIK_AL_ABID_DESC: "Once exiled to Cairo in the wake of a Turkish crackdown, Nazik al Abid has pulled off an incredible achievement other Arab feminists like Tarab Abdul Hadi could only dream of; for she was elected head of state of Syria. Her work establishing the International Red Crescent and her liberal position towards veils has finally paid in dividends for her and for women across Syria, as her notoriety has put her in a prime position to lobby for their rights in the country."
POLITICS_SABRI_ASALI_DESC: "Sabri al-Asali began as an Arab member of the Ottoman Parliament in the capital. Where many of this contemporaries joined secret societies and stocked weapons, Al Asali knew that legislation would lead to Syria's freedom. When the pen signed Syria's independence, he was in Cairo in Hal'il meeting with heads of state. It is through the outside in that Sabri al-Asali assumed power in Syria. He may be out of touch with the common Syrian, but his commitment to economic ties with the Arab world set Sabri apart from his peers."
POLITICS_SYNDIE_JBS_DESC: "A Sheikh is not the first person the International expected when they asked Syria to elect their first leader among the syndicates. While it is true that Muhammad al-Ashmar's first station was a Mufti, he is now a leader of the people. His influence within the mosques in reinterpreting Islamic law and rejecting Secular syndicalism in favour of voluntary Zakat from all sets him apart from any other branch of socialism in Syria."
POLITICS_MICHEL_AFLAQ_DESC: "Michel Aflaq was born to a Greek Orthodox family of modest means, but showed promise in school despite the interruptions of the Weltkrieg. Sent abroad to study in Vienna, he founded an Arab Student Union where he would meet his intellectual partner Salah al-Din al-Bitar, and spent his spare time studying the works of numerous nationalist and particularist writers from throughout the Austro-Hungarian Empire. Together with al-Bitar, Aflaq would forge the populist ideology of Ihyaism ("Revival") out of the Kemalist ideas of his adolescence and the particularist ones of his collegiate education. He left Vienna with a fire burning in his heart for Syrian independence and for an Arab nation free of colonial dominion, be it Ottoman or European."
POLITICS_DAHAM_AL_HADI_DESC: "Daham al-Hadi was a sheikh of the Shammar Arabs during the Weltkrieg who initially offered his support to the British. However, as the war dragged on and the British ran headlong into the Cilician Stalemate, he became convinced that the British would be unable to win and absconded to Syria with the supplies and arms they had given him, eventually settling there. Now, with the convention of the Second National Congress in Syria, and the election of the House of Hadi as the royal house of Syria, Daham's fortunes have turned, and he intends to make good on his newfound prosperity and authority for the sake of his tribe and his young nation."
POLITICS_TAWFIQ_AL_ATASSI_DESC: "Tawfiq al-Atassi did not expect to be king. He stood next in line to become Mufti of Homs, as the men of his family had for generations, as his elder Taher's health failed with his advanced age. But when word came from the National Congress, he understood that the crown of Syria was a higher calling than that of a ministry. Another al-Atassi would take up a post as mufti, but God had spoken through the Congress, and no true man of God would refuse His call, for He makes no mistakes."
POLITICS_HASHIM_AL_ATASSI_DESC: "Scion of the influential al-Atassi family of Homs, Hashim al-Atassi led the National Congress during the Weltkrieg, and gave his assent to the election of Faisal as King, but with the Central Powers' victory in the Weltkrieg and the re-establishment of Ottoman hegemony over Syria, he fled into exile, fearing for his life. Now, he has returned to an independent Syria to once again lead the National Congress in a decision that will echo through the ages; with the House of Hashim scattered to the winds, who now shall be King of Syria?"
POLITICS_MOHAMMED_ALI_TEWFIK_DESC: "Mohammed Ali Tewfik was heir presumptive of the Egyptian monarchy and sat as regent after King Fuad I's death until Farouk I's coronation. He has been sent to Syria as a consolation prize; the Egyptian succession goes on, but Tewfik and his line will reign over Syria regardless. Whether it is on behalf of Egypt or as a rival in the region is up to Mohammed now."
POLITICS_AHMAD_NAMI_DESC: "A Circassian-Turkish noble-blooded Ottoman with connections to the royal family of the Empire, Ahmad Nami was approached by French officers during the Weltkrieg to form a provisional government in Syria as they jockeyed for position with the British. When the Ottoman Empire retook control in the region, Nami went back to his life as an officer, but now with foreign interests re-established in Syria, he has found himself as King of Syria, despite barely being able to stumble through a sentence of Arabic. His heart may be in the right place, but only time will tell if he can rise above his lacking talents and the foreign domination of his new home."
POLITICS_IBRAHIM_HANANU: "Just when he thought he was going to lead a peaceful life managing his extensive estates, lawyer and Ottoman loyalist Ibrahim Hananu found himself appointed to the office of bey of Syria on a tide of decentralist sentiment in Constantinople. Ibrahim assumed his post with no small amount of reluctance, but nonetheless is determined to carry out the duties of his office to the highest degree; however, with tensions rising around the world and especially in the Arab world, Hananu may find his loyalties tested like never before."

