#######################
syrrev.1.t: "Uprising in Damascus"
syrrev.1.d: "With war in the Mashriq, the Damascenes have once again shown where their true loyalties lay as earlier today a Druze army marched into the capital of the Suriye vilayet and successfully overthrew, together with assistance from the local population, the Turkish garrison. All around the city Turkish shops are destroyed and Turkish citizens attacked as a new revolutionary fervour is spreading through the Arab inhabitants."
syrrev.1.a: "By Allah!"

syrrev.3.t: "Al-Karak joins the revolt"
syrrev.3.d: "Cracked down on by the Young Turks in 1910 to assert Ottoman control over the region, the bloody repression and forced disarmament of the bedouins of the Al-Karak region have answered the call of the Druze and other Syrian movements, joining in on the Syrian revolt. As a vital station on the Hejaz railway, this move has greatly shocked Ottoman authorities further up North who now fear that their inability to quickly react to movement in the Hejaz will lead to an open insurrection in the Holy Cities themselves."
syrrev.3.a: "An all out Arab Revolt seems inevitable now..."

syrrev.5.t: "Halep joins the revolt"
syrrev.5.d: "The revolt keeps spreading as the tribes around Halep and Antioch have now also taken up arms to join their comrades in the quest for a free Syria. The Vilayet whose connection to Turkish Anatolia is the most solid of the whole Syrian region seems to now also abandon the Sultan in favour of self determination. Chaos rules supreme on the streets of the city as agitators are spreading as North as Iskenderun although the same signs of complete dedication to the revolt as in the Southern Vilayets remain absent for the time being, likely due to the rivalry between the various citizens and the large non-Muslim population of the city."
syrrev.5.a: "This. Ends. Now!"

syrrev.6.t: "Homs joins the revolt"
syrrev.6.d: "After their Sunni compatriots, the Alawites have now also joined the revolt in anger towards Ottoman actions all across Greater Syria. A fragile alliance at best, the two groups are now bundling their forces towards the common goal."
syrrev.6.a: "We will be back!"

syrrev.7.t: "Haifa joins the revolt"
syrrev.7.d: "Even in Palestine, resistance has reached the breaking point as the house of the Wali was stormed earlier today by an angry mob, tearing down the Ottoman flag and lynching the governor himself. A detachment of the Ottoman navy resting in port was able to successfully escape but a large supply of ammunition and weapons was unable to be retrieved in time."
syrrev.7.a: "Down with the traitors!"

syrrev.8.t: "Syrian Insurrection Crushed"
syrrev.8.d: "As the dust settles in Damascus and the last remaining cells are shut down with the assistance of armoured cars and the Ottoman armoured division, it seems that order will soon be restored in Syria. With Ottoman military might dominant once more, it seems unlikely that a second attempt will be undertaken any time soon."
syrrev.8.a: "Huzzah!"
