syrfor.1.t: "[SYR.GetNameDef] invites us to the Arab League"
syrfor.1.d: "To strengthen the unity of the Arab peoples and to protect them from imperialist ambitions, the government in Damascus has announced a new initiative to bolster economic and diplomatic ties between the various Arab states. Dubbed the "Arab League", this supranational organisation is without a doubt a tool of the Damascene government to extend their influence over the peninsula but it is also a genuine attempt by Arab nationalists to strive for a stronger and more prosperous Arabia."
syrfor.1.a: "We will gladly accept"
