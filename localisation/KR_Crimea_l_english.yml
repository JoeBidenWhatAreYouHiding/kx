### Local revolt mechanic ###
CRM_criman_rebellion: "The Local Revolt"
CRM_criman_rebellion_german_desc: "German troops entered the Crimean Peninsula, promising the population peace and order while Ukraine is in chaos, anarchy, and open hostilities. But not everyone was happy with this. Perhaps justly suspecting the Germans of colonial occupation and unwillingness to cooperate with the locals, the Crimean Tatar Directorate entered into open confrontation with the German command.\n\nEvery day the probability of an open revolt increases, and if we fail to extinguish the hotbed in time, our power will be overthrown."
CRM_criman_rebellion_crimean_desc: "German troops entered the Crimean Peninsula, promising the population peace and order while Ukraine is in chaos, anarchy, and open hostilities. But not everyone was happy with this. The Germans only wish to make us a colony and are not willing to cooperate with the locals! The Crimean-Tatar Directorate entered into open confrontation with the German command.\n\nEvery day the probability of open rebellion increases, and if we do not manage to ignite the hotbed in time, our rebellion will be crushed."
# German decisions #
CRM_the_uprising_succeeds: "Crimean Revolution!"

CRM_use_military_force: "Use Military Force"
CRM_use_military_force_desc: "We must use our military might to suppress the local uprising. We can send in troops to quell Tatar unrest and crush their rebellion with force."\
CRM_control_the_media: "Control the Media"
CRM_control_the_media_desc: "We must use propaganda to portray the uprising as a threat to law and order. This can help us to turn the peaceful public against the rebels and discredit them."
CRM_impose_curfews_restrictions: "Impose Curfews & Restrictions"
CRM_impose_curfews_restrictions_desc: "We must impose curfews and other restrictions to control the population. We will prevent people from gathering and organizing protests or demostrations."
CRM_reward_collaborators: "Reward Collaborators"
CRM_reward_collaborators_desc: "We can offer rewards and benefits to those who collaborate with our administration, such as food, land or positions of authority. This can help to create a loyal base of support for the German Administration and undermine the rebels."
CRM_punish_dissenters: "Punish Dissenters"
CRM_punish_dissenters_desc: "We can use harsh punishments to deter people from opposing our rule. This will include imprisonment of their political leaders to intimidate the population and make an example of those who openly resist."

# Crimean decisions #
CRM_the_uprising_fails: "Failure of the Revolution!"

CRM_mobilize_the_population: "Mobilize the Population"
CRM_mobilize_the_population_desc: "We should mobilize the population against the colonial administration by organizing protests, strikes and demonstrations. This can help to put pressure on the colonial administration to withdraw, especially if the protests become widespread and sustained."
CRM_use_propaganda: "Use Propaganda"
CRM_use_propaganda_desc: "We must use propaganda to undermine the legitimacy of the German colonial administration and promote our own cause by distributing leaflets and broadcasting messages over the radio to win the hearts and minds of the population."
CRM_attack_infrastructure: "Attack Infrastructure"
CRM_attack_infrastructure_desc: "By launching attacks on key infrastructure we can create chaos and disrupt the colonial administration's ability to govern the region, potentially leading to their defeat."
CRM_Ask_For_Russian_Assistance: "Ask for Russian Assistance"
CRM_Ask_For_Russian_Assistance_desc: "It seems that the crisis with Germany has dragged on into a stalemate. Our surge for independence or autonomy has now become mired in a swamp of our own making, and we must look for a way out. We should ask for Russian assistance in hopes that they will recognize our sovereignty and pressure Germany to back down."
CRM_Request_Ottoman_Support: "Request Ottoman Support"
CRM_Request_Ottoman_Support_desc: "It seems that the crisis with Germany has dragged on into a stalemate. Our surge for independence or autonomy has now become mired in a swamp of our own making, and we must look for a way out.. We should turn South and request Ottoman support, as they should definitely recognize us and help to end the war due to our close relations and ethnic links."
CRM_Request_Ukrainian_Support: "Approach Ukrainian Dyrektoria"
CRM_Request_Ukrainian_Support_desc: "While we are against the old Hetmanist regime, the new Ukrainian socialist-minded government seems like a worth ally, that we can successfully negotiate with."

CRM_Crimean_Dyrektoria: "The Tatar Revolt"
CRM_Crimean_Dyrektoria_desc: "With the German occupation, the local population was oppressed. Take up arms, citizens, for the independence of Crimean Tatar nation!"
CRM_Guerrilla_Warfare: "Guerrilla Warfare"
CRM_Guerrilla_Warfare_desc: "We must employ guerrilla warfare tactics, such as ambushes, raids and hit-and-run attacks, to disrupt the German colonial administration's operations and undermine their control over the region."
CRM_Seek_External_Support: "Seek External Support"
CRM_Seek_External_Support_desc: "We must seek external support from other countries, which can include political and diplomatic support, weapons or funding, or even the military intervention if the situation becomes dire."
CRM_A_Deal_With_Germans: "A Deal With Germans"
CRM_A_Deal_With_Germans_desc: "We must not underestimate the German might. Instead, we must cooperate with them and ensure good terms for ourselves."

