crm.1.t:0 "Modern Crimean History"
crm.1.d:0 "The Crimean Peninsula has been a fusion of many cultures and nationalities since ancient times, including Greeks, Romans, Khazars, Polovtsians, Genoese, and finally, Russians, Ukrainians and Crimean Tatars.\n\nThe modern history of Crimea begins in 1917, when, in the wake of revolutionary events in Russia, the first Turkic republic, the Crimean People's Republic, appeared on the fragments of a once great empire. The elected Kurultai of the Crimean Tatars proclaimed the independence of the Crimean state, but soon after that the island was conquered by Bolshevik-minded forces who were able to hold power for only a few months. Nevertheless, during these few months, a terrible red terror broke out in Crimea, which claimed the lives of many people.\n\nIn June 1918, the peninsula was occupied by the Kaiser's troops and power passed to the pro-German Crimean Regional Government under the leadership of Suleiman Sulkevich. All government activities were under the full control of the occupation command. In July 1918, a government delegation visited Berlin in order to achieve recognition by the German government of the independence of Crimea from Ukraine, to receive loans from it and establish trade relations with Germany. Behind the scenes, the German government was also offered a memorandum by the Crimean Tatar Directory on the creation of the Crimean Khanate under the patronage of Germany and Turkey. However, these proposals did not receive support in Berlin.\n\nCrimea's relations with the Skoropadsky government initially did not work out. In September - October, the Crimean-Ukrainian negotiations were held in Kiev, at which the Ukrainian delegation proposed that Crimea become part of Ukraine on the rights of extremely broad autonomy. The Crimean delegation made a counter-proposal: the creation of a federal union. Unfortunately, it was not possible to come to an agreement, and as a result, by the end of the year, Crimea became fully part of Hetman Ukraine. Sulkevich's government resigned, and the new one under the leadership of Solomon Krym announced the creation of the government of the Crimean Republic in exile. Despite the presence of occupation troops, anarchist and Bolshevik forces continued sabotage and terror, until the end of the war, when the territory of the whole of Ukraine was completely liberated from all red scum.\n\nThus, since 1919, Crimea has been under the full authority of the Hetmanate, and despite a small autonomy for the local population, it underwent Ukrainization in the 1920s. Now that Hetman Ukraine is in a protracted crisis, the government in exile has returned to give the peoples inhabiting Crimea their legitimate territories."
crm.1.a:0 "Ant Etkenmen!"

crm.2.t:0 "The Divided Peninsula"
crm.2.d:0 "Crimea is inhabited by various peoples, but in general, the 4 most numerous stand out: Russians, who make up about 40% of the population, Ukrainians, who make up about 30%, Crimean Tatars, who make up about 20%, as well as Crimeans, Karaites and others.\n\nNow the government of Solomon Krym, which has supreme authority over the peninsula, in fact represents only 20% of the population, while the Russian majority, the Ukrainian and Jewish minorities are alienated from the governance of the state. Despite the fact that the Government declares the freedom of expression of the will of the people immediately after the acquisition of sovereignty by the peninsula, their true intentions are questioned.\n\nRussian Russian majority, at the same time, is in some political isolation, as it does not border with Russia either by land or by sea, and is surrounded either by the water or by anti-Russian-minded countries. In addition, there is no significant political organization in Crimea that defends the rights of Russians.\n\nHowever, the Karaite minority stands out in particular - the Turkic population, which professes one of the currents of Judaism. The leader of their community is Gahan Seraya Shapshal, known for his eccentric statements and unhealthy interest in the history of the Khazar Khaganate."
crm.2.a:0 "Interesting"

crm.3.t:0 "Local Insurgency in the Crimea!"
crm.3.d:0 "Local clashes with the Hetman's army, as well as protests against the King and the Hetman, began among the local population in Crimea, mainly Crimean Tatars. Minorities who are dissatisfied with the agricultural crisis, inflation and, in general, our policy demand bread, lower taxes and higher wages. Despite the fact that our economy cannot afford extra expenses now, we can try to avoid further conflict and reduce taxes for Crimeans and hope that this will calm the population."
crm.3.a:0 "Suppress the insurgency!"
crm.3.b:0 "Ease the tax burden for Crimeans."

crm.4.t:0 "Solomon Krym Returns to the Crimea"
crm.4.d:0 "We have received information that Solomon Krym, the so-called leader of the "government of the Crimean People's Republic in exile" illegally crossed the border with our country and somehow penetrated into Crimea, probably from the Ottoman Empire.\n\nSolomon Krym was one of the leaders of the Crimean Tatar national movement, being in opposition to the first Crimean regional government of Sulkevich. Before the Civil War, he headed an agricultural society in the Crimea and did a lot for the development of horticulture and viticulture of the region. He participated in many charitable foundations, founded scholarships, financed the activities of the Karadag scientific Station, archaeological excavations on the peninsula and publishing activities.\n\nAfter Sulkevich's Crimean republic was absorbed by Ukraine, Solomon Crimea declared himself the new prime minister and founded a government in exile, remaining its undisputed leader all these years. Now he's in Crimea, and we should probably expect separatist unrest on the peninsula."
crm.4.a:0 "We must find him before he could rally people"

crm.5.t:0 "Separatism in Crimea"
crm.5.d:0 "As expected, upon arriving on the peninsula, Solomon Crimea began actively promoting separatism and the national independence of the Crimean Tatars. His speech in Bakhchisarai gathered a large rally, and many began to arm themselves against our government, seizing towns and villages.\n\nIt is urgently necessary to restore order in the region, but for this it is proposed to introduce martial law in the entire Tauride District, as well as prepare the Black Sea Fleet either for evacuation or for the suppression of a separatist uprising.\n\nOleksandr Rogoza, an outstanding Ukrainian military commander, was appointed temporary governor of the Tauride district and responsible for suppressing the Crimean uprising."
crm.5.a:0 "Send our best general to deal with crisis."

crm.6.t:0 "Tavria Okruha"
crm.6.d:0 "So, a curfew and martial law were imposed throughout the Tauride district, Oleksandr Rogoza arrived in the district with an armed division in order to suppress the uprising.\n\nBy this time, the militias were able to establish control over almost the entire peninsula, with the exception of some individual parts with a Ukrainian majority and Sevastopol.\n\nGeneral Rogoza will have to seize the Isthmus of Perekop and, with the help of the Black Sea Fleet, regain control of the peninsula, arrest Solomon Krym and suppress the separatist uprising."
crm.6.a:0 "Oleksandr Rogoza will deal with the insurgency."
crm.6.b:0 "The separatism should be destroyed! (Play as Tavria Okruha)"
crm.6.c:0 "Down with Ukrainians! (Play as Independent Crimea)"

crm.7.t:0 "Perekop Shaft"
crm.7.d:0 "We need to gain a foothold on the Perekop Isthmus and successfully counterattack General Rogoza's divisions. While we have some time to prepare, we can strengthen the ancient Perekopsky rampart - a defensive structure consisting of a deep moat in order to gain a firm foothold on the peninsula and switch attention to Sevastopol, hoping to seize control of the city - and, first of all, over the fleet.\n\nOn the other hand, we can abandon attempts to reconstruct the ancient rampart and switch all the main attention to Sevastopol, leaving a small garrison on the isthmus, which can easily repel the attacks of the Ukrainian army. This plan is more risky, but if we win, we will be able to capture Sevastopol and part of the Black Sea Fleet."
crm.7.a:0 "Use the shaft to defent the peninsula."
crm.7.b:0 "Try to conquer Sevastopol!"

crm.8.t:0 "Rogoza's Army Has Been Repulsed"
crm.8.d:0 "Alexander Rogoza's army reached the isthmus fairly quickly, but our efforts to strengthen the moat contributed to the fact that we successfully repelled the attacks of the Ukrainian army and were even able to counterattack, pushing deeper into the mainland.\n\nAt the same time, we missed the Black Sea fleet, the main part of which left Sevastopol Bay, and the other firmly entrenched in the city, allowing the landing of additional Ukrainian divisions. The approaches to Sevastopol are blocked, and it seems that now we will not be able to recapture the city."
crm.8.a:0 "We lost the fleet!"

crm.9.t:0 "Sevastopol Captured!"
crm.9.d:0 "Due to the fact that we spent most of our forces on the capture of Sevastopol, we were able to successfully attack the Black Sea fleet and capture some of the ships along with the sailors who defected to our side.\n\nDespite the fact that part of the fleet was able to evacuate, the city is now under the full control of the Crimean Tatar forces. However, we paid the price, as Rogoza's army was able to break through the Perekop Isthmus and seize the initiative in the Northern Crimea. Before it's too late, we need to strengthen our positions there and organize an effective defense against the Ukrainian army."
crm.9.a:0 "Reinforce Northern Crimea as soon as possible!"

crm.10.t:0 "The Battle for the Northern Crimea"
crm.10.d:0 ""
crm.10.a:0 "Defend Simferopol and Bakhchisarai"
crm.10.b:0 "Try to regain control over Perekop and surround enemy."

crm.11.t:0 "Simferopol and Bakhchisarai Have Fallen"
crm.11.d:0 ""
crm.11.a:0 "Victory of the Ukrainian Forces!"

crm.12.t:0 "Simferopol and Bakhchisarai Defended!"
crm.12.d:0 ""
crm.12.a:0 "It seems the war has reached stalemate."

crm.13.t:0 "Delegation From [FROM.GetNameDef]"
crm.13.d:0 "A Crimean Tatar delegation arrived in Berlin to ask for mediation in negotiations with [UKR.GetName].\n\nDue to the agricultural crisis in Ukraine, local Crimean Tatar separatists rebelled against the Hetman and the King, demanding bread and tax cuts. Kiev did not come up with anything better than to brutally suppress the uprising, and now it has come to full-fledged military operations. At the moment, part of the Crimea has been captured by the troops of the Ukrainian army under the command of General Alexander Rogoza, but the Crimean Tatar militias demand full control over the entire peninsula, official recognition of their independence by Ukraine, and first of all, Germany, as a leading world power.\n\nOn the one hand, we can support the Crimean Tatar independence in exchange for the deployment of our overseas divisions in Crimea, as well as preferential terms for German companies.\n\nOn the other hand, it will undoubtedly definitely harm our relations with Ukraine and we may lose not only an important economic partner, but also encourage Ukraine to ally with Russia."
crm.13.a:0 "We cannot loose Ukraine."
crm.13.b:0 "We must have a reliable support on the Black Sea."

crm.14.t:0 "Germany Supported Ukraine!"
crm.14.d:0 "The German government has decided to support our enemies and refused to become a mediator in negotiations between our countries. It seems that we should find another ally or cope alone."
crm.14.a:0 "1918 Repeats."

crm.15.t:0 "Germany Demands We Recognize Crimea!"
crm.15.d:0 "Our Berlin partners has approached us with a demand to recognize the Crimean government and its authority over all of Peninsula.\nDespite the fact that this is in principle a gross violation of our rights to the peninsula, it casts doubt on our further cooperation with Germany. However, we can try to negotiate the preservation of Sevastopol for us, and thus have a base on the peninsula and annex Crimea at the right moment. This will also allow the Black Sea Fleet to return to its home harbor."
crm.15.a:0 "Threaten them with leaving the Reichspakt!"
crm.15.b:0 "Demand Sevastopol base and Black Sea Fleet back."
crm.15.e:0 "Demand Sevastopol base"
crm.15.f:0 "Demand Perekop Isthmus under our control."
crm.15.c:0 "We submit to the Kaiser's will."

crm.16.t:0 "Ukraine Threatens to Leave the Reichspakt!"
crm.16.d:0 "The Ukrainian government has threatened us with leaving the Reichspakt if we do not recognize their supremacy over the entire peninsula.\n\nWe can meet them halfway and deny Crimea self-determination in order not to lose a military ally and our breadbasket, but our troops are always ready to strike and restore order in Kiev."
crm.16.a:0 "No one sets terms for Kaiserreich!"
crm.16.b:0 "We cannot lose Ukraine."

crm.17.t:0 "Germany Сoncedes"
crm.17.d:0 "The Kaiserreich showed its weakness and made concessions to Ukraine, which means we are worth something in their eyes. Due to the inability to continue an effective military campaign against Crimea, we are forced to offer them a temporary peace, but as soon as we recover, we will come for them."
crm.17.a:0 "Victory!"

crm.18.t:0 "Germany Threatens Us With Force"
crm.18.d:0 "The Kaiserreich never shows its weaknesses and refused to make any concessions to us. Of course that means that we are on the verge of war with Reichspakt, but it worths it."
crm.18.a:0 "Khai Zhive, Zhive, Vilna Ukraina!"

crm.19.t:0 "Ukraine Demands Sevastopol and Black Sea Fleet"
crm.19.d:0 "The Ukrainian government suggested that they should keep Sevastopol as their base and also demanded the Crimean government to return the parts of the Black Sea Fleet that defected. While we can clearly see what they want from it, we can concede and perhaps even force Crimean Republic to comply with these terms. That would, however, deprive us from the direct access to the Crimea and the Black Sea, but we will save our more economically developed ally."
crm.19.a:0 "Offer these terms to the Crimean government."
crm.19.b:0 "OUR terms must be accepted."

crm.20.t:0 "Germany Refused!"
crm.20.d:0 "The Kaiserreich never shows its weaknesses and refused to make any concessions to us. We could still threaten them, or just accept their terms."
crm.20.a:0 "Threaten them with leaving the Reichspakt!"
crm.20.b:0 "Fine. We cannot risk our relations with Germans now."

crm.21.t:0 "Treaty of Berlin"
crm.21.d:0 "The German government has settled the disputes with the Ukrainian government and now has offered us the following terms of peace with Ukraine:\n\n1. [GER.GetNameDefCap] and [UKR.GetNameDefCap] recognize the authority of [ROOT.GetNameDefCap] over the whole Crimean Peninsula.\n2. The hostilities between [ROOT.GetNameDefCap] and [UKR.GetNameDefCap] should be over within two days inclusive. [UKR.GetNameDefCap] should withdraw its forces from the Crimean Peninsula within one month.\n3. The Perekop Isthmus shall become a demilitarized zone for 2 years.\n4.[ROOT.GetNameDefCap] should have military and naval access to the port of Sevastopol\n5. German companies should be given preferential tax and business conditions."
crm.21.a:0 "Sign the treaty."
crm.21.b:0 "It's just a dirty piece of paper!"

crm.22.t:0 "Crimean Republic Refused the Terms"
crm.22.d:0 "The Crimean Republic has refused our generous terms. It seems that now we have nothing to do but allow Ukraine to go on with their war. Only fools reject treaties from Kaiserreich!"
crm.22.a:0 "Green light for Ukraine!"

crm.23.t:0 "Green Light From Germany!"
crm.23.d:0 "The Crimean Republic has foolishly refused the Kaiser's terms. We have been given green light to go on with Crimean war, but it seems that our troops are now in a stalemate and we need more time."
crm.23.a:0 "Fools."

crm.24.t:0 "Treaty of Berlin"
crm.24.d:0 "The German government has settled the disputes with the Ukrainian government and now has offered us the following terms of peace with Ukraine:\n\n1. [GER.GetNameDefCap] and [UKR.GetNameDefCap] recognize the authority of [ROOT.GetNameDefCap] over the Crimean Peninsula, excluding the city of Sevastopol, which will remain a Ukrainian territory.\n2. The Black Sea Fleet defectors and ships should be returned to [UKR.GetNameDefCap].\n3. The hostilities between [ROOT.GetNameDefCap] and [UKR.GetNameDefCap] should be over within two days inclusive. [UKR.GetNameDefCap] should withdraw its forces from the Crimean Peninsula within one month.\n4. The Perekop Isthmus shall become a demilitarized zone for 2 years.\n5. German companies should be given preferential tax and business conditions." 
crm.24.a:0 "Sign the treaty."
crm.24.b:0 "It's just a dirty piece of paper!"

crm.25.t:0 "Ukraine Demands Sevastopol"
crm.25.d:0 "The Ukrainian government suggested that they should keep Sevastopol as their base. While we can clearly see what they want from it, we can concede and perhaps even force Crimean Republic to comply with these terms. That would, however, deprive us from the direct access to the Crimea and the Black Sea, but we will save our more economically developed ally."
crm.25.a:0 "Offer these terms to the Crimean government."
crm.25.b:0 "OUR terms must be accepted."

crm.26.t:0 "Germany Refused!"
crm.26.d:0 "The Kaiserreich never shows its weaknesses and refused to make any concessions to us. We could still threaten them, or just accept their terms."
crm.26.a:0 "Threaten them with leaving the Reichspakt!"
crm.26.b:0 "Fine. We cannot risk our relations with Germans now."

crm.27.t:0 "Treaty of Berlin"
crm.27.d:0 "The German government has settled the disputes with the Ukrainian government and now has offered us the following terms of peace with Ukraine:\n\n1. [GER.GetNameDefCap] and [UKR.GetNameDefCap] recognize the authority of [ROOT.GetNameDefCap] over the Crimean Peninsula, excluding the city of Sevastopol, which will remain a Ukrainian territory.\n2. The hostilities between [ROOT.GetNameDefCap] and [UKR.GetNameDefCap] should be over within two days inclusive. [UKR.GetNameDefCap] should withdraw its forces from the Crimean Peninsula within one month.\n3. The Perekop Isthmus shall become a demilitarized zone for 2 years.\n4. German companies should be given preferential tax and business conditions." 
crm.27.a:0 "Sign the treaty."
crm.27.b:0 "It's just a dirty piece of paper!"

crm.28.t:0 "Ukraine Demands Perekop Isthmus"
crm.28.d:0 "The Ukrainian government suggested that they should keep Perekop Isthmus under their control. While we can clearly see what they want from it, we can concede and perhaps even force Crimean Republic to comply with these terms. We will save our more economically developed ally and also gain direct access to the Black Sea, as we wanted."
crm.28.a:0 "Offer these terms to the Crimean government."
crm.28.b:0 "OUR terms must be accepted."

crm.29.t:0 "Germany Refused!"
crm.29.d:0 "The Kaiserreich never shows its weaknesses and refused to make any concessions to us. We could still threaten them, or just accept their terms."
crm.29.a:0 "Threaten them with leaving the Reichspakt!"
crm.29.b:0 "Fine. We cannot risk our relations with Germans now."

crm.30.t:0 "Treaty of Berlin"
crm.30.d:0 "The German government has settled the disputes with the Ukrainian government and now has offered us the following terms of peace with Ukraine:\n\n1. [GER.GetNameDefCap] and [UKR.GetNameDefCap] recognize the authority of [ROOT.GetNameDefCap] over the Crimean Peninsula, excluding Perekop Isthmus, which will remain a Ukrainian territory.\n2. The hostilities between [ROOT.GetNameDefCap] and [UKR.GetNameDefCap] should be over within two days inclusive. [UKR.GetNameDefCap] should withdraw its forces from the Crimean Peninsula within one month.\n3. The Perekop Isthmus shall become a demilitarized zone for 2 years.\n4. German companies should be given preferential tax and business conditions." 
crm.30.a:0 "Sign the treaty."
crm.30.b:0 "It's just a dirty piece of paper!"

crm.31.t:0 "Mobilise Against Crimea?"
crm.31.d:0 "It seems that nothing could help resolving the Crimean crisis peacefully. There is a stalemate on the island and we should either suggest a temporary armistice to the Crimean Government and hope to reconquer them later or outright declare war on them, mobilising all our forces."
crm.31.a:0 "Offer them armistice."
crm.31.b:0 "Declare war on them!"

crm.32.t:0 "Armistice With Ukraine"
crm.32.d:0 "The Ukrainian government has approached us with a temporary armistice, because of the stalemate. Today we have signed this treaty, though formally we are still in a state of war, we can take out time and be ready for their next strike."
crm.32.a:0 "Independence!"

crm.33.t:0 "Delegation From [FROM.GetNameDef]"
crm.33.d:0 "A Crimean Tatar delegation arrived in Constantinople to ask for mediation in negotiations with [UKR.GetName].\n\nDue to the agricultural crisis in Ukraine, local Crimean Tatar separatists rebelled against the Hetman and the King, demanding bread and tax cuts. Kiev did not come up with anything better than to brutally suppress the uprising, and now it has come to full-fledged military operations. At the moment, part of the Crimea has been captured by the troops of the Ukrainian army under the command of General Alexander Rogoza, but the Crimean Tatar militias demand full control over the entire peninsula and official recognition of their independence by Ukraine.\n\nWe are united by centuries-old friendship with the Crimean Tatars, and on the one hand, we can support the independence of the Crimean Tatars, though in exchange for certain conditions. We can demand the restoration of the Crimean Khanate under the leadership of the Giray dynasty, whose representative, Sultan Kadyr Giray, chairman of the Circassian-Georgian Society, has been living in Constantinople since the 1920s. On the other hand, we can recognize the existing Republican government. We have nothing to do with Ukraine, but we cooperate with Berlin, which can put pressure on Ukraine. In any case, peace will be concluded only if the Ottoman troops enter the territory of the Crimea as defenders and protectors of the newly formed state."
crm.33.a:0 "Suggest restoration of the Khanate."
crm.33.b:0 "Support their government and demand Ukraine to withdraw."
crm.33.c:0 "We have no interest in Crimea."

crm.34.t:0 "[FROM.GetName] Suggests Restoration of the Khanate"
crm.34.d:0 "In exchange for their help, the Ottomans offered to restore the Crimean Khanate under the leadership of a pretender from the Giray dynasty, Sultan Kadyr Giray, a descendant of Genghis Khan and the ruling dynasty of the Crimean Khanate.\n\nOn the one hand, this is quite fair, and the khanate restored in the format of a constitutional monarchy will strengthen our ties with the Ottoman Empire. On the other hand, some forces within our government will be against it. If we do not agree, the Ottomans may refuse to help us."
crm.34.a:0 "We agree."
crm.34.b:0 "We are a modern state, no need to return back to 1700s."

crm.35.t:0 "Crimea Refused!"
crm.35.d:0 "The Crimean government has refused to install the Khanate, insisting on our recognition of the republican rule."
crm.35.a:0 "Support their government and demand Ukraine to withdraw."
crm.35.b:0 "We have no interest in Crimea."

crm.36.t:0 "Crimea Agreed!"
crm.36.d:0 "The Crimean government has agreed to install the Khanate regime, even though the Khan will be more of a figurehead, then have any power. This is still good, as it traces us back to our old right to place the Khan of Crimea on its throne. We must send a demand to the Ukrainian government that the Crimea is now under our protection."
crm.36.a:0 "Demand they withdraw their forces!"

crm.37.t:0 "Ottoman Empire Demands to Withdraw From the Crimea!"
crm.37.d:0 "The government of the Ottoman Empire has recognized the Crimean government and became their protector, placing their troops on the peninsula. They demanded that we should withdraw our forces from the peninsula and recognize the Crimean government."
crm.37.a:0 "Agree, but keep the territories occupied by us."
crm.37.b:0 "Withdraw from Crimea completely."
crm.37.c:0 "Crimea is ours. We will fight for it."

crm.38.t:0 "Ukraine Keeps Some Territories In Crimea"
crm.38.d:0 "The Ukrainian government agreed to withdraw, but they kept the land on the peninsula they occupied previously under their direct control. The Crimean government is dissatisfied with this, demanding control over the entire peninsula. We can try to put pressure on Ukraine, or we can turn directly to Berlin and demand that its allies calm down."
crm.38.a:0 "Demand full withdrawal of their forces."
crm.38.b:0 "Call Berlin."

crm.39.t:0 "Ottomans Demand Full Withdrawal"
crm.39.d:0 "The Ottomans still demand our full withdrawal from the island. Nevertheless, they won't risk the war with us so we can just ignore their ultimatumes."
crm.39.a:0 "Just ignore them."

crm.40.t:0 "Ukraine Ignores Us"
crm.40.d:0 "It seems that the Ukrainian government has ignored our ultimatum and they still occupy some part of the peninsula. While we cannot allow us to fight overseas now, it seems that we should just consider this as a matter of fact."
crm.40.a:0 "We have nothing to do with this."

crm.41.t:0 "Ottomans Demand We Calm Down Ukraine"
crm.41.d:0 "The Crimean crisis is still ongoing with the Crimean government asking for Ottoman support and now the Ukrainian forces refuse to withdraw from some parts of Crimea occupied by them.\n\nThe Ottomans demand their full withdrawal from the Crimea and asked for our mediation in reaching up to Ukraine."
crm.41.a:0 "We won't interfere."
crm.41.b:0 "In this case we should have access to Sevastopol."
crm.41.c:0 "Demand Ukrainian submission!"

crm.42.t:0 "Germany Refused to Interfere"
crm.42.d:0 "Germany refused to intervene in the conflict and support any side. Without their mediation, it seems that we should repeat our demands to the Ukrainian government."
crm.42.a:0 "The crisis shall end soon."

crm.43.t:0 "Germany Demands Access to Sevastopol"
crm.43.d:0 "Germany agreed to help, but demanded that they should have access to the Sevastopol bay, so it secures its Black Sea port."
crm.43.a:0 "We agree."
crm.43.b:0 "Do they understand what full withdrawal means?"

crm.44.t:0 "Ottomans Agree"
crm.44.d:0 "The Ottomans have agreed to allow us have access to the Sevastopol port. With this term finally negotiated, we can now start demanding Ukrainian government to withdraw."
crm.44.a:0 "The Ukrainians must submit."

crm.45.t:0 "Ottoman Refuse"
crm.45.d:0 "The Ottomans have refused our access to the Sevastopol port, reminding that no Reichspakt country should have any land in the Crimea."
crm.45.a:0 "We won't interfere then."
crm.45.b:0 "Let them have it already!"

crm.46.t:0 "Germany Demands To Withdraw!"
crm.46.d:0 "The Ottomans have asked the Germans to interfere in the conflict, and now our masters in Berlin demand that we should fully withdraw. We should either listen to our allies, or threaten them with leaving the Reichspakt."
crm.46.a:0 "As you say, Willy."
crm.46.b:0 "Threaten them with leaving the Reichspakt!"

crm.47.t:0 "Ukraine Threatens to Leave the Reichspakt!"
crm.47.d:0 "The Ukrainian government has threatened us with leaving the Reichspakt if we do not recognize their supremacy over the entire peninsula.\n\nWe can meet them halfway and deny Crimea self-determination in order not to lose a military ally and our breadbasket, but our troops are always ready to strike and restore order in Kiev."
crm.47.a:0 "No one sets terms for Kaiserreich!"
crm.47.b:0 "We cannot lose Ukraine."

crm.48.t:0 "Germany Сoncedes"
crm.48.d:0 "The Kaiserreich showed its weakness and made concessions to Ukraine, which means we are worth something in their eyes. Due to the inability to continue an effective military campaign against Crimea, we are forced to offer them a temporary peace, but as soon as we recover, we will come for them."
crm.48.a:0 "Victory!"

crm.49.t:0 "Germany Threatens Us With Force"
crm.49.d:0 "The Kaiserreich never shows its weaknesses and refused to make any concessions to us. Of course that means that we are on the verge of war with Reichspakt, but it worths it."
crm.49.a:0 "Khai Zhive, Zhive, Vilna Ukraina!"

crm.50.t:0 "Ukraine Withdraws From Crimea"
crm.50.d:0 "The Ukrainian forces have withdrawn from Crimea, which means our victory, thanks to the Ottoman mediation. The war for independence has ended as quickly as it started."
crm.50.a:0 "Great!"

crm.51.t:0 "Ukraine Withdraws From Crimea"
crm.51.d:0 "The Ukrainian forces have withdrawn from Crimea, which means our victory, thanks to the Ottoman and German mediation. However, we had to make some concessions to the Germans, giving them access to the Sevastopol port. The war for independence has ended as quickly as it started."
crm.51.a:0 "Great!"

crm.52.t:0 "Ukraine Refused to Withdraw!"
crm.52.d:0 "The Ukrainian government refused to withdraw, claiming the peninsula for themselves. We can try to put pressure on Ukraine, or we can turn directly to Berlin and demand that its allies calm down."
crm.52.a:0 "Demand full withdrawal of their forces."
crm.52.b:0 "Call Berlin."

crm.53.t:0 "Ottomans Demands Once Again"
crm.53.d:0 "The Ottomans have once again demanded our withdrawal and seemingly they don't understand that we refuse to do it. Everything will stay as it is."
crm.53.a:0 "Just ignore them."

crm.54.t:0 "Ottomans Refused to Support Us!"
crm.54.d:0 "The Ottomans have traitorously abandondes us in our attempt to reclaim independence for our people. It seems that now we were left alone with Ukraine, and nothing can stop the war."
crm.54.a:0 "Ottoman Betrayal!"

crm.55.t:0 "Ottomans Can't Help Us!"
crm.55.d:0 "Despite the initial support for our government, the Ottomans cannot risk the war with Reichspakt and, therefore, they had to leave the negotiations. It seems that now we were left alone with Ukraine, and nothing can stop the war."
crm.55.a:0 "Ottoman Betrayal!"

crm.56.t:0 "The Crisis Ends in Status-Quo"
crm.56.d:0 "The Ottomans cannot risk the war with the Reichspakt and Berlin did not give in their requests, so now we have to deal with Ukrainian presence on the peninsula. However, it is unlikely they would risk the war with us, at least for now."
crm.56.a:0 "Peace, at least."

crm.57.t:0 "Ukraine Ignores Us"
crm.57.d:0 "It seems that the Ukrainian government has ignored our ultimatum and they still occupy some part of the peninsula. While we cannot allow us to fight overseas now, it seems that we should just consider this as a matter of fact."
crm.57.a:0 "We have nothing to do with this."

crm.58.t:0 "The Crisis Ends in Status-Quo"
crm.58.d:0 ""
crm.58.a:0 "We will get to them later."

crm.60.t:0 "Rebirth of the Crimean Khanate"
crm.60.d:0 "Sultan Kadyr, from the House of Giray, will ascend as the first Crimean Khan since 1863."
crm.60.a:0 ""

crm.61.t:0 "Delegation From [FROM.GetNameDef]"
crm.61.d:0 "A Crimean Tatar delegation arrived in Petrograd to ask for our support of their independence against [UKR.GetName].\n\nDue to the agricultural crisis in Ukraine, local Crimean Tatar separatists rebelled against the Hetman and the King, demanding bread and tax cuts. Kiev did not come up with anything better than to brutally suppress the uprising, and now it has come to full-fledged military operations. At the moment, part of the Crimea has been captured by the troops of the Ukrainian army under the command of General Alexander Rogoza, but the Crimean Tatar militias demand full control over the entire peninsula and official recognition of their independence by Ukraine.\n\nSince the annexation of Crimea to Russia back in tsarist times, many Russian-speaking people live on the peninsula, making up a relative majority in many areas, so the safety of Crimeans should be a priority for us. On the other hand, support for Crimea now is undoubtedly a violation of the Minsk Agreement, which we are currently unable to cancel. We can try to come to an agreement with Ukraine to resolve the issue peacefully, but it is unknown whether we will be able to really influence the Ukrainian leadership. It is also important to note that the Crimean Tatar government is ruling in Crimea now, and, of course, it will act in the interests of its people, and we must make sure that the rights of Russians are not infringed."
crm.61.a:0 "Demand wide autonomy for Russians."
crm.61.b:0 "Support their government and demand Ukraine to withdraw."
crm.61.c:0 "We have no interest in Crimea."

crm.62.t:0 "Russia Demands Wide Autonomy for Russians"
crm.62.d:0 "The Russian government has agreed to support us if we give wide autonomy to the Russians. While we are mostly Crimean Tatar-oriented, we understand the importance of the Russian autonomy and can agree. However, the demand of wide autonomy is probably too much..."
crm.62.a:0 "Alright!"
crm.62.b:0 "The Russians overstep the mark!"

crm.63.t:0 "Crimean Government Agrees!"
crm.63.d:0 "The Crimean Government has agreed to give wide autonomy for Russians, so now we can sit down and focus on negotiations with Ukraine."
crm.63.a:0 "Demand Ukrainian withdrawal!"

crm.64.t:0 "Crimean Government Refused!"
crm.64.d:0 "The Crimean government has refused to give wide autonomy for Russians, claiming that we overstep the mark and that the Russians are not humiliated in rights. This is a clear lie, because we now for sure that the Crimean government consists of no Russians."
crm.64.a:0 "An end to our partnership."
crm.64.b:0 "We still can find profit in supporting them now."

crm.65.t:0 "Russia Tries to Intervene in Crimean Crisis!"
crm.65.d:0 "Due to the agricultural crisis in Ukraine, local Crimean Tatar separatists rebelled against the Hetman and the King, demanding bread and tax cuts. Kiev did not come up with anything better than to brutally suppress the uprising, and now it has come to full-fledged military operations. At the moment, part of the Crimea has been captured by the troops of the Ukrainian army under the command of General Alexander Rogoza, but the Crimean Tatar militias demand full control over the entire peninsula and official recognition of their independence by Ukraine.\n\nWe have received information that Russia intends to invade the conflict and demand Ukraine to leave the Crimean peninsula, but we can regard this as a violation of the territorial integrity of Ukraine, which means that their actions are illegal and run counter to the Minsk Agreement.\n\nWe can immediately demand that Russia stop all negotiations with Ukraine and deal directly with us, or forget about the Crimean issue altogether.\n\nOn the other hand, we can close our eyes to this misunderstanding. Of course, we don't need a strong Russia, but a weak Ukraine..."
crm.65.a:0 "Demand Russia respect Minsk Treaty!"
crm.65.b:0 "Russia should talk directly to us."

crm.66.t:0 "Germany Demands to Respect the Minsk Treaty!"
crm.66.d:0 "The German government has approached us on behalf of Ukrainian allies and told that our interest in Crimea violates the Minsk Treaty. Therefore, they demand that we immediately cease all contacts with Ukraine about the Crimean situation and forget about this region."
crm.66.a:0 "They will pay for it, but not now, unfortunately"

crm.67.t:0 "Germany Becomes Ukraine's Representative In Negotiations"
crm.67.d:0 "The German government has approached us on behalf of Ukrainian allies and told that we should settle all disputes directly with them. By doing this, Germany definetely wants to show that it is the master of our Ukrainian brothers and the outcome of the negotiations with a high probability it will be on their side."
crm.67.a:0 "Eh, sure, let's talk to them."

crm.68.t:0 "Germany and Russia Demands We Recognize Crimea!"
crm.68.d:0 "Our partners from Moscow and Berlin have approached us with a demand to recognize the Crimean government and its authority over all of Peninsula.\nDespite the fact that this is in principle a gross violation of our rights to the peninsula, it casts doubt on our further cooperation with Germany. However, we can try to negotiate the preservation of Sevastopol for us, and thus have a base on the peninsula and annex Crimea at the right moment. This will also allow the Black Sea Fleet to return to its home harbor."
crm.68.a:0 "Threaten them with leaving the Reichspakt!"
crm.68.b:0 "Demand Sevastopol base and Black Sea Fleet back."
crm.68.e:0 "Demand Sevastopol base"
crm.68.f:0 "Demand Perekop Isthmus under our control."
crm.68.c:0 "We submit to the Kaiser's will."

crm.69.t:0 "Ukraine Demands Sevastopol and Black Sea Fleet"
crm.69.d:0 "The Ukrainian government suggested that they should keep Sevastopol as their base and also demanded the Crimean government to return the parts of the Black Sea Fleet that defected. While we can clearly see what they want from it, we can concede and perhaps even force Crimean Republic to comply with these terms. That would, however, deprive us from the direct access to the Crimea and the Black Sea, but we will save our more economically developed ally."
crm.69.a:0 "Offer these terms to the Russian government."
crm.69.b:0 "OUR terms must be accepted."

crm.70.t:0 "Germany Refused!"
crm.70.d:0 "The Kaiserreich never shows its weaknesses and refused to make any concessions to us. We cannot threaten them, what if they have some sort of secret treaty with Russian and they will outright invade if we leave Reichspakt or just accept their terms."
crm.70.b:0 "Fine. We cannot risk our relations with Germans now."

crm.71.t:0 "Treaty of Kiev"
crm.71.d:0 "The German government has settled the disputes with the Ukrainian government and now has offered us the following terms of peace with Ukraine:\n\n1. [GER.GetNameDefCap], [UKR.GetNameDefCap] and [RUS.GetNameDefCap] recognize the authority of [CRM.GetNameDefCap] over the whole Crimean Peninsula.\n2. The hostilities between [CRM.GetNameDefCap] and [UKR.GetNameDefCap] should be over within two days inclusive. [UKR.GetNameDefCap] should withdraw its forces from the Crimean Peninsula within one month.\n3. The Perekop Isthmus shall become a demilitarized zone for 2 years.\n4.[GER.GetNameDefCap] should have military and naval access to the port of Sevastopol\n5. German companies should be given preferential tax and business conditions.\n6. The Russian population should have wide autonomy and representation in Qurultai."
crm.71.a:0 "Sign the treaty."
crm.71.b:0 "We demand better terms!"

crm.72.t:0 "Russians Refuse!"
crm.72.d:0 "The Russian government has told us that our rights to the Sevastopol base and tax benefits violates Crimean independence and make them highly dependent on us. Obviously, we won't put us in a weaker position, but we can make concessions to Russians and allow them to gain profit from Crimea as well, in a lower proportion, of course."
crm.72.a:0 "Who are they to tell us what to do?"
crm.72.b:0 "We can accept their terms."

crm.73.t:0 "Germans Agree on Better Terms"
crm.73.d:0 "The German government has agreed to make the terms better for us and now suggests that our companies also can have tax benefits in the Crimea."
crm.73.a:0 "They still have access to Sevastopol. Leave the negotiations!"
crm.73.b:0 "That will be better for us, to be honest."

crm.74.t:0 "German Refuse Better Terms"
crm.74.d:0 "The German government has refused to make the terms better for us and told that we can leave the negotiations whenever we want now."
crm.74.a:0 "They will pay for it... later..."

crm.75.t:0 "Russians Leave the Negotiations!"
crm.75.d:0 "The Russian government has refused to sign the treaty and left the negotiations, abandoning poor Crimeans. That's what we wanted and now we can have profit alone."
crm.75.a:0 "Offer these terms to the Crimean government."

