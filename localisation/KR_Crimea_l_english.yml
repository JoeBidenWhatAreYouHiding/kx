### Events ###
crm.1.t: "Modern Crimean History"
crm.1.d: "Since ancient times, the Crimean peninsula was a place of confluence of many cultures and nationalities, including Greeks, Romans, Khazars, Cumanians, Genoese and, finally, Russians, Ukrainians and Crimean Tatars.\n\nThe modern history of Crimea begins in 1917, when on the wave of revolutionary events in Russia, the first Turkic secular democratic state - the Crimean People's Republic emerged on the shards of the once great empire. An elected Qurultai of Crimean Tatars proclaimed the independence of the Crimean state, but soon afterward the island was seized by Bolshevik-minded forces, who were able to hold power for only a few months. Nevertheless, during these few months, a terrible red terror broke out in Crimea, claiming the lives of many people.\n\nIn June 1918, the peninsula was occupied by the Kaiser's troops and the power shifted to the pro-German Crimean regional government headed by Suleiman Sulkevich. The whole activity of the government was under the full control of the occupation command. In July, 1918 the governmental delegation visited Berlin with the purpose to make the German government recognize the independence of Crimea from the Ukraine, to get credits from it and to establish trade relations with Germany. On the sidelines of the German government a memorandum of the Crimean Tatar Directorate on the establishment of the Crimean Khanate under the patronage of Germany and Turkey was also proposed to the German government. However, these proposals were not supported in Berlin.\n\nThe Crimean government's relations with Skoropadskyi had not been established. In September-October in Kyiv the Crimean-Ukrainian negotiations took place, at which the Ukrainian delegation proposed the Crimea's joining Ukraine as a part of Ukraine with the rights of an extremely broad autonomy. The Crimean delegation made a counter-proposal: establishment of a federative union. Unfortunately, an agreement could not be reached, and as a result, for a time two nominally independent states, Ukraine and Crimea, existed under German occupation. This state of affairs was beneficial to Germany, which could manipulate both sides and siphon resources from them. By the end of 1919, however, the decision was made - Crimea was included into the Ukrainian state on the rights of wide autonomy, as a guarantor of Ukraine's fulfillment of the \"Bread Peace\". Despite the autonomy, the autocratic government of Ukraine did not actually implement it, engaging in Ukrainization and integration of the peninsula."
crm.1.a: "Ant Etkenmen!"

crm.2.t: "The Divided Peninsula"
crm.2.d: "Crimea is inhabited by various peoples, but in general, the 4 most numerous stand out: Russians, who make up about 40% of the population, Ukrainians, who make up about 30%, Crimean Tatars, who make up about 20%, as well as Crimeans, Karaites and others.\n\nNow the government of Solomon Krym, which has supreme authority over the peninsula, in fact represents only 20% of the population, while the Russian majority, the Ukrainian and Jewish minorities are alienated from the governance of the state. Despite the fact that the Government declares the freedom of expression of the will of the people immediately after the acquisition of sovereignty by the peninsula, their true intentions are questioned.\n\nRussian Russian majority, at the same time, is in some political isolation, as it does not border with Russia either by land or by sea, and is surrounded either by the water or by anti-Russian-minded countries. In addition, there is no significant political organization in Crimea that defends the rights of Russians.\n\nHowever, the Karaite minority stands out in particular - the Turkic population, which professes one of the currents of Judaism. The leader of their community is Gahan Seraya Shapshal, known for his eccentric statements and unhealthy interest in the history of the Khazar Khaganate."
crm.2.a: "Interesting"

crm.3.t: "The Autonomous Governorate of Crimea"
crm.3.d: "During the Russian Civil War, the Crimea unwittingly became one of the most horrific places. The red terror that swept through the region wiped out the cream of Crimean Tatar and Ukrainian intelligentsia, and nearly destroyed the Black Sea fleet. In 1918, on the ruins of Bolshevik Crimea there was created an independent Tatar state - the Crimean People's Republic, whose fate, however, turned out to be short-lived. Existing largely due to German guarantees and the Kaiser's troops there, the Crimea was able to survive for almost two years, until it was finally reunited with the Mother Ukraine.\n\nFor all these years the Skoropadsky government had tried unsuccessfully to annex Crimea, which the Germans had used as a bargaining chip and leverage for both states. Eventually, under the weight of internal and external problems, the Crimean government fell and the holy place was soon occupied by the Hetman army. Crimea was handed over to Ukraine with the terms of wide autonomy, and so the Autonomous Crimean Governorate came into being. However, the local legislation was made dependent on the goodwill of Hetman: if he did not want it, he would not approve it, and there was no way for the Crimeans to override a veto.\n\nHowever, for many in Ukraine, it is only a matter of time before autonomy is abolished."
crm.3.a: "Eventually, Crimea will be fully integrated."

crm.4.t: "Securing Our Foothold in Crimea?"
crm.4.d: "In 1919, the pro-German government of formally independent Crimea was dissolved in accordance with our agreement with Hetman Skoropadsky, and the peninsula itself became part of the Ukrainian State on the rights of broad autonomy.\n\nDespite this, our command always had its own plans for the Crimea. First, Crimea was an excellent bargaining chip and a means of manipulation both for Crimea itself and for Ukraine and Russia. Second, there were proposals to create a German crown colony in the Crimea for all German colonists in southern Ukraine and Russia. Nevertheless, our command decided to give the Crimea to Ukraine as a guarantee that they would fulfill the terms of the \"Brotfrieden\". Our garrison, however, remained in Sevastopol until this year, when all German troops were withdrawn from the Ukraine. Now that the situation in Ukraine is very unstable, we must bet on Crimea - to force the new or old government to fulfill our terms. \n\nHowever, this now involves a number of difficulties. In order to bring the garrison back to the peninsula, we need passage through the Turkish straits - thankfully, we have such access and the General Staff believes a small contingent of soldiers would be enough and won't cause much attention. On the other hand, we can leave Crimea with the hope that an agreement can be reached with the victorious side in Ukraine."
crm.4.a: "Invade Crimea and establish our administration there!"
crm.4.b: "We should leave Ukraine alone for now." #-> independent Crimea resistance

#1 Only German Garrison (event for Germany)
crm.8.t: "German Garrison Established in Crimea"
crm.8.d: "We managed to outwit the Turkish government, and taking advantage of the incomplete defeat of the Kingdom of Ukraine so far, we were able to send a garrison to the Crimea to establish our control there.\n\nThe entire peninsula is now under the full control of German forces. The head of the Sevastopol garrison, Prince Reuss, has been reappointed and is now in charge of the occupation administration on the peninsula. There is still much to be done to secure the peninsula for certain, but we have already done the most important thing"
crm.8.a: "The German rule over Crimea is now secured."
crm.8.b: "The Crimea will be free of Ukrainians (Play as Crimea)"

# Only German Garrison (event for Ukraine and Dyrektoria)
crm.9.t: "Germany Intervenes in Crimea"
crm.9.d: "Taking advantage of our weakness, Germany decided to intervene in the conflict - at least not directly. Apparently, it is beneficial for Germany to maintain instability in Ukraine, but it is also important for them to observe the Bread Peace. To this end, the German command ordered the capture of the Crimean Peninsula and the installation of an occupation administration there.\n\nIt is likely that in the future Crimea will once again become a bargaining chip in our relations with Germany and they will try to take advantage of the situation to continue to siphon bread and other foodstuffs from us for their citizens and their great army"
crm.9.a: "How dare they?!"

# Only German Garrison (event for Crimea)
crm.10.t: "Deutsche Garnison von Sewastopol"
crm.10.d: "As the German intervention in Crimea during the unrest in Ukraine continued, the Deutsche Garnison von Sewastopol (German Garrison of Sevastopol) established its hold on the strategically important Black Sea port city. With the establishment of the Colonial Administration, the Garrison faced the challenge of maintaining order and preventing unrest from the local population, especially the Crimean Tatars.\n\nThe Colonial Administration quickly realized that winning the hearts and minds of the Crimean Tatars was of utmost importance. They sought to provide basic necessities, such as food, shelter, and medical care, to the local population. German engineers were tasked with improving the infrastructure of Sevastopol and its surroundings - repairing damaged roads and rebuilding bridges. German doctors were sent in to help combat the outbreak of diseases and provide medical care. However, despite these measures, the locals remained wary of their new German rulers.\n\nThe Crimean Tatars had a complicated history with foreign intervention, and the German intervention was no different. Many locals resented the German presence and viewed them as yet another occupying force, with the propaganda slowly appearing against the Germans to incite the population against them. The situation was further complicated by the fact that the Ottoman Empire, which had long been an ally and protector of the Crimean Tatars, has unclear position considering German occupation of the peninsula.\n\nThe fate of Sevastopol and the German intervention rests on the outcome of these early, fraught weeks of the Colonial Administration. They are determined to establish a strong foothold and turn Sevastopol into a bridgehead for German power in the Black Sea, no matter the challenges they faced from the local population."
crm.10.a: "Is there any hope for Tatars now?"

crm.11.t: "The Dawn of New Crimea"
crm.11.d: "Following the swift and effective suppression of Crimean Tatar resistance, the German Colonial Administration now sets its sights on ensuring long-lasting stability in the region. With rebellion quelled and unrest at an all-time low, the Administration deems it the perfect time to revisit a once-forgotten proposal from Pastor Immanuel Winkler.\n\nConceived back in 1918, the Winkler Plan proposes the establishment of a German Crown Colony of Crimea-Taurida (Kronkolonie Krim-Taurien) as a means to guarantee stability within the region and provide a place for the 'Black Sea Germans' to safely live in. The plan envisions on leveraging Germany's influence and resources to not only maintain order, but also facilitate social and economic development within the region. However, the potential for local resentment remains high, with many Tatars still accusing the Germans of exploitation and excessive control.\n\nAs the German Colonial Administration discusses the Winkler Plan's potential to bring lasting peace, stability, and development to Crimea, all eyes are on their decision. Still, considering the tumultuous situation in the peninsula, the German Colonial Administration sees the Winkler Plan as a viable lifeline."
crm.11.d2: "The German Colonial Administration stands at a crucial crossroads in Crimea. Having successfully negotiated with the Crimean Tatar rebels, they must decide the fate of the region. The negotiated agreement stipulates relinquising power to the Crimean Directory, allowing the Tatars limited self-governance under the condition that Crimea remains occupied and within Germany's sphere of influence.\n\nHowever, there is an alternative. A long-forgotten proposal by pastor Immanuel Winkler back in 1918 suggests the establishment of a Crown Colony of Crimea-Taurida (Kronkolonie Krim-Taurien) as a German colony. This plan, ambitious and morally questionable, would seize direct control over the region and exploit its resources for the German Empire.\n\nAdopting Winkler's colonial plan would unquestionably outrage the Crimean Tatars, possibly even leading to renewed unrest and conflict. The German Administration must tread carefully, weighing the benefits and risks of each option."
crm.11.a: "Proclaim the Kronkolonie!"
crm.11.b: "Act according to the treaty with Tatars."

# News Events
crm.15.t: "Germany Establishes Control Over Crimea"
crm.15.d: "With Ukraine in Chaos, the German Empire has decided to intervene, but instead of direct military aid, they have managed to seize control over the Crimean Peninsula, establishing their garrison and occupation administration there under Prince Reuss. The future of Crimea is unknown as many powers both inside Crimea and outside are trying to seize control."
crm.15.a: "Is there any hope for Crimean Tatars now?"

# Events 
crm.17.t: "Ottomans Have No Interest in Crimea"
crm.17.d: "The Ottoman government has refused to intervene, leaving us with the only option to do it with our own means. While we still can, we can send the garrison to the Crimea over the still not captured lands of the Kingdom of Ukraine."
crm.17.a: "Go for it!"

crm.18.t: "Jafer Seidamet Returns from Constantinople"
crm.18.d: "As the German Colonial Administration continues its endeavors to establish and secure its hold on Sevastopol and surrounding territories, new challenges continue to arise. News of Jafer Seidamet's return from Constantinople has caught the attention of authorities. Seidamet, a prominent figure in Crimean Tatar politics, has long been vocal in his opposition against foreign rule in Crimea. As the charismatic leader of the so-called \"Crimean Directory\", Seidamet is believed to be formulating a plan to create a legitimate government representative of the Crimean Tatar people. \n\nThis development is concerning for the German Colonial Administration, as Seidamet's presence could potentially ignite further unrest among the local Crimean Tatar population. The Crimean Directory claims to serve as the representation of the people's interests, and Seidamet has long enjoyed widespread support from the Tatars, bolstered by Ottoman approval. There is a pressing need for the Administration to address this situation and prevent any escalation of tension."
crm.18.a: "We should keep an eye on him!"
crm.18.b: "Tell me more about this 'Directory'"

crm.19.t: "The Crimean Directory's Rise from Exile"
crm.19.d: "The history of the Crimean Directory traces back to 1919 when Ukraine annexed Crimea. The previous government, led by Matvey Sulkevich, was pro-German in orientation and appeared to be a bargaining chip in negotiations between Germany and Ukraine. Following this annexation, Sulkevich resigned, and his successor, Jafer Seidamet, was unable to negotiate favorable terms with the Ukrainian government.\n\nDespite being granted limited autonomy under the watchful eye of Kaiserreich, some Crimean Tatar leaders rejected the new government. Their staunch disapproval and growing resentment towards the Ukrainian administration ultimately forced Jafer Seidamet and Asan Sabri Ayvazov, another prominent Tatar leader, to flee to the Ottoman Empire. Fearing arrest and imprisonment for their alleged \"separatist\" activities, the two leaders established the Crimean Directory in exile.\n\nAlthough none has recognized the Crimean Directory as an official government, Seidamet's recent return to Crimea from Constantinople sparked concern in the German Colonial Administration. The Directory's claim to represent the interests of the Crimean Tatar people poses a threat to the delicate balance of power in the region. As the German Colonial Administration struggles to maintain control in the face of this new challenge, the Crimean Directory serves as a reminder of the Tatar people's resilience in the face of annexation and foreign rule. We must tread carefully in our dealings with Crimea moving forward, as the spirit of defiance embodied by the Crimean Directory could reignite the fire of unrest among the local population."
crm.19.a: "Interesting."

crm.20.t: "Turbulent Times in Crimea"
crm.20.d: "The ever-growing defiance among the Crimean Tatar people has reached its tipping point. Fueled by the return of their exiled leaders - Jafer Seidamet and Asan Sabri Ayvazov, the Tatars are now determined to reclaim their independence and make their voices heard.\n\nDespite the lack of international recognition for the Crimean Directory, the return of Seidamet and Ayvazov has emboldened the Tatar dissidents and ultimately catalyzed the formation of local resistance groups. These fierce rebels, armed and inspired, are now poised to confront the German Colonial Administration and their hold on the peninsula.\n\nFacing an increasingly tumultuous environment, the Colonial Administration is now left with the daunting task of quelling the unrest. With the Tatar rebels gaining momentum, threatening to upheave the delicate balance that once maintained the relative peace, the Administration fears imminent and potentially catastrophic results.\n\nIn an effort to preserve their hold on the peninsula, the German Colonial Administration has a critical decision to make: whether maintaining a firm grip on Crimea through force, diplomacy, or employing alternative strategies is the solution to this spiraling crisis. As the tides turn decidedly against the status quo, all eyes are on this once idyllic and contested land - with the future of the region hanging in balance."
crm.20.a: "Crush the revolt!"
crm.20.b: "Germans have no place in our Crimea!"

crm.21.t: "German Garrison Invades Tauria!"
crm.21.d: "The German Garrison has invaded the Tauria region and now has access to Dnieper waters! Despite violation of our recognized borders, the German Administration of Crimea argues that they do that because of the revolution happening in our country, in order to create a 'zone of stability'. While the German ambassador has assured us that these measures are temporary, we are receiving information that the Crimea has been also infiltrated by the Crimean Tatar rebels, who are against the rule and can overthrow the German command."
crm.21.a: "Catastrophic!"

crm.22.t: "Germany Puts the Black Sea Fleet Under 'Protection'"
crm.22.d: "With the real danger coming from the sailors of the Ukrainian Black Sea Fleet, the German Command in Crimea has seized the entire our fleet, transfering it to the 'German Crimean Administration'. While we predicted this step, we could do nothing to stop the Germans. It seems that the whole situation would be resolved only after Ukraine becomes stable again."
crm.22.a: "So they are just stealing our navy now?!"

crm.23.t: "Replacing the Flags"
crm.23.d.ger: "The quick and bloodless invasion of Crimea turned to be a great challenge for the Deutsche Garnison. Soon, the majority of land fell under control of the Crimean Directory, due to their popularity among the people and guerrilla warfare against us. Unable to control the peninsula, the Sewastopol Garnison was first forced to flee the whole peninsula just to the Port of Sevastopol, but even there the resources were not enough. Seizing all the navy in port, the Garnison was forced to flee Crimea.\n\nThe Crimean Directory has secured power over the whole Peninsula, and with the German flags torn, the Blue Flags are now all over Crimea."
crm.23.d.crm: "The Germans though that they will quickly invade our land, but thanks to the efforst of Directory and power of the people, that united under the Tatar flags, we managed to get rid of German invaders!\nWith the Blue flags now all across Crimea, Directory is ready to implement their first reforms, aimed to secure the Crimean Tatar population."
crm.23.a: "[CRM_crm_23]"

crm.24.t: "Failure of the Crimean Colonial Administration"
crm.24.d: "Despite all odds, the local uprising of the Crimean Tatars have forced the Deutsche Garnison out of the peninsula. The Crimean Directory, mostly comprised of leftists of Tatars' 'National Party' has already secured their power all across the peninsula and positions themselves as the legitimate government. What shall we do?"
crm.24.a: "Immediate intervention in the Crimea!"
crm.24.b: "Impose strict sanctions on the new government!"
crm.24.c: "We've lost the peninsula!"

crm.25.t: "Germany Imposed Strict Sanctions!"
crm.25.d: "The German government has imposed strict sanctions on us, banning all trade with us. It was an expected step, however, as German colonialists have failed. Despite their harsh measures, there are still countries that we could rely on."
crm.25.a: "We will survive without them!"

crm.26.t: "Failure of the Revolution!"
crm.26.d.ger: "The quick and bloodless invasion of Crimea turned to be a great challenge for the Deutsch Garnison. Soon, the majority of land fell under control of the Crimean Directory, that claims itself as the legitimate government of the Crimean Tatars.\nHowever, they failed at managing the uprising and it was effectively crushed by our Administration. With some of the leaders of rebels escaped, some put under arrest, the German flags are now all across Crimea, and [CRM.GetLeader] is ready to implement the reforms."
crm.26.d.crm: "Despite all our efforts, unfortunately, we could not defeat the German might. The colonial administration of Kaiserreich managed to outnumber our troops and effectively defeated us, using propaganda and collaborators amoung our people. With our defeat, a sad page of Crimean history was opened, and while most of Directory command managed to escape to Turkey, the Crimean people are under great threat."
crm.26.a: "[CRM_crm_26]"

crm.27.t: "Negotiations With Crimean Directory"
crm.27.d: "With the uprising getting stronger each day, the Administration has decided to negotiate with the rebels. After all, we will need help of the locals and we should get along with them. The representatives of Directory recently arrived to the place of meeting, ready to listen to our demands."
crm.27.a: "Offer them representation in the administration"

crm.28.t: "Crimean Directory Demands Client State Status"
crm.28.d: "The Directory refused our demands and made their counter-proposal. Instead, they demand for the whole colonial administration to resign and let the Directory rule. In return, they are ready to sign all agreements with Germany and the Reichspakt to stay in the alliance and become Germany's loyal ally."
crm.28.a: "We have our owns plan for Crimea..."
crm.28.b: "At least we will secure Crimea in the Reichspakt!"

crm.29.t: "Crimean Directory Demands Full Withdrawal of Germany!"
crm.29.d: "The Directory has rejected our demands and instead demanded full withdrawal of German forces from Crimea. Without this 'simple' demand, they won't proceed to any further negotiations with us."
crm.29.a: "We cannot do this."

crm.30.t: "Success of the Negotiations!"
crm.30.d: "The negotiations have ended. The Crimean Directory has agreed to lay down arms, though at a cost of their government in control. For the German Administration, this day was the last as for authorities, and even though the contingent of German troops stays, the Colonial plans were scrapped for stability and order."
crm.30.a: "A toast to the Tatars!"

crm.31.t: "A Deal with the Devil"
crm.31.d: "With the German pressure on us getting weaker each day, the Directory decided that it would be appropriate to stop the bloodshed and send an ultimatum to the Germans to withdraw all their forces. It is likely that they will reject this ultimatum, but ask for some concessions in order to find a compromise."
crm.31.a: "Demand withdrawal of German forces!"

crm.32.t: "German Counter-Proposal"
crm.32.d1: "As expected, the German Administration has rejected our demands. Instead, they told they could agree for the armistice and can suggest our representation in the Administration. While this effectively means that all the power will still be in their hands, the Crimean Directory believes that it is necessary to continue our fight."
crm.32.d2: "As expected, the German Administration has rejected our demands. Instead, they told they could agree for resigning and transferring the power to Directory, if the German troops are allowed to stay on Peninsula. This effectively means that we will become a German puppet state without any chance to correct our foreign policy."
crm.32.a: "We can't agree to this!"
crm.32.b: "We have to agree to this!"

crm.33.t: "Success of the Negotiations!"
crm.33.d: "The negotiations have ended. The German Administration has agreed to lay down arms, though at a cost of our government in control. For the German Administration, this day will be the last as for authorities, and even though we agreed that their forces will stay on the Peninsula, their colonial plans are scrapped for the sake of Crimean Tatar independence, even 'formal'."
crm.33.a: "A toast to the Germans!"

crm.34.t: "Delegation From [CRM.GetNameDef]"
crm.34.d.ott: "A Crimean Tatar delegation arrived in [ROOT.Capital.GetName] to ask for mediation in negotiations with [GER.GetName].\n\nDue to the ongoing civil war in Ukraine, Germany intervened in the Crimea and established their administration there. Local Crimean Tatar separatists rebelled against the Kaiserreich, demanding independence. Berlin did not come up with anything better than to brutally suppress the uprising, and now it has come to full-fledged military operations. At the moment, part of the Crimea has been captured by the troops of the German army under the command of Heinrich XXXIII Reuss of Köstritz, but the Crimean Tatar militias demand full control over the entire peninsula and official recognition of their independence by Germany.\n\nWe are united by centuries-old friendship with the Crimean Tatars, and on the one hand, we can support the independence of the Crimean Tatars, though in exchange for certain conditions. We can demand the restoration of the Crimean Khanate under the leadership of the Giray dynasty, whose representative, Sultan Kadyr Giray, chairman of the Circassian-Georgian Society, has been living in Constantinople since the 1920s. On the other hand, we can recognize the existing Republican government. We have nothing to do with Ukraine, but we cooperate with Berlin, which can put pressure on Ukraine. In any case, peace will be concluded only if the Ottoman troops enter the territory of the Crimea as defenders and protectors of the newly formed state."
crm.34.d.rus: "A Crimean Tatar delegation arrived in [ROOT.Capital.GetName] to ask for our support of their independence from [GER.GetName].\n\nDue to the ongoing civil war in Ukraine, Germany intervened in the Crimea and established their administration there. Local Crimean Tatar separatists rebelled against the Kaiserreich, demanding independence. Berlin did not come up with anything better than to brutally suppress the uprising, and now it has come to full-fledged military operations. At the moment, part of the Crimea has been captured by the troops of the German army under the command of Heinrich XXXIII Reuss of Köstritz, but the Crimean Tatar militias demand full control over the entire peninsula and official recognition of their independence by Germany.\n\nSince the annexation of Crimea to Russia back in tsarist times, many Russian-speaking people live on the peninsula, making up a relative majority in many areas, so the safety of Crimeans should be a priority for us. On the other hand, support for Crimea now is undoubtedly a violation of the Minsk Agreement, which we are currently unable to cancel. We can try to come to an agreement with Ukraine to resolve the issue peacefully, but it is unknown whether we will be able to really influence the Ukrainian leadership. It is also important to note that the Crimean Tatar government is ruling in Crimea now, and, of course, it will act in the interests of its people, and we must make sure that the rights of Russians are not infringed."
crm.34.d.ukr: "A Crimean Tatar delegation arrived in [ROOT.Capital.GetName] to ask for our support against the [GER.GetAdjective]s.\n\nDue to our uprising against the Hetmanate, Germany intervened in the Crimea and established their administration there. Local Crimean Tatar separatists rebelled against the Kaiserreich, demanding independence. Berlin did not come up with anything better than to brutally suppress the uprising, and now it has come to full-fledged military operations. At the moment, part of the Crimea has been captured by the troops of the German army under the command of Heinrich XXXIII Reuss of Köstritz, but the Crimean Tatar militias demand full control over the entire peninsula and official recognition of their independence by Germany.\n\nOur history of relations with the Crimean Tatars is quite difficult. If we do not go back to the distant times of confrontation between the Cossacks and the Crimean Khanate and all the nuances, in recent times Crimea was actually forcibly annexed to Ukraine as a result of foreign political blackmail by Germany and the murderous trade war, arranged by Hetman Skoropadskyi. It would be a wise move on our part to offer them good terms of autonomy, especially since now we are not constrained by the framework of centralized governance adopted under Skoropadskyi."
crm.34.a: "Suggest restoration of the Khanate." #-> CRM 35
crm.34.a2: "Demand wide autonomy for Russians." #-> CRM 48
crm.34.a3: "Send a list of our demands." #-> CRM 302
crm.34.b: "Support their government and demand Germans to withdraw." #-> GER 38/51/305
crm.34.c: "We have no interest in Crimea." #-> CRM 46
crm.34.c2: "What?! Crimea is Ukraine!" #-> CRM 313

crm.302.t: "[FROM.GetName] Sends a List of Demands"
crm.302.d: "The Ukrainian government welcomed our delegation and offered a list of conditions under which they were willing to assert our right to sovereignty. Well, first of all, not sovereignty - but a quite wide autonomy. In fact, the entire territory of our republic will be governed exclusively by local government. In addition to this, however, the Dyrektoria stipulates that the rights of all peoples inhabiting the Crimea must be respected, thanks to the principle of national-cultural-personal autonomy. In foreign relations, Ukraine reserves the right to determine the foreign policy of Crimea, but gives full freedom within the framework of concluding trade agreements and other cultural activities. The last important point in their terms is the prohibition of their own naval forces and entrusting all defense and defense activities to the Ukrainian armed forces."
crm.302.a: "We agree." #-> UKR 304
crm.302.b: "Without full sovereignity, we won't realize our aspirations." #-> UKR 303

crm.303.t: "Crimea Refused!"
crm.303.d: "The Crimean government has refused our quite concessive terms, insisting on our recognition of their independence and conclusion of treaties on the rights of two subjects of international law."
crm.303.a: "$crm.34.b$" #-> GER 305
crm.303.b: "$crm.34.c2$" #-> CRM 313

crm.304.t: "Crimea Agreed!"
crm.304.d: "The Crimean government has agreed to our generous terms. We must send a demand to the German government that the Crimea is now under our protection and our rightful subject."
crm.304.a: "Demand Germans to withdraw their forces!" #-> GER 305

crm.305.t: "Ukraine Demands Withdrawal from Crimea!"
crm.305.d: "The government of [UKR.GetNameDef] has recognized the Crimean rebels as the legitimate government and became their protector, ready to place their troops on the peninsula. They demanded that we should withdraw our forces from the peninsula and recognize the Crimean government. While a lot of politicians in the government and parliament believe that we should demand better terms - and negotiate with Ukraine about the land we ourselves had given them back in 1919, the Kaiserliche Marine and the Heer believe that we should just threaten the Ukrainians and save the peninsula for us."
crm.305.a: "Refuse Ukrainian demands - this is a price for overthrown Hetman!" #-> UKR 306
crm.305.b: "Propose better terms." #-> UKR 307
crm.305.c: "We need our Ukrainian allies - let them have Crimea." #-> UKR 308

crm.306.t: "Germany Refused Any Negotiations"
crm.306.d: "Germany refused any further negotiations, completely rejecting our position. Without their diplomats ready to talk, it seems we can do nothing to help our Tatar brothers."
crm.306.a: "Unfortunately, we can do nothing..." #-> CRM 314

crm.307.t: "Germany Demands Control Over Sevastopol"
crm.307.d: "Germany agreed to negotiate, but demanded that they should have access to the Sevastopol bay, so they secure a Black Sea port and has access to the Caucasus Nations."
crm.307.a: "We agree." #-> GER 309
crm.307.b: "We must insist on our terms." #-> GER 310

crm.308.t: "Germany Concedes"
crm.308.d: "The Kaiserreich showed its weakness and made concessions to us, which means we are worth something in their eyes. Due to the inability to continue an effective military campaign against Crimean rebels, the Germans are forced to withdraw from the peninsula."
crm.308.a: "Victory!" #-> CRM 311

crm.309.t: "Ukraine Agreed"
crm.309.d: "The Ukrainians have agreed to our counter-proposal. With this term finally negotiated, we can now start withdrawal of our forces from the mainland Crimea to the Sevastopol base and allow the local government to take power."
crm.309.a: "At least we secured the port." #-> CRM 312

crm.310.t: "Ukraine Refused"
crm.310.d: "The Ukrainians have refused our access to the Sevastopol port, reminding that Crimea is a part of Ukraine as negotiated previously in 1919."
crm.310.a: "We won't do anything then." #-> UKR 306
crm.310.b: "After second thought - we need Ukrainian loyalty" #-> UKR 308

crm.311.t: "Replacing the Flags"
crm.311.d: "The German forces have withdrawn from Crimea, which means our victory, thanks to the Ukrainian mediation. The war for independence has ended as quickly as it started."
crm.311.a: "Great!"

crm.312.t: "Replacing the Flags"
crm.312.d: "The German forces have withdrawn from Crimea, which means our victory, thanks to the Ukrainian mediation. However, we had to make some concessions to the Germans, giving them access to the Sevastopol port. They also take any navy in the port with them. The war for independence has ended as quickly as it started."
crm.312.a: "Great!"

crm.313.t: "Ukraine Refused to Support Us!"
crm.313.d: "The Ukraine have treacherously, but expectedly abandonded us in our attempt to reclaim independence for our people. It seems that now we were left alone against the German might, and nothing can stop the war."
crm.313.a: "Ottoman Betrayal!"

crm.314.t: "Ukraine Can't Help Us!"
crm.314.d: "Despite the initial support for our ideology-close government, the Ukraine could not risk the war with Reichspakt and, therefore, they had to leave the negotiations. It seems that now we were left against the German might, and nothing can stop the war."
crm.314.a: "We are left alone!"

crm.315.t: "A Visit From '[FROM.GetAdjective] Delegation'"
crm.315.d: "The [FROM.GetAdjective] government, after a brief period of German occupation and rebellion, has now decided that it would be better for them to ally us. While the status of our relations is yet to be defined, we can give an answer to the so-called '[CRM.GetName]' if we are even up to talking to them."
crm.315.a: "We won't tolerate separatists. Krym tse Ukraina!"
crm.315.b: "If talking will prevent war, it's worth trying."

crm.316.t: "[FROM.GetName] Refused!"
crm.316.d: "The [FROM.GetAdjective] government has blatantly rejected our proposal, claiming that we are separatists that illegaly seized their rightful territory. With such an approach, no friendly future can exist between our nations."
crm.316.a: "That's a shame."

crm.317.t: "Our Delegation Accepted in [FROM.capital.GetName]"
crm.317.d: "It seems that [FROM.GetName] is looking forward towards establishing friendly relations as our delegation was welcomed in [FROM.Capital.GetName]. Upon the start of the negotiations, the Ukrainians made it clear, though, that they don't view us as an independent state, but rather as an autonomy. While they have assured us that we will have widest possible autonomy, the question is if we are even ready to become their puppets again?"
crm.317.a: "We want to talk as equals."
crm.317.b: "Accept such status - after all, we need their protection."

crm.318.t: "Crimea Demands Equal Status"
crm.318.d: "During the negotiations with '[FROM.GetNameDef]' it became clear that the [FROM.GetAdjective] delegation wants to talk to us as equals - therefore, the compulsory term of our friendship is recognition of them as an independent state. With this in mind, the Tatars have suggested to unite our countries in a federal union - the move that the First Crimean Regional Government has already tried to do in 1918, but was rejected by both us and the Germans.\nThe times have changed, however, and some of the moderate members of the government suggest that this would be fair."
crm.318.a: "No way!"
crm.318.b: "Accept."

crm.319.t: "Treaty With Tatars"
crm.319.d: "As Tatars have agreed to all our terms, we have prepared a Treaty to sign. According to it, the government of Crimea shall join [ROOT.GetNameDef] as an autonomous republic and an integral part of Ukraine."
crm.319.a: "Glory to Ukraine!"

crm.320.t: "Treaty With [FROM.GetName]"
crm.320.d: "The logical conclusion of the negotiations with the Ukrainian government was the treaty that we were offered. According to it, the government of Crimea shall join [FROM.GetNameDef] as an autonomous republic and an integral part of Ukraine."
crm.320.a: "Glory to Ukraine and Crimea!"

crm.321.t: "Treaty With [CRM.GetName]"
crm.321.d: "As Tatars have agreed to all our terms, we have prepared a Treaty to sign. According to it, [CRM.GetNameDef] shall join [ROOT.GetNameDef] in a federal union. Our states will use single currency, separate Armed Forces - though with military access of both nations to each other ports, cities and bases. We are as well to recognize [CRM.GetAdjective] independence in foreign question, economy, administrative division and internal affairs."
crm.321.a: "Glory to Ukraine and Crimea!"

crm.322.t: "Treaty With [FROM.GetName]"
crm.322.d: "The logical conclusion of the negotiations with the Ukrainian government was the treaty that we were offered. According to it, [CRM.GetNameDef] shall join [ROOT.GetNameDef] in a federal union. Our states will use single currency, separate Armed Forces - though with military access of both nations to each other ports, cities and bases. We are as well to recognize [CRM.GetAdjective] independence in foreign question, economy, administrative division and internal affairs."
crm.322.a: "Glory to Ukraine!"

crm.35.t: "[FROM.GetName] Suggests Restoration of the Khanate"
crm.35.d: "In exchange for their help, the Ottomans offered to restore the Crimean Khanate under the leadership of a pretender from the Giray dynasty, Sultan Kadyr Giray, a descendant of Genghis Khan and the ruling dynasty of the Crimean Khanate.\n\nOn the one hand, this is quite fair, and the khanate restored in the format of a constitutional monarchy will strengthen our ties with the Ottoman Empire. On the other hand, a lot of forces within Milliy Fırqa are against it. If we do not agree, the Ottomans may refuse to help us."
crm.35.a: "We agree." #-> OTT 37
crm.35.b: "We building a modern state, no need to return back to 1700s." #-> OTT 36

crm.36.t: "Crimea Refused!"
crm.36.d: "The Crimean government has refused to restore the Khanate, insisting on our recognition of the republican rule."
crm.36.a: "$crm.34.b$" #-> GER 38
crm.36.b: "$crm.34.c$" #-> CRM 46

crm.37.t: "Crimea Agreed!"
crm.37.d: "The Crimean government has agreed to restore the Khanate, even though the Khan will be more of a figurehead. This is still good, as it traces us back to our old right to place the Khan of Crimea on its throne. We must send a demand to the German government that the Crimea is now under our protection."
crm.37.a: "Demand Germans to withdraw their forces!" #-> GER 38

crm.38.t: "Ottoman Empire Demands Withdrawal from Crimea!"
crm.38.d: "The government of the Ottoman Empire has recognized the Crimean rebels as the legitimate government and became their protector, ready to place their troops on the peninsula. They demanded that we should withdraw our forces from the peninsula and recognize the Crimean government. While a lot of politicians in the government and parliament believe that we should demand better terms - and negotiate with the Ottomans, the Kaiserliche Marine and the Heer believe that we should just threaten the Turks and get rid of them."
crm.38.a: "Who they think they are?" #-> OTT 39
crm.38.b: "Propose better terms." #-> OTT 40
crm.38.c: "We need our Ottoman allies - let them have Crimea." #-> OTT 41

crm.39.t: "Germany Refused Any Negotiations"
crm.39.d: "Germany refused any further negotiations, completely rejecting our position. Without their diplomats ready to talk, it seems we can do nothing to help our Crimean brothers."
crm.39.a: "Unfortunately, we can do nothing..." #-> CRM 47

crm.40.t: "Germany Demands Control Over Sevastopol and Fleet"
crm.40.d: "Germany agreed to negotiate, but demanded that they should have access to the Sevastopol bay and control over the Black Sea Fleet, so it secures its Black Sea port and has access to the Caucasus Nations."
crm.40.a: "We agree." #-> GER 42
crm.40.b: "We must insist on our terms." #-> GER 43

crm.41.t: "Germany Concedes"
crm.41.d: "The Kaiserreich showed its weakness and made concessions to us, which means we are worth something in their eyes. Due to the inability to continue an effective military campaign against Crimean rebels, the Germans are forced to withdraw from the peninsula."
crm.41.a: "Victory!" #-> CRM 44

crm.42.t: "Ottomans Agree"
crm.42.d: "The Ottomans have agreed to our counter-proposal. With this term finally negotiated, we can now start withdrawal of our forces from the mainland Crimea to the Sevastopol base and allow the local government to take power."
crm.42.a: "At least we secured the port." #-> CRM 45

crm.43.t: "Ottoman Refuse"
crm.43.d: "The Ottomans have refused our access to the Sevastopol port, reminding that no Reichspakt country should have any land in the Crimea."
crm.43.a: "We won't do anything then." #-> OTT 39

crm.44.t: "Replacing the Flags"
crm.44.d: "The German forces have withdrawn from Crimea, which means our victory, thanks to the Ottoman mediation. The war for independence has ended as quickly as it started."
crm.44.a: "Great!"

crm.45.t: "Replacing the Flags"
crm.45.d: "The German forces have withdrawn from Crimea, which means our victory, thanks to the Ottoman and German mediation. However, we had to make some concessions to the Germans, giving them access to the Sevastopol port. They also take any navy in the port with them. The war for independence has ended as quickly as it started."
crm.45.a: "Great!"

crm.46.t: "Ottomans Refused to Support Us!"
crm.46.d: "The Ottomans have treacherously abandonded us in our attempt to reclaim independence for our people. It seems that now we were left alone against the German might, and nothing can stop the war."
crm.46.a: "Ottoman Betrayal!"

crm.47.t: "Ottomans Can't Help Us!"
crm.47.d: "Despite the initial support for our government, the Ottomans could not risk the war with Reichspakt and, therefore, they had to leave the negotiations. It seems that now we were left against the German might, and nothing can stop the war."
crm.47.a: "We are left alone!"

crm.48.t: "Russia Demands Wide Autonomy for Russians"
crm.48.d: "The Russian government has agreed to support us if we give wide autonomy to the Russians. While we are mostly Crimean Tatar-oriented, we understand the importance of the Russian autonomy and can agree. However, the demand of wide autonomy is probably too much..."
crm.48.a: "Alright!" #-> RUS 49
crm.48.b: "The Russians overstep the mark!" #-> RUS 50

crm.49.t: "Crimean Government Agrees!"
crm.49.d: "The Crimean Government has agreed to give wide autonomy for Russians, so now we can sit down and focus on negotiations with Ukraine."
crm.49.a: "Contact Berlin." #-> GER 51

crm.50.t: "Crimean Government Refused!"
crm.50.d: "The Crimean government has refused to give wide autonomy for Russians, claiming that we overstep the mark and that the Russians are not humiliated in rights. This is a clear lie, because we now for sure that the Crimean government consists of no Russians."
crm.50.a: "An end to our partnership." #-> CRM 59
crm.50.b: "We still can find profit in supporting them now." #-> GER 51

crm.51.t: "Russia Tries to Intervene in Crimean Crisis!"
crm.51.d: "Due to the ongoing civil war in Ukraine, We have intervened in the Crimea and established their administration there. Local Crimean Tatar separatists rebelled against us, demanding independence. At the moment, part of the Crimea has been captured by rebels, but the Crimean Tatar militias demand full control over the entire peninsula and official recognition of their independence by Ukraine.\n\nWe have now been approached by the Russian government that wishes to become a mediator (and probably a benefactor) in this conflict. They are likely to ask us to leave the Crimean peninsula, but we can regard this as a violation of the territorial integrity of Ukraine, which means that their actions are illegal and run counter to the Minsk Agreement.\n\nWe can immediately demand that Russia stop any intervention into the internal affairs of Crimea and forget about the Crimean issue altogether.\n\nOn the other hand, we can close our eyes to this misunderstanding. Of course, we don't need a strong Russia, but if they can fool the Tatars enough to make them vulnerable..."
crm.51.a: "Demand Russia respect Minsk Treaty!" #-> RUS 52
crm.51.b: "Alright, let us talk." #-> RUS 53 

crm.52.t: "Germany Demands to Respect the Minsk Treaty!"
crm.52.d: "The German delegation has told that our interests in Crimea violate the Minsk Treaty. Therefore, they demand that we immediately cease all contacts with Crimean 'separatists' and forget about this region once and for all."
crm.52.a: "They will pay for it, but not now, unfortunately" #-> CRM 59

crm.53.t: "Yalta Agreements"
crm.53.d: "The German government has now offered us to sign the agreements considering settling down the Crimean situation. The German government agrees to cede most of the peninsula to the 'Crimean Directory' - the force, representing the Crimean Tatars, but will retain control of the Sevastopol port as well as have tax incentives for the German citizens and people of German nationality. In return, they will recognize the Crimean Authority and both of our countries shall guarantee its independence. Crimean government is to accept these terms and control that the German, Ukrainian and Russian minorities are safe and have representation.\nWhile our foreign ministry suggests to accept the terms in general, they also believe it would be wise to pressure the German government to renounce their claims on Crimean naval base and ensure neutral status of Crimea." 
crm.53.a: "Sign the treaty." #-> CRM/GER/RUS 58
crm.53.b: "We demand better terms!" #-> GER 54

crm.54.t: "Russians Demand Better Terms!"
crm.54.d: "The Russian government has told us that our rights to the Sevastopol base violate Crimean independence and make them highly dependent on us. Therefore, they suggest us to withdraw our forces from the peninsula to guarantee its 'neutral status'. Obviously, we won't put us in a weaker position, but we can make concessions to the Russians and concede. However, the Kaiserliche Marine and the Heer are strongly opposed to this decision, as well as some of the conservative politicians, as they call for 'No Concessions to Russia', considering their recent rearmament."
crm.54.a: "Leave the negotiations - there's no sense." #-> RUS 56
crm.54.b: "We can accept their terms." #-> RUS 55

crm.55.t: "Germans Agree on Better Terms"
crm.55.d: "The German government has agreed to make the terms better for us and have agreed to withdraw their forces from Crimea. We can consider it a great victory of our diplomacy, though we should not underestimate the Germans."
crm.55.a: "Hooray for our foreign minister!" #-> CRM/GER/RUS 58

crm.56.t: "Germany Leaves the Negotiations"
crm.56.d: "The German government has refused to make the terms better for us and told that we can leave the negotiations whenever we want now."
crm.56.a: "They will pay for it... later..." #-> CRM 59

crm.57.t: "Russians Leave the Negotiations!"
crm.57.d: "The Russian government has refused to sign the treaty and left the negotiations, abandoning poor Crimeans. That's what we wanted and now we can have profit alone."
crm.57.a: "Such fools!"

crm.58.t: "Yalta Agreements"
crm.58.d: "The German and Russian governments has settled the disputes with the Ukrainian government and now has offered us the following terms of peace with Ukraine:\n\n1. [GER.GetNameDefCap], [UKR.GetNameDefCap] and [RUS.GetNameDefCap] recognize the authority of [CRM.GetNameDefCap] over the whole Crimean Peninsula.\n2. The hostilities between [CRM.GetNameDefCap] and [UKR.GetNameDefCap] should be over within two days inclusive. [UKR.GetNameDefCap] should withdraw its forces from the Crimean Peninsula within one month.\n3. The Perekop Isthmus shall become a demilitarized zone for 2 years.\n4.[GER.GetNameDefCap] should have military and naval access to the port of Sevastopol\n5. German companies should be given preferential tax and business conditions.\n6. The Russian population should have wide autonomy and representation in Qurultai."
crm.58.d.better: "The German and Russian governments has settled the disputes with the Ukrainian government and now has offered us the following terms of peace with Ukraine:\n\n1. [GER.GetNameDefCap], [UKR.GetNameDefCap] and [RUS.GetNameDefCap] recognize the authority of [CRM.GetNameDefCap] over the whole Crimean Peninsula.\n2. The hostilities between [CRM.GetNameDefCap] and [UKR.GetNameDefCap] should be over within two days inclusive. [UKR.GetNameDefCap] should withdraw its forces from the Crimean Peninsula within one month.\n3. The Perekop Isthmus shall become a demilitarized zone for 2 years.\n4.[GER.GetNameDefCap] should have military and naval access to the port of Sevastopol\n5. German companies should be given preferential tax and business conditions.\n6. The Russian population should have wide autonomy and representation in Qurultai."
crm.58.a: "Glory to our friends in Russia!"
crm.58.b: "At least we have a base in the Black Sea."
crm.58.b2: "We will support any Ukrainian claim for the region now."
crm.58.c: "Perhaps, we have won the ally here."

crm.59.t: "Russians Can't Help Us!"
crm.59.d: "Despite their efforts, due to the Minsk Treaty, Germany has pressured Russia and it had to withdraw all its support for us and leave negotiations with Ukraine. It seems that now we are left alone!"
crm.59.a: "Russian betrayal!"

crm.60.t: "Rebirth of the Crimean Khanate"
crm.60.d: "Sultan Kadyr of the House of Giray will become the first Crimean khan since 1863. The once great Khanate, whose rulers for a long time held control over the entire Ukrainian Black Sea coast and the mouth of the Dnieper, effectively "protecting" access to the sea from the Slavs, whose rulers organized successful campaigns against Moscow, was again restored under the protectorate of the Ottoman Empire."
crm.60.a: "The ancient dynasty is at the head again!"

crm.61.t: "Blue and Yellow Over Crimea"
crm.61.d: "The German government, despite all odds, has decided to withdraw from Crimea and hand it over to the advancing Ukrainian troops in the North. Without much support abroad, we have no chances against the Ukrainian army."
crm.61.a: "Jawohl!"
crm.61.b: "Take up arms, brothers!"
crm.61.c: "Berlin has betrayed us, but the Garnison stays."

crm.62.t: "Berlin Doesn't Mind Ukrainian Advances in Crimea"
crm.62.d: "With the end of Ukrainian political instability, the Kiev Government is now ready to advance their forces in Crimea and re-annex it into their country. Germany seems to gladly accept it, violating the Yalta Agreements we had signed! There's no doubt that the Ukrainian Army will quickly seize control over Crimea, but the real question is if we are ready to help the Tatars and fulfill our guarantees of their independence?\nOn the other hand, we still viewed Crimea as our integral part for future expansion, and perhaps we should not start the new Weltkrieg because of our ambitions?"
crm.62.a: "We have no chance against Reichspakt!"
crm.62.b: "Stand firm. We always keep our word."

crm.63.t: "Russian Betrayal!"
crm.63.d: "Unfortunately, the Russian government has betrayed us, leaving us alone against the Ukrainian threat! While some of our politician understand their position, the warmongers are accusing the Russians of all sins."
crm.63.a: "After all, it's not the first time Russia betrays us."

crm.64.t: "Prince Reuss zu Köstritz's Betrayal!"
crm.64.d: "Despite our order, the leader of our Crimean Administration, [FROM.GetLeader] has decided to stay in Crimea and repulse Ukrainian Army. With this pathetic attempt to gain popularity and authority he has fully discredited himself, and he understand it - as soon as he's arrested, he will be tried for treason by the field court."
crm.64.a: "An outright scoundrel he is!"

crm.65.t: "Fate of the Colony"
crm.65.d: "With German support over, there's nothing left to do, but to defend Prince Reuss zu Köstritz's 'fiefdom'. However, he would never do that if he had not a clear aim. With the loss of claim to the Throne of Nethelands, Prince Reuss has always felt he lost a chance - not after he became the Kanzler of Crimea. It is time to declare the Kingdom for Germans, no matter what Berlin thinks. And fight for it!"
crm.65.a: "Long live the King!"

crm.66.t: "Russian Troops Enter Crimea!"
crm.66.d: "The Russian armed forces with a limited contingent have now entered the peninsula. We are now can only guess if they really want to protect us or protect what Russian consider as rightfully theirs."
crm.66.a: "We hope this is protection, not occupation..."

crm.67.t: "Russian Troops Enter Crimea!"
crm.67.d: "The Russian armed forces have enter the Crimean peninsula in their efforts to 'protect the local population'. While this is definitely another occupation, that Crimean Tatars are dealing with, we now have to do something."
crm.67.a: "Send an ultimatum!"
crm.67.b: "Tell Ukrainians to calm down..."

crm.68.t: "Russian Troops Enter Crimea!"
crm.68.d: "Despite all odds, the Russian troops have entered Crimea freely and now have occupied key cities and infrastructure hubs in order to secure. "
crm.68.a: "How could this even happen?!"

crm.69.t: "Russian Demands!"
crm.69.d: "Russia has outright demanded to withdraw any forces from Crimea and stop violating the Yalta Agreements or else they will have to fulfill their guarantees to the Crimean Government and protect them."
crm.69.a: "Who will even listen to them?"

crm.70.t: "Berlin Falls On Deaf Ears"
crm.70.d: "Our ambassador in Berlin has received no reply from the German Foreign ministry, considering status of Crimea. It seems that if we really overstep the mark and provide any help we will have to face a full-scale war with Germany."
crm.70.a: "Back down."
crm.70.b: "Back down, but pump Crimea with equipment!"
crm.70.c: "War means war."

crm.71.t: "Ultimatum From Germany!"
crm.71.d: "The German government has sent us an ultimatum to immediately withdraw from Crimea in 2 days, or else we must consider our states in a state of war."

crm.72.t: "Russia Refused!"
crm.72.d: "The Russian government has refused our ultimatum and has invaded Crimea. What shall we do? The fragile peace is going to crush soon..."
crm.72.a: "Back down."
crm.72.b: "Russians must be taught a lesson."

crm.73.t: "Russia Backs Down!"
crm.73.d: "Despite all their threats, after all Russian government has backed down and withdrawn from Crimea. We now know that they only talk."
crm.73.a: "Now nothing can stop us from taking Crimea back."

crm.74.t: "Russia Sends Us Equipment"
crm.74.d: "Unfortunately, Russia was too afraid to protect us and has betrayed us, after all. However, they have sent us a lot of guns to protect ourselves. The only question is will these guns be used against them, when they come for us as well?"
crm.74.a: "After all, it's not the first time Russia betrays us."

crm.75.t: "Russia Protect Us"
crm.75.d: "Despite all risks and threats, the Russian government has decided to stay true to their promises and the terms of Yalta Agreements. They have decided to protect our country from Germany and Ukraine, even if it means war. The world is looking carefully at the situation and is ready to react."
crm.75.a: "At least they keep their promises."

crm.76.t: "War With Crimea"
crm.76.d: "The time has come. With the foolish Russian government trying to protect Crimea, the world is awaiting response of Germany. And the German ambassador in Kyiv has just said that the Kaiserreich is not against attacking Crimea. It seems that the whole responsibility is now on our own shoulders, as our invasion of Crimea can sparkle the new Weltkrieg."
crm.76.a: "We must wait for the better chance."
crm.76.b: "We must take what is ours."

crm.77.t: "$crm.76.t$"
crm.77.d: "The recent diplomatic overtures between German and Russian government has once againt proved that Russia is only talking. Despite their attempts to protect Crimea, they have backed down after the German ultimatum. It is now time to retake what is ours."
crm.77.a: "Krym tse Ukraina!"

crm.78.t: "War With Crimea"
crm.78.d: "Despite German efforts to save the peninsula under their control, they did not manage to fully return it us as they were forced to flee. Now, we have no other choice but to return Crimea using force."
crm.78.a: "Krym tse Ukraina!"

crm.79.t: "Crimea Destroys Russian Autonomy"
crm.79.d: "The Crimean government has destroyed any Russian autonomy they had in their peninsula. They claim that it puts the Russians in a primary position and is overall unjust, considering all the repressions against the Crimean Tatars, initiated by the Russian government in the past."
crm.79.a: "We can still cooperate somehow."
crm.79.b: "Just according to the plan!"
crm.79.c: "End any support of Crimea!"

crm.80.t: "Russia Renounced Its Protection!"
crm.80.d: "The Russian government has refused any further protection of our state due to our recent steps towards limiting the slavic population."
crm.80.a: "It is a good price then."

crm.81.t: "[FROM.GetName] Asks for Control Over [1221.GetName]"
crm.81.d: "With our secure control over [192.GetName] port, the [FROM.GetName] has asked us to restore their control over the port of [1221.GetName], which they believe an integral part of their territory. By doing so we will greatly increase our relations, but also lose a vital port in the Black Sea."
crm.81.a: "Simply refuse their demand."
crm.81.b: "Let them have it!"

crm.82.t: "[FROM.GetName] Returns [1221.GetName]!"
crm.82.d: "The [FROM.GetAdjective] government has agreed to cede us our rightful claim of [1221.GetName]! This will only strengthen our relations!"
crm.82.a: "Great!"

crm.83.t: "[FROM.GetName] Refused Our Proposal!"
crm.83.d: "Unfortunately, our 'allies' in [FROM.Capital.GetName] has rejected our legitimate proposal to return [1221.GetName] to us."
crm.83.a: "Part of our country still remains occupied."

crm.84.t: "Delegation From [FROM.GetName]"
crm.84.d: "A group of [FROM.GetAdjective] politicians have arrived today in [ROOT.GetName] in order to install close relations with our country and possibly join our alliance in the future."
crm.84.a: "We support socialists all over the world!"
crm.84.b: "Support them, but refuse an alliance."
crm.84.c: "Reject them, no need to anger Russia."

crm.85.t: "Ties With [FROM.GetName]"
crm.85.d: "Our delegation received a warm welcome in [FROM.GetName] and some diplomatic relations were installed, as well as several trade agreements signed. We will likely ask to join their alliance soon as well."
crm.85.a: "Great! Send our proposal!"

crm.86.t: "Ties With [FROM.GetName]"
crm.86.d: "Our delegation received a warm welcome, in general, in [FROM.GetName]. We have installed diplomatic relations and signed several trade agreements, however, the [FROM.GetAdjective] delegation was critical of our joining their alliance, probalby because of a possible war with Russia over our country."
crm.86.a: "Something, at least."

crm.87.t: "[FROM.GetName] Refused to Recognize Us!"
crm.87.d: "Our delegation was received rather coldly in [FROM.GetName]. Unfortunately for us, [FROM.GetName] refused to recognize us and provide any support towards our government."
crm.87.a: "Quite unexpectedly..."

crm.88.t: "[FROM.GetName] Wants to Join the Internationale"
crm.88.d: "With our recognition of the [FROM.GetAdjective] government, they have once again approached us, asking to join our alliance."
crm.88.a: "Let them in!"
crm.88.b: "Sorry, but no."

crm.89.t: "[FROM.GetName] Refused!"
crm.89.d: "Despite their promises, the [FROM.GetAdjective] government made it clear that it won't let us in their alliance, at least until Germany is defeated."
crm.89.a: "Sad to know."

crm.90.t: "[ROOT.GetLeader] Accused of Power Abuse"
crm.90.d: "Due to the government's recent funding of 'Shirket' agricultural community, headed by our current Prime-Minister, [ROOT.GetLeader], a group of delegates in the Qurultai, generally associated with a group of communists of Dmitriy Ulyanov, has accused our Prime-Minister of power abuse.\nTheir leader, Ismail Kerimjanov, "
crm.90.a: "Ignore them."
crm.90.b: "We must acknowledge our mistake and renounce support of Shirket."

crm.91.t: "A Sharp Rise in Support for Kerimjanov"
crm.91.d: "There has been a sharp increase of support for Kerimjanov' faction in the Crimean People's Council among the local population. Despite our best attempts and all the good that Shirket brings to people, as the largest agricultural organisation, the masses are being swept away from us by Kerimjanov's toxic propaganda. We must do something unless they will gain enough support to outnumber us in the Councils."
crm.91.a: "Arrest Kerimjanov and ban the KKP(b)!"
crm.91.b: "Raise governmental support for poorest peasants."
crm.91.c: "Ignore them altogether, they won't do anything."

crm.92.t: "The Crimean People's Council"
crm.92.d: "The recent reforms by Milliy Fırqa have resulted in a significant popularity of the local councils and decentralisation of the country. The workers and peasants form councils all over the peninsila and the government has initiated a transformation into a 'soviet' or council system. It is planned to dissolve the Qurultai and instead establish the Crimean People's Council, with delegates elected from the local councils all across the country."
crm.92.a: "A great idea!"
crm_92_a_tt: "§gKemalist§! faction of §HMilliy Fırqa§! won't like this."

crm.93.t: "Kerimjanov Arrested!"
crm.93.d: "With the clear order from the government, Ismail Kerimjanov was arrested as the former Bolshevik and is being held under arrest until further notice. The government is now beginning to search all the archives to find any evidence for Kerimjanov's crimes during the Bolshevik occupation of Crimea."
crm.93.a: "This traitor of the Crimean Tatar people definitely did something bad."

crm.94.t: "Slavic Workers' Strikes!"
crm.94.d: "The slavic workers, mainly the Russian ones are striking in the cities and the local Russian peasants are joining as well in various peasant riots all over the country. They demand immediate liberation of 'Political prisoners' and freedom to Kerimjanov, who is seen as the symbol of Tatar oppression. While their slogans are rather stupid, we will not release Kerimjanov and can just hope that the strikes will soon calm down."
crm.94.a: "At least this traitor is in jail!"

crm.95.t: "Elections to the Crimean People's Council"
crm.95.d: "With the Qurultai dissolved, it is high time to initiate elections to the Crimean People's Councils. While the Kemalists have split from our party and ignored the elections, another threat to our rule is approaching - Kerimjanov's faction of communists is quickly rising through ranks as the Russian majority of the peninsula is electing the Communist representatives in the local councils. If we won't do anything, there is a high chance that the Communists will outnumber us."
crm.95.a: "We should ban them from participation."
crm.95.b: "We should not do anything - we're a democracy, after all."

crm.96.t: "Elections to the Crimean People's Council"
crm.96.d.first: "The first convocation of the Crimean People's Council has been finally elected. Despite all scandals before the elections, the Milliy Fırqa has won the majority in the Council."
crm.96.d: "The elections to the Crimean People's Council have been held and now it is time to announce the winner. As before, Milliy Fırqa has secured a confident victory in the majority of the local councils."
crm.96.a: "A great victory!"

crm.97.t: "Elections to the Crimean People's Council"
crm.97.d: "The elections to the Crimean People's Council have been held and now it is time to announce the winner. Very unfortunately for the ruling Milliy Fırqa, the Crimean Communists under leadership of Ismail Kerimjanov have secured a surprise victory, suddenly rising to power thanks to the Slavic electorate and the dissapointed voters of Milliy Fırqa."
crm.97.a: "The Bolshevism is here again."

crm.98.t: "Restoration of German Land Tenure"
crm.98.d: "On February 3, 1915, the Russian State Duma issued a law on land tenure and land use in the Russian State, under which foreigners of German origin or their descendants were required to sell their real estate within two years. This law was declared the cornerstone in the struggle against German domination in Russia, and now we must return the estates and any other private property from those German families from whom it had been undeservedly taken.\n\nIn spite of a number of liberties on the part of the Ukrainian Power, many Germans have never regained their estates. But we will correct this vile injustice."
crm.98.a: "Seize these lands and hand them over to the Germans!"
crm.98.b: "We are not bloody Russians. Buy back these lands!"

crm.99.t: "Schwarzmeerdeutsche and the Kronkolonie"
crm.99.d: "Several decades ago, Pastor Immanuel Winkler, a spiritual leader among the Schwarzmeerdeutsche community, presented to Erich Ludendorff, first General Quartermaster of the Supreme Army Command, and government officials in Berlin in March 1918 an ambitious plan to broaden the horizons of the Kaiserreich - to establish the Crown Colony of Crimea-Taurida. Initially dismissed as unrealistic and costly in 1918, Winkler's vision seemed destined to fade into history with the passing of its advocate.\n\nHowever, a recent resurgence in national pride among the colony's inhabitants has prompted an influential member of the emerged the Kronkolonie's administration to revisit Winkler's grand idea and present them to [ROOT.GetLeader]. This member passionately argues that the time has come to unite the diverse Schwarzmeerdeutsche communities, which would promote regional growth and prosperity.\n\nThe Schwarzmeerdeutsche, descendants of German settlers from the 18th and 19th centuries, migrated to Crimea, Ukraine, and other territories in the Russian Empire, fleeing persecution and instability. By morphing their distinct cultural traditions and settlements, a stronger unified German presence in the region can be created.\n\nWhile the plan entails significant administrative and financial efforts for successful integration, the potential for a strong, cohesive German colony cannot be easily dismissed. With renewed vigor, we must now decide whether or not to pursue Winkler's grand vision and expand Kronkolonie Krim-Taurien to encompass the rich heritage of the Schwarzmeerdeutsche lands."
crm.99.a: "It is for Berlin to decide our fate."
crm.99.b: "Revive Winkler's proposal."
crm.99.c: "The costs of this ambitious project are too high."

crm.100.t: "The Expansion of Kronkolonie Krim-Taurien"
crm.100.d: "Pastor Immanuel Winkler's ambitious plan for a \"Crown Colony Crimea-Taurida\" may have faced rejection by German authorities back in 1918, but the idea has refused to fade away entirely. With the establishment of the Kronkolonie, there has been an increasing call for the expansion of the colony, attracting German immigrants, mostly the Schwarzmeerdeutsche, to settle the land and granting them German citizenship.\n\nThis renewed interest in Winkler's vision has been met with cautious excitement among some factions within the German Empire, as well as lingering skepticism from others who still remember the previous rejection of the proposal. They argue that the same concerns persist: whether Germany would truly be able to defend the colony in times of war.\n\nAs the debate continues, the Kaiser now faces a crucial decision: should they revive Winkler's plan and permit the expansion of the Crown Colony Crimea-Taurida, or remain steadfast in their previous stance, dismissing the proposal as impractical and unfeasible?"

crm.101.t: "Germany Accepts the Proposal"
crm.101.d: "News has reached the Crown Colony Crimea-Taurida that the Kaiser has officially accepted the proposal put forward by Pastor Immanuel Winkler in 1918, and renewed by our administration. The news has sparked great excitement among the German settlers in the colony, who see this as an opportunity to expand their presence in the region and strengthen their ties to the German Empire."
crm.101.a: "Long live the Kaiser!"

crm.102.t: "Germany Rejects the Proposal"
crm.102.d: "The Crown Colony Crimea-Taurida has received news that the Kaiser has once rejected Winkler's proposal for the expansion of the colony. The settlers in the colony are disappointed but not surprised, as they were aware that the German authorities had expressed reservations about the proposal.\n\nMany of the settlers had been hoping for the opportunity to fellow Germans joining them en-masse in the Crown Colony, but now those hopes have been dashed. The German government has not provided any financial assistance or incentives for the expansion, and the existing German community in the colony feels increasingly isolated and disconnected from the Empire.\n\nThere is a sense of frustration and disillusionment among the German settlers in the Crown Colony, who had believed that their presence in the region was valued and coveted by the German authorities. However, they are determined to persevere and continue building their new society, despite the lack of support from the government in Berlin."
crm.102.a: "The immigrants are still welcomed."

crm.103.t: "The Office of General-Governor"
crm.103.d: "The Colonial Administration has been considering a significant change in the governance of the Kronkolonie. As the Tatar resistance has been crushed as well as the colony develops and becomes more complex, it has become evident to many that a strong figurehead, a General-Governor (Generalgouverneur), could streamline its administration. The General-Governor would serve as the central authority governing the colony's affairs and ensuring its adherence to the German Empire's directives.\nProponents of this idea argue that by establishing the office of General-Governor, the colony's decision-making process would be more efficient, and it would enable quicker responses to the various challenges faced by Kronkolonie Krim-Taurien. However, critics claim that transferring power from the Colonial Administration to a single individual could foster corruption and undemocratic governance, leading to potential unrest within the colony.\nAs the debate rages on, the administration must now take a stand and confirm whether the office of General-Governor is to be established or if power will continue to be held solely by the Colonial Administration."
crm.103.a: "We need efficient and centralized governance."
crm.103.b: "Maintain the power of the Colonial Administration."

crm.104.t: "The Appointment of General-Governor"
crm.104.d: "Following extensive deliberations and evaluations of the pros and cons, the Colonial Administration has ultimately decided to establish the office of General-Governor for the Kronkolonie Krim-Taurien. With the decision made, it is now imperative to appoint the right person to serve as the first Generalgouverneur of the colony.\n\nCurrently, two esteemed candidates have been nominated for this integral role: Heinrich XXXIII Reuss of Köstritz himself, the existing and experienced leader of the Colonial Administration, and Woldemar (Vladimir) Falz-Fein, a well-respected and influential figure known for his deep understanding of local cultural and economic matters. Each candidate offers unique strengths and expertise that would undoubtedly bring valuable progress to the colony. This choice will determine the future direction of Kronkolonie Krim-Taurien and set the course for its administration."
crm.104.a: "Who needs change?"
crm.104.b: "Appoint Woldemar Falz-Fein as the first Generalgouverneur!"

crm.105.t: "Union der Krimdeutschen"
crm.105.d: "With the recent appointment of Woldemar Falz-Fein as the first Generalgouverneur of the Crown Colony Crimea-Taurida, there has been a surge of activity within the colony's political landscape. Falz-Fein, leveraging his newfound political status, has founded a new political organization known as the Union der Krimdeutschen (Union of Crimean Germans) or UKd, aiming to represent the interests of the German diaspora throughout Crimea and provide a united front for conservative values.\n\nThe Union der Krimdeutschen, boasting Falz-Fein as its leader, has already begun garnering support among the German-speaking population, as well as gaining favor with those who view the Generalgouverneur as a stabilizing force and authority figure. The organization seeks to promote German language and cultural initiatives, consolidate the German community's political influence, and maintain the status quo in terms of general governance, maintaining close ties with the German Empire's Colonial Administration.\n\nWhile the organization is perceived as a powerful force for the German population of Crimea, dissenting voices express concerns about the degree to which the UKd may centralize and marginalize non-German populations and interests. As the political landscape of Kronkolonie Krim-Taurien evolves, it remains to be seen how the Union der Krimdeutschen, led by Generalgouverneur Woldemar Falz-Fein, will impact the course of future events."
crm.105.a: "The civilian government is finally forming."

crm.1050.t: "Congress of the Crimean Directory"
crm.1050.d: "The initial recovery is over, and now it's time to sit down and focus on our internal affairs. The Extraordinary regional government of Krym wants to finally form a functioning, workable government for the next few years, but for this it is necessary to solve one main question - the question of our course\n\nThere are three main candidates for the position of the Crimean Prime-Minister. The first is Jafer Seidamet, an ideologue and one of the leaders of the Crimean Tatar people in the initial period of the Civil War, Minister of War and Minister of Foreign Affairs in the first government of the national hero of Crimea Noman Celebijikhan and Minister of Foreign Affairs of the Sulkevich's Crimean Regional Government, until the resignation of the latter. In emigration in Turkey he became an ardent supporter of Kemal Attaturk's reforms and wants to pursue his Kemalist vision of Crimea, as a centralised and nationalist republic.\nThe second is Asan Sabri Ayvazov, former member of the Socialist Revolutionary Party, a pedagogue and linguist, who was long in shadow of Jafer Seidamet. He was an ambassador of Sulkevich's Crimean Regional Government in Ottoman Empire and was twice the head of Crimean Tatar Qurultai. He wants to stick to the Milliy Fırqa's original Narodist-influenced ideology.\nThe third is Amet Ozenbashly, a candidate with a socialist bias in his views. He participated in the negotiations between the government of Sulkevich and the Hetman in 1918, and then did not emigrate and in 1920 became one of the founders of the agricultural organization \"Shirket\", which had branches in all regions of the Crimea and united members of the National Party. In addition, he became a member of the organization \"Koch Yardim\" (Assistance to Migrants), which aimed to create favorable conditions for the return of Crimean Tatars from Turkey and the Bulgarian Tsardom. Despite the fact that he stayed in Crimea after the occupation by Ukraine, it was only due to his patriotism and love for Crimea.\nThe Qurultai has been elected once again and now it is time to elect the new leader of the nation."
crm.1050.a: "Asan Sabri Ayvazov, status-quo candidate."
crm.1050.b: "Seidamet Jafer will be a good Prime-Minister."
crm.1050.c: "Crimea needs a more socialist-minded Prime-Minister."

crm.1051.t: "Restoration of the Khanate?"
crm.1051.d: "With the election of Seidamet Jafer, a greater voice was recevied by a small faction of Milliy Firqa, the Monarchists. They wish to restore the Crimean Khanate under the leadership of a pretender from the Giray dynasty, Sultan Kadyr Giray, a descendant of Genghis Khan and the ruling dynasty of the Crimean Khanate.\n\nRestoration of the Khanate in the form of a constitutional monarchy will likely strengthen our ties with the Ottoman Empire. On the other hand, a lot of forces within Milliy Fırqa are against it, including Seidamet himself, though he will accept the party's decision, as he mentioned before the Qurultai members."
crm.1051.a: "Restore our state to greatness!"
crm.1051.b: "We building a modern state, no need to return back to 1700s."

crm.106.t: "The Flag For Our Nation"
crm.106.d: "Since the time of the first Crimean People's Republic, an ordinary light blue canvas has been considered the national flag, however, the Directory believes that it is necessary to give the main national symbol some special features.\n\nThe first option is to add a yellow tamga of the Giray dynasty to the upper left corner, referring us to our great past.\n\nThe second option is to add a yellow stripe in the middle so that yellow and light blue officially symbolize our Crimean Tatar identity."
crm.106.a: "First choice better represents us."
crm.106.b: "We are fine with the second choice."
crm.106.c: "Why do you think the Light Blue Banner is bad?"

crm.107.t: "The End of Play"
crm.107.d: "As Jafer Seidamet's authority grew over time, for now there is no doubt among his cabinet that a strong executive is absolutely needed. A special reform, considering giving much more power to the head of government is already been pushed to the Qurultai, and successfully adopted by our parliament members.\n\nFrom this day, the head of government will have additional powers, such as right to veto the bills and dissolve the Qurultai. While the oppositional members of our party has been very critical of this legislation, we had the necessary majority."
crm.107.a: "Towards Unity!"

crm.108.t: "The Opposition Unites!"
crm.108.d: "The oppositional deputies, outraged by the decision to empower our head of government have now united against us. The split in the party is now more than evident and the oppositional deputies have formed the united frong against 'authoritarianism'.\n\nWith the schism now evident, the pro-governmental deputies, led by Seidamet have announced their separation from the Milliy Firqa and establishment of their own party. Under the name of Tatar People's Party, clearly a reference to the Milliy Firqa's own name, once it was formed, the new party is now at the nation's leadership, doubted only by the oppositional deputies."
crm.108.a: "Why when someone calls for unity, everything falls apart?!"

crm.109.t: "Kemalists Split!"
crm.109.d: "For too long our party was united in our struggle for nation's independence. However, as Jafer Seidamet's faction become strongly opposition to us, the split has been only severing. With the Council of People's Deputies finally established, the leftist bias of the party was strongly criticized by Seidamet, whose final word was to split and establish a new, oppositional party. Under the name of Tatar People's Party, which is clearly a reference to the Milliy Firqa's early days, the Kemalists, Nationalists and Monarchists have united against our rule. Whether this split will become catastrophic to the nation's unity is yet to be discovered."
crm.109.a: "Is this an end for Milliy Fırqa unity?"

crm.110.t: "Qurultai [GetYear] Elections"
crm.110.d: "Our legislative Qurultai of the Crimean Tatar People, also known as the Tatar Parliament, is ending its current convocation and the general elections are being called. Soon, we will know the winner."
crm.110.a: "The Kemalists win the majority!"
crm.110.b: "Milliy Fırqa secures its positions"
crm.110.c: "Victory of the Left"

crm.111.t: "Restoration of the Monarchy?"
crm.111.d: "With our current Kemalist course, various politicians and members of our faction have suggested to restore the Crimean Monarchy - with the pretender to the throne, Sultan Kadyr, from the House of Giray, as its figurehead. While the other, republican faction, believes that there are no preconditions for the restoration of Monarchy, the return of Khanate will please our Ottoman partners and also help us to strengthen our rule.\nThe main objective to the restoration is, however, the Qurultai. If we manage to lobby some members of the opposition, we will manage to pass the Restoration Bill."
crm.111.a: "Qurultai passes the Restoration Bill!"
crm.111.b: "The Qurultai is against restoration!"

crm.112.t: "[FROM.GetName] Seeks Further Cooperation"
crm.112.d: "With the [FROM.GetName] finally feeling strong enough, they have declared strengthening ties between our countries and ask for further cooperation and support."
crm.112.a: "We'd rather not."
crm.112.b: "Of course!"

crm.113.t: "[FROM.GetName] Refused!"
crm.113.d: "The [FROM.GetAdjective] government has refused our efforts to increase cooperation between our states. It seems that we have to rely on ourselves alone."
crm.113.a: "How foolish of them!"

crm.114.t: "[FROM.GetName] Suggests Alliance"
crm.114.d: "The [FROM.GetName] has proposed to join our alliance. With our ambitions we believe that Crimea should become a part of Russia, though we can accept them in our alliance as an independent nation for now."
crm.114.a: "Reject them."
crm.114.b: "Accept them!"

crm.115.t: "[FROM.GetName] Refused!"
crm.115.d: "The [FROM.GetAdjective] government has rejected us! It seems that they find our participation in their alliance as not very desirable, and sees us as their rightful territory."
crm.115.a: "It seems we should await Russian conquest."

crm.116.t: "A New Flag?"
crm.116.d: "Together with proclamation of the Federation of Crimean Peoples we have adopted the new flag, but some of our politicians believe that we should adopt another version. Current flag uses the outline of the Crimean peninsula with four stars, representing four main nationalities of our country: Crimean Tatars, Russians, Ukrainians and Karaites. There are also two stripes: red in the upper part of the banner and yellow in the lower one.\n\nWe can adopt another flag, which will have only red stripes or another one, which will have only yellow stripes."
crm.116.a: "Current flag best represents our federation."
crm.116.b: "We should adopt the one with red stripes."
crm.116.c: "We should adopt the one with yellow stripes."

crm.117.t: "Crimea Needs Water!"
crm.117.d: "Since the independence of Crimea, it has been cut off from the mainland, and, accordingly, water. Since ancient times, Crimea has been a rather arid region, and now their government is faced with a serious shortage of water resources, which, according to the old project of H.H.Steven, they want to put on the peninsula by building the North Crimean Canal from the Dnieper.\n\nTo build this canal, they will need not only access to the Dnieper, but also that we will have to invest in this project and build our part of the canal on the territory of the Tauride District.\n\nTheir plan looks like complete madness, but the lack of water can turn into a major environmental and humanitarian disaster for Crimeans, among whom there are many Ukrainians."
crm.117.a: "Now they realize that they can't exist without us."
crm.117.b: "They should not have left us, to be fair."

crm.118.t: "Ukraine Agreed!"
crm.118.d: "The Ukrainian government, despite all our disagreements, has agreed to build the canal."
crm.118.a: "Glad we did this!"

crm.119.t: "Ukraine Refused!"
crm.119.d: "The bloodthirsty and merciless Ukrainian state has put its political hysteria above the health of millions of people! They refused to sign a contract with us on the construction of a vital canal!"
crm.119.a: "Call Berlin for assistance!"
crm.119.b: "They wanted all of us dead!"

crm.120.t: "Issue of the North Crimean Canal"
crm.120.d: "Since the independence of Crimea, it has been cut off from the mainland, and, accordingly, water. Since ancient times, Crimea has been a rather arid region, and now their government is faced with a serious shortage of water resources, which, according to the old project of H.H.Steven, they want to put on the peninsula by building the North Crimean Canal from the Dnieper.\n\nTo build this canal, they will need not only access to the Dnieper, but also that we will have to invest in this project and build our part of the canal on the territory of the Tauride District.\n\nNow their government has turned to us, since Ukraine refused to help them in construction. We can put pressure on our allies and force them to build a canal, or, if they refuse, invest their funds to build a canal."
crm.120.a: "Demand they agree to build it!"
crm.120.b: "We will invest in building it!"
crm.120.c: "We don't care"

crm.121.t: "Germany Demands We Build the Canal!"
crm.121.d: "The German government demanded that we comply with the terms of the treaty recognizing Crimea as independent and help the peninsula get access to drinking water."
crm.121.a: "Say that this is not a political, but an economic issue."
crm.121.b: "Alright, let it be, we will still conquer Crimea later"

crm.122.t: "Ukraine Agreed!"
crm.122.d: "The Ukrainian government has given up and has agreed to build the canal."
crm.122.a: "Our geopolitical victory!"

crm.123.t: "Ukraine Refused!"
crm.123.d: "Ukraine refused to build the canal, telling us that this is an economic issue, not a political one."
crm.123.a: "Alright, we invest, but you'll pay us later!"

crm.124.t: "Germany Suggests Investments"
crm.124.d: "The Germans agreed to sponsor the canal construction. New German technic will sure build it more quickly, however, we have to pay them our debt in return."
crm.124.a: "They won't get money back without our agreement."
crm.124.b: "It seems we have nothing to do with this."

crm.125.t: "Ukraine Refused Again!"
crm.125.d: "Ukraine has once again refused, this time - to pay back their debt, because they had not agreed on the canal construction."
crm.125.a: "Threaten them with war!"
crm.125.b: "Too much stress because of this canal!"

crm.126.t: "Germany Threatens Us!"
crm.126.d: "Germany has threatened us with war if we don't agree on their terms."
crm.126.a: "It seems we have nothing to do with this."
crm.126.b: "Declare independence from Germany!"

crm.127.t: "German Investment in North Crimean Canal!"
crm.127.d: "The German government decided to invest in building the canal, and Ukraine was forced to accept these terms."
crm.127.a: "Great!"

crm.128.t: "German Refused to Help!"
crm.128.d: "The German government has refused to help us without any clear reason."
crm.128.a: "Nobody cares about us!"

crm.129.t: "Ukraine Agreed!"
crm.129.d: "The Ukrainian government has agreed on our terms."
crm.129.a: "Splendid!"

crm.130.t: "Black Sea Alliance?"
crm.130.d: "The recently established [CRM.GetName] has invited us to join their alliance of Black Sea nations. While this can bring us more stability in the region, this can also bring us into wars we don't want to fight."
crm.130.a: "Sure!"
crm.130.b: "No!"

crm.131.t: "[FROM.GetName] Joined the Alliance!"
crm.131.d: "The [FROM.GetAdjective] government has agreed to join our alliance. The treaty has been signed yesterday in Bakhchisarai to mark friendship between us and our new allies."
crm.131.a: "Splendid!"

crm.132.t: "[FROM.GetName] Refused the Alliance"
crm.132.d: "The [FROM.GetAdjective] government has refused to join our alliance."
crm.132.a: "Too bad."

crm.133.t: "[FROM.GetNameDefCap] Demands Our Land"
crm.133.d: "The revived [FROM.GetNameDefCap] has claimed our land and now demands that we give it up in order for them to restore their 'true' borders"
crm.133.a: "Give up the land"
crm.133.b: "They have no right to own our lands!"

crm.134.t: "[FROM.GetNameDefCap] Refused!"
crm.134.d: "The [FROM.GetAdjective] government refused to give up the land!"
crm.134.a: "Declare war!"
crm.134.b: "We are too weak to fight them, to be honest."

crm.135.t: "[FROM.GetName] Demands Land of Our Ally"
crm.135.d: "The [FROM.GetAdjective] government in its desire to restore true borders of the Crimean Khanate has claimed the land of our ally and now demands that it gives it up."
crm.135.a: "Our answer is no, for sure."
crm.135.b: "We are more in favor of having a strong Crimean Khanate."

crm.136.t: "[FROM.GetName] Gives Up Our Regions!"
crm.136.d: "The [FROM.GetName] has used its condition of being our leader to cede our owned states to [CRM.GetName]! By doing this we have been greatly disappointed!"
crm.136.a: "Leave their faction and declare war on both Crimea and them!"
crm.136.b: "We have nothing to do with this..."

crm.140.t: "Crimea Becomes More Dependent On Us!"
crm.140.d: "Due to our assistance in Crimean army and military, also historical ties between our nations, they have fallen under great influence of us. We can try to integrate Crimea into the Empire as our vassal."
crm.140.a: "Do it!"
crm.140.b: "They better be our allies, not puppets."

crm.141.t: "Crimean Vilayet?"
crm.141.d: "The Crimean independence is slowly shrinking, now they have become so dependent on us, that we can make them our vilayet."
crm.141.a: "Do it!"
crm.141.b: "Just annex them!"

crm.142.t: "Severe Water Shortage!"
crm.142.d: "Our water resources are almost depleted and there is an acute shortage of water in the country! If we are not able to cope with the crisis in the near future, we may begin to lose population both as a result of emigration and natural decline!"
crm.142.a: "Disastrous!"

crm.143.t: "Crimean 'Water' Sovereignity!"
crm.143.d: "Thanks to our effort in increasing water resources and supplies, we have dealt with water shortage and now we can no longer care about this particular problem."
crm.143.a: "A truly beautiful news!"

crm.144.t: "[ROOT.GetNameDefCap] [GetYear] Constitution"
crm.144.d: "When the first Crimean Republic adopted the constitution in 1917, it, of course, was largely incomplete and imperfect. Now that our independence is guaranteed, the Qurultai has gathered to draft a draft version of the new constitution in order to outline its main derivatives.\n\nFortunately, the government has already decided on both the foreign policy and the internal course that the free and independent Crimean state will follow, and therefore the basic political values, rights and obligations of citizens will be fixed today. In the future, amendments will be adopted to the current constitution, which will correct it and update it."
crm.144.a: "Great!"

crm.145.t: "The Krymkaraylar"
crm.145.d: "Our small, yet multinational country is a home not only to Orthodox Slavs and Muslim Crimean Tatars, but some other ethnicities as well, including the non-Rabbinic Judaism adherents, the Crimean Karaites, or Krymkaraylar, as they call themselves. Having a small minority in Poland and Lithuania as well, the Karaites are putting much effort into recreation of their culture and traditions, mainly thanks to Seraya Shapshal, the leader of European Karaite Society. With the Federation finally coming true, the question arose if the Karaites should be given greater autonomy and representation in the Qurultai."
crm.145.a: "Karaites should be equalized in every public sphere with other nations."
crm.145.b: "Let them stay a small, yet proud minority."

crm.146.t: "The Karaite Insurgency"
crm.146.d: "Almost immediately after the decision to make only one language the state language, a few but effective rallies of Karaites - the local Turkic-speaking population professing non-Rabbinic Judaism - began to take place throughout the peninsula. Their language is in many ways similar to Crimean Tatar and perhaps we should legitimize it, at least in schools in areas where the majority are Karaites."
crm.146.a: "Actually... Karaite language is almost similar to ours."
crm.146.b: "Our languages are similar, they will learn Qirimtatarca soon!"

crm.147.t: "Karaites Take Over!"
crm.147.d: "Our refusal to recognize the Crimean Karaite language, that is, to give at least some level of autonomy to the Karaites, led to the fact that their religious leader, Seraya Shapshal, was able to gather a protest rally of thousands in Bakhchisarai, which soon turned into armed clashes between our guard and the militia.\n\nIn the end, quite unexpectedly, Crimeans joined the Karaites, as well as many representatives of Slavic peoples, demanding the overthrow of our government. Despite the fact that we completely refused all the demands of the protesters, they were able to break into the Bakhchisarai Palace, where the Qurultai was sitting and arrest the Prime Minister.\n\nSeraya Shapshal announced the creation of the Crimean Karaite State and the assumption of the post of acting Prime Minister, as well as the delegation of broad powers to the interim government in the person of his inner circle from the 'Khazarian Revival Society'"
crm.147.a: "Glory days of our past will return!"

crm.148.t: "Slavic Workers Strike!"
crm.148.d: "Our measures on preferences for Tatar workers have not gone unnoticed. Already today, some factories have been closed due to strikes staged by Slavic workers demanding equal rights with Crimean Tatars. In addition to raising wages, they also require additional days off, which, in fact, Tatars need in connection with religious traditions. We can meet the demands of the workers so as not to aggravate the situation, or simply ignore their demands."
crm.148.b: "Ignore them."
crm.148.a: "Give up to their demands"

crm.149.t: "Crimean Soviet Republic!"
crm.149.d: "Our arrogance and disregard for the problems of the Russian- and Ukrainian-speaking working class led to the fact that soon most of the already few factories in our country stopped working. By uniting, Ukrainians and Russians were able to organize themselves into a certain mass, which demanded more and more.\n\nAt some point, a leader appeared among the strikers, who sharply won the sympathy of ordinary hard workers. This man turned out to be Dmitry Ilyich Ulyanov - the brother of Vladimir Lenin himself! It turned out that Dmitry has been living incognito in Crimea for a long time due to his great love for the local flora, fauna and climate. Now, having become the head of the uprising of the Crimean workers, he declared solidarity with all the Crimean peoples, because the nationalism of our government is just a relic of the bourgeois past.\n\nSoon, Bakhchisarai fell, then Simferopol, our government was arrested, and in its place the Council of Simferopol Workers', Peasants' and Soldiers' Deputies was formed, headed by Dmitry Ulyanov."
crm.149.a: "Lenin Has Risen?"

crm.150.t: "[FROM.GetName] Asks For Support!"
crm.150.d: "Our proletarian brothers, somewhere in the Eastern Europe, led by Vladimir Lenin's younger brother, who seeks to reclaim Bolshevik legacy, has asked for support of their cause."
crm.150.a: "We will send equipment and men!"
crm.150.b: "We will send only equipment!"
crm.150.c: "They have no chances against Reichspakt and Russia!"

crm.151.t: "[FROM.GetAdjective] Support Arrives!"
crm.151.d: "Our international brethren has sent us some support in our future fight against reactionaries!"
crm.151.a: "Internationalism lives and marches on!"

crm.152.t: "Revival of True Leninism"
crm.152.d: "The Chairman of the KKP(b), Dmitriy Ulyanov, believes that in order to succeed in Revolution and spread it across all territories of the former Russian Empire, it is necessary to follow the exact sequence of actions committed by Lenin in October 1917.\n\nMoreover, as Ulyanov believes, the adopted decrees should really work, not only in words."
crm.152.a: "Let's begin."

crm.153.t: "The Decree on Peace"
crm.153.d: "The decree with which Lenin's path began was the decree on peace! It was an unprecedented symbol of his kindness and desire for peace and a quiet life for workers and peasants! He proclaimed the goal of the new government to renounce secret diplomacy and immediately conclude 'a just, democratic peace' 'without annexations and indemnities' by 'all warring nations and their governments', "Despite the fact that peace could not be achieved then, we can do it here and right now sign peace with all hostile countries.\n\nToday, by its decree, the Crimean Soviet authorities declared peace on the entire territory of the republic and the cessation of all hostilities, and also called on all other countries to do so."
crm.153.a: "We need peace on our Earth very much!"

crm.154.t: "The Decree on Land"
crm.154.d: "The most important decree adopted shortly after the revolution in October 1917 was the decree on land. We intend to repeat his points, and give all the land to the peasants!\n\n1) The landowner's ownership of land is immediately abolished without any redemption.\n2) The landlords' estates, as well as all the appanage, monastery, church lands with all their living and dead inventory, manor buildings and all accessories, are transferred to the disposal of the volost land Committees and county Councils of Peasant Deputies until the Constituent Assembly.\n3) Any damage to the confiscated property belonging to the whole people is now declared a grave crime punishable by a revolutionary court...\n4) To guide the implementation of the great land reforms, until their final decision, the Constituent Assembly should everywhere serve the following peasant mandate...\n5) The land of ordinary Cossacks and peasants is not confiscated."
crm.154.a: "No more landowners!"

crm.155.t: "Krymskaya Pravda"
crm.155.d: "In the grave decisive hour of the coup and the days immediately following it, the Provisional Revolutionary Committee was forced to take a number of measures against the counter-revolutionary press of various shades. Immediately, cries arose from all sides that the new socialist government had thus violated the basic principle of its program by encroaching on the freedom of the press.\nThe Workers' and Peasants' Government draws attention to the fact that in our society, behind this liberal screen, freedom for the propertied classes is actually hidden, having seized the lion's share of the entire press into their hands, it is not forbidden to poison the minds and bring confusion into the consciousness of the masses. Everyone knows that the bourgeois press is one of the powerful weapons of the bourgeoisie. Especially at critical moments, when the new power, the power of the workers and peasants, is only being consolidated, it was impossible to completely leave these weapons in the hands of the enemy at a time when they are no less dangerous at such moments than bombs and machine guns. That is why temporary and emergency measures were taken to curb the flow of dirt and slander, in which the yellow and green press would willingly drown the young victory of the people.\nAs soon as the new order is consolidated, all administrative influences on the press will be stopped, complete freedom will be established for it within the limits of responsibility before the court, according to the broadest and most progressive law in this regard. Taking into account, however, that the constraint of the press, even at critical moments, is permissible only within the limits absolutely necessary. The Council of People 's Commissars decides:\n\n1. Only press bodies are subject to closure:\n1) calling for open resistance or disobedience to the Workers' and Peasants' government;\n2) sowing confusion by clearly slanderous distortion of facts;\n3) calling for acts of a clearly criminal, i.e. criminally punishable nature.\n2. Press bans, temporary or permanent, are carried out only by resolution of the Council of People's Commissars.\n3. This provision is temporary and will be abolished by a special decree upon the onset of normal conditions of public life.\n\nChairman of the Council of People's Commissars\nDmitry Ulyanov (Lenin)"
crm.155.a: "Only truth will be spread!"

crm.156.t: "Establishement of Soviets"
crm.156.d: "The All-Crimean Congress of Soviets of Workers', Soldiers' and Peasants' Deputies decides:\n\nCreate a provisional workers' and Peasants' government, known as the Council of People's Commissars. The management of certain branches of state activity is entrusted to the commissions, whose members must ensure the implementation of the program announced by the Congress and work in close contact with mass organizations of men and women -workers, sailors, soldiers, peasants and employees. State power is vested in the collegium of the chairmen of these commissions, i.e. the Council of People's Commissars.\n\nControl over the activities of People's commissars with the right to replace them is entrusted to the All-Crimean Congress of Soviets of Workers', Peasants' and Soldiers' Deputies and its Central Executive Committee."
crm.156.a: "True proletarian power!"

crm.157.t: "The Decree on Social Insurance"
crm.157.d: "The Crimean proletariat has placed on its banners "Full social insurance of employees", as well as the urban and rural poor. The Hetman government of the landlords and capitalists and the Crimean Tatar nationalist bourgeoisie were unable to meet the demands of the workers in this regard.\nThe Workers' and Peasants' Government, with the support of the Council of Workers', Soldiers' and Peasants' Deputies, announces to the working class of Crimea, the urban and rural poor, that it will immediately prepare decrees on social insurance in accordance with the ideas of the workers.\n\n1. Insurance for all employees without exception, as well as for the urban and rural poor.\n2. Insurance to cover all forms of disability, such as illness, injury, disability, old age, motherhood, widowhood, orphanhood, and unemployment.\n3. The total cost of insurance that the employer must bear.\n4. Full compensation in case of disability or unemployment.\n5. The insured must have full control over the insurance institutions.\n\nOn behalf of the Government of the Crimean Republic,\nD. ULYANOV (LENIN)"
crm.157.a: "Splendid!"

crm.158.t: "Power to the Toilers!"
crm.158.d: "Comrade Toilers! Remember that you yourself are now running the government. Unless you get together and take all affairs of the government into your own hands, no one will do it for you. Your Soviets are from now on all-powerful and all-decisive organs of government. Rally around your Soviets. Strengthen them. Take matters into your hands and don't wait for anyone to tell you what to do. Insist on the strictest revolutionary order.\nOrganize strict control over production and accountability for the products. Bring before the revolutionary tribunal everyone who dares to harm the cause of the people by sabotaging (spoiling, hindering, destroying) in industry, concealing grain and produce, interfering with transportation of grain, tearing up rail, post, and telegraph lines, or in other ways opposing the great cause of peace, of transferring the land to the peasants, and of assuming workers' control over production and distribution.\nComrade workers, soldiers, peasants, and all toilers! Take all local power into your own hands. Take and guard as the apple of your eye the grain, factories, implements, products, and transport--all these are from now on wholly yours; they are public property.\nGradually, with the approval and agreement of the majority of the peasants, guided by their practical experience and that of the workers, we shall move on firmly and resolutely to the victory of socialism, a victory which the advance guard of the workers of the more civilized countries will make secure and which is bound to give the people a lasting peace and freedom from all oppression and exploitation.\n\nD. ULYANOV (LENIN)\nPresident of the Soviet of People's Commissars"
crm.158.a: "Just as Lenin envisioned!"

crm.159.t: "Join Our Crimean Comrades?"
crm.159.d: "The Crimean Soviet Republic, led by Vladimir Lenin's younger brother, Dmitry, has evolved to lead the Russian proletarian vanguard and reclaim Lenin's legacy. They have offered to join their government peacefully."
crm.159.a: "Sure!"
crm.159.b: "No!"

crm.160.t: "The Khazars"
crm.160.d: "For a long time, the Karaites were considered completely ordinary Jews who professed another branch of Judaism and who rejected Talmudic principles. However, since when the Crimea was annexed into Russia, the new theory has been developing not only in the hearts and souls of our people, but in the scientific circles as well. Today, with Seraya Shapshal's theory becoming more and more popular, we understand clearly our ancestry.\n\nWe are the descendants of the Khazars - a once-mighty group of Turkic Tatars that ruled a khanate that once spanned from Ukraine to Central Asia. Though our faith may be different and our traditions slightly altered, we are their descendants, and their glories as our glories. However, that also means the burden is now on us to untarnish their legacy and lead our shared Turkic race to glory.  We have much to do to revive the Khazaric traditions and finally get rid of any rabbinic influence that has been spreading into Crimea."
crm.160.a: "The truth has triumphed"

crm.161.t: "Shapshal's Doctrine of Dejudaization of Karaism"
crm.161.d: "Although we, the Karaites, and our religion are Jewish by faith, we are in no way ethnic Jews. We are not Ashkenazim or Sephardim, we are Turks, descendants of the Khazars!\n\nAccording to the doctrine of de-judicization of karaites by Seraya Shapshal, all the influence of Jewish ethnicity and non-Turkic culture should be eliminated from our religion and our identity so that we can be our own, unique and unsurpassed peoples. And despite the fact that this process may take a long time, we must begin the main transformations now - and the next generation of Karaites will never remember their false Jewish origin.\n\nAmong the main postulates of this doctrine, Shapshal singled out the following:\nKaraites are the indigenous ethnic group of the Crimea, which existed long before they adopted the teachings of Anan ben David.\nThe teachings of Anan ben David were close to early Christianity, and Jesus and Muhammad Karaites were considered prophets from time immemorial. The Karaites of Crimea adopted the law of Moses, but continued to adhere to ancient Turkic pagan beliefs."
crm.161.a: "Finally we have understood this."

crm.162.t: "Replacing the Names of Holidays and Months"
crm.162.d: "Within the framework of the doctrine of de-Judaization, it is necessary to Turkify the Karaite population, therefore Shapshal proposed to start by renaming traditional holidays from Hebrew roots to Turkic ones.\n\nFrom this day, the new names were adopted. 'Pesach' changes to Tymbyl Chydžy, 'the Post of the 9th Tammuz' - to Burunhu Oruč, 'Shavuot' - to Aftalar Chydzy, and others. Moreover, the new celebration was introduced in order to symbolize the beginning of the year - Jyl Bašy."
crm.162.a: "That will definitely spread Turkification policies!"

crm.163.t: "Our Bygone Religion"
crm.163.d: "One of the unique features of the doctrine of our great leader-reformer is the return of the great traditions of the pagan past of the Karaites-Khazars.\n\nThe relics of the archaic Karaite cults date back to paganism, shamanism, and Tengrianism. Although, according to Shapshal, "the Karaite clergy managed to transform the worldview of their co-religionists for a number of centuries," it is the ancient cults that are the original cultural heritage of the Crimean Karaites, requiring study, preservation and restoration. Among the native Karaite rituals to be restored: the cult of sacred oaks, ostrich eggs as a talisman and others.\n\nIn the near future, it is planned to restore the veneration of Sacred oaks, restore some pagan holidays and give them the features of traditional Karaite culture."
crm.163.a: "Interesting"

crm.164.t: "Militarization of Karaite History"
crm.164.d: "Militarization should occupy a significant place in Karaite history. Seraya Shapshal described in detail and stated the facts that the ancient Karaites were great warriors who served in the Polish-Lithuanian and Hetman army. Traces of the military history of the Karaites are reflected in the national symbols, including senek ('two-horned spear') and kalkan (shield).\n\nThe militarization of Karaite history also includes giving the theory of the great Karaite commander, Prince Elyaga Uzun official status, as well as the Karaite origin of the Pereyaslav colonel of the Zaporozhye Host, Ilyash Karaimovich.\n\nWith the publication of these facts, Seraya Shapshal hopes for the development of a sense of patriotism and nationality among our people and their readiness for a war for the revival of the great Khazaria."
crm.164.a: "We have always been warriors!"

crm.165.t: "Abolition of Hebrew Teaching in Schools"
crm.165.d: "Within the framework of the doctrine of de-Judaization of the Karaites, Seraya Shapshal abolished the teaching of Hebrew in schools, replacing it with the study of his native language - Crimean-Karaite. In addition, the Torah and other important documents were translated into the Karaite language, and the Karaite language became the official language in Crimea for political and public events, not counting events organized by other autonomies."
crm.165.a: "Speak Qirimkaraylar language!"

crm.166.t: "The Gakhan of the Khazaria"
crm.166.d: "The completion of the doctrine of de-Judaization of the Karaites was the official proclamation of the Seray Shapshal as the Gakhan of the Crimean Karaites and the new ruler of the Khazar Khaganate (Gakhanate).\n\nReplacing the word 'gakham' with the Turkic 'Gakhan', Shapshal seeks to emphasize the Turkic origin of the Karaites, because 'gakhan' etymologically comes from the Khazar 'kagan'. Despite the fact that Shapshal has long called himself Gakhan, today it was officially confirmed.\n\nIn addition, the Crimean state officially became known as the Khazar Khaganate, which allowed our leader to declare the revival of the great empire of the past."
crm.166.a: "The Khazaria has been revived!"

crm.167.t: "Legacy of Solomon Krym"
crm.167.d: "The national father of our independent Crimea, as well as a fellow Karaite, Solomon Krym, is perhaps the greatest modern figure of Crimea. He also sadly passed away, but this does not mean that his legacy should end there. Although he was not enthusiastic about our nationalist movement, the public does not need to know this. We will perceive Krym as the first Karaite hero of our time and a martyr, the herald of our new destiny. He will become a national hero of Crimea, and his image and legacy will become ideal tools that the state can use to win over the masses, because he was a man who united our people against foreign enemies and serious threats like no other."
crm.167.a: "The legacy of Solomon shall never perish!"

crm.168.t: "Denounce Rabbinic Judaism"
crm.168.d: "Although the Karaites technically descend from a rabbinic sect, we are in no way connected with their heretical ideas, despite our proximity to the Crimean Jews of Crimea. Although we would never harm our fellow Jews, we hereby officially condemn rabbinic Judaism and renounce any and all rabbinic ties, for our refined, purified and uniquely Turkic Karaite Judaism is the only true Jewish faith.\n\nOur proclamation has already become the object of fierce public discussion in Europe, especially among the Ashkenazi population, and many social movements demanded explanations from our Ministry of Foreign Affairs, which once again had to explain that there is nothing anti-Semitic or reprehensible in their actions, but only a statement of the fact of the Karaite past."
crm.168.a: "We determine our own destiny"

crm.169.t: "The Issue of Krymchaks"
crm.169.d: "Our fellow Crimeans profess Rabbinic Judaism, and in this regard, the question of their religious and national affiliation has become acute. Despite their small number (less than 1,000 people), the government proposes to create special conditions for the Crimeans so that they can preserve their national, ethnic and religious affiliation in the conditions of the new Kaganate. We can grant them autonomy and the opportunity to live according to their traditional customs, or simply leave everything as it is, which may lead to the speedy extinction of their people or assimilation."
crm.169.a: "We shall grant them autonomy."
crm.169.b: "Everything shall stay as it is."

crm.170.t: "[FROM.GetName] Funds Karaite Minority"
crm.170.d: "Since ancient times, a large Tatar diaspora has lived in Lithuania, professing Karaism and coming from the lands of the Crimea. Now that the Karaites have become dominant on their territory and announced the creation of a new Khazar Khaganate, we learned that they actively sponsor the Karaite Lithuanian communities. Despite the fact that these actions are aimed at supporting the Karaite people, and are not aimed at any military and separatist sentiments, we can cut off these ties for our security."
crm.170.a: "Stop their funding!"
crm.170.b: "Perhaps, this will do no harm to us"

crm.171.t: "True Ashkenazi Origins"
crm.171.d: "Today we have become the object of state propaganda of the Khazar Khaganate, which began to distribute mainly among the numerous Ashkenazi population an article about the true origin of the Ashkenazim.\n\nTheir theory postulated that Ashkenazi Jews were primarily, or to a large extent, descended from Khazars, a multi-ethnic conglomerate of mostly Turkish people who formed a semi-nomadic khanate in and around the northern and central Caucasus and the Pontic–Caspian steppe.\n\nOf course, we understand that their propaganda is undoubtedly aimed at attracting our Jewish population to new lands in the Crimea, and we need to attract experts as soon as possible and publish official statements about the failure of their theory."
crm.171.a: "Madness!"

crm.172.t: "True Cossack Origins"
crm.172.d: "The Khazar Khaganate began to spread propaganda among our population about the true origin of the Cossacks. According to their theory, the origin of the Cossacks is exclusively Khazar, and that the Khazars were also a Slavic people. Despite the inconsistency of this theory, it began to gain popularity among our population and even gave rise to slogans about unification with the Khazar Khaganate.\n\nWe must officially renounce this theory or leave everything as it is, hoping for the consciousness of our people."
crm.172.a: "Madness!"
crm.172.b: "Let people believe in what they want"

crm.173.t: "Khazaria Requests Our Support"
crm.173.d: "We received an appeal for help from the Khazar Khaganate, which began its armament against the Ottoman Empire in order to regain its ancestral territories. We can help them and sponsor their movement, or we can refuse."
crm.173.a: "We will need them against Ottomans"
crm.173.b: "We don't want to confront Russia and Germany"

crm.174.t: "Entente Grants Support"
crm.174.d: "The [FROM.GetAdjective] government has agreed to support us in our national movement and send us some equipment."
crm.174.a: "Splendid!"

crm.175.t: "Entente Refused Support"
crm.175.d: "The [FROM.GetAdjective] government refused to support us in our national movement."
crm.175.a: "That's bad"

crm.176.t: "Ally Khazaria?"
crm.176.d: "We received an appeal for help from the Khazar Khaganate, which began its armament against the Ottoman Empire in order to regain its ancestral territories. We can help them and sponsor their movement, or we can refuse."
crm.176.a: "We will need them against Ottomans"
crm.176.b: "We don't think they would be a useful ally"

crm.177.t: "Egypt Grants Support"
crm.177.d: "The [FROM.GetAdjective] government has agreed to support us in our national movement and send us some equipment."
crm.177.a: "Splendid!"

crm.178.t: "Egypt Refused Support"
crm.178.d: "The [FROM.GetAdjective] government refused to support us in our national movement."
crm.178.a: "That's bad"

crm.179.t: "Kyiv Seized by Khazars!"
crm.179.d: "With our capital falling to the revived Kaganate, we should immediately sign peace, as we have no other choice."
crm.179.a: "We lost Livoberezhye!"

crm.180.t: "Solomon Krym Passes Away!"
crm.180.d: "The name of the great figure of the Crimean Tatar people, Solomon Krym, will forever remain in history. Prime Minister in exile from 1919 to 1936, he contributed in every possible way to the development of Crimean Tatar statehood as part of Ukraine, and then became the leader of the national liberation movement. Today Solomon has left us, at an advanced age, but his memory will live forever."
crm.180.a: "Our national hero!"

crm.181.t: "Crimea Secures Independence"
crm.181.d: "Fighting back against Ukrainian defense forces and internal ethnic violence, the diverse seperatist groups of Crimea have held their ground, and after much blood was spilled on the Perekop Isthmus, an independent Crimea now stands alone. Not since Russia consumed the peninsula in 1783, breaking the Treaty of Küçük Kaynarca after decades of tense relations and conflicts with the Ottomans, has Crimea been free, and now with the myriad peoples of the peninsula all breathing free air, the future of Crimea has never been more wide-open. As the newly independent state now settles its new foundations, the world looks to this small but vital hold on the Black Sea with curious eyes, for the people of Crimea claim to have big plans - even while the Ukrainians, Russians, and other opportunistic forces already begin to circle Crimea like hungry wolves."
crm.181.a: "The Black Sea just got a whole lot more interesting."

crm.182.t: "The Crimean Khanate Rises Once More"
crm.182.d: "Once known to the wider world as ‘Little Tartary,’ the Crimean Khanate has risen once again. Finally snuffed from existence in 1783 after the Russians marched into the peninsula and took Crimea for themselves, the Khanate stood for over 300 years before that with the aid of their Ottoman allies. As if history was destined to repeat itself, the Ottomans once again moved to tie themselves to the newly independent Crimea, and now, as if it were 1441, the Great Horde and Desht-i Kipchak rises again from the ashes of their old civilization. With the Khanate restored, the Crimeans have reaffirmed their centuries-old alliance with the Sultan of Islambol, and now together they seek to lead the Crimean Tatars to greatness."
crm.182.a: "From out of the pages of history and onto the Black Sea coast."

crm.183.t: "Lenin...Lives?!"
crm.183.d: "As if it were 1917 all over again, an Ulyanov has risen to lead the Russian Proletariat, but this time not from inside the center of the Russian Empire. Instead, it would seem that the newly independent state of Crimea has become the new heart of Bolshevik fervor, and a new vanguard of the Proletariat has risen to fill the shoes of the late Vladimir Lennin - and who better to take his place than his own brother! Standing as the new Premier of the Crimean Soviet Republic, Dmitri Ilyich Ulyanov - the younger brother to Vladamir Ilyich Ulyanov ‘Lenin’ - has announced his plans to restart the Russian Revolution, finishing what his beloved brother could not. Issuing the Great Decrees once more and rallying the disparate Crimeans to his side, many call Dmitri a madman grasping at old glories, but perhaps this aging revolutionary is the second-coming the Bolsheviks truly need. Nothing is for certain, though the world’s eyes are now glued to this tiny peninsula to see what transpires next."
crm.183.a: "The Bolshevik Revolution lives on?"

crm.184.t: "The Rebirth of Khazaria"
crm.184.d: "Rising from the ashes like a phoenix reborn, the Khazar Khaganate stands anew on the Crimean Peninsula, ready to spread the one, true faith of Karaite Judaism to the old lands of Khazaria. Casting off their Rabbinic heritage and the Zionist notions of their distant relatives the Asheknazi, the Karaites have embraced their ‘true’ heritage has children of the Khazars, and now seek to restore the old khaganate to its former glories while united under the Karaite faith. Though many have called them zealots and heretics driven on by dubious historical accounts and false delusions of grandeur, the Karaites stand proud and poised to retake the lands of their supposed ancestors. For now, however, the world shall watch and wait to see what these strange Jews do next."
crm.184.a: "An old idea bonded by a new faith, surrounded by enemies on all sides."

crm.185.t: "Askania-Nova Nature Reserve"
crm.185.d: "The newly-elected Generalgouverneur, Woldemar Falz-Fein, and the Union der Krimdeutschen have recently voiced their unwavering support for the Askania-Nova Biosphere Reserve, a historic and renowned nature reserve located within the heart of Tauride. The reserve plays an essential role in preserving the unique biodiversity and ecosystem of the region, thanks to its vast array of flora and fauna, as well as the discipline of its researchers and conservationists.\n\nRecognized as a gem of Tauride, the reserve holds a special connection to the Falz-Fein family. Friedrich Falz-Fein, Woldemar's brother, was instrumental in the development of the Askania-Nova Reserve, which is a testament to the family's commitment to environmental protection and the sustainable coexistence of human activities with nature. With his position as leader of the Union der Krimdeutschen and Generalgouverneur, Woldemar Falz-Fein has continued this legacy of environmental stewardship, pledging to allocate funds and support for the maintenance, protection, and development of the reserve.\n\nThis gesture of sustainable development and commitment to conservation is primarily greeted with applause from the local Tauride community. However, some of the Kolonie officials express concerns about potential resources being diverted towards the nature reserve rather than being utilized to strengthen their community and bolster German-centric initiatives."
crm.185.a: "Graciously support the Askania-Nova reserve"
crm.185.b: "Prioritize the needs of the German community"

crm.186.t: "Rising Bobsledding Star"
crm.186.d: "Eduard Theodor von Falz-Fein, the talented son of Krim-Taurien Generalgouverneur, [CRM.GetName], has experienced a meteoric rise in the world of bobsledding. With his passion and determination, Eduard proudly represented Ukraine at the 1936 Riga Winter Olympics, gaining admiration and respect from his fellow competitors and spectators alike.\n\nAfter the German occupation of Crimea, Eduard made the difficult decision to move to Berlin, where he continued to perfect his skills within the sport. Now, he has been selected to join the prestigious German bobsledding team to represent the country in the forthcoming Winter Olympics.\n\nNews of Eduard's inclusion in the German team has been met with widespread enthusiasm and excitement. As the son of the well-respected [CRM.GetName], Eduard's impressive athletic career stands as a testament to his dedication and hard work.\n\nAs Eduard Theodor von Falz-Fein takes up his position on the German bobsledding team, the nation eagerly awaits his performance on the world stage, confident that this rising star will bring pride and honor to the Kaiserreich."
crm.186.a: "Great!"

crm.187.t: "The Future Capital of the Kronkolonie: Neusatz"
crm.187.d: "The German colonial administration has recently proposed an ambitious plan to make the quaint village of Neusatz the new capital city of the Kronkolonie. Historically significant, Neusatz was founded in 1804 by 38 courageous colonist families from Württemberg, Alsace, Bavaria, and Baden. As a thriving German Lutheran community and one of the mother colonies of Crimean Germans, Neusatz holds a special place in the hearts of German settlers in the region.\n\nAdvocates for the proposal assert that establishing Neusatz as the capital will not only honor and preserve its rich cultural heritage but also serve as a beacon of German unity and determination. By celebrating this historic village, a renewed sense of pride and solidarity can be fostered among the local population and further strengthen the German presence in the region.\n\nNews of the proposal has sparked excitement and anticipation among the people of Neusatz and the surrounding areas. As discussions continue, the village eagerly awaits the decision that could transform its future and solidify its place in the annals of German colonial history."
crm.187.a: "Designate Neusatz as the new capital city of the Kronkolonie"
crm.187.b: "Make it a cultural place, but no need to make it our capital."

crm.200.t: "Peace with [FROM.GetName]?"
crm.200.d: "Despite its size, the [FROM.GetAdjective] army proved to be strong and desperate in its attack. Perhaps we should give up the territories they claim and sign the peace?"
crm.200.a: "We have no chance, send our request!"
crm.200.b: "We will fight them until one of us is dead."

crm.201.t: "[FROM.GetName] Wants Peace!"
crm.201.d: "The [FROM.GetAdjective] government has sent us a request to sign the peace treaty. They agree to give up all the lands we claim."
crm.201.a: "Splendid!"
crm.201.b: "We shall crush them!"

crm.202.t: "[FROM.GetName] Refused!"
crm.202.d: "The [FROM.GetAdjective] government has refused to sign a peace treaty until we are completely defeated!"
crm.202.a: "Nightmare!"

