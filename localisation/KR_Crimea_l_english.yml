crm.77.b:0 "It's just a dirty piece of paper!"

crm.78.t:0 "Crimean Republic Refused the Terms"
crm.78.d:0 "The Crimean Republic has refused our generous terms. It seems that now we have nothing to do but allow Ukraine to go on with their war. Only fools reject treaties from Kaiserreich!"
crm.78.a:0 "Green light for Ukraine!"

crm.79.t:0 "Green Light From Germany!"
crm.79.d:0 "The Crimean Republic has foolishly refused the Kaiser's terms. We have been given green light to go on with Crimean war, but it seems that our troops are now in a stalemate and we need more time."
crm.79.a:0 "Fools."

crm.80.t:0 "Crimean Republic Refused the Terms"
crm.80.d:0 "The Crimean Republic has refused our terms. It seems that now we have nothing to do but forget about Crimea, at least for now."
crm.80.a:0 "They doomed themselves!"

