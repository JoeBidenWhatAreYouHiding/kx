yucatan.20.t:0 "Election of [GetYear]"
yucatan.20.d:0 "The first election of the new Republic of Yucatan is bringing about a great deal of fanfare throughout the country. Of course the question is whom shall the people choose to be the President, now that we have won our independence?"
yucatan.20.a:0 "Partido Liberal."
yucatan.20.b:0 "Partido Alianza por Yucatán."
yucatan.20.c:0 "Party of the Democratic Revolution."
yucatan.20.e:0 "Partido Socialista de Yucatán."
#yucatan.20.f:0 "Partido Cruzoob"

yucatan.21.t:0 "Election of [GetYear]"
yucatan.21.d:0 "Its time for another presidential election within the Yucatan. Whom shall the voters choose to lead the Republic?"
yucatan.21.a:0 "Partido Liberal."
yucatan.21.b:0 "Partido Alianza por Yucatán."
yucatan.21.c:0 "Party of the Democratic Revolution."
yucatan.21.e:0 "Partido Socialista de Yucatán."

yucatan.22.t:0 "The Mayan Populace Grows Weary"
yucatan.22.d:0 "After Decades of oppression by the government, the Maya People of the Yucatan have grown increasingly weary of the Government. Some fear that the Maya People could make stronger demands for representation, while others fear that the Maya people could begin an uprising against the Government. The Chan Santa Cruz war is still fresh in the minds of many Maya people, and some are suggesting that the Maya People of Yucatan engage in an uprising to take the oppressive government down and reclaim the legacy of the Mayan Empire. If they should succeed, then the Dream of Cruzoob will have finally come true. "
yucatan.22.a:0 "Their Dream never died"

yucatan.23.t:0 "The Second Chan Santa Cruz Rebellion"
yucatan.23.d:0 "The day has come. The Maya people have engaged in a second uprising against the Government, with General Francisco May Pech at its head. Many in the Yucatan thought that the Caste War had ended, but with the sudden rebellion, that hope is dashed. Now, without Mexico on our side, we are alone in this conflict. And with the rebellion quickly spreading outwards from Quintana Roo; the Yucatec Government and High Command have legitimate fears. If the Maya were to win, then they would have finally fulfilled their dream of having an independent Maya state for the first time in almost 500 years. "
yucatan.23.a:0 "The Maya Overthrow the Government and restore Cruzoob!"
yucatan.23.b:0 "The Rebels are fought back!"

