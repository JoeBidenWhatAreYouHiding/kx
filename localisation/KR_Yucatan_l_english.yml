### Opinions ###

### Military Focuses ###
YUC_the_military:0 "Yucatec Military"
YUC_the_military_desc:0 "Our history of self-defence permeates the provisional military structure. Yucatec militias are being recalled to duty to protect their homes from the tyrannical Cuidado government once again."
YUC_high_command:0 "Yucatec High Command"
YUC_high_command_desc:0 "In Mérida's Municipal Palace, our highest-ranking officers have come together to plan a defence of our liberties. An eclectic mix of former revolutionaries, militias, Red Guardsman, and local volunteers give us a variety of experience to draw from."
YUC_barricades:0 "Mérida Barricades"
YUC_barricades_desc:0 "The first order is to barricade Mérida's wide avenues and block the main road. We cannot risk letting Cuidado traitors into our city in this time of national crisis."
YUC_national_joint_command:0 "National Joint Command"
YUC_national_joint_command_desc:0 "Within the city are posts for several Mexican combatant commands, including the Escuela Superior de Guerra. The President has ordered the Chief of Staff to unify those that remain into a new National Joint Command to best utilize our meager manpower."
YUC_reform_national_army:0 "Reform National Army"
YUC_reform_national_army_desc:0 "Our ramshackle organisation is in dire need of reform. General Salvador Alvarado has suggested a set of drills that were employed by the Colegio Militar to rapidly prepare soldiers for service, which isn't too far away from their homes."
YUC_improve_equipment:0 "Improve Equipment"
YUC_improve_equipment_desc:0 "Our arsenal is mostly composed of leftover arms of the 1910 revolution, and whatever loyalists came to Yucatán with. It is worth it to purchase better gun designs, and prepare for a longer conflict after the emergency has ended."
YUC_reverse_engeneering:0 "Reverse Engineering"
YUC_reverse_engeneering_desc:0 "Where we cannot buy, we must steal. Small arms smuggled past the blockade are given to our machinists in an attempt to reverse engineer whatever works to our advantage."
YUC_army_infrastructure:0 "Army Infrastructure"
YUC_army_infrastructure_desc:0 "The Yucatán Army cannot be conducted from the Municipal Palace. We have relocated our headquarters to Casa de Montejo, where we can better organize an army supply chain to aid our sovereignty."
YUC_maya_expertise:0 "Maya Expertise"
YUC_maya_expertise_desc:0 "Centuries of eluding the Cuidado military must be brought forward if we are to ever cut off the enemy supply chain. The Chief of Staff has called in old Maya to assist in traveling the old Indian paths and helping units survive when their food supplies run low."
YUC_call_to_arms:0 "Call to Arms"
YUC_call_to_arms_desc:0 "While the population of Yucatán is enthusiastic and grateful to finally be free from the Cuidado, their commitment to the war could be better. We must leverage the cultural achievements of Yucatán's many poets recruit for the military."
YUC_war_of_resistance:0 "War of Resistance"
YUC_war_of_resistance_desc:0 "Winning this most significant war with the Cuidado government will require the loyalty of every village. Soldiers who love their homes will resist to their last breath against tyranny."
YUC_star_war:0 "Star War"
YUC_star_war_desc:0 "To our forebearers, wars of great import oft seemed as though a star had shed its vitality upon the earth. As we focus on acquiring new long-range, some think that one day their violent journeys across the sky will impart a similar superstition in our enemies."
YUC_foreign_legion:0 "Mayan Rangers"
YUC_foreign_legion_desc:0 "Our Mayan experts have organized themselves into special divisions suited for deep operations behind enemy lines. These Mayan Rangers will outmanoeuvre the more solid, slow enemies."
YUC_artillery_brigades:0 "Artillery Brigades"
YUC_artillery_brigades_desc:0 "Artillery brigades are a godsend when we heard them roll into Mérida. This will enable us to survive the long siege if the enemy makes it to our capital."
YUC_maya_code:0 "Maya Code"
YUC_maya_code_desc:0 "The Maya's traditional system of seasonal conflict has been broken over the last century by the Mexican government's incursions. The lessons learned about avoiding the valleys in the summer were lost to the Cuidado Army, which we still retain."
YUC_modern_division_structure:0 "Modern Division Structure"
YUC_modern_division_structure_desc:0 "Further optimism comes past the blockades in the form of manuals on military drilling. Our National Joint Command is prepared to reorganize our divisions to fight future against combined arms enemies."
YUC_drill_the_natives:0 "Drill the Natives"
YUC_drill_the_natives_desc:0 "While the Mayan Rangers have worked swimmingly, the normal Mayan militias appear to treat the conflict with some indifference. We are a republic, and they are citizens, not a retinue. These soldiers should receive the same training as would a Mérida resident."
YUC_production_sites:0 "Production Sites"
YUC_production_sites_desc:0 "Clearing new land for production sites is a necessity, as usable land is at a premium in Yucatán."
YUC_naval_docks:0 "Naval Docks"
YUC_naval_docks_desc:0 "Our only access to the outside world, Progreso, has no modern naval facilities to speak of. A dockyard named after the remoteness of the city, Terminal Remota, has been constructed in order to break us out of the bubble."
YUC_protect_coasts:0 "Protecting Our Coast"
YUC_protect_coasts_desc:0 "This new dockyard is an obvious target for raiders. We must allocate some more industrial output to protecting Terminal Remota."
YUC_the_navy:0 "Yucatán Navy"
YUC_the_navy_desc:0 "The banner of Yucatán now flies over a defensive navy, the first step towards projecting our power out of the peninsula."
YUC_air_force:0 "Yucatán Air Force"
YUC_air_force_desc:0 "Several modified crop dusters have made their way to a cleared field outside city limits. These first steps towards an air force will pay in dividends as an independent nation."
YUC_airplane_aquistions:0 "Airplane Acquisitions"
YUC_airplane_aquistions_desc:0 "Further connections in Guatemala have secured us airplanes with some defensive capabilities. Nothing major, but a symbolic victory over the environment and the Cuidado."
YUC_aerial_drills:0 "Aerial Drills"
YUC_aerial_drills_desc:0 "A small group of brave men have volunteered to take flight with a US instructor. These drills will make best use of our capabilities to fight larger forces."
YUC_one_final_effort:0 "Defending the Yucatán"
YUC_one_final_effort_desc:0 "Though we are so young as a nation, the collective effort by our armed forces puts us on par with other independent republics like Costa Rica, who has defended their independence for a century."
### Political Focuses ###
YUC_yucatec_democracy:0 "Yucatec Democracy"
YUC_yucatec_democracy_desc:0 "For the last seventy years, Yucatec have fought5 for democratic representation by the Cuidado. The imposition of Hispanidad and La Raza policies by the Sinarquistas that pushed us over the edge. We shall never submit to racialist dictators of any kind."
YUC_market_liberals:0 "Partido Liberal"
YUC_market_liberals_desc:0 "The last decade has seen a growth in liberal thought, thanks to the guidance of the revolutionary Salvador Allende. These new democratic thinkers have impressed the people of Mérida with their commitment to social freedom and self-expression."
YUC_fair_and_free_market:0 "Fair and Free Market"
YUC_fair_and_free_market_desc:0 "The Caste System, the Compensaros System, both repressive institutions that stop the free flow of goods and their fair value of human expertise from being realized. The Partido Liberal has cleared the way for a more democratic market, without resorting to syndicalism as the Cuidado did."
YUC_equal_opportunities:0 "Equal Opportunities"
YUC_equal_opportunities_desc:0 "A large bonfire in the middle of town is being made to burn the existing feudal obligations. A true shame that the revolution of the north, with all its ambition to undo oppression, still demanded records of haciendas be taken and taxes. Our President has declared this day 'Bonfire Day', and a bank holiday."
YUC_business_grants:0 "Business Grants"
YUC_business_grants_desc:0 "Just as soon as opportunity present itself, the global market responds. Entrepreneurs from the US and Central America have already begun to show up and request business grants from our new governments."
YUC_fiscal_reform:0 "Fiscal Reform"
YUC_fiscal_reform_desc:0 "Our finances have been in shambles since the republic was declared, as our money supply is frozen and banks have left. The President has authorized the creation of a Banco Nacional to handle the money supply, and restore confidence in the market."
YUC_responsible_budget:0 "Responsible Budget"
YUC_responsible_budget_desc:0 "In order to ensure the national crisis resolves in our favour, the Banco Nacional has helped the President organize a new national budget that will allocate funds to other quality of life Yucatec need."
YUC_foreign_investment:0 "Foreign Investment"
YUC_foreign_investment_desc:0 "The Business Grant program has begun run out of funds, and is at risk of defaulting. A solution presented by the President is to create a second administration to serve as an intermediary between foreign investors and business owners in Yucatan. An offshore account in the US has been set up, and advertisements taken out in American newspapers to attract investment into our new republic."
YUC_press_freedom:0 "Press Freedom"
YUC_press_freedom_desc:0 "It is important to leverage the artistic and intellectual capacity of the free press, even if it is staffed by one too many revolutionaries. We do not discriminate in that way, so the press of Yucatan is free to debate."
YUC_liberty_or_death:0 "Libertad o Muerte"
YUC_liberty_or_death_desc:0 "We are committed as a party to the defence of Yucatan with our lives, at whatever the cost."
YUC_social_liberals:0 "Partido Alianza por Yucatán"
YUC_social_liberals_desc:0 "A coalition of socialist, democratic, and social democrats in Yucatan have come together in a common goal of self-defence and economic liberalism."
YUC_build_democracy:0 "Build Democracy"
YUC_build_democracy_desc:0 "Yucatec governing bodies must be judged not on their adherence to tradition, but adherence to the democratic ideals of the Constitución Politica del Estado de Yucatán. A democratic Ayuntamiento, and local elections must be ensured."
YUC_agricultural_aid:0 "Agricultural Aid"
YUC_agricultural_aid_desc:0 "Our ailing economy in the aftermath of Black Monday was never treated seriously by the Cuidado. Our cash crops devalued, and farmers unable to adjust to more subsistence farming has led to widespread hunger."
YUC_constitutional_review:0 "Constitutional Review"
YUC_constitutional_review_desc:0 "The old Constitution of Yucatan was last reformed in 1862, and only guaranteed some of the secular state, and officiated the Republican form of government. A second round of reforms is necessary to secure the right to culture, education, and prerogative."
YUC_maya_tax_breaks:0 "Maya Tax Breaks"
YUC_maya_tax_breaks_desc:0 "The heavily taxed Mayan villages need relief from their old feudal burdens. Their rights to social prerogative means their right to a tax regime democratically voted by the Ayuntamiento."
YUC_industralization_import:0 "Industrialisation Imports"
YUC_industralization_import_desc:0 "Outside connections made by Yucatec living abroad has come back to us, including industrial toolmaking and smelting equipment sent over as 'gifts.' With these, our party can secure an industrial base faster and better than the Socialista could."
YUC_economic_interventionism:0 "Economic Interventionism"
YUC_economic_interventionism_desc:0 "It is unfortunate that our economic incentives have not taken to Yucatan as fast as we had hoped. It has been decided by the Ayuntamiento to set up a government administration to teach industrial foundry and business management. This has the approval of both socialists and liberals."
YUC_social_democrats:0 "Partido de la Revolución Democrática"
YUC_social_democrats_desc:0 "A compromise between revolution and evolution, the Partido de la Revolución Democrática is triumphant."
YUC_increase_public_spending:0 "Increase Public Spending"
YUC_increase_public_spending_desc:0 "A wealth Mérida has stored must be put back into the economy to help us recover."
YUC_social_welfare:0 "Social Welfare"
YUC_social_welfare_desc:0 "A welfare system like that Zapata promised the country before he was overthrown will help all Yucatec."
YUC_improve_rural_workers:0 "Improve Rural Work Conditions"
YUC_improve_rural_workers_desc:0 "Rural work conditions have been abysmal in the lack of actual revolutionary changes promised by the government. We should evaluate farms with poor living conditions and set standards for workplace safety, especially as we cannot pass child worker laws in the Ayuntamiento."
YUC_rural_peace:0 "Rural Peace"
YUC_rural_peace_desc:0 "Ending the feudal-era family rivalries is a major goal of our term. We must ensure the people work towards a common liberation, and not for their own advantage in peonage."
YUC_equal_republic:0 "A Republic for All"
YUC_equal_republic_desc:0 "The citizenship debate that raged within the Ayuntamiento is finally over. All natural born citizens are afforded full legal rights, and a path for naturalisation is established for immigrants wishing to live free in Central America."
YUC_no_more_caste_war:0 "No More Caste War"
YUC_no_more_caste_war_desc:0 "The Caste system that outlasted the revolution could not survive the republic."
YUC_radical_socialists:0 "Partido Socialista de Yucatán"
YUC_radical_socialist_desc:0 "The revolution is reborn in Yucatán, and freedom from all castes, including that of capitalism, now declared."
YUC_collectivize_mexican_property:0 "Land Collectivisation"
YUC_collectivize_mexican_property_desc:0 "Feudalistic farming systems shall be collectivised to relieve unemployment and improve productivity."
YUC_peoples_assemblies:0 "People's Assemblies"
YUC_peoples_assemblies_desc:0 "The Ayuntamiento of Mérida shall be replaced with a wholly democratic Assemblea Popular."
YUC_agricultural_unions:0 "Agricultural Unions"
YUC_agricultural_unions_desc:0 "We shall create a special place in the Assemblea Popular for Trade and Agricultural Unions. These unions will represent each craft essential in the functioning of Yucatán."
YUC_memory_of_cruzoob:0 "Memory of Cruzoob"
YUC_memory_of_cruzoob_desc:0 "The Cruzoob Revolution has been disparaged by foolish romanticists for decades. We must utilize the artistic talent within the party to bring the truth of their heroics into the public conscious."
YUC_peoples_revolution:0 "People's Revolution"
YUC_peoples_revolution_desc:0 "Our war against the Sinarquistas is a People's Revolution, and every inch we win is a victory against the forces of reaction and capitalism."
YUC_central_american_overtures:0 "Central American Overtures"
YUC_central_american_overtures_desc:0 "After meeting with several members of the Sandinistas, we are ready to take a larger role in the Central American socialist movement as a whole."
### Economy Focuses ###
YUC_plummed_serpeant:0 "The Plumed Serpent Rises Again"
YUC_plummed_serpeant_desc:0 "The Plumed Serpent, or Kukulcan, was a primary Mayan god. The ancient Mayans believed that when he reappeared, good times were sure to come. Though there are precious few believers in the old gods now, it may be that mentioning his return will reignite our economy."
YUC_national_constitution:0 "National Constitution"
YUC_national_constitution_desc:0 "All political parties agree that there should be a new constitution for the Yucatec nation. All further disputes will undoubtedly be worked out at the convention. Summon the leading statesmen of the nation to Merida!"
YUC_womens_rights:0 "Women's Suffrage"
YUC_womens_rights_desc:0 "As part of the constitution, many parties agree that we should shoot far ahead of reactionary Mexico in our pursuit of better rights for the women of Yucatan. Though of course their place is primarily in the home, giving them the right to vote could only help our popularity."
YUC_land_issue:0 "Land Issue"
YUC_land_issue_desc:0 "Many of our nation's farmers compete too fiercely over their plots of land, trying to grow the most cash crops as possible to feed their families with the money they make. The government knows what these farmers need better than they do, but what is it?"
YUC_mining_wealth:0 "Mining Wealth"
YUC_mining_wealth_desc:0 "Now that our government has completed land reform, we can hopefully redouble our mining production, stimulating the economy and helping our citizens!""
YUC_secularism:0 "Promote Secularism"
YUC_secularism_desc:0 "Mexico may now be rolling back its anti-Catholic laws under its authoritarian regime, but we in Yucatan maintain that anyone can worship freely."
YUC_land_of_the_free:0 "Land of the Free"
YUC_land_of_the_free_desc:0 "Any Mexicans that wish to come to Yucatan to escape authoritarianism may do so. All are welcome!"
YUC_state_policing:0 "Establish State Policing"
YUC_state_policing_desc:0 "Our villages, towns and cities must be kept in good order. The militias that have served in the countryside must be reorganized and deployed once more."
YUC_mexican_spies:0 "Root Out Mexican Spies"
YUC_mexican_spies_desc:0 "Some of the refugees we have let into our nation have been less welcome than we previously implied. Any who come to spread disorder and unrest will be punished."
YUC_army_autonomy:0 "Army Operational Autonomy"
YUC_army_autonomy_desc:0 "In order to secure our independence from Mexico, our army must be free of political sentiment and infighting. As such, we will give each general and commander a political attache, to make sure that they must go through an intermediary to interact with the government."
YUC_building_yucatan:0 "Building Yucatán"
YUC_building_yucatan_desc:0 "Our nation is as of yet not as developed as it could be industrially. We must build in the cities and towns, all for the greater aid of our people."
YUC_infrastructure_development:0 "Infrastructure Development"
YUC_infrastructure_development_desc:0 "We must improve the roads between Campeche, Chetumal and Merida. These, the largest and most important of our cities, must be tied ever more closely together."
YUC_port_expansion:0 "Port Expansion"
YUC_port_expansion_desc:0 "The port of Merida must be the path into Mexico - at least, the respectable Mexico. Though democracy has fallen in Mexico City, the nations of the world can still find free trade in Yucatan."
YUC_agricultural_exportation:0 "Agricultural Export Incentives"
YUC_agricultural_exportation_desc:0 "Though our nation may not produce much in the way of valuable resources, we can now, with land reform complete, bring up production and start exporting Yucatec textiles to the rest of the Caribbean."
YUC_bilungalism:0 "Bilingual Education Effort"
YUC_bilungalism_desc:0 "If we are to establish a seperate national identity from the acquisitive powers about us, we must restore our national identity. The only fitting one seems to be a Mayan identity. As such, we should encourage bilingual education in our schools, in both Spanish and Maya."
YUC_maya_revival:0 "Maya National Revival"
YUC_maya_revival_desc:0 "There is no doubt in the mind of [YUC.GetLeader] that our country must ascend to its full greatness by restoring Maya culture throughout Yucatan. Soon, we will be a great nation again."

YUC_restore_cruzoob:0 "Restoration of Cruzoob"
YUC_restore_cruzoob_desc:0 "The Rule of the Spaniard Bastards has come to an end! The Mayan People have rallied around General Francisco May Pech, and with a new spirit declared the State of Chan Santa Cruz (Croozoob) not dead. A New Rebirth of Maya culture and language is to be expected, as well as harsh revenge on the Spanish Colonizers. "
YUC_ode_to_sacrafice:0 "Punish the Colonizers"
YUC_ode_to_sacrafice_desc:0 "While many people in this great nation are of rightful Maya descent, others still speak the tounge of the Spaniards, something that is simply unacceptable"
YUC_revive_mayan_language:0 "Revive Maya Culture and Language"
YUC_revive_mayan_language_desc:0 "The Mayan Culture was thought to be lost for hundreds of years. But now, as the Maya people are running the show once again, our culture can flourish again. Without the Mexicans or Spaniards to oppress it"
YUC_reclaim_the_empire:0 "Save Our Brothers"
YUC_reclaim_the_empire_desc:0 "While Maya Culture flourishes once more, our brothers in the other former parts of the Empire our still under the boot. We must rally our forces, and strike at the Europeans. And finally reclaim the legacy of the Maya"
YUC_reintergrate_the_empire:0 "Reintegrate the Empire"
YUC_reintergrate_the_empire_desc:0 "Now that our part of our empire has been reclaimed, we can begin the process of undoing the damages left by the Europeans"
YUC_the_empire_breathes_again:0 "The Empire Breathes Again"
YUC_the_empire_breathes_again_desc:0 "Our civilization has been reclaimed, and our empire has been restored. This is a great day, as we have finally taken the legacy of an empire that was thought dead thousands of years ago!"


### Events ###

yucatan.1.t:0 "The Yucatan Constitution"
yucatan.1.d:0 "In Mérida, the new Yucatan Constitution was signed. While it was modeled on the 1917 Mexican Constitution, it also included quite a bit of Mayan legal code as well. Moreover it is also a compromise between the various factions within the Yucatec government."
yucatan.1.a:0 "Viva Libre Yucatan!"

yucatan.2.t:0 "The Land Issue"
yucatan.2.d:0 "The issue of Land reform has been brought up and the question is how should we handle the land reform. Some suggest supporting small land owners, while others think we should implement the Georgist idea of a land tax, or collectivizing the land what should we do?"
yucatan.2.a:0 "Collectivize the Land."
yucatan.2.b:0 "Implement Georgism."
yucatan.2.c:0 "Support Small."

yucatan.3.t:0 "Dealing with Mexican Spies"
yucatan.3.d:0 "We have recently caught a number of Mexican Spies that are trying to infiltrate our government. The question is what should we do with them. Some think we should deport them. Others think that we should just execute them while finally some think we should try to turn them to our side."
yucatan.3.a:0 "Execute them."
yucatan.3.b:0 "Deport them."
yucatan.3.c:0 "Try to turn them."

