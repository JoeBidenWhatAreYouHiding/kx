LEC_Triad_Idea:0 "Creating a Criminal Economy"
LEC_Triad_Idea_desc:0 "The Sun Yee On Triad has emerged from the criminal underworld to operating in the open, Triad gangsters now dominate the streets of Shanghai. Protection rackets, prostitution, smuggling and drug dealing have become core tenants of the Mandate's economy as the foreign markets pull out in fear of the Mandate's collapse..."
