### Heavenly Kingdom 2: Electric Boogaloo ###

LEC_shanghai_accedes_shuntian_kingdom:0 "Shanghai Accedes to the Shuntian Kingdom"
LEC_shanghai_accedes_shuntian_kingdom_desc:0 "The Triad boss Du Yuesheng had made careful preparations to bring about the end of foreign dominance over China and bring an end to the International Mandate. Called the ‘Night of the Monkey’s Head’, Du and his gangsters initiated their orgy of violence, slaughtering foreigners and burning down the international concessions. While they had initially succeeded in their goal, the divided Triads, with little popular support, carved Shanghai amongst themselves as the city plunged into chaos. From the chaos, an unlikely coalition of Christians, Triads, and civil servants rallied around Tse Tsan-Tai, a former revolutionary and civil servant temporarily residing in Shanghai, to restore order to the city. Elected as president by the restored Municipal Council, Tse’s ambitions reach greater than the Eastern Paris. Tse hopes to use the city as a staging ground to redeem the Heavenly Kingdom of Great Mingshun, a decades old plot to bring about the end of the Qing dynasty and restore a constitutional monarchy under the living Ming heir. With his back to the wall, Tse must rely on both his guile and his faith if he is to depose the Manchu and restore China to its former glory."
LEC_revolutionary_ideas_xinhai_made_pious:0 "Revolutionary Ideas of Xinhai Made Pious"
LEC_revolutionary_ideas_xinhai_made_pious_desc:0 "Before the Xinhai Revolution of 1911 was our own uprising of 1903 that sought to bring an end to centuries of decadent Qing rule. Perhaps the greatest difference between our two movements came through our desire to create a democratically elected government under a constitutional monarchy. To launch ourselves into the fray of warlords squabbling over the message of Dr. Sun, we shall re-establish ourselves as true revolutionaries, synthesizing the ideals of the Xinhai Revolution with the beliefs enshrined by our own short-lived uprising. With both the people and our traditions satisfied, we can create a government that is uniquely tailored for the Chinese nation."
LEC_notes_furen_literary_society:0 "Notes from the Furen Literary Society"
LEC_notes_furen_literary_society_desc:0 "Two years before Dr. Sun founded the Revive China Society; there was the influential Furen Literary Society founded by Yueng Ku-wan and Tse Tsan-Tai. Meeting at the Pak Tsz Lane Park in Hong Kong, these revolutionaries were united in their concerns about reform and the future of China. They discussed the need for the Chinese people to hold an upstanding moral character, learn from the western world, and show patriotism for their homeland. While this group eventually merged into the Revive China Society, their message served as the cornerstone for the Xinhai Revolution. We shall pay our respects to these revolutionaries and uphold their ideals as we work diligently to create a pious China that is finally liberated from the Qing yoke."
LEC_secure_past_links_tongmenghui:0 "Secure Past Links to the Tongmenghui"
LEC_secure_past_links_tongmenghui_desc:0 "Before the Kuomintang there was the Revive China Society and the later Tongmenghui. While the Kuomintang has torn itself apart among the lines of left and right, these earlier factions were united in their support to drive out the Manchu oppressors and restore China to its former glory. By using Tse’s ties to these precursor factions and highlighting his relationship with Dr. Sun, we shall attract the old class of revolutionaries and those who have been turned off by the rhetoric of these warring factions. By towing this line, we will create our own revolutionary force that will accomplish the goals of the Shuntian Kingdom and the Xinhai Revolution."
LEC_prosperity_gospel_upheld_three_principles:0 "God Worship Upheld by Three Principles"
LEC_prosperity_gospel_upheld_three_principles_desc:0 "Many within the international community are still scarred by the actions committed by the Green Gang bosses during the Night of the Monkey’s Head. Due to our ties with fellow Triads and Hongmen, they perceive our government as nothing but a mere continuation of Triad rule. To assuage these fears, we will undertake a significant effort to reshape our image, both nationally and internationally. Our government will uphold the three principles espoused by the late Dr. Sun combined with our own Christian beliefs. We will affirm our ties to folk sects and cults through our governments continued support for their folk faiths, such as to the God Worshipping Society and the various other White Lotus offshoots of which we are rooted in, and the Pure Land Buddhist school of which our own organization shares some history with. To assuage the business world’s fears, we will extend a branch with tax breaks and free market reforms to bring a flow of capital back into the Pearl of the East."
LEC_dispelling_false_notions_about_christianity:0 "Dispelling False Notions About Christianity"
LEC_dispelling_false_notions_about_christianity_desc:0 "Despite any policies or reforms that our government enacts, we can not shake off the stigma that a majority of the populace holds in regards to our Christian faith. Our detractors have attempted to deride our government as foreign puppets in addition to slandering our faith with false notions that Christianity had been imposed on China by the west. To counteract these misconceptions we shall highlight Tse’s scholarly works to emphasize that Christianity’s true origins that actually lie in China. We will court the favor of the masses by operating charities and missions that provide relief to the millions of Chinese whose livelihoods are threatened by famine and war."
LEC_true_heirs_taiping:0 "True Heirs to the Taiping"
LEC_true_heirs_taiping_desc:0 "During our aborted uprising, one of the main conspirators was the local triad leader Hong Quanfu. While he was an influential figure among the Hongmen, what was notable was that Hong was a former commander in the Taiping Rebellion. While those sympathetic to the God Worshippers and the Heavenly Kingdom are limited to our most zealous followers, we will lean into the use of symbolism relating to the Heavenly Kingdom to gain the support of the peasantry. By casting ourselves as carrying the torch of these righteous warriors in their struggle against the foreign Manchu devils, we will curry the favor of the people and dissuade some fears about our Christian faith."
LEC_creation_garden_origin:0 "The Creation, The Garden, and the Origin"
LEC_creation_garden_origin_desc:0 "In 1914 Tse published his magnum opus, The Creation, The Garden, and the Origin of the Chinese, a groundbreaking study on the true origins of mankind. Tse used his knowledge of geographical studies, Chinese history, and the Bible to disprove the notion that humanity began in Mesopotamia, but rather in Chinese Turkestan, with the true location of the Garden of Eden being in the Tarim Basin. Tse expands on his hypothesis by tracing the ancient biblical kingdoms to Chinese prehistory, proving that the Chinese are actually the descendants of Adam and Noah. Tse published this revolutionary discovery in the hopes that such an event would bring the world together in universal peace, with China taking the reins as the leader of an international brotherhood of man. While Tse’s theories were met with ridicule at the time of its publishing, we will re-release these important findings with the aim to revive the idea of an international state under the guidance of the superior Chinese civilization."
LEC_securing_heaven_atop_dirigibles:0 "Securing Heaven Atop Dirigibles"
LEC_securing_heaven_atop_dirigibles_desc:0 "Developed in 1894 independently from the Zeppelin, Tse Tsan-Tai had drawn up plans for China’s very first airship. Fittingly named ‘China’, Tse had designed an aluminum airship that would be controlled by an electric motor with a retractable metal wing that is stabilized by three propellers. Tse’s plans were ignored by the Qing government but he was able to find financial support through the government in Hong Kong and a small prototype was made in 1910. To gain a technological advantage over our foes, Tse shall once again draw up these plans with considerable government funding. With these modern monoliths scraping the heavens, we shall find law and order and bring peace to the Middle Kingdom."
LEC_spreading_gospel_morning_post:0 "Spreading Gospel with the Morning Post"
LEC_spreading_gospel_morning_post_desc:0 " Founded in 1903 by Tse Tsan-Tai and Alfred Cunningham, the Nanjing Morning Post has grown to become one of the most influential newspapers across Asia. In its early years, Tse had utilized the Morning Post to attract capital in addition to spreading his revolutionary ideals to a wider audience. While buyouts and restructuring saw the paper fall out of Tse’s and Cunningham’s hands, the fall of the Legation Cities brought the paper’s production to an abrupt end. Seeing the potential in improving our international standing and swaying public opinion, Tse shall bring the Morning Post back into publication to serve as the voice for our government."
LEC_westernization_without_exploitation:0 "Westernization without Exploitation"
LEC_westernization_without_exploitation_desc:0 "Raised in Australia and entrenched in British civil service, Tse Tsan-Tai has long advocated for modernizing China by taking a note from the west. While we might call for western-style reforms, we must assure the people that we are not surrendering China to the great powers that have humiliated us for centuries. We must ease the fears of a rightfully sceptical people through gradual reforms that end many of China’s archaic practices. By continuing the life’s work of Tse’s late friend Alicia Little, our government shall advocate for women’s rights and education reform as well as ending the practice of footbinding."
LEC_take_torch_anti_qing_sentiment:0 "Take up the Anti-Concessionist Torch"
LEC_take_torch_anti_qing_sentiment_desc:0 "Shanghai served as the capital of the International Mandate and a monument to the humiliation that the Chinese nation has suffered as a result of the ‘unequal treaties’. While we have taken influence from the west in our reforms, we must make it clear that we stand against the oppression of the Chinese people through these foreign concessions. We will take up the mantle of these militias and continue their noble goal in keeping China free from foreign exploitation. With the absence of the International Volunteers or a local police force, we shall organize a strong militia force to defend our nation from corrupt warlords, the Manchus and their lackeys, and the ominous Rising Sun that continues to loom over China. We will play into the rhetoric of the Taiping Rebellion, forming a fanatical fighting force that is prepared to fight to the last man."
LEC_revive_china_long_last:0 "Revive China at Long Last"
LEC_revive_china_long_last_desc:0 "With Shanghai secured and the populace warming up to the policies of our righteous government, now comes the time where we must set off from the sanctuary of Shanghai and uphold the sacred task of our Shuntian revolutionaries. Much has changed in over three decades, the Middle Kingdom finds itself divided among foreign powers and corrupt warlords, and the Manchu devils continue to rule over the Forbidden City. If we are to ever revive China and restore its rightful rulers, we must be prepared to sacrifice everything to realize our goals."
LEC_heavenly_democratic_kingdom_proclaimed:0 "A Heavenly Democratic Kingdom Proclaimed"
LEC_heavenly_democratic_kingdom_proclaimed_desc:0 "After more than three decades, Tse Tsan-Tai has been granted another chance to avenge the revolutions of 1903 and 1911, finally bringing an end to foreign dominance over the Chinese nation. It was through Christ that Tse and his righteous soldiers were able to rout out the tyrants and bring an end to centuries of humiliation. With the Forbidden City flying our banner, we must prepare to end the regency and decide the fate of our new Mandate. Shall we adapt to the current realities and restore a republic that is intertwined with our ideals or look to our original aims and crown a new Emperor on the Dragon Throne?"

