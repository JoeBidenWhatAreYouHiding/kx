LEC_totalist_party_long:0 "XinTeFa Bureau                                                         §gDai Li's ideological enclave in Shanghai dominates the intelligence operations of the Kuomintang, and forms an informal tendency within the party. Wherever sabotage and syndicalist unrest is found XinTeFa agents are surely not far behind.§!"
