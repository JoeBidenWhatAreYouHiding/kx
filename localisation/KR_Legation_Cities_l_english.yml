LEC_votes_category:0 "The Legation Council"
LEC_votes_category_desc:0 "The Legation Council is a body comprised of the representatives of the leading nations with interests in China. Motions here are proposed by a representative, and must gain a simple majority to pass. Abstentions do not count for either side, except in the case of a tie, where they serve as an extra vote for no.[LEC_observer_status]\n\nThe current countries that have voting rights on the Legation Council are:\n[LEC_voter1][LEC_voter2][LEC_voter3][LEC_voter4][LEC_voter5][LEC_voter6][LEC_voter7][LEC_voter8]\n\nThe current motion on the floor is: [LEC_current_motion]\n\nYes Votes: §G[?global.legations_yes_votes]§!\nAbstentions: §Y[?global.legations_abstain_votes]§!\nNo Votes: §R[?global.legations_no_votes]§!"
