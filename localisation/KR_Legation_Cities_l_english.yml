POLITICS_Nelson_T_Johnson_DESC:0 "Having dedicated essentially his whole life across the Pacific, it's no surprise that Nelson T. Johnson was chosen to lead American interests in the Legation Cities. Elected as High Commissioner as a mediating balance between German and Japanese interests, he has done well in ensuring that the peace is kept, and that the money keeps flowing. His moderate views have certainly managed to keep all the factions at bay, though his allegiance, in the end, lies with the American Chamber of Commerce. Although his position may seem secure now, tensions simmering on the mainland may perhaps lead to an untimely and unsatisfactory conclusion."
POLITICS_Cornell_Franklin_DESC:0 ""
POLITICS_SIEGMUND_BODENHEIMER_DESC:0 ""
POLITICS_Katsuo_Okazaki_DESC:0 ""
MANDATE_CHAOS_DESC:0 "The fighting in the streets of Shanghai between German colonial troops, A.O.G mercenaries and Japanese expedtion forces has left the Legation Cities without a functioning government. The chaos has spread to the mandate’s other cities allowing for the Triads to seize power. Local crime bosses have put aside their differences to unite under the ‘United Dragon Head Council’, with gangsters now restoring order, the future of the mandate is uncertain..."
POLITICS_QING_DESC:0 "Born as Li Shumeng in Zhucheng, Shandong province on 19 March 1914, to a poor family of carpenters. An illegitimate child without much prospect for a successful life, further impacted by the death of her father. Moving from city to city with her mother she fell in love with performing arts, joining a drama school in Beijing then moving to Shanghai, using her looks and seductive personality she quickly took to the busy city life and formed connections with theatres. However her career as an actress would come to a sudden halt when hard times fell upon her family, unable to both pursue a career in performance and care for her mother she was forced to turn to more debauched means of making money.\n\nFinding herself penniless and almost homeless, Qing turned to prositution. A common street whore, degraded and looked down upon by the rest of society, it was at her lowest point in life that she almost gave up. That was until she met the son of a wealthy businessman. Becoming more than just a customer, soon they were lovers. A strong willed man with connections to the Triads, he cared little for the opinions of others and so married Jiang. From rags to riches this common whore had her entire life transformed into luxury. When her husband died under mysterious circumstances, he left everything to Jiang. Observing her husband for the few years they were together, Jiang has proven herself to be a determined businesswoman able to replicate and increase profits while dying the Green Gangs red with her allies in the League of Left Wing Writers."
POLITICS_HONGWU_DESC:0 "Once abandoned by the world and left to rot in obscurity, the Marquis of Extended Grace Zhu Yuxun has returned to prominence and now sits on the Dragon Throne as the first Ming Emperor in over 300 years. Born in 1882 as the son of the former Marquis of Zhu before him, Zhu Yuxun was once lavished in the courts of Beijing as an honored guest and confidant to Puyi. With the arrival of the Germans, however, Zhu Yuxun was cast out from his paradise-like life of extravagance and forced into hard exile, spending these passing years hiding out in Manchuria. With the rise of the Three Harmonies Society and their dominance over China secured, the honored Dragon Head of the Triads invited Zhu Yuxun back to Beijing to take his seat at his rightful throne. Now, with the Mandate of Heaven in his grasp, Zhu Yuxun and the Triads lead China. Serving as a glorified but proud puppet to the secret whims and desires of the Triads and their vast criminal network, this restored Emperor of China has taken the name of the first Ming emperor as tribute to his ancestors and now ‘rules’ over an imperium of mysterious tradition and shadowy crime."
SHANG_EMPEROR_DESC:0 "Once abandoned by the world and left to rot in obscurity, the Duke Yansheng Kong Lingyi has returned to prominence and now sits on the Dragon Throne as the first Shang Emperor in nearly 3000 years. Born in 1872 as the son of the former Marquis of Zhu before him, Kong Lingyi was once lavished in the courts of Beijing as an honored guest and confidant to Puyi. With the arrival of the Germans, however, Kong Lingyi was cast out from his paradise-like life of extravagance and forced into house arrest at his familial estate in Shandong. With the rise of the Three Harmonies Society and their dominance over China secured, the honored Dragon Head of the Triads invited this purple-blooded noble and descendent of the Dukes of Song and the great Confucius back to Beijing to take his seat at his rightful throne. Now, with the Mandate of Heaven in his grasp, Kong Lingyi and the Triads lead China. Serving as a glorified but proud puppet to the secret whims and desires of the Triads and their vast criminal network, this restored Emperor of China has taken the name of the first Shang emperor as tribute to his ancestors and now ‘rules’ over an imperium of mysterious tradition and shadowy crime."

