lecyankded.13.a:0 "The Americans are still capable!"
lecyankded.13.b:0 "The Japanese, and a better Asia!"
lecyankded.13.c:0 "Only the Germans can ensure stability!"
lecyankded.13.e:0 "The British are a natural successor to the Americans."

lecyankded.14.t:0 "Americans Remain Dominant in the Legation Council"
lecyankded.14.d.yeswar:0 "Following the outbreak of the Second American Civil War, the Legation Cities, heavily reliant on American protection and influence, fell into a power vacuum. The Legation Council had to vote on a new High Commissioner to lead the Mandate into the future, and it seems they have chosen for the incumbent American High Commissioner, [LEC.GetLeader], to stay in the role. This surely signals a renewed commitment to the Open Door policy within the Cities, but what is unknown is how far the Cities will go to secure their neutrality."
lecyankded.14.d.nowar:0 "Following the apparent conclusion of the American constitutional crisis, the Legation Cities, heavily reliant on American protection and influence, began to have some reservations regarding American leadership. The Legation Council had to vote on a new High Commissioner to lead the Mandate into the future, and it seems they have chosen for the incumbent American High Commissioner, [LEC.GetLeader], to stay in the role. This surely signals a renewed commitment to the Open Door policy within the Cities, but what is unknown is how far the Cities will go to secure their neutrality."

lecyankded.14.a:0 "Responsible government endures in Shanghai, at least."
lecyankded.14.b:0 "Interesting."

lecyankded.15.t:0 "The Japanese Ambassador Becomes High Commissioner in Shanghai"
lecyankded.15.d.yeswar:0 "Following the outbreak of the Second American Civil War, the Legation Cities, heavily reliant on American protection and influence, fell into a power vacuum. The Legation Council had to vote on a new High Commissioner to lead the Mandate into the future, and it seems they have chosen the Japanese. The Legation Cities are now sundered, possibly forever, from the idea of a pro-Western Open Door to China, and it is unknown if the Cities will even remain nominally neutral in the years to come."
lecyankded.15.d.nowar:0 "Following the apparent conclusion of the American constitutional crisis, the Legation Cities, heavily reliant on American protection and influence, began to have some reservations regarding American leadership. The Legation Council had to vote on a new High Commissioner to lead the Mandate into the future, and it seems they have chosen the Japanese. The Legation Cities are now sundered, possibly forever, from the idea of a pro-Western Open Door to China, and it is unknown if the Cities will even remain nominally neutral in the years to come."
lecyankded.15.a:0 "Asians for Asia!"

lecyankded.16.t:0 "The German Candidate Becomes the New High Commissioner of the Legation Cities"
lecyankded.16.d.yeswar:0 "Following the outbreak of the Second American Civil War, the Legation Cities, heavily reliant on American protection and influence, fell into a power vacuum. The Legation Council had to vote on a new High Commissioner to lead the Mandate into the future, and it seems they have chosen Ambassador Bodenheimer, the German delegate. This probably signals an anti-Japanese turn in the Cities, and possibly a pro-Zhili alignment."
lecyankded.16.d.nowar:0 "Following the apparent conclusion of the American constitutional crisis, the Legation Cities, heavily reliant on American protection and influence, began to have some reservations regarding American leadership. The Legation Council had to vote on a new High Commissioner to lead the Mandate into the future, and it seems they have chosen Ambassador Bodenheimer, the German delegate. This probably signals an anti-Japanese turn in the Cities, and possibly a pro-Zhili alignment."
lecyankded.16.a:0 "Most fortuitous."

lecyankded.17.t:0 "The British Dominate the Legation Council"
lecyankded.17.d.yeswar:0 "Following the outbreak of the Second American Civil War, the Legation Cities, heavily reliant on American protection and influence, fell into a power vacuum. The Legation Council had to vote on a new High Commissioner to lead the Mandate into the future, and it seems they have chosen a complete dark horse candidate in [LEC.GetLeader], the British ambassador to Shanghai. Few can predict what the British will do with the Cities, but most presume a turn to the British Crown for protection would not be unwarranted."
lecyankded.17.d.nowar:0 "Following the apparent conclusion of the American constitutional crisis, the Legation Cities, heavily reliant on American protection and influence, began to have some reservations regarding American leadership. The Legation Council had to vote on a new High Commissioner to lead the Mandate into the future, and it seems they have chosen a complete dark horse candidate in [LEC.GetLeader], the British ambassador to Shanghai. Few can predict what the British will do with the Cities, but most presume a turn to the British Crown for protection would not be unwarranted."
lecyankded.17.a:0 "Good man, that [LEC.GetLeader]."

lecyankded.18.t:0 "Ambassador Bodenheimer Invokes Article 14"
lecyankded.18.d.yeswar:0 "As some weeks have passed since the outbreak of the Second American Civil War, and the High Commissioner has done nothing, the German ambassador to Shanghai has invoked Article 14 of the Legation Treaty, which calls for a leadership change if the current High Commissioner's nation is unwilling or unable to provide backing to the Mandate. While we were planning to do this ourselves soon, our lack of political capital has allowed the Germans to get one over on us."
lecyankded.18.d.nowar:0 "As some weeks have passed since the apparent conclusion of the American constitutional crisis, and the High Commissioner has done nothing, the German ambassador to Shanghai has invoked Article 14 of the Legation Treaty, which calls for a leadership change if the current High Commissioner's nation is unwilling or unable to provide backing to the Mandate. While we were planning to do this ourselves soon, our lack of political capital has allowed the Germans to get one over on us."
lecyankded.18.a:0 "How did he know our plans?"

lecyankded.19.t:0 "The Japanese Delegation Invokes Article 14"
lecyankded.19.d.yeswar:0 "As some weeks have passed since the outbreak of the Second American Civil War, and the High Commissioner has done nothing, the Japanese delegation in Shanghai has invoked Article 14 of the Legation Treaty, which calls for a leadership change if the current High Commissioner's nation is unwilling or unable to provide backing to the Mandate. While we were planning to do this ourselves soon, our lack of political capital has allowed the Japanese to get one over on us."
lecyankded.19.d.nowar:0 "As some weeks have passed since the apparent conclusion of the American constitutional crisis, and the High Commissioner has done nothing, the Japanese delegation in Shanghai has invoked Article 14 of the Legation Treaty, which calls for a leadership change if the current High Commissioner's nation is unwilling or unable to provide backing to the Mandate. While we were planning to do this ourselves soon, our lack of political capital has allowed the Japanese to get one over on us."
lecyankded.19.a:0 "How were they privy to our intentions?"

lecyankded.20.t:0 "Recognizing an American Government"
lecyankded.20.d:0 "As the United States falls into anarchy, their status in the Cities is left in doubt. While the civil war’s eventual victor would be well placed to claim their voting rights on the Council, recognizing one faction or another would surely lead to international condemnation, as we could hardly satisfy every power and their desires. Helpfully, we have an easy precedent to follow to our north, where both Vladivostok and Moscow claim the title of the true Russia, and as such Russia’s seat on the council. Just as we grant both nations’ emissaries observer rights, so shall we do the same in America."
lecyankded.20.a:0 "A simple solution."

lecyankded.21.t:0 "The Legation Cities Grant Us Observer Rights"
lecyankded.21.d:0 "The Legation Cities have made the decision to grant representatives from all nations involved in the Second American Civil War access to the Council chambers. Much like Britain and Russia, we are now effectively locked out of decision-making in the mandate."
lecyankded.21.a:0 "They have no spine in Shanghai!"

lecyankded.22.t:0 "The Legation Cities Grant All American Factions Observer Rights"
lecyankded.22.d:0 "Knowing that there was no way that all members of the Legation Council could come to agreement and recalling the example of Russia, where both Vladivostok and Moscow send emissaries to Shanghai, the Council has decided to grant all American factions, saving the red uprising in the north, observer rights on the Council."
lecyankded.22.a:0 "A good compromise."

lecyankded.23.t:0 "[FromGetNameCapDef] Requests the Restoration of Their Voting Rights"
lecyankded.23.d:0 "The American representative in Shanghai has requested the return of the American voting rights owed to it by the Legation Treaty, since their concessions remain unconfiscated. While we could refuse, snubbing the newly reunited America could be a foolish action. However, maybe it would be best to limit their influence in China in the near future."
lecyankded.23.a:0 "The Council must vote on it."
lecyankded.23.b:0 "The High Commissioner will push it through."
lecyankded.23.c:0 "America will never return to prominence in the East!"

lecyankded.24.t:0 "The Legation Council Votes on Restoring America's Rights"
lecyankded.24.d:0 "Now that America has been reunited, it has been seeking to restore its power worldwide, and has petitioned the Legation Council for the return of its voting rights. While they acted as a force of stability in Asia before, would it really be wise to limit our own power even further?"
lecyankded.24.a:0 "We shall vote wisely."

lecyankded.25.t:0 "The Legation Council Votes on Restoring Our Voting Rights"
lecyankded.25.d:0 "The Legation Council has agreed to our request for a vote on returning our voting rights, and the great powers' emissaries have already begun debating fiercely over the subject."
lecyankded.25.a:0 "Sounds hopeful."

lecyankded.26.t:0 "The Results of the Vote on Restoring American Rights"
lecyankded.26.d:0 "The results of the vote on restoring American voting rights have been announced, and it seems the motion has..."
lecyankded.26.a:0 "Passed!"
lecyankded.26.b:0 "Failed."

lecyankded.27.t:0 "The Legation Council Votes to Restore Our Rights"
lecyankded.27.d:0 "The assembled powers of the Legation Council have seen sense and have voted to restore our voting rights on the Council. We may now exert some more influence in the Far East, and we are a little closer to regaining our power."
lecyankded.27.a:0 "Great!"

lecyankded.28.t:0 "The Legation Council Votes Against Restoring Our Rights"
lecyankded.28.d:0 "The assembled powers of the Legation Council have voted not to restore our voting rights, deeming us incapable of asserting control in China to protect our concessions. We are left with observer rights permanently, it seems."
lecyankded.28.a:0 "Damn."

lecyankded.29.t:0 "The Legation Council Restores America's Voting Rights"
lecyankded.29.d:0 "In response to the American motion to restore voting rights to that nation after the end of their civil war, the High Commissioner has unilaterally granted them their wishes, without even calling a vote. America is on their way to returning to prominence in Asia."
lecyankded.29.a:0 "We should have been involved in that decision!"

lecyankded.30.t:0 "The Legation Council Restores Our Voting Rights"
lecyankded.30.d:0 "The High Commissioner has agreed with out request to return our voting rights on the Legation Council, without even consulting the other powers. While it has angered some of the other great powers, informed members of the populace are rejoicing."
lecyankded.30.a:0 "Amazing!"

lecyankded.31.t:0 "The Legation Council Refuses to Restore America's Voting Rights"
lecyankded.31.d:0 "In response to the American petition to restore their voting rights on the Legation Council, the High Commissioner has unilaterally shut them down. They are too unstable to return to prominence in the Far East, he implied. Whether the Americans will request it again is unknown, but what is certain is that we should have been consulted on this important matter."
lecyankded.31.a:0 "The status quo prevails."

lecyankded.32.t:0 "The Legation Council Refuses to Restore Our Rights"
lecyankded.32.d:0 "The High Commissioner in Shanghai has refused our request without even consulting the member nations of the Council. This is an outrage!"
lecyankded.32.a:0 "We are powerless in China."

lecyankded.40.t:0 "The United States Sends Troops to Shanghai"
lecyankded.40.d:0 "Citing security concerns following the collapse of the League of Eight Provinces, the Americans have sent more troops to the volunteer force in Shanghai, as well as reinforcing their own China Marines. This has increased American popularity in the Cities, as well as boosting our manpower."
lecyankded.40.a:0 "Seems like a good deal."

lecyankded.41.t:0 "The China Marines Leave Shanghai"
lecyankded.41.d:0 "With the outbreak of the civil war, the American government has recalled the 4th Marine Regiment, popularly referred to as the 'China Marines,' back to America. While American interests in the Far East can only be hurt by this retreat, the American government, in the midst of a civil war, has clearly decided that domestic commitments are more important than foreign ones. Charles F. B. Price led his troops through the city of Shanghai this morning in a grand parade before boarding the USS President Harrison, whereupon, along with many of the American Yangtze Patrol gunboats, they steamed out of the harbour. Soon after the last ships crossed the horizon, the streets were back to normal."
lecyankded.41.a:0 "I hope they weren't needed."

lectianjap.1.t:0 "Attacks In Tianjin"
lectianjap.1.d:0 "With Black Monday's ill effects leading to a collapse in living standards of native Chinese in the Mandate, various mobs have been forming trying to find someone to blame for these conditions. In Tianjin, Japanese Buddhists have been beaten, robbed and in some cases murdered. The Japanese are incensed and have offered to send a garrison of their own to maintain order in the city and prevent further attacks. However, this is extremely unpopular with other members of the Council. While allowing Japan to get involved would take a burden off our own limited resources, it could give them additional influence in the Council."
lectianjap.1.a:0 "Accept, it's not like we can handle it ourselves."
lectianjap.1.b:0 "Refuse - its our duty to maintain security in the cities, not Japan's."

lectianjap.2.t:0 "Operations Secured In Tianjin"
lectianjap.2.d:0 "Our troops have finally gained a stranglehold on our concession within Tianjin, granting us a formidable base to consolidate our military operations in China. While this is certainly not enough to allow passage to Fengtian, the military high command are already exploring options to destabilize the city and give our troops legitimate reasoning to enact a full scale occupation."
lectianjap.2.a:0 "All according to plan..."
lectianjap.2.b:0 "This has gone quite far enough, cancel any further plans!"

lectianjap.3.t:0 "Terrorist Attack In Tianjin!"
lectianjap.3.d:0 "Horrible news has reached Shanghai! A bomb has just gone off in the old town of Tianjin! Scores of innocent people are dead and even more are wounded as the fire and medical services scramble to get the survivors treatment. The police have already began an investigation and have pointed the finger at the native Chinese and have promised that this just another act of the anti-concessionist movement. The Chinese themselves are incensed they are taking the blame and have claimed dark forces are at work from beyond the shadows."
lectianjap.3.a:0 "Well that was a speedy investigation."

lectianjap.4.t:0 "Rioting In Tianjin!"
lectianjap.4.d:0 "Following the terrorist attack in Tianjin, the Japanese forces have shown great eagerness in their own crackdown on anti-concessionist forces, often surpassing the official investigators in brutality, angering an already incensed population. The tensions have finally hit a crisis with mass rioting engulfing the city. The Japanese delegation in Shanghai has warned that with the situation continuing to spiral out of control, the Empire will have no choice but to take 'pre-emptive action' in doing what we cannot. Meanwhile the authorities in Tianjin have taking executive action and began dealing with the rioters themselves, promising some semblance of reform. While much of the council is prepared to turn a blind eye, others and especially Japan have called for this to be vetoed, citing that this is in direct dispute of the Council's mandate."
lectianjap.4.a:0 "Veto them, we don't want to anger the council"
lectianjap.4.b:0 "Keep the reforms to a minimum..."

lectianjap.5.t:0 "Terrorist Attack In Tianjin Foiled!"
lectianjap.5.d:0 "In the early hours of the morning, an explosive device failed to detonate properly and the Tianjin police were able to disarm it before the bomb could any real harm. A manhunt for the terrorist has already begun though with little evidence as to may have planted it there isn't much hope for a speedy investigation or a good result. Huang Jinrong has been called upon to investigate the attempted bombing, though the German delegation has proposed their own investigative team take charge citing Huang's less than scrupulous methods."
lectianjap.5.a:0 "I don't care who investigates it, I want the head of the terrorist on my desk!"

lectianjap.6.t:0 "Arms Shipment Discovered!"
lectianjap.6.d:0 "During a routine custom's inspection of a ship docking in Shanghai, a massive cache of weapons has been discovered with all of the crew aboard being put under arrest until further notice with the ship officially seized. An official investigation is under way and is expected to get some results soon."
lectianjap.6.a:0 "Never a dull day in Shanghai!"

lectianjap.7.t:0 "Japanese Guns In A Russian Ship"
lectianjap.7.d:0 "The investigation has finally returned and gathered up all the evidence available to them. The ship itself is Russian in origin, registered to a shipping company in Vladivostok but the guns are Japanese in nature and comprised mostly out of obsolete Arisakas. The crew have given no useful leads and it appears we will have to track this down to the source, either investigating the shipping company in Vladivostok or calling on the Japanese to assist."
lectianjap.7.a:0 "Authorize an official investigation, lets get to the bottom of this!"

lectianjap.8.t:0 "A Warm Day In Vladivostok"
lectianjap.8.d:0 "Our agents in the Russian port city of Vladivostok have recently contacted us with an interesting lead. After having obtained manifests from the shipping company it appears that the arms were being sold to the China Agency with Japan using the Russian shipping route to clear suspicion and launder the weapons. Now with this evidence our agents in the Legations can begin an official investigation into the China Agency."
lectianjap.8.a:0 "Something strange is afoot..."

lectianjap.9.t:0 "The Investigation Gets Stonewalled"
lectianjap.9.d:0 "The Japanese have been less than cooperative with our detectives, either outright refusing to help or giving vague or downright bizarre answers. It seems that the Japanese will be of no help in this investigation and we will to go down other avenues of investigation...The Green Gang are the obvious choice, assuming their leaders haven't been incarcerated."
lectianjap.9.a:0 "The Green Gang don't seem like too bad fellows..."

lectianjap.10.t:0 "Japanese Intrigue In China"
lectianjap.10.d:0 "With an official investigation of the China Agency having gone under way we have finally reached the bottom of these arms shipments and it appears that the Japanese are arming loyal collaborators in preparation for a full scale invasion and occupation of China. Now that the genie is out of the bottle we will have to pick a side, either offering the Japanese a deal or attempting to crackdown on their smuggling."
lectianjap.10.a:0 "How scandalous!"

lectianjap.11.t:0 "Offering A Deal"
lectianjap.11.d:0 "In some dirty backroom somewhere in one of Shanghai's many backstreets representatives from the China Agency have met with representatives from the Legations Council. The China Agency are aware we're onto them and now it is time for us to press down the boot. We can obviously look the other way to their indiscretions on the condition that they..."
lectianjap.11.a:0 "...grant us some future favours."
lectianjap.11.b:0 "...give us everything they have on Du Yuesheng."

lectianjap.12.t:0 "Beginning The Crackdown"
lectianjap.12.d:0 "With full knowledge of the indiscretions of the China Agency it is time to put the boot down and remind the Japanese that the Legations are not mere pawns in their game for China. Haung Jinrong is the obvious choice to lead the crackdown but his criminal connections could compromise the status of the council. While the Chamber of Commerce has put itself forward as a more 'moral' alternative, many commissioners doubt their capabilities."
lectianjap.12.a:0 "Time to end this once and for all"

lectianjap.13.t:0 "The Crackdown Succeeds!"
lectianjap.13.d:0 "Good news has for once reached Shanghai and it seems that our crackdown against the China Agency and its puppet organizations has seen success. While the Japanese are incensed there is little they can do and it appears that the China Agency will no longer be a thorn in our side."
lectianjap.13.a:0 "Stability returns to Shanghai!"

lectianjap.14.t:0 "The Crackdown Fails!"
lectianjap.14.d:0 "It seems that our crackdown against the China Agency and its puppet organizations has not gone according to plan. A combination of corruption and proactive attempts to hide their deeds on behalf the Japanese has meant that our attempts to strike down on the Japanese has failed, making a mockery of the Council and allowing the Japanese to paint themselves as victims of a witch-hunt."
lectianjap.14.a:0 "Well that's not good..."

lectianjap.15.t:0 "Help From The Green Gang"
lectianjap.15.d:0 "While it is unfortunate we have to ask for help from common gangsters, with the Japanese proving unwilling to cooperate, we have had to turn to less than orthodox means. By offering to turn a few blind eyes, The Green Gang has agreed to do some investigation work for us and has come to the conclusion that the Japanese are using the China Agency to funnel arms to their contacts in the Chinese interior with the Legation Cities as the smuggling point. While this evidence is flimsy at best we could use it as a prerogative for a more...official investigation."
lectianjap.15.a:0 "This could prove very interesting..."

lectianjap.16.t:0 "The Crackdown Succeeds!"
lectianjap.16.d:0 "Good news has reached Shanghai! The crackdown against the China Agency has went exceptionally well despite the best attempts by the Japanese to obstruct us. With the China Agency defanged and its operations limited solely to its more legal avenues we have removed one of the larger thorns in our side. While the Japanese are internally seething, there is little they can do now."
lectianjap.16.a:0 "Great news!"

lectianjap.17.t:0 "The Crackdown Fails!"
lectianjap.17.d:0 "Terrible news has reached Shanghai! The crackdown against the China Agency has gone horribly wrong! The organization was able to successfully hide in the deep underbellies of the city and obscure it's more illegal operations. While this will have little short-term effect, in the long term Japan will be able to regroup and bolster their operations."
lectianjap.17.a:0 "Damn."

lectianjap.18.t:0 "Shanghai Says Yes!"
lectianjap.18.d:0 "Great news from Shanghai, the Mandate has agreed to give us a green light to further operations in Tianjin. It seems that their economic woes were just too much to maintain security in the city. Regardless, this greatly benefits ourselves and we can now beginning garrisoning more troops in Tianjin, making way for an eventual takeover."
lectianjap.18.a:0 "The dominoes are starting to fall..."

lectianjap.19.t:0 "Japanese Troops Garrison Tianjin"
lectianjap.19.d:0 "It seems that economic woes have gone down hard on the Legation Cities and they have decided to outsource much of their security operations to the Japanese to keep their economy afloat. While there is little we can do to stop them, there has been uproar in the council over the shifting balance of power and with calls for Japan to not abuse their position in the city."
lectianjap.19.a:0 "Worrying, to say the least."

lectianjap.20.t:0 "Shanghai Refuses!"
lectianjap.20.d:0 "Terrible news has come out of Shanghai, the Mandate has refused to give us a green light to further operations! This is a major blow to our plans to takeover Tianjin and we will now have to wait for the China Agency to orchestrate more attacks before we can make our demands again."
lectianjap.20.a:0 "Damn!"

lectianjap.21.t:0 "Terrorist Attack In Tianjin!"
lectianjap.21.d:0 "Earlier today an explosive device was detonated in the port city of Tianjin, killing scores of civilians and wounding many more. The police have claimed that this is simply a case of the anti-concessionist violence though the native Chinese are adamant that 'dark forces' are at work, with some wondering if this has any relation to our recent involvment of Tianjin. Obviously the military has claimed it has nothing to do with them."
lectianjap.21.a:0 "Nothing to do with us!"

lectianjap.22.t:0 "Japan Demands A Security Garrison"
lectianjap.22.d:0 "Members of the Japanese delegation have petitioned the mandate to grant Japan a green light to begin security operations in Tianjin. Arguing that the Tianjin Police have been unable to stem the tide of attacks they now believe that only their own troops can guarantee the safety of their citizens."
lectianjap.22.a:0 "They do raise a good point..."
lectianjap.22.b:0 "What do they think we are, the Japanese Cities?"

lectianjap.23.t:0 "Huang Jinrong Returns"
lectianjap.23.d:0 "Huang Jinrong has come to us with glorious news having caught the bomber - one of the usual miscreant native Chinese though under interrogation he admitted that he himself was not the mastermind behind the plot but instead a rogue Japanese officer. While the Japanese have court-martialed the officer and are attempting to distance themselves from the plot, this serves as a politically embarrassing incident."
lectianjap.23.a:0 "Hurray!"

lectianjap.24.t:0 "The Germans Return"
lectianjap.24.d:0 "The German investigation returned with little luck, having apprehended only a few of the typical miscreants, none of which had shown any initiative or intelligence to construct the bomb and plan out such an attack. After successive interrogations the men were released and we find ourselves with no leads or clues. The Germans have admitted that their 'sources' have failed and promise they'll catch them next time."
lectianjap.24.a:0 "Damn!"

lectianjap.25.t:0 "Invade Tianjin?"
lectianjap.25.d:0 "The Legation Cities are vulnerable, and our forces ready. The IJN is on its way to Tianjin now, where our men there are preparing to seize the city. The Legation Council can do little to stop us, but is it worth the risk of international isolation?"
lectianjap.25.a:0 "Dispatch our troops!"
lectianjap.25.b:0 "I've changed my mind, call back our transports!"

lectianjap.26.t:0 "The Japanese Invasion of Tianjin"
lectianjap.26.d:0 "The Japanese have invaded Tianjin with the full power of the IJN supporting their troops already in their concessions there. They claim to be merely helping us secure the city from unidentified bandits, but this move is clearly very aggressive and beyond the normal parameters of Japanese movements in the Mandate."
lectianjap.26.a:0 "We cannot hope to resist them!"
lectianjap.26.b:0 "But resist we must."

lectianjap.27.t:0 "Tianjin Successfully Captured"
lectianjap.27.d.peace:0 "Tianjin is in our hands! Our troops easily sailed into the second city of the Mandate, and are occupying it even now."
lectianjap.27.d.war:0 "Surprisingly, the Legation Cities have responded to our invasion with incredible hostility, and though we have occupied Tianjin, we are now in a state of war with them."
lectianjap.27.a:0 "All according to plan."

lectianjap.28.t:0 "The Administration of Tianjin"
lectianjap.28.d:0 "Though, of course, we have admitted the Mandate still is sovereign in Tianjin, we can do, in effect, whatever we want with it. Some, in order to expedite the war with the Central Government by our Fengtian allies, propose handing it over to them, while others wish to keep it for ourselves."
lectianjap.28.a:0 "We will retain it for now."
lectianjap.28.b:0 "Hand it over to the rightful Chinese government."

lectianjap.29.t:0 "Japan Hands Over Tianjin to Us"
lectianjap.29.d:0 "The Japanese have recently occupied Tianjin, and have been deliberating the fate of the city. Happily for us, they have decided to restore the city’s administration to the rightful Chinese government, and our troops have already moved into the city. This is a great day for all Chinese!"
lectianjap.29.a:0 "One step closer to reunifying China!"

lectianjap.30.t:0 "The Occupation of Tianjin"
lectianjap.30.d:0 "With pro-Japanese forces having gained control of the Legation Council, they are now beginning to exert their influence. The Legation Council has not only recognized us, they have invited our troops into Tianjin to "secure the city" from the threat of the hostile illegitimate Chinese government. Though our troops can now enter the city and we effectively administer much of the city, most of the profits Tianjin generates still go to Shanghai."
lectianjap.30.a:0 "Still, an enormous coup!"
lectianjap.30.b:0 "In that case, it's not worth it."

lectianjap.31.t:0 "[FNG.GetNameDef] Occupies Tianjin"
lectianjap.31.d:0 "The Fengtian government, with the assistance of the Japanese and the Legation Council, has occupied Tianjin, opening another flanking front for their troops in the coming war. This has energized our people even further to expel the imperial collaborators from our land, but there is little we can do, for now. "
lectianjap.31.a:0 "Awful!"

lectianjap.32.t:0 "Weapons Stockpiles in the Legation Cities"
lectianjap.32.d:0 "Some of our friends in Shanghai have suggested a cunning plan to enrich all and aid our coming war in China - we will provide our agents in the Cities with weapons, and when we are fighting our war they shall smuggle them back to our forces. This will greatly aid our supply lines."
lectianjap.32.a:0 "Sounds like a plan."

lectianjap.33.t:0 "The Legation Cities Supply Our Troops"
lectianjap.33.d:0 "The pro-Japanese but ostensibly neutral Legation Cities have been secretly charged by our Japanese allies to deliver our ground troops with weapons smuggled across the neutral zones, and they have done just that."
lectianjap.33.a:0 "Good news."

lectianjap.34.t:0 "Fengtian Accepts"
lectianjap.34.d:0 "[FNG.GetNameDefCap] has accepted our offer of free passage through Tianjin, meaning they have also accepted our demand of continuing to receive the profits of Mandate-owned industries and Mandatory protective tariffs from nations not on the Council."
lectianjap.34.a:0 "Cooperation is good for everybody."

lectianjap.35.t:0 "Fengtian Refuses"
lectianjap.35.d:0 "[FNG.GetNameDefCap] has refused our offer of free passage through Tianjin, as they are unwilling to accept our terms for retaining many of the profits that the city provides. Tianjin will remain part of the decaying Mandate for now."
lectianjap.35.a:0 "We can serve the Empire better than they can, anyway."

lectianjap.36.t:0 "[FNG.GetNameDefCap]'s Coup in Tianjin"
lectianjap.36.d:0 "After almost two years of occupation, it seems the [FNG.GetAdjective] government no longer feels obliged to stay constant to the terms of our agreement. They have cancelled any shipments to Shanghai, and have put very competitive tariffs on goods coming into Tianjin."
lectianjap.36.a:0 "How annoying."

lectianjap.37.t:0 "Guns Smuggled Into Shanghai"
lectianjap.37.d:0 "Japanese arisakas have found their way into Shanghai and are already being distributed to pro-Japanese collaborators within the Mandate and in areas of China far beyond. Of course there's nothing to see here..."
lectianjap.37.a:0 "Guns come and go every day. We musn't follow every one of them."

lecfuzhou.1.t:0 "Triad Activity in Fuzhou"
lecfuzhou.1.d:0 "One of the pre-eminent members of the Green Gang, Zhang Xiaolin, has begun opening store fronts and suppressing local crime in Fuzhou. This is one of the first times Xiaolin has attempted an independent operation in a different city from Shanghai, and this operation could reveal his style of conducting a gang. What will he order his men to do?"
lecfuzhou.1.a:0 "Xiaolin's men are deadly."
lecfuzhou.1.b:0 "Xiaolin's men expand the Triad organization."
lecfuzhou.1.c:0 "Xiaolin likes profit, however he can find it."

lecfuzhou.2.t:0 "A Fight on the Docks"
lecfuzhou.2.d:0 "In the Fuzhou port gang violence between Xiaolin's men and a local gang looking to curb Xiaolin's encroaching influence has broken out during a smuggling operation of the Green Gang. Xiaolin's men, intercepted by the rival gang, opened fire almost immediately, killing several and wounding many more. While they are a step closer to securing the dockyards of Fuzhou, their reputation has suffered."
lecfuzhou.2.a:0 "More violence, great."

lecfuzhou.3.t:0 "Heroin Production Goes Local"
lecfuzhou.3.d:0 "Zhang Xiaolin, an important member of the Green Gang, has created a domestic Fuzhouan heroin production, making it unnecessary for him to smuggle the heroin from Shanghai, thus making his operations far more secure than they are currently."
lecfuzhou.3.a:0 "We should crack down on the imports from Shanghai."
lecfuzhou.3.b:0 "We should focus on stopping local refinement."

lecfuzhou.4.t:0 "A New Temple Opens in the Town"
lecfuzhou.4.d:0 "Zhang Xiaolin, an important member of the Green Gang, has gracefully sponsored a new temple in Fuzhou, however reports have surfaced that this temple is used more for smuggling drugs than religious worship."
lecfuzhou.4.a:0 "What a waste of real estate."

lecfuzhou.5.t:0 "Green Gang Secures Control of Shipping"
lecfuzhou.5.d:0 "The Green Gang has taken over much of the shipping in Fuzhou, especially of the smuggling of drugs, with them finally being able to push out more smaller local Triads. These had been a thorn in the side of Xiaolin's Green Gang, as they attacked or intercepted smuggling of drugs before."
lecfuzhou.5.a:0 "They better leave legal shipping alone!"

lecfuzhou.6.t:0 "Drugs Proliferating"
lecfuzhou.6.d:0 "Drugs have become more and more common in Fuzhou, with the police being unable to stop the spread of them, with the most popular drugs being opium and heroin. Many of the new drugs are being produced in Fuzhou, though Shanghai remains the hotbed of drug creation."
lecfuzhou.6.a:0 "Where are the police when you need them?"

lecfuzhou.7.t:0 "Zhang Xiaolin's New Powerbase"
lecfuzhou.7.d:0 "Zhang Xiaolin has established Fuzhou as his new power base for his smuggling operations, giving him and the Green Gang a sizeable advantage over other, more local, Triads. He is using his new power base already to expand his smuggling operation elsewhere within China. Many within the government ask how we should respond to this new development, as he may be an useful ally, though some say his new rival and former partner Du Yuesheng could be a more valuable one. Some propose that the best course of action is simply to try and eradicate his gang from Fuzhou, now that he has proved himself a disturber of the peace."
lecfuzhou.7.a:0 "Go to Du Yuesheng."
lecfuzhou.7.b:0 "Try to root him out."
lecfuzhou.7.c:0 "Work with Xiaolin."

lechotung.1.t:0 "Strange Things At The Vermillion Society"
lechotung.1.d:0 "The Vermillion Society is a collection of various clubs, informal groupings, secret societies and organizations made up of wealthy and influential men in the Mandate, often from Chinese or mixed-race backgrounds. The Society's nationalist leaning is an open secret and their funding of nationalist organizations througout China is somewhat in the open, though it has never been confirmed to be true. The Society provides somewhat of a headache to the council and represents in the broadest terms Chinese influence in the Legations. Recently, tax agents have discovered numerous irregularities in the funding of the Society with the trail leading to Hong Kong. While there is no evidence as to whether or not this is simple tax evasion or a much grander conspiracy, we should investigate and see where the clues take us."
lechotung.1.a:0 "This could prove interesting..."

lechotung.2.t:0 "The Hotung Connection"
lechotung.2.d:0 "Our investigations have borne fruit and the paper trail leads back to none other than Sir Robert Hotung of Hong Kong. Hotung is one of Hong Kong's more influential businessman and is widely respected in the city and the Legations at large. One of the richest men in Hong Kong, Hotung controls much of the city's largest enterprises and was able to expand his influence when the British were partially evicted. Hotung is a notable Chinese nationalist and was involved in the founding of the Vermillion Society when his Hong Kong based Chinese Club merged with similar groups, with Hotung still acting as the de facto chairman of the Hong Kong branch and is by far its most notable figure. Despite his leanings Hotung is ironically one of the larger supporters of the Legations among the Chinese crowd, seeing no contradiction in his support for both Chinese nationalism and the perceived safety of the cities. Despite all this it seems the old man is despairing at the situation of China and has began desperately funding nationalist organizations across the spectrum including the fledgling KMT, the Fengtian Government and Chen Jiongming's Federalists. While funding these organizations is not illegal, tax evasion is and it gives us an opportunity to crack the monetary lifelines of some of the Legations greatest existential threats."
lechotung.2.a:0 "Sir Robert would surely understand."

lechotung.3.t:0 "Questions Need To Be Asked"
lechotung.3.d:0 "The initial investigation into the KMT connection regarding Sir Robert has not gone particularly brilliant. The investigation team has been unable to locate any KMT members beyond the usual low-ranking miscreants, all of whom are unaware to the greater workings of the Kuomintang machine. To make matters worse the KMT appear to be onto us and have since retreated to the shadows. If this investigation is to go any further we'll need to call in some help. The China Agency are efficient though they may meet the same end as ourselves. Du Yuesheng is a known KMT sympathiser and could very easily lead us to the KMT cells in exchange for a favour or two..."
lechotung.3.a:0 "Best of a bad bunch, I suppose."

lechotung.4.t:0 "The Japanese Are On The Case!"
lechotung.4.d:0 "After some drawn out negotiations, we have finally come to an amicable agreement with the Japanese. In exchange for offshoring the investigation to their China Agency, we'll look the other way on some of their more...illicit operations. While not exactly ethical, it is does allow us to get to the bottom of this mystery."
lechotung.4.a:0 "All for the greater good."

lechotung.5.t:0 "The KMT Cell In Shanghai"
lechotung.5.d:0 "The Japanese have come to us with some interesting results and have exposed a KMT cell operating in Shanghai itself. While this was always suspected, to finally have a confirmation as well as an insight into their operations. While much of the cell was able to escape and regroup, we are slowly closing in and have thrown a spanner into the works of the KMT's XinTeFa operations branch."
lechotung.5.a:0 "Brilliant news!"

lechotung.6.t:0 "Du Yuesheng's Collaboration"
lechotung.6.d:0 "While it has always been an open secret that Du Yuesheng has sympathies for the KMT, with help from our allies in the China Agency, we have finally been able to prove his illegal involvement with the group, primarily in supplying weapons and counterfeited documents. This proves as both a blow to the KMT and primarily to Du's operations."
lechotung.6.a:0 "The noose is closing in..."

lechotung.7.t:0 "Cracked The KMT!"
lechotung.7.d:0 "Great news! It seems our allies have held up and we have successfully taken the fight to the KMT managing the break their monetary lifeline. In the short-term this will not effect the wider Kuomintang but it does break their operations in the cities and has proven a heavy blow to the Vermillion Society."
lechotung.7.a:0 "Hurray!"

lechotung.8.t:0 "A Dead End"
lechotung.8.d:0 "It seems the China Agency was not as resourceful as we had expected. During an operation in Shanghai, KMT XinTeFa agents were able to escape with important documents, destroying what had been left behind. While this serves as a boost to th Vermillion Society and to the Kuomintang, it at least damages the Japanese with heads beginning to role in Tokyo."
lechotung.8.a:0 "Drat!"

lechotung.9.t:0 "Into The Dragon's Den"
lechotung.9.d:0 "Du Yuesheng is a known sympathiser of the rightist Kuomintang though with a special distaste for Wang Jingwei and his more socialist elements. Even better, he is a common criminal and not averse to doing dirty work for the right price... Du could easily help us sabotage the KMT connection but in exchange he will expect far more than a mere pound of flesh and has requested that we arrange an 'accident' at the Shanghai Police Archives."
lechotung.9.a:0 "Well if we have no choice..."

lechotung.10.t:0 "Fire At The Shanghai Police Station!"
lechotung.10.d:0 "Horrible news has come in from Shanghai! A massive fire has broken out in the police archives with numerous case files being destroyed in the inferno. The fire brigade have desperately battled to save what they could but it ultimately resulted in the loss of the entire D section. Valuable files on Du Yuesheng have been lost to history, setting back our investigation into his affairs."
lechotung.10.a:0 "Was it truly an accident?"

lechotung.11.t:0 "A Book Of Names"
lechotung.11.d:0 "It seems that the fire has had a silver lining. As the fire investigation team searched the rubble, a small black book was discovered and contained the names of Kuomintang agents, safehouses, weapons caches, dates of meetings and supply lines. With such a treasure chest of information the Kuomintang will melt in the face of the police."
lechotung.11.a:0 "What a find!"

lechotung.12.t:0 "Investigating The Fengtian Lead"
lechotung.12.d:0 "Interestingly it seems some of Hotung's money is being deposited in the accounts of high-ranking members of the Fengtian governments and various companies involved with the Fengtian administration. Being the last stand of the Xinhai Order seems to have paid off for Zhang Zuolin with Hotung donating much of his money to the remaining republican government. We must tread carefully during this operation as the Japanese are unlikely to be thrilled to find us meddling in the affairs of their puppet."
lechotung.12.a:0 "Let's reach out to friends in the West..."

lechotung.13.t:0 "A Meeting With The Westerners"
lechotung.13.d:0 "In one of the more opulent gentleman's clubs in Shanghai, a meeting between representatives from AnCham Shanghai, the Ostchina Direktorium, the Hong Club and the Shanghai Municipal Council was under way to discuss their mutual issue of Hotung giving money to Fengtian. After lots of bickering the group eventually agreed to put together a joint investigation team to get to the bottom of what's going on. Though due to the high-profile nature of the meeting it won't be long before the Japanese catch on..."
lechotung.13.a:0 "Did that window open itself?"

lechotung.14.t:0 "A Report From Shanghai"
lechotung.14.d:0 "Our operatives in the China Agency have informed us that a covert meeting between the western powers and the SMC has taken place to discuss the issue of Fengtian receiving Vermillion Society donations and this is surprising news to the foreign office. Much of the civilian government wishes to ignore the meeting and let the Legations deal with this themselves so they can unwittingly push Fengtian further into our grip though some members of the military have called on us to veto the investigation immediately."
lechotung.14.a:0 "Well Fengtian is independent after all..."
lechotung.14.b:0 "Veto the investigation! Only we are responsible for Fengtian's affairs."

lechotung.15.t:0 "Something's Wrong"
lechotung.15.d:0 "Despite fears that the Japanese had been spying on the meeting and would be ready to veto the investigation it appears that they themselves are unaware of Fengtian's monetary aid and will let us operate unhindered. Despite this it seems that they have unwittingly informed Fengtian by demanding answers. Early today a group of armed Chinese men broke into the investigator's offices and began firing automatic weapons before setting fire to the room and escaping. No evidence was discovered but the Fengtian Government is suspected of the attack."
lechotung.15.a:0 "Damn it!"

lechotung.16.t:0 "Dead End!"
lechotung.16.d:0 "Be it by the Japanes vetoing our investigation or an attack by dark forces, our investigation into Fengtian's funding is over with no real result. While we have certainly done some minor damage it won't hinder Fengtian in the long-term."
lechotung.16.a:0 "Put it in the cold cases."

lechotung.17.t:0 "Interesting Leads"
lechotung.17.d:0 "It seems that by investigating the Cantonese connection has paid off greatly with the numerous interesting leads being discovered by the investigation team. It seems that Sir Robert is heavily involved in the activities of Chen Jiongming and Li Zongren of the essentially defunct Rightist KMT. To continue our investigation we will have to dig deeper into the Canton connection by either going to the heart of operations in Hong Kong or by strongarming the Ostchina Direktorium to grant us some favours within the AOG."
lechotung.17.a:0 "Into the heart of darkness we go."

lechotung.18.t:0 "A Dinner At The Hong Kong Club"
lechotung.18.d:0 "Despite the British ostensibly being evicted from the Legations, they continue to hold huge sway in their old colony of Hong Kong, primarily through the Hong Kong Club. During our investigation into Chen Jiongming's affairs in Canton, the Club has shown an interest in aiding us and appear to have been conducting an investigation of their own into him. A few bribes over a friendly dinner and this information could fall into our hands..."
lechotung.18.a:0 "I think I'll have my steak well done."

lechotung.19.t:0 "A Favour From The AOG"
lechotung.19.d:0 "The AOG or Aufsichtsrat der Ostasiatischen Generalverwaltung are a grouping of semi-legal territorial concessions throughout China, afforded to Germany by warlord Sun Chuanfang and they often been referred to as Germany's own Legation Cities. One of their primary base of operations is in the southern port city of Guangzhou near Hong Kong. It is no secret the Germans have been keeping tabs on the activities of Chen and other revolutionaries in the city. In exchange for some clout to the Ostchina Direktorium, the AOG will gladly take part in some information sharing."
lechotung.19.a:0 "Pleasure doing business with you!"

lechotung.20.t:0 "The Commission For Laundering"
lechotung.20.d:0 "It seems that our connections have paid off and we have struck a monumental blow to the Vermillion Society as one of their biggest allies has been cut off from funding. While in the short term this won't have much impact on Chen, it has already wreaked havoc on the Vermillion Society. A direct product of the investigation is the creation of the Commission for Laundering which will oversee and fight money laundering attempts in the cities, curtailing future Vermillion Society intrigue."
lechotung.20.a:0 "You fought the law and the law won."

lechotung.21.t:0 "Chen Jiongming Arrives In Hong Kong"
lechotung.21.d:0 "Chen Jiongming, leader of the Chinese Federalist movement has arrived in Hong Kong, having been forced to go into exile recently from his native Guangdong. He has already become a guest speaker and close associate of the Vermillion Society and is currently staying with Sir Robert Hotung until he can find a more permanent accommodation. While his presence proves a minor headache for the Hong Kong Club, for the most he doesn't appear capable of causing any major revolts for the time being."
lechotung.21.a:0 "What an interesting fellow."

lechotung.22.t:0 "Chen Jiongming Dies"
lechotung.22.d:0 "News has arrived today that Chen Jiongming, the Chinese Federalist leader has died from typhus. Having suffered from ill health since his move to Hong Kong, it seems Chen finally succumbed to his diseases and passed on. As the Vermillion Society mourn, the Federalist movement has effectively collapsed without Chen."
lechotung.22.a:0 "Rest in peace."

legcities.45.t:0 "The Triads Seize Power"
legcities.45.d:0 "After consulting with his soothsayer and his incense masters, Big Ears Du - the current leading Shan Chu of the Green Gang triad - ordered an orgy of violence against Legation officials, culminating in the full seizure of power by Du’s Green Gang that was aided by a broad, largely-criminal coalition of his own design, with partners operating out of other cities within the Pearls of the East, such as the Sun Yee On of Hong Kong who have allied with us in order to finally outmaneuver their 14k rivals, while Shanghai itself was handled by the Green Gang ourselves along with our temporary allies like Madame Jiang Qing’s band of leftists and minor triads, and the occultist millenarian Christians of the Great Mingshun group led by Tse Tsan-tai, who joined us in hopes of spreading their faith and monarchist ideas on the backs of the Triads due to our groups’ shared ancestral links to past Ming revivalist groups like the White Lotus Society and the Tiandihui. With the power structures of the various syndicates merged as one, the major triads have formed a united council of Dragon Heads in order to formalize their rule over the cities, with Du serving as the leading face of this council - the Mountain Master of all the Triads. \n\nAlready, Du’s Green Gang has begun dominating and assimilating the other smaller syndicates, gangs, and triads as we speak, with his Fu Shan Chu deputies Pockmarked Huang Jinrong and the Arch-Collaborator Zhang Xiaolin - along with their powerful and evermore concerning ‘ally’ Madame Jiang Qing - eat up the scraps, while the Great Mingshun group threatens to break with us already over our over-reliance on brutish violence, especially to foreign Christians in the cities. While international powers are concerned, the promise of continuing trade and increased tariffs have stayed their hand for now, buying the Triads time to cement their grip on power before the inevitable leadership struggle consumes them all, or so the world hopes, but each of the most prominent Dragon Heads of the coalition - namely the Shanghai based head honchos of the Green Gang and their ally and soon-to-be rival Madame Jiang - have other plans in store."
legcities.45.a:0 "Long live our Hong brothers."

legcities.46.t:0 "Lord Josslyn Erroll takes his chance"
legcities.46.d:0 "With the situation in Shanghai crumbling by the second a crisis meeting was called of the Legation Mandate Council to decide on what course of action to take. Lord Josslyn Errolll proposed that the Mandate itself be suspended and all legislative powers be formally invested in one Commissioner until the situation improves. A vote was called and Erroll won by a large margin. Josslyn stated in a telegram to the Mandatory Powers that full tariffs and taxes will resume and requesting their ratification of the appointment. None objected."
legcities.46.a:0 "Surely he will relinquish them afterwards"

legcities.47.t:0 "Jiang Qing Crosses the Hong Gate"
legcities.47.d:0 "After the collapse of the United Dragon Head Council, Jiang Qing has leveraged her support among the masses to coerce the stubborn Triad bosses and has emerged as the preferred leader by decision of the Incense Master, Red Pole and White Sandal. While controversial, her adherence to socialism and the support of student allies and the influential Zuolian rang true as the best venture to focus on, drawing the Pearl of the East closer to the socialist powers of the Third Internationale."
legcities.47.a:0 "A new red dragon rises."

legcities.48.t:0 "Huang Jinrong Crosses the Hong Gate"
legcities.48.d:0 "After the collapse of the United Dragon Head Council, Huang Jinrong has emerged as the preferred leader by unanimous decision of the ranking Triad members. Jinrong’s policy of co-opting Shanghai’s civilian institutions and preserving the Pearl of the Orient as an international hub of foreign capital has gained Jinrong the support of the Triad bosses."
legcities.48.a:0 "We salute you Hong brother!"

legcities.49.t:0 "Du Yuesheng Crosses the Hong Gate"
legcities.49.d:0 "As quickly as it began, the United Dragon Head Council has collapsed and from its wreckage strives Big Ears Du. Du’s brutal efficiency during the Night of the Monkey’s Head in addition to his lucrative ties to the business sector and his old Kuomintang allies proved too lucrative to resist to the remaining council members and they elected him without question."
legcities.49.a:0 "The fortunes pre-ordained this day!"

legcities.58.t:0 "The Great Charlie Chaplin visits Shanghai!"
legcities.58.d:0 "The great Charlie Chaplin has decided to visit Shanghai! While in more recent times his films have been labelled as provocative or censored for being "Syndicalist propaganda" there are no such problems here. Chaplin took a tour of some our own opera houses and then attended a showing of "Modern Times" subtitled for the native audience."
legcities.58.a:0 "We hope he comes again!"

legcities.59.t:0 "Reaction of the Legation Powers"
legcities.59.d:0 "With the Legation Mandate Council eliminated as an effective power player in the Cities, the payment of dividends to the Legation Powers has ceased, as well. There is a distinct possibility that some of them may take a dim view of this loss and take forceful action."
legcities.59.a:0 "Surely they know better."

legcities.60.t:0 "Blood on the Streets of Shanghai"
legcities.60.d:0 "The authority of the Legation Mandate Council has collapsed in a single night of blood and violence. Street gangs organised by the Chinese criminal organisations have slaughtered many members of the police corps, administrators and even a handful of the more influential delegates from the Legation Powers. The survivors hardly dare to leave their homes. Needless to say, with the Triads in all but complete control of all commercial activities, the payment of dividends from the Cities has ceased."
legcities.60.no_proff:0 "The authority of the Legation Mandate Council has collapsed in a single night of blood and violence. Street gangs organised by the Chinese criminal organisations have slaughtered many members of the police corps, administrators and even a handful of the more influential delegates from the Legation Powers. Fortunately, since the dividends we are entitled to have not been payed anyway, this has little effect on us."
legcities.60.a:0 "That's too bad."
legcities.60.b:0 "This cannot be allowed to stand!"

legcities.61.t:0 "[From.GetNameDefCap] Prepares for Intervention"
legcities.61.d:0 "The [From.GetAdjective] government has sent a strongly worded note to the Legation Council, demanding an immediate resumption of the dividends. Should the Council be unwilling or unable to do so, [From.GetNameDef] is fully prepared to used force of arms to ensure compliance. With the Council members either dead or effectively confined to their residences, it seems intervention is inevitable."
legcities.61.a:0 "Have we gone too far?"

legcities.62.t:0 "Legation Council condemns Violence"
legcities.62.d:0 "The powers represented on the Legation Council have passed a resolution condemning the recent outbreak of violence in the Cities. They have reaffirmed their support for the authorities in the Cities in their struggle to restore order. It seems the powers are not ready for efforts rising above such symbolic measures."
legcities.62.a:0 "Our power is secure."

legcities.63.t:0 "Walking the 'Great Way'?"
legcities.63.d:0 "As we work to bring stability back to the streets of Shanghai, the future of the city is met with fear and uncertainty by its residents. With demands to restore a civilian government, many have wondered if allowing a pretense of self-rule would be dangerous. With most collaborators being nothing more than criminals and warlords, one Su Xiwen, a Japanese educated professor and finance director, has stood out. Xiwen has espoused a unique syncretism between Buddhist and Taoist teachings dubbed the ‘Great Way’, hoping to unify all peoples under his philosophy. Similar to other collaborators, Xiwen has ties to Shanghai’s criminal underworld, cultivating an assortment of petty thieves and drug dealers as well as siphoning support from the local millenarian movements such as the Yiguandao. Siwen has promised to root out resistance within the city and launch a public works program to gain the support of the local populace. While distrusting of his promises and his eccentric philosophies, some have considered allowing this nutty professor to run Shanghai until we can reintegrate it into our allies’ holdings."
legcities.63.a:0 "Allow the ‘Great Way’ to form a government."
legcities.63.b:0 "We have no need for this cult."

legcities.100.t:0 "The Dragon on the Mountain Seizes the Mandate of Heaven"
legcities.100.d:0 "Long have the Three Harmonies Society, or the Triads, influenced China from the shadows. With roots in the secretive Tiandihui and the White Lotus, we have pulled the strings of China’s political game for centuries. We helped plant the seeds of discontent that gave rise to the Taiping Rebellion and the Boxer Uprising. We have spread the opium and gun trades far and wide across East Asia. Our agents have helped topple dynasties while our Red Poles, 49ers, and Blue Lanterns have infiltrated and profited from nearly every operation in China, monetarily or otherwise. \n\nThe time for this secretive control is finally over however, for the Three Harmonies Society no longer needs to hide in shadows. Our stalwart Mountain Master, the Dragon Head [LEC.getleader] has led the Triads and the Chinese people to their true destiny. No longer shall petty warlords, false monarchs, and greedy imperialists prey upon or squander this land under heaven. In the honor of Guan Yu, we have claimed the Mandate of Heaven. May all of China bow to the true Dragon of China."
legcities.100.a:0 "Three Harmonies, forever in balance."

legcities.101.t:0 "The Return of the Great Dynasties"
legcities.101.d:0 "With the Three Harmonies Society’s ascendance to rule over all of China, a new idea has begun to quickly take hold within our ranks and citizenry. The Qing have been disgraced, and the cowardly traitor Puyi deposed and cast aside, but the idea of monarchism in China is not entirely dead, for the final heirs to the Ming and Shang Dynasties still breathe! \n\nHiding out in a small village south of Changchun, the Marquis of Extended Grace Zhu Yuxun has been living in exile, banished by the Qing government years ago and stripped of his titles, though the people still know him as the true heir to the Ming. Likewise, across the nation in Qufu, the Duke of Yansheng Kong Lingyi lives at his family estate under house arrest, but many still recognize his ties to his ancestor the great Confucius, and through this hallowed philosopher and their ancestors the Dukes of Song, Lingyi holds in his veins the blood of the royal family of the Shang Dynasty. However, Dragon Head [LEC.getleader] rules over the Chinese people now, not the cowardly whelp Puyi. We could invite either of these royal-blooded nobles into our administration, granting one of them his ‘rightful’ seat on the Dragon Throne. The Marquis of Extended Grace would take the ancient title of ‘Duguid Hou’ while the Duke Yansheng would take the name Da Yi, and either would serve as a unifying figure for our harmonious criminal society, being crowned in a ceremonial fusion of Triad and traditional Chinese rituals. Alternatively, we could quietly cover up any and all traces of knowledge of their whereabouts, and simply write off this archaic imperial story into the dusty pages of history."
legcities.101.a:0 "The Dragon Head needs no false monarch or disgraced dynasty!"
legcities.101.b:0 "All hail the Marquis of Zhu; the one, true Dragon Emperor of the Ming!"
legcities.101.c:0 "All hail the Duke Yansheng; the one, true Dragon Emperor of the Shang!"
legcities.101.e:0 "Elements within the Communications Clique enthrone the heir to the Hóngxiàn Emperor, Yuan Keding!"

legcities.103.t:0 "The Red Madame of the Triads"
legcities.103.d:0 "Before her rise to become the queen of East Asia’s drug trade from her prime position at the top of the Triads’ hierarchy, Jiang Qing had a far more humble start in the gutter as the daughter of a carpenter and his secondary concubine, being born into a life of servitude like her mother before her. Hailing from Shandong originally, Jiang’s mother and her fled her violent father to find work across eastern China, with her mom working as a domestic servant and a prostitute while the young Jiang took any jobs she could find, such as her stint as a child laborer in a Tianjin tobacco factory. Eventually able to scrape by a living, the underprivileged Jiang - still a bastard looked down on by most of society - began to educate herself in the arts and humanities, eventually dabbling in revolutionary circles while studying in Shanghai, Beijing, Qingdao, and Jinan, where her natural talent brought her the first positive attention and respect she ever earned while putting her on a path towards both high society and Shanghai’s darkest streets. Thanks to her relationships with up and coming Chinese revolutionaries like Yu Qiwei and rising star directors like Tang Na, Jiang was able to continue this dual dance with one foot stood in China’s growing starlight along with the criminal underbelly that came paired with it, and with the other firmly rooted in China’s growing revolutionary sphere - a tiring but useful double act she has continued to this day even as she now rises to command more and more of China beneath her iron will with the ‘united’ Triads at her back. \n\nHowever, as more and more of Middle Kingdom’s lands fall under her control, the louder her old Leftist influences have become as they offer their services to her growing, over-stretched criminal empire. With these revolutionaries offering an outstretched hand in exchange for some autonomy and protection within Jiang’s fiefdom, our Madame must now decide if she should yield to old connections once again in order to create a compromised criminal empire that spans all of China on a bed of corrupted socialism in one form or another, or should she stick to her guns and her new life fully by abandoning these revolutionary ties and the allies that come with them once and for all in order to build an uncompromised criminal fiefdom wholly loyal to herself over any faux loyalty to any ideology?"
legcities.103.a:0 "Our Madame left these silly ideas behind her long ago."
legcities.103.b:0 "Pay lip service to Leftism while maintaining the maternalist facade."
legcities.103.c:0 "Hijack the red wave of Chinese Marxism." 
legcities.103.e:0 "Corrupt the syndicates and wider Chinese trade unionism."
legcities.103.f:0 "Absorb radical Anarchist and Illegalist undercurrents."

legcities.104.t:0 "The Split in the Syndicate"
legcities.104.d:0 "After months of planning, Du Yuesheng’s ‘orgy of violence’ has finally begun as the Green Gangs descended upon the city. The municipal council and the foreign quarters went up in flames as westerners were subject to horrific violence at the hands of the Red Poles. While the Green Gangs have managed to retain their hold over the city thanks to the support from the local populace, the Dragon Head Council has quickly descended into infighting as the four larger than life personalities have all clashed for control over the Paris of the East. Now the Green Gangs must make their decision regarding who will lead the Triads to a new age of prosperity. The most obvious choice for Dragon Head is Du Yuesheng, who had united the Green Gangs to bring an end to the foreign concessions. Du hopes to link up with his Kuomintang allies and bring the three principles to liberate the Chinese people. Another hopeful is Huang Jinrong, who seeks to realign Shanghai with the global powers on our own terms, bringing untold wealth to our enterprise. Utilizing his connections to the Black Ocean Society and the Empire of Japan, the secretive Zhang Xiaolin hopes to broker his way into the position of Dragon Head. The dark horse among the leadership is the rising star Jiang Qing, who hopes to use her ties to leftist organizations to bring a unique strain of criminality to bring revolution to the East. Met with hostility from other Triad bosses, Madame Qing hopes to use her influence among Shanghai’s citizens to strong arm the council into electing her as Dragon Head."
legcities.104.a:0 "Madame Qing has secured the mandate!"
legcities.104.b:0 "Pockmarked Huang will bring us fortune!"
legcities.104.c:0 "Big Ears Du shall carry the torch!"
legcities.104.e:0 "Zhang Xiaolin’s gambit has paid off!"

legcities.105.t:0 "Zhang Xiaolin Crosses the Hong Gate"
legcities.105.d:0 "After the collapse of the United Dragon Head Council, Zhang Xiaolin has secured his leadership through coercion, bribery, and blackmail. With his ascension as Dragon Head, the forces behind Zhang's rise to power will emerge from the shadows and direct the course of our enterprise. Through his ties to Japan through the secretive Black Ocean Society, the remnants of the Anhui Clique, and the syncretic Great Way, Shanghai shall reap the benefits of collaboration under the Rising Sun."
legcities.105.a:0 "The Arch-Collaborator calls the shots."

legcities.106.t:0 "Gathering the Green Gangs"
legcities.106.d:0 "As Du Yuesheng prepares in complete secrecy to bring a bloody end to the foreign concessions, we must first align the disparate Green Gangs and their ambitious bosses. Getting the greenlight from Zhang Xiaolin and his ‘benefactors’ and a hefty bribe paid to one Huang Jinrong, the matter of the rising star in the criminal underworld, Jiang Qing, must be addressed. While not holding as much influence in Shanghai as the other bosses, Madame Qing has made a name for herself among student organizations, trade unions, and leftist Kuomintang cells. While the triad bosses are hesitant to support this upstart, many see a need for unity and Madame Qing’s support could shore up popular support when we make our move to expel these foreign dogs from Shanghai."
legcities.106.a:0 "The Green Gangs march as one!"
legcities.106.b:0 "What does this girl know about our operations?"

legcities.107.t:0 "Chaos in Shanghai!"
legcities.107.d:0 "After months of planning, Du Yuesheng’s ‘orgy of violence’ has finally begun as the Green Gangs descended upon the city. The municipal council and the foreign quarters went up in flames as westerners were subject to horrific violence at the hands of the Red Poles. The victory of the Green Gangs, however, were short lived as disagreements among the Dragon Head council led the bosses to quickly turn on eachother. With no support among the locals, the corrupt bosses have carved the city districts into their own petty fiefdoms. With no leadership, the once bustling city has been reduced to nothing more than a ghost town."
legcities.107.a:0 "The Pearl of the Orient has been dulled."

legcities.108.t:0 "The Rise of the Great Mingshun"
legcities.108.d:0 "In the wake of the Night of the Monkey’s Head, the city has been left to rot as the remaining Triad bosses continue to fight among themselves. During this power vacuum the remaining civilian government has rallied behind Tse Tsan-Tai, a former revolutionary and founder of the South China Morning Post. In recent weeks, Tse has united municipal council members, remaining westerners, missionaries, and dissident Triads to drive out the corrupt bosses and form a new government. Elected by the municipal council, Tse hopes to continue a dream that had been snubbed out decades ago. In 1903, Tse had gathered a clandestine group of revolutionaries in hopes of deposing the Qing and creating a constitutional monarchy under the heir to the Ming. Given a second chance, Tse shall use the Pearl of the Orient as a staging ground to bring forth a truly democratic Heavenly Kingdom, free from the oppression of foreign concessions, tyrannical warlords, and the Manchu devils."
legcities.108.a:0 "We shall work to restore heavenly peace."

legcities.109.t:0 "Restoring the Legation Cities?"
legcities.109.d:0 "We have received an unusual offer from ‘Pockmarked’ Huang Jinrong, the Triad boss of the former Legation Cities, in regards to restoring the Legation Council. While Huang was involved in the ‘Night of the Monkey’s Head’, which oversaw the orgy of violence that expelled the international mandate, the triad boss has made many initiatives to regain the trust of the international community. Huang has recently welcomed back international investors, restored the local police force, and has returned power to Shanghai’s Municipal Council.. As a nation with concessions and influence in China, we have offered a seat on this reformed Council, but many are weary about collaborating with these criminals who may be using the trust of the international community to expand their criminal enterprise."
legcities.109.a:0 "We shall accept ‘Pockmarked’ Huang’s offer."
legcities.109.b:0 "We see through the lies of this petty criminal."

legcities.110.t:0 "The [FROM.GetName] Accepts!"
legcities.110.d:0 "Irresistible to the allure of continued profits, the [FROM.GetName] has agreed to accept our invitation to the restored Legation Council. This decision will grant us much needed legitimacy in the eyes of the international community, allowing us to expand our criminal operations on a global scale."
legcities.110.a:0 "Excellent!"

legcities.111.t:0 "The [FROM.GetName] Refuses!"
legcities.111.d:0 "Decrying us as nothing more than petty criminals and thugs, the [FROM.GetName] has refused to accept our invitation to the restored Legation Council. We must seek another way if we are to expand our criminal operations globally."
legcities.111.a:0 "Their loss."

legcities.112.t:0 "Fostering Our Kuomintang Ties"
legcities.112.d:0 "Du’s quick consolidation of the city had been owed to his long-standing alliance with the Kuomintang. For years, the Triad boss had provided funding and intel to Kuomintang cells and had forged close ties with their elusive spymaster, Dai Li. To strengthen this relationship, KMT ally T.V. Soong has suggested that Du should loosen the Green Gang’s influence over Shanghai and invite our republican allies into the government. This discussion has made a buzz among the left and right leaning factions of the Kuomintang, and even the nationalists of the Vermillion Society, all now hoping for a hand in polishing the Pearl of the Orient. While Du has maintained close ties with these revolutionaries, he is hesitant of relinquishing any power over the city and has considered preserving the status quo by placating these groups with token reforms."
legcities.112.a:0 "Du and the Green Gangs retain their rule."
legcities.112.b:0 "Merely pay lip service to the Three Principles."
legcities.112.c:0 "Drift towards the rightist Kuomintang faction."
legcities.112.e:0 "We shall work with the nationalists of the Vermillion Society."
legcities.112.f:0 "Empower the leftist Minquan faction of the Kuomintang."

legcities.113.t:0 "The Heavenly Mandate Reclaimed"
legcities.113.d:0 "Saving Shanghai from destruction at the hands of the depraved Triad gangs, Tse Tsan-Tai and his pious revolutionaries had liberated the city from vice and brought forth a righteous government. Despite impossible odds, our righteous armies had continued their crusade across the Middle Kingdom, waging war against petty warlords before marching on the Forbidden City itself. With the fall of Beijing, the Revolutions of 1911, 1903, and centuries of oppression had finally been avenged as the impotent Puyi and the Qing were finally cast into the dustbin of history. With our heavenly mandate secured, Tse shall bring an end to the regency and lay the foundations for a truly democratic constitutional monarchy to rule over China. The most legitimate choice for the Dragon Throne is the Marquis of Extended Grace, Zhu Yuxun. Living in exile, Zhu was banished by the Qing government years ago and stripped of his titles, though the people still know him as the true heir to the Ming. Many revolutionaries who have been absorbed into our government believe that a monarchy is no longer feasible and that we should instead create a heavenly republic that is guided by our teachings. With our embrace of secretive folk societies and our prevalent use of symbolism influenced by the Taiping Rebellion, a small contingent of radicals have considered restoring the Heavenly Kingdom itself and elevating Hong Xiuquan to a symbolic position of Emperor."
legcities.113.a:0 "We shall bring an end to the regency and create a Heavenly Republic!"
legcities.113.b:0 "Complete our sacred mission and enthrone the Marquis of Extended Grace!"
legcities.113.c:0 "Pay tribute to the Heavenly Brother and restore the Heavenly Kingdom!"

legcities.114.t:0 "Direction of our Heavenly Revival"
legcities.114.d:0 "In the weeks following the chaos left by the collapse of the Legation Cities, the remnants of the political landscape have begun to gravitate towards Tse Tsan-Tai and his curious regency. While stability has finally returned to the streets of Shanghai, many now question the intentions of Tse and his ambitions for the future of China. Tse and the remaining founders of the aborted Shuntian Kingdom have stayed true to the original goals of the aborted 1903 uprising, advocating for a representative constitutional monarchy in tune with our Christian beliefs, but some fear that Tse’s tendencies toward Christian governance might turn off many potential allies within China. An Australian national and long serving member of Hong Kong's civil service, Tse has long admired the political systems of the west. As a compromise, Tse has considered dropping some of the Shuntian Kingdom’s more ‘esoteric’ beliefs towards American representative democracy and British parliamentarism adapted to the needs of the Middle Kingdom. Some radical adherents of our movement have considered reaching out to the secret societies such as the Red Spears and the Yellow Sand Society that still dominate the rural countryside. While lacking in any clear leadership, these secretive groups have waged a guerilla war to overthrow the Qing for decades and their support will gain us a strong ally among the peasantry."
legcities.114.a:0 "Retain our unique blend of representative democracy and millenarian beliefs."
legcities.114.b:0 "Adhere to our Christian morality and moderate policies."
legcities.114.c:0 "Strike a balance through principled British conservatism."
legcities.114.e:0 "Tse will shape the regency towards Americanist ideals."
legcities.114.f:0 "We shall drift towards the millenarian secret sects."

legcities.115.t:0 "Fate of the Interior"
legcities.115.d:0 "With the support of our Japanese allies, we have sailed along the Chinese coasts, bringing the lucrative concessions under our rebirthed criminal enterprise. To maximize our profits and relieve our administrative strain, we have begun preparations to create a new administration in the heartlands of the Middle Kingdom. As Green Gang bosses and Japanese investors greedily eye the untapped wealth of these territories, the matter still remains of who shall administer these territories in our stead."
legcities.115.a:0 "We will entrust the territories to our fellow Green Gangs."
legcities.115.b:0 "Let us placate the Japanese and enthrone Prince Nobuhito."
legcities.115.c:0 "The Concordia Association shall serve as a fine middle man."
legcities.115.e:0 "Move to transfer the territories to our Fengtian allies."
legcities.115.f:0 "We shall bestow these lands to the Honored Teacher of the Yiguandao."

legcities.116.t:0 "Meeting with the Honored Teacher?"
legcities.116.d:0 "Deep in the mountains of Shandong, the Yiguandao rage against the modern westernized world that surrounds them as their vegetarian preachers spread the millenarian good word. Extolling a syncretic faith that combines the five major faiths of China in an attempt to unite the Chinese people in favor of traditionalism and ethnocentrism against the western cultural tide, they are far more focused on spiritual matters than we triads are today, but we both have shared roots in the lotus secret societies of the Ming era. While our triads hold the bulk of our original roots in the Tiandihui, or Heaven and Earth Society of the White Lotus sect, the Yiguandao largely trace their roots to the Green Lotus sect themselves, but the differences are superficial at best as we both want to make a China for the Chinese, no matter what criminal or otherworldly forces that we need to consort with to do so. With an established supply network throughout coastal China and with a growing base of followers nearing the millions, they potentially could be valuable allies, though we would certainly have to make concessions - likely in spiritual matters. So, should we reaffirm these ancestral ties or shall we ignore the Yiguandao to their own fate?"
legcities.116.a:0 "Send these brothers of the Lotus a most generous offer."
legcities.116.b:0 "Leave these spiritual nutcases to their own fate."

legcities.117.t:0 "An Offer from the Tiandihui"
legcities.117.d:0 "We have received an offer from the Green Gang triad of Shanghai, suggesting peaceful unification between our two movements based on the ancestral ties both of our organizations share as Lotus societies hailing from the Ming era, offering to help spread our faith in return for our numbers and support. Though both of our organizations may have both started as secret societies that eventually plotted for a Ming return when the foreign Manchu Qing arrived, it has been many decades since those times, and while we have maintained and even evolved the spiritual roots within the Green Lotus Society, the Triads - once the Tiandihui, or Heaven and Earth Society of the White Lotus - have abandoned much of these old ways in favor of easy criminal gain and open violence. Our more zealous members all demand that the Honored Teacher turn his backs on these scoundrels, while our more pragmatic members think they could be of great use in our goal of spreading our millenarian faith across all China. How shall we respond?"
legcities.117.a:0 "We shall unite under the Lotus for the good of all China."
legcities.117.b:0 "We shall be China’s salvation alone."

legcities.118.t:0 "The Yiguandao Accept!"
legcities.118.d:0 "The Honored Teacher Zhang Tianran has accepted our offer of unification between the Yiguandao and the Tiandihui-borne triads. Sure, we may have to make some concessions to their spiritual beliefs and practices such as putting on a vegetarian facade and a syncretically pious act in the presence of their preachers and mandarins, but overall they should provide to be useful in the long run, so long as they can adapt to our criminal ways. All of China shall tremble beneath our might, for we shall be the heralds for the return of the Middle Kingdom’s finest golden age!"
legcities.118.a:0 "We shall unite all under heaven!"

legcities.119.t:0 "The Yiguandao Refuse!"
legcities.119.d:0 "The misguided so-called ‘Honored’ Teacher Zhang Tianran has foolishly refused our offer of unification between our two sects of the Lotus, calling us nothing but a bunch of godless thugs and savage brutes. Shall we show this insolence a flash of force, or let it slide as we leave these pitiful holymen to their own dreaded fates?"
legcities.119.a:0 "Make ready for war!"
legcities.119.b:0 "Leave them to their own destruction."

legcities.120.t:0 "The [FROM.GetName] Wishes to Join our Faction"
legcities.120.d:0 "We have received a delegation from the [FROM.GetName] requesting to join our alliance. The [ROOT.GetName] has recently seized control of Shanghai, the administrative center of the former Legation Cities. Known as the ‘Paris of the East’, Shanghai lies at a strategically important position as the gateway to China and their inclusion into our faction could greatly expand our influence across Asia. However, their ambitions pose the risk of dragging us into a potential war in Asia. What should we do?"
legcities.120.a:0 "They are welcome!"
legcities.120.b:0 "We don't need them."

legcities.121.t:0 "Negotiations Fail!"
legcities.121.d:0 "The [FROM.GetName] has refused to grant us entry into their faction, sending our diplomatic delegation home empty handed. We will have to look for new allies elsewhere, but it's not like we needed them anyways."
legcities.121.a:0 "Damn them!"

legcities.122.t:0 "The Legations in the Hands of 'Pockmarked' Huang"
legcities.122.d:0 "With a sense of normalcy finally returning to Shanghai following our consolidation of power, Huang and the Green Gangs must now decide on the newly restructured municipal government. A former police chief himself, Huang has considered empowering the Shanghai Municipal Police to relieve the administrative strain over the city, some have, allowing them to serve alongside our Red Poles. Financially-minded bosses have also considered ceding powers back to the Shanghai Municipal Council and the Legation Council. To attract American capital caught in the chaos across the Pacific, the wife of Herbert Hoover and sinophile, Lou Henry Hoover, shall serve as High Commissioner. This move would be seen favorably by international speculators and would bring a much needed flow of capital back into the city. To gain the favor of Shanghai’s intelligentsia, Jinrong has considered ceding power to the influential Vermillion Society led by Robert Ho Shai Lai, son of Hong Kong’s influential Robert Ho Tung. The young firebrand has risen through the ranks of the International Volunteer Force and has served as the face of this not-so-secret society. Many Green Gang bosses and even Jinrong’s wife, Lin Guisheng, believe that we already have made too many concessions to gain the favor of the international community and should instead retain our criminal structures. With these considerations in mind, it is up to the Dragon Head to decide."
legcities.122.a:0 "Lin keeps us on the path of unfettered criminality!"
legcities.122.b:0 "Robbie shall serve as a fine face for our enterprise!"
legcities.122.c:0 "A strengthened Municipal Police will keep the peace!"
legcities.122.e:0 "An empowered Municipal Council will bring us prosperity!"

legcities.123.t:0 "The Influence of Our Benefactors"
legcities.123.d:0 "While Zhang Xiaolin had seized power over the unstable Dragon Head Council through the support of his secretive benefactors, these clandestine groups had preferred to operate in the shadows. From the remnants of the Anhui Clique still operating in Fengtian under Tang Shaoyi, the illusive Pan-Asian Black Ocean Society under Tōyama Mitsuru, and Shanghai’s own syncretic Great Way Society led by Su Xiwen, these groups have all supported the Arch-Collaborator in his endeavors. While Zhang has kept these radically differing groups under wraps, these organizations have grown emboldened by recent developments, attempting to hold more influence over the government than the Green Gangs may have hoped. These shadowy groups have caught the ear of the easily corruptible Dragon Head with a handsome bribe in exchange for exerting more power over the government. With these groups all vying for influence, the decision rests solely on the Dragon Head."
legcities.123.a:0 "Xiaolin and the Green Gangs maintain their authority."
legcities.123.b:0 "The Anhui Clique remnants return to the forefront."
legcities.123.c:0 "Ride the wave of Pan-Asianism with the Black Ocean Society."
legcities.123.e:0 "The Green Gangs shall walk the Great Way with Xiwen."

legcities.124.t:0 "Remembering the First Shuntian Kingdom"
legcities.124.d:0 "While Tse Tsan-tai and his allies had brought an end to the anarchy in the streets of Shanghai and restored law and order, this righteous revolution had actually been decades in the making. In 1903, eight years before the Xinhai Revolution, Tse had plotted to bring an end to Qing rule in Guangzhou and avenge his friend who was killed by government officials. On a farm near Hong Kong, Tse had brought Christian members of the Revive China Society and local Triads into his plot. In addition to Tsan-tai, the main conspirators were Li Ki-Tong, a wealthy revolutionary from Hong Kong, local triad Liang Mugang, and Hong Quanfu, a former general in the Taiping Rebellion. Drawing from western influences, Tse wished to depose the Qing and establish a constitutional monarchy under the Ming heir with a representative democracy similar to that of the United States. The revolutionaries had planned to set off explosives at the Wanshou Palace during a New Years celebration. During the chaos, the revolutionaries were to seize the local armory and march on the provincial capital. This plot was aborted as weapon shipments were seized and their plans were made public by an informant, putting an end to the uprising before it even began. Many revolutionaries were put to death and dozens more were imprisoned for their involvement in the failed uprising. While the defeated Tse had reserved himself from revolutionary activities, the horrors that unfolded during the Green Gang’s rampage over Shanghai had reinvigorated Tse’s drive to try and save China once more. Given a second chance, Tse shall use this mandate to restore the Heavenly Kingdom and honor those who gave their lives to end centuries of tyranny and oppression."
legcities.124.a:0 "Our martyrs shall finally be avenged."

legcities.125.t:0 "The Godmother of Shanghai"
legcities.125.d:0 "While Huang Jinrong may have been elected by the Green Gangs as Dragon Head, those within the Green Gang know that the real power behind the throne lies Lin Guisheng, Jinrong’s wife and the ‘Godmother of Shanghai’. Born in Suzhou just to the west of Shanghai, Lin was an ambitious woman living an uneventful life. After leaving her timid husband, Guisheng made her way to Shanghai to make a name for herself, becoming involved in the city’s underworld and opening a brothel. It was there where she met Huang Jinrong and the two were quickly engaged. The criminal couple entrenched themselves in Shanghai’s underworld, with Guisheng helping operate Jinrong’s lucrative opium smuggling enterprise through her Youth Gang. It was the two who had scouted out the talent of the young Du Yuesheng, who worked as their protege before his meteoric rise to power within the Green Gang. With Jinrong’s ascension as Dragon Head, Guisheng has taken it upon herself to manage the entirety of Huang’s enterprise, becoming the most influential force within the Syndicate. As the Green Gang continues to expand its influence from Shanghai to the whole of Asia, the Godmother of Shanghai will be sure to get her cut."
legcities.125.a:0 "Behind a great criminal is an even greater criminal."

legcities.126.t:0 "Two-Faced Du"
legcities.126.d:0 "To his enemies, Du Yuesheng fits the mold of being nothing more than a violent and power hungry-criminal. First joining the Green Gang at only sixteen, the ambitious Du quickly rose through the ranks thanks to his ruthlessness and cunning. Getting involved in illicit acts that include but aren't limited to trafficking, gambling, drug running, racketeering, kidnapping, and prostitution, there seems to be no vice that ‘Big Ears Du’ will not partake in. Never seen in public without an entourage of Russian mercenaries, Du owns multiple mansions, wears only the finest silks, and peruses the most beautiful women in Shanghai’s hottest nightclubs. Known to his foes as a brutal and opulent Triad boss, there is another side of Du that very few have seen. While Du made international headlines for orchestrating the Night of the Monkey’s Head, Du had kept his own gangs strictly disciplined, making sure that his men did not lay a hand on any women during the chaos. Utilizing his wealth from his more ‘legitimate’ businesses, the Triad boss has been known to generously give out loans, waive debts, and help set up local businesses. Giving back to the people of Shanghai, Du has also helped establish schools and operates a mutual help group for peasants who have lost their land. In a further showing of goodwill, Du has worked diligently with the Chinese Red Cross to provide relief to famine-stricken regions across China. Whether he is a hero of the people or just a hypocritical gangster, this paradoxical Dragon Head has risen to become the most powerful man in Shanghai, and potentially all of Asia."
legcities.126.a:0 "There is nothing that Du won’t do."

legcities.127.t:0 "The Shanghai Candidate"
legcities.127.d:0 "To the traditionalist Hongmen of the Triad, Madame Qing’s ascension to the position of Dragon Head has been viewed as nothing less than an utter betrayal of the sacred institutions of the Tiandihui. While Qing had been elected to the position of Dragon Head, this was done through gritted teeth as only to preserve the fickle relations between the Green Gangs and the people of Shanghai lest the rivalries of the others like Du or Jinrong tear the triads and the city apart. While these reactionary forces have thus far kept a low profile, Qing’s recent leftist overtures and attempted purges of veteran Vanguards and Red Poles has the Triad cornered like a tiger. In a last ditch effort, these reactionary sources of resistance have sought out dissidents within Qing’s inner circle, promising untold riches if they are to cut out the Dragon Head. In her place, a young actress bearing a striking resemblance to Qing and curiously even sharing her stage name shall assume the duties of the late Madame, serving as nothing more than a puppet for the syndicate. With this letter sent to an informant within the Madame’s security detail, it has been revealed that..."
legcities.127.a:0 "The conspiracy is uncovered and the traitors are put to death."
legcities.127.b:0 "The plot is carried out and the new Dragon Head is installed."

legcities.128.t:0 "The Debaucherous ‘Prince’"
legcities.128.d:0 "While many of Shanghai’s criminal kingpins have made their name in the underworld through their efficiency and brutality, Yuan Kewen stands out as a curious exception to the rule. The second son of the deposed Hongxian Emperor, Yuan Shikai, Kewen has spent his whole life in the lap of luxury. Known for his hedonistic lifestyle, Kewen has five concubines and has been rumored to have over seven hundred mistresses. Using his family’s fortune to pursue his patronage of the arts, Kewen is well known throughout the nation as Hanyun, receiving acclaim for his poetry, painting, calligraphy, and opera singing. Unlike his older brother, Kewen is a staunch republican, having opposed his father’s short-lived empire. Kewen’s opposition to his father forced him to flee to Shanghai, where he sought protection through Huang Jinrong and the Green Gang. While Kewen and his thugs play a relatively minor role within our syndicate, the Prince has served as a unifying figure among the various subsets within the Green Gang."
legcities.128.a:0 "We pay respect to the playboy prince."

legcities.129.t:0 "The Debaucherous ‘Red Prince’"
legcities.129.d:0 "While many of Shanghai’s criminal kingpins have made their name in the underworld through their efficiency and brutality, Yuan Kewen stands out as a curious exception to the rule. The second son of the deposed Hongxian Emperor, Yuan Shikai, Kewen has spent his whole life in the lap of luxury. Known for his hedonistic lifestyle, Kewen has five concubines and has been rumored to have over seven hundred mistresses. Using his family’s fortune to pursue his patronage of the arts, Kewen is well known throughout the nation as Hanyun, receiving acclaim for his poetry, painting, calligraphy, and opera singing. Unlike his older brother, Kewen is a staunch republican, having opposed his father’s short-lived empire. Kewen’s opposition to his father forced him to flee to Shanghai, where he sought protection through Huang Jinrong and the Green Gang. While Kewen cares little for our socialist cause, the Prince has agreed to serve as a bridge between the leftist and criminal currents so long as we let him live his life of vice."
legcities.129.a:0 "Let this playboy prince have his fun."

legcities.130.t:0 "Free Elections in the Heavenly Realm of Mingshun"
legcities.130.d:0 "Our organization and leader Tse Tsan-tai have long held dear the idea of democracy and fair, free elections thanks to inspirations taken from Europe and the Americas, with the creation of such a system long being a promise of our movement’s platform, whether that democracy exist within an enlightened and holy republican system guided by the wisdom of the great brother of Jesus and original Taiping leader Hong Xiuquan, or beneath the crown of a restored Ming dynasty guided by such wisdom all the same. With new parties being created from the ashes of China’s old political order, now all there is to do is wait for the people to cast their ballots and make their choice for who shall help lead us alongside Tse Tsan-tai and the pious new system he has created for us. \n\nThe new parties in the running draw their members largely from other movements now forced underground or banned by the new government, ranging from Left to Right, with most of the party leaders being Christians to help curry favor with our new ideals. A new leftist party has been formed by former members of the League of Left-Wing Writers of Ding Ling and the LKMT of Soong Qingling, while a new social democratic party rises from Carsun Chang’s Chinese Democratic Socialist Party and the Federalists of Chen Jiongming, along with the some LKMT moderates like T.V. Soong. In the center, the Vermillion Society of Shanghai - a loose association of business leaders, liberal intellectuals, and romantic nationalists now under the leadership of H.H. Kung and his wife Nancy Soong Ai-Ling - bicker against their rivals in the agrarian bloc, made up of mostly former members of the New Chinese Empire Reform Association, or NCERA, and other related groups united under Liang Qichao while taking on a platform pro-peasant populism. Furthermore, Soong Mei-ling's new conservative coalition made up of former RKMT figures as well as others from the confusingly-named Progressive Party fights for the Centre-Right, while further on the fringes the remaining members of the Young China clique continue to push Chinese nationalism inspired by Sun Yat-sen but distinct from the KMT under the direction of the moderate Li Huang and the more radical Chen Qitian, all the while our own clique made up of Mingshun loyalists and our allies in the various clergies and triads attempt to uphold a stable status quo against the various tides while remaining rallied around Tse himself. As the votes are tallied for China’s first free democratic elections in modern history, a new future for the heavenly Middle Kingdom awaits as the party chosen by mandate of the masses is..."
legcities.130.a:0 "The leftists from the Zuolian and LKMT."
legcities.130.b:0 "The social democrats from the Federalists and CDSP."
legcities.130.c:0 "The liberal nationalists and capitalists of the Vermillion Society."
legcities.130.e:0 "The agrarian and populist bloc under NCERA."
legcities.130.f:0 "The conservative coalition from the RKMT and Progressive Party."
legcities.130.g:0 "The monarchist core of the Mingshun cause with their Clergy allies."
legcities.130.h:0 "The radical nationalists of Young China with our more zealous followers."

legcities.131.t:0 "Organizing the Civilian Facade"
legcities.131.d:0 "Our incense masters and soothsayers have long suggested that the Mountain Master and Dragon Head [root.getleader] begin to step back from the public spotlight, for running an entire nation not only takes up too much of their attention that would be better spent running and expanding our criminal empire, for it also draws an ever-larger target on their back. By hiding the Dragon Head away so that they may lead absolutely from the shadows safely and without being disturbed, we could yield more of the day-to-day operations to a ‘civilian’ facade, buying good faith from the masses and the international community while also safeguarding the Dragon Head and their position. This would take much of the heat off our syndicate, at least for now, but would also widen the gap between our criminal operations and our municipal duties, leaving space for treachery and deceit to move in should we let our guard down. So, should the Dragon Head and Mountain Master move to the shadows to be replaced by a trusted governing official or body who shall serve as the public face of our totally legal administration in their wake, or should we continue to rule directly with little pretense as to our illicit actions."
legcities.131.a:0 "Only the Dragon Head can be the head of our syndicate."
legcities.131.b:0 "Yield to a more humane facade to keep face."
legcities.131.c:0 "Yield to a more humane facade and empower the Municipal Council."
legcities.131.e:0 "Yield to commerical interests and relinquish power to the High Commissioner."

legcities.132.t:0 "On the Topic of San-K"
legcities.132.d:0 "Not even the Far East is safe from the endless machinations of meddling American racists, for San-K - aka the Shanghai branch of the Ku Klux Klan - has been running amok behind the scenes spreading Klannist ideology and bigoted rhetoric among the small but prominent White population of Shanghai and the other Legation Cities. Hoping to have their ideas take hold in this new colonial venture at the foundational level so that China can be ‘graced’ by their ‘enlightened’ thought as they spout their nonsense at the very gateway of the Middle Kingdom, San-K has grown more bold by the day thanks to the rise of the Old Democratic Party and the National Defense White Leagues in America, as well as due to the wave of Klannist revivalism that has swept Dixie and beyond. \n\nLast making frontpage news in 1924 after two Chinamen working as San-K agents named Ching and Tung were arrested and publicly shamed, the group had been forced to work largely underground from their safehouse in Hong Kong, but with the rise of the ODP and NDWL overseas, they have no such qualms anymore and have since returned to active duty in Shanghai en force. Funded by the English adventurer and crazed veteran Francis Arthur ‘One-Armed’ Sutton who is known to collaborate with the Fengtian clique, and organized by a local known only as ‘Pegleg’ Kearney, San-K still lacks the numbers, supplies, or support to do much of anything of note aside yell into the void, but yell and proselytize they shall continue to do until they fall apart under their own incompetence like they almost did in the 1920s, or until someone else puts them down for good..."
legcities.132.a:0 "Just ignore the blithering white monkeys."
legcities.132.b:0 "Eradicate these Gweilo and cleanse our cities of their taint."

legcities.133.t:0 "New Contracts with the Seven Voices of Shanghai"
legcities.133.d:0 "The Seven Great Singing Stars of Shanghai is the moniker given to Shanghai’s seven most popular entertainers; all singers, some of whom also act, that have risen to the top of shimmering Shanghai thanks to their beauty and talent. Each widely known by their own unique sobriquet, the earliest of these stars to emerge throughout the 1930s were Zhou Xuan - ‘Golden Voice’, Gong Qiuxia - ‘Big Sister’, Yao Lee - ‘Silvery Voice’, and Bai Hong - ‘White Rainbow’, while their juniors Bai Guang - ‘Queen of the Low Voice’, Li Xianglan - ‘Japan’s Judy Garland’ (also known by her given name Yoshiko Yamaguchi, being the only non-Chinese member of the grouping), and Wu Yingyin - ‘Queen of the Nasal Voice’ also became popular as well a few years later, all coming to be known as the seven great singing stars of the period and masters of the new genre Shidaiqu - or ‘songs of the era’ - by Shanghai’s electrifying new popular music scene. Holding immense sway over the hearts, minds, and wallets of party goers and music lovers throughout the nation, while also being icons of Shanghai’s bustling nightlife scene of which we ourselves also know a thing or two about, Madame Jiang Qing - herself having a background in Shanghai’s entertainment scene and even personally knowing a few of them herself - has decided to make use of their popularity and talents, as well as other groups attached to them such as the Lianhua Film Company and the Bright Moon Song and Dance Troupe that Zhou Xuan the Golden Voice and Bai Hong the White Rainbow performs with, also staffed by other talented starlets like Wang Renmei, Xu Lai, Violet Wong, Ling Minghui, and Xue Lingxian, though curiously the great actress Li Lili has been left out from this boon, for she and Jiang Qing had competed for roles in the past, with Li Lili even outshining the Red Madame in shared projects such as during the film Blood on Wolf Mountain, leaving Jiang Qing jealous and bloodthirsty, secretly arresting Li Lili and her husband Luo Jingyu for their ‘transgressions’ while making it clear to the rest of her new sirens that no one is to outshine the Red Madame again. \n\nBuying out the contracts of each of the seven voices and some of these other famed Shanghai dames, Madame Jiang has made them her personal attendants and assistants, modern concubines and ladies-in-waiting to the Red Queen of the Triads. When not directly working beneath the Madame or being utilized as her most trusted agents and black widows, they will also be allowed, even encouraged and financed by the triads if need be, to continue their music and acting careers as much as they can, for these sirens and their songs shall help us further control and profit from the masses."
legcities.133.a:0 "A few beautiful voices can be a powerful tool."

legcities.134.t:0 "In the Garden of Eden"
legcities.134.d:0 "In his 1914 book, Tse had garnered media attention for his assertion that the location of the biblical Garden of Eden was not actually in Mesopotamia as originally thought but rather in the Tarim Basin in Turkestan. Such a bold claim was not without its detractors, as Tse faced ridicule for his hypothesis that proved the true location of the biblical garden. With Tse’s works once again in circulation, we face ridicule by the so-called ‘scientific community’ who have used our theories to discredit our revolutionary government as being a cult led by cranks. Undaunted by these detractors, Tse is still adamant in his theory and he wishes to prove the world wrong once more. To reveal the truth as well as display the ingenuity of his latest airship, Tse has proposed funding for a scientific expedition to Turkestan, where they would finally prove Tse’s assertions from decades ago and find evidence of Eden’s existence. While this proposition has pleased the most radical of Tse’s adherents, this has raised an air of doubt among our new allies, who believe that this frivolous ‘expedition’ will do our government more harm than good."
legcities.134.a:0 "Approve Tse’s plan and launch the expedition."
legcities.134.b:0 "We don’t need any unwanted attention."

legcities.135.t:0 "A Divine Disaster"
legcities.135.d:0 "After a media circus had followed the airship on its way out of Shanghai before taking its leave, the expedition had finally set off towards Turkestan. When problems regarding the safety of the airship flight became apparent, the crew had decided to push onwards and make arrangements for a safe return when they had finally arrived in Turkestan. As the airship made its way across the Gobi desert, a malfunction in one of the dirigible’s motors had caused it to catch fire. Locals had reported a large swirling fireball in the sky before it finally disappeared into the mountains a few hours later. A rescue operation revealed that the entire crew had passed away in the inferno, and any future expeditions were abandoned. The flustered and utterly embarrassed Tse has refused to answer any questions regarding the voyage and has since then grown more reserved regarding the discussion of his theories and airship designs."
legcities.135.a:0 "Some secrets are best left untold."

legcities.136.t:0 "A Divine Discovery"
legcities.136.d:0 "After a media circus had followed the airship on its way out of Shanghai before taking its leave, the expedition had finally set off towards Turkestan. When problems regarding the safety of the airship flight became apparent, the crew had decided to leave the dirigible behind and made arrangements to make the rest of the journey by motor vehicle. After weeks of traversing the expanse of the Taklamakan Desert, the team’s data had revealed a groundbreaking discovery. After collecting soil samples in various locations throughout the desert, the team had hypothesized the existence of a vast ‘ocean’ of underground water that was hidden beneath its surface. While the crew had deduced this water had come from glacial water as well as over a millennia of irrigation techniques, they could not shake off the fact that these findings were not too dissimilar to what had been theorized by Tse decades ago. While the scientific community found interest in the team’s data, Tse had used these findings as undeniable proof of his theories, hoping that this discovery would finally bring forth universal peace and a universal brotherhood of man."
legcities.136.a:0 "Divine or not, a discovery nonetheless."

legcities.137.t:0 "Du and Dai"
legcities.137.d:0 "With the former bases of the Kuomintang firmly under our control, Du has ordered the Green Gang to orchestrate a full purge of socialist elements within the party. Many key figures within the party have been reabsorbed into Du’s criminal Kuomintang while others have been tried for their ties to the Third Internationale. Du’s trusted aide and republican ally, T.V. Soong has pleaded for the release of many of his old friends within the party. While Du remained committed to his anti-socialist purge, the Kuomintang’s elusive spymaster, Dai Chunfeng, known otherwise as Dai Li, was granted a full pardon. As Green Gang operatives have begun to fully integrate their criminal network into Dai’s extensive Xintefa Bureau, Du has finally reunited with his old friend. It was in 1923 when a young Dai Li first met Du at a gambling house and became immersed in the underworld of Shanghai and fell under the wing of the Green Gang boss. It was through his close relationship that Dai became a confidant of the Generalissimo Chiang Kai-Shek, forming a close-knit alliance between the three men. It was a letter of recommendation from Du that allowed Dai to rise through the ranks of the Whampoa Academy, eventually becoming the Kuomintang’s secretive spymaster. While Dai’s collaboration with the Green Gang over the years has been a well known secret, Dai has formally offered to serve as Du’s right hand man, fully abandoning the socialist facade he kept up among his leftist contemporaries."
legcities.137.a:0 "Dai is a good friend, but he should remain in charge of the bureau."
legcities.137.b:0 "Dai is my brother, we shall lead together for a stronger China."

legcities.138.t:0 "Dealing with the Debaucherous ‘Prince’"
legcities.138.d:0 "While many of Shanghai’s criminal kingpins have made their name in the underworld through their efficiency and brutality, Yuan Kewen stands out as a curious exception to the rule. The second son of the deposed Hongxian Emperor, Yuan Shikai, Kewen has spent his whole life in the lap of luxury. Known for his hedonistic lifestyle, Kewen has five concubines and has been rumored to have over seven hundred mistresses. Using his family’s fortune to pursue his patronage of the arts, Kewen is well known throughout the nation as Hanyun, receiving acclaim for his poetry, painting, calligraphy, and opera singing. Unlike his older brother, Kewen is a staunch republican, having opposed his father’s short-lived empire. Kewen’s opposition to his father forced him to flee to Shanghai, where he sought protection through Huang Jinrong and the Green Gang. While Kewen and his thugs play a relatively minor role within our syndicate, the Prince has become an outspoken critic of our collaboration with Japan. At the insistence of our Anhui allies, a hit was called on Hanyun, where he was assassinated by one of his many mistresses."
legcities.138.a:0 "So ends the playboy prince."

legcities.139.t:0 "Touching on Tse’s Truth"
legcities.139.d:0 "To broaden our government to a wider support base, we have identified our revolution as one that upholds Dr. Sun’s three principles while fostering a capitalist system that is influenced by our Christian beliefs. To maintain our big tent, we have refrained from promoting some of our movement’s core beliefs to the public. As the public has begun to warm up to our reforms, some of our more zealous followers have courted with the idea of finally bringing Tse’s theories to a wider audience. Playing into populist rhetoric, we will emphasize the superiority of the Chinese nation and its true history. In Tse’s revelatory book, the cradle of mankind, the Garden of Eden, was actually located in Turkestan and the first man, Adam, is the first ancestor of the Chinese people. Noah had actually lived near the true Eden and had observed the deluge from the peak of the Muztagh Ata in Turkestan. It is later revealed that Noah and his three sons would go on to be the ancestors of the modern races that populate Earth. One of his sons, Shem, and his descendants would create the Assyrian, Babylonian, Persian, and Hebrew civilizations among others. The most notable, of course, is the Chinese civilization that has since then existed for thousands of years. While some of these theories might seem outlandish by some, it is undeniable that this prehistory can serve as a useful propaganda tool in extolling the storied history and ingenuity of the Chinese nation."
legcities.139.a:0 "Let’s refrain from encouraging these theories, for now at least."
legcities.139.b:0 "We shall encourage promoting these truths, no matter the cost."

legcities.140.t:0 "Our Ties to the Taiping"
legcities.140.d:0 "To win the wider support of the peasantry and proselytize our syncretic mix of Christianity with Daoism and millenarian sects, our revolutionary government has invoked  the legacy of the Taiping Rebellion. Our claim to this heavenly mandate can be traced back to one of the leading figures of our first uprising, Hong Quanfu. Born Hong Chunkui, Hong belonged to the same clan as Hong Xiuquan and was believed to be either a nephew or an adopted brother of the Heavenly King. Hong fought in the Taiping Rebellion and served as a commander before escaping to Hong Kong following their defeat. Hong had found work as a chef on a merchant ship and various other odd jobs before joining a local Triad organization and became involved in revolutionary activities against the Qing. Determined to avenge the Heavenly Kingdom, Hong had joined forces with Tse Tsan-tai and the Revive China Society, who also wished to bring an end to Manchu rule and avenge his friend, Yeung Ku-wan, a revolutionary who was assassinated by a Qing agent. Hong played a key role in rallying the local triads and securing weapon shipments, and would serve as the general of our forces if the revolution had succeeded. Facing execution by Qing officials, the defeated Hong fled to Singapore before eventually returning to Hong Kong where he lived out the final years of his life. While our first uprising had ended in failure, we have finally emerged victorious decades later and march to bring an end to the Qing and end their despotic foreign rule once and for all. We shall carry the torch of Hong Quanfu and the millions who gave their lives to drive out the Manchu oppressors."
legcities.140.a:0 "Our brothers Quanfu and Ku-wan shall finally be avenged."

legcities.141.t:0 "Women’s Role in the Heavenly Struggle"
legcities.141.d:0 "Making up over half the population, there is no conceivable way we can continue to ignore the role of women in our society, and now that the nation is under the enlightened care of Tse Tsan-tai and the Great Mingshun’s holiest servants, we no longer need to appeal to the harmful traditionalism that kept them in their oppressed state. In the past, Tse Tsan-tai and the rest of our group made a name for themselves as feminist activists by working with the great Alicia Little, a British writer and social activist who founded the Natural Foot Society, and who has long campaigned for greater rights for women both across the former British Empire and throughout China, together fighting against the practice of foot binding and similar issues like spousal slavery and the lack of education and political involvement for women and whatever else we could. Now in a position of power however, Tse Tsan-tai can take his old colleague Alicia Little’s platform to the national level, forcing through equal rights, better conditions, and the right to vote in our new democracy for all citizens across all China, regardless of gender, removing the damaging and archaic facets of our culture and modernizing our sensibilities while still hopefully preserving what makes Chinese culture unique."
legcities.141.a:0 "By continuing the legacy of Alicia Little, we shall bring salvation to China’s downtrodden fairer half."

legcities.142.t:0 "A Theological Debate on Eden’s Location"
legcities.142.d:0 "Corresponding by letter for awhile now since their corresponding rises to power, the neo-Taiping prophet Tse Tsan-tai of China and the Ngunza Simon Kimbangu have long been embroiled in friendly, scholarly debate over the topic of the true location of the Garden of Eden, but it would seem that this friendly debate may soon turn sour as the rhetoric used by either side grows more and more defensive and combative as each theologian digs deeper into their own interpretations of faith and reality. Naturally, Tse Tsan-tai swears that Eden is still yet to be fully uncovered, but there is no doubt in his mind that the Holy Garden lies hidden somewhere in the arid Taklamakan desert of Xinjiang, while the Ngunza stands confounded by such apparent stubbornness, claiming that Tse Tsan-tai’s refusal to accept the ‘obvious truth’ that the Congo rainforest itself is the home of true Eden is borderline heresy, for Kimbangu preaches that even though the ancestral holy core of the Garden is lost in Africa’s Dark Heart,  Eden is not truly gone for the rest of the Congo rainforest itself is an extension of it, growing out from the green heart that is still yet to be located. With the debate turning vitriolic, we should probably stop delivering these messages between the two prophets and forge an apology to ease tensions, lest a new holy war for Eden erupt forth and consume us all..."
legcities.142.a:0 "Tell the prophets any further replies were lost in the mail."
legcities.142.b:0 "Only through war can these heavenly matters be sorted once and for all!"

legcities.143.t:0 "On the Shoulders of Ancestors and Eden"
legcities.143.d:0 "Our exalted guide and holy founder of the original Taiping Rebellion Hong Xiuquan himself was a Hakka man, or a member of a southern Han ethnic subgroup called the Hakka that have their own distinct language and culture, populating southern China especially within Hong Kong and around Guangdong while maintaining their identity distinct from the Cantonese that surround them. As such, Hong Xiuquan’s own rebellion had the uplifting of the Hakka and other downtrodden minorities across China as one of its main pillars, and it is this legacy that we within the Heavenly Kingdom of the Great Mingshun shall also emulate as we seek to cleanse the past sins wrought against minority cultures all across China and all throughout Chinese history, even during the beloved Ming period of which we are revivalists of. By passing new protections, legal and cultural, for the Hakka and other minority groups like them all across the China - such as the Kaifeng Jews, small in number though they may be, for Tse Tsen-tai’s own literature and theories uphold them as some of China’s earliest settlers and children of God - so that all those who call themselves Chinese, whether they be Han or Hakka or Yu or whatever else, can enjoy the bountiful wonders of our new heavenly kingdom."
legcities.143.a:0 "We honor these groups and other ties to Eden and the original Taiping."

legcities.144.t:0 "Fate of the Lesser Ming Revivalists"
legcities.144.d:0 "Throughout China, thanks to the many failures of the foreign Qing and their Jurchen hordes, a great number of Ming revivalist organizations have popped up over the decades, with our own organization even numbering among them ourselves. With China unified under a restored Ming dynasty once again however, we must now determine the fate of these fellow Ming revivalists, for we cannot be sure if they will remain friendly or become hostile, blaming a new dynasty for their woes as time goes on. The largest among them, the Yellow Sands Society - a millenarian cult with ties to folk faiths based out of Henan, already has begun to resist our own spiritual beliefs while some of their most radical members publicly call us false Ming and Manchu traitors in disguise. How shall we deal with them? "
legcities.144.a:0 "Scatter their most radical members and assimilate the rest."
legcities.144.b:0 "Outlaw these groups and eradicate the lot of them."

legcities.145.t:0 "Xiaolin’s Showdown with the Yakuza"
legcities.145.d:0 "Originating in the 1600s but only taking to the modern criminal underworld within the last few decades, the Yakuza have been a shadowy mirror to Japanese society for ages, and now with our hooks fully sunken into Japan’s sides as we leech off their empire, these Yakuza have begun to turn their attention towards the massive profits that coastal China and its expansive criminal underworld offers. Brought to relevance and storied heights thanks to folk heroes like Shimizu Jirochō, and to modern prominence by masterminds such Isokichi Yoshida, who created what has become the common perception of a slick, dangerous Yakuza in the current era, these Japanese alternatives to the triads are eager to cut into the gambling and smuggling networks already long established here, which is where we ourselves come in. With the arch-collaborator Zhang Xiaolin already welcoming the Japanese to our docks, there is nothing stopping the Yakuza from following en masses, for some already have such as leaders Noboru Yamaguchi and Yoshio Kamada who have already come sniffing around for illicit leads, so we must prepare ahead of time. We can either work with these guys, losing some cut of the overall profits while keeping the peace and leaving the door open for future cooperation and even greater profits together down the way, or we can go to war with these foreign gangsters now while we still can, and while Tokyo has little care for them, lest they rise like a dragon to become a bigger problem down the line."
legcities.145.a:0 "Cut a deal with the Yakuza and share the Legation Cities’ docks with them."
legcities.145.b:0 "Wage war against these foreign thugs before they dig in."

legcities.146.t:0 "A War of Two Writing Groups"
legcities.146.d:0 "Making good on a promise made to her Zuolian allies before her rise to power, Madame Jiang Qing has quietly begun a new ‘literacy campaign’ of her own. Organized and orchestrated by Ding Ling, Mei Zhi, and the rest of the remaining members of the Zuolian’s preparatory committee, the literacy campaign’s official and public goal is to increase literacy rates and access to education for our citizens and comrades in Shanghai and across all China, and while these goals shall be truly pursued and funded by the grace of the Red Madame and her triads, there are other, more devious goals behind the mask of this public outreach effort. In reality, the literacy campaign is a beneficial, populist facade hiding both a propaganda effort aimed at spreading the socialist realism and other related ideas of the Zuolian as well as the criminal culture of the triads, dyeing our education system red and black, and a retribution campaign against the many opposing theorists and writers groups that the League of Left-Wing Writers call their enemies. \n\nThese opposing ideological academic groups, tied to the same progressive New Culture movement that birthed the Zuolian, are allegedly centered around the Zuolian’s main rivals, the bourgeois romanticists of the Crescent Moon Society - founded by the legendary poet Xu Zhimo along with author and educator Hu Shih, poets Wen Yiduo and Chen Mengjia, writers Liang Shih-chiu, Rao Mengkan, and Shen Congwen, and sociologist Pan Guangdan - who preach for ‘‘art for arts’ sake’’ as opposed to the Zuolian’s approach of ‘‘art for politics’ sake’’. With the Crescent Moon Society 'actively’ opposing the Red Madame’s rule, at least according to our Zuolian liaisons, we have allowed the Zuolian and their allied literary groups such as the Mangyuan Society, the Weiming Society, and the Chaohua Society - as well as their linked publications like Sprout Monthly, Pioneer, and Literary Journalism - to take whatever action need be to deal with these rebels of the moon or whatever they want to call themselves, so that as more and more of our people learn to read and become educated, we can be assured that they are learning the proper curriculum."
legcities.146.a:0 "The Zuolian and their chosen friends shall be all the writers our new China needs."

legcities.147.t:0 "Tapping into the Taiwanese Opium Trade"
legcities.147.d:0 "Since 1897 and the issuing of the Taiwan Opium Edict, Japan has cracked down on Taiwanese opium - a trade that has flourished since the Opium Wars. Calling it one of the three vices of Taiwan along with the cue hairstyle and the practice of foot binding, the Japanese cracked down on grow and processing operations all across the island, and have continued to do so ever since. However, a secretive and small but highly lucrative opium operation still exists on the island, partially kept alive thanks to corruption within the Japanese colonial administration overseeing Formosa. By drawing close with this remaining operation, we shall be able to more easily get opium and its derivatives in and out of Japan proper, creating a large source of cash flow along the way. Now all we need to do is ensure that Tokyo doesn’t find out."
legcities.147.a:0 "Let the poppy latex of Formosa flow!"

legcities.148.t:0 "Dancing with Tigers"
legcities.148.d:0 "Never one to let a slight against him roll off his back, Zhang Xiaolin is not a man one wishes to cross, even when compared to other triad leaders. So heartless and brutal that he even fed his former mistress, a young up and coming opera singer of famed beauty and grace, to a tiger for allegedly cheating on him, the arch-collaborator will do anything and everything to achieve his goals and to engorge his ever-growing pile of riches. Feeding friends and foes to his pet tigers alike as he tries to court the Rising Sun itself, Xiaolin constantly balances on a razor’s edge, seemingly addicted to danger and the feeling of being an inch from death, and it is this stress-fueled ruthlessness he brings to the triads, along with his unpredictable fits of violence and rage, and his immense, oftentimes debilitating addiction to opium and other drugs. Despite never daring to cross those back in Tokyo that pull on his strings, all others in Shanghai and beyond should think twice before attempting to stab the arch-collaborator in the back as Zhang Xiaolin tightens his violent grip evermore."
legcities.148.a:0 "Even if they holler, don’t let go."

legcities.149.t:0 "A Return to the Old City?"
legcities.149.d:0 "When the Taiping Rebellion first occurred back in 1851, our original capital was established in the city of Tianjing, now called Nanjing, in the eastern province of Jiangsu. Since then, the rebellion of course failed, with its modern torch being taken up by the Great Kingdom of the Heavenly Mingshun under Tse Tsan-tai, who once operated out of Hong Kong during their first failed uprising in 1903, later relocating to Shanghai during the chaos of the Legation Cities’ collapse in order to attempt their hand once again. Three cities have thus been instrumental to our rise at different points in our history, and with China now unified, we must decide on which of these three cities shall guide us into this new auspicious and heavenly future that lies before us, so what shall it be?"
legcities.149.a:0 "The Forbidden City is ours forevermore. To Beijing!"
legcities.149.b:0 "We’ve gotten comfortable in Shanghai. We shall stay here."
legcities.149.c:0 "Move back to the original Taiping capital in Nanjing, old Tianjing."
legcities.149.e:0 "Move the capital to the Great Mingshun’s old headquarters in Hong Kong."

legcities.150.t:0 "A Potential New Pet to Manipulate"
legcities.150.d:0 "Curiously, it would seem that another socialist regime has risen in China, this time under the rule of some former teacher turned militia leader and agrarian socialist named Mao Zedong. Normally, the Red Madame would care little for such a development, for the Zuolian would simply declare them misguided traitors or some other such ideological insult before buying them out or taking them over by subterfuge or force, as they have done with countless other rebel groups, but it would see that this time, our rival cannot be swayed by any mere words, for it would seem that their leader Mao has fallen for the Red Madame. Fancying Jiang Qing like none other after only a few glances and letters were exchanged between them, Mao has stated that he is even willing to leave his current wife in order to rule by the Red Madame’s side. Despite having no interest in a fool like that, Jiang Qing is aware of the power she now holds over him, and could potentially use that to her advantage in order to get this rival government to bend the knee to her fiefdom without so much as a drop of blood being spilled or a single coin being wasted. Alternatively, she could capitalize on such open and glaring weakness by attacking Mao’s rival government while his guard is down, with either option ensuring swift victory one way or another. What shall she decide?"
legcities.150.a:0 "A worthless prize. March against them!"
legcities.150.b:0 "Perhaps we can manipulate this to our advantage."

legcities.151.t:0 "A Failed Proposition Towards the Red Madame"
legcities.151.d:0 "Touring her unified realm as her extravagant, luxurious entourage follows behind her, the Red Madame Jiang Qing has taken it upon herself to visit all corners of the Middle Kingdom in order to survey and assess her new fiefdom in full. Coming to a stop in the town of Shaoshan in Hunan, Madame Jiang would have a short meeting with the local officials and Zuolian liaisons before enjoying some local delicacies like Hunanese prawns and moving on before nightfall, but her plans were thrown into disarray when, during one of her meetings with the various socialist officials of Shaoshan, a middling delegate disrupted everything by interrupting the minutes with a declaration of love for Jiang Qing herself. \n\nThe delegate, a local agrarian socialist activist and educator named Mao Zedong, allegedly became so enthralled with the Red Madame’s ‘luminescent beauty’ that he could not contain it, practically throwing himself at Jiang Qing before her guards quickly apprehended him, beating him to a pulp before tossing him into the gutter. Her meal delayed and her meetings ruined, Jiang Qing vowed that there would be consequences for such disrespect, leaving Shaoshan back to her nearby camp in a fury as a beaten Mao attempted to follow her, begging for forgiveness. Captured again by her guards, Jiang had a choice on what to do with the foolish teacher as she told the rest of her men to prepare to burn Shaoshan to the ground in retribution. She could either simply kill the whelp and be done with this backwater once and for all, or she could cut out his tongue in preparation for becoming a humiliated eunuch of hers back in Shanghai to squeeze whatever worth she can out of the mess. Either way, Shaoshan and its people will pay for their teacher’s mistake, but what shall be the fate of the fool?"
legcities.151.a:0 "Cut his tongue out for use as a eunuch in her employ."
legcities.151.b:0 "Put the whelp out of his misery for good."

legcities.152.t:0 "The Cappo di Tutti Capi of Canidrome Tower"
legcities.152.d:0 "Carlos Garcia is the closest thing to a cappo di tutti capi, or ‘boss of all bosses’, that the various foreign gangs that infested Shanghai have ever had, cementing himself as a legend of the city’s nightlife and criminal underworld. A soft-spoken Mexican inspired greatly by Italian organized crime in America, Garcia once ran a roulette casino called The Wheel that was busted by the HK police in 1929, with rumors circulating that it was the British behind it, for they wanted The Wheel and its gambling profits, along with the two illegal dog-racing tracks attached to it, all to themselves. For his crimes, Garcia served a two-year stretch in Ward Road Gaol, Shanghai’s most infamous prison, before immediately continuing his criminal operations upon his release, with his new fortune being made in tequila smuggling, shipping between his own distillery back home in Mexico into China, Canada, and America via their shared connections in Shanghai, becoming the first person to introduce the nectar of the agave to Asia, or so he says. \n\nThese profits, along with the help of the Green Gang, then freshly under the control of his long-time friend ‘Big Eared’ Du Yuesheng who had just seized power from Pockmarked Jinrong, allowed him to transition into building the Canidrome in Frenchtown, a massive dog-racing track that has since become the sport’s main venue for all Shanghai, made legal by the wall of legitimate posh English businessmen and suave French bankers kept in his employ - his ‘strawmen,’ as he calls them - that stands between him and the paperwork or any legal reproach. \n\nOverall, Garcia has since kept a low profile afterwards, continuing to grow his fortune through dog racing, boxing, popular hai-alai games, and the Canidrome nightclub, where the first margaritas and paloma drinks in Shanghai were served at the cabaret, made from his tequila, of course, while still maintaining a peaceful and mutually-beneficial working relationship with the Green Gang, though this has come to a temporary halt given our recent leadership struggles. The Canidrome has even been so successful it has since bankrupted the two English-run dog tracks that were stolen from him after his incarceration, granting him even the sweet taste of revenge. Despite being on a peg lower than the triads, he is still effectively one of the big bosses of Shanghai, adjudicating disagreements between the city’s foreign gangs in the hope of averting internecine fights with decent success while serving as an honored and lucrative ally to the Green Gang in the past. As such, Garcia would be a great asset to anyone who could get him on their side, and one hell of a foe should they cross him, but what should our position towards this old friend of ‘Big Ears’ Du be; should we resume our working partnership or should we put this wannabe cappo out to pasture once and for all?"
legcities.152.a:0 "Continue to work with this old friend."
legcities.152.b:0 "Put him out of business for good."

legcities.153.t:0 "The Shanghai Scouts"
legcities.153.d:0 "With about a half a million registered members, the scouts of Shanghai are a large and shining symbol of national pride and civic duty, with Shanghai even being the first city in Asia to have a scouting organization, thanks to the British who established the 1st Dragon Troop in 1909. China’s first organizations followed, with the first native Scout troop being organized by Reverend Yen Chia-lin in Wuchang in 1912, with both helping the Scouting movement spread rapidly all over the country. Since then, the General Association of the Scouts of China was formally established in Nanjing in 1934, and was supposed to become a member of the International Scout Bureau in 1937 until the Qing finally collapsed, throwing a wrench in those plans for now. However, with our branch of the General Association still functional here in Shanghai, we have moved to fill that membership role ourselves, further legitimizing our administration. Our cause and legitimacy are helped by local scouting heroes, like the Girl Guide - the local women’s version of the scouting organizations - Yang Huimin, who recently made a name for herself as a selfless heroine after she risked life and limb to keep the White Sun banner held aloft while running supplies to defense forces dug in around Sihang Warehouse in Shanghai defending it from terrorist attacks. With heroes like Yang Huimin and others in our scouting organizations, Shanghai and the rest of China are surely in safe hands when it comes to the next generation."
legcities.153.a:0 "May these young scouts continue to be the epitome of true Chinese patriotism."

legcities.154.t:0 "The Sultan of Shanghai Swatters, ‘Lucky’ Jack Riley"
legcities.154.d:0 "Owing to its status as a metropolitan ‘Paris of the East’, there is no shortage of people from every corner of the world trying to make a living in this city of sin. From the tequila kingpin Carlos Garcia to the stateless criminals of the former French concession, no foreign criminal has grown as powerful as ‘Lucky’ Jack Riley. Born as Fahne Albert ‘Johnnie’ Becker, Riley was raised in an orphanage in Tulsa, Oklahoma, before running away at the age of seven. Becker worked an assortment of odd jobs, most notably with the US Navy where he served overseas in the Philippines and China where he learned of his natural talents for boxing and baseball. Becker returned to Tulsa where he became involved in bootlegging and drug dealing before being sentenced to twenty five years in the Oklahoma State Penitentiary after being turned in by his own girlfriend. Becker joined the prison’s baseball team and escaped during an away game. On the run from the law, Becker stole identification papers from a sailor where took on the alias of ‘Jack Riley’ and headed back east.\n\nIn Shanghai, Riley holds a monopoly over the slots business and runs the local baseball racket with the Shanghai City League. Riley also runs the seedy Manhattan Bar and has involved himself in every vice in Shanghai ranging from heroin smuggling to dog racing. As our Green Gang wishes to expand our criminal horizons and become more involved in the profitable gambling industry, shall we cooperate with this Gweilo gangster or break this armed bandit and seize the whole industry for ourselves?"
legcities.154.a:0 "Let's play ball with Riley and cooperate."
legcities.154.b:0 "Put out a hit on Riley and send him to the dugout."

legcities.155.t:0 "A Flag for our Criminal Kuomintang"
legcities.155.d:0 "After a hard-fought campaign, we have united China while upholding the principles of Dr. Sun while also filling our coffers by expanding our criminal enterprise. To claim legitimacy in the eyes of the Chinese people, we shall fly a new banner that incorporates the banner of the Kuomintang while preserving our Triad iconography. Which flag shall we fly?"
legcities.155.a:0 "Go with the first design."
legcities.155.b:0 "We will use the second design."
legcities.155.c:0 "The third option shall suit us nicely."

legcities.156.t:0 "Face of the New Vermillion Society"
legcities.156.d:0 "In the recent fair and free elections, among the first in modern Chinese history, the newly reorganized and reformed Vermillion Society made up of business leaders, liberal intellectuals, and romantic nationalists now stand united behind the leadership of the famed banker, politician, and founding father of the KMT Dr. H.H. Kung and his wife the eldest Soong sister Nancy Soong Ai-Ling. A brilliant economist that set Kuomintang economic policy for years, Dr. Kung is a brilliant man with a brilliant mind, but many fear that he lacks the charisma needed to ensure this new party and this new Chrisitan democracy both maintain cohesion. These naysayers say that he should instead stand as a our leading economist within our new presidential cabinet, while his wife Soong Ai-ling, or Nancy as she likes to go by her Christian name, should instead serve as the main face given the immense popularity and respect the Hakka-blooded Soong sisters garner as some of the most beloved women in all China. With the other two Soong sisters Qing-ling and Mei-ling and their brother Soong Tse-vung all working with other KMT offshoots in these elections organized by the great Tse Tsan-tai, it would be a smart move to utilize Nancy’s popularity as well, but perhaps the genius Dr. Kung will continue to surprise us in this new position. What shall we decide?"
legcities.156.a:0 "Go with the economic genius of H.H. Kung."
legcities.156.b:0 "Go with the uniting face of Nancy Soong Ai-ling."

legcities.157.t:0 "Face of the New Minquan Faction"
legcities.157.d:0 "In the recent fair and free elections, among the first in modern Chinese history, the newly reorganized and reformed Minquan faction of the LKMT made up of various former KMT, Federalist, and Social Democrat party members now stand united behind the leadership of the famed banker, politician, and leading figure of the Minquan within Shanghai, one Soong Tse-vung of the illustrious Hakka-blooded Soong family. A brilliant business leader that helped balance the KMT’s bloated budget before he stepped aside due to disagreements with party officials over their willingness to compromise with the Germans and Japanese, T.V. Song is a brilliant man with a brilliant mind, but many fear that his ties to the triads of Shanghai leave him open to corruption and blackmail in the future, which could threaten the stability and legitimacy of our new Christian democracy. These naysayers say that he should instead stand as our leading economist within our new presidential cabinet, while another leading figure from within this newly amalgamated party such as Carsun Chang of the Social Democrat wing of guild socialists or Chen Jiongming of the Federalist wing should be chosen by inner-party primary in order to decide upon our new face and direction. What shall we decide?"
legcities.157.a:0 "Stick with the prestige of T.V. Soong."
legcities.157.b:0 "Drift to the guildism of Carsun Chang."
legcities.157.c:0 "Uplift the federalist dream under Chen Jiongming."

legcities.158.t:0 "Face of the New Minsheng Faction"
legcities.158.d:0 "In the recent fair and free elections, among the first in modern Chinese history, the newly reorganized and reformed Minsheng faction of the LKMT made up of various former KMT radicals and members of the League of Left-Wing Writers, now stand united behind the leadership of the famed Soong Ching-ling, aka the Mother of Modern China. A member of the famed Hakka-blooded Soong family and the widow of Sun Yat-sen, few in China have as much as a claim to the heavenly mandate as she does, and few are as experienced in statecraft and the art of politics as she is, but many within the Heavenly Mingshun clique that still hold tutelage over much of the nation fear that Ching-ling’s immense reputation and widespread adoration from the masses might come to erode the importance of Tse Tsan-tai and the Heavenly Brother in this new syncretic China. Seeking to still honor the Soong family - perhaps the most important Christian family in all China - while ensuring that other aspects of our new society are not overshadowed and drowned out by KMT fanatics, these Tse loyalists have suggested that she yield direct control of her new party to a less domineering face, such as the pious ‘Christian Warlord of the Kuomintang’ General Feng Yuxiang or one of the leading Zuolian writing league members such as Ding Ling or Lu Xun. What shall we decide?"
legcities.158.a:0 "Stick with the unifying face of Soong Ching-ling"
legcities.158.b:0 "Go with the moderated radicalism of Lu Xun."
legcities.158.c:0 "Unite behind the ‘Christian Warlord’ Feng Yuxiang."

legcities.159.t:0 "Face of the New RKMT Faction"
legcities.159.d:0 "In the recent fair and free elections, among the first in modern Chinese history, the newly reorganized and reformed RKMT clique made up of various former KMT conservatives, liberals, and military officers, now stand united behind the leadership of the famed Soong Mei-ling. A member of the famed Hakka-blooded Soong family and the wife of Chiang Kai-shek, few in China have as much as a claim to the heavenly mandate as she does, and few are as experienced in statecraft and the art of politics as she is, but many within the Heavenly Mingshun clique that still hold tutelage over much of the nation fear that Mei-ling’s immense reputation and widespread adoration from the masses might come to erode the importance of Tse Tsan-tai and the Heavenly Brother in this new syncretic China. Seeking to still honor the Soong family - perhaps the most important Christian family in all China - while ensuring that other aspects of our new society are not overshadowed and drowned out by KMT fanatics, these Tse loyalists have suggested that she yield direct control of her new party to a less domineering face, such as the pious general Li Zongren, whose own family claims direct family links to the original Taiping via alleged blood ties to Taiping General Li Xiucheng, or one of the other leading faces of the RKMT such as Zhu Peide or Tang Jiyao, though the likelihood of men such as these coming out on top is negligible. What shall we decide?"
legcities.159.a:0 "Stick with the unifying face of Soong Mei-ling."
legcities.159.b:0 "Go with the stratocratic piety of Li Zongren."
legcities.159.c:0 "Go with the lost father of China returned, Chiang Kai-shek!"

legcities.160.t:0 "Face of the New Young China Clique"
legcities.160.d:0 "In the recent fair and free elections, among the first in modern Chinese history, the newly reorganized and reformed Young China clique, largely made up of more moderate former YCP members inspired by groups like the Young Turks and Young Afghans, now stand united behind the leadership of the group’s original co-founder and leading liberal Li Huang. Largely secure in this role until our recent electoral win, Li Huang’s position has now begun to be eroded by his old compatriot and fellow YCP co-founder Chen Qitian. A herald of what he dubs ‘Neo-Legalism’ and a devout Chinese nationalist without the liberal inclinations that Li Huang has to hold him back, Chen Qitian seeks to take control of the new Young China clique from within in order to hijack the Heavenly Revolution for his own designs, though he shall be forced to remain within the bounds of our newly democratic system if he so wishes to stay in power and not in a shallow grave courtesy of Tse Tsan-tai’s triad contacts. As their leadership struggle continues to heat up, who shall survive the scuffle to hold the presidency?"
legcities.160.a:0 "Stick with the liberal nationalist Li Huang."
legcities.160.b:0 "Drift to radical nationalism and New Legalism with Chen Qitian."

