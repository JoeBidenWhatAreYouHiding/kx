LEC_struggle_for_shanghai:0 "Big Trouble in Little Shanghai"
LEC_struggle_for_shanghai_desc:0 "The Legation Cities have always teetered on the precipice of lawlessness as they have further decayed over the years due to capitalist corruption, hedonist excess, and degenerate criminality all fueled by foreign greed and meddling, but the recent global economic downturn has expectedly made matters much worse as the struggle for Shanghai escalates past the point of no return. Smuggling into and general criminality within Shanghai have rapidly increased above their already heightened norm as the Municipal Council of Shanghai and the remaining Legation Council members have found themselves unable to pay their civil servants and security forces for some time now, pushing the situation to the breaking point as these pompous bureaucrats find it impossible to govern. Although these corrupt, arrogant fools in government have always needed to rely upon the secret criminal fraternities such as the Green Gang triad, it would seem that their time on top has come to an end as their former ‘subordinates’ now move to finally take charge officially, no longer content holding only de-factor power from the shadows now that there is no reason to maintain a civilian facade as the world burns around us. So, as the international mandate falls apart while more and more cities go dark, it would seem that the foreign-forced dream, or nightmare morelike, that was the Legation Cities is finally at an end, leaving Shanghai to fend for itself as the outskirts fall to survival of the fittest banditry and the inner-city becomes a lawless battleground between criminal forces like the dominant Green Gang triad and the few forces of law and international order left alive. Now only time will tell what fate shall befall our fine city..."
LEC_night_of_monkeys_head:0 "Night of the Monkey's Head"
LEC_night_of_monkeys_head_desc:0 "Taking advantage of the chaos in order to finally best the bulk of the remaining pro-Legations security forces and officials left within the city, the Green Gang triad - in a move primarily directed by Big Ears Du Yuesheng, but also reluctantly backed by his bickering allies and fellow co-leaders of the triad Huang Jinrong and Zhang Xiaolin - has moved to end the chaos in one swift move, orchestrating a coordinated series of mass murders, assassinations, arsons, bombings, and other miscellaneous hits in order to swiftly cut the many heads off this foreign-formed hydra once and for all. Over the course of one bloody night, every political and economic representative, military or police officer, base, outpost, meeting hall, government center, and any other monument to the Legations Council and its ancillaries shall be wiped off the map or bribed and blackmailed into complete obedience, baptizing Shanghai anew in graft, blood, and cinders as the Green Gang slowly prepares to take full control of the city."
LEC_green_gang_syndicate_split:0 "A Gulf Grows in the Green Gang"
LEC_green_gang_syndicate_split_desc:0 "After the stunning massacres and despicable backroom deals of the Night of the Monkey's Head, the Green Gang triad now stands as the de-facto leaders of Shanghai, and now they must decide between them on who should be the Dragon Head, or the undisputed and all-powerful leader of the triad going forward. Because of this looming leadership struggle and the incessant bickering between the triad's internal cliques, the syndicate splinters and threatens to shatter completely as each camp schemes for power, with the three main camps being led by one of each of the three co-leaders of the triad, being Big Ears Du Yuesheng, ‘Pockmarked’ Huang Jinrong, and the Arch-Collaborator Zhang Xiaolin. However, all may not go according to plan for these aging relics of the triad’s past as a new face - Madame Jiang Qing - has also begun to rise to prominence from within the triad’s ancillary support groups atop a broad coalition of minor triads that resist the Green Gang’s dominance allied with a united front of varied socialists under the banner of the League of Left-Wing Writers, who aided us in our seizure of the city but who now also demand a larger say as their coalition grows ever more influential. Fearing both the Madame’s rapid rise and the backstabbing proclivities of each other, these leading faces of the Green Gang now consult their soothsayers and inner circles to see what the omens have in store for them as each vies to become the sole face of the great triad of Shanghai."

### Jiang Qing ###

LEC_madame_jiang_qing_steals_show:0 "Madame Jiang Qing Steals the Show"
LEC_madame_jiang_qing_steals_show_desc:0 "Shocking all those within the Green Gang and across the wider city, Jiang Qing - the Red Madame of Shanghai’s criminal underworld - has out-maneuvered her rivals and former associates of convenience within the Green Gang’s upper echelons in order to take the most lucrative pearl of the failed Legation Cities project for herself. Empowered by new allies all along Shanghai’s Left, largely accrued thanks to the connections of both her second and third husbands, the Chinese revolutionary writers and socialist theorists Yu Qiwei and Tang Na respectively, and initially financed by the large fortune ceded to her by her first husband, the wealthy business tycoon Pei Minglun, Madame Jiang Qing now rises atop her ramshackle coalition of petty criminals and rogue gangsters, all barely legitimized by the diverse smattering of varied Leftists largely hailing from either the League of Left-wing Writers under Ding Ling and Xiang Jingyu, and from other, lesser cells of disorganized anarchists, illegalists, and mobster populists, all given authority and backing by the leadership of a few of Shanghai’s minor triads and criminal syndicates or gangs that all share both a common disgust for the domination of the Green Gang and a common well-paid loyalty to the new Madamae of all Shanghai."
LEC_replace_green_gangs_leaders:0 "Replace Green Gang Red Poles"
LEC_replace_green_gangs_leaders_desc:0 "All across Shanghai, agents newly loyal to Madame Jiang - whether they be former Green Gang goons, members of the minor triads, or wannabe revolutionary militias from the Zuolian - have begun the hunt for the Green Gang’s red poles. These leading lieutenants must be wiped from the ledger and wholly replaced with competent diehard loyalists if Madame Jiang’s seizure of power is last, so let crimson blood flow if it must, for the Red Madame of Shanghai will let nothing stop her ascendency."
LEC_ally_zuolian_minor_triads:0 "Ally with the Zuolian and Minor Triads"
LEC_ally_zuolian_minor_triads_desc:0 "This new regime stands alone as Madame Jiang has stabbed her temporary allies within the Green Gang in the back, and as such, she is in dire need of dependable allies. Preliminary talks and diplomatic discussions were already had ahead of time, but now we must make sure our new comrades hold up their end of the deal. Send runners out to the hideouts of the Zuolian - aka the League of Left-Wing writers newly headed by Jiang’s chosen counterparts Jiang ‘Ding Ling’ Bingzhi and Mei Zhi, who have agreed to help us so long as they can aid us in the process of implementing true Socialism in Shanghai - and the minor triads bound together under the disgraced and exiled second son of Yuan Shikai turned minor triad kingpin Yuan Kewen, who has agreed to help us so long as we continue to fund and feed into his fantasy of playing the debaucherous mafioso don, and tell them that the time has come to make due on our shared destiny, lest they face the same fate as the Green Gang."
LEC_great_red_leap_forward:0 "A Great Red Leap Forward"
LEC_great_red_leap_forward_desc:0 "Keeping in line with our promises to the League of Left-Wing Writers and with her own past within the LKMT, Madame Jiang has announced the beginning of a great red leap forward for our metropolitan society. With the help of the Zuolian’s revolutionary theorists, economists, and writers, we shall draft a plan to transform Shanghai society and the rest of the coastal Pearls of the East into a truly socialist society made up of cooperating people’s communes as we further industrialize and modernize our urban centers and the rural agricultural land that surrounds them. Full speed ahead, fueled by Madame Jiang’s burning ambition and aided by members of the Zuolian ravenous enough to finally bring about their leftist dreams at any cost, we shall build a prosperous, felonious, and gleaming red utopia entirely funded by our ever-growing and evermore lucrative criminal empire."
LEC_melting_pot_criminal_leftism:0 "A Melting Pot of Criminal Leftism"
LEC_melting_pot_criminal_leftism_desc:0 "Shanghai and the other cities that make up the Pearls of the East are veritable melting pots of different cultures, ethnicities, and ideologies. This unmatched diversity blossoms like a hundred flowers, and now fused with Madame Jiang’s ability to cobble together this somewhat coherent and functional big tent that includes gangsters, scholars, writers, politicians, and a blooming forum of bickering Leftists from a hundred schools of thought including illegalists, anarchists, syndicalists, communists, social democrats, mobster populists, and more, this diversity has provided our syndicate with a plethora of ideas and avenues to choose from as we seek to create the perfect union of criminality and socialism form-fit for our current realities. Now all we need to do is to fuse and focus this diversity into something productive and syncretic so that we can appease the broad majority while we run the true operation from the shadows, so let us stir the melting pot and see what kind of illicit paradise we can cook up."
LEC_revolutionizing_our_metropolitan_culture:0 "Revolutionizing Our Metropolitan Culture"
LEC_revolutionizing_our_metropolitan_culture_desc:0 "In order for society to embrace our new crimson facade, we must indoctrinate them to the new ‘reality’ that we use as a mask for our malfeasance businesses on a mass level. We must dye red and revolutionize the metropolitan, cosmopolitan culture of Shanghai along with the rest of coastal China and beyond, transforming our people and their ways of life, their concept of being, and their very thoughts to adhere to our chosen path to true Socialism, forcing them to dare to think and to act on their own accord - so long as those accords align with our own. Madame Jiang’s own syndicate as well as her Zuolian allies under figures like Ding Ling and Ma Zhi, and Jiang’s own on-and-off-again lover the communist theorist Yu Qiwei shall be the vanguard of this cultural revolution, leading the charge as they smash the old and embrace the new while red poles and 49ers don the red mask, taking on the role of the enlightened proletariat guiding the rest of society to their new scarlet future."
LEC_send_syndicates_syndicalists:0 "Send Syndicates to the Syndicalists"
LEC_send_syndicates_syndicalists_desc:0 "Although we may be a criminal outfit at our deepest core, we must at least pretend to be active in the world of Socialist internationalism if we are to remain in the good graces of the only few regimes willing to aid us, not to mention that the facade is also required for us to stay in power, as we rely on the good faith and support of the socialist mob Madame Jiang has assembled beneath her to maintain our grip. So, as to not become international pariahs sealed off from the many illicit sources of profit across the globe, and as to not be left alone in a fight to defend ourselves, let us reach out to those haughty Europeans in the Third Internationale."

### Huang Jinrong ###

LEC_pockmarked_huang_jinrong_pulls_ahead:0 "'Pockmarked' Huang Jinrong Pulls Ahead"
LEC_pockmarked_huang_jinrong_pulls_ahead_desc:0 "Reclaiming his position at the head of the table from his own protégé who stabbed him in the back, ‘Pockmarked’ Huang Jinrong once again has risen to be the Dragon Head and Mountain Master of the Green Gang and the wider triads of Shanghai. Guided heavily, some say completely, by his wife Lin Guisheng, Pockmarked has gotten his long awaited revenge against Big Ears Du - the man he and his wife took in as a boy and raised in the ways of the Green Gang just for Du to rise to become more popular than Huang ever could, or so everyone thought. Now, finally free from his own surrogate son’s shadow, Huang Jinrong and his wife Madame Lin will let nothing else stop them as they work together to snatch up all of Shanghai and beyond into the palms of their hands, utilizing their sprawling connections throughout both the criminal underworld and municipal overworld of Shanghai society in order to create a new global home for illicit profit and financial malfeasance."
LEC_cordiality_through_unfettered_capital:0 "Cordiality Through Unfettered Capital"
LEC_cordiality_through_unfettered_capital_desc:0 "It is no secret that old Pockmarked lacks the popular charm and charisma of his former protégé, but there are more reliable and lasting ways to win back the mass loyalty from both the criminal underworld and the municipal overworld that he needs to stay in power, such as the all powerful siren’s song of unfettered capital and unmatched profits. Balancing the scales with gold in order to stabilize the knife’s edge Huang Jinrong treads on, an accord shall be reached with the other triads and the bickering Green Gang red poles and sin fungs, along with the municipal government of Shanghai and their police watchdogs, in order to bring peace and mutually-beneficial cooperation and synthesis of the criminal and political worlds of Shanghai; an accord entirely built on the great profits we can reap and share should we work together to bring this greatest pearl of the East to its brightest, most lucrative luster."
LEC_coopt_cops_lins_youth_gang:0 "Co-Opt the Cops and Lin's Youth Gang"
LEC_coopt_cops_lins_youth_gang_desc:0 "Corrupting most of the Shanghai police force thanks to his deep ties within the department from his time as a detective and informant, Pockmarked Huang Jinrong has begun to pull on these connections once again to serve him as he tries to juggle both the Green Gang and the police and city council. With these officers swaying or purging the rest of their uncorrupted members on our orders with help from the Shanghai Youth Gang, itself led by Jinrong’s right hand ‘man’ and wife Lin Guisheng, stability and and our own take on law and order shall soon return to our streets, allowing us to focus on the bigger picture without having to worry about reprisals or petty gang disputes for much longer. These forces, largely dependable and far more trustworthy than his own criminal connections, will be his personal paramilitary, enforcers, and peacekeeping officers of the new Dragon Head, answering directly to him and Madame Lin, keeping him safe and in power as long as the profits keep coming, and so long as he keeps the pigs paid and his wife happy."
LEC_municipal_council_puppet_strings:0 "The Municipal Council on Puppet Strings"
LEC_municipal_council_puppet_strings_desc:0 "Utilizing his political and police connections along with good ol’ fashion triad tactics like extortion, bribes, and blackmailing, Pockmarked Huang Jinrong has rapidly begun to corrupt the entire Municipal Council of Shanghai, as well as many of the remaining officials with any ties to the original Legations Cities project. With the city council and other prominent business leaders and foreign diplomats hoisted up on puppet strings serving as the public face and facade of our criminal empire, along with the corrupted Shanghai Police Department aiding in keeping up appearances with false arrests and other such shows of hollow justice, we shall be able to trick the world into believing the Paris of the East has not fallen under triad control, all the while we rule it from behind the curtain and rot it from within to take it for every penny it's worth."
LEC_crooked_home_global_finance:0 "A Crooked Home for Global Finance"
LEC_crooked_home_global_finance_desc:0 "In order to keep up appearances and profits, Pockmarked Huang Jinrong and Madame Lin have begun to shift more and more of their own attention towards the realm of global trade and the untapped bounty that comes with corrupting macroeconomics, while delegating more and more of the traditional, openly criminal operations of the Green Gang to trusted members within the Shanghai Youth Gang and Pockmarked’s most trusted corrupted detectives, though Madame Lin keeps tapped into both as the true brain behind the scenes. Diversifying our fraudulent portfolio of crimes broadly across the realm of white collar crime, we have begun to infiltrate banking systems, trade networks, global investment and financial institutions, and so much more, allowing the money to pour in like never before while ballooning our wider operation and staff to be more like a true business firm and shadow government than any meager syndicate. This has drawn the ire from some holdout traditionalists, but the rest largely just go where the cash flows. However, it also provides protections like the Swiss enjoy, for when you hold everyone’s money, no one wants to risk losing you or their wallet. Regardless, we are eager to build up the city into the new home for global finance illicit or not, but we shall not only make Shanghai truly deserving of the title ‘Paris of the East’, for we will build up Shanghai to be the envy of the world so much so that washed up backwaters like New York, Berlin, France, or London will be compared to our unmatched grandeur in due time."
LEC_open_door_policy_suit_our_needs:0 "An Open Door Policy to Suit Our Needs"
LEC_open_door_policy_suit_our_needs_desc:0 "The first and second Open Door Notes nearly caused the death of China as foreign vipers infiltrated the country, spreading discord and their venomous opiate poisons throughout the countryside, causing the deaths of millions and the loss of so much culture and profit-potential for our people. However, we believe that there is a right way to go about this open door idea, for there is no denying that without Western business and money flowing into the East, we will never be able to reach the profit heights they have been able to achieve. We shall construct a new Open Door Policy to suit our own needs, ensuring that profit for the Chinese comes first and foremost, allowing the West to come trade and do business so long as they accept that our needs and wants come first. With our uniquely rich resource beds and with some of the largest market potential in the world, their business will come regardless, so we must be the ones who control the gate and flow of the inevitable Western tide, profiting it off it as much as we can along the way."
LEC_court_corrupt_western_titans:0 "Court and Corrupt the Western Titans"
LEC_court_corrupt_western_titans_desc:0 "Isolation damn near killed China in the past, and it will certainly kill us again as the Japanese and threats of global war come knocking on the door once more, so we have to find a good, profitable ally from among the Western powers and stick with them if we are to survive and profit off the coming maelstrom. With some Western powers already have remnant business here like the Germans, Americans, and the Anglos, or with the Russians right over the border, we have a plethora of easy option to pick from, so let us court these hedonistic titans so that all the riches and protections the West can provide go through our hands and pockets first before the benefit all China."

### Big Ears Du ###

LEC_big_ears_du_yuesheng_wins_big:0 "Big Ears Du Yuesheng Wins Big"
LEC_big_ears_du_yuesheng_wins_big_desc:0 "Having a relatively easy time sidelining both his rivals and temporary allies alike thanks to his well-earned reputation and the large pre-existing support base he has built up over the last few years since assuming control of the Green Gang from his former master turned main rival Huang Jinrong, Big Ears Du Yuesheng has ultimately been successful in his bid to maintain his leadership position, finally ending the dangerous ambitions of his adoptive mentor and the rest of the competing Fu Shan Chu. Now secure in his role as the Dragon Head and Mountain Master of Green Gang, Du has begun to set his sights on more civilized goals as he prepares to legitimize our business while fusing the criminal underbelly of China with the legal and noble ideals of the anti-concessionist republican dream, with some whispering that he plans to claim the mantle of republican governance should the need arise, for China must be united and free from tyranny at long last, even if crime and graft must be what funds and fuels the righteous unification."
LEC_gangsters_governors:0 "From Gangsters to Governors"
LEC_gangsters_governors_desc:0 "While our Red Poles made quick work of the foreign squatters in Shanghai during the Night of the Monkey’s Head, the brutality of our methods have left us as a pariah on the world’s stage. With our Green Gang appearing as nothing more than a rabble of violent thugs, the Dragon Head shall begin an extensive effort to reform our international image. Well-disciplined Vanguards and Red Poles in service of Du Yuesheng shall become local governors and councilors, legitimizing our government in the eyes of the people and the international community. Gone are the days of street fights and petty theft as we switch our shanks for suits, creating the illusion of a lawful government as we tap into more lucrative businesses such as foreign markets and global drug trafficking routes."
LEC_republican_connection:0 "The Republican Connection"
LEC_republican_connection_desc:0 "For years, Du Yuesheng has served as the foremost ally of the Kuomintang in Shanghai and the former Legation Cities. Using his ties to the criminal underworld, Du had kept KMT cells operating under the noses of international authorities, keeping the revolutionaries supplied with equipment and intelligence. As we begin our transition towards a fully-fledged government, Du shall make contact with our republican allies to serve in a civilian administration. Leading figures such as the republican Green Gang kingpin Yuan Kewen and T.V. Soong, local leader of the KMT-Minquan faction and brother-in-law of the late Chiang Kai-shek, have offered their support in leading a new government in Shanghai. With a strong local government looking after the Paris of the East, our syndicate is free to expand its criminal enterprise across Asia."
LEC_anti_concessionist_facade:0 "An Anti-Concessionist Facade"
LEC_anti_concessionist_facade_desc:0 "With the fall of the Mandate and the disbandment of the International Volunteers, we have had to rely on our Red Poles and Blue Lanterns to keep the peace in Shanghai. As we continue to delegate many of the city’s services towards a civilian government, we must help restore the ranks of a new Shanghai Municipal Force through an extensive recruitment effort. We will stoke the fears of an impending invasion while emphasizing the supremacy of the Han people over foreign invaders such as the Manchu and Japanese. Invoking the spirit of the Boxer Rebellion decades ago, our citizens will be ready to fight to the death to secure the city, and our profits."
LEC_criminality_supported_three_principles:0 "Criminality Supported by Three Principles"
LEC_criminality_supported_three_principles_desc:0 "It is a shameful fact that the once unified Kuomintang now finds itself fractured along ideological lines. Divided between left and right factions, these Kuomintang forces wage a pointless war against each other while their enemies grow in strength. While these petty ideologues duke it out, Du and his allies have found a perfect balance in Shanghai.With our Green Gang and civilian government working in perfect unity, we have created a unique strain of tridemist principles that is upheld by the traditionalist structures of the Triad. Seeing the failures of these petulant children masquerading as revolutionaries, it is clear that Du Yuesheng must carry out the will of Dr. Sun and uphold the three principles. Taking influences from Du’s late friend, Chiang Kai-Shek, Du will bring these revolutionaries to heel while centralizing power around the Dragon Head. While Du has denounced the foolishness of both factions, Du hopes to rehabilitate his old friends on both the left and right, including the elusive spymaster Dai Li."
LEC_breathing_life_business_sector:0 "Breathing Life into the Business Sector"
LEC_breathing_life_business_sector_desc:0 "While Big Ears Du has made his name in Shanghai's underworld through opium smuggling, racketeering, prostitution, and gambling, he has made an equally impressive fortune through legitimate means. Du had founded Shanghai’s Zhonghui Bank and has served an important role in numerous companies throughout the city including the local stock exchange. By using his business acumen, Du shall work to dissuade the fears of business leaders and foreign investors to help restore confidence and return a flow of capital to the Paris of the East. In addition to dealing with these titans of industry, Du shall stick to his tried and true and help set up local businesses with generous loans, only asking for the syndicate’s cut of the profits. With a strong and regenerated business sector, our syndicate will reach record yields that the former Legation Council could only dream of."
LEC_steal_mantle_sun_yat_sen:0 "Steal the Mantle of Sun Yat-sen"
LEC_steal_mantle_sun_yat_sen_desc:0 "While our detractors cry foul and declare that we are only exploiting the message of Dr. Sun, we must remind them of the Green Gang’s influential role in the Kuomintang. Sun’s former acquaintance and controversial ally, Ying Guixin, was a notorious Green Gang leader who transformed his villa in the French concession to a safe haven for political exiles such as Yu Youren and carried out a large number of high profile assassinations during the short lived republic. The Green Gang leader Chen Qimei was also a close associate of Dr. Sun, who briefly led a civilian administration in Shanghai and played an important role in the creation of the Kuomintang after their exile. While some might call our government an abomination of republican principles, we are the true extension of Dr. Sun's vision."

### Zhang Xiaolin ###

LEC_arch_collaborator_zhang_xiaolin_zones_in:0 "The Arch-Collaborator Zhang Xiaolin Zones In"
LEC_arch_collaborator_zhang_xiaolin_zones_in_desc:0 "The dark horse candidate among the three main leading faces within the Green Gang’s hierarchy, Zhang Xiaolin capitalized on the bitter rivalry between Big Ears Du and Pockmarked Huang Jinrong and the distractions it and others like the Christian zealots and Madame Jiang Qing brought with them, allowing him to snake his way to the top of the pile while playing his foes off one another until it was too late for them to escape the traps they had set upon themselves. Xiaolin has long lived life as the arch-collaborator to the Japanese, serving as their chief agent and contact within Shanghai and their desired route to power in the region should the opportunity presents itself; an open-secret no longer needing to be kept in the dark now that he commands absolute control over the triads of Shanghai, at least for now. Even as we speak however, his Japanese benefactors have begun to shove through the small gap into China Xiaolin’s collaboration has opened, rapidly sapping more and more power and influence for themselves while allowing the Rising Sun to begin its ascension over the Legation Cities once again, all while their allies in Manchuria prepare in kind. Though Zhang Xiaolin remains as the face of power for now, he must be careful lest his Japanese friends become his overlords, but for now he shall be the face of the Co-Prosperity Sphere’s interests in Shanghai and coastal China while expanding the Green Gang’s criminal activities in order to fund greater profits for themselves and Tokyo in turn."
LEC_employ_tmkkd:0 "Employ the TMKKD"
LEC_employ_tmkkd_desc:0 "The Taishi Mondai Kaiketsu Kokumin Domei (TMKKD), or China Problems Settlement National League, is a pro-Japanese special interest group active within Shanghai staffed by both Chinese and Japanese members who all seek closer ties with the Home Islands. Eager to help our administration in restoring order thanks to Huang Jinrong’s assurances of his own loyalty to Japan in spite of his criminal ways, the TMKKD shall be repurposed and cleansed so that it may suit our needs loyally, and by first showing said loyalty by helping us to crush the remaining dissidents roaming the streets."
LEC_talks_anhui_communications_clique:0 "Talks with Anhui and the Communications Clique"
LEC_talks_anhui_communications_clique_desc:0 "While the glory days of the Anhui Clique under Duan Qirui are long gone, remnants of the old Communications Clique under Tang Shaoyi have re-emerged as an important figure among pro-Japanese circles within the Fengtian Clique. Known as the Shikan Clique, Shaoyi and Japanese interests under Yang Yuting have gained the support of industrialists and bureaucrats to bring Manchuria and its vast natural resources under the influence of the Zaibatsus. As a former army officer himself, Zhang has maintained contact with his old friends among the former Anhui ranks. Through our Japanese contacts, we will reestablish contact with Shaoyi and the Anhui remnants, providing both of our organizations with business opportunities in Manchuria and Shanghai. With the collaboration between our syndicate and the Communications Clique, we shall restore both of our enterprises to their former glory."
LEC_notes_pudongs_great_way:0 "Cohesion with Gen'yōsha and the Great Way"
LEC_notes_pudongs_great_way_desc:0 "Known as the Arch-Collaborator for his ties to Japan, Zhang Xiaolin has worked to cultivate an underground network that supported the Triad bosses’ meteoric rise to Dragon Head. From Pudong’s syncretic Great Way movement to the Pan-Asian societies of the Gen'yōsha and Black Dragon Society, these illusive groups have prepared for Japan’s impending arrival and subsequent triumph over the Eastern world. To secure our position as loyal collaborators when Japan arrives, we will bring these secret societies out of the shadows and absorb these organizations into our syndicate to bolster our movement and further tie ourselves to Tokyo. With these groups pacified, we will effectively remove all other competition for when the Rising Sun rises over the Middle Kingdom."
LEC_lucratively_lease_jiangnan_shipyard:0 "Lucratively Lease Jiangnan Shipyard"
LEC_lucratively_lease_jiangnan_shipyard_desc:0 "The Jiangnan Shipyard in southern Shanghai has been considered to be the birthplace of China’s national industry. Constructed in 1865, the shipyard and its arsenal have grown to become one of the largest manufacturers of weapons in Asia, with the dockyard giving way to China's first modern warships and domestic steel production. With this historic dockyard under our control, we shall lease this lucrative dockyard and its facilities to our Japanese allies. The IJN will be allowed to refit and resupply in the old shipyard, serving as a launchpad for their liberation of Asia from European imperialism. In return, we will collect a nominal fee in addition to utilizing Japanese engineering and expertise to refit our own navy."
LEC_settlements_subsidies_sakura:0 "Settlements, Subsidies, Sakuras, and Sake"
LEC_settlements_subsidies_sakura_desc:0 "While Du Yuesheng had led the Red Poles against the foreign concessions in the Night of the Monkey’s Head, we were unable to restrain their attacks against Japanese business and nationals. These actions have caused a rift between Shanghai and Tokyo, with the Japanese business sector unwilling to return to our city. To rebuild confidence with our benefactors, we will plant the Sakura seeds of collaboration in the Paris of the East. Japanese industries will be welcomed back in open arms with significant subsidies and lower taxes. Foreign nationals will be allowed back into Shanghai through resettlement programs, furthering the cooperation between our two nations."
LEC_toiling_towards_model_prefecture:0 "Toiling Towards a Model Prefecture"
LEC_toiling_towards_model_prefecture_desc:0 "As our cooperation with Japan begins to blossom and opposition to the Arch-Collaborator finally comes to heel, we will move forward with our partnership with Tokyo and become an official member state of the Co-Prosperity Sphere. Japanese dignitaries and ambassadors throughout the Sphere shall be invited to Shanghai in a grandiose ceremony commemorating the cooperation between our two nations and our commitment to pan-Asianism. While many within the Green Gang do not buy into Japan’s promises of Asian unity, we have nonetheless reserved ourselves a role in their schemes for subjugating the entirety of Asia, a position we can surely profit from."

### Triad Foreign ###

LEC_eastern_enterprises_global_operations:0 "Eastern Enterprises and Global Operations"
LEC_eastern_enterprises_global_operations_desc:0 "Through the shrewdness of our Dragon Head, we have unshackled Shanghai from the exploitation of foreign powers and have risen to the top of the heap. Our loyal Red Poles and Blue Lanterns maintain order in the streets and our port has begun to report record profits thanks to our policies. With our syndicate stabilized, we will look beyond the Gateway of Asia and work to restore our vast criminal network. With global tensions rising and new powers emerging, we must decide the direction of our syndicate and above all make sure that we get our cut of the profits."
LEC_pearls_east_dragons_claw:0 "The Pearls of the East in the Dragon's Claw"
LEC_pearls_east_dragons_claw_desc:0 "While we were able to maintain order in Shanghai during the Night of the Monkey’s Head, the other concessions that made up the former Legation Cities quickly descended into chaos. Without any central government or international support, these cities quickly surrendered to local warlords and have since languished under their inept rule. If we are to restore the glory of our ascendant criminal empire, we must first look to reclaim these gleaming Pearls of the East. By re-establishing contact with our local safehouses, we shall work to restore our vast criminal network and establish new syndicates within these treaty ports."
LEC_madames_east_asian_fiefdom:0 "The Madame's East Asian Fiefdom"
LEC_madames_east_asian_fiefdom_desc:0 "Through Madame Qing’s newfound contacts in the influential Zuolian and dignitaries from the Third Internationale, Madame Qing has been swept away in the revolutionary zeal of her socialist allies. To make the ‘Paris of the East’ truly live up to its name, our syndicate will begin an extensive propaganda effort to promote a sense of socialist unity unity amongst Asia’s workers. Madame Qing and our reformed Green Gang shall foster true Pan-Asianism, free from the Japanese Empire and the siren song of their Co-Prosperity Sphere. From Singapore to Vladivostok, we shall unite the east under the watchful eye of Madame Qing and our Green Gang."
LEC_links_through_luodao:0 "Links Through the Luodao"
LEC_links_through_luodao_desc:0 "At the peak of Mount Tai in Shandong lies the domain of the Honored Teacher, Zhang Tianran, and the millenarian preachers of the Yiguandao. While our two organizations seem to be the antithesis of each other, our two sects can trace their roots back to the syncretic lotus societies that had emerged during the Ming era. With both of our Tiandihui and the Yiguandao sharing a noble goal in liberating China from foreign influences, we shall send an offer to the Honored Teacher in hopes of achieving the political and spiritual unification of our two sects."
LEC_five_races_under_triads_flag:0 "Five Races Under the Triad's Flag"
LEC_five_races_under_triads_flag_desc:0 "While our Green Gang has its roots in Ming restorationist secret societies, the Dragon Head has maintained close ties to republican currents that exist within China. If our Green Gang is to bring all of China into our criminal enterprise, our organization must adapt to the times and adopt these republican principles to gain broader appeal. While some might deride us as merely latching ourselves on this revolutionary wave, we shall take up the torch of the Xinhai Revolution and work to unite the five races under our unique form of Triad republicanism."
LEC_heralds_hongmen_restoration:0 "Heralds of the Hongmen Restoration"
LEC_heralds_hongmen_restoration_desc:0 "Our Green Gang owes its origin to the Luojiao, a Buddhist folk sect that grew among boatmen and smugglers along the Yellow River. Repression by Qing officials forced these organizations underground, where they turned to crime in large cities such as Hong Kong and Shanghai. These groups were tied to the wider Tiandihui, a Ming restorationist secret society dedicated to bringing an end to the Qing dynasty. With the ascent of our rebirthed criminal enterprise, we shall work towards the ultimate goal of our fellow Hongmen, to bring about the destruction of the foreign Qing and restore a true heir to the Dragon Throne. Our Green Gang shall lead the charge against the Manchu devils and restore harmony to the Middle Kingdom once more."
LEC_coastal_concessions_under_rising_sun:0 "Coastal Concessions Under the Rising Sun"
LEC_coastal_concessions_under_rising_sun_desc:0 "Through the diligent work of Zhang Xiaolin and his pro-Japanese triads, we have transformed Shanghai from a slum on the verge of total collapse to a prosperous symbol of Japan’s commitment to freeing Asia from European imperialism. Satisfied with our work, our benefactors have decided to follow through with the next phase in the collaboration between Tokyo and Shanghai. As a part of our role in fostering pan-Asian unity within the Co-Prosperity Sphere, we shall serve as administrators for the Sphere’s coastal territories on the Asian continent. The inland territories are to be under a joint administration between the Green Gang and Japanese business interests. In the warmth of the Rising Sun, our criminal enterprise shall span across the Pacific."

### Triad Economy ###

LEC_ascent_our_reforged_enterprise:0 "The Ascent of Our Reforged Enterprise"
LEC_ascent_our_reforged_enterprise_desc:0 "While we had been successful, the Night of the Monkey’s Head had caused a strain on our operations. Several months of careful planning has caused us to neglect our vast network of criminal enterprises. Coupled with the administrative strain of our new territories, we must work diligently to rebuild our criminal empire. We will expand our operations beyond the scope of Shanghai to the entirety of Asia, rebuilding our current rackets while tapping into new markets to bring us newfound fortunes."
LEC_commence_cigarette_counterfitting:0 "Commence Cigarette Counterfeiting"
LEC_commence_cigarette_counterfitting_desc:0 "Circumventing heavy taxes and tariffs placed by foreign powers, our syndicate has profited immensely from the illicit trade of counterfeit ‘Golden Dragon’ cigarettes. As we work to restore our various business endeavors, we shall re-establish ties with local tobacco producers to resume production of these smokes to be smuggled into foreign markets. In addition to these ‘cheap whites’, we shall also produce fake tax stamps to help distribute Chinese goods internationally, allowing our syndicate to get a cut from all products that leave our ports rather than foreign businesses."
LEC_swivel_back_salt_smuggling:0 "Swivel Back to Salt Smuggling"
LEC_swivel_back_salt_smuggling_desc:0 "The Green Gang can owe its origins back to the boatmen who traded grain along the Yellow River over two centuries ago. Over time, their influence grew among the peasantry through their ties to folk religions and dominance of river trade. Fearful Qing officials cracked down on these societies that first forced us into secrecy, where the boatmen became involved in the lucrative trade of salt smuggling. The displaced boatmen and smugglers created a new secret society that would later become the Green Gang. As the Yellow River trade dried up, our brothers made their way to Shanghai, where they found wealth through more ‘illicit’ activities such as opium smuggling and became kingpins of the Paris of the East. In a return to form, we shall return to our traditional markets in salt smuggling as well as more ‘legal’ ventures such as grain trading. While not as profitable as our more lucrative trades, another avenue of wealth can serve us well."
LEC_foster_ties_french_connection:0 "Foster Ties with the French Connection"
LEC_foster_ties_french_connection_desc:0 "Throughout the criminal underworld, the worldwide smuggling of opium is operated through the ‘French Connection’, masterminded by the notorious French gangster, Paul Carbone. While the French holdings were transferred to the German Empire, these operations have continued to run under the nose of their new master. The raw opium is smuggled from Indochina to the Port of Marseille, where the material is manufactured and distributed across Europe and the United States. With the Green Gang’s close ties with the stateless French criminals in the German concessions, Shanghai shall serve as a distribution center for opium in the East, a lucrative enterprise we will both profit from."
LEC_reach_into_arms_trade:0 "Reach Into the Yangtze Arms Trade"
LEC_reach_into_arms_trade_desc:0 "The instability of the puppet regime in Beijing has revealed that China is a battleground for different forces. While we care little for the beliefs of these petty warmongers, we know that selling arms to these warlord armies would benefit us greatly. The trade along the Yangtze is infamous for serving as a lifeline for arms smugglers in Southern China. Tapping into our unique position at the river’s delta and relative neutrality in Chinese affairs, we will work with these smugglers to distribute arms to the petty warlords that rule over the Chinese countryside."
LEC_tap_into_human_trafficking_prostitution:0 "Tap Into Human Trafficking and Prostitution"
LEC_tap_into_human_trafficking_prostitution_desc:0 "It is no secret that Shanghai is a city of vice, the sheer amount of nightclubs and brothels that dot the city has led some to call it the ‘Whore of Asia’. While some might refer to this title with shame, we see an opportunity to expand our criminal operations. Once a lucrative enterprise for our syndicate, we shall once again re-establish our contacts with trafficking rings across Asia while investing heavily into the ‘services’ that our city provides."
LEC_peddle_pseudo_passports:0 "Peddle Pseudo Passports"
LEC_peddle_pseudo_passports_desc:0 "The fall of the Legation Cities has seen many of the former concessions fall into the hands of local warlords, leaving Shanghai as a neutral gateway for China and the rest of the world. With the documents left behind by the foreign powers of the International Mandate, we can easily reproduce their passports and distribute them among our criminal network. These passports can greatly assist our smugglers and traffickers in moving their product as well as allowing us to get a cut from refugees who wish to escape war-rattled China or foreign agents and mercenaries who want to get in."
LEC_pile_protection_rackets:0 "Pile on the Protection Rackets"
LEC_pile_protection_rackets_desc:0 "With the absence of international volunteers, the former Legation cities are rife with violence. While our authority is mostly limited to Shanghai, we must renew our lucrative protection rackets with businesses across the city and expand our operations into the former concessions as well. We should make sure that all businesses are aware of our new ‘protection’ policies and that they sign up to them immediately. It isn't a tribute, it is protection money."
LEC_galvanize_gambling_industry:0 "Galvanize the Gambling Industry"
LEC_galvanize_gambling_industry_desc:0 "Gambling has played a large role in Chinese society for thousands of years. While nominally illegal over various periods throughout its history, nowhere in China has become more well-known for this practice than the Portuguese colony of Macau. Legalized by Portuguese authorities in 1849, the colony became known for its gambling houses and casinos, earning the title of the ‘Monte Carlo of the East’. While our Green Gangs have operated small scale gambling houses within Shanghai, our efforts pale in comparison to that of the Portuguese colony. We shall play our hand and go all in on the nascent gambling industry within our syndicate. Free from the contracts or regulations of a foreign power, our casinos shall draw the envy of the Portuguese and turn Macau into nothing more than a backwater when compared to the glamorous casinos of the Paris of the East."
LEC_safeguard_our_safehouses:0 "Safeguard Our Safehouses"
LEC_safeguard_our_safehouses_desc:0 "While we have secured Shanghai, our safehouses in the other concessions are still threatened by foreign powers. These forces can not be allowed to take down our syndicate, and thus wide-scale preparations must be made for the defense of Shanghai, the Pearl of the East. With Shanghai fortified, our Red Poles are prepared to fight to the death for the Dragon Head; we can be safe from the forces of the law that wish to shut down our operations."
LEC_militarize_gangs:0 "Militarize the Gangs"
LEC_militarize_gangs_desc:0 "While our Red Poles and 49ers have performed admirably, we are well aware that we would not stand a chance against any professional army. If our Green Gang is ever to expand its influence across Asia, we must work to transform our street gangs into a well-disciplined army. We will spare no expense to hire the finest instructors and mercenaries to train our Red Poles in the ways of modern warfare. Our 49ers and Blue Lanterns shall be whipped into shape and brought up to par with any modern army. Through these reforms, our Triad shall be transformed into an efficient high command that remains connected to our traditionalist roots, creating an army that stands toe to toe with any foreign power."
LEC_criminal_empire_span_east:0 "A Criminal Empire to Span the East"
LEC_criminal_empire_span_east_desc:0 "Our syndicate has accomplished what was thought impossible. We have secured our rule and now control an enterprise that spans the streets of Shanghai and beyond. But we are not done yet, we still have many new and exciting ventures to expand our business. And with time, the entirety of the East Sea and beyond will enter the fold, and be absorbed into our vast criminal empire."

