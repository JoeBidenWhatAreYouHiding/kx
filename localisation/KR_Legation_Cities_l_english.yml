LEC_shanghai_yuan:0 "Shanghai Yuan"
LEC_shanghai_yuan_desc:0 "Using the Chinese Yuan as the standard Legation currency allows for easier production and trade with the inland, but it is harder to do business with Westerners"
LEC_legation_dollar:0 "Legation Dollar"
LEC_legation_dollar_desc:0 "Using the American Dollar as the Standard Legation currency allows for easier dealings with westerners, both inside and outside the government"
LEC_volunteer_force:0 "The Legation Cities Defence Force"
LEC_volunteer_force_desc:0 "The International Volunteer Corps is formed from expats and foreign volunteers who are willing to sign up to protect the Legation Cities, in theory. They are provided with funding by the Legation Council and their duties consist largely of protecting the concessions on the Chinese coast. The Council also has at its disposal multiple autonomous groups of exiles, many of whom are willing to fight for consular interests throughout China."
