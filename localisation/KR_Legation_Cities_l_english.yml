LEC_shanghai_plan:0 "Shanghai Plan"
LEC_shanghai_plan_desc:0 "By focusing on development in Shanghai, we will ensure that we have a stable base to build off for the future."
LEC_cities_plan:0 "'String of Pearls' Plan"
LEC_cities_plan_desc:0 "By focusing on developing the minor cities, we will ensure that even if Shanghai trade is stopped, the rest of the Cities will continue to prosper."
LEC_welfare:0 "French Kickbacks"
LEC_welfare_desc:0 "By offering the French expats Chinese citizenship through the offices of the International Mandate, they and their endeavours are tied to us. Naturally they display their gratitude to us in any way we see fit."
