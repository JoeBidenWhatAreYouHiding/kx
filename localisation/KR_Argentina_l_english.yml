#Events
## Military ##
argmil.10.t:0 "Lack of Funding in the Navy"
argmil.10.d:0 "Recent government adjustments to the military budget have brought our naval spending down to dangerous levels. While this has greatly empowered the military and the development of new land-based weaponry, officers from the ARA have warned us that further pulling down the budget could have dangerous consequences on the prowess of our fleet."
argmil.10.a:0 "Troubling."

argmil.11.t:0 "Trouble in the Dockyards"
argmil.11.d:0 "Originating from the lack of new government contracts, some of our dockyards have been forced to close down, firing hundreds of naval workers. Social tensions between the government and the Naval Unions were already high and the recent crisis may have only worsened the relations."
argmil.11.a:0 "Troubling."

argmil.12.t:0 "Explosion in Puerto Belgrano"
argmil.12.d:0 "During a routine inspection of one of our destroyers in the port, an explosion rocked the ship killing dozens of sailors and severely damaging the vessel. While official state propaganda reported the incident as a syndicalist terrorist attack, the real perpetrator is a lack of maintenance of our ever growing fleet and the incapacity of our engineering staff."
argmil.12.a:0 "Troubling."

argmil.13.t:0 "Fighting in Buenos Aires"
argmil.13.d:0 "Increasing aversion between the military branches of our army came to blows last night in Buenos Aires when a group of drunk ARA sailors encountered a military patrol. Arguments surrounding the recent budget cuts for the navy led to a fistfight between the two parties and was quickly followed up by further soldiers joining in. Gendarmería eventually broke up the fights and placed the perpetrators in custody but all help came too late for one of the sailors who died of his injuries 3 hours later in the hospital."
argmil.13.a:0 "Troubling."

argmil.20.t:0 "Lack of Funding in the Army"
argmil.20.d:0 "Recent government adjustments to the military budget have brought our Army spending down to dangerous levels. While this has greatly empowered the ARA and the development of new warships, officers from the Army have warned us that further pulling down the budget could have dangerous consequences on the prowess of our land forces and could open us up to foreign invasions."
argmil.20.a:0 "Troubling."

argmil.21.t:0 "Rampant Desertion in the Army"
argmil.21.d:0 "Worsening living standards in the Barracks and lowered wages of our soldiers have caused many to abandon the armed forces and return to their families to support them in the wake of the economic crisis. Military Police and Gendarmería are tasked with tracking down the offenders but have as of now not been able to make a noticeable difference."
argmil.21.a:0 "Troubling."

argmil.22.t:0 "Lack of Military Steel"
argmil.22.d:0 "New orders by the ARA have swallowed up all of our steel reserves and are putting orders for the land forces on the backburner. Tanks, planes and even machine guns have all been forced to lower their production to accommodate the lowered reserves and are making it hard for our army to stay up to date and fully equipped."
argmil.22.a:0 "Troubling."

argmil.23.t:0 "Lack of Skilled Officers"
argmil.23.d:0 "Lowered wages and better prospects in the ARA have made many of our young potential officers turn away from the land forces and instead follow a career in the Navy. This brain-drain of new talent is weighing hard on the ageing corps and could potentially impact our capacity to lead our troops against the enemies."
argmil.23.a:0 "Troubling."

argmil.24.t:0 "Perón Introduces Alberte to the GOU"
argmil.24.d:0 "In a general staff meeting at El Palomar military base, General Juan Domingo Perón has presented a new member of the GOU for the staff. His name is Bernardino Alberte, a junior officer that graduated recently from the Military Academy with outstanding grades. However, his lack of experience has not given the best impression to the older members of the staff, as well as the fact that Perón is seemingly trying to put people he trusts in positions of power. Despite this, Perón has reassured the Old Guard about his protege's skills, and being one of the most influential and experienced officers of the GOU and the General Staff, there's no real reason to reject Perón's request. After all, the army could always use more talented officers."
argmil.24.a:0 "Let's hope this doesn't become a common occurrence."

## War in the Southern Cone ##
southern.4.t:0 "Intervention in the Argentinean-Chilean War?"
southern.4.d:0 "Argentina has kicked off the Argentinean-Chilean war by invading the FOP rebels in Patagonia. Being occupied in the South with the insurgents, this has presented us with the perfect opportunity to retake the Chaco Austral!"
southern.4.a:0 "Attack!"
southern.4.b:0 "We would rather not anger Argentina."

southern.5.t:0 "Paraguay Invades!"
southern.5.d:0 "The filthy Paraguayan dogs have smelled their chance and decided to invade us in the back to retake the Chaco Austral!"
southern.5.a:0 "Jackals!"

southern.6.t:0 "Intervention in the Argentinean-Paraguayan War?"
southern.6.d:0 "Argentina has kicked off the Argentinean-Chilean war by invading the FOP rebels in Patagonia which was promptly followed by a declaration of war by the Paraguayans. Since they are aware that we hold claims on various territories of Paraguay and Chile, they have requested us to support them in the fight and be rewarded with our claims should our alliance win."
southern.6.a:0 "Attack Paraguay!"
southern.6.b:0 "We shall attack Paraguay AND Chile!"
southern.6.c:0 "We seek no conflict."

southern.7.t:0 "Bolivia Joins on Our Side!"
southern.7.d:0 "To support us in the fight against the despicable syndicalists and their red cronies in Chile, Bolivia has also declared war on [BOL.BOL_enemies_text], pledging their full support for our cause."
southern.7.a:0 "Hurray!"

southern.8.t:0 "Bolivia Remains Neutral"
southern.8.d:0 "Wary of losing yet another war to the tiny nation of Paraguay after their humiliating defeat, Bolivia has proclaimed its neutrality in the conflict and has pledged to support neither side."
southern.8.a:0 "Most unfortunate!"

southern.9.t:0 "Fall of Chile"
southern.9.d:0 "As the last cells crumble under our might, the Chilean war machine has finally been forced to give up and the government surrendered at 4 PM, transferring all power over to us."
southern.9.a:0 "Establish a puppet regime!"
southern.9.b:0 "Annex all of Chile!"

southern.91.t:0 "Fall of Chile"
southern.91.d:0 "As Argentinean boots march through Santiago while last pockets of resistance throughout the nation are being cleaned up, our nation is forced to give up the fight as well. While some claim that we should continue to the bitter end, the population has grown weary of war and public opinion is in favour of a quick end to the conflict."
southern.91.a:0 "Surrender to Argentina."
southern.91.b:0 "We'll show those bastards what a real syndie can do!"

southern.10.t:0 "Fall of Paraguay"
southern.10.d:0 "As the last defenders are driven out of Asunción, the Paraguayan government has conceded defeat and accepted our harsh demands. All of Paraguay will be annexed into Argentina and a military government will be placed in charge of the region until further notice."
southern.10.a:0 "Cede the Chaco Boreal to Bolivia."
southern.10.b:0 "All of Paraguay belongs to us!"

southern.11.t:0 "Argentina Refuses to Cede Chaco Boreal"
southern.11.d:0 "Even though we carried their pathetic force through the bloody war, the Argentinians have the guts to refuse to return the Chaco Boreal to its rightful owner. Our populace is rightfully furious and is clamouring the government to press our claims, by war if necessary."
southern.11.a:0 "Death to Argentina!"
southern.11.b:0 "They do have a bigger army..."

## Foreign ##
argfor.100.t:0 "Argentina Offers a Pact"
argfor.100.d:0 "Increasing power of the socialists on our continent has left Argentina vulnerable. To combat this threat, they have proposed a defensive alliance between our two nations to steer off possible incursions by our mutual enemies."
argfor.100.a:0 "Sign the Pact."
argfor.100.b:0 "Refuse the offer."

argfor.200.t:0 "Treaty of Lima"
argfor.200.d:0 "The Peruvian government has announced their support for our proposal and has ratified the Treaty of Lima. Any enemy invasions will immediately be halted by our combined might."
argfor.200.a:0 "Very well."

argfor.300.t:0 "Peru Refuses to Help"
argfor.300.d:0 "The Peruvian government has announced that they will not protect us against the Chilean threat and has refused to further discuss the matter."
argfor.300.a:0 "We'll do it without them then!"

argfor.1.t:0 "Buenos Aires-Lima Pact"
argfor.1.d:0 "As the Brazilian behemoth keeps building up and gearing itself for war, the small nations of South America should bond together and prevent being picked off one by one. Therefore Argentina has proposed an alliance between our two nations to stand together should war arrive."
argfor.1.a:0 "Sign the Pact."
argfor.1.b:0 "Refuse the offer."

argfor.2.t:0 "Offer Accepted"
argfor.2.d:0 "The Peruvian government has announced their support for our proposal and has ratified the accords. We hope our alliance may prosper on the continent."
argfor.2.a:0 "Very well."

argfor.3.t:0 "Peru Refuses to Help"
argfor.3.d:0 "The Peruvian government has announced that they will not support our proposal and has refused to further discuss the matter."
argfor.3.a:0 "We'll do it without them then!"

argfor.4.t:0 "Argentina Requests Assistance"
argfor.4.d:0 "Locked in an inevitable confrontation with the FOP in Patagonia, Argentina is dedicated to purging the red threat from the continent as quickly as possible. To achieve this, they have come knocking on our door to ask for assistance in the fight as Chile is set to intervene on the behalf of the FOP. This gives us the opportunity to take back the coastline we so desire and put the Chilean people in their place. Frictions with Argentina, however, aren't fully resolved yet and the Yacuiba region could be used an argument should we no longer be an asset to Argentinean Expansion."
argfor.4.a:0 "Agree to assist."
argfor.4.b:0 "Refuse the offer."

argfor.5.t:0 "Bolivia Intervenes!"
argfor.5.d:0 "The Bolivian government has announced their support for our offensive against the Chilean people and has promised to defend our Paraguayan flank while we focus on the south."
argfor.5.a:0 "Very well."

argfor.6.t:0 "Bolivia Refuses to Help"
argfor.6.d:0 "The Bolivian government has announced that they will not aid our offensive against the Chilean people and has refused to further discuss the matter."
argfor.6.a:0 "We'll do it without them then!"

argfor.7.t:0 "Volunteers to Rome"
argfor.7.d:0 "The Holy See is under siege by the most decrepit human beings on the planet, the godless socialists of the Internationale. All that now stands against the red tide is the brave Papal garrison and their Italian ally. Thousands of young Argentinean men, however, have expressed their support for the Pope and are leaving our shores to fight the evil abroad. The Government has not yet made a clear statement regarding the situation but has seen its hand forced if it wants to keep the furious masses under control."
argfor.7.a:0 "Allow the Volunteers to fight."
argfor.7.b:0 "Organise a propaganda campaign to rouse the masses in favour of the Pope."

argfor.8.t:0 "Argentinean Volunteers Arrive in Rome"
argfor.8.d:0 "Outraged by the Syndicalist aggression and swept up by their government, thousands of young Argentinean men have arrived to give their life for the Holy See bringing with them a plenty of weapons and supplies to aid our troops."
argfor.8.a:0 "All of Christianity stands united!"

argfor.9.t:0 "Argentina Wants to Join the Reichspakt"
argfor.9.d:0 "After Carlés was deposed and the GOU stepped in to assume control, they have followed a German-friendly approach to Foreign Policy. With war brewing across our continent and thousands of Germans dying to Communard weapons, they have offered their support in the war and expressed their desire to formally join the alliance."
argfor.9.a:0 "Accept them."
argfor.9.b:0 "We don't need their help."

argfor.91.t:0 "Argentina Wants to Join the Reichspakt"
argfor.91.d:0 "Large interests in keeping our nation and, more importantly, our economy afloat have prompted the Argentinean regime to look beyond their own continent and apply for membership in the Reichspakt."
argfor.91.a:0 "Accept them."
argfor.91.b:0 "We don't need their help."

argfor.92.t:0 "Argentina Wants to Join the Entente"
argfor.92.d:0 "Large interests in keeping our nation and, more importantly, our economy afloat have prompted the Argentinean regime to look beyond their own continent and apply for membership in the Entente."
argfor.92.a:0 "Accept them."
argfor.92.b:0 "We don't need their help."

argfor.10.t:0 "Germany Accepts Our Offer"
argfor.10.d:0 "Their Kaiser has gladly accepted our offer and officially announced to the world yesterday that Argentina would join the Reichspakt."
argfor.10.a:0 "To Arms!"

argfor.102.t:0 "[From.GetNameDefCap] Accepts Our Offer"
argfor.102.d:0 "They have gladly accepted our offer and officially announced to the world yesterday that Argentina would join the Entente."
argfor.102.a:0 "To Arms!"

argfor.11.t:0 "Germany Refuses Our Offer"
argfor.11.d:0 "Surely the age of the Kaiser must have played a part in their decision making as our offer to assist them in the war was bluntly refused, with their minister questioning the capacity of our armed forces."
argfor.11.a:0 "We will remain neutral."

argfor.112.t:0 "Canada Refuses Our Offer"
argfor.112.d:0 "Surely the hubris of their King must have played a part in their decision making as our offer to assist them in the war was bluntly refused, with their minister questioning the capacity of our armed forces."
argfor.112.a:0 "We will remain neutral."

argfor.12.t:0 "Immigrants from the United States"
argfor.12.d:0 "As their homeland devolves in civil war and thousands die on the streets of the once great American nation for a defunct ideology, swarms of refugees from the States have departed from the East Coast setting sail for our nation. For years we have upheld a policy of open immigration and have actively attracted foreigners. Accepting refugees from the USA, however, could have unforeseen diplomatic implications and the rate at which they keep flowing in is putting a strain on our nation."
argfor.12.a:0 "Increase fees for entry."
argfor.12.b:0 "Encourage American Immigration."
argfor.12.c:0 "Close the border for American citizens."

argfor.13.t:0 "Victory on the Rio Negro!"
argfor.13.d:0 "The [ARG_rio_negro] that we withdraw from the river after recent border tensions escalated between forces of the Argentinean Army and the FOP militias. Even though we may not have gained any territorial concessions in the struggle, the action has been a great boost to our morale as our people realise that the enemy is not prepared for a full invasion."
argfor.13.a:0 "Onwards to Final Victory!"

argfor.20.t:0 "Defeat on the Rio Negro!"
argfor.20.d:0 "Our forces along the Rio Negro recently came into a border skirmish, suffering a defeat after tensions boiled over. Even though we suffered no territorial losses in the struggle, the defeat has caused a dip in morale as our people wonder if we can fight off a full invasion."
argfor.20.a:0 "We must redouble our efforts"

argfor.14.t:0 "Argentina Offers 'Protection'"
argfor.14.d:0 "As a vulture circles above its dying prey waiting for the right opportunity, so has Argentina closely watched as Brazil underwent major ideological changes. Unfit to protect us any longer and looking to even strike us first and reintegrate our proud nation, Brazil has become too dangerous to be left unopposed. Therefore, Argentina has proposed that they protect us from any harm caused by them...at a cost."
argfor.14.a:0 "We have no other choice."
argfor.14.b:0 "We can defend ourselves."

argfor.15.t:0 "Uruguay Refuses Our Proposal!"
argfor.15.d:0 "Trusting in their sacred neutrality, the Uruguayan government has refused our offer and told our diplomats that they will fend for themselves should war reach their nation."
argfor.15.a:0 "Respect their neutrality."
argfor.15.b:0 "Enforce our 'protection'"

argfor.16.t:0 "Military Coup in Argentina!"
argfor.16.d:0 "Continued hesitation to solve the FOP crisis has once again thrown the nation into chaos as military cliques have united to assert control over the nation. Vicious struggles in Buenos Aires, Cordoba and various other cities throughout the nation are still going on but it looks like our government has once again fallen. Fulfilling their promises of strong and direct leadership, the new military government has immediately declared war upon the FOP to once and for all end the crisis."
argfor.16.a:0 "Oh no!"

argfor.17.t:0 "Uruguay Accepts Our 'Protection'"
argfor.17.d:0 "Likely feeling threathened by our military might, the regime in Montevideo has wisely decided to fold their cards and accept our protection. Once more the Republic achieves a massive victory!"
argfor.17.a:0 "Huzzah!"

argfor.400.t:0 "[ARG.GetNameDefCap] Demands Us To Join Their Faction"
argfor.400.d:0 "With Brazil being subjugated by [ARG.GetNameDefCap], the balance of power in South America has radically changed. They are the strongest power on the continent now, and they abuse this status, demanding us to join their faction. This can provide us protection from possible threats, but this will mean aligning with ultra-nationalist Argentinian regime. They made their demands clear, and if we refuse, the invasion is imminent. What should we do?"
argfor.400.a:0 "We are in no position to contest Argentina."
argfor.400.b:0 "'Let them come.'"

## Immigration ##
argim.1.t:0 "Immigration Report 1936"
argim.1.d:0 "Due to the collapse of the world economy in the wake of the Black Monday disaster and the rising tensions all over Europe, large swathes of immigrants have decided to cross the pond and search their fortune in our nation. With the USA slowly drifting into chaos, it comes to no surprise that many of these immigrants have chosen our nation as their primary destination where they have been freely accepted as ordained by our constitution."
argim.1.a:0 "Welcome in Argentina!"

argim.2.t:0 "Immigration Report 1937"
