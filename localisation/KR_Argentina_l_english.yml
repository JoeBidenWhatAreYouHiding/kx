### Focuses ###
ARG_Woes_of_the_Christmas_Coup:0 "Woes of the Christmas Coup"
ARG_Woes_of_the_Christmas_Coup_desc:0 "Thrown into chaos by Manuel Carlés and the LP just after the Christmas celebrations last year, the nation of Argentina is in a state of total anarchy with various military elements vying for control over the presidency."
ARG_Consolidate_Buenos_Aires_Capital_Region:0 "Consolidate the GBA Capital Region"
ARG_Consolidate_Buenos_Aires_Capital_Region_desc:0 "Even though the capital was the first city to fall to the boots of the LP and the ARA, Buenos Aires is a megalopolis, spanning from the Tigre river to the old city of Berazategui, creating a huge problem for us, since various cells of loyalists to the old government still remain scattered throughout the region, thwarting thus far, all attempts by our forces to eradicate them."
ARG_Expand_the_Gendarmeria:0 "Found the Gendarmería"
ARG_Expand_the_Gendarmeria_desc:0 "To better control the discontent provinces and to secure a rapid response force, should the situation escalate, we should consider the creation of an 'Argentinean National Gendarmerie', placed directly under the defence minister's commands, to crack down on rebelling provinces."
ARG_Control_the_Judiciaries:0 "Control the Judiciaries"
ARG_Control_the_Judiciaries_desc:0 "Due to the high number of 'rebels' and 'syndicalist sympathisers' in our nation, full control over the judicial system could persuade the judges to crack down quicker on these criminals."
ARG_Secure_the_Military_Apparatus:0 "Secure the Military Apparatus"
ARG_Secure_the_Military_Apparatus_desc:0 "Since we only have the loyalty of the ARA and LP militias, for now, we should convince the garrisons and militia outposts to join our side and cast aside the 'democratic' forces until we can get enough influence to sway the Argentinean Army in our favour."
ARG_Control_the_Railroads:0 "Control the Railroads"
ARG_Control_the_Railroads_desc:0 "All railways in Argentina lead to Buenos Aires which places us in the unique position to quickly lash out and quell forces rallying across the country. Sabotage and rebel forces, however, have greatly damaged these tracks and will need to be crushed, and the main railway hubs of Pergamino, Bahia Blanca and Rosario have to be secured before we can move on."
ARG_Temporarily_Restrict_Civil_Rights:0 "Temporarily Restrict Civil Rights"
ARG_Temporarily_Restrict_Civil_Rights_desc:0 "The Constitution conflicts with various points of our policies and should temporarily be suspended until this crisis is over. While we are expecting heavy resistance to the decision, it will be in favour of our great nation!"
ARG_Seize_Disloyal_Garissons:0 "Seize Disloyal Garrisons"
ARG_Seize_Disloyal_Garissons_desc:0 "Seeing the defeat of their allies at Rosario and the subsequent successes of our forces, many of the former disloyal garrisons are switching sides and joining ours."
ARG_Formation_of_the_Carles_Cabinet:0 "Formation of the Carlés Cabinet"
ARG_Formation_of_the_Carles_Cabinet_desc:0 "As our hold on Argentina is all but secure, we can finally dedicate ourselves to establishing a loyal and efficient cabinet to assist Carlés in his reforms."
ARG_Secure_Pampeana:0 "Secure 'La Pampa'"
ARG_Secure_Pampeana_desc:0 "Following the defeat at Rosario, we should send the army to secure the Pampas plains and root out all remaining opposition. However, the Pampas plains are one of the biggest swaths of arable land in the world, so it won't be an easy fight."
ARG_March_on_Cordoba:0 "March on Cordoba"
ARG_March_on_Cordoba_desc:0 "The province of Cordoba has always had trouble aligning with the views of the capital, Buenos Aires. As the leaders of the coalition against Carlés, and due to its distance from the capital, the people of Cordoba have proven to be tough to deal with and will require specialised forces to keep them in check."
ARG_Consolidate_Mendoza:0 "Consolidate Mendoza"
ARG_Consolidate_Mendoza_desc:0 "Famous for its wine production, the region of Mendoza is a key economic and strategic area for our nation, considering the largest and safest mountainous passage towards Chile lies there, and thus has to be brought back under our control at all costs."
ARG_Purge_Socialist_Remnants:0 "Temor Rojo"
ARG_Purge_Socialist_Remnants_desc:0 "Even though almost all socialist sympathisers fled south after the FOP proclaimed its independence, some have remained amongst us,  waiting for the time to backstab us and finish what the FOP started, giving us the perfect excuse to eradicate dissidents amongst the opposition with national security in mind."
ARG_Eradicate_Loyalist_Resistance:0 "Eradicate Conservative Resistance"
ARG_Eradicate_Loyalist_Resistance_desc:0 "As our grasp on the nation becomes stronger by the day, there are still those who see our regime as an offence to Argentinean democracy and Argentinean values, and who plot in the shadows to overthrow us. Punitive actions and propaganda against these traitors should bring the population back in line and quell any possible resistance."
ARG_Fall_of_Tucuman:0 "Fall of Tucuman"
ARG_Fall_of_Tucuman_desc:0 "Tucuman is not a key industrial centre in our nation by any stretch, but it's a city held dear by Argentinean patriots. It's the city where our declaration of independence from Spain was finally signed, and where our country was born. Now, the very same city shall bear witness of a national rebirth when we finally take control over it."
ARG_Corrientes_Campaign:0 "Start the Corrientes Campaign"
ARG_Corrientes_Campaign_desc:0 "Tensions with the Paraguayans have forced us to be extra careful in handling this province and failing to do so may provoke Paraguayan aggression, especially in our time of weakness. However, Corrientes is our gateway to Misiones, and we refuse to surrender these provinces to any foreign foe!"
ARG_Retake_Santiago_and_Salta:0 "Retake Santiago and Salta"
ARG_Retake_Santiago_and_Salta_desc:0 "An important mining district and our main production centre for the precious sugar cane, these provinces are an important vessel for our economy and it is our duty to retake them from rebel hands. While they are fairly underdeveloped for now, we have plans for these provinces. Time will tell if they will come to fruition."
ARG_Political_Dominance:0 "Complete Political Dominance"
ARG_Political_Dominance_desc:0 "Opposition is treason to the Republic and only slows us down in these trying times. Was it not their pathetic attempt at ruling the nation that led to the survival of the FOP rebellion? We shall not repeat their past mistakes, as we shall be, as Carlés says, 'Patriotic knights capable of presenting our lives as a sacrifice against barbarism to save civilisation'."

ARG_Countercoup:0 "Successful Countercoup"
ARG_Countercoup_desc:0 "Carlés and his fanatics have been deposed and the people are once again free to choose their own destiny! Let us all rejoice for the greatness of our Republic!"
ARG_Safeguard_Democracy:0 "Safeguard Democracy"
ARG_Safeguard_Democracy_desc:0 "Military coups and oppressive policies from populist parties like the LP have left us bled dry and drifted away from democracy. We shall install legal safeguards so that never again can our rights be vulnerated by extremists. The Constitutional Supremacy Principle shall not be questioned anymore!"
ARG_Stability_on_the_streets:0 "Stability on the Streets"
ARG_Stability_on_the_streets_desc:0 "Even though the main force of the LP has been defeated, supporters of the movement are not willing to give in so easily and have openly challenged their rivals on the streets of Buenos Aires. Riots, brawls, shootouts and assassinations have become commonplace and it's now our duty to restore law and order to our country!"
ARG_Crack_down_on_Liga_Patriotica:0 "Crack Down on the Liga Patriotica"
ARG_Crack_down_on_Liga_Patriotica_desc:0 "Failing to achieve their ambitious goals for Argentina, it is time to rid ourselves of their pathetic remnants and to rise from the ashes reborn and stronger than before."
ARG_Free_Elections_of_the_Republic:0 "Free Elections of the Republic"
ARG_Free_Elections_of_the_Republic_desc:0 "The people have spoken and it's full democracy that they desire! While not everyone may be content with the results, all agree that democracy is the way forward and the government shall respect the will of the people."
ARG_Social_Reforms:0 "Start Social Reforms"
ARG_Social_Reforms_desc:0 "Labour disputes between the government and the working class have been a red line throughout our predecessors’ rule. Based on the example of progressive European nations whilst combining it with a distinct Argentinean nature, we hope to provide a strong social solution to the issues that have plagued the nation and hopefully learn from the mistakes of the past."
ARG_Social_Reforms2:0 "Continue Social Reforms"
ARG_Social_Reforms2_desc:0 "Labour disputes between the government and the working class have been a red line throughout our predecessors’ rule. Based on the example of progressive European nations whilst combining it with a distinct Argentinean nature, we hope to provide a strong social solution to the issues that have plagued the nation and hopefully learn from the mistakes of the past."
ARG_Stepping_Stone_Towards_the_Welfare_State:0 "Stepping Stone towards the Welfare State"
ARG_Stepping_Stone_Towards_the_Welfare_State_desc:0 "The State is here for the people and not to please faceless capitalists organisations. Through a continued social program, we will try to strive towards a so-called welfare state where our citizens can rest assured that the government will help them subsist in this harsh world."
ARG_Power_of_Capital:0 "Power of Capital"
ARG_Power_of_Capital_desc:0 "Since our nation was born, Argentina has had a meteoric rise to the top amongst some of the wealthiest nations in the world. The unpaid debts the British left after their collapse and the subsequent rebellion by the FOP may have delayed us, but nothing shall not stop us in our way towards prosperity! After all, money makes the world go round and Argentina is part of this world."
ARG_Attract_Foreign_Investement:0 "Attract Foreign Investment"
ARG_Attract_Foreign_Investement_desc:0 "We lack the capital and technical know-how to fully develop our industrial prowess and we should thus search for foreign assistance and attract ventures by relaxing some of the industrial laws."
ARG_Uphold_Civil_Liberties:0 "Uphold Civil Liberties"
ARG_Uphold_Civil_Liberties_desc:0 "Individual Freedom is guaranteed by our constitution and should always be our number one priority. Never again shall a movement like the LP be allowed to infringe upon these rights!"
ARG_Encourage_Free_Thought:0 "Encourage Free Thought"
ARG_Encourage_Free_Thought_desc:0 "Our Youth is the future of Argentina and we should not hamper their intelligence and inventiveness with government restrictions out of fear for the future."
ARG_Uphold_the_Status_Quo:0 "Uphold the Status Quo"
ARG_Uphold_the_Status_Quo_desc:0 "The recent developments in our country have left our populace really distrustful of radical politicians. Our people need solid ground to stand on and the radical ideas other parties encourage might be the chance we need to secure our popularity. As a bonus, plenty of officers in the army support us, which allows us to move a bit more freely without the fear of a treacherous coup."
ARG_Church_Ties:0 "Church Ties"
ARG_Church_Ties_desc:0 "Faith is a key pillar of Argentinean society and our ties with the church are vital to staying in power. Encouraging their development projects and allowing them near unlimited freedom will surely prove to be a wise decision."
ARG_Long_Live_the_Republic:0 "Long Live the Republic!"
ARG_Long_Live_the_Republic_desc:0 "We've had a few tough years behind us but the spirit of the republic has survived and we stand stronger than ever before! We shall uphold the system for which our forefathers fought! ¡Viva Argentina!"
ARG_Rigged_Elections:0 "Rigged Elections"
ARG_Rigged_Elections_desc:0 "Our people don't know what good is for them, they might even throw themselves at the hands of the FOP or LP radicals if allowed! They need a strong guardian to protect them in their time of need...like General Ramírez!"
ARG_Restrict_the_press:0 "Restrict the Press"
ARG_Restrict_the_press_desc:0 "Fake news has engulfed the press, with smearing campaigns towards our government running wild, and should be put to a stop...for the greater good of the country of course! We only seek to protect the truth from those who seek to twist it in their favour."
ARG_Military_Supremacy:0 "Military Supremacy"
ARG_Military_Supremacy_desc:0 "We should show the world that Argentina will not be toyed with and that our army stands amongst the strongest in the world. We have looked up to Europe in the past, and we shall do so again until our military is on par with their standards."
ARG_Cracking_Down_on_Socialism:0 "Cracking down on Socialism"
ARG_Cracking_Down_on_Socialism_desc:0 "Red is the colour of these vile rats and also the colour of their blood flowing through the streets once we're done with them!"
ARG_Conservative_Values:0 "Conservative Values"
ARG_Conservative_Values_desc:0 "We should get inspiration from our grand past when we showed our enemies who rules the Southern Cone and tighten our ties to the Catholic Faith to ensure our people follow a moral code."
ARG_Ties_with_Germany:0 "Ties with Germany"
ARG_Ties_with_Germany_desc:0 "As our primary trade partner, it only makes sense that Germany is our first pick for an alliance. While Ramírez is a fan of seeking closer ties to the Germans, especially considering the huge amount of German migrants Argentina has received over the years, others have voiced their concerns and could act if we would risk Argentinean neutrality by joining a faction that might draw our peaceful country into war."

ARG_Five_Year_Plan:0 "First Five-Year Plan"
ARG_Five_Year_Plan_desc:0 "Even though we pursued rapid industrialisation in the last decade to cope with the loss of British imports, our economy is not on par with our European examples. The Black Monday Crisis has shown this vulnerability to parliament which is likely to approve a so-called 5-year plan to propel Argentina into the 20th century."
ARG_Reduce_Textile_Reliance:0 "Reduce Reliance on Textile"
ARG_Reduce_Textile_Reliance_desc:0 "We have routinely relied on our agricultural and textile products for decades but competition with the other nations has become tough, forcing us to adapt the industry to a more modern equivalent and diversify the economy."
ARG_Renegotiate_with_Mitteleuropa:0 "Renegotiate with Our Trade Partners"
ARG_Renegotiate_with_Mitteleuropa_desc:0 "Tough terms have been presented by our trade partners but we have no other choice but to accept if we wish to keep our economy alive."
ARG_TAMET_Steel:0 "TAMET Steel"
ARG_TAMET_Steel_desc:0 "The lack of European steel is severely hurting our economy and will need intervention quickly if we are to keep our war machine going. With that in mind, we have decided to invest in 'Talleres Metalurgicos', who shall provide us with better ways of using steel and a few local steel mills."
ARG_Budget_Cuts:0 "Budget Cuts"
ARG_Budget_Cuts_desc:0 "Black monday severely cripples our economy, and unfortunately, without budget cuts we can't overcome it. Social payments and army funding have to be reduced until the economy is stable enough to support them."
ARG_Parana_Infrastructure_Plan:0 "Railway Expansion Plan"
ARG_Parana_Infrastructure_Plan_desc:0 "While Argentina already has a railway network, to continue the industrial growth our industry railways should be expanded and modernised. This will also help with supplying our troops during the war."
 #ARG_Engines_of_War:0 "Engines of War" already defined above as an idea
ARG_Engines_of_War_desc:0 "War is coming to Argentina and we must be prepared. As the hammer strikes the metal and the factories work overtime, theARGentinian war machine is taking shape, ready to meet any challenge."
ARG_FM_Investement_Program:0 "FM Investment Programme"
ARG_FM_Investement_Program_desc:0 "To further provide the necessary arms for our growing army, the government has announced a programme to fund and create the 'Fabricaciones Militares', capable of providing our army with all the small arms they need."
ARG_Strive_for_Autarky:0 "Strive for Autarky"
ARG_Strive_for_Autarky_desc:0 "To power our factories we need iron ore, coal and steel which we sorely lack. Rumours of reserves, however, have surfaced and we could try to investigate the value behind these and thus work towards creating a more self-sufficient system."
ARG_Export_to_South_America:0 "Export to South America"
ARG_Export_to_South_America_desc:0 "Our agricultural products and consumer goods are flooding the South American markets granting a major boost to our national economy and an increased reliance of our neighbours on us."
ARG_Economic_Reinvigoration:0 "Economic Reinvigoration"
ARG_Economic_Reinvigoration_desc:0 "The woes of Black Monday seem to be nearing their end and even though our economy has had it rough, government intervention seems to have taken the brunt of the damage."
ARG_Import_New_Industrial_Tech:0 "Import New Industrial Technologies"
ARG_Import_New_Industrial_Tech_desc:0 "Modern industrial methods and widespread machine usage can considerably enhance production output and quality of created products."
ARG_Shift_to_Consumer_Goods:0 "Shift to Consumer Goods"
ARG_Shift_to_Consumer_Goods_desc:0 "Recent inventions like the SIAM Family Fridge and other small appliances are making headway on the global market and have led to increased interest worldwide in theARGentinian consumer goods industry."
ARG_Banco_Central_de_la_Republica_Argentina:0 "Banco Central de la Republica Argentina"
ARG_Banco_Central_de_la_Republica_Argentina_desc:0 "To replace our currency board and its failure to deal with the Black Monday crisis, a new national bank will be created in Buenos Aires to serve the nation and allow us to fund our state projects."
ARG_Stop_the_Economic_Downturn:0 "Halt the Economic Downturn"
ARG_Stop_the_Economic_Downturn_desc:0 "Massive state interventionism and the growing war industry due to the mobilisation have enabled us to mitigate the effects of the Black Monday Crisis somewhat."
ARG_Grants_for_the_Universidad_de_Buenos_Aires:0 "Open Universidad Nacional de Cuyo"
ARG_Grants_for_the_Universidad_de_Buenos_Aires_desc:0 "With the recent events regarding the LP takeover, old rivalries between the Capital and the interior cities have been revived, and now the people of the provinces of Mendoza, San Juan and San Luis are unhappy that they're forced to move to Buenos Aires in order to get a higher education. We consider their demands as fair, and as such, we have decided to found the 'Cuyo National University'."
ARG_YPF_Expansion:0 "YPF Expansion"
ARG_YPF_Expansion_desc:0 "Now that we control Patagonia, we shall let the state-owned 'Yacimientos Petroliferos Fiscales' expand their operations there. General Enrique Mosconi has shown plenty of interest in the project and has asked us to put him charge of YPF. Considering his experience in engineering, we believe that he can lead YPF to new heights, so we shall name him 'Director General' of YPF."
ARG_Economic_Control_over_Argentina:0 "Economic Control over Argentina"
ARG_Economic_Control_over_Argentina_desc:0 "With riots crushed and all provinces secured by the ruling government, we can start fixing the economy that has been struggling to function since the end of the Weltkrieg."
ARG_Spread_out_Military_Production:0 "Dispersed Military Production"
ARG_Spread_out_Military_Production_desc:0 "Centralising our military production could prove to be detrimental to our nation in times of war since the loss of our industrial centres would mean the end of Argentina. Therefore, the planning committee has decided to spread out the manufactories and secure supply lines even in the worst situations."
ARG_Reduce_Reliance_on_Foreign_Equipement:0 "Reduce Reliance on Foreign Equipment"
ARG_Reduce_Reliance_on_Foreign_Equipement_desc:0 "Tanks, Planes, Guns and so much more are being imported from abroad with limited domestic manufacturing. If we are to stand up to the other powers of the world, we need to start bringing this production home."
ARG_Domestic_Aircraft_Manufactories:0 "Domestic Aircraft Manufactories"
ARG_Domestic_Aircraft_Manufactories_desc:0 "American and German aircraft compose most of our air fleet and while they are capable planes, they are produced outside of Argentina and thus are an unreliable source. To amend this, we shall fund the new 'Instituto Aerotecnico', which shall provide us with the latest aeroplane models."
ARG_Attract_Foreign_Manufacturers:0 "Attract Foreign Manufacturers"
ARG_Attract_Foreign_Manufacturers_desc:0 "Our nation has a massive untapped potential which could be exploited by foreign investors. Reducing the requirements for these companies to settle here and offering them extensive subsidies will surely bring these to our nation and boost our industry."
ARG_Mitteleuropan_Tank_Deal:0 "Mitteleuropean Panzer Deal"
ARG_Mitteleuropan_Tank_Deal_desc:0 "Close partnership with our allies abroad has given us access to their technological know-how in the form of Panzers. Purchasing some of these and investigating them on Argentinean soil could boost our own research."
ARG_Increase_European_Export:0 "Increase European Export"
ARG_Increase_European_Export_desc:0 "South America is an unstable mess and does not provide a large enough market for our products. Our partners in Europe, however, are desperate for our resources and will surely buy more if we up our production."
ARG_War_Profiteering:0 "War Profiteering"
ARG_War_Profiteering_desc:0 "With war waging on the European Continent, neutral powers like us look on and smell an opportunity to sell our products to the struggling nations... for a certain price of course."
ARG_Modernise_Farms:0 "Modernise Wheat and Cotton Farms"
ARG_Modernise_Farms_desc:0 "Now that the country has been reunited, we can concentrate on expanding, modernising, and mechanising our agricultural sector. With wars looming in Northern America and Eastern Europe, the world needs our food exports more than ever."
ARG_Modernise_Animal_Husbandry:0 "Modernise Livestock Farms"
ARG_Modernise_Animal_Husbandry_desc:0 "Now that the country has been reunited, we can concentrate on expanding, modernising, and mechanising our agricultural sector. With wars looming in Northern America and Eastern Europe, the world needs our food exports more than ever."
ARG_Modernise_Forestry:0 "Modernise Forestry"
ARG_Modernise_Forestry_desc:0 "Argentina has a lot of potential in the forestry industry because of its variety of climates, land quality, and consistent precipitation, which allows for the cultivation of various tree species at high growth rates. Creating a cycle of planting forests, harvesting wood, and exporting cellulose, paper, and furniture made from our wood can significantly benefit our economy."
ARG_Modernise_Fishing:0 "Expand Fishing Industry"
ARG_Modernise_Fishing_desc:0 "Expansion of our fishing industry may provide a large number of jobs for our people as well as a reliable source of food for both domestic and export needs. With wars looming in Northern America and Eastern Europe, the world needs our food exports more than ever."
ARG_Expand_Excavation_Industry:0 "Expand Excavation Industry"
ARG_Expand_Excavation_Industry_desc:0 "Our land is rich in resources, including iron ore. Expansion of local excavation and steel production can reduce our reliance on steel imports while also creating new jobs."

ARG_FOP_Debacle:0 "FOP Debacle"
ARG_FOP_Debacle_desc:0 "The Rio Negro has been the unofficial border between us and the rebels for years. While skirmishes occur regularly, no decisive actions to solve the crisis have thus far been successful."
ARG_Build_up_Defences:0 "Build up Defences"
ARG_Build_up_Defences_desc:0 "Our southern border is unprepared for any FOP counterattack and should be reinforced before we attempt any offensive actions. We still have some left-over forts from the time when President Roca had to deal with the raiding Mapuche savages, so modernizing them would be a wise choice."
ARG_Mobilise_the_Reserves:0 "Mobilise the Reserves"
ARG_Mobilise_the_Reserves_desc:0 "The time for war has come and nations all around the Southern Cone are mobilising for what is deemed to be unpreventable now. Argentina has acquired a lot of manpower in the last 50 years with the open immigration policies, so if we mobilise faster than our rivals, we may gain the upper hand."
ARG_Look_for_Allies:0 "Look for Allies"
ARG_Look_for_Allies_desc:0 "While the Argentinean army is a formidable force, it may be wise to look for allies in our neighbours who share the same distrust for Socialists and Brazil."
ARG_Cooperate_with_Peru:0 "Cooperate with Peru"
ARG_Cooperate_with_Peru_desc:0 "To ensure a mutually beneficial pact between our two nations, our president has come up with a defensive pact between our two nations where we will protect each other should war come to our shores."
ARG_Bolivian_Negotiations:0 "Bolivian Negotiations"
ARG_Bolivian_Negotiations_desc:0 "After their humiliating defeat in the Chaco war, Bolivia is more than eager to retake their lands from Paraguay which could come in handy should those criminals attack us while we're busy elsewhere."
ARG_Fleet_Exercises:0 "Fleet Exercises"
ARG_Fleet_Exercises_desc:0 "Careful positioning and guaranteeing of our supply lines will prove vital when we come to blows with the Chilean navy."
ARG_Strike_Now:0 "Strike Now!"
ARG_Strike_Now_desc:0 "All Diplomacy has failed, the moment to strike has arrived!"
ARG_Reintegrate_Patagonia:0 "Reintegrate Patagonia"
ARG_Reintegrate_Patagonia_desc:0 "The Patagonian rebellion has been terminated at last and the reintegration of their lands will prove to be a tricky task for our government. While the Patagonian population is completely exhausted, they will still prove to be a thorn in our side unless we take drastic action."
ARG_Infrastructural_Expansion:0 "Infrastructural Expansion"
ARG_Infrastructural_Expansion_desc:0 "To improve relations with the Southern provinces and to connect them to our rail network, we have plans for a major upgrade to the infrastructure of the underdeveloped region."
ARG_Drill_for_Oil:0 "Drill for Oil"
ARG_Drill_for_Oil_desc:0 "Under the guidance of the YPF, large drilling operations are to be started in the region to secure a steady flow of liquid gold to power our war machine."
ARG_From_Shore_to_Shining_Shore:0 "From Shore to Shining Shore"
ARG_From_Shore_to_Shining_Shore_desc:0 "From the Atlantic to the Pacific, our armies stand supreme. Like San Martin before our time, we have crossed the Andes and delivered the killing blow to our enemy. This is clearly a great day for Argentina and therefore the World!"
ARG_Eradicate_Syndicalist_Insurgents:0 "Eradicate Syndicalist Insurgents"
ARG_Eradicate_Syndicalist_Insurgents_desc:0 "As our agents work on eradicating Chilean resistance to the regime change, internally the secret forces are working overtime to ensure a united and socialist-free Argentina!"
ARG_Expand_Naval_Facilities:0 "Islas Malvinas Naval Expansion"
ARG_Expand_Naval_Facilities_desc:0 "While they prove to be a strategic location for our fleet, the Islas Malvinas are mostly a symbol for Argentinean patriotism and further expanding their facilities will show our people and the world that the Armada stands armed and ready for any possible invasions!"

ARG_A_Catholic_Federation:0 "Confederate States of the River Plate"
ARG_A_Catholic_Federation_desc:0 "The Syndicalist menace has been shown their place and the Argentinean State rules supreme. The time has now come to rally the people of the Southern Cone and unite them into a Catholic Federation under our wing."
ARG_Punish_Paraguay:0 "Punish Paraguay"
ARG_Punish_Paraguay_desc:0 "Paraguay cannot be trusted and their mere existence is a disgrace to our nation. We should strike fast and hard to rid the world of this plague."
ARG_Integrate_Paraguay:0 "Military Occupation of Paraguay"
ARG_Integrate_Paraguay_desc:0 "The Paraguayan population has proven to put up tougher resistance than we expected and are forcing us to spread our garrisons thin. Others, however, have shown eagerness to join our ranks and fight for the Federación."
ARG_Ideological_Persecution:0 "Ideological Persecution"
ARG_Ideological_Persecution_desc:0 "Some of our new citizens seem to have the strange idea that their ideological ideas are relevant to Buenos Aires. A gentle little push in the right direction should change their minds."
ARG_Paraguayan_Arms_Industry:0 "Paraguayan Arms Industry"
ARG_Paraguayan_Arms_Industry_desc:0 "The Paraguayan are a jingoist people and have proven their mettle both against us and the Bolivians. Arming them and throwing them at our enemies seems only right, no?"
ARG_Mechanised_Agriculture:0 "Mechanised Agriculture"
ARG_Mechanised_Agriculture_desc:0 "Uruguay and Paraguay are mainly agricultural economies but their mechanisation process has barely started which has dragged output down drastically. Our experience and know-how will be used to assist these lands and enrich them like we have our own."
ARG_Uruguay_is_ours:0 "Uruguay is Ours!"
ARG_Uruguay_is_ours_desc:0 "Uruguay is an abstract construct and has no reason to be independent. The time has come to bring them closer to our sphere of influence and reduce their reliance on Brazil."
ARG_Integrate_Uruguay:0 "Integrate Uruguay"
ARG_Integrate_Uruguay_desc:0 "We should remove the last few obstructions that are blocking the full integration of the Uruguayan lands and make them full Argentinean citizens."
ARG_Connect_the_Railroads:0 "Connect the Railroads"
ARG_Connect_the_Railroads_desc:0 "Our railway network is quite advanced but connections to our newly acquired territories are limited at best, slowing down our integration and troop movements in the area."
ARG_Expand_Small_Buisnesses:0 "Expand Small Businesses"
ARG_Expand_Small_Buisnesses_desc:0 "After successfully developing themselves into large companies in the Argentinean homeland, we should enable the smaller industries of our acquired territories to develop themselves into powerful players."
ARG_Catholic_Brothers_around_the_World:0 "Catholic Brothers Around the World"
ARG_Catholic_Brothers_around_the_World_desc:0 "All around Catholics are feeling the heat under the yoke of socialist tyranny. The only thing standing between the Syndicalist apocalypse and them are the brave Argentinean volunteers fighting across the world to preserve the faith."
ARG_Encourage_Spanish_Immigration:0 "Encourage Spanish Immigration"
ARG_Encourage_Spanish_Immigration_desc:0 "As Civil War grips all around the peninsula, thousands of Spaniards are fleeing the nation heading to safer places...such as Argentina. We should openly accept these refugees and welcome them to their new home."
ARG_Protect_the_heart_of_Christianity:0 "Protect the Heart of Christianity"
ARG_Protect_the_heart_of_Christianity_desc:0 "In the heart of Holy See\nIn the home of Christianity\nThe seat of power is in danger.\n\nAs the Socialists march down to snuff the Papal resistance, we should send all we can spare to help the Pope in his struggle."
ARG_Refugee_for_Italian_Scientists:0 "Refugee for Italian Scientists"
ARG_Refugee_for_Italian_Scientists_desc:0 "All around Italy refugees from the wars are leaving their homes behind, searching for a better tomorrow. Amongst these are some of the finest intellectuals and scientists of Italy which could be persuaded to settle in our country."
ARG_Yacuiba_Dispute:0 "Yacuiba Dispute"
ARG_Yacuiba_Dispute_desc:0 "Ceded to Bolivia during the Atacama border dispute in exchange for their part of that region, the region of Tarija is closely aligned to Argentina and has proven to be in favour of reunification with our nation. Persuading Bolivia to see it this way, however, will be a challenge."
ARG_Expand_Mining_Facilities:0 "Expand Mining Facilities"
ARG_Expand_Mining_Facilities_desc:0 "Massive tin and tungsten deposits can be found under the Bolivian ground but due to their corrupt and inefficient government have been mostly left untouched. Our expertise and rigid bureaucracy can provide the means to fully exploit these reserves."
ARG_Mitteleuropan_Resource_Industrialists:0 "Mitteleuropean Resource Industrialists"
ARG_Mitteleuropan_Resource_Industrialists_desc:0 "Our access to the Bolivian reserves has attracted resource industrialists from all across Mitteleuropa who are interested in the Tungsten reserves, a resource they desperately lack."
ARG_Break_Up_Socialist_Revolters_BOL:0 "Break up Bolivian Socialist Revolters"
ARG_Break_Up_Socialist_Revolters_BOL_desc:0 "Large income inequality and a continuous struggle between the miners and the oligarchs ruling them has provided a feeding ground for all kinds of syndicalist and other socialist movements. These will have to be cleared up if we wish to establish full control over the region."
ARG_Missiones_Orientales:0 "Missiones Orientales"
ARG_Missiones_Orientales_desc:0 "While our claims on Brazilian territory are shaky at best, we need to break up the behemoth before he grows out of control."
ARG_Coordinate_the_War_Effort:0 "Coordinate the War Effort"
ARG_Coordinate_the_War_Effort_desc:0 "Brazil is numerically superior to us and has a large industrial base to back them up. The only way we can have a chance at defeating them is by a tactical advantage."
ARG_Ensure_Supply_Lines:0 "Ensure Supply Lines"
ARG_Ensure_Supply_Lines_desc:0 "The Brazilian heartland will prove a challenge to traverse and has presented a tough challenge for our engineers who are working all day round to prepare the necessary equipment to create supply stations."
ARG_Ultimate_Confrontation: "Ultimate Confrontation"
ARG_Ultimate_Confrontation_desc: "The time has come to beat the green giant into submission. The last time we fought against them was in 1825. They had the same advantages they have today against us, and we prevailed with resounding victories like the Battle of Ituzaingó. Let us pray that God is on our side this time as well!"
ARG_Seize_Brazilian_Rubber_Plantations: "Seize Brazilian Rubber Plantations"
ARG_Seize_Brazilian_Rubber_Plantations_desc: "With the Brazilian hegemon demolished, we can use its resources to achieve economic dominance throughout South America. One of these resources is Brazilian rubber plantations, which we will take as well as build a new port to transport rubber to Argentina."
ARG_Impose_Heavy_Reparations: "Impose Heavy Reparations" 
ARG_Impose_Heavy_Reparations_desc: "Brazil lays beaten at our feet and can now be forced to support our economy through a programme of severe war reparations. Those will weaken Brazil and ensure our sweep afterwar recovery."
ARG_Subjugate_South_America: "Subjugate South America"
ARG_Subjugate_South_America_desc: "With Brazil beaten there is no one left to oppose us on the continent, and it is our opportunity to unite South America under our protection. We will ask them once to join our great pact - some may agree out of our military strength or because we have good relations with them, and if somebody don't agree - we can force them." 
ARG_Economic_Dominance_in_South_America: "Economic Dominance in South America"
ARG_Economic_Dominance_in_South_America_desc: "With Brazil beaten there is no one left to oppose us on the continent and our economy is the prime motor of development for thousands of square kilometres. We can now achieve the greatness our forefathers foresaw for us and become the most important hub of commerce and industry of South America, and one of the most important of the world."
ARG_Neutralize_The_Threat: "Neutralise the Threat"
ARG_Neutralize_The_Threat_desc: "With radicals ruling the United States, we can't be sure that tomorrow they will not attack us, justifying their invasion with 'world revolution' or 'destiny' or any other nonsense they come with. Our only chance to guarantee the Argentinian Age in South America is to eliminate this threat while we can."
ARG_Secure_The_Frontier: "Secure The Frontier"
ARG_Secure_The_Frontier_desc: "Socialist disease has been purged in South America, but our northern neighbours are still suffering. We can cure them and secure our northern frontier."
ARG_Break_Up_Socialist_Revolters: "Break up Socialist Revolters"
ARG_Break_Up_Socialist_Revolters_desc: "Socialist supporters are still have a strong ground on conquered territories and can potentially cause instability in puppet regimes. These will have to be cleared up if we wish to establish full control over the region."

ARG_La_Plata:0 "Uniting the Lands of the Silver River"
ARG_La_Plata_desc:0 "The Provincias Unidas del Río de la Plata, or the United Provinces of the Río de la Plata, was a short-lived attempt by our forebears to unify the lands of the Southern Cone under one united government. Save for most of Chile, all nations within this River Plate region, from Argentina to Paraguay to even Southern Bolivia, once flew the same banner as we - all ruled from the shining, river-side metropolis of Buenos Aires. With our newfound stability, the topic of this old idea’s revival has once again resurfaced, and it is finally time to put this debate to rest once and for all."

ARG_America_Plan:0 "America Plan"
ARG_America_Plan_desc:0 "On our own we will not be able to survive and with Germany and the Entente inching ever closer to global war, we need to foster better relations with the American powers. Unity is strength!"
ARG_Tigthen_ties_with_Peru:0 "Tighten Ties with Peru"
ARG_Tigthen_ties_with_Peru_desc:0 "The defensive alliance between our two nations should be expanded to form a more concrete and offensive pact to oppose Brazil and syndicalists across the continent."
ARG_Pacify_Peru: "Pacify Peru"
ARG_Pacify_Peru_desc: "With socialists controlling Peru, we have no other choice but to invade them and install military government instead. We cannot allow the disease to spread any further!"
ARG_Joint_Military_Developement:0 "Joint Military Development"
ARG_Joint_Military_Developement_desc:0 "To better prepare ourselves we should pool our resources and work together in the fields of science and innovation with the Peruvians."
ARG_Fallout_of_the_American_Civil_War:0 "Fallout of the American Civil War"
ARG_Fallout_of_the_American_Civil_War_desc:0 "As darkness overtakes America, thousands of refugees are flooding our nation hoping to escape the killing in their homeland. This could, however, be seen as a diplomatic move the possible victor of the civil war would not appreciate so we should tread carefully."

ARG_Rapid_Militarisation:0 "Rapid Militarisation"
ARG_Rapid_Militarisation_desc:0 "After Carlés' coup, the military was in chaos. Now, that we have the country back under control, we must rapidly rebuild our military capabilities. If we fail to rebuild our once glorious army, our neighbours might assume that they can take over rightful Argentinean territory."
ARG_Eradicate_Military_Cliques:0 "Eradicate Military Cliques"
ARG_Eradicate_Military_Cliques_desc:0 "Our army isn't a homogeneous structure, instead there are many different rivalling cliques dividing it, with the GOU or 'Grupo de Oficiales Unidos', being just the most noticeable one of them. If we wish to render our army more efficient, we have to eradicate these cliques before their pointless power struggles and schemes weaken our army structure."
ARG_Tested_Methods:0 "Proven Methods"
ARG_Tested_Methods_desc:0 "Every military needs a coherent military doctrine to guideline how the army should fight. Many generals suggest sticking with proven methods which have already shown their effectiveness in wars all around the world."
ARG_Open_Front_Movement:0 "Open Front Manoeuvres"
ARG_Open_Front_Movement_desc:0 "Wide open landscapes such as the Pampas are the specialty of our army which we have proven multiple times in the past. Coordination between the overstretched army and the often-distant headquarters is therefore crucial and an art we have mastered."
ARG_Squad_Tactics:0 "Squad Tactics"
ARG_Squad_Tactics_desc:0 "In order to have a greater control over our units on the battlefield, we should adopt the new German squad tactics. General Carlos von der Becke has volunteered to translate the textbooks and then oversee the teaching and practice of these tactics in war games with the aid of his friend, General Pistarini. We trust both of them, and we shall grant von der Becke's request."
ARG_Logistics_Batallions:0 "Logistics Battalions"
ARG_Logistics_Batallions_desc:0 "A lot of potential battlegrounds our military has to prepare for are difficult to reach and to traverse. If we wish for our military to be able to be adequately supplied in every terrain, we should form specialised battalions dealing with logistics."
ARG_Doctrinal_Innovation:0 "Doctrinal Innovation"
ARG_Doctrinal_Innovation_desc:0 "While our industry might not be on par with that of Germany, we nonetheless possess a decent industrial capacity. We should put it to use to make our military more mobile and harder fitting on the battleground. We should adopt a doctrine focusing on speed and firepower."
ARG_Fast_and_Furious:0 "Fast and Furious"
ARG_Fast_and_Furious_desc:0 "Our new experimental tank designs have proven to be able to reach speeds unimaginable with foot infantry and even cavalry. If we put this speed to our advantage, we will be able to have the strategic upper hand on the battlefield."
#ARG_Precision_Strikes:0 "Precision Strikes" already defined above as an idea
ARG_Precision_Strikes_desc:0 "The regular infantry lacks the heavy equipment to strike the enemy precise and hard, however, our new armoured cars, tanks and mobile artillery can. On the battlefield, it will be a large advantage if we can deal decisive blows to the enemy before they can strike back."
ARG_Concentrated_Fire:0 "Concentrated Fire"
ARG_Concentrated_Fire_desc:0 "Thanks to our decent industrial capacities, we are able to produce heavier and more powerful pieces of artillery. By concentrating this enormous firepower, we can unleash its full potential."
ARG_Modernised_Equipement:0 "Modernised Equipment"
ARG_Modernised_Equipement_desc:0 "While our will is strong, we should nonetheless keep our equipment up to date. With both the strong will of our soldiers and modern weapons, we are one step closer to rebuilding the glory of our army."
ARG_Artillery_Innovations:0 "Artillery Advancements"
ARG_Artillery_Innovations_desc:0 "Before engaging the enemy, we should soften their formations up. Georg 'Durchbruchmüller' Müller's performance during the Great War has impressed both Perón and von der Becke by proving that huge barrages with large artillery can effectively pierce enemy lines if used in coordination with the infantry corps. Large artillery pieces should do the job quite well."
ARG_Tank_Designs:0 "Experimental Tank Designs"
ARG_Tank_Designs_desc:0 "A new type of vehicle has seen its first combat in the Weltkrieg: The tank. We should build our own experimental tank designs in order to incorporate this promising weapon into our military."
ARG_Anti_Tank:0 "Anti-Tank Guns"
ARG_Anti_Tank_desc:0 "We aren't the only nation that shows interest in the new tanks, our enemies are too. If we ever end up at war with them, we must develop ways to counter their armour."
ARG_Small_Arms_Breakthrough:0 "Small Arms Breakthrough"
ARG_Small_Arms_Breakthrough_desc:0 "We must always remain ahead of our enemies in technology. The bulk of our army is made up of infantry, therefore we should invest more effort into the development of improved infantry weapons."
ARG_Foreign_Assistance:0 "License Foreign Technology"
ARG_Foreign_Assistance_desc:0 "Our glorious nation is able to maintain a modern and powerful military, however even Argentina doesn't have the resources to make everything on her own. By licensing some foreign technology, we will be able to fill in the holes."
ARG_Support_behind_the_Lines:0 "Instituto Balseiro"
ARG_Support_behind_the_Lines_desc:0 "We currently lack an institute isolated enough to field test most of our new inventions. The small town of Bariloche in the province of Rio Negro has plenty of environments in its surrounding area, making it a perfect place to make our field tests. A new institute should be formed in Bariloche to improve our research effectiveness."
ARG_Expand_Air_Bases:0 "Expand Air Bases"
ARG_Expand_Air_Bases_desc:0 "In order to accommodate our growing air force, we need to expand our existing airfields to increase their capacity."
ARG_Centralised_Infrastructure_Commitee:0 "Central Committee for Infrastructure"
ARG_Centralised_Infrastructure_Commitee_desc:0 "By creating a centralized committee for infrastructure, we will be able to build up our aviation infrastructure more efficiently."
ARG_Land_Based_AA:0 "Land Based AA"
ARG_Land_Based_AA_desc:0 "If any enemy bomber wishes to enter Argentinean airspace, we shall greet them with large calibre land-based anti-air weapons."
ARG_Republican_Airforce:0 "Republican Air Force"
ARG_Republican_Airforce_desc:0 "Previously, only the birds flew above Argentina. With the Weltkrieg, the aircraft has proven to be a vital military piece of equipment. In order to control the skies above Argentina, we must fund the FAA, which stands for 'Fuerzas Aerea Argentina'. While it shall be subordinate to the army until it consolidates, we hope to make it as strong as our army and navy are at the moment."
ARG_Rain_Down_Hellfire:0 "Rain down Hell"
ARG_Rain_Down_Hellfire_desc:0 "Not only does the aircraft permit leisure flights over the Andes, but it also permits to penetrate deep into enemy territory. By constructing large bombers which can carry a large payload of bombs, we can damage and destroy vital enemy infrastructure from the air."
ARG_Strategic_Destruction:0 "Carpet Bombing runs"
ARG_Strategic_Destruction_desc:0 "A single bomber might damage a railway, but a concentrated wave of bombers will destroy the entire railway hub. By bombing a large surface with a formation of bombers, we will be able to deal decisive damage to the enemy."
ARG_Figther_Focus:0 "Fighter Focus"
ARG_Figther_Focus_desc:0 "Our bombers can bomb enemy infrastructure, but so can the enemy bomb ours. We must develop more advanced fighters to intercept and destroy enemy aerial formations."
ARG_CAS_Focus:0 "Close Air Support"
ARG_CAS_Focus_desc:0 "Bombers don't have to be large and heavy, they can also be as small as a normal fighter. These more agile planes will be perfect to support our ground forces on the battlefield with precision bombing strikes."
ARG_Air_Doctrine:0 "Doctrinal Advances"
ARG_Air_Doctrine_desc:0 "Ever since the creation of the 'Fuerza Aerea Argentina', it has greatly developed. In order to render it an equal military force to the army and navy, we must develop new aerial doctrines."
ARG_War_Experience:0 "Combat Experience"
ARG_War_Experience_desc:0 "In theory, our bombers can easily bomb enemy ground forces while our fighters stop any hostile aircraft. In practice, the situation in the air can become quite chaotic. With these new experiences, we can improve our aerial doctrine."
ARG_License_Foreign_Planes:0 "License Foreign Planes"
ARG_License_Foreign_Planes_desc:0 "Our glorious nation doesn't have all that many skilled aircraft designers. Until we can further develop our aviation industry, we need to rely on foreign designs."
ARG_Paratrooper_Corps:0 "Paratrooper Corps"
ARG_Paratrooper_Corps_desc:0 "Our bombers can penetrate deep into enemy territory. What if we were to repurpose these bombers to transport army units to positions behind the enemy lines?"

ARG_Argentine_Navy:0 "Armada Argentina"
ARG_Argentine_Navy_desc:0 "The Armada Argentina (Argentinean Navy) it's currently the 8th most powerful navy in the world, preceded only by the European powers, the US and Japan. We also have the current largest navy in South America, and it'd be in our best interest to maintain this naval hegemony."
ARG_Fleet_on_the_Open_Seas:0 "Fleet on the Open Seas"
ARG_Fleet_on_the_Open_Seas_desc:0 "With most of our trade depending on sea lanes and many of our cities sitting on the Atlantic's shores, we need a fleet capable of maintaining control in the Open Seas, no matter the foe they might face"
ARG_Escorting_Ships:0 "Escort Ships"
ARG_Escorting_Ships_desc:0 "Argentina is considered to be the 'Granary of the World'. However, this reputation would be ill-founded if we allowed our transports to be sunk by rogue enemy ships. In order to protect these ships and their valuable cargo, we have decided it will be smart to invest in escort ships"
ARG_Quick_but_Powerful:0 "Quick but Powerful"
ARG_Quick_but_Powerful_desc:0 "Sea Warfare is changing. It's no longer enough to fit huge guns into large armoured mechanical sea monsters, it's also necessary for them to be able to catch up and flank enemy fleets effectively and to be able to dodge enemy fire that would otherwise be lethal."
ARG_Submarine_Focus:0 "Submarine Focus"
ARG_Submarine_Focus_desc:0 "Naval High command acquired three Sicilian submarines 4 years ago. Since then, the 'Tarantinos', as they've been called by their crews, have performed remarkably well, and naval commander Ramón A. Poch insists in the potential this invention has for the future of naval warfare and that we should continue to invest in them."
ARG_Battlecruisers:0 "Battlecruisers"
ARG_Battlecruisers_desc:0 "Our ten-year long investment in our navy is paying off with the presence of several battleships in our docks. However, we realized we lack a middle ground between our heavily armed but slow battleships and our lightly armed but fast cruisers. To fill this gap, we've decided it'll be best to invest in modern Battlecruisers."
ARG_Coastal_Protection:0 "Coastal Protection"
ARG_Coastal_Protection_desc:0 "Our people's prosperity depends on keeping an open route to the sea. With that in mind, we can't allow the enemy to mine our shores and ports, so we need to invest in minesweepers and better spotting mechanisms for our navy."
ARG_Light_Cruisers:0 "Light Cruisers"
ARG_Light_Cruisers_desc:0 "The 'Trento' class cruisers we bought a few years ago from the Sicilian Dockyards have become great additions to our fleet. Unfortunately, they are way too heavily armed for our current needs. However, our engineers have been hard at work to develop a better and lighter version that will give their bigger cousins a run for their money."
ARG_Carriers:0 "Naval Aviation"
ARG_Carriers_desc:0 "Aeroplanes have risen to prominence in the last decades and that is something we cannot deny. While we might be hard-pressed to match any of the top naval powers in the world, we could compensate our lack of strength with planes that might tip the odds of a naval battle in our favour."
ARG_Tandanor_Shipyards:0 "Expand Talleres Navales de la Marina"
ARG_Tandanor_Shipyards_desc:0 "Rising tensions with the other naval powers of South America and the necessity to stay competitive have forced us to consider an expansion of our dockyards and who better to do this than Talleres Navales de la Marina?"
ARG_ASTARSA_Expansion:0 "ASTARSA Expansion"
ARG_ASTARSA_Expansion_desc:0 "The 'Astilleros Argentinos Rio de la Plata S.A.' (Argentinean Dockyards of the La Plata River S.A.) is one of the most important naval companies we have in our country. Expanding their facilities will help us produce a navy that will make the socialists tremble!"
ARG_Cruiser_Program:0 "Cruiser Program"
ARG_Cruiser_Program_desc:0 "Our Battleships may be powerful, but they also need to be paired powerful escorts. To that end, we have decided it would be wise to invest in a Cruiser program to improve our current ones."
ARG_Fleet_Movements:0 "Fleet Movements"
ARG_Fleet_Movements_desc:0 "It's not enough that we have a fast, sturdy and powerful navy if our officers don't know how to take advantage of their ships capabilities. We will take our officers into the sea with these ships and perform naval exercises."
ARG_Expand_the_Docks:0 "Expand the Docks"
ARG_Expand_the_Docks_desc:0 "Our Docks, while impressive for a South American Country, are no longer enough for our ambitions! If we want to surpass the other powers in the world, an expansion of our docks is in order."
#ARG_Merchant_Marine:0 "Merchant Marine" already defined above as an idea
ARG_Merchant_Marine_desc:0 "While Argentineans love to take pride in their military navy, the most important branch is not the military naval marine, but the merchant one. Without them, we'd be isolated from the world that awaits our products with open arms and that has made this country great. An investment in the merchant marine is in order."
ARG_Land_Fortifications:0 "Protecting the Coast"
ARG_Land_Fortifications_desc:0 "Our three main port cities, Buenos Aires, Mar del Plata and Bahia Blanca are currently unprotected from a naval invasion if our foes managed to tie down or destroy our fleet. To guard us against this eventuality, we have decided to focus on making strong fortifications in the cities and some light forts all along the coastline."
ARG_Comando_de_Infanteria_de_Marina:0 "Comando de Infanteria de Marina"
ARG_Comando_de_Infanteria_de_Marina_desc:0 "While the Argentinean Marines haven't had many chances to prove their worth, the exploits of Captain Hipólito Bouchard back in the day have proven the value of a landing force. If we ever hope to match and surpass other modern marine forces, we need to expand our separate command for our Marines, the 'Comando de la Infanteria de Marina'"
ARG_Oficina_Central_de_Hidrografia:0 "Oficina Central de Hidrografía"
ARG_Oficina_Central_de_Hidrografia_desc:0 "In naval warfare, it's not just about having better ships and officers. We need to expand the Oficina Central de Hidrografía (Central Office of Hydrography) in order to better analyse weather, naval geology, oceanography and nautical cartography not just of our home waters but also those of our enemies. Our enemies will find we're at home wherever we may encounter them."
ARG_Rule_Britannia_Britannia_Rules_the_Waves:0 "¡Irse a Pique Antes que Rendir el Pabellón!"
ARG_Rule_Britannia_Britannia_Rules_the_Waves_desc:0 "'We'll go to the bottom before surrendering our ensign!' was the battle cry Admiral Guillermo Brown gave before going into the fray at the battle of Quilmes in 1826 against the Brazilian navy. Our navy shall reflect his patriotic spirit, and every crew will give everything they got before surrendering our country to the enemy!"

