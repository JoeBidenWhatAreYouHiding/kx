## Black Monday ##
argbla.1.t:0 "Black Monday Hits the Nation"
argbla.1.d:0 "When the German market opened this morning and the stocks suddenly started plummeting, our nation was one of the first to be hit by the wave. In response to the Berlin stock exchange, the Bolsa de Comercio de Buenos Aires collapsed as well causing even more trouble for Carlés who is barely holding on to power."
argbla.1.a:0 "Argentina is thrown into a spiral of bad luck!"

argbla.2.t:0 "Closure of the Bolsa de Comercio?"
argbla.2.d:0 "With stocks continuing to plummet and investors all around the nation panicking, we could close the stock exchange and demand the banks to refuse to pay out desperate citizens. This will buy us some more time to fix the disaster while we are focusing on political affairs. However, the population will surely not be appreciate this"
argbla.2.a:0 "Close it!"
argbla.2.b:0 "The free market will fix this!"

argbla.3.t:0 "Close the Currency Board?"
argbla.3.d:0 "For most of our history, the currency board has tied the Peso to a gold standard where an organ called the Caja de Conversión was tasked with maintaining the value of our currency. With stocks plummeting and Germany taking decisive action to soften the blow, our exports have lost their competitive edge and are going to be struggling to compete with cheap Eastern European and domestic German products. Therefore, a proposal was offered to close the currency board and abandon the gold standard, letting the peso devaluate and making our products therefore competitive again."
argbla.3.a:0 "Close the board."
argbla.3.b:0 "Keep the board open."

argbla.31.t:0 "Exports Are Collapsing"
argbla.31.d:0 "Due to increasing competition from Europe and other parts of the world, our products have completely lost their competitive edge on the German market causing thousands of our citizens to lose their jobs due to the bankruptcy of many of our major companies."
argbla.31.a:0 "Try to soften the blow."

argbla.4.t:0 "Peso Spirals Downwards"
argbla.4.d:0 "With political insecurity in Argentina and massive economic troubles in the German Empire, the Peso keeps spiralling downwards forcing many of our old and powerful companies to close down and lay off thousands of workers. Government plans to intervene and save those without jobs are being drafted up but in the meantime, the situation goes from bad to worse."
argbla.4.a:0 "Strong intervention is a necessity!"

argbla.5.t:0 "Unrest in Cordoba and Mendoza"
argbla.5.d:0 "Caused by the economic recession and feeding off the political insecurity in our nation, thousands of jobless citizens in the industrial cities of Cordoba and Mendoza have flocked to the streets to demand the government to step in and fix the crisis. Since our control over these cities is still uncontested, local police forces loyal to the army are not intervening on our behalf in an attempt to fan the flames of resistance against the regime."
argbla.5.a:0 "Send a strongly worded letter."

argbla.6.t:0 "Revising Our Exports"
argbla.6.d:0 "After the victory by the Central Powers in the Weltkrieg and the fading importance of the British Empire, Argentina slowly started adjusting itself to the new world order and increased its exports to Germany. This turned out to be the correct choice as 1925 brought with it the collapse of the British Empire and the trade network it had established. As Argentina's prime export partner and the supplier of much of our needed goods, the government was forced to start a large scale industrialisation program leading to rising social tensions and a couple rough years.\n\nGerman investments and the increasing importance of our agricultural products turned the situation back around in the thirties, leading to an economic boom and the establishment of Argentina as an economic powerhouse on the continent. The crash of the German market however and the return of protectionism to the nation, have catastrophically impacted our economy and severely hampered our exports. A new trade agreement will have to be signed so we can get a guarantee from the German Empire that they'll keep importing our goods."
argbla.6.a:0 "Send the proposal."

argbla.7.t:0 "Argentinean Trade Delegation"
argbla.7.d:0 "As one of our largest import partners, the struggling republic of Argentina has reached out to our trade ministry begging us to make an exception on the increased tariffs we imposed on non-Mitteleuropean nations. Since their economy is virtually entirely dependent on us, we could put the squeeze on them and try to force them into signing a less favourable agreement.\n\nShould they, however, take this opportunity to shift their interests to the Entente, it would cut us off from their vital agricultural exports which could give our rivals in the Entente an advantage in the Americas."
argbla.7.a:0 "We need their loyalty!"
argbla.7.b:0 "What's a few extra Marks between friends?"

argbla.71.t:0 "Germany Agrees to Our Terms"
argbla.71.d:0 "Whether it is out of benevolence or a desire to expand their influence on the South American continent, Germany has eagerly agreed to our terms and made an exception for Argentinean products in their Black Monday trade arrangements."
argbla.71.a:0 "We are grateful."

argbla.72.t:0 "Germany Imposes Harsher Terms"
argbla.72.d:0 "Aware of our fragile situation and not willing to drag their own recovery down to assist us, the German trade ministry has demanded we lower the prices of our processed meat exports or face consequences by receiving higher prices on steel, tools and consumer goods.\n\nWe are, however, not obliged to follow these demands and could perhaps strike a deal with the Entente to reduce our dependence on Germany, although the Islas Malvinas issue has not fully been resolved yet and could prove to be a British bargaining chip."
argbla.72.a:0 "We have no choice but to accept."
argbla.72.b:0 "Maybe there is an alternative solution..."

argbla.73.t:0 "Argentina Comes to Bargain"
argbla.73.d:0 "Severely hit by Black Monday and forced by Germany to swallow a tough pill to save their economy, the government has come to us to strike a new trade agreement. Their vast agrarian exports have made them a key player on the global market and years of industrialisation after the fall of our empire have successfully turned them into a valuable asset for our trade network and possibly alliance.\n\nHowever, they also stole the Falkland Islands in our moment of weakness and this is an insult that doesn't sit well with the public at home. Should we force them to return the islands we would gain a massive amount of support from our followers but could risk an end to possible trade relations with the Republic."
argbla.73.a:0 "We can use all the help we can get."
argbla.73.b:0 "The Falkland Islands are British!"

argbla.74.t:0 "Canada Accepts Our Proposal"
argbla.74.d:0 "Whether it is out of benevolence or a desire to expand their influence on the South American continent, Canada has eagerly agreed to our terms and made an exception for Argentinean products in their trade arrangements, giving us access to a worldwide market of opportunity."
argbla.74.a:0 "We are grateful."

argbla.75.t:0 "Canada Demands the Falkland Islands Back"
argbla.75.d:0 "While Canada would be willing to revise their broken treaties with us after the 1925 debacle, they have one simple demand before agreeing to discuss possible trade arrangements: The Islas Malvinas have to be returned to British control at once or there will be no possible deal, now or in the future. Not only are the islands an important naval facility in our fight against the FOP, returning the islands would cause massive outrage on the home front which we don't need with the already fragile state of our regime.\n\nInhabitants of the Islands have not been asked whose side they are on but it goes without saying that they have full faith in our capacity to make the right decision."
argbla.75.a:0 "On second thought, the Germans weren't so bad..."
argbla.75.b:0 "Who cares about some sheep rocks anyway?"

argbla.76.t:0 "Argentina Accepts Our Demands!"
argbla.76.d:0 "Realising that they have no other choice but to bow to our demands, the Argentinean government has officially signed the new trade agreement granting us even more influence in their nation and improved relations with their trade board. Our steel, consumer goods and other modern appliances will be imported at high prices while we cheaply import their canned food."
argbla.76.a:0 "A great deal."

argbla.8.t:0 "Introduction of the Empréstito Patriótico"
argbla.8.d:0 "As our recovery attempts have only proven mildly successful and the economy is still failing, the government has announced the 'empréstito patriótico' or patriotic loan to strengthen the coffers. The first of these new tariffs is to be imposed on gasoline with the profits being directed to the Dirección Nacional de Vialidad, or the National Office of Public Highways."
argbla.8.a:0 "The proposal goes into effect!"
argbla.8.b:0 "We can't force our people to cough up even more money!"

argbla.9.t:0 "Creation of La Junta Nacional de Granos"
argbla.9.d:0 "Operating as our National Grain Board, the JNG will buy wheat, flax and corn from our struggling farmers for prices established by our government. Through this panel, we can secure a fair price for our farmers while backing them up when we are again hit by a recession using the means of the Exchange Fund of the Banco de la Nación.\n\nSome in the government, however, would prefer expanding the panel drastically and also secure prices for Industrial and all Agrarian goods. Liberals, however, see this as a direct attack on the Free Market and are urging the government to stop with these policies before it is too late."
argbla.9.a:0 "The Board will regulate all goods!"
argbla.9.b:0 "Only Agrarian products will be dealt with."
argbla.9.c:0 "Block the Proposal!"

argbla.10.t:0 "Stabilisation in the Countryside"
argbla.10.d:0 "Due to our decisive actions in the early days of the recession and primarily due to the successes of the JNG, a large portion of our farmers has been able to escape from bankruptcy. Now that trade is once again increasing, our farms are in excellent shape, and large shipments of food are already being sent to Canada and the German Empire."
argbla.10.a:0 "Very well."
argbla.10.b:0 "Very well."

argbla.11.t:0 "La Viña Dam Construction Project"
argbla.11.d:0 "To further boost the industrialisation process of Cordoba, governor Amadeo Sabattini has proposed the creation of a large hydro-electric installation to not only power the nascent industry of the region but also provide irrigation for thousands of acres of agricultural land, the main economic motor of the province. Construction is planned to take at least 5 years but with sufficient government backing this could perhaps be reduced albeit at a high cost."
argbla.11.a:0 "Allocate Funds."
argbla.11.b:0 "We can't spare the resources."

argbla.12.t:0 "Escuela de Aviación Militar de Argentina Opening"
argbla.12.d:0 "Founded on August 10, 1912, under the administration of Roque Sáenz Peña, the Military Aviation School was created to accommodate the rising importance of aviation and to train and subsidize Argentina's first generation of pilots. Due to the ever-increasing importance of aviation and its introduction in military warfare during the Weltkrieg, expansions were agreed upon in 1934 to build a new headquarters for our aeronautical school. Located on the outskirts of Cordoba, the school is destined to educate the next generation of pilots and give us an edge over our neighbours."
argbla.12.a:0 "[Root.GetLeader] has opened the academy!"

argbla.13.t:0 "Buenos Aires Underground Expands!"
argbla.13.d:0 "Originally opened in 1913, the Buenos Aires underground was the first metro system on the South American continent and even in the entire Southern Hemisphere. Under a near monopoly of the AATC, little expansion was done in the last decades prompting the government to step in and transfer construction rights to the Compañía Hispano–Argentina de Obras Públicas y Finanzas (CHADOPYF). They went on to create a new line for the system, the Line D connecting Catedral to Tribunales.\n\nContinued emigration to the city from the impoverished countryside and the massive influx of European immigrants has left our public transportation system severely lacking which has led to the government proposal to nationalise the network into the Transport Corporation of Buenos Aires (CTCBA) to allow for better expansion and to meet the demands created by the population explosion of the city."
argbla.13.a:0 "Nationalise the Underground!"
argbla.13.b:0 "The Free Market should not be hampered!"

argbla.14.t:0 "La Bombonera Opens!"
argbla.14.d:0 "Previous to La Bombonera, the football club 'Boca Juniors' had used several locations before settling on their current ground on Brandsen. Club's first ground had been located in Dársena Sur of the old Buenos Aires port (currently Puerto Madero) and Isla Demarchi before moving to Brandsen and Del Crucero streets in 1924.\n\nIn 1931, the Boca Juniors' steering committee (led by president Ruperto Molfino) acquired the lands from the Municipality of Buenos Aires for A$$ 2,200,000. Three years later the club published a call for tenders to build its new stadium. Economic hardship due to the Black Monday disaster and the inability to find proper architects delayed the construction of the new stadium until 1938 when the club played their last match before the great work began.\n\nFinally opening on May 25, 1940, with a friendly match between Boca and San Lorenzo, the home side won 2-0 with both goals scored by Ricardo Alarcón. Even though the station was freshly built, it lacked a lighting system which forced the game to end by the 70th minute."
argbla.14.a:0 "Go Bocas!"

argbla.15.t:0 "Earthquake Hits San Juan"
argbla.15.d:0 "Awoken at 7.11 AM this morning, the people of San Juan were rocked out of their beds by an earthquake in the eastern departments of the San Juan province. Two deaths have already been accounted for but many more could still be trapped in the rubble. Reported as a 6.2 on the Richter scale, authorities are happy to report that damage is minimal and a greater tragedy was avoided due to the location of the epicentre."
argbla.15.a:0 "[Root.GetLeader] has expressed his condolences to the families of the casualties."

## 1936 Carles ##
argcar.1.t:0 "Status of Argentina"
argcar.1.d:0 "By the early 20th century, Argentina was enjoying a booming and fast-growing economic prowess based on its meat and cereal exports. Immigrants from all over Europe flooded towards the Republic and vigorous entrepreneurship and a nascent industry quickly propelled Argentina forwards as one of the most prosperous nations on the planet. Trade relations were secure and exports to the United Kingdom and Germany kept increasing.\n\nWhen the Weltkrieg however struck, Argentina was forced into neutrality unwilling to side with either its most important economic partner, the UK, or its second most important one, Germany. By steering between the two, sanctions were brought down by the British, enforcing an embargo on trade with Germany. While Argentina tried circumventing this by selling through third countries, the sales were not the same and the pre-WK miracle slowed down.\n\nAs the last years of the Weltkrieg approached, it became apparent to the UK that it was fighting a losing fight and ordered the Argentinean government and companies to ramp up production and exploit the nation to the fullest. Discontent with the increased demands and sick of British exploitation, the workers started to organise, protest and finally rise up in an armed revolt. Unable to fully contain the situation, the control of the Argentinean government on the uprisings went from bad to worse and by the mid-20s Argentina had lost control of Santa Cruz, Chubut and Rio Negro Provinces to the newly formed Frente Obrero Patagonico.\n\nThree subsequent democratically elected governments were tasked with solving the crisis but failed one after another. In response to their incapacity to rule, General Uriburu rose up in 1930 to attempt crushing the revolt. A reign of terror spread across the nation with socialist and syndicalist sympathisers massacred and pushed southwards. His dictatorship is however short lived as he dies from cancer two years later, forming a power vacuum and once more no large-scale intervention in the South."
argcar.1.a:0 "Very well."

argcar.100.d:0 "Elections are written out and through electoral fraud, the PAN under Roca successfully takes power, prompting a slow recovery from Uriburu's dictatorship and a changing attitude towards the FOP (Patagonian Workers Front). Small skirmishes into FOP territory are launched and the navy successfully retakes the Isla Grande de Tierra del Fuego. Intervention from Chile, however, stops the government from achieving victory and temporarily ends the conflict with the FOP.\n\nWhen in 1935, rumours started surfacing that Roca may be attempting to end the conflict and leave the FOP alone, outrage across the nation erupts, enabling the Liga Patriotica under Manuel Carlés to gain the support they need - culminating in the Christmas Coup. Supported by the Navy and various military elements, Carlés coups the government on Christmas 1935, takes control over the capital region, and starts solidifying his hold on the nation.\n\nOn the first of January 1936, Carlés is still in the midst of his attempted coup - with success far from certain. Aside from the Buenos Aires capital region and a few small inland provinces, his control is nihil. Support from the ARA or 'Argentinean Armada' is guaranteed, but many of the military commanders in the Army doubt Carlés' potential and are organising to put down his coup."

argcar.2.t:0 "Clashes at the Colegio Militar de la Nación"
argcar.2.d:0 "As one of the last strongholds in the greater Buenos Aires region, the Colegio Militar de la Nación was occupied by loyalist members of the military who had barricaded themselves inside the compound awaiting reinforcements from the interior. In response to this last-ditch effort, soldiers of the ARA were sent in to try and push them out. While small clashes occurred throughout the compound, the Army surrendered a week later when their basic utilities and will to hold out had started to fade.\n\nAmongst the captured were a few notable Army commanders but it seems that the majority of the staff had fled the city during the first days of the Coup. This victory may be insignificant in the greater picture but we now firmly control the entirety of Buenos Aires."
argcar.2.a:0 "Incarcerate the officers."
argcar.2.b:0 "Execute the dissidents."

argcar.3.t:0 "Fight for the Estación Retiro"
argcar.3.d:0 "As the primary railway hub of our nation, the city of Buenos Aires plays a key role in connecting the vast swathes of land of our country. Most of the Northern railroads, however, pass through Rosario, which has not yet declared its allegiance to Carlés and may prove a thorn in our side during the Northern campaign. Our troops are currently finishing up the loyalist remnants in the Estación Retiro in Buenos Aires but we will have to decide whether we have the ARA secure the coastline and its populous cities or the Rosario hub first."
argcar.3.a:0 "Push towards Rosario."
argcar.3.b:0 "Send the ARA to Mar del Plata."

argcar.4.t:0 "Gendarmería Nacional Argentina"
argcar.4.d:0 "With questionable support from the army and the limited manpower of the ARA, a debate has arisen about the capabilities of our internal strike force. According to the Argentinean Constitution, the armed forces can technically not intervene in internal civil conflicts, so the Gendarmerie would be created as an organ subordinate to the Defence Ministry and thus the Carlés cabinet. It would be defined as a civilian "security force of a military nature" and maintain a functional relationship with the Ministry of Defence, as part of both the National Defence System and the Interior Security System. It would, therefore, maintain capabilities arising from the demands required by joint military planning with the armed forces and would legally be able to intervene in the current crisis.\n\nOur funds are, however, limited at this time and the loyalty of the new recruits would be questionable at best which has made Carlés reconsider the proposal to avoid the possibility of a counter-coup from within his own ranks."
argcar.4.a:0 "Found the GNA."
argcar.4.b:0 "We can deal with the situation on our own."

argcar.5.t:0 "Intervention in the Judiciary branch"
argcar.5.d:0 "During the early years of the twentieth century, our nation started to slowly move away from the old authoritarian systems towards a more open and democratic system by changes to the constitution and the implementation of checks and balances. The subsequent separatism in Patagonia, the continued corruption in government and the shady dealings of the conservative ruling party, however, have stumped our progress and kept the old system alive and striving. Not only has this led to great disgruntlement amongst the people, it has also created a hotbed for Carlés supporters who claim the High Court is obstructing "popular will".\n\nWith Carlés and his supporters now in control of the High Court, it has given him the perfect opportunity to strike the defunct system by relieving all 5 members of the Court from their duties and to replace them by his "men of the people". We can, however, further push our narrative and start replacing the lower courts as well with our followers, although this might backfire greatly should the people turn sides."
argcar.5.a:0 "The old system is outdated and corrupt!"
argcar.5.b:0 "Only replace the High Court."

argcar.50.t:0 "Question of Civil Rights"
argcar.50.d:0 "Many of our supporters are convinced that we aren't rooting out the old guard efficiently enough and have pushed for a temporary restriction on the constitutional rights of our citizens. This proposal is of course not going to be well accepted by the majority of the population but could guarantee a safer homefront and avoid political or civilian opposition."
argcar.50.a:0 "All Argentinians must serve the state in these times."
argcar.50.b:0 "The constitution grants rights that cannot be taken."

argcar.51.t:0 "Protests in Buenos Aires"
argcar.51.d:0 "As a reaction to our decision to temporarily lift the constitution to pursue the dissenters, thousands of our citizens have flocked to the Plaza de Mayo in Buenos Aires to protest against these changes and proclaim their support for the old government. While this doesn't come as a surprise, we hadn't expected the protests to rise up this quickly. This puts a serious dent in the plans to secure the Argentinean hinterland and could potentially buy the conservative forces the time they need to form an organised opposition."
argcar.51.a:0 "Send in the Gendarmería."
argcar.51.b:0 "Station the reserves in Buenos Aires."

argcar.52.t:0 "Escalation in Buenos Aires"
argcar.52.d:0 "The protests in the capital suddenly turned violent when the armed forces were sent in with stones being thrown at our riot forces. An unskilled rookie opened fire on the protestors in response causing the whole situation to explode in a bloody mess where dozens of civilians were shot in an effort to control the crowd. The hard crackdown inevitably led to the dispersion of the crowds and dozens of arrests but has shown the weakness of the Carlés regime in quelling these protests."
argcar.52.a:0 "A dark day for Argentina."

argcar.6.t:0 "Cordoba and Rosario Denounce the Carlés Regime"
argcar.6.d:0 "Strongly influenced by the army and the remnants of socialists that haven't fled southwards, the cities of Cordoba and Rosario have declared the government in Buenos Aires incapable of ruling Argentina and have cut all ties with the capital region and urge the other states to follow suit. Conservative members of the Army have announced their support for the movement and are establishing defensive positions around Rosario to counter our forces."
argcar.6.a:0 "Invoke Article 6."

argcar.61.t:0 "Carlés Invokes Article 6"
argcar.61.d:0 ""The Federal Government may intervene in the territory of the provinces in order to guarantee the republican form of government or to repel foreign invasions; and at the request of their constituted authorities, it may intervene to support or re-establish them, should they have been deposed by sedition or invasion from another province."\n\nBased on the rights granted to our government as outlined in Article 6 of the constitution, Carlés has declared the state of Cordoba incapable of ruling itself and traitors to the Argentinean Republic. An intervention force shall be sent to the province to restore order and to arrest all contra revolutionaries that are refusing to accept rule from Buenos Aires."
argcar.61.a:0 "Start the campaign."

argcar.7.t:0 "Mendoza and Entre Rios Side with Cordoba"
argcar.7.d:0 "Following the example of Cordoba, the states of Mendoza and Entre Rios have also denounced Carlés and taken the side of the military. While this is a devastating blow to our legitimacy and power in the outer provinces, the Army is still too disorganised to actively pursue us."
argcar.7.a:0 "We must move quickly now."

argcar.8.t:0 "Capture of Mar del Plata"
argcar.8.d:0 "As the ARA approached the coastline of Mar del Plata and launched a warning salvo to deter any military presence in the city from fighting back, the city officially surrendered to admiral Videla at 12 am. The large city known for his beaches to the Argentinean elite has experienced an economic boom these last few years and has now wisely decided to stay out of the conflict to prevent damage to its citizens or buildings."
argcar.8.a:0 "Welcome in the new Argentina."

## Fall of Carles ##
argcar.9.t:0 "Sabotage on the Rosario-Buenos Aires Railway"
argcar.9.d:0 "Insurgents from the city of Rosario have sabotaged the railway connection to the capital in an effort to slow our forces down and buy them more time to organise against us. Especially the station of San Nicolas was hit hard and has caused much of our planned movements to become impossible to achieve. The fall of momentum in our movement and the rising threat of an organised military opposition to Carlés has forced us to reconsider other options. The Grupo de Oficiales Unidos holds vast control over the Army and has not yet chosen with whom to side with which could make them a valuable asset in our struggle. Convincing them will not be easy though as they are set to play an influential role in politics and might even directly interfere in our policies both abroad and on the home front."
argcar.9.a:0 "The GOU sides with Carlés."
argcar.9.b:0 "We can do this on our own!"

argcar.93.t:0 "GOU Sides with the Old Guard"
argcar.93.d:0 "Seeing the failures of our movement to swiftly establish control over the nation, the GOU has decided to support the counterrevolutionaries and oppose our regime. Reinforcements are already being deployed to Rosario and could put the advantage on the defenders side. This has however not stopped Carlés from continuing the campaign which is now fully under way to make Rosario an example to all that dare oppose him."
argcar.93.a:0 "We need a decisive victory now!"

argcar.94.t:0 "Confrontation in Rosario"
argcar.94.d:0 "After a painful campaign through the countryside to reach the city, plagued by sabotage and insurgent opposition, the Carlés forces finally reached Rosario. Fully entrenched, well supplied and with strategic support from the GOU, the city was prepared against any offensive which was proven when the initial attempts to take the city were snuffed out quickly and efficiently. The Panzers that were brought in from Buenos Aires to support the assailants proved to be ineffective in the small streets of the city and skirmishes in the Villa Diego and Saladillo quickly became disasters for the attackers. By the end of the 10-day struggle for the city, supplies and morale of the Carlés forces ran out and the commanding officer formally surrendered to the GOU effectively ending the fight for Rosario and by extension the campaign to pacify the hinterlands."
argcar.94.a:0 "The House of Cards is tumbling down."

argcar.95.t:0 "Fall of Buenos Aires"
argcar.95.d:0 "With the majority of the armed supporters of Carlés defeated and captured after the disastrous Rosario campaign, the Army and GOU forces shifted their focus to a quick knock-out of the capital to depose Carlés and re-secure Argentina. Thousands of troops loyal to the Army were sent to the capital where the limited forces of Carlés proved to be no match for their superior counterparts. Last spots of resistance throughout the city still roar but the great leader has already taken his life to avoid capture and punishment for his deeds."
argcar.95.a:0 "Carlés is dead! Long live Argentina!"

argcar.96.t:0 "The ARA Surrenders to Pedro Pablo Ramírez"
argcar.96.d:0 "Unable to continue the fight on their own and with little control over the remainder of the land that was pacified in the early days of the Christmas Coup, Eleazar Videla formally surrendered to the Army at 12 am in the Escuela Superior de Mecánica de la Armada. With the signature of both parties, the internal conflict has effectively ended. Pedro Pablo Ramírez has taken up the task to rebuild the nation and has declared elections to be held in September to decide the future of Argentina."
argcar.96.a:0 "En unión y libertad!"

## Carles victorious in Rosario ##
argcar.10.t:0 "Victory in San Nicolas"
argcar.10.d:0 "Quick and decisive strikes to capture the railroads around Buenos Aires have been greatly successful and we now control the road towards Rosario and other inland cities. Troops are being sent by train to Rosario to quell the revolt and are expected to arrive there before the Army has a chance to prepare its defences, giving us the opportunity to take the populous city."
argcar.10.a:0 "Onwards we go!"

argcar.11.t:0 "Fall of Rosario"
argcar.11.d:0 "Surprised by the quick reaction of our troops and ill-prepared to take on our forces, the city fell after only small skirmishes in the centre of the city. While not much of the rebel leadership was captured in the attack, the moral implications of the victory are great, prompting Mar Del Plata and Concordia to immediately surrender to the central government. They are also fear retaliation should they side with the rebels. Material damage to the city is fairly limited due to the excellent reaction of our troops but the important railway hub that we hoped to capture was bombed just before our arrival to prevent us from quickly taking the other cities."
argcar.11.a:0 "A great victory for the nation."

argcar.12.t:0 "The Carlés Cabinet"
argcar.12.d:0 "To confirm his victory in securing the nation, Manuel Carlés has announced his cabinet picks this morning in Buenos Aires. As his minister of Foreign Affairs, he has chosen the infamous Estanislao Zeballos whose literary works have had a profound impact on our nation and whose loyalty to the LP goes without question. Diego Isidro Masón has been chosen to serve as minister of economic affairs due to his close ties with the rest of the armed forces and to personally oversee the rapid militarisation of the Argentinean war machine. As the minister of Interior Affairs, Carlés has chosen another military man in the form of Elbio Anaya who has played an important role in the first days of the Patagonia rebellion but was unable to complete his task due to the failures of his superior Colonel Héctor Benigno Varela."
argcar.12.a:0 "Argentina marches onwards!"

## GOU sides with Carlés ##
argcar.20.t:0 "Fall of Rosario"
argcar.20.d:0 "With a deal struck between Carlés and the GOU, the latter has committed troops to our Rosario campaign and has even commanded the troops loyal to them to stand down in Rosario and turn on their comrades in the Army. Attacked both by the Panzers brought in from Buenos Aires and the traitors from within, the city could not stand up to the combined forces and surrendered formally to Pedro Pablo Ramírez, head of the GOU, this evening."
argcar.20.a:0 "A great victory for the nation."

argcar.21.t:0 "GOU Calls Carlés to Order"
argcar.21.d:0 "Even though victory has been secured over Chile and the rebels in Patagonia have been crushed, Carlés is still not satisfied with the territorial expansion of our nation and further campaigns into Uruguay, Brazil and Bolivia are all being drawn up and sent to the army. Being allied to Carlés during the early days of his regime, the GOU has politely requested Carlés to tone down his recklessness before he drags Argentina down with him. Controlling vast parts of our armed forces, we cannot risk angering the GOU as they could lift us from power just as easily as they helped us seize it so we will either have to bow to their request and stop with the campaign or take the radical approach of removing the organisation from power with force."
argcar.21.a:0 "We should temper our enthusiasm."
argcar.21.b:0 "Secretly start preparing their demise."

argcar.22.t:0 "Coup of [GetYear]"
argcar.22.d:0 "Unforeseen by Carlés, this morning he was awoken by the marching boots of 8000 Argentinean soldiers who had gathered on the Plaza de Mayo. Organised by members of the GOU, General Ramírez took up the lead of the coup, quickly organising their forces to seize key locations in the city before Carlés could react. With the majority of the loyalist soldiers on the borders planning the next offensive, little to no troops were left in the Buenos Aires region leading to a quick and decisive strike on government facilities. Upon arriving at the Navy Petty-Officers School of Mechanics in the neighbourhood of Núñez, the group was attacked by loyal forces who were entrenched there, resulting in the death of 30 and the wounding of 100 but ultimately the surrender of the ARA forces.\n\nHaving surrendered the Navy School of Mechanics, the remaining Argentinean generals received the rebel leaders and declared Ramírez president of the Republic by noon. Carlés, while able to escape the rebel troops, boarded a small fishing trawler and set off to Peru in the hopes of finding an ally in their regime."
argcar.22.a:0 "Long live President Ramírez!"

argcar.23.t:0 "Carlés Arrives in Peru"
argcar.23.d:0 "Successfully arriving in Peru after he was ousted only last week, Carlés has been able to secure temporary asylum in the nation whilst Peru decides on an official response. While his trial is being prepared in Buenos Aires, President Ramírez has officially requested his extradition from Peru. Accused of High Treason, corruption and other crimes against the Argentinean State, it is fairly clear that his extradition would lead to an immediate incarceration and the end of his political career."
argcar.23.a:0 "Request his extradition from the Peruvian embassy."

argcar.24.t:0 "Argentina Demands the Extradition of Carlés"
argcar.24.d:0 "During the successful Coup in Argentina last week, Carlés was forced to flee the nation and has requested asylum from us. While we have temporarily granted his request while we await the return of stability to Argentina, President Ramírez has now demanded his immediate extradition so he can be persecuted for his crimes. Carlés has always been a strong ally of our Peruvian government and it is as of now still unclear whether Ramírez will follow the same foreign policy although sending Carlés back could secure good relations with the new regime."
argcar.24.a:0 "Send him back!"
argcar.24.b:0 "Carlés is our ally!"     #diplomatic incident, diplomats being forced to leave etc

argcar.25.t:0 "Peru Extradites Carlés"
argcar.25.d:0 "Fearing possible diplomatic retaliation from Argentina, the Peruvian government has accepted our demand and put Carlés in custody and ready to be transferred back to Buenos Aires where his trial will commence shortly. While his persecution will not be the last of our troubles dealing with his supporters, it will send a clear message to those that still remain in both the army and government institutions."
argcar.25.a:0 "The Trial starts in 2 months."

argcar.26.t:0 "Peru Refuses Our Demand"
argcar.26.d:0 "Unwilling to comply with our demands to extradite Carlés, the Peruvian government has decided to grant him full political asylum. Ramírez has answered with the forced expulsion of Peruvian diplomats from Buenos Aires and has threatened Peru with economic sanctions should they not comply with our demands. Many experts believe that Peru will cave into this response quickly based on the built-up Chilean war friendship and the reliance on Argentinean exports but others see this as a chance for Peru to prove that it can stand on its own against foreign aggression."
argcar.26.a:0 "Prepare further sanctions."   #some decisions to do a little economic war

argcar.48.t:0 "The Liborio Justo Trial"
argcar.48.d:0 "As the trials against the treacherous revolutionaries are being carried out, a stand out case has been picked up by the press and is spreading through the nation like wildfire. Liborio Justo, son of the General and Chief of Staff Agustin P. Justo, had fled to the Frente Obrero Patagonico in 1930, taking with him many military manuals from El Palomar, and helping make the FOP's military stronger. Accused of treason, some judges had suggested the death penalty and that's where General Agustin P. Justo decided to intervene. Arguing against the execution, Justo is coming off to the public as a voice of reason, critizicing the government for being overly harsh and potentially inspiring yet another uprising. While passing the guilty sentence is still on the table, many on the cabinet are well aware of Agustin P. Justo's deep connections into both the Army and the UCRA, and advise us to treat the matter with precaution."
argcar.48.a:0 "We Won't Risk Dare the Old Marshall's Wrath"
argcar.48.b:0 "He Doesn't Scare Us, Force a Guilty Sentence!"

## Ramirez rules Argentina ##
argcar.30.t:0 "Further Security Measures on the Uruguay Border"
argcar.30.d:0 "Following the ascension of Ramírez to the presidency and the increased persecution of union members and Liga Patriotica sympathisers, hundreds of our citizens have crossed the Uruguayan border in an attempt to flee justice. The government has decreed extra reinforcements to the border guard and has deployed further divisions of the Gendarmería to assist while patrol boats of the Prefectura are sailing in front of the Uruguayan coast to pick up any refugee ships."
argcar.30.a:0 "No one shall escape Justice!"

argcar.31.t:0 "Crackdown on the FOIC"
argcar.31.d:0 "The Federación Obrera de la Industria de la Carne or Meat Industry Workers Federation has been banned by presidential decree this morning leading to the closure of the FOIC offices in Berrios and Avellaneda and the subsequent arrestation of the leadership, most notably Secretary General José Peter.\n\nThe organisation has been closely linked to syndicalist cells in our nation but were mostly unharmed by the previous administration after previous strikes organised by them led to a dangerous economic crisis in the meat packing industry. An organised reaction against this move and strikes across the nation are to be expected but are necessary to avoid the red menace from taking control."
argcar.31.a:0 "We can not let syndicalism overtake our nation!"

argcar.32.t:0 "Dissolution of the CGT"
argcar.32.d:0 "Following the persecution of the FOIC, the Confederación General del Trabajo de la República Argentina or General Confederation of Labour of the Argentinean Republic has now also been dissolved by Ramírez in his pledge to eradicate all socialist elements in the nation and remove the basis of organised resistance. Centred mostly around the railroads and having experienced a split due to the conflict in the FOP, the CGT has slowly started to establish itself as the largest union of our nation.\n\nWith their dissolution, the socialists once again lose an important pillar of their power. The more than 100.000 members of the organisation though are sure to organise resistance and with the already rising tensions between the unions and the government due to the Black Monday disaster, this move could be very dangerous to the stability of our nation."
argcar.32.a:0 "Push for further regularisation of the unions."

argcar.33.t:0 "The Government Takes over the Littoral"
argcar.33.d:0 "In line with the political agenda of Ramírez, the management of education has been handed over to the right-wing Hispanic-Catholic nationalists. By a decisive action by the government, the National University of the Littoral was seized and Jordán Bruno Genta instated as its supervisor. Genta, known for his far-right and anti-reformist ideas, maintains that the country needs to create "an intelligent aristocracy, nourished by Roman and Hispanic lineage" to lead the nation to greatness.\n\nThe University Federation of the Littoral responded vehemently against the appointment of Genta calling it a violation of the 1918 university act which guaranteed governing autonomy and academic freedom. Government forces immediately responded to these accusations by detaining its secretary general and expelling students and professors who protested in opposition."
argcar.33.a:0 "All institutions must be controlled."

argcar.34.t:0 "General Strike!"
argcar.34.d:0 "Organised by FOIC cadres after mass meetings in Rosario, Avellaneda and Berrios, a strike petition was issued calling for the liberation of Peter and the demand for 30 hours of guaranteed work a week. The management of the meat industry refused these terms and in response, a general strike was called throughout the nation paralysing the vital sector. Gendarmería had been sent in to quell the strikers and force them back to work but clashes between government forces and protesters quickly escalated, leading to hard oppression by the police forces and the arrestation of dozens of strikers.\n\nPersonal intervention however by Perón has made the Unions and management come to a fragile agreement followed by the release of Peter to calm the masses down. Part of these negotiations, however, led to the new Autonomous Butcher's Union of Berisso and Ensenada, in open opposition to the FOIC."
argcar.34.a:0 "This Colonel seems to know what he's doing."

argcar.35.t:0 "Second FOIC Crackdown"
argcar.35.d:0 "Due to reinvigorated issues between the management and the union concerning meeting the new economic demands, negotiations once again broke down which has prompted us to immediately seize the offices of the FOIC again and the further arrestation of key FOIC figures amongst whom Peter who was just released. With this action, the Union has been near completely destroyed. Lack of funds, the loss of their leadership and the planned deportation of their leader Peter have made the organisation dissolve giving room to new unions, preferably ours, to expand and take their territory."
argcar.35.a:0 "Slowly but surely our grasp becomes more secure."

argcar.36.t:0 "Ramírez Takes over the Railway Unions"
argcar.36.d:0 "Even though the Unions have been legalised now by Ramírez, a clause was included which lets the government take over any union at will. The powerful railroad union, which formed the foundation of the CGT was the first to fall under this new policy and has been placed under direct government control. A so-called "inventor" has been placed in the organisation as the supervisor but is more a direct extension of the government than an independent agent.\n\nStrikes against this move almost immediately followed but were put down hard by the Gendarmería who have arrested dozens more influential socialist leaders. The Unions, however, have started to change direction sensing that the new government is heavily anti-union and therefore a group under Ángel Borlenghi has approached Colonel Domingo Mercante to sit down and come to a peaceful resolution."
argcar.36.a:0 "Mercante accepts the offer."

argcar.37.t:0 "Mercante and the Unions reach an accord"
argcar.37.d:0 "Represented by Ángel Borlenghi, Francisco Pablo Capozzi and Juan Atilio Bramuglia, the Unions opted, albeit with reservations and distrust, to establish relations with a sector of the military government more inclined to accept union demands, with the aim of forming an alliance capable of influencing the course of events. To achieve initial contact with the military they chose Colonel Domingo Mercante, the son of an important railroad union leader and member of the GOU, to represent the government and hopefully persuade him to listen to the Unions. In turn, Mercante summoned his political partner and close friend, Juan Perón, a colonel and member of the GOU.\n\nWhile the negotiations were tough, the proposal of the Unions that the military created a Secretariat of Labour, strengthen a now loyal CGT and sanction a series of labour laws that would accept the historical claims of the Argentinean labour movement was positively received by the colonels. They, however, demanded the immediate release of Peter, who was imprisoned earlier this year when the army rolled up the FOIC."
argcar.37.a:0 "Finally something we can work with."

argcar.38.t:0 "Secretary of Labour Perón"
argcar.38.d:0 "After his success to broker a deal between the unions and the military government, Perón was granted the office of Head of the Department of Labour. A completely empty position with no power, we hoped this would keep the ambitious colonel busy and blocked from any further rise in politics. He however successfully fulfilled the office and even gave it a new meaning by approving the labour laws that had been claimed historically by the Argentinean labour movement (extending the severance indemnity that existed since 1934 for commerce employees, pensions for commerce employees, a multi-clinic hospital for railway workers, technical schools for workers, the prohibition of employment agencies, the creation of the labour courts, Christmas bonuses), lending efficacy to the existing labour inspectors and impelling for the first time collective bargaining, which grew to become the basic way of regulating the relationship between capital and labour. Moreover, he forced us to drop the decree regarding unions associations sanctioned by president Ramírez in the first weeks of the revolution, which was criticised by the entire labour movement.\n\nIn addition, Perón, Mercante, and the initial group of unionists who formed the alliance began to organize a new union that would assume a nationalist-labour identity. The group assumed an anti-syndicalist position already existing in parts of the old CGT and, relying on the power of the Secretary of Labour, organized new unions in the industries which lacked them (chemicals, electricity, tobacco) and set up rival unions in industries with powerful old and hostile to the government, unions (meat, construction, textiles, metallurgy)."
argcar.38.a:0 "What is this "Peronism." people are talking about?"

argcar.39.t:0 "Ramírez Debates European Intervention"
argcar.39.d:0 "Pressure from Germany is increasing by the day forcing us to take a stand in the Weltkrieg and join Germany in the fight against the syndicalists. While a portion of our military agrees with foreign intervention in favour of our de facto ally, the German Empire, others like Perón are in favour of staying neutral and focus on solving the internal issues before attempting any military adventures."
argcar.39.a:0 "Germany needs our assistance."
argcar.39.b:0 "We have to remain neutral."

argcar.40.t:0 "GOU Pressures Ramírez to Not Intervene"
argcar.40.d:0 "Unwilling to join the war and risk a possible renewed friction with Entente relations, the GOU who had sworn to support the president at all times has dissolved ... and the next day recreated without the oath to pressure Ramirez in remaining neutral or risk being forced to resign. Ramírez, unwilling to back down now and risk the anger of German diplomats has not yet taken a decision but must do so quickly if he wishes to remain in power. His own vice-president, Edelmiro Farrell has expressed his desire to stay neutral and could provide a thorn in our side, should we join the Germans in their war."
argcar.40.a:0 "Give in to the new GOU."
argcar.40.b:0 "Demand the resignation of Farrell."

argcar.400.t:0 "Farrell Takes Over the Office"
argcar.400.d:0 "Pressured by the members of the now dissolved GOU, Ramírez was forced to resign from office and has allowed Farrell to take office. Farrell has responded by immediately making Perón his vice-president and continuing the social and economic reforms pressed by him. Whether this crack in the military dictatorship will prove to be fatal in the end is yet to be seen but it has proven that stability is yet far from secure."
argcar.400.a:0 "Long Live President Farrell!"

argcar.41.t:0 "Farrell Refuses to Stand Down"
argcar.41.d:0 "In response to Ramirez's demand for his resignation, Farrell has instead tasked the garrison chiefs of Buenos Aries with surrounding the presidential residence and demanding the resignation of Ramirez. Lieutenant-Colonel Tomas Adolfo Duco, convinced that the remaining generals intended to try and launch a coup in support of Ramirez, has called upon the Strategic Infantry Regiment 3 and directed them to the city of Lomas de Zamora, where they have taken key buildings and positions and entrenched themselves in order to pressure Ramirez."
argcar.41.a:0 "General Eduardo Ávalos frees Ramírez."
argcar.41.b:0 "Ramírez resigns."

argcar.42.t:0 "Middle Class Protests Against Farrell"
argcar.42.d:0 "Disgusted by the reforms pushed through by Farrell and his new Vice President Perón, the largest protest march in the history of Argentina was held today. The March for Freedom and the Constitution, which marched from Congress to the Recoleta neighbourhood in Buenos Aires consisted of over 200.000 opponents of the Farrell/Perón duo, mostly members of the middle and upper class who were discontented with the rise of the new working class through the so-called Peronist reforms.\n\nFor the first time, however, multiple sides of the social and political spectrum united with a common purpose and marched for the reinstatement of democracy and the abolition of the military dictatorship. A heavy blow to the legitimacy of Farrell, many fear that the slumbering military cells opposed to the new direction of the government could wake up and attempt to overthrow the president."
argcar.42.a:0 "Will the government fall yet again?"

argcar.43.t:0 "General Eduardo Ávalos Arrests Perón"
argcar.43.d:0 "Reinvigorated by the nationwide opposition to Farrell/Perón, the General has defeated the Peronist forces and imprisoned Perón. The Colonel and Vice-President have been relocated to Martín García Island, located in the Río de la Plata while the opposition organises itself. Talks to hold free elections are being held while some of the military members are convinced that the military dictatorship is here to stay and that democracy cannot work in Argentina."
argcar.43.a:0 "The opposition stalls."
argcar.43.b:0 "A governing accord is reached."
#NEEDS AN ARGENTINA COUNCIL PORTRAIT

argcar.44.t:0 "The Opposition Falls Apart"
argcar.44.d:0 "Just one week later, the nation was shaken up by one of the strangest yet influential events in Argentinean history. An unfamiliar social class, which had remained completely absent from Argentinean history until then, burst into Buenos Aires and demanded Perón's freedom. The city was taken by tens of thousands of workers from the industrial areas that had been growing on the outskirts of the city. The crowd set itself up in the Plaza de Mayo and refused to leave until their demands were met. It was characterized by the large number of young people and especially women who were part of it, and by the predominance of people with hair and skin darker than those who attended the traditional political acts of the time. The anti-Peronist opposition stressed these differences, referring to them in derogatory terms such as "blacks", "fat people", " descamisados (shirtless)", "cabecitas negras". It was the Radical Unionist leader Sammartino who even went so far as to call the event a "zoo flood".\n\nThe protestors were accompanied by a whole new generation of young people and new union delegates belonging to the unions of the CGT, which had responded to a sugar workers' strike two days earlier. It was a completely peaceful demonstration, but the political and cultural upheaval was of such heft that, in a few hours, the triumph of the anti-Peronist movement had been cancelled out, as did the remaining power of the military government.\n\nAfter intense negotiations, the radical Armando Antille distinguished himself as Perón's delegate leading to his liberation. That same night Perón addressed his sympathizers from a balcony at the Casa Rosada and praised their dedication and patriotism."
argcar.44.a:0 "Elections are scheduled to occur in two months!"

argcar.45.t:0 "[GetYear] Elections in the Argentinean Republic"
argcar.45.d:0 "After the massive strikes, protests and the tumultuous incarceration of Perón, election day is finally here. Perón together with his allies in the Unions has organised himself in three new parties to oppose the democratic alliance. Arturo Fondizi, Roberto Ortiz, Ricardo Balbin and Alicia Moreau de Justo have all united against Perón but are still trying to claim the precious presidency for themselves. Small clashes between Peronists and anti-Peronists occurred outside of the voting booths but were quickly suppressed by the police who were tasked with keeping the elections a free process for all."
argcar.45.a:0 "Perón becomes president."
argcar.45.b:0 "Elpidio Gonzalez becomes president."
argcar.45.c:0 "Jose Pascual Tamborini becomes president."
argcar.45.e:0 "Robustiano Patron Costas becomes president."
argcar.45.f:0 "Alicia Moreau de Justo becomes president."

argcar.46.t:0 "[GetYear] Elections in the Argentinean Republic"
argcar.46.d:0 "With the power of the Peronists mostly broken and Perón himself rotting away on his island prison, the elections went ahead without the representation of his movement. Multiple candidates have thrown their hats in the ring and it is set to be a close election."
argcar.46.a:0 "Arturo Fondizi becomes president."
argcar.46.b:0 "Jose P. Tamborini becomes president."
argcar.46.c:0 "Robustiano P. Costas becomes president."
argcar.46.e:0 "Alicia Moreau de Justo becomes president."

argcar.47.t:0 "Death of Manuel Carlés!"
argcar.47.d:0 "As our Grand Saviour grew older by the day, many inside our government were awaiting the day he finally passed away. Today is this day as the Saviour of Argentina and conqueror of South America has left out his final breath. With no clear successor to secede him and unclarity whether it should be handled within the party or whether elections should be written out, the Council of Buenos Aires has temporarily taken over power. Consisting of many of Carlés' closest associates and the LP inner-party, they will rule the nation with an iron fist until a decision has been made."
argcar.47.a:0 "We weep for his loss."

## Road to Democracy ##
argdem.1.t:0 "Violence in the Streets"
argdem.1.d:0 "Even though Carlés has been ousted from office and the ARA officers who led the coup have been placed in custody, the people are still protesting fearing a possible return to military dictatorship and further conflicts in the region.\n\nRamírez has promised that no such thing will happen and has requested all citizens to stay indoors until the last LP remnants are caught and eradicated."
argdem.1.a:0 "Stability is still nowhere to be found."

argdem.2.t:0 "March on Buenos Aires"
argdem.2.d:0 "Only a week after Ramírez took over the nation, it was shaken up by one of the strangest events in Argentinean history. An unfamiliar social class, which had remained completely absent from Argentinean history until then, burst into Buenos Aires and demanded the military to step down. The city was taken by tens of thousands of workers from the industrial areas that had been growing on the outskirts of the city. The crowd set itself up in the Plaza de Mayo and refused to leave until their demands were met. It was characterized by the large number of young people and especially women who were part of it, and by the predominance of people with hair and skin darker than those who attended the traditional political acts of the time. The shocked upper class stressed these differences, referring to them in derogatory terms such as "blacks", "fat people", " descamisados (shirtless)", "cabecitas negras". It was the Radical Unionist leader Sammartino who even went so far as to call the event a "zoo flood".\n\nMiddle-Class activists who have also been protesting to secure democracy in Argentina were taken by complete surprise but eventually sided with the descamisados to push out the military. Ramírez is yet to make a statement but his hold on the nation seems to be diminishing by the day."
argdem.2.a:0 "Enact a curfew on the streets!"
argdem.2.b:0 "Promise open elections."

argdem.3.t:0 "Protestors Refuse to Follow the Curfew"
argdem.3.d:0 "Emboldened by their numbers, the protestors have outright refused the curfew and set up tents and beds on the Plaza de Mayo to test the resolve of Ramírez. Insufficient police, uncertain soldier and a general lack of organisation led to complete chaos when protestors elsewhere in the city started climbing the fence of the Presidential Residence. Shots were fired at the crowd to calm them down but only further enraged them.\n\nUnwilling to risk the lives of their fellow countrymen, the Colonels forced their men to stand down and send an attachment to lift Ramírez from power. Even though the military is not too happy with the changing political landscape, they have no choice but to accept the demands for now and allow free elections."
argdem.3.a:0 "Long live the Republic!"

argdem.4.t:0 "Elections Are Approaching"
argdem.4.d:0 "Forced to concede to the people, Ramírez has written out elections for the republic and has promised to make them fair. The Army, however, is not interested in such a thing and would rather influence the results of the elections so they can hold on to power. Ramírez as the liberator of the people from the Carlés tyranny would lead the ballot and achieve an overwhelming victory with the support of the armed forces."
argdem.4.a:0 "The results should not be tampered with!"
argdem.4.b:0 "Our citizens are disillusioned and need a strong guardian."

argdem.5.t:0 "Ramírez Wins a Crushing Victory!"
argdem.5.d:0 "A strong campaign by the general, his overwhelming charisma and his firm gaze on the future have won him a crushing victory today, outperforming all other candidates...or so tells the state television. In reality, only a small fraction of the population supported the general and a sweeping victory was supposed to go to the Democratic coalition. Complaints from the other parties have been filed but seem to have been lost in the mail or denied by the High Court."
argdem.5.a:0 "Long live Ramírez."

argdem.6.t:0 "Election Day in Argentina"
argdem.6.d:0 "Tensions are running high in Buenos Aires with the first free elections since the military took over the nation. All parties are polling very well but the three main competitors are found in the Uníon Cívica Radical, Uníon Cívica Radical Antipersonalista and Partido Demócrata Nacional. With the last booths closed, the results start coming in and the victory goes to ..."
argdem.6.a:0 "Marcelo T. de Alvear."
argdem.6.b:0 "Roberto Marcelino Ortiz."
argdem.6.c:0 "Ramón Antonio Castillo."

argdem.7.t:0 "Election Day in Argentina"
argdem.7.d:0 "Strong pushes by the Peronists have made the elections a close competition between the democratic alliance and the possible presidency of Domingo Perón. Support of the Unions and the rising discontent by the working class has made his popularity skyrocket in recent years, opening up the presidency to his party. Many fear however that Perón's ties to the military would lead to a repeat of the military government and the Ramírez period."
argdem.7.a:0 "Perón becomes president."
argdem.7.b:0 "Elpidio Gonzalez becomes president."
argdem.7.c:0 "José Pascual Tamborini becomes president."
argdem.7.e:0 "Robustiano Patron Costas becomes president."
argdem.7.f:0 "Nicolas Repetto becomes president."

argdem.71.t:0 "Election Day in Argentina"
argdem.71.d:0 "Strong pushes by the Peronists have made the elections a close competition between the democratic alliance and the possible presidency of Domingo Perón. Support of the Unions and the rising discontent by the working class has made his popularity skyrocket in recent years, opening up the presidency to his party. Many fear however that Perón's ties to the military would lead to a repeat of the military government and the Ramírez period."
argdem.71.a:0 "Perón becomes president."
argdem.71.b:0 "Arturo Fondizi becomes president."
argdem.71.c:0 "José Pascual Tamborini becomes president."
argdem.71.e:0 "Ricardo Balbin becomes president."
argdem.71.f:0 "Alicia Moreau de Justo becomes president."

argdem.8.t:0 "Negotiations with the FOP"
argdem.8.d:0 "Eager to solve the FOP debacle without further bloodshed and with the mandate of the people, the Argentinean government has drawn up plans to peacefully reintegrate the rebelling provinces. Concessions to the rebels will have to be made but the Buenos Aires administration feels confident that their Southern counterpart is willing to put an end to the hostilities as well. Army commanders are keeping a close eye on the developments but aren't willing to intervene until absolutely necessary, still remembering their downfall during the Ramírez presidency."
argdem.8.a:0 "Make them an offer they can't refuse!"

argdem.9.t:0 "Buenos Aires Extends the Olive Branch"
argdem.9.d:0 "Unwilling to shed further blood in the conflict between our fledgling state and the nation of Argentina, the democratically elected government has proposed a peaceful reunification of the two nations. Willing to make concessions and work on fixing the social inequality in the nation, Buenos Aires has offered an immediate end to hostilities should we accept."
argdem.9.a:0 "Accept the offer."
argdem.9.b:0 "Their concessions are not enough!"

argdem.10.t:0 "The FOP Accepts Reunification!"
argdem.10.d:0 "Separated for over a decade, Argentinean citizens from both Patagonia and Buenos Aires have finally reunited again. Both flags were symbolically raised one last time in Buenos Aires after which the FOP government transferred all power back to the central government. The road ahead is not going to be easy with labour conflicts at every turn but in a world ravaged by terror and war, this is a triumph for peace and stability."
argdem.10.a:0 "Long Live Argentina!"

argdem.11.t:0 "FOP Opposes Reunification!"
argdem.11.d:0 "In a surprise move, the FOP government has denied our proposal calling it a betrayal of the revolution and a bad attempt at trying to silence the opposition. They have once more pressed us to accept the reality that Patagonia will not surrender until the last revolutionary has fallen for the Fatherland!"
argdem.11.a:0 "It seems the FOP is nothing but warmongers and traitors to the republic!"

argdem.12.t:0 "Wave of Military Propaganda Throughout the Nation"
argdem.12.d:0 "Most likely inspired by the failure of the so-called 'democratic' regime to solve the FOP debacle as they had promised, has led to an increased spread of military propaganda demanding the army to step up and put the rebels down by force. Whether or not the propaganda was distributed by Army officials is unclear as of now but General Ramírez has denied all responsibility for the situation although he did confirm that the government should act quickly on the crisis or somebody else will do it in their place."
argdem.12.a:0 "Once again the government is shaking."

argdem.13.t:0 "The Opposition Starts a Vote of No Confidence!"
argdem.13.d:0 "With public opinion towards harsh military intervention in Patagonia increasing by the day, the opposition has put forward a vote of no confidence in the current government this morning. Demanding the President to step down and new elections to be held as soon as possible, it is not looking good for the current government. Their failure to reach an agreement with the FOP and their incapacity to crack down on militarism, have plummeted their popularity and with no clear solution in sight, it may be wise to step down before the situation escalates."
argdem.13.a:0 "The government falls!"
argdem.13.b:0 "The vote fails!"

argdem.14.t:0 "Ramírez Intervenes!"
argdem.14.d:0 "Continued struggles within the cabinet, the failing negotiations to keep the coalition alive and the ever-growing threat on the Southern border have finally prompted Ramírez to shoot back into action and depose the government. Calling his decision to return power back to the people the worst in years, he has firmly reassumed control over the nation promising immediate intervention against the FOP and a crackdown on troublemakers in Argentina itself."
argdem.14.a:0 "Three hurrahs for President Ramírez!"

argdem.15.t:0 "Elections are Approaching"
argdem.15.d:0 "Since the young coalition was incapable of ruling the nation and a vote of no confidence successfully dethroned them, new elections were written out to decide on the next president. The Army, however, is not interested in another open election and would rather influence the results of the elections so they can rule the nation. Ramírez as the liberator of the people from the Carlés tyranny would lead the ballot and achieve an overwhelming victory with the support of the armed forces."
argdem.15.a:0 "The results should not be tampered with!"
argdem.15.b:0 "Our citizens are disillusioned and need a strong guardian."

argdem.16.t:0 "Ramírez Wins a Crushing Victory!"
argdem.16.d:0 "A strong campaign by the general, his overwhelming charisma and his firm gaze on the future have won him a crushing victory today, outperforming all other candidates...or so tells the state television. In reality, only a small fraction of the population supported the general and a sweeping victory was supposed to go to the Democratic coalition. Complaints from the other parties have been filed but seem to have been lost in the mail or denied by the High Court."
argdem.16.a:0 "Long live Ramírez."

argdem.17.t:0 "Election Day in Argentina"
argdem.17.d:0 "Tensions are running high in Buenos Aires with the second free elections since the military took over the nation, being held so close to the last ones. With faith in a democratic solution decreasing by the day, we will need a strong convincing president to prevent extremist elements from seizing power. All parties are polling very well but the three main competitors are found in the Uníon Cívica Radical, Uníon Cívica Radical Antipersonalista and Partido Demócrata Nacional. With the last booths closed, the results start coming in and the victory goes to ..."
argdem.17.a:0 "Marcelo T. de Alvear."
argdem.17.b:0 "José Pascual Taborini."
argdem.17.c:0 "Robustiano Patrón Costas."

##Generals##
ARG_Agustin_P_Justo_desc:0 "§YGeneral Description\n§YBorn:§W February 26, 1876, in Concepcion del Uruguay, Entre Rios, Argentina\n§YMilitary Career:§W Justo went to a military school at the young age of eleven, where he joined the artillery corps. As a cadet, along with many other students and UCR members, he took part in the 'Revolución del Parque' which asked for greater democratic representation and the end of fraud that plagued Argentinean elections. He was arrested and then amnestied, managing to graduate in 1892 with the rank of second lieutenant and keeping many of the UCR contacts he met during the revolt. Without leaving his military career, he began studying engineering in the 'Universidad de Buenos Aires', becoming a military engineer in 1904. He was appointed as Headmaster of the 'El Palomar' military school in 1915, and minister of war in 1922 thanks to his connections within the 'UCRA'. He took part in the 1930's coup that Uriburu staged against Yrigoyen and has since then remained an influential figure within the army, with many looking up to him within the armed forces as he remains one of the few officers who wants the army to stay out of the political landscape.\n§YImportant Notes:§W His son, Liborio, ran off to the FOP when they rebelled. While it is clear that he loves his country and his son, it's not clear which one he would choose over the other.\n- Rumoured to be a member of the GOU, but no substantial evidence has been found to support this claim."
ARG_Pedro_Pablo_Ramirez_desc:0 "§YGeneral Description\n§YBorn:§W January 30, 1884, in La Paz, Entre Rios, Argentina\n§YMilitary Career:§W Ramirez went to the German Kriegsakademie, where he joined the German Army in 1911 as Oberleutnant and left in 1913 to return to Argentina. He was the chief of the Intelligence services of the General staff until his role in the coup by Uriburu to Yrigoyen.\n§YImportant Notes:§W- Not a member of the GOU, but his son, Emilio Ramirez, is one of the founding officers, so he's sympathetic to their cause."
ARG_Juan_Pistarini_desc:0 "§YGeneral Description\n§YBorn:§W December 23, 1882, in Victorica, La Pampa, Argentina\n§YMilitary Career:§W Born to a family of Italian migrants, Pistarini joined the military school in 1895. Despite the prevalent prejudice against Italian immigrants within the officer corps, he graduated as one of the top students in his class. He later proceeded to study engineering in Europe and, after graduating, returned to Argentina continue his military career. His climb through the ranks was meteoric, as he had reached the rank of major by 1921 and has now managed to become a general. He was sent to Germany to secure arms deals, where his expertise with the German language led him to leave a good impression to German Government officials, which led him to a promotion and further travels across the world where he was able to experience first-hand military breakthroughs and development, both in theory and in practice with war games. He was later assigned in 1934 as the garrison commander of the 'Campo de Mayo', the biggest military base in the country. With his knowledge of Engineering, and some concern for the environment, he managed to plant a million trees in the surrounding area of the base with the help of General Ricchieri."
ARG_Pedro_Eugenio_Aramburu_desc:0 "§YGeneral Description\n§YBorn:§W May 21, 1903, in Rio Cuarto, Cordoba, Argentina\n§YMilitary Career:§W Aramburu went to the military school as soon as he got out of high school, and achieved the rank of second lieutenant as early as 1922. His role in quelling up the FOP's insurgent groups has granted him a lot of respect within the armed forces, allowing him to reach the rank of General, while also granting him a lot of infantry combat experience."
ARG_Enrique_Mosconi_desc:0 "§YGeneral Description\n§YBorn:§W February 21, 1877, in Autonomous City of Buenos Aires, Argentina\n§YMilitary Career:§W Mosconi, born to a half Irish, half Italian family of migrants, entered the military school when he finished Elementary school, and graduated from the military school with the rank of Second Lieutenant in 1894, when he was as young as 17. He was tasked to administer the 7th infantry regiment of Rio Cuarto, where he began writing 'Reglamento para la Infanteria en Camapaña', which was a manual detailing handling of explosives and the construction of improvised bridges. His work got him a promotion, and he was sent back to Buenos Aires, where he began studying Engineering in the 'Universidad de Buenos Aires'. In 1908 he took part in a graduate’s commission to Italy, Belgium and Germany, where he got involved in the Pioneer troops Reichsheer, more exactly in the 'Battaillon Zehntes von Westphalia', while he did a PhD in the Artillery and Engineering Superior school of Charlottenburg. He returned to Argentina permanently in December 1914, after the outbreak of the Weltkrieg. He was named General Director of YPF in 1922, where he displayed a clear disgust for foreign companies exploiting Argentinean oil, and has since then gathered plenty of knowledge about oil usage."
ARG_Manuel_Savio_desc:0 "§YGeneral Description\n§YBorn:§W March 15, 1892, in Great Buenos Aires, Buenos Aires Province, Argentina\n§YMilitary Career:§W Salvio entered military school in 1909, graduating as second lieutenant in 1910. He was ascended to first lieutenant in 1915 and to captain in 1920. He graduated as an engineer in 1931 and has achieved the rank of General very recently. He has specialized during the last few years in the functioning of heavy industries.\n§YImportant Notes:§W- Prime candidate to become the next General Director of 'Fabricaciónes Militares'."
ARG_Humberto_Sosa_Molina_desc:0 "§YGeneral Description\n§YBorn:§W December 25, 1893, in Guaymallen, Mendoza, Argentina\n§YMilitary Career:§W Humberto joined a military school in 1909 and graduated in 1912. By 1927, he had already become a Captain and was an instructor of the Military School and other military institutions. He has managed to rise to the rank of general due to his involvement in containing FOP aggression in the south.\n§YImportant Notes:§W- Believed to be a member of the GOU but no substantial evidence has been found."
ARG_Juan_Domingo_Peron_desc:0 "§YGeneral Description\n§YBorn:§W October 8, 1895, in Lobos, Buenos Aires, Argentina\n§YMilitary Career:§W Perón entered the 'Colegio Militar de la Nación' in 1911 thanks to a scholarship a close friend of his grandfather, the doctor Antonio M. Silva, got him. In 1918 he won the national fencing championship and wrote several texts for the military regarding sports. He entered the 'Escuela Superior de Guerra' in 1926. During his years inside that school, he wrote several books regarding the military history of both Argentina and foreign countries, including a detailed analysis of the Eastern front during the Weltkrieg. For his work, he was assigned as a History teacher in the military school and has climbed the ranks steadily with his literary works on military theory and history.\n§YImportant Notes:§W Member of the GOU."
ARG_Arturo_Rawson_desc:0 "§YGeneral Description\n§YBorn:§W June 4, 1885, in Santiago del Estero, Santiago del Estero Province, Argentina\n§YMilitary Career:§W Arturo got into the military in 1903, where he specialized as a cavalry officer and graduated in 1905. In 1923, some natives from the Toba tribe attacked the 'Nuevo Pilcomayo' fort, causing heavy casualties to the defenders. Rawson gained field experience as he was sent in a successful punitive expedition against those natives. He was also sent as a military attaché to Bolivia during the Chaco War.\n§YImportant Notes:§W Member of the GOU."
ARG_Bernardo_Alberte_desc:0 "§YGeneral Description\n§YBorn:§W November 17, 1918, in Avellaneda, Buenos Aires Province, Argentina.\n§YMilitary Career:§W Graduated from military school in 1939, Alberte is a young yet enthusiastic officer. However, he's seen with distrust by other members of the GOU due to his contacts with the Partido Socialista, but his close relation to General Perón has made him stay within the ranks of the GOU and quickly climb the chain of command.\n§YImportant Notes:§W- Member of the GOU.\n- Close to General Perón."
ARG_Manuel_Domecq_Garcia_desc:0 "§YGeneral Description\n§YBorn:§W June 12, 1859, in Tobatí, Departamento de Cordillera, Paraguay\n§YMilitary Career:§W Manuel lost both of his parents in the War of the Triple Alliance when he was just 9. He was rescued by his uncle, and was sent to Argentina to be taken care of by another of his uncles. However, he split off accidentally from the group and deviated far away enough for his guardians not to be able to find him. He found a Brazilian horse in a field and managed to ride it, and the horse took him to his rider. The Brazilian cavalry officer thought of adopting him, but his Argentinean maternal uncle, Manuel Garcia Ramos, arrived just in time to reclaim him before the officer finished the paperwork. In 1877 he entered the Naval Military School, where he graduated as an officer cadet. He was afterwards sent abroad on several occasions to oversee construction of Argentinean ships in foreign countries. He got military experience when he was sent as an observer to Japan during the Russo-Japanese War. Manuel was amongst the founders of the Liga Patriotica, distributing weapons to the Liga during the anarchist uprisings in the 20's\n§YImportant Notes:§W Deeply connected to La Liga Patriotica."
ARG_Edelmiro_Julian_Farrel_desc:0 "§YGeneral Description\n§YBorn:§W February 12, 1887, in Avellaneda, Buenos Aires, Argentina\n§YMilitary Career:§W Born to a family of Irish migrants, Farrel graduated from the military school in 1908 as an infantry second lieutenant. He volunteered in 1924 to go to the Italian Republic in a mountaineer exchange program, where he learned plenty of techniques of asymmetric warfare from the Alpini. He's got a distinguished service record, especially with his exercises with the 'Tropas de Montaña Andinas'. He's well-liked by his troops, who even call him 'Godfather Colonel Farrel', despite him having reached the rank of general.\n§YImportant Notes:§W Member of the GOU."