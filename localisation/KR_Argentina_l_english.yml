ARG_infrastructure_decisions:0 "Five Year Plan"
ARG_infrastructure_decisions_desc:0 "To help our economy recover from Black Monday and create a rejuvenated sense of Argentinean nationalism, the government has decreed a so-called Five-Year Plan to improve our national infrastructure and accommodate our growing population."

