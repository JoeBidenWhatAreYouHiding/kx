### Parties ###
ARG_national_populist_party:0 "LP"
ARG_national_populist_party_long:0 "Liga Patriótica Argentina\n§LArgentine Patriotic League§!\n§gLiga Patriótica was found in 1919, when Carlés was appointed as a commander of the paramilitary volunteers that were sent in to end protests of the workers on English-owned plant. The LPA was responsible for the deaths of hundreds, continuing their bloody acts during the Patagonian revolt and a general strike in Buenos Aires. In 1930 Liga participated in Uriburu's coup, who, with the support of the army and the LPA, ousted the government and installed a corporatist, ultranationalist military dictatorship. In 1932, the military regime collapsed after Uriburu's death. After a power struggle, UCR member Julio Roca became the new head of state. Roca began to seek a peace settlement with the Patagonians. Carlés took advantage of the popular outrage and launched a coup d'état on the 24th of December 1935 with the support of navy and parts of the military. The LPA sees the salvation of Argentina as their primary goal, claiming to serve the people for a greater good.§!"
ARG_paternal_autocrat_party:0 "LdJ (GOU)"
ARG_paternal_autocrat_party_long:0 "Libertadores de Junio (Grupo de Oficiales Unidos)\n§LJune Liberators (Group of United Officers)§!\n§gIt is a secret club that reflects and comprises 'the heart and soul of the military leadership.' It is also known as the Group of United Officers (GOU). Created during Julio Argentino Pascual Roca presidency in 1933 due to military opposition to possible peace treaty with Patagonian socialists. Although they oppose ex-President Roca's conciliatory stance with the FOP's 'godless socialists,' they are disillusioned of Carlés policies, viewing him as a 'dangerous radical,' and would prefer a firmer hand, one that has the backing of the Argentine people behind it...\nThis group has strong nationalist and Catholic ideas, as well as a strict neutrality approach to foreign policy, believing that Argentina should avoid wars with both regional powers such as Brazil and global players, be it Reichspakt, Entente, or even Internationale. Patagonia and socialist Chile are exceptions; reunification of the nation is one of their key goals, and failure to achieve it by the government might have catastrophic implications.§!"
ARG_authoritarian_democrat_party:0 "PJ"
ARG_authoritarian_democrat_party_long:0 "Partido Justicialista\n§LJusticialist Party§!\n§gThe Justicialists comprise Juan Domingo Perón's political network who themselves are only a few radical Argentine officers and some trade union leaders. Perón espouses a concept of a party in service of a strong and just leader who would unify the population into bringing about social justice, these ideas however marginal, hold great appeal to a population tired of political squabbling and sterile dictatorships. It remains to be seen whenether Perón's group hold any sway in the new Argentinian political climate.§!"
ARG_social_conservative_party:0 "UCRA"
ARG_social_conservative_party_long:0 "Unión Cívica Radical Antipersonalista\n§LAnti-Personalist Radical Civic Union§!\n§gThe UCRA was part of a broad movement calling itself 'anti-personalist', which questioned the figure of Hipólito Yrigoyen (president from 1916-1922 / 1928-1930), whom they accused of being 'personalist' and undemocratic. Created in 1924 from a rupture within the UCR, In the 1928 elections, it presented the candidacy of Leopoldo Melo, who lost to Hipólito Yrigoyen, candidate of the UCR. Starting in 1932, it joined the coalition called the Concordancia that won the 1932 elections with Julio Argentino Pascual Roca becoming a president.§!"
ARG_market_liberal_party:0 "PDN"
ARG_market_liberal_party_long:0 "Partido Demócrata Nacional\n§LNational Democratic Party§!\n§gThe PDN (PNA until 1932) was one of Argentina's oldest political parties and closely connected to the Roca family, who provided two Argentinian Presidents in the last 50 years: Alejo Julio Argentino Roca Paz (1880-1886, 1898-1904) and Julio Argentino Pascual Roca (1932-1935). It was created on March 15th, 1874, after the union of the Autonomist Party and the National Party. It was since its inception a highly important party, and the Roca family became very influential within the party, with Alejo Julio Argentino Roca Paz becoming a president in 1880-1886 and 1898-1904. It later became the bedrock of la edad de oro (1880 - 1916), boasting a booming economy and a flood of immigrants from Europe which strengthened Argentina's industry, becoming one of the most prosperous contries in the world before the Weltkrieg. Meanwhile, its main rival became the Radical Civic Union (UCR). It was criticized for its use of election fraud, which lead to PNA dissolving with its members joining Conservative Party and the Democratic Progressive Party.\nFollowing Uriburu's death in early 1932, the PNA was reborn as Partido Demócrata Nacional (PDN) for the upcoming 1932 elections with Julio Argentino Pascual Roca being its leader, and PDN, thanks to electoral fraud, won by a landslide. Roca was inaugurated president, and he promised to find a compromise with their syndicalist neighbors Patagonia and Chile. Although many hoped that Roca would bring back the good old times and strengthen Argentina's position globally, this did not happen. Although he took a less radical course than Uriburu and developed plans to recapture the lost territories at Patagonia, launching small skirmishes into FOP territory and successfully retaking Isla Grande de Tierra del Fuego thanks to the navy, he scrapped plans to send the army into Patagonian core territory, deciding to focus more on improving the economy. Roca's takeover disgruntled the military and the LPA, and due to his political liberalisation, rumours started to spread in 1935 that there would be an imminent peace settlement with the Patagonians, causing outrage across the nation. This was enough for Carlés and the LPA to launch a coup on Christmas day, putting Roca and his ministers under temporary house arrest as Carlés proclaimed himself President.§!"
ARG_social_liberal_party:0 "UCR"
ARG_social_liberal_party_long:0 "Unión Cívica Radical\n§LRadical Civic Union§!\n§gFounded on June 26th, 1891, the party quickly became influential over Argentine politics, causing the 1893 Radical Revolution and the 1905 Radical Revolution, which later led to reform in terms of election fraud. Two presidents of Argentina to be part of the Radical Civic Union were Hipólito Yrigoyen and Marcelo Torcuato de Alvear. In 1916 the Argentine General Election took place, being the first where the Roque Sáenz Peña Law was implemented, establishing universal, secret and compulsory male suffrage. Yrigoyen, candidate of the UCR, ended up winning the elections. His tumultous presidency between 1916 - 1922, with the secession of Patagonia, had de Alvear replace him as the UCR candidate for the 1922 elections, which he won. Argentina saw slight economic improvement right until the British Revolution occurred, which led to the crash of April 1925. Despite this, de Alvear ordered the navy to capture the Falkland Islands and South Georgia. This increased morale and trust in the government, but led to the radicalisation of the military which had been previously humiliated by the Patagonian Rebellion, and now stood in the shadow of the popular navy.\nIn 1928, Yrigoyen was surprisingly appointed as the Radical Civic's Union candidate for the general elections instead of the current and relatively popular Marcelo Torcuato de Alvear. Despite this, Yrigoyen won by a large margin, which led many to speculate that it was due to election fraud. Yrigoyen's most important opposition was the military, which started planning a coup against him. This eventually happened on September 6th, 1930, as Uriburu, with support from Carlés and the LPA, took over and proclaimed himself president of Argentina, banning political parties, arresting democratic politicians and suspending the 1853 Constitution. Yrigoyen's supporters, called Yrigoyenists, were tortured alongside other political opponents of his regime. Yrigoyen himself was held under arrest at the Martín García Island. Uriburu eventually died in early 1932, and Argentina went back to democracy under conservative politician Julio Argentino Pascual Roca. Yrigoyen died in 1933, and now de Alvear is leading the party.§!"
ARG_social_democrat_party:0 "PDP"
ARG_social_democrat_party_long:0 "Partido Demócrata Progresista\n§LDemocratic Progressive Party§!\n§gAfter its creation in 1914, it gained some popularity and gained over 100,000 votes in the 1916 general elections. It became Argentina's third-most important party after the popular Radical Civic Union and the National Autonomist Party, battling the spot with the Socialist Party. After Uriburu's coup, the Democratic Progressive Party regained some popularity.§!"
ARG_radical_socialist_party:0 "PS"
ARG_radical_socialist_party_long:0 "Partido Socialista\n§LSocialist Party§!\n§gA minuscule party compared to the ones present in Patagonia. Founded in 1896 by Nicolás Repetto, it became the first mass party in Argentina. It gained notoriety, gaining its first representative in 1903 and becoming the first socialist in America to obtain a representative charge, and then in 1904 Alfredo Palacios became the first socialist deputy in America. It gained more and more traction and then started participating in the general elections after the Roque Sáenz Peña Law was passed, being in 4th place in the 1916 and 1922 general elections and then 3rd in the 1928 general elections. But it soon found itself marginalized amid the growing Red Scare and finally banned. The PS continues to operate clandestinely.§!"
ARG_syndicalist_party:0 "USA"
ARG_syndicalist_party_long:0 "Unión de Sindicatos Argentinos\n§LUnion of Argentine Trade Unions§!\n§gVery little is known about this party, it's mainly a satellite organization of Patagonia that has various strong ties with trade unions in Buenos Aires.§!"
ARG_totalist_party:0 "CUSC"
ARG_totalist_party_long:0 "Comité de Unión Sindical Clasista\n§LClassist Trade Union Committee§!\n§gVery little is known about this party, it's mainly a satellite organization of Patagonia that has various strong ties with trade unions in Buenos Aires.§!"

### Leaders ###
POLITICS_CARLES_DESC:0 "Manuel Carlés began his political career when he joined the Union Civica Radical 1898, which had been gaining popularity as it had recently been formed, back in 1891. He then climbed through the ranks of the party until he managed to become a national deputy for the province of Santa Fe in the national congress. He was assigned in 1918 by his colleague, president Hipólito Yrigoyen, as 'Interventor' of the Salta province, starting a long record of interventions by said government. His methods granted him enough experience to be allowed to become a teacher in the 'Colegio Militar de la Nacion' and the 'Escuela Superior de Guerra'.\n\nWith the unofficial formation of the 'Liga Patriotica' during the 'Semana Tragica', Carlés began making contact with the organisation, which was officially born in 1920 with Carlés as its leader. The organisation then began promoting the persecution of jews, anarchists, socialists and foreigners that refuse to integrate to the local Argentinean culture, and with the growing unrest, he began scheming his takeover, backed by many within the navy and a few army officers. With his coup d'etat now being successful, he now sits in the 'Casa Rosada' in Buenos Aires, but his regime has not yet been recognized by the other provinces. Whether he'll be able to secure power and accomplish his promises of expansion and prosperity remains to be seen..."
POLITICS_DOMINGO_PERON_DESC:0 "Juan Domingo Perón, having grown up in the rural Patagonia, entered the 'Colegio Militar de la Nación' In 1911 thanks to a scholarship paid by Antonio M. Silva, a close friend of his grandfather. Despite becoming a national fencing champion, which turned him into a celebrity for the oligarchy, he's hardly had any relevant political position in his life, but the FOP's secession from Argentina has caused him great concern. After a short trip to Europe, he has changed his point of view regarding politics, and has returned to Argentina motivated by a will to help the working men of the country and take the nation to new heights. Now, with many in the lower classes, the trade unions and even in the Oligarchy desiring Perón's leadership, it remains to be seen if he will truly be able to achieve his promises..."
POLITICS_ALICIA_JUSTO_DESC:0 "Alicia Moreau de Justo was born in 1885 in the city of London, England. Her father, Armand Mureau, was a member of the French Paris Commune during the 1871 uprising and Her family was forced to move to Argentina in 1890. She met Hipólito Yrigoyen, who was professor of moral and civic instruction in her school, where they kept a friendly relation, with Yrigoyen beggining to inspire the young woman towards political activism. In 1906 she founded the Argentinean Feminist Movement, joining the Socialist Party and later entering the 'Facultad de Medicina de la Universidad de Buenos Aires' in 1907, where she graduated as a Physician a few years later.\n\nHowever, with the Great War raging on and the anarchist uprisings, her views began to conflict with the more radicalized Baldomeristas in the PS. As the Red Scare ran through the nation, she was forced to go underground until very recently. Always valuing democracy and pacifism, now Mureau has managed to become Head of State, where she is bound to try to take the country towards her vision of a new, equal and peaceful Argentina."
POLITICS_PABLO_RAMIREZ_DESC:0 "Pedro Pablo Ramirez went to military school at a young age, even managing to serve in the German Army until 1913. He was one of the most active members of the 1930 Uriburu's coup d’état, and was his head of the information service of the general staff until Uriburu's death in 1932. While not a direct member of the GOU, his son is one of the founders, granting him a wide array of military and political contacts that he can use if the situation requires it.\n\nNow that Ramirez has managed to become Head of State, he shall rule Argentina with an iron-fist, trying to enforce the discipline, nationalism and faith in Catholicism he was taught to the Argentinean society at large. However, it remains to be seen if his connections within the GOU are enough to stay in power if he ever manages to deviate from their vision for Argentina..."
POLITICS_JOSE_TAMBORINI_DESC:0 "Jose Pascual Tamborini joined the 'Union Civica Radical' when he was still in highschool. He was one of the mediators between the workers at the 'Taller Vassena' and the national authorities, where he failed to successfully reach a compromise, which lead to a major crackdown in the events leading up to the dreaded 'Semana Tragica'. His party didn't fare much better, as the increasing authoritarianism of Yrigoyen began splitting the party into the old 'UCR' and the new 'Union Civica Radical Antipersonalista'.\n\nTamborini joined the latter while he was minister of the interior during Marcelo T. de Alvear's presidency. In 1935 he was chosen as national deputy, and his political experience has managed to allow him to get enough support to run for presidency. Now that he's head of state, it falls to him to bring about the reforms that Leandro N. Alem, founder of the 'UCR' back in 1891, had envisioned for Argentina, and end once and for all the corrupt practices that have plagued Argentinean democracy!"
POLITICS_ROBUSTIANO_COSTAS_DESC:0 "Robustiano Patrón Costas graduated from highschool in 1895 and by 1900, he had graduated the 'Facultad de Derecho y Ciencias Sociales de Buenos Aires' as a Lawyer with a PhD in jurisprudence, accomplishing one of his father's last wishes before he died. Robustiano took over his father's company, 'Patrón Hermanos' and then went on to become involved in Salta's Politics until he was elected governor of the same province between 1913 and 1916 with an independent party. His government in that province was characterized by great political stability and financial balance, and became one of the first provinces to fully embrace the Saenz Peña law.\n\nIn 1932, with the death of Uriburu and the upcoming elections, he formed among other independent leaders the 'Partido Democratico Nacional', where he was chosen as head of the party. Now that Robustiano has managed to achieve presidency, his entrepreneurial spirit, fiscal responsibility and compromise skills will surely usher in a new age of economic prosperity for Argentina."
POLITICS_NICOLAS_REPETTO_DESC:0 "Nicolas Repetto graduated as physician from the 'Universidad de Buenos Aires' with plenty of experience in surgery thanks to an European internship which lasted until 1897. He was very active in politics from a young age, participating in the 'Revolucion del Parque' in 1890. Afterwards, he founded with his friend, Juan B. Justo, the 'Diario del Pueblo', one of the first socialist newspapers in Argentina. In 1900 he finally decided to affiliate to the 'Partido Socialista' which Justo had helped found, and then both founded the cooperative 'El Hogar Obrero' in 1905.\n\nAfter the death of Juan B. Justo, he became the obvious candidate of the now more moderate Partido Socialista, but didn't manage to win the 1932 national elections. Now that he has managed to become president, he'll strive to turn Argentina away from the exploitative practices of the past and into a better, more egalitarian tomorrow."
POLITICS_HIPOLITO_YRIGOYEN_DESC:0 "When Juan Hipólito del Sagrado Corazón de Jesús Yrigoyen finished high school, he began his political career when he assisted Alem in the creation of the Union Civica, and when it subsequently split during the Roca regime, he continued assisting his uncle with the Union Civica Radical. He kept climbing through the ranks of the party until becoming his uncle right-hand man and participating in the 'Revolución del Parque' as one of the main instigators. However, Alem's suicide became a hard hit for the UCR, and an even harder hit for Yrigoyen, who temporarily retired from politics until 1904, working as a teacher in the meantime.\n\nHe then reorganized the UCR in 1904 and managed to get one of his friends, Roque Sáenz Peña, elected as President in 1910, and even becoming President himself from 1916 to 1922. He pushed for progressive reforms and tried to normalize the Argentinean electoral system, even intervening in provinces that were under the control of wealthy elites. He even began granting workers better work laws and began negotiating with many strikers. However, British pressure forced him to begin the crackdowns that lead to the 'Semana Tragica', and the events that subsequently created the FOP.\n\nHis increasing authoritarianism lead to factionalism in the UCR and the subsequent split of the UCRA, and when he was re-elected in 1938, where his antagonizing position against the army and the local elites caused the Uriburu's 1930 coup, where he was banned from politics. Now that he's president again, he'll finish the reforms that he started in 1928 and will try to bring about his uncle's vision of a strong and democratic Argentina."
POLITICS_JOSE_PETER_DESC:0 "Jose Peter, like many other 'Gauchos' from rural areas, was forced to move to the big cities in search of work, more specifically to the city of Zarate in 1923. His first political experience was in 1927, when he signed up with the 'Sindicato de Frigorificos de Zarate', where he helped create the 'Federación Obreros de la Industria de la Carne' with other trade unions of Zarate and Berisso.\n\nWhen Uriburu came to power, he was sent to the Ushuaia penitentiary after organizing a successful strike where he demanded the company 'River Plate de Zarate' to pay their worker's wages which had been delayed for two months. Now that he's free and in control of Argentina, he'll make sure to provide justice for the workers from the exploitation of the bourgeoisie."
POLITICS_ANGEL_BORLENGHI_DESC:0 "Angel Borlenghi became involved in politics with the local socialists of Pompeya's neighbourhood at a very young age, joining the 'Gremio de Empleados de Comercio'('Trade Employees Syndicate') and the Socialist Party as soon as he came of age. Unlike the leadership within the Socialist Party, he liked to keep direct contact with the workers, which gained him a lot of support among the trade unions. Despite having an illustrious performance within the 'CGT' ('Central General del Trabajo'), he never managed to climb up the ranks within the Socialist Party.\n\nAfter Uriburu's coup and the subsequent crackdowns on anarchist, syndicalists and socialists, he was arrested and taken to the Ushuaia penitentiary. Now that he's free and sits within the 'Casa Rosada', He'll use his connections within the Trade Unions to lead Argentina to a better tomorrow with the worker's consent."
POLITICS_ARTURO_FRONDIZI_DESC:0 "Arturo Frondizi was a strong supporter of the UCR and a defender of democracy when Yrigoyen managed to win the presidency, but refused to participate in any sort of political activity. However, Uriburu's coup forced him to change his point of view regarding democracy, where he even refused attending his own graduation ceremony which Uriburu would attend to give him an Honor Diploma in Law.\n\nHe was arrested in a democratic demonstration in 1931. This very detention has made Frondizi decide to leave his work as a law professor and begin a career as a politician. At the end of 1932, he was arrested at another rally, and when he was released he joined the UCR.\n\nHe has since then joined a faction within the UCR that considers the approach of Marcelo T. de Alvear to be too conservative, and he has made promises to bring more progressive reforms to Argentina and return to the economic policies Yrigoyen enacted. Now that he sits in the 'Casa Rosada', it remains to be seen if he'll be true to his word."
POLITICS_RICARDO_BALBIN_DESC:0 "In 1922, when he became 18, Ricardo Balbín joined the UCR and moves to La Plata, where local political activism drove him to sign up in the 'Facultad de Derecho de la Universidad Nacional de La Plata', where he graduated as a lawyer in 1927, but hardly ever using his title as he has since then fully committed to his political career.\n\nHe was chosen as provincial deputy in 1932 and 1940, however, he resigned his last post in condemnation to the fraud that plagued local elections. He has since then left the UCR and joined the more moderate 'Partido Democrata Nacional', where he has promised to bring an end to the corruption that plagues Argentinean society and finally usher in a new era of prosperity."
POLITICS_ROBERTO_ORTIZ_DESC:0 "Roberto Marcelino Ortiz signed up into the 'Universidad de Buenos Aires' to study medicine, but he was forced to change his career to Law due to a strike from the student's centre which caused the medicine section to be closed down temporarily. He affiliated the UCR and participated in the failed 1905 revolution. When the UCR split, he joined the UCRA and became public works minister for Marcelo T. de Alvear.\n\nDespite his support for the democratic process, he supported Uriburu's coup, although he despised Uriburu's economic policies. After the Carlés coup, Ortiz has become convinced that the political corruption in Argentina has to end once and for all if democracy is ever to survive in Argentina, and will endeavour all of his efforts from the 'Casa Rosada' to strengthen the democratic process and end local corruption, with intervention if needed."
POLITICS_EDELMIRO_FARRELL_DESC:0 "Born to an Irish migrant family, Edelmiro Julian Farrel enrolled in a military school and graduated in 1907. While no one doubts of his military ability and personal charisma, he was never prepared to be a politician. Now that the role of presidency has been thrusted upon him after overthrowing Ramirez, he has become a mere puppet of the GOU's control over the country. He relies mostly on his vice-president, Juan Domingo Perón, to do most of the political work, where Farrel only ever appears in public ceremonies and signs public documents in the name of the GOU."
POLITICS_MARCELO_ALVEAR_DESC:0 "Alvear became involved in politics at a young age, helping organize a meeting in Jardin Florida which would lead to the 'Revolución del Parque', after which he became secretary for Leandro N. Alem. He continued serving Alem until his suicide, after which he left to France for a time and got married. He was elected deputy between 1912 and 1916 without even residing in the country, forcing him to return to Argentina during the Sáenz Peña regime, after which he became Argentinean ambassador to France, even donating a large amount of wealth for the construction of front line hospitals.\n\nHe was elected as president from 1922 to 1928, where he tried to reduce the FOP's influence in Argentina at large by granting better rights for workers in the country, although he had kept a hardline stance towards the FOP, mostly due to militaristic influences in his staff. Like his predecessor, Yrigoyen, he tried to intervene provinces that had their elections rigged by wealthy local elites, but his methods polarized the UCR and the UCRA even more. Nevertheless, his progressive social, educational and economic reforms have left a positive impression in the Argentinean people, and now that he's been re-elected as president, he'll try to re-enact and continue the reforms for which he stood for in his first presidency."
POLITICS_MIGUEL_DE_ANDREA_DESC:0 "Miguel de Andrea began his career after being ordained in 1899 by the Bishop of La Plata, Juan Terrero. He climbed steadily the ranks of the church until becoming the Head Priest of the San Miguel de Arcangel Church, and being named director of a Social-Christian Trade Union, the Circulos Obreros Catolicos, after the death of its founder, Federico Grote. However, unlike his founder, Miguel de Andrea took a hardline stance against the rising anarchist movements growing in the city of Buenos Aires, and as such quickly found himself aligning with the Liga Patriotica, taking part in their rallies and putting them into contact with the most reactionary sectors of the Argentinean branch of the Catholic Church.\n\nHowever, his views never aligned with the league, and he found himself coinciding more with the Portuguese Integralists who catered to his anti-liberal, ultra-catholic and Corporatist mindset. While originally skeptic of a Brazilian victory, he quickly abandoned the Liga Patriotica as the defeat seemed imminent, and began pushing his contacts in the Brazilian church in order to proclaim his loyalty to the Integralists. Without any solid military or civilian leaders willing to obey Brazilian commands, Miguel was chosen as the provisional President of Argentina until a more stable government can be settled in favour of the Integralist doctrine, which Miguel believes will finally bring faith in God, the Church and the government back to the workers."

