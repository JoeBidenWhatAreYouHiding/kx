#Ideas
YUN_reclaiming_birthright:0 "Reclaiming the Tang Birthright"
YUN_reclaiming_birthright_desc:0 "We shall ride forth from our mountain fortress of Yunnan and flood into China with the force of the heavens themselves. The Tang dynasty will be resurrected from the pages of history like a phoenix from the ashes, and Tang Jiyao, honored son of Lao Tzu and heir to the mantle of the Great Tang, shall be the holy, righteous beacon that guides us to this destiny. The future of China is, and only can be, Tang!"
YUN_young_mandate:0 "The Young Mandate"
YUN_young_mandate_desc:0 "Our claim to the Mandate of Heaven is currently weak and fragile. We must exicies the cancerous tumors that plague the Great Tang before we can truly begin to rebuild and revive our long-forgotten legacies. Republicans, Socialists, Qing loyalists, and more will all be brought to justice or the sword so that the Great Tang may reign free and unhindered."
YUN_tanglarp_code:0 "A Modernized Tang Code"
YUN_tanglarp_code_desc:0 "Serving as one of the greatest legal codexes in all of Eastern history the Tang Code has been revitalized and modernized to fit our new empire. With the penalty of the crime being based on both the severity of the offense and the difference in social rank between the involved parties, this will ensure that rational and fair justice prevails as much as possible without flying in the face of our Legalist principles."
YUN_silkroad_but_opium:0 "A Modern ‘Silk’ Road"
YUN_silkroad_but_opium_desc:0 "The old trade roads of the Middle Kingdom have been revived, bringing in massive amounts of money and goods into the Great Tang. However, it is no longer just spices and tapestries riding these caravans and convoys. Here, Opium is king, and has become the lifeblood of the new Tang economy. Though it may not be the healthiest substance for our populace to ingest, we can not deny its ability to turn a profit, and with even the Emperor enjoying this natural bounty every so often, it has begun to spread like wildfire. Once more, China is in the grip of the poppy plant, but at least now all of China can benefit from its profits."
YUN_daoistgang:0 "Taoist Revivalism"
YUN_daoistgang_desc:0 "As the descendants and heirs of Lao Tzu, it is our duty to spread Taoism across all of Great Tang. The principles of harmony, simplicity, patience, compassion, and ‘going with the flow’ shall form the basis of our new spiritual culture. Drawing inspiration from Legalism and Confucianism as well, the foreign beliefs and religions that have poisoned China for so long shall be driven away as we endeavor to make the Great Tang both pure and pious."
YUN_equality_mandate:0 "A Mandate of Equality"
YUN_equality_mandate_desc:0 "The modern Great Tang has embraced the Tang legacy of egalitarianism and reform. All are equal under their Emperor and in the eyes of the state and the law. Though a tacit link shall still be maintained with their past traditions, the Great Tang now hurdles towards modernity."
YUN_oldass_mandate:0 "A Mandate of Tradition"
YUN_oldass_mandate_desc:0 "The modern Great Tang has embraced the Tang legacy of martial prowess and order. Neo-feudalism reigns under the new Emperor, and all know their place within the realm. The Great Tang is secure and safe, and shall slowly strive to modernize while staying true to its archaic roots."

YUN_rose_of_steeps:0 "The Rose of the Steppe"
YUN_rose_of_steeps_desc:0 "The enchanting noblewoman from the Steppe, Tseyenpil, now reigns as the Empress under Emperor Gaozu. Taking the regal name of Khutulun after the famed granddaughter of Genghis Khan, she is a proud and reserved noble with a keen interest in military reform and true piety."
YUN_rose_of_steeps2:0 "Empress Dowager Khutulun"
YUN_rose_of_steeps2_desc:0 "Empress-Dowager and Regent Khutlutn seeks to reform the army of China along Mongolian lines while also reducing crime and corruption that has been prevalent throughout the Middle Kingdom for centuries."
YUN_lilly_of_shangai:0 "The Magnolia of Shanghai"
YUN_lilly_of_shangai_desc:0 "The stunning starlet from Shanghai, Li Lili, now reigns as the Empress under Emperor Gaozu. Taking the regal name of Wu Zetian, she is a true patron of the arts and ambitious, possibly even power-hungry royal."
YUN_lilly_of_shangai2:0 "Empress-Regnant Wu Zetian"
YUN_lilly_of_shangai2_desc:0 "Empress-Regnant Wu Zetian seeks to usher in a new Golden Age for the Great Tang, replicating the florusing era of poetry, fine art, and high culture that the Tang Dynasty of old was once famous for while also solidifying and centralizing power around herself."
YUN_poet_of_shangai:0 "The Magnolia of Shanghai"
YUN_poet_of_shangai_desc:0 "The beautiful poet from Shanghai, Chang Ai-ling, now reigns as the Empress under Emperor Gaozu. Taking the regal name of Xue Tao after the famed Tang-era poet and concubine Hongdu, she is a true patron of the arts and our greatest champion of Chinese high culture."
YUN_poet_of_shangai2:0 "Empress-Dowager Xue Tao"
YUN_poet_of_shangai2_desc:0 "Empress-Dowager and Regent Xue Tao seeks to usher in a new Golden Age for the Great Tang, replicating the florusing era of poetry, fine art, and high culture that the Tang Dynasty of old was once famous for. Though politically she has taken a back seat to her councillors and aides, her flowing prose and poetic works have captivated our nation just the same."

YUN_tang_embraced_buddaism:0 "Embraced Buddhism"
YUN_tang_embraced_buddaism_desc:0 "With our Emperor’s sudden epiphany, our nation has decided to reverse its previous persecution of the Buddhist faith. Now, Buddhism will stand side by side with the three main Chinese faiths of Taoism, Confucianism, and Legalism to create a truly pious and pure China."
YUN_golden_triangle:0 "Domination of the Golden Triangle" 
YUN_post_tang_chaos:0 "Imperial Chaos"
YUN_post_tang_chaos_desc:0 "Following the death of our beloved Emperor, the nation has entered a state of chaos. Until an heir to the late Gaozu is able to secure their rule, China shall be engulfed by the fires of doubt, leading many to wonder if the Warlord Era is truly over... "
