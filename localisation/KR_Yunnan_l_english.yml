YUN_totalist_party: "KMT-YSB"
YUN_totalist_party_long: "Kuomintang - Yunnan Special Branch (Guomindang-Yunnan Tebie Fenzhi)\n§gWhile the province of Yunnan had always remained rather independent from the political machine of the Kuomintang, there had been attempts by the KMT agents to establish a special agency in Kunming for outreach and subversive purposes. Following the failure of the Northern Expedition and the decline of Chinese socialism, the remaining revolutionary loyalists in their special branch established contact with the KMT's new information agency.§!"
YUN_radical_socialist_party:0 "KMT"
YUN_radical_socialist_party_long:0 "Kuomintang (Guomindang)\n§gOnly a handful of old Kuomintang loyalists in the province of Yunnan still maintain their allegiance to the party itself. Many have gone underground to support extremist movements, split off to form new political groups or made the pragmatic choice to distance themselves from the party's radical leftward turn. The few men in Yunnan who still openly support the Kuomintang are a morebund clique with little to no actual influence over provincial politics, which is likely the only reason they've been tolerated by the conservative warlords.§!"
YUN_syndicalist_party:0 "Xindianshe"
YUN_syndicalist_party_long:0 "New Yunnan Society (Xindianshe)\n§gA local political club of radical intellectuals with a name that translates to 'The New Society', with connections to the Chinese Syndicalist Party. After the devastating blow dealt to the Kuomintang, socialists in Yunnan found themselves at a crossroad. Many became in favour of promoting the European model of Syndicalism.§!"
YUN_social_democrat_party:0 "CP"
YUN_social_democrat_party_long:0 "Chinese Peasants' and Workers' Democratic Party (Zhongguo Nonggong Minzhudang)\n§gLike so many other squabbling leftist movements in China, the CPWDP emerged from the power vacuum created by the collapse of the Kuomintang. Ostensibly modelled after the farmers' and workers' parties of Europe and America, the CPWDP is headed by Chinese intellectuals who have studied in European universities, and even in the new Syndicalist nations. Whilst they reject syndicalist doctrines, they also acknowledge the limitations and failures of the old Kuomintang's moderates, thus pledging to build a platform that can synthesize socialist ideas with a functioning administrative, economic and political system.§!"
YUN_social_liberal_party:0 "NFA(former NRA)"
YUN_social_liberal_party_long:0 "National Foundation Army (Jian Guo Dian Jun), the remnants of the National Revolutionary Army\n§gWhilst the NRA distinguished itself in battle and its generals became renowned throughout China for their strategies, it simply couldn't endure the grueling halt of the Northern Expedition followed by the German Intervention. Now reduced to a shell of its former self, exiled to Yunnan and adopted an older and less proactive name, the National Foundation Army, the NRA remnant remains cautious of both Tang Jiyao's stern, autocratic government, as well as the new socialist direction that the KMT has embraced. The repeated conflicts between Tang's beliefs, versus the NFA's own progressive republicanism have prevented the NFA from ever being properly integrated into Yunnan's military, leaving them dangerously autonomous, loyal only in name to the man who once granted them refuge.§!"
YUN_market_liberal_party:0 "Southwest Industrial Group"
YUN_market_liberal_party_long:0 "Southwest Industrial Group (Xi'nan Shiyexi)\n§gYunnan Province may be regarded by the rest of China as primitive and backwater, but despite its underdeveloped nature it has been a prime spot of investment for industrialists and bankers. War requires money, and plenty of profits have been made on the backs of Tang Jiyao's wild ambitions. The Southwest Industrial Group are a clique of businessmen who collaborate with Tang's regime, but they're quite flexible, and would gladly be willing to lend their funding and their properties to a higher bidder or more powerful warlord...§!"
YUN_social_conservative_party: "NFA (former NRA)"
YUN_social_conservative_party_long: "National Foundation Army (Jian Guo Dian Jun), the remnants of the National Revolutionary Army\n§gThe NRA may be ostensibly pledged to upholding the ideals of nationalism, democracy and justice, but desperate times have called for desperate measures. Sometimes the Three Principles of the People must be temporarily suspended to protect the revolution. Thankfully for the progressives, the death of Chiang Kai-shek and the disgrace of many key military figures within the Kuomintang has largely discredited this cynical way of thought.§!"
YUN_authoritarian_democrat_party: "NFA (former NRA)"
YUN_authoritarian_democrat_party_long: "National Foundation Army (Jian Guo Dian Jun), the remnants of the National Revolutionary Army\n§gThe NRA may be ostensibly pledged to upholding the ideals of nationalism, democracy and justice, but desperate times have called for desperate measures. Sometimes the Three Principles of the People must be temporarily suspended to protect the revolution. Thankfully for the progressives, the death of Chiang Kai-shek and the disgrace of many key military figures within the Kuomintang has largely discredited this cynical way of thought.§!"
YUN_paternal_autocrat_party:0 "Tang's Clique"
YUN_paternal_autocrat_party_long:0 "National Pacification Army (Jing Guo Dian Jun)\n§gTang Jiyao has ruled Yunnan for decades, somehow managing to endure and outlast his own bouts of incompetence, numerous internal rebellions and countless failed military expeditions. In some ways, his diligence and his ambitious nature is quite respectable. His officer corps is loyal to him, even if they question some of his political and military decisions. Yet as the balance of power in China continues to change, it remains to be seen if Tang Jiyao can change with it, or if he will return to his old warmongering, overconfident ways.§!"
YUN_national_populist_party:0 "Minority Nationalists"
YUN_national_populist_party_long:0 "Minority Nationalists\n§gYunnan Province is home to dozens of ethnic groups and religious beliefs, its frontiers have long been an untamed, rebellious backwater that the Kunming administration has struggled to suppress. The various tribes, chieftains and religious sects have long felt that their ways of life were under attack from China's Han and Manchu elites. With the legacy of great wars like the Panthay Rebellion still looming over the province, it would not take much to provoke the tribes to take action, especially if they sense a moment of weakness from Kunming.§!"

