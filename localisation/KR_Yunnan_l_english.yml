yun_tanglarp.46.t:0 "Our New Masters"
yun_tanglarp.46.d:0 "With our recent loss at the hands of the Great Tang, we have been shackled to Xi’an. Now, we shall become a ‘Tang Tributary’ - a subservient, but autonomous native government that will be forced to pay economic and military tithes to Xi’an and the Dragon Throne. In exchange for these soldiers and treasures, we shall be protected by them from foreign aggression while their armies maintain stability within our borders. As one of these tributaries, we shall become part of the wider Tang Dynasty as they rebuild their empire and restore the glory of the Tang Dynasty of old."
yun_tanglarp.46.a:0 "The Tang are our new masters."

yun_tanglarp.47.t:0 "The Spirit of Xue Tao"
yun_tanglarp.47.d:0 "Lording over the nation as the Empress Dowager of the new Tang Dynasty and Mother of all China, many have come to view Xue Tao - once named Chang Ai-Ling or Eileen Chang - as the embodiment of our newfound prosperity. Taking the name of the famed Tang-era poet, the Empress Dowager has done good on her promise to revitalize China’s culture after being nearly destroyed in the era of warlords. Though she has left much of the politicking and rulership duties to her endless host of councillors, eunuchs, and aides, Empress Dowager Xue Tao has instead poured all of her energy into revitalizing Chinese culture. Holding poetry competitions, art gallas, classical concerts, fashion shows, and more across the nation while uplifting and being aided by talented artists, artisans, and writers from all across the Middle Kingdom including her own lady-in-waiting and childhood friend Fatima Mohideen, the woman once called Eileen has pioneered a new age of Chinese art. From the great Xi’an Belltower - the Tang palace since our dynasty’s rebirth - she has drafted literary masterpieces and weaved wondrous new cheongsams like those which the nation has never seen. Pushing for a larger role for women in the nation, she has even begun a feminist campaign to empower the modern Chinese woman - though this has been met with mixed results unlike her artistic pursuits given the nation’s conservative slant. With new plays, poems, and novels spilling forth from her pen without delay - each a work of art upheld in our pantheon of high culture - the cultural golden age she and her late-husband began has now exploded into a nation-wide phenomena. Though many feel as though these artistic pursuits are a waste of resources, the untold millions that make up the masses still cry her name and pray to her picture hung in every home. And what can these detractors truly complain about? China is the greatest nation on Earth, and only under the Tang Dynasty has our nation finally been reunited. As her councillors and attendants truly run the nation within her loose guidelines, Xue Tao has instead taken us one step further towards paradise."
yun_tanglarp.47.a:0 "May this magnolia never wilt as she ushers in a true cultural golden age for the Tang!"
yun_tanglarp.47.b:0 "Too truly usher in a golden age, our Empress cannot be bound by human laws!"

yun_tanglarp.48.t:0 "The Fate of the Dynasty in the Empress’ Hands"
yun_tanglarp.48.d:0 "When Li Lili adopted the regal name of Wu Zhao, aka Wu Zetian, as she ascended to the throne, many thought that it was just an actress paying lip service to some old history and nothing more, but our unbounded empress has proven them all wrong for better or for worse, for the new Wu Zhao rules with an effective, stern, and shadowy fist made of hardened steel yet wrapped in the comforting velvet of a sovereign that single-handedly guides her subjects, towards a better future. Although she lives in the lap of luxury while kleptocratically siphoning off funds and other privileges she ‘requires’ from the realm, the Empress also works diligently to ensure that the Middle Kingdom runs effectively while also providing enough for the peasant masses so that her rule is ever-secured. A two-faced leader showing love and care to the masses while ruthlessly eliminating any opposition from the shadows, all as she selfishly amasses wealth beneath the Dragon Throne like it was her own hoard, Li Lili ake Empress Qu Zhou has also done a lot of good for our kingdom, at least when compared to the mess Tang Jiyao made, fixing many of his mistakes and sorting out the corrupt, byzantine bureaucracy he created while he was up to his eyeballs in opium and whores, even rolling back the remnants of her dead husband’s anti-Buddhist practices while enacting protection for Tang and Zhou-era Buddhist sites like the Longmen Grottoes and the ‘Wordless Stele’ at the Qian Mausoleum, also spreading these protections to Taoism, Confucianism, and other Chinese traditional folk practices like her namesake before her. \n\nIn a way, the Great Tang that Tang Jiyao haphazardly built has been erased as Empress Wu Zhao fixes all the messes he made to turn our dynasty into a functional monarchist state. However, as this new Wu Zhao carves her own path for the Great Tang to follow, and with her own bitter feelings towards the former Emperor well known within her inner-circle and among her mandarins, perhaps it is finally time for this Wu Zhao of today to fully emulate the Wu Zhao of old by casting off the deadweight that was Tang Jiyao’s false dynasty once and for all, in order to create a dynasty for herself - a new Zhou Dynasty for the world to behold. Like Wu Zetian before her, Li Lili could cast off the Tang name fully, creating her own Zhou dynasty while renaming the royal family from the new House of Li to the new House of Zhou, though doing so would require her to begin a campaign revealing the true villainy of her former husband to the masses in order to gain their support, but that should not be too much of an issue as most despised the former emperor, and with most having recognized the current empress as the true holder of the Mandate of Heaven, either right away or after the loudest detractors were all disappeared. So, should Wu Zhao create her own dynasty to finally remove the foul taint of Tang Jiyao’s corrupt incompetence and despicability from history, or shall she continue to reform and remake the Great Tang in her own image?"
yun_tanglarp.48.a:0 "We are loyal to the banner of the Great Tang now and forever!"
yun_tanglarp.48.b:0 "Wu Zhao shall birth her own dynasty as the Great Zhou rises from the ashes!"

yun_tanglarp.49.t:0 "The Celestial Masters"
yun_tanglarp.49.d:0 "Leaders of the Zhengyi Dao - the Taoist Way of Orthodox Unity - and the Wudoumi Dao, or Way of the Five Pecks of Rice, the Celestial Masters have long been the pontiffs of Taoism in China. Over the centuries, 63 different Celestial Masters have risen, each guiding all of China along the honorable and peaceful path of Daoist philosophy. Seeking to further entrench our restored Tang Dynasty as the bastion of Taoist thought, the Emperor has moved to officially elevate the 63rd Celestial Master and Living Buddha Zhang Enpu, ancestor of the great Zhang Daoling of the Eastern Han, as a Prince of the Tang Dynasty. Furthermore, the Celestial Master and his entourage have been lavishly rewarded with new estates and privileges, while the Celestial Master himself has been elevated to be the Patron of the First Temple Under Heaven, also known as the White Cloud Temple, the Abbey of the White Clouds, or the Baiyun Monastery. This site is one of the Three Great Ancestral Courts, and the most important Taoist holy site in China, located at the heart of Beijing. With the Celestial Master and his entourage under our control, we will continue to bend Daoism to fit the needs of the new empire."
yun_tanglarp.49.a:0 "We shall honor these heralds and shepherds of Taoism."

yun_tanglarp.50.t:0 "The Future of the Middle Kingdom Under Emperor Taizong"
yun_tanglarp.50.d:0 "Tang Shaoxiang has risen to become the second Emperor Taizong of the renewed Great Tang. Taking with him his academic spirit and training as a military officer and economist, our new emperor has pushed to pursue a series of reforms across the empire. However, only one specific sector can get our funding, being either a hard focus on industrial and militarist expansion or a hard focus on socio-economic development and societal reform. However, the old guard of the empire, primarily made-up of his father’s corrupt old buddies from the KMT’s officer circle, wish to instead puppet this young buck, and continue the kleptocratic militarist government and pseudo-warlord clique created by the late Tang Jiyao. What shall be the path of this new Great Tang?"
yun_tanglarp.50.a:0 "The clique of Tang loyalists puppet the young emperor."
yun_tanglarp.50.b:0 "The new Taizong focuses on industrialization and economic growth for all."
yun_tanglarp.50.c:0 "The new Taizong focuses on socio-economic progress for all."

yun_tanglarp.51.t:0 "The Future of the Middle Kingdom Under Empress Wenxian"
yun_tanglarp.51.d:0 "Shi Lixia, sometimes called Li Xia, has risen to become the second Empress Wenxian of the renewed Great Tang. Taking with her a strong academic and progressivist spirit honed during her time studying in Paris, Algiers, and Berlin, the new Empress Wenxian is poised to unleash her vast wave of reforms across the archaic and kleptocratic Tang government and aristocracy. Focused on healthcare reform due to her time as a doctor, and devoted to liberalizing this authoritarian warlordist empire, Shi Lixian is determined to change the Great Tang for the better, but is torn on how to do so. Split between Liberalist ideas picked up in Berlin and Algiers, and Socialist ideas picked up in the Rhine Valley and Paris, Lixia must decide to pursue a Humanistic Capitalist experience that stands on the side of Liberalism and fair market economics, or a Social Democratic society supported by a true welfare state and mildly Socialist financial policy, all while the reactionary old guard tries to resist in order to keep their drug empire alive and thriving."
yun_tanglarp.51.a:0 "Lean towards the radical liberalism of Algiers and Berlin."
yun_tanglarp.51.b:0 "Lean towards the welfare-state progressivism of Paris and the Rhine."

yun_tanglarp.52.t:0 "A Pure Tang Bloodline?"
yun_tanglarp.52.d:0 "Shi Lixia, who grew up with the Tang family in Kunming thanks to the kind-heartedness of her distant uncle, our late emperor, Tang Jiyao, once was childhood sweethearts with Tang Shaoxiang, having a harmless crush on each other despite being second cousins. However, much of the elders and women within the Tang family, such as Tang Jiyao’s own sister, thought that Shi Lixia was poor marriage material, being seen as bad tempered, unaccustomed to helping in housework, and thinking very highly of her own self, and as such Tang Jiyao and the rest of the Tang family rejected the marriage proposal. Not too long after, Tang Shaoxiang instead married the younger sister of Chen Lianbo, president of the Guangzhou Chamber of Commerce and president of the Guangzhou branch of the British HSBC Bank, during his own studies, and so Shi Lixia left the Tang family in a rage, running far away to study literature, medicine, and poetry in Japan, Britain, Germany, and France, picking up progressive ideals along the way, only finally returning to her adoptive family upon hearing of Tang Jiyao’s own rise, and at her uncle’s personal behest. \n\nHowever, despite this past resistance, some within the Tang family and their inner circle now value the medical and literary career Shi Lixia has built for herself overseas and the capable woman she has forged herself into, and now they all push for the old flame to be rekindled, citing that the bloodline should be kept pure in this new dynasty while boldly claiming that it is what Tang Jiyao would have wanted, among a dozen other excuses, explanations, and rationalizations they peddle, like stating that one could take the other on as a concubine if need be, to try and further sway opinions and curry favor as they seek to gain influence over the monarchy. But there is one tiny snag in their plan, for Tang Shaoxiang is still happily married to his wife, and Shi Lixia - despite self-admittedly still holding affection for Tang Shaoxiang - has found a new, possibly more fitting partner in her long term love affair with fellow poet Yang Yuqing, although she has stated numerous times that she has sworn off the idea of marriage altogether.\n\nOutside the family, many Chinese monarchists and conservatives have also moved to support the original romance and push for a full marriage between Tang Shaoxiang and Shi Lixia, stating that this would be the perfect way to establish a true and new Tang bloodline, cementing the renewed Tang dynasty as true royalty. As expected however, the pushback to such an idea is just as strong, and largely centered around Tang’s old allies in the KMT, as well as by Tang Shaoxiang and Shi Lixia themselves, but what does a newly crowned monarch truly know? Regardless, a decision on how to handle this uneasy and difficult subject must be reached by the Tang family and their councilors soon, for the future of our dynasty depends on it."
yun_tanglarp.52.a:0 "We must keep the new bloodline pure. Force the new marriage!"
yun_tanglarp.52.b:0 "Allow Lixia and Shaoxiang to dictate their own romantic matters."

yun_tanglarp.53.t:0 "Our Eyes Set on the Golden Triangle"
yun_tanglarp.53.d:0 "Not to be confused with the mathematical concept more at home in the courts and minds of our many loyal mandarins, the Golden Triangle is the transnational region that spans across eastern Burma, northern Thailand, and western Indochina in the north of Laos, and across where they all meet at the southern Chinese border in Yunnan that is chiefly responsible for most illicit opium production and cultivation in the world. Although opium cultivation areas exist all across East Asia, there exists a higher concentration of these illicit opium farms and production centers in the Golden Triangle than anywhere else as opium cultivation in Burma alone dates back to the 18th century under the Konbaung dynasty, and a large part of its modern growth can be attributed to China’s illegal but growing appetite for the substance over the last few decades since the Opium Wars and rise in failing anti-opium legislation that rose in their wake within the Qing government and the following new Warlord Era we now found ourselves in. Imperialist meddling be damned, opium is an ugly but widespread lifeblood of Chinese society - especially in Tang’s Yunnan. With our national ambitions growing in unison and worsening addiction to the poppy, the Imperial army has set its sights on the Golden Triangle, eager to seize hold of the entire operation..."
yun_tanglarp.53.a:0 "We march to conquer Southeast Asia for the poppy!"
yun_tanglarp.53.b:0 "Utilize more civilized means of controlling the Golden Triangle."

yun_tanglarp.54.t:0 "The Fate of the Steppe Under Empress Khutulun"
yun_tanglarp.54.d:0 "With the Steppe, our own Empress’ homeland, finally reclaimed, our beloved Khutulun was reunited with the family and culture she was swept away from against her will by her deceased husband Tang Jiyao after being won as a trophy from the old Bogd Khan. Immersed in her native culture surrounded by her family, friends, and old life, the Empress began to become overwhelmed with the two worlds she had become torn between. Riding out on horseback into the Steppe with a small group of her most loyal guards and ladies-in-waiting, Genepil left the hustle and bustle of the imperial caravan temporarily stationed at Urga in order to contemplate the future of her domain among the peaceful, beautiful solitude only the Steppe that raised her could offer. Torn between continuing this life and dynasty thrust upon her or throwing it all away to re-embrace her own identity and the culture of her people, while also seeking to alleviate the plight of her fellow Mongols however she can, our Empress organized her myriad thoughts and worries into a final debate she would hash out before returning to her people, possibly reborn as a new form of monarch bearing a new heraldry and banner. She could either continue on reforming this Great Tang left to her to the best of her ability while continuing her Sino-Mongolian syncretism, integrating the Steppe along the way, or she could burn down the false dynasty created by her drug-addled dead husband in order to build a new and truly syncretic Sino-Mongolian dynasty based on the only one of its kind to exist before - the Great Yuan. Alternatively, she could just release a loyal, autonomous Mongol state under the Bogd Khan, granting her people the freedom she cannot attain for herself while she focuses on duties greater than herself in order to guide China alone. What shall she decide as she rides beneath the great sky of Tengri and the setting sun, contemplating on the future of our two peoples?"
yun_tanglarp.54.a:0 "We are Mongolian now and forever! Down with the False Tang!"
yun_tanglarp.54.b:0 "Integrate Mongolia, but preserve and progress the Great Tang!"
yun_tanglarp.54.c:0 "Release a loyal Steppe under the Bogd Khan!"

yun_tanglarp.55.t:0 "Undoing the Age of Humiliation?"
yun_tanglarp.55.d:0 "With our resurgent dynasty finally stabilized after uniting China under the rightful banner of the new Great Tang, all of Asia now trembles before our unquestionable might and splendor. The mandate secured, most now wish to largely turn inwards as China always has, focusing on our own growth and reconstruction process while mostly ignoring the outside world aside potential economic ventures and safe allies. However, a small group of fanatics within our most fringe ranks have loudly pushed the idea that now that we are in a position of strength, it is up to we the true holders of the Mandate of Heaven to avenge the Century of Humiliation and the failures of the Qing once and for all by marching across the East to reclaim our old lands and beyond. These fanatics have hoped for our eventual and so-called inevitable conquest of Greater China, Central Asia, Siberia and much of wider Russia, Southeast Asia, and other extraneous territories at the fringes, though expectadley most of the party has found them to be beyond mad. However, they are right that we are in the best position now as we will probably ever be to pull off such a ballsy endeavor of revanchism, revenge, and blatant imperialism hidden behind a jingoistic facade, so what shall be our final say to these zealots?"
yun_tanglarp.55.a:0 "We march to make China great once more!"
yun_tanglarp.55.b:0 "Are you mad?! Dismiss the plans at once."

yun_tanglarp.56.t:0 "A Choice in Iconography for Her New Dynasty"
yun_tanglarp.56.d:0 "Loyal court artisans have drafted designs for a new imperial banner for their beloved Empress that will come to be used as the new national flag of our resurgent Zhou dynasty (also called the Wu Zhou dynasty to differentiate it from the original Zhou dynasty of 1000 BCE that we also draw inspiration from), and now the final decision as to what design should be used lays solely in the hands of our resplendent sovereign. With a general look already decided upon, all Li Lili must decide now is whether the banner should use the character of her regal name Zhao, in honor of her namesake the original Wu Zhao aka Wu Zetian while also enshrining her own importance and legacy along the way even if it is seen as narcissism and an affront to tradition by many, or with the characters of the original Wu Zhou dynasty itself, honoring the legacy of Wu Zetian without self-aggrandizing herself to megalomaniacal proportions. So, what shall our Empress decide?"
yun_tanglarp.56.a:0 "Display the name of our great dynasty, Wu Zhou!"
yun_tanglarp.56.b:0 "Display the name of our timeless Empress and her namesake, Zhao!"

#leader bios

POLITICS_YUNNAN_ACTRESS_WIFU_DESC:0 "Born in 1915 to a famous L-KMT spy and adopted by a traveling music troupe at a young age, few would have expected this young actress from Shanghai to one-day rule China. Despite the doubters, Empress-Regnant Wu Zetian, once Li Lili, now rules the Great Tang as the second woman to rule China ever, following in the footsteps of her namesake. Taking the regal name, the new Empress-Regnant shall rule over the Tang Dynasty. Much like her namesake, Wu Zetian hungers greatly for power. Ruthless and calculating, she will do anything to maintain her grip on power. Seeking to continue the great golden age started by her late husband and particularly concerned with the Great Tang’s artistic and cultural pursuits, Wu Zetian shall be the shrewd and cultured mind China needs to lead it through these dark and uncertain times."

POLITICS_YUNNAN_MONGOL_WIFU_DESC:0 "Born to Mongolian nobles in 1905 and living most of her young life in the court of the Bogd Khan, Empress-Dowager Khutulun, or as she was once known as Tseyenpil, now rules the Great Tang as the first Mongolian to rule China since the Yuan and as the second woman to rule China ever. Taking the regal name Khutulun, the famed woman-warrior descendant of both Kublai and Ghenghis Khan, Empress-Dowager Khutulun shall rule over the Tang Dynasty. While seeking to maintain the golden age started by her late husband, she seeks to undo many for her husband's more morally questionable projects. Seeking to correct what she sees as the Empire's largest problems, namely opium abuse and waning martial prowess, Khutulun shall be the steady and measured hand China needs to lead it through these dark and uncertain times."

POLITICS_YUNNAN_POET_WIFU_DESC:0 "Born into an aristocratic family in Shanghai in 1920, Chang Ai-ling, or as her closest friends and family call her Eileen, has risen to become the Empress Dowager of all of China. The granddaughter of famous admiral Huang Yisheng, her father was far less illustrious. A gambler, an opium addict, and a lover of the sins of the flesh, her father in many ways is much like her late husband Tang Jiyao. However, what her father lacked in decency, he made up for it with a deep passion for the high arts - a passion that would ingrain itself in the young Eileen, paving the way for her future. Learning Tang-era poetry since the age of 2, Eileen has grown into one of China’s most popular - if also youngest - nationally acclaimed poets, and along with her love of fashion design, modernist and alternative-history writings, feminism, and screenwriting, she has risen to become the paragon of high culture and art in the Empire. Chang Ai-ling now stands as the face of the new Tang Dynasty, taking the name of Xue Tao after the famous Tang-era poet. Though she leaves much of the political work to her councillors and loyal eunuchs, Eileen has become beloved by all, and shall guide China into a new golden age of art and progress."


POLITICS_YUNNAN_LI_TANGLARP_DESC:0 "Born as Tang Jiyu, Emperor Li of Tang now rules as the second emperor of the resurgent Great Tang, taking the name of the noble family that started the original Tang dynasty. With the tragic and sudden passing of his brother, the honorable and righteous Emperor Gaozu of Tang, Emperor Li took the throne. Trained as a general in the KMT army and following his brother to Yunnan following the disastrous Northern Expedition, Emperor Li stuck close to his kin and rode his ambitious wave to the top of Yunnan’s, and now all of China’s, hierarchy. Now, this new occupant for the Dragon Throne must take the reins of this infantile dynasty himself and save it from collapse, lest the dreams of our founder and our ancestors of old be damned to ruin."


POLITICS_YUNNAN_TANG_KING_DESC:0 "Once a loyal follower of General Cai E, Tang Jiyao has broken off from both old friends and past ambitions to attempt his own shot at glory. Throwing away his ties to the KMT and Federalists, fools who have done nothing but betray him, Tang instead seeks to carve out his own fiefdom here in China. Fueled by divine insight or copious amounts of opium, or both, Tang Jiyao has declared himself as the King in Yunnan and the rightful heir to the Tang Dynasty of old. With the disastrous Northern Expedition and his numerous failed raid against the NRA haunting his military career for the last decade, Tang is determined now more than ever to right the wrongs of the past and restore glory both to his name and his apparent new Dynastic links. This new King in Yunnan will attempt to ride out from the mountains of Kunming and retake his birthright or die trying, for the time to just sit in one’s mountain fortress and count away one’s collected fortures is long past - now is the time for triumph, for victory, and for revenge!"

POLITICS_YUNNAN_TANG_EMPEROR_DESC:0 "The once mere King in Yunnan has done the impossible - all of China now lies under his grasp and the many warlords and false emperors that once filled these lands have all been brought to the sword or made to kneel. Tang Jiyao has taken his rightful seat atop the Dragon Throne, christening himself as Gaozu, after the original founder of the Tang Mandate, and has resurrected the dynasty of his birthright. The Great Tang once more rules over all of China, and the honored children of Lao Tzu once more rule the Middle Kingdom. Though it has been hard fought and much blood has been split, all of China may now know peace and prosperity as Emperor Gaozu of Tang consolidates his new realm."

POLITICS_YUNNAN_ACTUAL_SON_DESC:0 "The true son to the late Emperor Tang Jiyao, birthed by his first and late wife before her untimely demise, Tang Shaoxiang is considered by many to be the true heir of the Great Tang and the new dynasty his father has created, even despite his father's alleged wishes. A proud officer and academic, a reformer hoping to modernize China’s economy, and free from the vices that plagued and eventually killed his father, Tang Shaoxiang, or Emperor Taizong as he is called after the second original Tang emperor, shall lead the Great Tang into a new and prosperous age, seeking to legitimize and modernize the warlordist dynasty his drug-addled father created."
POLITICS_YUNNAN_ACTUAL_NEICE_DESC:0 "Niece of the late Emperor Tang Jiyao and daughter of a famous line of Qing martial artists, Shi Lixia was the dark horse candidate in choosing a successor for our late dynastic founder. Born in 1910, she was chastised for falling in love with Tang’s own son Shaoxiang before being sent abroad to be alone and to learn how to be a ‘proper’ woman of Chinese society. Studying in France and Germany as a doctor and academic, Shi Lixia raged against the expectations put upon her and instead picked up Liberal and even Socialist tendencies during her time abroad, and though she is far from a radical, Shi Lixia has sought to bring some more populist and humanizing reforms to our drug-addled empire. Taking the regal name of Wenxian after Empress Wenxian, or Dugu Qieluo of the Sui dynasty who was aunt of the first Duke of Tang and future aid to the original Emperor Gaozu of Tang, this new blossoming lily shall attempt to bring modernizing and liberalizing reforms to the archaic Great Tang created by her uncle." 

POLITICS_YUNNAN_REGENCY_DESC:0 "With the death of Emperor Gaozu of Tang, the Grand Council of the Great Secretariat - nominally the highest governmental body in the Empire - has taken the reigns of power until the issue of the Emperor's heir is finally sorted. While Gaozu, or Tang Jiyao as he was once known, was seemingly clear that his son by his wife the Empress-consort herself was to inherit the throne, this was never legally codified. This issue, coupled with the facts that a 'true heir' was never born and that Gaozu has other kin with a claim, has lead to the necessity of this temporary interim government of mandarins and nobles, which shall guide the Middle Kingdom until this crisis of succession has been settled. The Grand Council itself is made up of four members, each handpicked by the late Emperor himself, and is assisted in their duty by the Grand Secretariat - the Empire's main administrative body under the Dragon Throne - and a horde of accompanying mandarins and eunuchs. Namely, these 4 high nobles are the Empress-consort herself, Gaozu's brother Tang Jiyu, the late Emperor's eldest son Tang Shaoxing and Miao Yuntai, the man whom almost single-handedly saved our economy prior to the reclamation. Until a new Emperor of this reborn Tang dynasty is chosen, these four shall rule the Empire, bringing a modicum of stability in a time of great chaos and mourning."
#focuses
YUN_based_path_returns:0 "Like a Phoenix from the Ashes"
YUN_based_path_returns_desc:0 "The Tang Dynasty has once more risen from the pages of history and now greets the world of the living once more. Led by the man once known as merely General Tang Jiyao, this resurgent Tang seeks to undo much of the modern decadence that has ruined China in his eyes and instead wished to return China to a more pure and glorified time. The original Tang Dynasty was a Golden Age and zenith for Chinese Culture. Now it is up to this general from Yunnan to try to repeat this hallowed legacy."
YUN_yeet_republicans:0 "Crush the Xinhai Dream"
YUN_yeet_republicans_desc:0 "The Xinhai Revolution let loose the plague of republicanism into our sanctified and holy land. Even now, these scheming plutocrats and oligarchs stalk our every move waiting for their moment to strike. Like any plague, these elements must be eradicated at all costs, lest their taint decay the very foundations of our new dynasty."
YUN_fuck_the_qing:0 "Death to the Qing!"
YUN_fuck_the_qing_desc:0 "The Manchu pretenders known as the Qing stole the Mandate of Heaven from the righteous and purely Chinese Ming. Though the Ming had their issues, at least they were not foreign devils and northern bandits playing dress up! Every last member of their accursed line and anyone foolish enough to remain loyal to them will be hunted down and eradicated, for no traitors will escape the justice of the Dao."
YUN_expell_whitey:0 "Expel the Guizi"
YUN_expell_whitey_desc:0 "Foreign devils and White ghosts plague our lands, exploiting the pure Chinese peoples with their greed, ambition, and guile. Like tumors, these foreigners establish holds in our land and slowly de-sinify our own nation! Like any cancer, these masses will be excised and discarded, for under the rule of the Tang, China is for the Chinese and no one else."
YUN_restored_mandate:0 "A Restored Mandate"
YUN_restored_mandate_desc:0 "With our enemies dealt with and the foundations of our secured rule now established, the Tang Dynasty is truly safe. Fully revitalized, the Great Tang under our new emperor shall now reach towards the past to restore its legacies and traditions while striding towards a better future for all true Chinese. To kick off this new era of Tang supremacy, Emperor Gaozu has declared his intent to move the capital of the empire to the former Tang capital of Chang’an, in modern day Xi’an."
YUN_buddist_snake:0 "The Vile Buddhist Snake" 
YUN_buddist_snake_desc:0 "Though the Tang Dynasty helped usher in and sinicize Buddhism, it also led to the demise of the original Great Tang. This foreign religion has poisoned the minds of our people for far too long, and action must be taken to limit this influence before it degrades the very fiber of our people’s morals and spirituality."
YUN_taoist_revival:0 "The Children of Lao Tzu" 
YUN_taoist_revival_desc:0 "With Buddhism suppressed, we can look to the one, true faith for all of China: Taoism. The founders of the original Tang Dynasty, the honored Li family, were the direct descents of the famed Lao Tzu, whose writings and philosophy have come to spread across all of China. We shall embrace his teachings to make the Great Tang a truly ethical, spontaneous, and peaceful realm as the principles of Wu-wei, Ziran, and the Three Treasures guide us."
YUN_new_legal_code:0 "The Tang Code"
YUN_new_legal_code_desc:0 "The Tang Code, built off the Sui legal code, was one of the most influential legal codes ever devised, spreading across not only all of China but all of East Asia. Codifying the principles of Legalism and Confucianism into binding law, this legal codex served the original Tang well, carrying them to become paragons of justice. We shall try to live up to this legacy, reviving the Tang Code and modernizing its text to better fit in with our current era."
YUN_tang_potery:0 "The Poetic Tradition of the Tang"
YUN_tang_potery_desc:0 "From the greats like Du Fu and Li Bai, to lesser known artists such as Bai Juyi and Wang Wei, the Great Tang was filled with more than its share of great poets. The original Tang not only represented a high point in Chinese poetry, but perhaps its single greatest peak. We shall revive this honored tradition and spread poetry, both old and new, across this restored Great Tang, bringing culture and a connection to our past to all people under our domain."
YUN_opium_road:0 "The Opium Road"
YUN_opium_road_desc:0 "Trade and barter across the Silk Road is what made the Tang Dynasty so rich and powerful in its heyday over a millenia ago. However, the world has moved on from silk and simple luxuries to more sinful and delectable pursuits. An enjoyer of these dark tastes himself, the Emperor has declared that a new trade network be established and run by the state - one that deals in the growing and selling of opium poppies instead of mere gold and fibers."
YUN_new_tributary_system:0 "The New Tributary System"
YUN_new_tributary_system_desc:0 "Every empire deserves tribute, and we are no exception. Throughout history, Chinese dynasties have set up tributary states and subdivisions both within and without their own domains, offering autonomy for gold and goods. We shall continue this system, and there still exists some lands nearby that are ours by birthright that would be ideal locations to set up such a state. The gold must flow, and we will ensure it!"
YUN_modern_state:0 "A Legacy of Reform"
YUN_modern_state_desc:0 "Our resurgent Great Tang, under the direct orders from the Emperor, has decided to embrace the old Tang legacy of reform and Legalist egalitarianism. This new dynasty will not survive if we do not undo the mistakes of our past and right the wrongs of the former Chinese governments, and so we shall endeavor to modernize and adapt without losing touch with our traditions."
YUN_oldass_tang:0 "A Legacy of Order"
YUN_oldass_tang_desc:0 "Our resurgent Great Tang, under the direct orders from the Emperor, has decided to embrace the old Tang legacy of martial prowess and order. China is a vast and unruly expanse, and only through tradition and strict adherence to set principles can we ever hope to survive. Without order, we are nothing but animals. A new idea of ‘Neo-Feudalism’ shall form the basis of our new Great Tang, keeping us firmly rooted in our traditions as we slowly inch towards modernity."
YUN_truly_great_tang:0 "A Truly Great Tang Restored"
YUN_truly_great_tang_desc:0 "Our enemies have been cut down. Our foundations have been secured. The Mandate of Heaven once more lies firmly within the grasp of the Great Tang, and Emperor Gaozu, once known as Tang Jiyao, has achieved his greatest dreams. Though his claim to the throne was once shaky at best, and may have been influenced by his love of opium, he has proven himself through conquest and struggle to be the rightful ruler of China. All hail the Great Tang, and may it last for another millenia!"

YUN_tradgey_strikes_the_empire:0 "The Period of Tragedies and Autumns"
YUN_tradgey_strikes_the_empire_desc:0 "Despite the Second Period of Spring and Autumn having seemingly ended, our Great Emperor Gaozu has fallen following one of his usual escapades. As the Royal Court scrambled to maintain order as local ‘administrators’ threaten to disrupt the newfound peace in the nation, a new successor for the throne must be found soon, lest our newly reunified Empire succumb to internal strife once more, like many dynasties before it."
YUN_doctor_neice:0 "The Curative Rise of Empress Wenxian" 
YUN_doctor_neice_desc:0 "An outlier, but not unexpected candidate for the throne, our former Emperor’s niece Shi Lixia, a well traveled doctor and poet, has risen to the throne as Empress Wenxian of Tang. Known for her outspoken advocacy of Liberal or even Socialist tendencies as a result of her studies in the West, the reign of the newly crowned Empress will be one of peace and progress as she attempts to cure the Middle Kingdom of its many ills, so let us sail forth for a new Empire modeled after the best of both the East and West, in the name of the people."
YUN_empire_with_human_face:0 "Humanizing the Great Tang"
YUN_empire_with_human_face_desc:0 "The first Empire of Tang was a beacon of progress for the Chinese nation, bringing many new developments in all aspects, while expanding China’s borders considerably, creating a new hegemony in East Asia. Alas, as the peoples of other nations bask in the light of progress, the foolish warlord that called himself the second coming of the great “Gaozu of Tang” has yet to be able to uphold this glorious legacy, content to indulge in his degeneracy as the Chinese nation remained in decline at the hands of greedy warlords, as our people still toils in ignorance and fear. As a disciple of perhaps the first nation that embraced the fruits of Enlightenment and Liberty, France, through the guiding hand of our Empress, we shall uphold the true legacy of the Tang Empire by bringing the achievements of progress and liberty from other nations of education, welfare and so on, but tailored for Chinese conditions so our people will prosper, while not burdened by the legacy of Western imperialism or warlordism."
YUN_actual_son:0 "The Rightful Heir's Rightful Place"
YUN_actual_son_desc:0 "Perhaps expected by most, our former emperor’s son Tang Shaoxiang has taken his father’s place as emperor, taking the regnal name Emperor Taizong of the Great Tang. Under his rule, China’s direction will largely be similar to his father’s absolutist rule as his father before, however with a softer hand and a push to end the corruption and inefficiencies within the empire through military-led reforms, even though many within the nation who have benefited from the previous emperor’s complacency might not take this lightly."
YUN_miltaristic_reform:0 "Sharpening of Swords and Blooming of Flowers"
YUN_miltaristic_reform_desc:0 "The recent years of strife, and the hedonistic, almost apathetic rule have not been kind to the Chinese nation. As the nation remained under the rule of local warlords as the people remained miserable under the former Emperor’s nominal ‘rule’, it cannot be stressed that order and stability is needed to reform the Empire, to reverse its decline and to bring back some of the lost prestige that was lost in those chaotic years of yore. In order to do this, the Empire shall be organized under militaristic lines, inspired by our Emperor’s experiences and studies in the Land of the Rising Sun, with all facets of our nation centralized and modernized through Japanese-inspired doctrines under the rule of the Emperor and his most trustworthy subordinates, comprised of experienced statesmen and military men who have proven their loyalty, sweeping away corrupt gentry and warlords alike. The nation’s prosperity is assured under our just governance, like flowers blooming in the spring, and the people shall be able reap the fruits of their labor without interference from oppressors, as long as they remain loyal to the Emperor and nation."
YUN_state_welfare:0 "Birth of the Imperial Welfare Bureau"
YUN_state_welfare_desc:0 "A former accomplished doctor herself, our Empress has taken an interest in improving the people’s livelihood of our Empire. After thousands of years of feudalist rule before, and especially the years of strife that haunted China after the fateful Xinhai revolution, China and its people have never had a government that truly cares about its people, and this is only made worse as more of our nation falls into devastation and chaos as warlordism engulfs the nation. To change that sad fact, we shall establish the Imperial Welfare Bureau, to give the people of our Empire proper social security that many Western nations take for granted, ensuring that we have a productive, healthy and happy nation"
YUN_kmt_legacy:0 "The Xinhai Dream in an Imperial Context"
YUN_kmt_legacy_desc:0 "While our empire might be shaped in the image of the previous Great Empire of Tang, our nation’s legacy also harkens back to more recent Chinese nationalist legacy, of the Xinhai revolution that ended the decadent Qing, and perhaps most importantly, the May Fourth Movement that spring forth a new generation of idealists who yearn for a free and progressive China ruled by its people, while being inspired, but not dominated by Western nations. While these movements were broadly republican, this does not mean our nation lies in direct contrast to their vision. Through our just monarch's direction, we shall honor their dreams by bringing paced reformism and democratization for the Empire. While it might take time to truly bring about their vision of a democratic China, each small step we take shall be better than the depths of warlordism that our nation had just experienced a few years before."
YUN_tang_bro:0 "Brother Li 'Secures' the Throne"
YUN_tang_bro_desc:0 "Sidestepping inexperienced children and scheming wives as the so-called ‘most qualified’ candidate for the throne, the former Emperor’s own brother Tang Jiyu has risen to become Emperor Li of the Great Tang. A corrupt military man who cares more for the success and wealth of himself and his own loyal lackeys than he does for his new citizenry, Tang Jiyu first rose through the ranks of the KMT’s military staff thanks to Tang Jiyao’s nepotism, with Jiyao being close to Sun Yat-sen allowing his brother Jiyu more mobility than most, while also dodging criminal allegations over being allegedly involved in an opium smuggling ring centered in Hong Kong along the way, and it is this legacy of nepotistic, criminal corruption that now takes roost upon the Dragon Throne. His ascension to said throne has been marked by suspicious movements within the Royal Court as well as Tang Jiyu - now Emperor Li - begins to shift more and more power into the hands of his corrupted subordinates, with various important duties of state and crown being rapidly delegated to the various generals, warlords, financiers, and other dubious underlings in his employ, handling the day to day governance of the Great Tang’s many ever-increasingly autonomous subdivisions through corruption and graft as China now finds itself led by a warlord in emperor’s clothing once more."
YUN_miltary_with_empire:0 "A Reborn Fubing System"
YUN_miltary_with_empire_desc:0 "Seeking to create a new paramilitary and police loyal only to the Dragon Throne and its loyal delegates, Emperor Li has taken inspiration from the past by recreating and modernizing the old Fubing System. Originally a militia of rotating servicemen used to reduce army spending and size during parts of the original Tang Dynasty, the new Fubing System shall do largely the same, maintaining the use of rotating terms of service while granting benefits to those who serve, fostering loyalty and promoting repeat service, while serving as an official supplemental force to the existing imperial army and police, with the Fubing’s officer corps and general staff being made up entirely of Emperor Li’s own cadre of sycophants and corrupted former-KMT generals. Over time, Emperor Li hopes to have his Neo-Fubing militiamen slowly supplant the wider imperial army in matters of security, espionage, and policing, ensuring that the Emperor always has a direct hand in how the empire is handled going forward, for even if the rest of the armed forces does not agree with the Emperor’s decrees, the Neo-Fubing always will."
YUN_revitalize_Academy:0 "Revitalize Yunnan Military Academy"
YUN_revitalize_Academy_desc:0 "The Yunnan Military Academy was formerly one of the cradles of modern Chinese military prowess. Alongside its rivals Whampoa and Baoding, these three military academies had borne to many talented commanders and revolutionaries. However, under the rule of the former warlord clique, and especially the former Emperor’s slothful rule, the academy has fallen into disuse as needs for further expansion and modernization of the military was ignored, and lecturers found themselves being forced out to the streets to fend for themselves. As masters of the new China, we will unite all the talented minds throughout the nation who are well-versed in the matters of war, to bring the Academy back to its former glory, and to train a new generation of Chinese military leadership capable of creating an army that can stand toe-to-toe against the Western nations."
YUN_mongol_lady:0 "Khutulun Once More Rides from the Steppe"
YUN_mongol_lady_desc:0 "Once merely the promised plaything of that inbred fool the Bogd Khan, and now rising past the pretenders to ascend to her dead husband’s place on the Dragon Throne, the Mongolian noblewoman formerly known as Genepil stands defiantly as Empress Khutulun, queen of the Chinese and khatun of the Mongols. Bearing a regal name taken from the famed warrior and wrestler Khutulun, the great-granddaughter of Temujin, the daughter of Kaidu, and the cousin to Kublai, Genepil upholds the legacy of the Steppe on her graceful shoulders, and shall now lead both China and Mongolia as brotherly equals towards a bright and strong future."
YUN_china_with_mongol_charactoristics:0 "Kublai’s Syncretism with Sorghaghtani’s Reforms"
YUN_china_with_mongol_charactoristics_desc:0 "Seeking to fuse the best of Mongolia’s storied legacy into our new Great Tang, Empress Khutulun has begun to harken back to great policies of past Mongol leaders in order to reshape the Middle Kingdom to her whims. Sorghaghtani Beki was Genghis’ daughter-in-law, married to his youngest son, and rose to become one of the most competent, just, and effective leaders in Mongol history, organizing trade and intellectual exchanges with the outside world and working with Westerners like the Nestorian Church, bringing the best of these ideas to bear within the empire, while Kublai - cousin of our Empress’ regal namesake - was famous for effectively ruling China as his own personal domain under his Great Yuan, all the while as he shrewdly fostered a syncretic mix of Chinese and Mongolian culture that has since eroded over time. Empress Khutulun shall undo this erosion, reviving Kublai’s syncretic cultural aims while also channeling the legacy and spirit of Sorghaghtani, taking policy ideas and notes on how a ruler should act from this storied heroine along the way, creating a more sophisticated, open, equal, intellectual, and cosmopolitan Sino-Mongolia under the Great Tang for all under heaven to behold."
YUN_steep_legacy_or_smth:0 "Modernizing Our Mixed Martial Legacy"
YUN_steep_legacy_or_smth_desc:0 "Our martial legacy comes from both the riverlands, jungles, and mountains of China as well as from the Steppe and beyond into our former tributary states across East, Central, and Southeast Asia, giving we Chinese an unmatched versatility and experienced prowess honed over five millennia of warfare. From the horse arches of old Mongolia to the heavily armored shock cavalry and crossbowmen of the original Tang dynasty, we shall reform and modernize old tactics and ideas as we create a new mobile military for the modern age."
YUN_poet_lady:0 "Xue Tao Begins Her Magnum Opus"
YUN_poet_lady_desc:0 "In a bid unforeseen by most both within the Imperial Court and by outside observers, the now widowed queen of the late Emperor, Chang Ai-ling wife has taken charge as Empress-Consort of the Empire. Taking the regnal name of Xue Tao after the famed female courtesan and poet of the old Tang Empire, the reign of the new Empress will be one of modernity and harmony, as the Empire moved towards a new social and cultural renaissance, guided by our sovereign’s own experiences in the Western world, and aspirations of a peaceful, modern and dynamic China, free from the mediocrity and pain of warlordism and feudalism."
YUN_empire_of_the_pen:0 "The Quill is Mightier than the Dao"
YUN_empire_of_the_pen_desc:0 "A prolific writer herself, our Empress-Regent has been at the forefront in the promotion of literacy and cultural rejuvenation across our Empire, in an effort in wiping the stains of illiteracy and educational stagnancy that has plagued China for a long time, even authoring and promoting some of her own writings to celebrate the occasion. Soon, the sound of gunfire and bandits shall be gone from our lands, replaced by the sounds of children reciting praises to the Empress and to the nation, and the roar of factories running day and night managed by China’s brightest minds, as we bring the light of education to all corners of our proud nation, showing how the Dao, for all the violence it can, have to bow to the Quill’s power to sway, and to bring true prosperity and power to the people"
YUN_imperial_navy:0 "Reform the Imperial Navy"
YUN_imperial_navy_desc:0 "Once a symbol of pride as a part of China’s rapid modernization under the Self-Strengthening Movement, the Beiyang Fleet once boasted the largest navy across the whole of Asia. This fleet, however, would become a symbol of embarrassment for the Empire. A series of stinging defeats at the Battle of the Yalu and Weihaiwei saw the total annihilation of the Beiyang Fleet at the hands of the Imperial Japanese Navy, forcing us to cede Taiwan in the Treaty of Maguan. While the late Emperor greatly reformed the armed forces, the navy had remained nothing more than a few dilapidated junks and river patrol vessels. To prevent another humiliating loss and create a new symbol of national pride, [Root.GetLeader] has supported an initiative to greatly expand our fleet by investing heavily in domestic shipbuilding while sending our admirals abroad to study naval tactics. Through this effort, we can project our power on both land and sea."
YUN_actress_lady:0 "Wu Zetian Seizes the Throne by Shadow"
YUN_actress_lady_desc:0 "Once just a showgirl; a movie starlet and cabaret singer that attracted the leering, lecherous eyes of the late Emperor Tang Jiyao, Li Lili now rises as the undisputed Empress of the Great Tang, ascending to the Dragon Throne amid the succession crisis following her husband’s death. Not content being only seen as eye candy or a pawn to the bickering group of sycophants that squabbled over the late Emperor’s corpse, and finally in a position to take absolute control of her own destiny, the charming starlet that once was is no more as she adorns her new regal name of Wu Zetian - the name personally used by Tian Hou/Wu Hou/Wu Mei, China’s most famous and infamous woman sovereign aside the Dowager Empress Cixi whom the new Empress heavily draws inspiration from as well. Using subterfuge, guile, shrewd cunning, and her feminine charms, this black widow wields adorns the cloak and dagger as she rules with an iron fist over her new domain."
YUN_new_golden_age:0 "A New Golden Age"
YUN_new_golden_age_desc:0 "Under our Empress' most vigilant watch, the Empire has undergone very radical transformation in all aspects. As the last vestiges of warlord corruption and decadence fade away as the Empress centralized authority under the dynasty, our culture, and our economy are flourishing under her Highness’ wise guidance. A new golden age of the Chinese nation has begun, and may it stay that way, sweeping all the pain and misery of the previous decades of warlordism behind, for prosperity and happiness awaits the people and their Heavenly sovereign."
YUN_all_power_to_empress:0 "The Unbounded Empress of the Bounded Empire"
YUN_all_power_to_empress_desc:0 "Our new Empress-Regent Wu Zetian, perhaps mirroring her namesake from antiquity that she no doubt took inspiration from, has moved to sideline the Royal Court and centralize power around herself. Utilizing her charms, subterfuge and her own vast connections, no doubt attained through her vast experience as an accomplished actress, the Empress has seized the reins of governance over the empire through her skillful maneuvering. Filling government positions with her most competent loyalists and enacting radical reforms, the Empress has made great strides in stabilizing the nation and creating an efficient governing body, all the while fostering veneration around herself. Perhaps expectedly, this takeover is not without bloodshed, as many of her detractors, even those close to our former Emperor are swept away, either to distant prisons or forced to ‘pass on to the next life’. Whatever the case may be, with the nation dedicated to fulfilling her every will and dissension eliminated, our Empress’ power is absolute, perhaps rivaling the heavens itself, only limited by the boundaries by our Empire."
YUN_cultural_reansaince:0 "Setting China's Cosmopolitan Culture Free"	
YUN_cultural_reansaince_desc:0 "For thousands of years, China has had a tradition of having a rich and diverse culture, created and fostered by its cosmopolitan nature. However, it has been grinded down, chained by feudalism’s long shadow of mediocrity and more recently, as order broke down ever since the dark days following the Xinhai Revolution, chaos and warlordism. As such, for our Empress-Regent, whose origins came from an artistic background, and whose desire is to see our nation’s culture flourish, this cannot stand. We shall do our best to fulfill the Empress’ will, to rejuvenate our stagnant culture, by any means necessary."
YUN_end_of_da_chaos:0 "Preserving the Heavenly Peace"
YUN_end_of_da_chaos_desc:0 "While our Empire is still stabilizing after so much turmoil from years of warlordism, and rapid developments within the last few years, with the new leadership having settled and internal matters dealt with, a sense of peace and tranquility is finally returning to our lands once more. Despite whatever direction our sovereign and their Royal Court will guide us towards, the people shall know Heavenly Peace once more, as our Empire strides forth towards our place in the world."