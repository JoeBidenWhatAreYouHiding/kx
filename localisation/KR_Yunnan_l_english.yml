yun_tanglarp.24.t:0 "Death of the Emperor"
yun_tanglarp.24.d:0 "The nation mourns and our people cry as the news of the passing of Emperor Gaozu of Tang spreads throughout the nation. The officially announced cause of death has been a general heart attack, with the hastily assembled regency council of Tang’s closest generals and ministers not wanting it to leak to the wider public that our divine empire died of an opium overdose. \n\nWith his tragic and sudden passing, a new monarchy must be chosen to rule over the Great Tang, but who? Before the council lies four main candidates for selection, each with their own benefits and issues. The first option is quite obvious, being Tang Shaoxiang. Shaoxiang is Tang Jiyao’s only adult child, and has worked as a teacher and academic all across Southern China since his youth, now working as a chief instructor within Yunnan’s prestigious Yunnan Military Academy after his own studies at both Whampoa Academy and Baoding Academy. With a sound military and academic mind free of the snares of opium that his father fell prey to and free of the caustic ambition that fueled his father’s rise, Shaoxiang is likely the most fitting candidate, but lacks the ambition of his late dad. While never directly stating it, the late Emperor was quite clear that he had interned his son’s younger brother to inherit the Throne, as Shaoxiang was not of ‘true royal blood.’\n\nThe second option would be to crown the deceased Emperor’s brother and close friend, Tang Jiyu, as the new Emperor. As Tang Jiyao’s closest sibling, he would be a natural choice, and the far more stable option. Having the same blood as the late Emperor, Jiyu is a natural choice, given his ‘purple blood’ when compared to the Emperor’s eldest son. However, Tang Jiyu too struggles with the demon of opium addiction, and few within our council want to risk losing another sovereign to addiction. Additionally, rumors have circulated over his loyalties, with many feeling that Tang Jiyu, given his past KMT links and history as a second-tier general may lead him to be easily influenced by the military. \n\nAlternatively, the far more ludicrous solution would be to either crown Shi Lixia, Tang’s niece and adopted daughter, or the Empress of China herself as the Empress-Regent, giving her complete and total authority over the nation. Not since Wu Zetian has a woman ruled over China, and to do so now would be near-unthinkable. However, either of these women are experienced and intelligent enough to lead, and as the wife of Emperor Gaozu, many within the nation already see Tang’s widow as the rightful choice. Rivaling her is Shia Lixia, Tang’s own niece famed for being Yunnan’s first female doctor that has lived under her uncle’s care for decades. Trained in both Asia and Europe, Lixia picked up some minor Progressive attitudes during her stay in France, and as such is expected to be the most humanist and ‘liberal’ of the possible Tang heirs. This debate has raged for days, and has no end in sight yet, but when it finally finishes, the Tang Dynasty shall have its new Emperor...or Empress."
yun_tanglarp.24.a:0 "The Emperor’s wife shall reign as Empress Regent."
yun_tanglarp.24.b:0 "The Emperor’s wife shall reign as Empress Regent."
yun_tanglarp.24.c:0 "Tang Jiyu, brother and loyal general to the fallen emperor, shall rule."
yun_tanglarp.24.e:0 "The Emperor’s wife shall reign as Empress Regent."
yun_tanglarp.24.f:0 "Tang Shaoxing, adult son of Tang and clear-minded military academic."
yun_tanglarp.24.g:0 "Shi Lixia, Tang’s niece and famed progressive doctor and academic."


yun_tanglarp.25.t:0 "A Connection to the Tang Dynasty"
yun_tanglarp.25.d:0 "With our complete destruction of the old Qing order, China is currently lacking in a true, established noble class. Sure, there are rich and affluent Chinese citizens as there has always been, but not of pure purple blood. We must establish a new nobility take the place of the great families we slayed during our rise to power, and we have potentially found the best first candidate for such a position. \n\nHu Shih, a prominent intellectual, republican thinker, and liberal idealist, managed to escape our purges and has continued his literary career. Of note however, is that there exists an old legend in his family that the Hu family are long-distant relatives of the last Tang Dynasty emperor. Though hard to substantiate or prove, it has aroused the curiosity of many. To make this potential claimant a non-issue, we could buy his loyalty by granting him the honorary title of Duke of Hu, reviving the dukedom system of old China, despite Hu Shih’s own personal distaste for monarchism. However, we could also just simply and quietly off this pretender, and instead begin to establish our new noble class with more trustable candidates. What shall we do?"
yun_tanglarp.25.a:0 "We shall start our new nobility here, with this new Duke of Hu."
yun_tanglarp.25.b:0 "Have him assassinated and choose a more fitting candidate."

yun_tanglarp.26.t:0 "A New Cultural Renaissance"
yun_tanglarp.26.d:0 "The Empress-Regnant Wu Zetian has always been a patron to the arts and high culture of China. Coming from a background as a traveling performer and an actress, the Queen Mother of China has spared no expense in revitalizing Chinese culture and arts now that this era of peace and stability has been ushered in under the Great Tang. New art, poetry, cinema, and more has been officially commissioned by the state while symphony and opera halls spring to life in many more distant places within our empire for the first time in years due to the chaos of the Warlord Era and the Qing Collapse. The traditional Chinese faiths and traditions of Legalism, Buddhism, and Taoism have flourished, as have the educational system of the wider empire to better teach the next generation of the restored Great Tang’s glories and to indoctrinate them into our perfect culture. New great works have been constructed, while the old masterpieces constructed under the rule of Wu Zetian have been restored, such as the Wordless Stele and the Longmen Grottoes. Under this starlet turned national mother, China is experiencing a true renaissance of their own as the rest of the world heads further towards the chaos and savagery of war."
yun_tanglarp.26.a:0 "A second golden age now ushered in by a Tang."

yun_tanglarp.27.t:0 "The Spirit of Wu Zetian"
yun_tanglarp.27.d:0 "Though she is beloved by the public and seemingly harmless to much of the Chinese people, both her inner circle and her enemies know the truth. The Empress-Regnant Wu Zetian is a woman of high aspirations and expensive tastes, and her ambition has only grown and accelerated since her marriage to the now-late Tang Jiyao and her later ascendence to the position of Empress-Regnant. Hellbent on securing power, it is not uncommon for her enemies to be conveniently deposed of and removed as an obstacle, either poisoned or simply going missing without a trace. However, all of this is largely kept secret from the public, as to maintain her image as the darling Queen Mother of all China. How far she will go to maintain her grip on power, none know for sure, for all in the Imperial Court know not to cross her, for fear they will be the next courtier who does not return home."
yun_tanglarp.27.a:0 "The Iron Empress-Regnant of China has all of the Middle Kingdom in her grasp.."

yun_tanglarp.28.t:0 "The Spirit of Khutulun"
yun_tanglarp.28.d:0 "The Empress-Dowager Khutulun has taken the mantle of regency rule well, and has already begun to steer the Great Tang in a more pure, Mongolian-inspired direction. Her first major reforms have been to the military of China, in which she has introduced sweeping reforms to all aspects of our armed forces. New doctrines and techniques have been introduced as ideas from the Mongolian army meld with Chinese strategy. Taking a great interest in the cavalry tactics of the nation, the Chinese cavalry corp has been modernized along Mongol lines, and a new armored wing has been created, introducing the first tanks built under the Tang Dynasty. Under her rule, our military has flourished as it emulates the warrior spirit of Genghis Khan and her namesake. \n\nMore shockingly however, has been her decision to entirely reverse the drug policy of her deceased husband, as she has pushed to fully ban the opium trade in China. This sudden announcement has completely stunned the nation, for even though opium is a malignant cancer that has decayed the Chinese identity and its people, it is also one of the main sources of income for the Great Tang. What this will mean for her rule and for China, we do not know, but China is at the will of their Empress-Dowager."
yun_tanglarp.28.a:0 "Praise the new Khan in Heaven for purifying China from desire and sin."
yun_tanglarp.28.b:0 "We must fully embrace our Mongol roots to truly pruify China!" 

yun_tanglarp.29.t:0 "The Beijing Opium Riots"
yun_tanglarp.29.d:0 "Chaos and calamity have struck Beijing as peasants and large portions of the city guard revolt against the rule of Empress-Dowager Khutulun and her opium ban. Entire city blocks burn and hundreds have already been killed as smoke fills the sky and blood fills the streets. Our Empress-Dowager is now left with a choice, for only she holds the power to end this maelstrom of bloodshed and violence. She can either cave to these reeling addicts, and revoke the ban, forever tarnishing her reputation as a weak ruler but preserving some form of stability, or she could exercise her full rights as the Dowager Empress of China and send the army in to crush these riots at once. Doing so would send the message to all of China that her word is final, though it would be at the cost of thousands more lives."
yun_tanglarp.29.a:0 "Send in the army at once! Opium is not coming back!"
yun_tanglarp.29.b:0 "Revoke the opium ban. We shall bend to these addicts and dealers."

yun_tanglarp.30.t:0 "The Martial Emperor"
yun_tanglarp.30.d:0 "Tang Jiyu, brother and close confidant to the dead Emperor, now rules as the new sovereign of China and the second monarch of the restored Tang Dynasty. Under his rule, China’s army has been revolutionized to become the envy of all powers in East Asia. Drawing on his time and experiences in the KMT and during the war for the reclamation to restore the Tang Dynasty, Tang Jiyu, or as he is now known as Emperor Li of Tang, has rebuilt the Chinese army from the ground up. With new air and armored corps to complement its reformed infantry units, drawing on both German and French tactics, the armed forces of the Great Tang are unmatched in the East. All the enemies of our new empire beware, for even after the death of our national father, we still stand as the dominant military power in all Asia."
yun_tanglarp.30.a:0 "There is no matching the power of the Dragon of the East."
yun_tanglarp.30.b:0 "It is not good for the Dragon to rule alone!"

yun_tanglarp.34.t:0 "A Death in the Dynasty"
yun_tanglarp.34.d:0 "To secure her rule, Empress-Dowager Wu Zetian had already gone to extreme lengths. She has had her friends and allies killed or disappeared, she has had men tortured beyond belief for information, and she has personally stood by and watched as men have been executed on her word, but nothing compares to what she would now do to secure her grip over China.\n\nLong resenting simply being a mere Empress-Dowager, Wu Zetian craved the throne. Fueled by her undying ambition born during her time as Li Lili, the great performer and cinema star, and further egged on by her total addiction to power once crowned, the Empress-Dowager was now prepared to do what she needed to do to obtain absolute power. After much fanfare and spilt blood, she would be crowned as the official Empress-Regnant of China, the first in history. Her ambitions were finally sated, for Li Lili now had all of China in the palm of her hand."
yun_tanglarp.34.a:0 "China shall be milked dry..."
yun_tanglarp.34.b:0 "Long live the Empress!"

yun_tanglarp.35.t:0 "On the Matter of the Concessions"
yun_tanglarp.35.d:0 "With our armies continuing their march across China in our effort to revive the Great Tang, we must decide how we should handle the Concession Cities that dot our coast. With Macau under the control of the Portuguese, and with major cities like Shanghai or Tsingtau under the control of the Legation Cities Mandate or the Germans and their AOG. On the eve of war for these stolen possessions, we have two options before us. We could reach out to each of these groups, diplomatically demanding for the return of our rightful land, or we could simply march into these cities with our armies and seize them by force. How shall we continue?"
yun_tanglarp.35.a:0 "Send the demand!"
yun_tanglarp.35.b:0 "War is far simpler a matter than diplomacy."

yun_tanglarp.36.t:0 "A Demand for Our Incorporation"
yun_tanglarp.36.d:0 "A troubling message has come from the resurgent Tang Dynasty that has revived itself in Yunnan demanding what they claim is their ‘rightful’ territory. With our international benefactors busy with other matters, it is time to finally let go, for the alternative is fighting one of China’s strongest warlords in a protracted land war. How shall we respond?"
yun_tanglarp.36.a:0 "We can’t get dragged into the quagmire that is China any longer, we shall join the Tang."
yun_tanglarp.36.b:0 "We will defend these ports with our lives!"

yun_tanglarp.37.t:0 "A Demand for Our Eastern Ports"
yun_tanglarp.37.d:0 "A troubling message has come from our Eastern possessions on the Chinese Coast, with the resurgent Tang Dynasty that has revived itself in Yunnan demanding what they claim is their ‘rightful’ territory. With these lands so far away from powerbase, perhaps it is time to finally let these possessions slip loose, for the alternative is fighting one of China’s strongest warlords in a protracted land war. How shall we respond?"
yun_tanglarp.37.a:0 "We can’t get dragged into the quagmire that is China. Let the colonies go."
yun_tanglarp.37.b:0 "We will defend these ports with our lives! Our Empire is indivisible!"

yun_tanglarp.38.t:0 "Peace in the Far East"
yun_tanglarp.38.d:0 "Our negotiations have succeeded and the foreign Imperialist dogs have caved to our demands. The concession cities stolen from our people decades ago have been returned to their rightful owners, and the resurgent Tang Dynasty has redeemed another black mark on our history. One less war to fight for the reclamation of the Middle Kingdom."
yun_tanglarp.38.a:0 "We welcome the beautiful String of Pearls back into the fold. Finally, these cities are in Chinese hands."

yun_tanglarp.39.t:0 "Our Negotiations Fail"
yun_tanglarp.39.d:0 "Our negotiations have failed, and the vile Imperialist dogs have refused our righteous demad to return the cities they have stolen from us on our coast. With their refusal to return these concession cities, we are left with no other choice, for China must be whole under the Great Tang."
yun_tanglarp.39.a:0 "Then it shall be war!"

