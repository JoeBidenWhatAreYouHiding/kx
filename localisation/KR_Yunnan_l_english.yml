yun_tanglarp.42.t:0 "A Hopeless Effort in the East"
yun_tanglarp.42.d:0 "Our negotiations have succeeded and the foreign Imperialist dogs have caved to our demands. The concession cities stolen from our people decades ago have been returned to their rightful owners, and the resurgent Tang Dynasty has redeemed another black mark on our history. One less war to fight for the reclamation of the Middle Kingdom."
yun_tanglarp.42.a:0 "Sue for peace! We can’t waste more lives fighting a land war in China."
yun_tanglarp.42.b:0 "It will be victory at any cost, or total defeat! Press on!"

yun_tanglarp.43.t:0 "The Cowards Beg For Peace"
yun_tanglarp.43.d:0 "We have received word from the imperialist dogs that infest these concession cities that they are ready to give in to our demands. Offering a white peace in exchange for ceding these lands back to our hands, this deal could not be more perfect. We shall have humiliated these foreign devils while also finally returning these stolen cities to Chinese hands. However, we could always deny their offer, since we are in a position of strength and currently winning the war, and continue our slaughter of these colonizers."
yun_tanglarp.43.a:0 "Accept the deal! China is one step closer to being free of foreign meddling."
yun_tanglarp.43.b:0 "Deny their request like they denied ours. We shall have their heads!"

