YUN_house_of_tang_authdem_long:0 "The Imperial House of Tang          §gThe resurgent Tang Dynasty, formed under Yunnan-based Warlord-turned-Emperor Tang Jiyao, seeks to emulate the glorious House of Li and the Tang Dynasty of old. Known for its military dominance, high culture, and its ushering in one of China’s greatest golden ages, Tang Jiyao and his dynasty seek to repeat these glories here in the Middle Kingdom once more. By focusing on the cultural and spiritual advancements of the Great Tang, our Empire shall stride forth into a new glorious dawn while minimizing the authoritarianism China’s past monarchies have been known for.§!"
YUN_house_of_tang_natpop_long:0 "The Imperial House of Tang          §gThe resurgent Tang Dynasty, formed under Yunnan-based Warlord-turned-Emperor Tang Jiyao, seeks to emulate the glorious House of Li and the Tang Dynasty of old. Known for its military dominance, high culture, and its ushering in one of China’s greatest golden ages, the late Tang Jiyao’s wife and regent Li Lili, or as she is now known as Empress-Regnant Wu Zetian, seeks to repeat these glories here in the Middle Kingdom once more. By focusing on the military and high culture of the Great Tang, our Empire shall meet its new destiny under the ever-growing power and ambition of our Empress.§!"
YUN_house_of_tang_poet_long:0 "The Imperial House of Tang          §gThe resurgent Tang Dynasty, formed under Yunnan-based Warlord-turned-Emperor Tang Jiyao, seeks to emulate the glorious House of Li and the Tang Dynasty of old. Known for its military dominance, high culture, and its ushering in one of China’s greatest golden ages, the late Tang Jiyao’s wife and Empress Dowager Chang Ai-ling, or as she is now known as Empress-Dowager Xue Tao, seeks to repeat these glories here in the Middle Kingdom once more. By focusing on the development and revitalization of the high culture and art of the Great Tang, our Empire shall rise towards a new golden age of cultural exceptionalism led by our great Poet-Empress as her councillors and aides run the nation in her stead.§!"
YUN_house_of_tang_dem_long:0 "The Imperial House of Tang          §gThe resurgent Tang Dynasty, formed under Yunnan-based Warlord-turned-Emperor Tang Jiyao, seeks to emulate the glorious House of Li and the Tang Dynasty of old. Known for its military dominance, high culture, and its ushering in one of China’s greatest golden ages, Tang Jiyao and his dynasty seek to repeat these glories here in the Middle Kingdom once more. By focusing on the cultural and humanist, socioeconomic advancements of the Great Tang, our Empire shall stride forth into a new glorious dawn while minimizing the authoritarianism China’s past monarchies have been known for.§!"
YUN_house_of_zhao_party:0 "Zhou Dynasty"
