yun_tanglarp.1.t:0 "A King of Yunnan?"
yun_tanglarp.1.d:0 "Though it has been hard-fought, we have secured our position as rulers of Yunnan. All throughout these high, mist covered mountains and deep gorges, the people of Yunnan know that Governor Tang Jiyao is their lord. However, with his powerbase now secured and his political enemies dealt with, Tang has begun to ponder on the possibilities available to him now in his newly stabilized position. \n\nSure, his intent has long been to simply reside in these secluded hills, lording over his fortune and smuggling his opium until he died an old and happy man. However, something has always nagged at Tang, almost as if a higher power was driving him towards a yet unknown destiny. Tang had always felt that he was destined for greatness, but he had thought he had achieved it already. Here he stood at the most powerful man in Yunnan and one of the most powerful leaders in all China, but yet he felt empty, incomplete - as if a part of his identity was missing. \n\nThen, in a flash, it all clicked and lined up for the general. Whether it was the opium flowing through his lungs or the alcohol coursing through his veins, or perhaps even delirium from the stress of running a warlord state, Tang had an epiphany. He was Tang Jiyao, yes as he always had been, but now he finally realized his missing piece, for he was something more - he wasn’t just any Tang, he was the Tang. Heir to the centuries-dead Tang dynasty, descendant of the honorable Lao Tzu and and the great Gaozu, and the only rightful ruler of China and occupant of the Dragon Throne by birthright! \n\nThis revelation would have destroyed the minds of lesser men, but not the mind of a trueborn king! Tang knew that these claims would make him sound mad, deranged, and absolutely unfit to rule, but if he could convince enough of his adjundants to follow along, he might just be able to pull this off. Or maybe it is better to keep these drug-fueled ‘revelations’ to himself, lest he jeopardize everything he had worked so hard for already."
yun_tanglarp.1.a:0 "What the hell was in that last hit."
yun_tanglarp.1.b:0 "I am the one, true Tang!"


yun_tanglarp.2.t:0 "The Children of Lao Tzu Rule Once More"
yun_tanglarp.2.d:0 "The heavens sing of our triumphs and our ancestors smile down upon us, for we have seized the Mandate of Heaven and taken back the lands of the Tang Mandate of old and have united all of China under our forces. Our armies and hordes march from Kunming to Beijing and all lands in between, for the Middle Kingdom is finally ours. The King in Yunnan, Tang Jiyao, has seized his claimed birthright and has resurrected a dynasty that has lay dead and forgotten for over a millenia. Now, with his victory, this dynasty of old shall be extinct no longer. Great Tang, the dynasty of Gaozu, the first Tang emperor, and Lao Tzu, the great founder of Taoism, shall rise once more under this reborn son of Tang, and all of China will be made to kneel. The mere Governor-General or King Tang Jiyao is no more, for Tang Gaozu, heir to the Great Tang, shall take his seat upon the Dragon Throne, reigning as the newest Emperor of China. May Great Tang last a thousand years!"
yun_tanglarp.2.a:0 "Let us usher in a new golden age for the Middle Kingdom under the Great Tang!"

yun_tanglarp.3.t:0 "The Struggles of A New Mandate"
yun_tanglarp.3.d:0 "We have utterly annihilated most of the enemies and parasites that infected our Great Tang. The Xinhai-inspired republicans have been destroyed, the Qing loyalists have all been eradicated like that foul familial line, and foreign devils have been annihilated or exiled. However, our empire still aches from internal strife and issues. Our people have been devastated by non-stop war for decades. Famine grips much of the interior, especially in Sichuan. The Japanese still eye our coasts and our resources, and all of China aches, yearning for a return to peace. Emperor Gaozu must act quickly and fix the issues that ail his new empire, or the Great Tang will fall just as quickly as it rose, once again tossed into the dustbin of history."
yun_tanglarp.3.a:0 "We brought China to the brink of ruin, and now we must be the ones who fix it."

yun_tanglarp.4.t:0 "The Fifth Buddhist Persecution"
yun_tanglarp.4.d:0 "The foul foreign plague that is Buddhism has long infected the hearts and minds of our people. It was the first Tang dynasty that fully allowed this alien cancer to take root in our native lands, allowing it to spread across the Middle Kingdom unfettered. The moral decay caused by this false faith caused the decadence and complacency that led the first Tang mandate to ruin, despite the heroic actions of our ancestor Emperor Wuzong. \n\nWith the Mandate of Heaven now in the hands of Emperor Gaozu of Tang, and the Great Tang finally restored, we will not make these same mistakes again. These Buddhist parasites will be ripped from our body and cast out for good. Monasteries and Buddhist land will be seized back by the state, and their fortunes will be taken and redistributed to Taoist and Confucianist temples around the nation instead, of course with a small portion going to the Emperor as with anything else in the empire. Like the Three Disasters of Wu and the Zhou Copper Seizure, another major blow has been dealt to the Buddhist menace. Soon, all of China shall be free from their taint."
yun_tanglarp.4.a:0 "We shall cut the head off this vile snake."

yun_tanglarp.5.t:0 "Every Empire Deserves Tribute"
yun_tanglarp.5.d:0 "Like the Great Tang of old, our new empire must establish tributary states to receive income to fund our ambitious plans for national revival. We have already begun to piecemeal the interior of the nation to lesser nobles, warlords, and other figures who have proven their loyalty, granting them governorship positions and great deals of autonomy. However, outside our borders in the wild regions of Central Asia, Korea, Mongolia, and Tibet - untamed lands long claimed by the Chinese but rarely fully conquered - their lay lands and peoples ripe for conquest and subjugation. In our renewed position of strength, we could reach out to these border states, forcing them to bend the knee or die, but this would likely destabilize our nation as the people just again begin to get used to the bliss of peace. What shall we do?"
yun_tanglarp.5.a:0 "We do not need any more foreigners within our lands."
yun_tanglarp.5.b:0 "The border states will pay, in gold or in blood."

yun_tanglarp.6.t:0 "Notes from the Tang Masters of the Pen" 
yun_tanglarp.6.d:0 "The Tang Dynasty is typically referred to as a not only a high point in Chinese culture, but the absolute pinnacle of the Chinese poetic tradition. With great masters such as Meng Haoran, Jia Dao, Li Bai, Qian Qi, Zhang Jiuling, Wang Wan, Li Yi, and so many more, it's impossible to land on a single greatest poet. These great masters of the oratory and literary arts are one of the greatest legacies of our dynasty - serving as one of the zeniths of our shared culture, and as such much their works must be spread. Above all, the work of the main masters of Li Bai, Du Fu, and Wang Wei - widely regarded as the three greatest poets in Chinese history, shall become mandatory reading for all citizens. New poets will be encouraged to rise up and add to our shared lexicon, and, through sheer will, we shall force a new high age of culture and art in our new Great Tang. We shall reclaim the legacies of our ancestors, for Chinese culture and high art is the greatest in the world!"
yun_tanglarp.6.a:0 "A time will come to ride the wind and cleave the waves, I’ll set my cloudlike sail to cross the sea which raves."

yun_tanglarp.7.t:0 "An Old, Modern Dynasty" 
yun_tanglarp.7.d:0 "The Tang Dynasty under Emperor Gaozu of Tang has led the Great Tang to a remarkable and near-miraculous resurgence. Under his stern rule, China has seen itself hurdle into the past while still maintaining some semblance of modernity. Feudalism has seen its resurgence, with the old tax and tributary system from the Tang Dynasty granting fiefdoms to warlords, priests, and other loyal stewards of the Emperor. Opium flows all throughout these lands as the lifeblood of our industry, with the illicit substance being carried across the Opium Road and throughout Asia. True piety has been restored with the three grand Chinese faiths of Legalism, Confucianism, and above all, Taoism reign across the land and are all endorsed and proselytized by the state. A new golden age has been ushered in over the Middle Kingdom just like the original Tang Dynasty of old, and all of our people prosper with the poems and songs of our national identity and revitalized culture. Under Emperor Gaozu, all of China has been made to prosper, and our people finally know order and stability. The Great Tang has risen again, and with tradition at their side, may it never collapse!"
yun_tanglarp.7.a:0 "One foot in tradition, one in modernity."

yun_tanglarp.8.t:0 "A Modern, Old Dynasty" 
yun_tanglarp.8.d:0 "The Tang Dynasty under Emperor Gaozu of Tang has led the Great Tang to a remarkable and near-miraculous resurgence. Under his benevolent rule, China has seen itself hurdle into the future without losing touch of its past. The Emperor rules as a semi-constitutional monarch, adhering to the Tang Legal code and pursuing a reformist, egalitarian agenda. Opium flows throughout these lands, but the true lifeblood of our economy has been the expansion of our gracious tributary system and the cultural revival we have ushered in with funding from the state. True piety has been restored with the three grand Chinese faiths of Legalism, Confucianism, and above all, Taoism reign across the land and are all endorsed and proselytized by the state. A new golden age has been ushered in over the Middle Kingdom just like the original Tang Dynasty of old, and all of our people prosper with the poems and songs of our national identity and revitalized culture. Under Emperor Gaozu, all of China has been made to prosper, and our people finally know peace and tranquility. The Great Tang has risen again, and with tradition at their side, may it never collapse!"
yun_tanglarp.8.a:0 "One foot in modernity, one in tradition."

yun_tanglarp.9.t:0 "The Great Tang Comes Knocking" 
yun_tanglarp.9.d:0 "The resurgent Chinese Empire under the maddened and opium-fueled ‘Emperor’ Tang Jiyao has demanded our immediate submission. They have threatened war if we do not bend the knee and become a ‘tributary state’ to their ‘Great Tang.’ We must now decide if giving up our national sovereignty to live as a puppet under the Chinese is worth saving the lives of thousands of innocents in the threat of war. Many in our cabinet have realized the dark truth that war with China likely means certain death, but most are still hesitant on throwing away our independence without a fight. What shall we do?"
yun_tanglarp.9.a:0 "We shall fight for our right to be free!"
yun_tanglarp.9.b:0 "We have no other choice."


yun_tanglarp.10.t:0 "A Troubling Denial" 
yun_tanglarp.10.d:0 "The foolish weaklings across the border have denied our simple ultimatum. Refusing to bend the knee, they have decided to risk a war they cannot win in a vain attempt to stave off the inevitable. We could pity them, showing mercy just this once, or we could ride into their cities and sack them for every valuable thing they have. What is your bidding, my Emperor?"
yun_tanglarp.10.a:0 "Then it shall be war!"
yun_tanglarp.10.b:0 "We do not need to spill Chinese blood for this wasteland."

yun_tanglarp.11.t:0 "A New Tributary State for the Empire" 
yun_tanglarp.11.d:0 "Our weak enemies have bent the knee, and have agreed to join our growing empire as a new tributary state. They shall now be a functional puppet to the Great Tang, sending money and supplies to pay for our continued protection and aid. With this deal, the Great Tang grows once more. Surely our ancestors smile upon us now!"
yun_tanglarp.11.a:0 "The Great Tang grows!"

