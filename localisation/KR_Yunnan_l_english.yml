YUN_Tangs_rule:0 "The Rule of Tang Jiyao"
YUN_Tangs_rule_desc:0 "Tang Jiyao has governed the province of Yunnan since Cai E's removal by Yuan Shikai in 1913, but he has nevertheless supported many Republican expeditions throughout the continent for the last two decades. These expeditions have come at a price, which Tang has been happy to pay with an expansion of the Opium trade and high taxes for the peasantry. This has triggered a slow but steady growth in civil unrest in the province, at the same time as once loyal generals and newly-found rivals now team up to scheme against Tang, preparing for the perfect time to strike. Nevertheless, with his sights set on expanding Yunnan's borders and with a weakening grip of the German government over Chinese affairs, Tang may hold greater ambitions for the mountainous province..."
YUN_opium_exports:0 "Yunnan's Export Economy"
YUN_opium_exports_desc:0 "The Province of Yunnan is home to vast amounts of resources, both agricultural and mineral which has made our province a key exporter through both Burma and Indochina. However, the province is subject to a monopoly in transportation by German railways through both the League of Eight Provinces' railways and the Kunming-Haiphong Railway in Northern Vietnam. With little reason to change our dependence from Germany, we currently exchange many of our goods, like opium and tin in exchange for German products and licences."
YUN_AOG_tin_control_over_us:0 "German Economic Control over Gejiu's Tin"
YUN_AOG_tin_control_over_us_desc:0 "Yunnan's Tin production, focused mainly on the town of Gejiu, is one of the highest of all of China, which has made the French and now the Germans being particularly interested in keeping the Kunming-Haiphong railway alive and active. While Tin trade is incredibly profitable, there are major issues with our tin production which greatly reduce the income we receive from it. These revolve around a lack of purity in our tin, which we are unable to fix with our current equipment, which in turn forces us to sell it to the Germans at outrageously low prices. This cheap tin is then taken to the AOG where it is re-smelted to improve its purity, and then resold in the international market at a higher price. If we ever hope to take those profits back from the German monopolies, significant reform will have to be undertaken, and our economy may not be ready for such an endeavour..."
