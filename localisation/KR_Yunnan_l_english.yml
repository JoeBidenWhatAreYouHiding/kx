YUN_expansion_of_the_mining_industries:0 "Expansion of Yunnan's Mining Industry"
YUN_expansion_of_the_mining_industries_desc:0 "Yunnan has, since time immemorial, been a large mining province. Despite centuries of exploration and mining, the province is still filled with valuable resources that, with enough investment, could potentially make us China's greatest Resource center."
YUN_kunming_tungsten_prospecting:0 "Expand Yunnan's Tungsten Prospecting"
YUN_kunming_tungsten_prospecting_desc:0 "While Tungsten has remained behind in terms of extraction as opposed to Tin, it is nonetheless a valuable resource in these times of war. Our government has luckily kept land surveys of the frontier archived, and while funding expeditions may prove expensive, it may yet prove vital for us."
YUN_dali_aluminium_expansion:0 "Expand Yunnan's Steel Production"
YUN_dali_aluminium_expansion_desc:0 "Yunnan's Iron mines have been operating for around 30 years, and while their yields have greatly helped our economy, there's still plenty of room for improvement. New mines can be started, old mines can be expanded, new smelters and smelting methods could be introduced to the system, all for a small investment..."
YUN_kunming_bauxite_refining:0 "Improve Kunming's Bauxite Refining Methods"
YUN_kunming_bauxite_refining_desc:0 "While the province is definitely not short in resources to produce aluminium, it's definitely lacking in its refining process. With an extra investment, we can potentially expand our aluminium output and be able to supply our own demand for the resource."
YUN_guixi_chromimum_depostits:0 "Expand Guixi's Chromium Mines"
YUN_guixi_chromimum_depostits_desc:0 "The frontier isn't the only place that's ripe with resources in our province. In the province of Guixi, there are several Chromium-rich regions which sit largely unexploited. With our investments, we could greatly change this."
