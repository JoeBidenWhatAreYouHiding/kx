yun_tanglarp.15.t:0 "A Throne Fit For A Tang" 
yun_tanglarp.15.d:0 "The Dragon Throne is the heart of China itself - the very center of its society. It is on this hallowed throne, nestled deep within the Hall of Supreme Harmony safely in the center of the Forbidden City in Beijing, that the Emperors of China have ruled from for centuries. However, this decadent and opulent ‘divine utensil’ has one key issue with it - its location. \n\nWith Emperor Gaozu of Tang’s consolidation of power being all but assured now, the mad Emperor has decided to move the empire’s capital to the old Tang capital of Chang’an, now present-day Xi’an. In the ancient city stands the great Bell Tower of Xi’an, a mighty fortress constructed during the early Ming to house several ancient bronze-cast bells crafted and used during the Tang Dynasty. Due to being built after our ancestors’ fall though, this breathtaking example of traditional Chinese architecture lacks one key thing our emperor needs: a throne. \n\nTo rectify this horrendous position he has found himself in, Emperor Gaozu has made the simple, yet mad, decision to have his lackeys physically rip out the Dragon Throne from its current resting place in the Hall of Supreme Harmony and having it transported to the Bell Tower of Xi’an to serve as the new center of the Chinese imperial system. Emperor Gaozu shall have his throne, and the Great Tang shall have its time-honored capital; a true win-win for all, well almost all. Many of our citizens across the nation seem to be taken aback or even offended by this act, but our glorious emperor shall pay them no heed. Why should he, for what is a mere peasant when compared to a living god."
yun_tanglarp.15.a:0 "I won this throne by right of birth and conquest. I will not leave it behind!"

yun_tanglarp.16.t:0 "A Debate on our Legacy"
yun_tanglarp.16.d:0 "In a room swirling with opium smoke and burning incense, the Emperor, in all his glory, sat slumped on a sofa lost in another poppy-fueled daze. The stress of rule had begun to get to him, and each and every day he turned further to the Pin Gon for relief. Outside his palace in the Xi’an Belltower, hundreds of angry Buddhists protested day and night over the new state-enforced bans against foreign religions, and each day more joined their ranks. However, Xi’an is far from the only city to be experiencing these growing pains of the resurgent Tang Dynasty, for pro-Buddhist riots and demonstrations have broken out across all of China. These angry former-monks and priests, disgruntled pious civilians, and Buddhist fundamentalists all have banded together in their hatred for his new law, and have begun to cause considerable damage to the Great Tang’s internal stability. \n\nThis backlash to his righteous policy had begun to make the mad man think he may have not made the best decision in emulating the former Emperor Wuzong of all the Tang monarchs. As the opium began to further spread through his blood, the Emperor began to hallucinate and daydream of eras long past and golden ages long gone. He saw before him in his drug-fueled stupor the former glories of the Tang Dynasty, before monarchs like Wuzong tried to snuff out the taint of Buddhism. He saw a golden age unlike China has ever seen since, with glittering cities and jubilant people living in harmony fusing both the ideals of foreign religions like the Nesotrian and Assyrian Churches and even the ‘vile’ Buddhist faith itself. \n\nAs his eyes rolled and his head swayed about, the Emperor began to realize perhaps it was not Buddhism that caused the fall of the Tang, but that it was Buddhism that helped give its rise and helped enrich its culture for which it is so now widely regarded. With these new revelations becoming clear to him, the Emperor would have a choice to make when he came to from his purple haze on the future of Buddhism within the empire, now and forever. He could either continue the legacy of Emperor Wuzong, containing the ban on foreign religions, or he could instead revoke the ban, allowing our people to choose their faith at will while still living under a legally Taoist state. Alternatively, the Emperor could embrace the legacy of the young Tang Dynasty of eras past, and once more fully embrace Buddhism so as to preserve national unity and to usher in a new golden age for our Great Tang as had once been done before."
yun_tanglarp.16.a:0 "An Emperor does not make mistakes. The ban stays!"
yun_tanglarp.16.b:0 "Perhaps I was too hasty in my decision. Repeal the religious bans at once!"
yun_tanglarp.16.c:0 "Buddhism helped usher in a Golden age for the Tang of old, and it shall do it again! Reverse course immediately!"

yun_tanglarp.17.t:0 "Imperial Nepotism"
yun_tanglarp.17.d:0 "Though the original Tang Dynasty is largely extinct, that has not stopped the Emperor from attempting to rewrite this fact of history. As he has consolidated his power, he has granted noble titles to swathes of his allies and close friends, and sometimes just to the highest bidder, effectively creating a new aristocratic, noble class free of the corruption and decadence of the foul Qing. \n\nParamount among these new ‘nobles’ is the honorable Tang Jiyu, the brother and time-honored ally of our godlike Emperor. In a lavish ceremony, this once mere general of the KMT has been crowned as a royal prince of the Great Tang, granting him powers and rights over all his fellow man in the nation. Now, Tang Jiyu has joined his brother atop the hierarchy of China’s new imperial mandate, being granted his own tributary fiefdom within the nation in the mountains of Yunnan, serving as steward to Kunming - the birthplace of our dynasty’s revival."
yun_tanglarp.17.a:0 "All hail the newest Prince of Tang."

yun_tanglarp.18.t:0 "A Matter of Old Friends"
yun_tanglarp.18.d:0 "As the Southern Tang has stretches out from our mountain hold in Kunming, we have begun to take in far more new faces and new bodies to fill the ranks of our military’s hierarchy and regiments. However, much of the old guard of our nation are Tang Jiyao’s allies in the KMT - the political group he threw in before he began this ambitious pursuit to claim the Mandate of Heaven. These republican generals hold great sway over the nation’s military affairs, and with Tang’s own hatred for republican ideals only growing, a choice must be made. He could either grant amnesty to these old allies and friends, allowing them to serve in his military forces ad infinitum as long as they continued to prove their loyalty. Alternatively, the King in Yunnan could silence these possible traitors where they now stood, averting the potential risk of these republican snakes stabbing our rightful emperor in the back in the future. Doing so may harm our military prowess for the time being, but we can quickly replace them with our swelling numbers."
yun_tanglarp.18.a:0 "Our resurgent dynasty has no need for republicism’s foul taint. Execute the lot of them."
yun_tanglarp.18.b:0 "Though they may not be monarchists themselves, perhaps they can still be allies."


yun_tanglarp.19.t:0 "It's Just Good Business"
yun_tanglarp.19.d:0 "As the opium trade further breeds profit and proliferates through our modern revival of the Silk Road of old, Emperor Gaozu has become the single largest opium dealer on Earth. More poppy and pipepack flows through our borders and markets than anywhere else on this planet, and all of its profits flow back to Great Tang and its Emperor. However, with all its profit and prosperity, this new economic reality has also greatly disturbed the business of a certain old rival of Tang Jiyao: the Green Gang. \n\nMembers of the infamous Triads, the Green Gang have long controlled much of the opium trade in China through their various dens in Shanghai. However, well before our Emperor’s rise, this petty gang sold the young general Tang Jiyao to the Anglo authorities, ratting out his opium operations and siphoning his profits and customer base as Tang and his brother were engulfed in a quagmire with the law. \n\nNever forgetting this transgression, and with Shanghai and the opium trade now in his firm grasp, our humble Emperor has decided it is time for revenge. Ordering his loyal forces into the rats’ nests of Shanghai, Hong Kong, and other major metropolis centers on the coast, every last trace of the Triads, including the foul Green Gang, will be snuffed out. Their operations shall be destroyed, their poppy fields burned, and all of their assets shall be seized. All Triad members are to be arrested or, if they resist or run, shot on sight, and these former legation ports shall burn, for no one crosses the Emperor of the Great Tang."
yun_tanglarp.19.a:0 "The Emperor always gets his revenge."


yun_tanglarp.20.t:0 "Dancing on the Edge of Life and Death"
yun_tanglarp.20.d:0 "Even as a practical demigod as the Emperor of all China and leader of the Great Tang, the man once called Tang Jiyao is far from invincible. Long has this self-made monarch struggled with the dark demon of drug addiction, a condition only worsened by the increased stress of renewed fatherhood and nation-building, and with each passing day his need to consume more of that accursed black tar only grows; so much so that many within the imperial diet have grown nervous for their Emperor’s health. However, their fears are far from unfounded or paranoid, as without them knowing, within his chambers in the Bell Tower of Xi’an, their sickly Emperor clung to life. \n\nAfter a long night of extravagant partying and hedonistic indulgence, the holy vessel of the Mandate of Heaven found himself struggling to breathe in a pool of his own sweat and vomit and the edge of his bed. Writhing in agony and convulsing like a fish dragged up from the sea, this receptacle of divine will has been reduced to a mere babe, grasping at life desperately as the darkness began to close it, overdosing on the very thing that provided him so much comfort and relief. Crawling to the nearest door, and attempting to shout for help along the way, the ever-weakening Emperor’s life began to slip before him as reality gave way to the void; the copious amounts of opium he had ingested finally taking their final toll on the haggard, dying man. With the room swirling and darkening more and more as the moments dragged on, Tang knew death was at his door, and soon he would likely pass from this world. With a final ounce of his energy, the writhing Emperor screamed out for help one last time before total darkness claimed the last of his sight and his body fell into one final, violent convulsion. Now, it is up to fate or divine intervention to see if this founder of the resurgent Great Tang survives."
yun_tanglarp.20.a:0 "His aides reach him just in time, and the Emperor pulls through!"
yun_tanglarp.20.b:0 "The Emperor is dead! Who shall lead us now?!"

yun_tanglarp.21.t:0 "A Queen Fit for a King"
yun_tanglarp.21.d:0 "As the great King in Yunnan Tang Jiyao continues to surge forth from Kunming and into the heart of China itself, his self-inflated ego and ambition only continue to grow. As the lands of the Southern Tang grow larger, so too does Tang Jiyao’s need to further this affect of divinity and Imperial regality he has put on; an affect he as adopted so thoroughly that many of his closest associates no longer recognize where the old Tang stops and this new ‘Emperor’ personality starts. \n\nRegardless of their fears and concerns, Tang has further pushed on, and now seeks to elevate his position and cement his burgeoning dynasty even further, and what better way to solidify a dynasty than by securing its survival with an heir! Every King needs his Queen, and Tang Jiyao is no different. Though he has his exhaustive harem, Tang desires a true woman of elegance to make his Queen, and eventually his Empress. While the future Emperor does indeed have children, his eldest son being an integral part of his government, they have no claim to nobility. For China, and the Dynasty itself, Tang simply must have a child with a woman of noble birth.\n\nCurrently, of all the women in China and beyond, Tang has his sights set on three - each a delicate rose and worthy queens in their own right. The first woman to steal the affection of our King is a young actress who has taken Shanghai and the rest of China by storm. Going by the name of Li Lili, Tang caught a show of hers during his last visit to Shanghai during his time smuggling opium, and after a brief love affair between the two, he has been obsessed with her ever since. Though she is far from any true noble, neither is Tang, and he has been fiercely determined to make her his bride, spending ludicrous amounts of treasury funds on lavish gifts for the young moviestar. However, this ‘Mae West of the East’ is not the only woman that Tang has been seeing outside of his nights with his concubines. \n\nFar to the North of the Southern Tang lies the Eastern Steppe and the lands of Mongolia. Tang has frequently made trips and excursions into these lands to both smuggle opium and during his time in the KMT, and on one such occasion, a beautiful noblewoman made him swoon, and she too has been the recipient of many a treasure caravan or luxurious gift from the King. A member of the Bogd Khan’s court and a true purple-blooded royal, Tseyenpil would be a perfect choice for Tang to choose as his bride. Not only is she of noble birth, which would grant him some much needed legitimacy and ties to true royalty, but with her position so close to the Bogd Khan, their union could bear the fruits of cooperation between Mongolia and the Southern Tang. \n\nFinally, stands another pearl from the bustling city of Shanghai. Though young, the immensely talented poet Chiang Ai-ling has also caught Tang’s eye. Of noble birth - related to the honored admiral Huang Yisheng - this flower of Shanghai has earned a name for herself with her talent for poetry, art, and design. Meeting her while walking through Shanghai as she recited poetry to a small crowd in Century Park, Tang was instantly ensnared by her wit, charm, and talent. Though not a true royal like Tseyenpil and not as famous as Li Lili, this young artist has become the object of his obsessions just the same, and would make a fitting bride for our resurgent Tang Dynasty. \n\nUltimately, the choice is up to the King, for he will have to live with the choice he makes more than anyone else. Already his aides were preparing a delegation to send to his choice of bride, ready to shower his chosen woman with gifts and pageantry as they bring her back to Kunming. Now, the only choice to make would be where to go: Urga or Shanghai?"
yun_tanglarp.21.a:0 "The famous starlet and darling of China’s cinema, Li Lili!"
yun_tanglarp.21.b:0 "The enchanting noblewoman from the Steppe, Tseyenpil!"
yun_tanglarp.21.c:0 "The beautiful poet from Shanghai, Chang Ai-ling!"


yun_tanglarp.22.t:0 "A Royal Wedding"
yun_tanglarp.22.d_actress:0 "After much deliberation, internal debate, and soul-searching through opium daydreams, the mighty King in Yunnan Tang Jiyao has chosen his bride. In an opulent, lavish, and unimaginably expensive ceremony held near a small Taoist temple near the Kunming Stone Forest alongside the Dadieshui Waterfall near the start of the Pearl River, Tang Jiyao prepared himself for the big day. Adorning his most striking military dress and astride a stark-white horse, the King trotted about the grounds observing the preparations that were underway. Lanterns and streamers filled the air and streaked across tree tops and the towering stones, pavilions and tents had been set up across the open fields, and an altar made from darkwood and the hewn limestone of this natural formation has been carefully crafted for use in the ceremony. \n\nSecluded from these preparations, in the small temple of wood and stone tucked away between the towering monoliths of rock, the beautiful Li Lili, soon to be Queen in Yunnan and eventually Empress of Tang, readied herself in her chambers. Her aides and handmaidens waited on her hand and foot as they prepared her for the coming ritual. The coming procession was to be held in a traditional Chinese style with accents of the Yi traditions common in these lands and this startlet’s own unique tastes mixed in. Finalizing the touches on her outfit, and adorning a flowing scarlet-red qipao, Li Lili would soon exit this small temple into the wider world of royal life. \n\nAfter much waiting and tension, Tang and Li would be wed that evening, beneath a starry sky with the sunsetting over the Pearl River behind them. With their union, the first seeds of a true dynasty have been planted, and Tang Jiyao is one step closer to becoming a true royal."
