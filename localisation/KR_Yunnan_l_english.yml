#########Eco Tree#############
##############################
YUN_the_mountain_economy:0 "The Mountain Economy"
YUN_the_mountain_economy_desc:0 "Yunnan's topography and geographic location has both blessed and cursed us with several economic particularities. If we wish to bring prosperity back into the province, we should look into utilizing such characteristics to our advantage."
YUN_agrarian_solution:0 "The Agrarian Solution"
YUN_agrarian_solution_desc:0 "One of the two plans detailed by Miao Yuntai explains that the current cycle of agricultural production of Yunnan is sub-optimal and could be greatly improved. For that, he has proposed several policies we should implement..."
YUN_industrialization:0 "The Industrial Solution"
YUN_industrialization_desc:0 "One of the two plans detailed by Miao Yuntain explains that the current Industrial output of Yunnan is unsatisfying and that it could be much larger. For that, he has proposed several policies and investments we should pass..."
YUN_expand_agricultural_production:0 "Expand Agricultural Production"
YUN_expand_agricultural_production_desc:0 "The production of Yunnan has largely remained in private hands that had to fend for themselves in the face of changing market prices, and more recently, a full market crash. In order to bring production of agricultural goods back to an acceptable margin, we should subsidize our agricultural producers."
YUN_seek_foreign_investment:0 "Seek Foreign Investment"
YUN_seek_foreign_investment_desc:0 "In order to jump start our agricultural development we will need to seek foreign capital. While indebting ourselves to foreigners is never a good idea, it will allow us to push our reforms quicker."
YUN_Attract_Chinese_Investors:0 "Attract Chinese Investors"
YUN_Attract_Chinese_Investors_desc:0 "China has never been seen as an industrial giant, but there are still plenty of wealthy Chinese who would be willing to invest into our province and in our nation so that China may one day be a world superpower. Through the Fu-Dian Bank, we shall issue a new set of one-month bonds that will allow us to get the money we need for our reforms and put money in the pockets of our investors."
YUN_FuDian_Bank_Reorganization:0 "FuDian Bank Reorganization"
YUN_FuDian_Bank_Reorganization_desc:0 "The FuDian Bank, founded by Governor Cai E in 1912, is the major bank in Yunnan, and since then it has provided Yunnan with a stable supply of money and a stable financial framework from which to propel our investments. However, improvements could be made and reorganizing the bank to adapt to the new Chinese currencies and world-wide financial moves should be one of our priorities."
YUN_Road_Efforts:0 "Road Development Scheme"
YUN_Road_Efforts_desc:0 "Like most of China, our roads are horribly underdeveloped. However, unlike most of China, Yunnan has a complicated maze of mountains, valleys and rivers that make road construction from a simple endeavour into an oddyssey. In order to better move troops and goods, we need to expand our roads, bridges and tunnels."
YUN_Frontier_Mining:0 "Frontier Mining"
YUN_Frontier_Mining_desc:0 "The Yunnanese Frontier is filled to the brim with invaluable resources, not just Tin, but Iron, Bauxite, Lead, Zinc, Copper, Nickel and many other non-metallic minerals. It may take decades if not centuries to fully exploit the Yunnanese resources, so it is high time we begin funding the creation of new mines and expeditions to search farther for more resources for us to trade and use for our own prosperity."
YUN_Yunnan_Guizhou_Railway:0 "Yunnan-Guizhou Railway"
YUN_Yunnan_Guizhou_Railway_desc:0 "Connecting and expanding our railways with our claims in Guizhou is of utmost importance. Beyond making it easier to move troops and goods between Yunnan and Hunan, it also makes it easier to connect our economies closer together and will also prevent us from another blunder like the one the Yunnanese Army committed by overstretching its supply lines during the Zhili-Fengtian war..."
YUN_expand_opium_production:0 "Expand Opium Production"
YUN_expand_opium_production_desc:0 "The inspid Opium was forced upon us by the British during the 19th century in order to degenerate and weaken our great society! While we may wish to cast off this horrible plague, it can be exploited by us to help fund our agricultural developments, and the plant has some medicinal benefits. However, Miao Yuntai may have other plans..."
YUN_expand_subsistance_farming:0 "Expand Subsistence Farming"
YUN_expand_subsistance_farming_desc:0 "In order to prevent the possibility of a famine, we must encourage our farmers to produce more food for themselves. We must secure our food supply if we are to have a better chance of stabilizing our economy and province as well as helping our farmers to move away from the harmful cash crops that made us dependent on exports."
YUN_exporting_our_yields:0 "Exporting our Yields"
YUN_exporting_our_yields_desc:0 "More peasants farming, and more peasants producing food for themselves means there's more food to go around. Thus, we now have surpluses in food and can now use what we don't need to stockpile to help fund even further expansions. By selling off our spare grain we can increase our profits significantly in such a changing world."
YUN_strengthen_regional_cooperation:0 "Strengthen Regional Cooperation"
YUN_strengthen_regional_cooperation_desc:0 "Greater power to the regional governments didn't just apply in political aspects, but also economics. We need to rethink the way we approach the cooperation between our assemblies in order to have a cohesive economy despite Yunnan's decentralization."
YUN_Develop_East_Continent_University:0 "Develop the East Continent University"
YUN_Develop_East_Continent_University_desc:0 "A large number of academics and their students fled west after the Northern Expedition failed and Germany intervened. Now we have hundreds if not thousands of academics sitting in tents trying to teach higher learning to our best and brightest. It is necessary for the future of both the province and all of China that we expand upon what they have and begin to build a true university."
YUN_Hydroelectric_Ambition:0 "Hydroelectric Ambition"
YUN_Hydroelectric_Ambition_desc:0 "Yunnan is a mountainous region. Some of our engineers have been examining our local rivers and have come to an interesting revelation. We can construct hydroelectric dams! With such a construct in our industrial arsenal can we better extract power from nature to keep the lights on and run our factories. Such a facility would be of great benefit to empowering our economy!"
YUN_promote_tourism:0 "Promote Tourism"
YUN_promote_tourism_desc:0 "Yunnan is a beautiful province, our mountains, valleys, old towns and the rivers that run through them have been written about in numerous books and poems. While not central to our economic plan, promoting tourism would allow us to earn easy money from the natural and historical beauty of our province."
YUN_industrial_innovation:0 "Industrial Innovation"
YUN_industrial_innovation_desc:0 "The Yunnanese early textile and light Industry was revolutionary by the time of Xinhai Revolution, but it has fallen behind as new industrial production techniques came about in the West. If we wish to prevail against our opponents, we should take advantage of our access to the Kunming-Haiphong Railway and import new tools for our factories and new industrial experts to help us reorganize and improve our industry."
YUN_Yunnan_textile_industry:0 "Yunnan Textile Industry"
YUN_Yunnan_textile_industry_desc:0 "The Yunnanese Textile Industry had humble beginnings with simple clothes workshops before the Industrial Era. Now, it is an ever growing industry that keeps attracting investors and employing our people. We should subsidize their growth so that our economy improves."
YUN_mining:0 "Expand Mining Operations"
YUN_mining_desc:0 "The mining operations near Gejiu and other major mining cities in Yunnan are a major aspect of the Yunnanese economy, a vital one even. Expanding the mines, furnaces and smelters in our province as well as subsidizing mining corporations will help us increase our output and quality."
YUN_Tusi_Debacle:0 "The Tusi Debacle"
YUN_Tusi_Debacle_desc:0 "There are many tribal chieftains in Yunnan, Siam, and Burma that we have connections with. As we continue to examine our territory and exploit it for what resources we can, we need to consider the local chieftans, or Tusi's. We can continue the age old policy since the Ming of cooperating and courting the Tusi, or we can push to integrate them directly into the government."
YUN_improve_mining_facilities:0 "Improve Mining Infrastructure"
YUN_improve_mining_facilities_desc:0 "We could better exploit our natural resources if we had better mining infrastructure so that extraction can reach the Kunming-Haiphong railway faster and more effectively. We should expand the roads to and from the mines and major mining cities to the capital and railway stops so that our mining yields are greater."
YUN_Develop_the_Great_Southwest:0 "Develop the Great Southwest"
YUN_Develop_the_Great_Southwest_desc:0 "For a long time our province has been stuck in poverty, but we have always been one of the wealthiest in China. We may have once been a far-away backwater for Beijing, but now we are the definition of a model province!"
YUN_shining_pearl_of_the_southwest:0 "The Shining Pearl of the Southwest"
YUN_shining_pearl_of_the_southwest_desc:0 "With our economy completely reformed and reinvigorated, with the massive expansions we have undergone, we have become truly great again. We have once more claimed the mantle of the Shining Pearl of the Southwest!"
YUN_Kunming_Municipal_Construction:0 "Kunming Municipal Construction"
YUN_Kunming_Municipal_Construction_desc:0 "The founding of a new corporation in Kunming for the purposes of renovating and improving our capital is another step towards our economic rise. With the establishment of the Kunming Cement Company, we shall be able to start more ambitious construction projects within our province without requiring Beijing's support."
YUN_National_Southwestern_Associated_University:0 "National Southwestern Associated University"
YUN_National_Southwestern_Associated_University_desc:0 "Thanks to the chaos in central and eastern China, the exiled intellectuals have brought us a lot of room to organize new research teams to help the R&D department of the Kunming Arsenal. As such, the formation of the new National Southwestern Associated University, that represents faculties from different prestigious universities, would allow us to better coordinate these efforts."
YUN_seeking_new_markets:0 "Seek New Markets"
YUN_seeking_new_markets_desc:0 "With our own supply of goods secured, we should seek to sell our excess production abroad. While the dependence on exports in the past has damaged our own self-sufficiency, we are confident that resuming the practice exclusively on excess goods is bound to only bring benefits to our economy."
YUN_expand_infra:0 "Expand Rural Infrastructure"
YUN_expand_infra_desc:0 "Ever since the first human settlements appeared at the sides of the Dian Lake thousands of years ago, connecting the bountiful farmland with the villages and cities through the maze of mountains and valleys of Yunnan has been a tough challenge for every government in the region. We should try our best to expand on it, and to improve upon the already existing framework."
##Alternate Tree
YUN_initial_stabilization:0 "Initial Stabilization"
YUN_initial_stabilization_desc:0 "With Tang's final blunder, a massive rebellion has sprung out across Yunnan. The Federalists, the Kuomintang and the Warlords all began clashing against one another in a struggle for dominance. Only now, after weeks of struggle, the wounds are starting to heal..."
YUN_End_the_Monarchy:0 "End the Monarchy"
YUN_End_the_Monarchy_desc:0 "The Qing Empire has been a thorn in our side for decades, and it has vastly outlived its usefulness. As such it falls to us, the people who once overthrew the pretender Yuan Shikai during the National Protection War to save China from disgrace."
YUN_Secure_Tibet2:0 "The Tibetan Debacle"
YUN_Secure_Tibet2_desc:0 "While the Yunnanese government may look outwards towards conquest, there are still small disputes we need to resolve. In the chaos that followed the independence of Tibet, they happened to seize land that was ours. However, many wonder if we should truly focus on such a small claim in these trying times..."
YUN_Exploit_Burma2:0 "The 'Yellow Book' Affair"
YUN_Exploit_Burma2_desc:0 "The Pianma Incident of 1910 saw the British and their Burmese stooges seize control of what was and is rightful Chinese territory. However, we have been in negotiations for months with the tribal leaders of the border region, and they have proclaimed their support for us. The time has come for putting our cards on the table and release the 'Yellow Book'..."
YUN_Strike_At_Liangguang:0 "Strike at Liangguang"
YUN_Strike_At_Liangguang_desc:0 "Liangguang has always been a thorn in our side for these last few decades, first by sending us the decadent remains of the New Guanxi Clique and later by joining the League of Eight Provinces. Their time as a thorn in our side is now at an end, as we shall strike them down before they can suppose a threat to our province."
YUN_the_Siamese_Threat2:0 "Our Claims in Siam"
YUN_the_Siamese_Threat2_desc:0 "The fall of the British Empire saw Burma reaffirming their independence, but with this came weakness. Without the support of the British and the Entente, Siam was able to lay claim to a portion of the Pianma region, of which is true Chinese territory. With the successful acceptance of the Yellow Cover Affair, now it's time to secure the Silver mines that were stolen by the Siamese!"
YUN_Conquer_Indochina:0 "Conquer Indochina"
YUN_Conquer_Indochina_desc:0 "Indochina has been a thorn in our side since antiquity. Now, they stand in possession of the valuable Kunming-Haiphong Railway, and once more, we have the choice to go to war for the Region to strengthen China..."
YUN_Long:0 "Long Yun's Clique"
YUN_Long_desc:0 "Long Yun, a local Yi General and a widely popular officer among the Yunnanese soldiers and minority groups, has come ahead in the power struggle following Tang's overthrow. As for what future awaits for Yunnan, only Long Yun knows..."
YUN_the_Society_of_Bamboo_King:0 "The Society of the Bamboo King"
YUN_the_Society_of_Bamboo_King_desc:0 "The Society of the Bamboo King is a secretive organization, mostly made up of Tusi leaders, politicians and other groups seemingly disadvantaged by the Han encroachment into Yunnan. While most of their objectives are shrouded in mystery, what we do know is that they wish to curb the influence of the Han in Yunnan, and collaborating with them for the sake of unity in Yunnan is in our best interests."
YUN_Dian_Identity:0 "Dian Identity"
YUN_Dian_Identity_desc:0 "For Centuries, Yunnan has been a melting pot of cultures. Divided, the province has been preyed upon by Beijing and foreigners alike, and as such, we should strive to form a new identity, which integrates the multicultural aspect of our province into a harmonious mosaic of ethnicities, united in their desire for self-preservation and the prosperity of the province."
YUN_Sinitic_Dominance:0 "Sinitic Dominance"
YUN_Sinitic_Dominance_desc:0 "Despite all setbacks, the Han have become the ethnic majority in Yunnan, and as minority groups insist on having separate rights than the rest of China, we have to continue encouraging Han immigration so that Yunnan may continue to be a part of China lest it actually develops separatist sentiments."
YUN_Restore_political_stability:0 "Restore Political Stability"
YUN_Restore_political_stability_desc:0 "With Han immigration having restarted, several ethnic groups have shown their dissapproval of our policies, and are now protesting our apparent reforms. While we sympathize with their demands, we can't afford dissent now, and we will have to supress their protests for the time being."
YUN_King_of_Yunnan2:0 "The 'King of Yunnan'"
YUN_King_of_Yunnan2_desc:0 "The title of the 'King' of Yunnan has been passed from Provincial governor to Provincial governor since the time of Cai E, given the inmense power the governor yields over the frontier province. Long Yun, despite being a staunch anti-monarchist, has graciously accepted the title, and the power and legitimacy his position gives him over the province is undeniable."
YUN_Democratic_Fortress2:0 "Democratic Fortress"
YUN_Democratic_Fortress2_desc:0 "Despite its distance from the capital and relative isolation, Yunnan has become more than a warlord fiefdom. With working universities, a growing industrial sector, a judicial system, a representative legislature and a locally elected assembly, Yunnan is one of the few provinces in China that can trully be considered Democratic."
YUN_NRA_prevailed:0 "NRA Prevailed"
YUN_NRA_prevailed_desc:0 "Despite the failure in the Northern Expedition and all setbacks set by Tang Jiyao, Long Yun and the many other enemies of the Kuomintang, the National Revolutionary Army has managed to prevail in the province. As for what the future awaits for Yunnan, it's up to the new Governor..."
YUN_Land_Problem:0 "Land Redistribution"
YUN_Land_Problem_desc:0 "After a thorough analysis made by Miao Yuntai, it has been deemed necessary that we perform an agricultural reform in order to improve our cultivation and extraction efficiency, as well as improving the working conditions of peasants and small landlords in our nation."
YUN_Expansionism2:0 "Expansionism"
YUN_Expansionism2_desc:0 "China lies in chaos after decades of warlord conflicts and a weak Beijing government. As such, Yunnan cannot sit idly and wait for Beijing to come to its rescue. We must act quickly and seize the neighbouring land in order to secure our financial and geopolitical stability!"
YUN_emergent_financial_measures:0 "Emergent Financial Measures"
YUN_emergent_financial_measures_desc:0 "As our Provincial economy moves forward, we should also try to keep up with it financially. New overtures of investment have opened, new companies have opened, new factories have settled, and we should encourage all via our financial measures to continue improving Yunnan and making it the model Province."
YUN_cult_of_personality:0 "Cult of Personality"
YUN_cult_of_personality_desc:0 "The weakness of Tang was his lack of touch with the average citizen. His lavish lifestyle, and his boastful attitude ended up being his downfall. Our new governor understands this, and using his position as an officer, a local celebrity and a family man, he plans to cause sympathy in every soldier, politician and working class family alike."
YUN_continue_isolation:0 "Continue Isolation"
YUN_continue_isolation_desc:0 "Yunnan, perhaps thanks to its geographical location, remains as one of the few spots in China that hasn't completely fallen into chaos, nepotism and repression. Perhaps things should stay this way, and we should try to foster a more stable province. China has enough war as it is, they don't need us to throw our hat in the ring."
YUN_the_mountain_fortress:0 "The Mountain Fortress"
YUN_the_mountain_fortress_desc:0 "Our province is already hard enough to assault, as enemies are restricted to small valleys and narrow mountain passages. However, that doesn't mean it's unassailable. We can still improve its defenses by setting up defensive lines in said valleys and passages. That should be enough to deter any potential attackers."
YUN_join_the_left_KMT_committee:0 "Join the Left KMT Committee"
YUN_join_the_left_KMT_committee_desc:0 "With the revolutionary government struggling against Beijing, it is only right that we follow the true Kuomingtang into bringing the revolution to China!"
YUN_join_the_right_KMT_committee:0 "Join the Right KMT Committee"
YUN_join_the_right_KMT_committee_desc:0 "Despite Wang Jingwei's resistance in Fujian, their version of the Kuomintang clearly stands at odds with what Sun Yat-Sen truly wanted. Instead, we shall seek to join those who really follow what Sun Yat-Sen and Chiang Kai-Shek fought and died for!"
YUN_Kuomintang_government_Inititative:0 "Kuomintang Government Initiative"
YUN_Kuomintang_government_Inititative_desc:0 "With our allies behind us, it's finally time to make a comeback and save China from the Emperor, the Japanese and the Warlords alike. The time of reckoning is now, China will be united and free or we will die trying!"
YUN_gear_up_for_war:0 "Gear Up for War"
YUN_gear_up_for_war_desc:0 "While war is common in the rest of China, Yunnan has remained in a relatively isolated peace from the rest of China. This has played against us in the last Zhili-Fengtian war of the twenties, where our advance into Guizhou was stopped by a lack of supplies. We cannot let that happen again, and as such we should prepare for the conflicts to come."
YUN_Revive_republican_ideals:0 "Revive Republican Ideals"
YUN_Revive_republican_ideals_desc:0 "Complacency in the province has become widespread, as many people don't care anymore whether there is a central government, or a united China at all. This can't be allowed to stand, China has to be saved, and we should instill patriotism again in our population!"
YUN_Reform_KMT_Organization:0 "Reform the Kuomintang Organization"
YUN_Reform_KMT_Organization_desc:0 "The Kuomintang, or more specifically, the National Revolutionary Army branch of the Kuomintang, has hardly undergone any reforms since the Generalissimo was assassinated. We should look into restructuring our party, and begin passing reforms that may help our province ease itself into our organization."
YUN_Secure_South_China:0 "Secure South China"
YUN_Secure_South_China_desc:0 "The South China Region, encompassing Guangxi and Guangdong is a massively important region of China. Not only it is a massive agricultural producer, it's also rich in resources and possesses plenty of industry. If any region can help us succeed in our new Northern Expedition, it's that one, and as such, we need to put it under our control once more."
YUN_A_New_China:0 "A New China"
YUN_A_New_China_desc:0 "China has been reunited for the first time in decades. While there is still a long way to go before we recover from the Century of humiliation, we have still made Sun Yat-Sen and Chiang Kai-Shek proud. Long live our Generalissimo Zhu Peide, unifier of China!"
YUN_Ultimatium_To_Sichuan2:0 "Ultimatum to Sichuan"
YUN_Ultimatium_To_Sichuan2_desc:0 "The Sichuan Clique stands as the living example of why warlords cannot rule in China anymore with the recent famine. We will send an ultimatum to Sichuan to restore the rule of law of the Republic, and if they refuse, we'll send a message to all of China: The time of the warlords is at an end..."
YUN_Enter_Yangtze_River2:0 "Enter the Yangtze Valley"
YUN_Enter_Yangtze_River2_desc:0 "The Yangtze River Valley leads the way to the heart of China. Going from Sichuan all the way to Shanghai. If we wish to save China, we will need to control this vital river, and to start our hegemony, we will need to eliminate the gatekeeper of the Valley: Hunan."
YUN_Deal_with_the_leftie_KMT:0 "Deal with the Left-KMT"
YUN_Deal_with_the_leftie_KMT_desc:0 "So long as Wang Jingwei's Kuomintang stands, China will never be truly united. Their insult to Sun Yat-Sen and Chiang Kai-Shek's ideals has gone on for long enough, and we will put an end to their defiance."
YUN_Secure_Coastal_China:0 "Secure Coastal China"
YUN_Secure_Coastal_China_desc:0 "With the South secured, it's time to start the long march northwards. Unlike last time, we will take our time. The Coastline has grown economically in the last decade, and capturing it is bound to greatly secure our advance northwards as we consolidate our hold over China."
YUN_secure_northern_china:0 "Secure Northeastern China"
YUN_secure_northern_china_desc:0 "The Fengtian government, while standing in defiance to the Qing, are still traitors to the Chinese nation. Upholding purely façade of Republicanism, their warlord of a leader is nothing but a Japanese Lapdog, and it falls to us to save Manchuria from such tyrants, and return it to its rightful place in China."
YUN_secure_western_china:0 "Secure Western China"
YUN_secure_western_china_desc:0 "With the East secured, now is the time to begin the long march Westwards. So long as the Kuomintang upholds Sun Yat-Sen's ideals, it is the duty of the Republic to protect Chinese citizens, wherever they may be. As the West has recently fallen into chaos, the livelihood of many Chinese is now threatened, and it is our duty to march in and restore order."
