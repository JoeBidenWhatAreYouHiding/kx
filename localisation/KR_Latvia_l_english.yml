 LAT_buy_small_arms_desc:0 "A permanent armaments deal with the Commune of France should be completed."

 LAT_visit_to_RUS:0 "State Visit to Russia"
 LAT_visit_to_RUS_desc:0 "To kickstart a new era of relations with Russia, Kurelis has planned a state visit. Let us get to it."
 LAT_visit_to_EST:0 "State Visit to Estonia"
 LAT_visit_to_EST_desc:0 "To kickstart a new era of relations with Estonia, Kurelis has planned a state visit. Let us get to it."
 LAT_swedish_investment:0 "Seek Swedish Financing"
 LAT_swedish_investment_desc:0 "In order to secure Swedish financial support, a plan to establish join state companies has been drafted. We only need approval."
 LAT_finnish_investment:0 "Seek Finnish Financing"
 LAT_finnish_investment_desc:0 "In order to secure Finnish financial support, a plan to establish join state companies has been drafted. We only need approval."
 LAT_russian_investment:0 "Seek Russian Financing"
 LAT_russian_investment_desc:0 "In order to secure Russian financial support, a plan to establish join state companies has been drafted. We only need approval."
 LAT_mutual_protection:0 "United Defence Policy"
 LAT_mutual_protection_desc:0 "The Estonians have long been our brothers in arms. Should they fall, we shall surely follow. As such, we should seek the exchange of mutual defensive guarantees with Tallinn."
 LAT_Last_Stand:0 "Brothers Once Again"
 LAT_Last_Stand_desc:0 "In order to safeguard our independence in this dark hour, a proposal to upgrade the alliance with Estonia has been put forward."

 LAT_rebuild_valmiera_industrial_center:0 "Rebuild Valmiera Industrial Center"
 LAT_rebuild_valmiera_industrial_center_desc:0 ""
 LAT_redirect_train_lines_to_Liepaja:0 "Redirect Railways"
 LAT_redirect_train_lines_to_Liepaja_desc:0 "Rail connections between Liepaja and much of the country run through Riga. Alternative routes must be constructed."
 LAT_build_a_dam:0 "Construct The Kegums Hydroelectric Dam"
 LAT_build_a_dam_desc:0 "To cap off our dam building efforts, the great Daugava must be harnessed in full. A site at the town of Kegums just beyond the borders of Riga has been identified and construction is slated to begin as soon as possible."
 LAT_more_financement_for_construction:0 "Give Budget to Ongoing Projects"
 LAT_more_financement_for_construction_desc:0 "With the construction of the dam, we mobilised many machines and people to build it. At the same time, we might as well give the remaining state budget for the whole country."
 LAT_extract_steel:0 "Mines and Mills"
 LAT_extract_steel_desc:0 "Many areas newly cleared of Peat are rich in iron. The state must immediately push for the exploitation of these deposits and the settlement of these areas. To achieve this, modern steel mills shall be built as close as possible to these areas without sacrificing efficiency."
 LAT_extract_oil_from_peat:0 "Oil From Peat"
 LAT_extract_oil_from_peat_desc:0 ""

 LAT_military_decisions:0 "Military Decisions"
 LAT_military_decisions_desc:0 "The new Latvian army must be built from scratch. It must begin with a series of reforms in order to be able to compete with the armies of the German oppressors and our bellicose neighbours."
 LAT_reorganize_high_command:0 "Reorganise The High Command"
 LAT_reorganize_high_command_desc:0 "The structure of the army high command can at last be addressed."
 LAT_form_training_camps:0 "New Training Facilities"
 LAT_form_training_camps_desc:0 "The great powers of the world utilise highly specialised facilities for the training of troops. We should study their practices and emulate them."

