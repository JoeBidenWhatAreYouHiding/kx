 LAT_join_internationale_desc:0 "The time has come to formally join the syndicalist bloc."
 LAT_return_to_riga:0 "Move the Capital to Riga"
 LAT_return_to_riga_desc:0 "Riga, the Pearl of the Baltic, is ours at last. Let us move the administration from Liepaja to Latvia's true capital."
 LAT_demand_western_dvinsk:0 "Demand Western Dvinsk"
 LAT_demand_western_dvinsk_desc:0 "Dvinsk, as the Russians call it, is undeniably Latvian. We must stand tall against the Russian behemoth and demand the area."
 LAT_join_russia:0 "Join The Moscow Accord"
 LAT_join_russia_desc:0 "The time has come to sign a formal military alliance with the Russian bloc."
