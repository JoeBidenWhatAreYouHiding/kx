### Decisions ###
Sichuan_Civil_War_decisions:0 "The Sichuan Civil War"
Sichuan_Civil_War_decisions_desc:0 "With the fragile balance of power in China broken after the collapse of the League of Eight Provinces, Yang Sen's precarious alliance of Sichuanese warlords has been shattered as well. Sichuan has descended into chaos, with factions from all over the province plotting to take down one another to re-unify Sichuan and bring about a new era for the province under their rule."

SZC_Break_Siege_Of_Chengdu:0 "Break the Siege of Chengdu!"
SZC_Ask_for_Zhili_Support:0 "Ask for Zhili Support"
SZC_Mobilise_Our_Troops:0 "Mobilise Our Troops"
SZC_Conscript_Farmers:0 "Conscript Farmers"
SZC_Recruitment_tooltip:0 "§GOur faction's strength will receive a moderate boost!§!"
SZC_Hire_Bandits_For_The_Army:0 "Hire Bandits for the Army"
SZC_Hire_Bandits_For_The_Army_tooltip:0 "\n§RThe bandits fight for money, not for loyalty. They might prove to be more trouble than they're worth.§!"

Sichuan_Famine_decisions:0 "Famine Relief Efforts"
Sichuan_Famine_decisions_desc:0 "The famine that wreaked havoc on Sichuan in 1925 has left a deep scar upon our people. While we've done what we can to prevent another one, the collapse of the League, persistent drought and rampant unrest has turned our worst fears into reality. We must now do everything we can to fight this famine.\n\nCurrent Relief Resources: £convoy_texticon [?SZC_famine_PP|H0]"
SZC_International_Famine_Relief:0 "International Famine Relief"
SZC_International_Famine_Relief_desc:0 "China has endured a lot in recent years and there is only so much we can do to help ourselves. In places abroad, that have not been blighted by war or famine, there's more than enough grain to go around. We should appeal for them to help us in our time of need."

SZC_Service_For_Food:0 "Service for Food"
SZC_Service_For_Food_desc:0 "Every able-bodied man that can serve must do his part to overcome the disaster! As such, we'll offer civilians increased rations in exchange for military service and have these soldiers assist in the distribution of food to the masses."
SZC_Labour_Relief:0 "Labour Relief"
SZC_Labour_Relief_desc:0 "There isn't enough food to go around, so those that can must work to earn their rations. We'll set up a program where the unemployed and able-bodied are conscripted as laborers and paid in rations to build the infrastructure and facilities we need to better combat the famine."
SZC_Allocate_More_Government_Funds:0 "Allocate More Government Funds"
SZC_Allocate_More_Government_Funds_desc:0 "In order to fight the famine, we'll need to step in with more resources from the government. This will, howver, come at the expense of other state projects."
SZC_Increase_Relief_Efforts:0 "Increase Relief Efforts"
SZC_Increase_Relief_Efforts_desc:0 "It's clear that more must be done to distribute the food into the countryside. Local leaders in rural parts of Sichuan will be tasked with setting up programs to distribute rice to their communities."
SZC_Food_Banks:0 "Food Banks"
SZC_Food_Banks_desc:0 "The government will work with farmers and Buddhist temples to bring food to the people of Sichuan, better helping us reach every level of society with our efforts to combat this disaster."
SZC_Subsidise_Food_Production:0 "Subsidise Food Production"
SZC_Subsidise_Food_Production_desc:0 "Sichuan has plenty of farmers, but since most of them don't earn enough to rely on anything but the weather and antiquated methods the specter of a new famine looms with every drought. By stepping in with money from its own coffers, the state can help farmers combat waste and increase productivity."
SZC_Enact_Price_Controls:0 "Enact Price Controls"
SZC_Enact_Price_Controls_desc:0 "When the famine broke out many merchants started to hoard grain and rice while charging extortionate fees for these goods. The state, backed by the army if need be, will make sure no one profiteers from the misery of our people by enacting price controls."
SZC_Child_Protection_Programme:0 "Child Protection Programme"

SZC_Import_Grain:0 "Import Grain from [SZC_import_target]"
SZC_import_target_GEA:0 "German Indochina"
SZC_import_target_other:0 "[From.GetNameDef]"
SZC_Import_Grain_desc:0 "Since drought has rendered the yield of most of our farmlands meager at best for the foreseeable future, the state will allocate funds to import food from abroad, to make up for what the drought destroyed."

SZC_Request_Aid:0 "Request Aid from [SZC_famine_relief]"
SZC_Request_Aid_desc:0 "[SZC_famine_relief_desc]"
SZC_seeking_help:0 "We are already asking another country for aid"
SZC_famine_relief_QIE:0 "the Central Government"
SZC_famine_relief_desc_QIE:0 "The old central government in Beijing has fallen on hard times just like everyone else in China. Be that as it may, they wouldn't leave their fellow Chinese behind. We should ask for their help in fighting the famine."
SZC_famine_relief_FNG:0 "the Fengtian Government"
SZC_famine_relief_desc_FNG:0 ""
SZC_famine_relief_GXC:0 "Guangdong"
SZC_famine_relief_desc_GXC:0 ""
SZC_famine_relief_CHI:0 "the Kuomintang"
SZC_famine_relief_desc_CHI:0 ""
SZC_famine_relief_YUN:0 "Yunnan"
SZC_famine_relief_desc_YUN:0 ""
SZC_famine_relief_LEC:0 "the Legation Council"
SZC_famine_relief_desc_LEC:0 "From Hong Kong to Shanghai, the Legation Cities possess an abundance of wealth and resources. Compared to the rest of China, they're largely left unscathed by the death of Marshal Sun and the subsequent turmoil. Because of this, they're in a position to help - whether their bureaucracy is willing to, however, is another matter altogether."

Sichuan_Opium_Monopoly_decisions:0 "Sales Monopoly Bureau"
Sichuan_Opium_Monopoly_decisions_desc:0 "The opium situation is beyond our control at this point and we're in no position to completely rid ourselves from it. Instead of eradicating the industry entirely, we'll bring it under the control of the state and put the profits from this vice into our coffers.\n\nCurrent Opium Control: £opium_texticon  [?SZC_opium_control|+%1]"
SZC_Bureaucratic_Reforms:0 "Bureaucratic Reforms"
SZC_Bureaucratic_Reforms_desc:0 "We need to take measures to mold the state bureaucracy into functioning less like a conventional one and more like a business as far as opium is concerned. By making gradual changes to this effect, we’ll streamline our control over the market."
SZC_Buy_Out_Merchants:0 "Buy Out Merchants"
SZC_Buy_Out_Merchants_desc:0 "Sometimes the best way to deal with the competition is to simply buy it out. While a costly investment for the state to make, in due time these costs to our state coffers should be paid back through the profits we’ll make."
SZC_Forced_Acquisitions:0 "Forced Acquisitions"
SZC_Forced_Acquisitions_desc:0 "By adopting a very literal interpretation of the law, we can send in the police to forcibly shut down a few private markets and use their goods and property to expand our monopoly."
SZC_Tax_Harvesting_Scheme:0 "Tax Harvesting Scheme"
SZC_Tax_Harvesting_Scheme_desc:0 "In order to increase revenues to fund our government plans, we can devote extra resources to local administrators and help their efforts to collect the taxes - old, current and new - owed to us and squeeze out every penny from those that thought they were above the law. It'll be unpopular, but it's for the good of Sichuan."
SZC_Transit_Tariffs:0 "Transit Tariffs"
SZC_Transit_Tariffs_desc:0 "We’ll have the military and police establish checkpoints throughout the key roads and transit points around Sichuan to tax the transportation of opium. While a hassle for the commoner, it’ll fill our coffers and prevent the competition from moving their goods."
SZC_Farmer_Licensing:0 "Farmer Licensing"
SZC_Farmer_Licensing_desc:0 "Every farm engaging in opium production will need a licence to operate from here on. Failure to comply will, of course, force us to confiscate their property."
SZC_Uncontested_Monopoly:0 "Uncontested Monopoly"
SZC_Uncontested_Monopoly_desc:0 "There is no more opium market in Sichuan, only a state monopoly that the criminals and smugglers can’t touch. If they aren’t directly under our control, they’re de facto so through our regulations and taxes. While some may say that we’re no better than the criminals we ousted, we’ve brought security and a steady stream of money to the state."
SZC_Combat_Corruption:0 "Combat Corruption"
SZC_Combat_Corruption_desc:0 "Our efforts to maintain market control are hampered by some of our officials taking bribes in order to turn a blind eye to the non-sanctioned opium businesses. By removing them, there’ll be fewer cracks for the non-state actors to slip through."
SZC_Combat_Smuggling:0 "Combat Smuggling"
SZC_Combat_Smuggling_desc:0 "By diverting our army to patrol the roads and rivers of the country we'll be able to greatly hinder the smugglers cutting into the state’s monopoly. Gradually, this will drive them out of business."

Sichuan_Opium_Removal_decisions:0 "Opium Prohibition Committee"
Sichuan_Opium_Removal_decisions_desc:0 "Since the Treaty of Tianjin was imposed upon is, the opium trade has ravaged China and brought despair to millions of Chinese. Our guilt in this is significant - Sichuan is the rotten core of this destructive industry. The challenge facing the Opium Prohibition Committee is immense, but we owe it to our people to free them from the clutches of opium.\n\nCurrent Opium Spread: £opium_texticon  [?SZC_opium_spread|+%1]"
SZC_Promote_Crop_Production:0 "Promote Crop Production"
SZC_Promote_Crop_Production_desc:0 "One of the reasons for the prevalence of opium crops is their profitability. By subsidizing and otherwise promoting the growth of regular crops we should start seeing more of our farmers move away from growing opium."
SZC_Poppy_Burning_Campaign:0 "Poppy Burning Campaign"
SZC_Poppy_Burning_Campaign_desc:0 "We'll cut the supply off right at the source by sending the army to raid some of the more prominent illegal opium fields still in operation."
SZC_Prohibitionist_Victory:0 "Prohibitionist Victory"
SZC_Prohibitionist_Victory_desc:0 "Through the dedication of the OPC, the scourge of addiction that has plagued Sichuan for so long is finally contained and those profiteering from it are behind bars or chased out of our provinces. This is truly a victory worth celebrating!"
SZC_Anti_Corruption_Campaigns:0 "Anti-Corruption Campaigns"
SZC_Anti_Corruption_Campaigns_desc:0 "Our efforts in containing the spread of opium are greatly hindered by corrupt officials and civil servants that take bribes, embezzle funds and ignore the law when convenient. More efforts should be taken to make sure they know that their badges and titles don't make them stand above the law"
SZC_Purge_The_Administration:0 "Purge the Administration"
SZC_Purge_The_Administration_desc:0 "Drastic times call for drastic measures and we presently have too many weasels in our midst that profiteer from our people's hardships. We'll use our police and army to remove them from their positions and send a clear message that we will not tolerate corruption."
SZC_Anti_Smuggling_Measures:0 "Anti Smuggling Measures"
SZC_Anti_Smuggling_Measures_desc:0 "By diverting our army to patrol the roads and rivers of the country we'll be able to greatly reduce the freedom of movement of the smugglers in our province."
SZC_Break_The_Black_Market:0 "Break the Black Market"
SZC_Break_The_Black_Market_desc:0 "Instead of gradually suppressing the criminals, we’ll send in the army and fight them like we would fight any other enemy of Sichuan with unrestricted force."
SZC_Break_The_Black_Market_tooltip:0 "§RThe bandits won’t take this one lying down. If this operation is a failure, it’ll significantly set back our efforts!§!"
SZC_Set_Up_Treatment_Clinics:0 "Set Up Treatment Clinics"
SZC_Set_Up_Treatment_Clinics_desc:0 "By building new clinics and expanding existing ones to rehabilitate the addicted, we'll mitigate the effects of the crisis and make the business less profitable for smugglers."
SZC_Set_Up_Treatment_Clinics_tooltip:0 "§GOnce the crisis is over, these clinics will still be around to help people with more conventional needs.§!"

Sichuan_Diarchy_decisions:0 "The Diarchy"
Sichuan_Diarchy_decisions_desc:0 "Unlike many warlord cliques in China, Baoding is noted for being more prone to cooperation than competition. If the balance is maintained it'll bring powerful benefits to Sichuan. Both sides need to give and take for the cooperation to work, for if one side becomes too dominant the diarchy may start to resemble the autocracies that surround it."
SZC_Favour_The_Militarists:0 "Favour the Militarists"
SZC_Favour_The_Militarists_desc:0 "By supporting the more conservative military wing through funding and favors, our army will reap the benefits while giving their faction a boost in the public eye. If the army is neglected, it'll degrade their performance in the field. Letting them grow too strong, however, risks crippling Sichuan's civilian branches of government. While it's certainly tempting to favour the army in times of war in particular, we should be careful not to provoke a hostile response by letting our administrative duties crumble."
SZC_Favour_The_Bureaucrats:0 "Favour the Bureaucrats"
SZC_Favour_The_Bureaucrats_desc:0 "By providing more resources and public support for the civilian branches of government, we'll see an well-oiled bureaucracy, more able to tackle the challenges that the province faces. Should we favor them too heavily, however, our army will suffer the results of spending cuts and perform worse in the field. If this goes on for too long, we can't rule out the army taking measures into their own hands to adjust this imbalance."

