SZC_baoding_influence:0 "Baoding Influence"
SZC_baoding_influence_desc:0 "The Baoding Department handles a significant amount of work within the government and the influence it holds lowers our legitimacy significantly. Despite this, their added efforts to our ranks help us ensure the Sichuanese powder-keg doesn’t explode."

SZC_internal_divisions:0 "Internal Divisions"
SZC_internal_divisions_desc:0 "The past decade saw a small decrease in internal divisions of the Sichuan Clique, but the problem still lingers on. The influential Baoding Department, the strong Industrial Corps and the southern Officer Department have all set the stage for the province’s collapse being imminent at the slight upset of power."

SZC_famine_danger:0 "Severe Risk of Famine"
SZC_famine_danger_desc:0 "The production of opium has become extremely pervasive within Sichuan, being one of the few profitable crops due to the province's economic isolation. As a consequence, the production of grain and rice within the province has been reduced to a critical level, a situation made worse by the instability and incompetent governance of the last three decades. Sichuan teeters on the brink of a large-scale famine, were a natural disaster to happen."

