### Leaders ###
POLITICS_SZC_YANG_SEN_DESC:0 "After joined the army in 1904, Yang Sen had his first brushes with politics when he joined the Tongmenghui Society while attending the Sichuan Education Hall in 1906. After graduating in 1908 he went on to serve in the Newly Created Army of the Qing Empire until 1911. His background and connections allowed him to gain prominence when the Xinhai Revolution occurred. While serving under Cai E, he was eventually promoted to the rank of general in 1921 and posted in Chongqing. This pattern of rising in the ranks through political ties and maneuvering more than military accomplishments went on when Yang Sen became an ally of Wu Peifu in 1925. When the Zhili became the dominant clique in the fully restored Qing Empire, Yang Sen was elevated to governorship of Sichuan.\n\nAs governor of Sichuan, Yang Sen stands out from other warlords with his platform of rapid modernization both in the social and economic spheres, spearheaded with various infrastructure and educational projects that have improved the lives for many in Sichuan. While he is a competent enough military leader, the fact that Yang Sen owes much of his success to dealmaking and supporting the right people at the right time has put him and the Armament Department in a precarious position. His position is further undermined by his own lifestyle contradicting what he claims to be best for Sichuan, which has limited his public support. For instance, he would earn the ire of more conservative elements of Sichuan by speaking out against traditional roles for women and practices such as foot binding, and would then squander any goodwill he might have gotten from reformists by having eight concubines of his own and as many as thirty children between them.\n\nDespite his many imperfections, he's managed to hold on to power thus far with enough support both from the army and common folk to be a force to be reckoned with. And as long as he's in charge, the Zhili will have a reliable ally in Chengdu."

POLITICS_SZC_LIU_CUNHOU_DESC:0 "The son of wealthy salt merchants, Liu Cunhou is more of a brutish bandit than a strategist, let alone a governor. He attended Sichuan's military academy in 1903, went on to study in Japan in 1907, and returned to Sichuan after Graduating in 1908. He made a name for himself during the Xinhai Revolution where he initially led smaller anti-bandit forces and went on to lead larger forces as his loyalty earned him the trust of his superiors. During the conflicts he participated in, however, his forces were often more concerned with extorting wealth from the locals than functioning as a proper military force. While his soldiers often behaved like bandits, he's managed to strong-arm himself into a position of relative power in Sichuan in the process, though he's hardly endeared himself to the people.\n\nDuring the Sichuanese civil war, Liu Cunhou hardly contributed to the Armament Department's breakthroughs, though his forces were plentiful enough to exploit the ones that were created during the conflict. As he was mostly experienced in anti-banditry operations, his forces spent most of the war flushing out Kuomintang loyalists and mopping up routed remnants of the Industrial Corps. Thanks to this, his forces were left in a relatively unscathed state compared to the rest of the Armament Department, eventually allowing him to outmaneuver his supposed ally Yang Sen once the dust of the war had settled.\n\nHis reign as a governor of Sichuan would end up being little more than his de-facto banditry on a larger scale. Imposing countless of taxes upon the people and using his army to extort the rich and poor of Sichuan alike, he quickly grew to become a hated tyrant that chiefly managed to maintain power through violent repression and shameless bribery."

POLITICS_SZC_LIU_XIANG_DESC:0 "Liu Xiang initially rose to prominence in 1920 when he helped lead Sichuan's forces to a victory over Yunnan. He rose through the ranks and would eventually lead a large contingent of Sichuanese forces against the Kuomintang during the Northern Expedition. During this conflict he managed to gain a reputation as a skilled, albeit reckless, commander with numerous victories to his name. Once the Northern Expedition had been soundly defeated, he returned to Sichuan and was assigned to Chongqing as the head of the city's garrison.\n\nWhile his performance during this conflict allowed him to establish his own clique and remain a force to be reckoned with within Sichuan, he was never granted the governorship of the province that he felt that he deserved. Instead, he was made a subordinate to Yang Sen, a loyal stooge of Wu Peifu and the Zhili. Liu Xiang saw this as an insult and petty cronyism. As a result, he began to harbor a deep resentment towards both the Zhili and their puppets in the Armament Department.\n\nThis resentment eventually led to him seizing the moment after the collapse of the Qing hegemony in the early days of 1936. After successfully rallying his subordinates in the Industrial Corps against Yang Sen, Liu Xiang managed to claim Chengdu for himself and defeat both the Armament and Baoding departments through a series of daring military gambles during the Sichuanese Civil War. After making himself the governor of Sichuan and moving the province's capital from Chengdu to the industrial powerhouse of Chongqing, he set out to rapidly modernize the region, hoping to eventually settle his scores with the Zhili."

POLITICS_SZC_DENG_XIHOU_DESC:0 "Deng joined the army in 1906 and went on to enroll in the Baoding Academy, though he would later discontinue his studies to return to Sichuan when the Xinhai Revolution occurred. Deng went on to rise through the ranks over the years until he was promoted to general in 1923. Having been more active behind a desk than on the various battlefields during this turbulent time in China earned him a reputation as a trustworthy and competent careerist, though he hardly earned much fame and fortune in the process. While he was respected among his colleagues from the Baoding Department, he would eventually go on to be subordinated to Yang Sen as the Zhili Clique favoured the Armament Department over the Baoding Department.\n\nDespite not having the favour of the Zhili, the Baoding Department managed to cooperate with the Armament Department, putting them in a position where they were able to fill the vacuum in Sichuan left by the eventual collapse of Yang Sen's clique in the Sichuanese Civil War of 1936. As the most prominent figure in the more traditionalist side of the Baoding Clique, his reforms focus on rural development and improving the lot of the farmers of Sichuan. His widespread support in the countryside and the army combined with the broader support earned by his diarchy partner Liu Wenhui has put the Baoding Department in a position of political flexibility rarely seen among China's warlord cliques. He aims to turn Sichuan into a model province for the rest of China, generally putting the well-being of Sichuan's people ahead of ideology or lofty expansionist ambitions."

POLITICS_SZC_LIU_WENHUI_DESC:0 "A lifelong military man, Liu Wenhui has been in the army since he was thirteen. He graduated from the Sichuanese Military Academy in 1911, enrolled into the Baoding department in 1914, and went on to graduate from it in 1916. While he owes a lot of his success and influence through nepotism and convenient connections, he's nonetheless managed to become a respected and influential figure within the clique. After the end of the Northern Expedition, Wenhui went on to side fully with Deng Xihou and would go on to become one of the clique's more notorious members.\n\nAfter the defeat of his nephew Liu Xiang in the Sichuanese Civil War, the Baoding department ascended to power. His friendship with Deng Xihou earned him a position of leadership with what has become the country's diarchy where he - in stark contrast to his nephew - represents a more reformist branch within the diarchy. Popular within the military and the more urban administrative class, he's allowed the department to broaden its support far beyond the conservative constituents that Xihou appeals to. While he's unlikely to make it into the history books as one of China's greatest military leaders, as long as the cooperation between the two friends in the diarchies continues he's sure to be remembered for his stalwart efforts to rapidly modernize Sichuan and improve the lot of the province's citizens."

