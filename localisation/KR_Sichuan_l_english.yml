POLITICS_SZC_YANG_SEN_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\nFebruary 20th, 1884\nGuang'an, Sichuan, Qing Empire\n§YMilitary Career:§L\nYang Sen joined the army in 1904 and attended Sichuan's military academy which he graduated from in 1908. Afterwards, he served in the Qing New Army until 1911. His background and education allowed him to rise to prominence in Sichuan's military clique when the Xinhai Revolution began the same year. During this period Yang served under general Cai E, who also promoted him to become one of Sichuan's generals in 1921. After being posted to command the forces of Chongqing, Yang Sen would go on feud with the province's other warlords, most notably Xiong Kewu and Liu Xiang. Despite his attempts to undermine his opposition, he was never fully successful.\n\nHis position as military governor of Sichuan has far more to do with his ties to Wu Peifu and the Zhili clique than any military accomplishments. That being said, he's hardly an inept military leader either by any stretch of the imagination, having performed adequately in prior wars and maintained the Armament Department's prominence in Sichuan throughout his time as governor."

POLITICS_SZC_LIU_CUNHOU_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\n 1884\nSichuan, Qing Empire\n§YMilitary Career:§L\nLiu Cunhou was enrolled into the Sichuanese Military Academy in 1903. He went on to study at the Japanese Imperial Army Academy in 1907 and had graduated by 1908, after which he returned to China. His military career began in proper during the Xinhai Revolution when he was first promoted to Lieutenant-General by the Beiyang commanders. He went on to lead a series of anti-bandit raids and would earn the trust of his superiors, enough so that he'd eventually go on to lead provisional armies. It is, however, speculated that this had less to do with his abilities as a commander and was rather a question of him seeming loyal in a time of conflict and chaos.\n\nWhile he was able to successfully pacify bandits and earn the trust of his superiors, he earned nothing but disdain from the locals as his armies would behave no better than the bandits they were supposed to fight. Wherever his forces went, they would effectively run a protection racket against the locals. Greedy and less concern with discipline than military doctrine, he's held in poor regard by most of his peers and was seen as a man largely devoid of military acumen through most of his career. Be that as it may, he was still the epitome of a ruthless warlord and managed to amass wealth and a powerbase to be reckoned with.\n\nHe was eventually subordinated to Yang Sen and tasked with maintaining order in the north of the country. His previous loyalty to the Zhili has earned him a high position within the Armament Department despite his spotty military record."

POLITICS_SZC_LIU_XIANG_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\n July 1st, 1888\nSichuan, Qing Empire\n§YMilitary Career:§L\nAfter graduating from the Sichuanese Military College in 1909, Liu Xiang went on to rise in the ranks of the army until he became Sichuan's army chief in 1919. When the war between Sichuan and Yunnan broke out in 1920 Xiang earned his first military successes by pushing back the invading warlord forces. When the war ended in 1921, he was assigned to lead the Chongqing garrison. During this time, he established himself as a force to be reckoned with and built up considerable influence in Sichuan's industrial heartland.\n\nWhen the Kuomintang launched the Northern Expedition Liu Xiang led his forces against them. During this war he earned a reputation as a bold commander through a string of defensive battles and sometimes reckless counter-offensives. When the Kuomintang were defeated he returned returned to Sichuan where he was subordinated under Yang Sen, now the governor of Sichuan. Although he saw this as an insult, he still retained a sizeable force that remained loyal to him. Thanks in no small part to his successes in putting down the Northern Expedition, he's a respected military commander and a powerful warlord in his own right."

POLITICS_SZC_DENG_XIHOU_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\n1889\nSichuan, Qing Empire\n§YMilitary Career:§L\nAfter joining the army in 1906 Deng was admitted to the Sichuanese Military academy. After graduating in 1909 he enrolled into the Baoding Academy. After the Xinhai Revolution, Deng discontinued his studies and returned to Sichuan to continue his military service there instead. After the Republic of China was established Deng joined the Sichuan Fourth Division under Liu Cunhou. Deng successively held the post of adjutant and went on to rise through the ranks to become a battalion commander by 1916, the commander of the Fifth Brigade in 1917 and an independent brigade commander by February 1918. From 1920 to 1923 Deng participated in various battles in Yunnan, Guizhou and Sichuan and performed well enough to become the commander of the Third Division. In December of the same year, the Beijing government established by the Zhili clique had him promoted to the rank of general. He would maintain this rank after being subordinated to Yang Sen when he was made the military governor of Sichuan.\n\nDeng is a careerist through-and-through, with a service record that had more stationings, transfers and promotions than actual battles by the time he became the most prominent figure among Sichuan's Baoding graduates. While no one disputes that he's competent at what he does, his experience in the past has been far more theoretical than practical compared to his more battle-hardened peers."

POLITICS_SZC_LIU_WENHUI_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\n1895\nDayi County, Sichuan, Qing Empire\n§YMilitary Career:§L\nLiu Wenhui has been in the army his whole life thanks to his brother enrolling him into the Sichuanese Army Academy in 1911. It's fitting in a sense as most of his subsequent advancements in life were either thanks to nepotism through his brother Liu Wencai or his nephew Liu Xiang, or the result of connections to a clique such in the case of his ties to the Baoding Military Academy where he enrolled in 1914. Although he's admittedly been a devoted and dedicated military man since his graduation from the Baoding Military Academy in 1916, his track record leaves a lot to be desired. Most notably, it was under his watch, parts of western Xikang were lost to Tibet. Despite the fact that his early military record leaves much to be desired, his connections within the Baoding Department and relative popularity in the cities has made him a force to be reckoned with."

