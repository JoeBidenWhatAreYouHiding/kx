### Events ###
sichuan.1.t:0 "The Sichuan Clique in 1936"
sichuan.1.d:0 "As 1936 dawns, Sichuan remains in a very fragile balance between its multiple factions. Yang Sen holds for now, buoyed by Zhili support from his personal backer, the Jade Marshal Wu Peifu and aided by his close associate and former governor of Sichuan, Liu Cunhou, whose status and connections, as well as considerable forces, give Yang sorely needed stability and legitimacy. However, the military disasters of the past decade led Yang Sen to rely on the cliques led by Deng Xihou and Liu Xiang, who now hold considerable influence in the government and in Sichuan itself. The remnants of the KMT-aligned Officer Department still control parts of southern Sichuan, though the years since have seen their area of control steadily diminish.\n\nSichuan stands at the edge of a knife, internally divided, with multiple factions vying for ultimate power in the province. It may take only the slightest sign of weakness in the Zhili for this powderkeg to blow up..."
sichuan.1.a:0 "Tell me about Sichuan."
sichuan.1.b:0 "Tell me about the factions vying for power."
sichuan.1.c:0 "Surely Wu wouldn't let such a thing happen."

sichuan.2.t:0 "The Sichuan Clique"
sichuan.2.d:0 "The modern history of Sichuan begins in 1912. When the Xinhai Revolution reached Sichuan, the region entered a period of prolonged instability, with regional warlords vying for the governorship by diplomacy and force. Between 1912 and 1926, the region was alternatively controlled by Xinhai revolutionaries, Kuomintang loyalists and local warlords.\n\nThis state of affairs would last until the failure of the Northern Expedition in 1926. With the personal support of the victorious Zhili leader, Wu Peifu, Yang Sen was able to establish himself as the firm ruler of Sichuan, finally restoring some semblance of stability to the region. However, the profound divisions within Sichuan would not disappear, with Yang rapidly becoming beheld to the interests for various internal cliques that formed and unable to remove their influence. Liu Xiang, one of these warlords, established himself in Chongqing by allying himself with the local administration, quickly becoming Yang's main rival for control over Sichuan.\n\n1928 saw Sichuan face an invasion from the neighboring clique of Yunnan. While at first a success, the invasion was soon defeated by Sichuanese forces, causing considerable losses among Yang's personal forces. A Tibetan invasion in 1930 deteriorated the situation even further, with Tibetan troops reaching the Yangtze River and directly threatening the capital of Chengdu. While the involvement of the Ma Clique to the north eventually turned the tide against the Tibetans, Sichuan was forced to cede half of the Xikang region to Tibet and Yang's military was left in tatters."
sichuan.2.a:0 "Interesting."

sichuan.3.t:0 "The Sichuan Clique"
sichuan.3.d:0 "While the Tibetan invasion was repelled, this was not the end of Sichuan's troubles. In 1931, a group of Kuomintang-aligned officers, warlords and former governors of Sichuan, the Officer Department, launched its first expedition into Sichuan from their bases in northern Yunnan, with tacit support from Tang Jiyao's Republican government. The tattered Sichuanese forces under Yang were no match for the KMT troops, being routed time and again, losing most of its supplies to the advancing invasion forces. With the Clique on the brink of collapse, warlord Yang Sen, in a move of desperation, formed a temporary alliance with Chongqing warlord Liu Xiang and his clique, the Industrial Corps. With assistance from Liu's forces, Yang was able to beat back the expedition. Further cooperation with the Industrial Corps allowed Sichuan to begin rebuilding its army, at the cost of ever increasing Industrial Corps influence within the government.\n\nAnother group to rise in influence at this time was Deng Xihou's Baoding Department, whose forces helped suppress the Officer Department while Yang rebuilt his forces. The highly visible work by the Baoding Department in suppressing the rebels led to an increase in the group's popularity, which is seen by more and more citizens as the true protectors of Sichuan.\n\nAnother invasion attempt in 1933 by Yunnan, in support of the Officer Department, was quickly aborted when the League-Marshal of the Eight Provinces, Sun Chuanfang, threatened to intervene. The unexpected Yunannese retreat allowed Yang to partially reoccupy southern Sichuan. The chaos also allowed Tian Songyao to establish himself in the northeast as a minor warlord, yet his ambitions remain a mystery."
sichuan.3.a:0 "Tell me about the factions vying for power."
sichuan.3.b:0 "Sichuan remains, no matter what happens."

sichuan.4.t:0 "Sichuan, Divided"
sichuan.4.d:0 "Sichuan in 1936 stands divided, with multiple factions vying for absolute power.\n\nThe ruling faction at the moment is the Armament Department, led by Yang Sen and his close associate Liu Cunhou. Due to Wu Peifu's personal support over the years, the Department is closely aligned to the Zhili authorities in Beijing and Nanjing. While their influence remains secure for now, the clique has grown dependent on Zhili support in the last decade. Should something befall the Zhili, Yang's authority will be dangerously threatened.\n\nYang's chief rival for control over Sichuan is Chongqing warlord Liu Xiang, leader of the Industrial Corps. Liu Xiang remains an erstwhile ally of Yang since the KMT expedition in 1931, but Liu is an ambitious man and makes no secret of his desire to rule Sichuan. Should the opportunity appear, the Industrial Corps may quickly reconsider the usefulness of their alliance with Yang Sen.\n\nThe third most important faction is the Baoding department, a clique formed by former Baoding graduates - though this is not a prerequisite for membership - and led by Yang's general Deng Xihou. In the last few years, their highly visible operations against rebel enclaves in the south has seen them gain popularity among the people. The Baoding Department forms a core of Yang's support in the region. While Deng has long been loyal to Yang, he may very well be considered a threat to Yang's rule.\n\nIn the south, the remnants of a KMT expedition in 1931 continue to hold territory. The Officer Department, as they are called, are the main group openly resisting Yang's control of Sichuan. Led by Lu Chao and Xiong Kewu, the group maintains close relations with the nearby clique of Yunnan, on whose support they depend to survive."
sichuan.4.a:0 "Tell me about Sichuan."
sichuan.4.b:0 "Surely the Zhili will not let anything happen."

sichuan.5.t:0 "Unrest in the South"
sichuan.5.d:0 "Following the sale of the Zhegan railroad in the League of Eight Provinces, worrying rumors of widespread unrest have begun to emerge. Starting off as whispers of protests suppressed by League police forces, our border guards now report streams of refugees fleeing violence and an explosion of banditry flowing across our borders.\n\nIt appears a peaceful protest in Wuhu escalated into a violent bloodbath after League forces fired upon the protesters - a scene that began to repeat itself across the League in the days following  what is now being termed the 'Wuhu Incident'. Some are now claiming the League - and the Zhili order that backs it up - are on their last legs, though most are still willing to believe that military force can keep the unrest contained."
sichuan.5.a:0 "It will pass, as it has done in the past."

sichuan.6.t:0 "Marshal Sun Chuanfang Shot by Assassin"
sichuan.6.d:0 "Grave news coming from the League of the Eight Provinces: League-Marshal Sun Chuanfang, the highest Zhili authority in the region, lays in a coma, mortally wounded after being shot by an assassin. Zhili control over the south has already begun to break down and it will not be long before the waves reach us in Sichuan. Should the worst come and the south fall to chaos, Beijing may become too busy to be able to assist us."
sichuan.6.a:0 "This doesn't bode well."

sichuan.7.t:0 "Chaos in the South"
sichuan.7.d.intervention:0 "Our worst nightmares have become reality. Zhili control over Southern China has completely broken down. In Nanjing, general Qi Xieyuan has appointed himself acting League-Marshal after assuming control of the city. With the League collapsing in the aftermath of Sun's shooting, KMT rebels long though suppressed have risen up in Fujian in an attempt to restore the National Government. The governor of Anqing has declared war on Qi, accusing him of masterminding the assassination attempt to take over the League. Further west, the governors of Hunan, Guangxi and Guangdong have refused to recognize the authority of the new League-Marshal, but so far have not opened hostilities.\n\nThe situation has become dire enough for the central government in Beijing to become directly involved, with Qing troops and supplies already on their way south. For now, it seems Beijing's attention is completely captured by the crisis to the south and we are on our own."
sichuan.7.d.no_intervention:0 "Our worst nightmares have become reality. Zhili control over Southern China has completely broken down. In Nanjing, general Qi Xieyuan has appointed himself acting League-Marshal after assuming control of the city. With the League collapsing in the aftermath of Sun's shooting, KMT rebels long though suppressed have risen up in Fujian in an attempt to restore the National Government. The governor of Anqing has declared war on Qi, accusing him of masterminding the assassination attempt to take over the League. Further west, the governors of Hunan, Guangxi and Guangdong have refused to recognize the authority of the new League-Marshal, but so far have not opened hostilities.\n\nTo make matters worse, the government in Beijing has refused to intervene to restore order and is facing massive protests over its decision. Dissidents all over China are already loudly proclaiming Wu's decision as proof of Zhili weakness and incompetence. It seems the Zhili control over China is breaking and our enemies are surely watching."
sichuan.7.a:0 "This is a catastrophe!"

sichuan.8.t:0 "Liu Xiang Mobilises Against Us"
sichuan.8.d:0 "As the fragile Sichuanese order turns against us with the troubles in the League of Eight Provinces, Liu Xiang has decided to cross the Rubicon, so to speak. With his gargantuan army, he has moved out of Chongqing and soldiers of the Industrial Corps can be seen moving all around Sichuan, mainly its Eastern portions. Our former allies have betrayed us and our friends have left us. For now, however, the Baoding Department has decided to stick with us. All around Sichuan, armies are mobilizing - and we must mobilize too. The time has come for us to cast the die, the fate of Sichuan hangs in the balance."
sichuan.8.a:0 "We must stop him!"

sichuan.9.t:0 "Sichuan Collapses into Civil War"
sichuan.9.d:0 "Sichuan has descended into chaos.\n\nAll across the province, the forces of the Industrial Corps battle with the Armament Department and the Baoding Department, temporarily fighting side-by-side against the largest army in Sichuan. Liu Xiang has issued a command from Chongqing for his troops to move in and engage and they have done just so. Heavy fighting has started, especially on the Yangtze.\n\nIn the South, the Officer Department sees an opportunity to push North, with their troops moving in as well.\n\nThe Baoding Department has remained loyal to Chengdu, with their forces fighting alongside ours in the bloody war of provincial unification. The facade of stability in Sichuan has been broken and only the heavens know what will come of the province."
sichuan.9.a:0 "So it begins..."

sichuan.10.t:0 "Sichuan Desires An Alliance"
sichuan.10.d:0 "Now that [SZC.GetLeader] seems to have managed to resolve most of the Clique's internal problems, they're reaching out to us for a formal alliance between us, offering their armed forces for a common cause. While some members of our high command are voicing concerns over their effectiveness so soon after a civil war on top of a devastating famine, most seem to agree that they could prove a valuable ally in these turbulent times."
sichuan.10.a:0 "[SZC_join_faction_accept]"
sichuan.10.b:0 "We have no need of them."

SZC_join_faction_accept_FNG:0 "Together against the Zhili!"
SZC_join_faction_accept_other:0 "We welcome them!"

