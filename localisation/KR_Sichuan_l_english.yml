sichuan.169.a:0 "Try to help out however we can."

sichuan.170.t:0 "Corruption Shows Its Face"
sichuan.170.d:0 "It's a tale as old as time itself. Whether it's a crate of relief goods that simply disappeared or a colonel requesting food rations for regiments that only exist on paper, the chaos in the country has opened the doors for a lot of shameless individuals to take something extra for themselves. Whether it's desperation or greed, we cannot stand for any of this. More efforts need to be taken to root out this kind of thievery."
sichuan.170.a:0 "Seriously? Stealing from starving peasants?"

sichuan.171.t:0 "Corruption Delays Relief Efforts"
sichuan.171.d:0 "Recently there have been reports of soldiers and officials extorting people for bribes in order to allow aid shipments to pass through, calling it a toll fee or something similarly disingenuous. An order has been issued that anyone caught engaging in these kinds of activities will have disciplinary actions taken against them. That should get them to think twice before attempting to earn a few coins this way."
sichuan.171.a:0 "Not this again..."

sichuan.172.t:0 "Black Market on Foodstuffs"
sichuan.172.d:0 "With a bag of rice being worth its weight in gold, smuggling food has become a lucrative business for criminal syndicates and ruthless opium farmers alike. Some are using hoarded resources and selling them at a premium to desperate people across Sichuan while more brazen criminals simply steal the food relief packages to sell on the black market. The police is doing everything they can to combat this shameless criminality, but their efforts are so far coming up sort in eliminating the problem altogether."
sichuan.172.a:0 "More profiteering off the suffering?"

sichuan.173.t:0 "KMT Raids on Food Shipments"
sichuan.173.d:0 "China is hardly a stranger to war and although we recently concluded our civil war, conflicts are still gripping China. In a worrying new trend, some of our international aid shipments have been raided by Kuomintang guerrillas. While we have yet to determine if they're from Yunnan, Guangxi or even the left-Kuomintang fighting in what used to be the League of Eight Provinces, we need to step up security to prevent these actions from happening in the future."
sichuan.173.a:0 "Now this is just ridiculous."

sichuan.174.t:0 "Prayers for Rain"
sichuan.174.d:0 "Whether driven by genuine belief or if he simply wished to instill hope in a despairing public, Liu Xiang has gathered several religious leaders from across the province to pray for rains to come back to Sichuan and put an end to the drought. While it's certainly a nice display, it's hardly done anything to help matters on the ground as days after the prayers were called there still isn't a cloud in the skies, let alone rain."
sichuan.174.a:0 "Um, thanks, I guess?"
sichuan.174.b:0 "This isn't helping!"

sichuan.175.t:0 "Dujiangyan, Damaged"
sichuan.175.d:0 "During the civil the Dujiangyan system for irrigating the area around the Baopingkou Channel was tampered with, causing a flooding meant to repulse Liu Xiang's forces without having to fight them in the field. It turns out, however, that by taking the easy route that day we've made the famine situation worse for ourselves. The operation by our engineers caused lasting damages that have now caused the channel to dry up. Without any means or irrigating the area, a drought has stricken the nearby fields, worsening an already dire situation. We have no one to blame for this ordeal but ourselves and we must now take responsibility for our actions."
sichuan.175.a:0 "What have we done?"

sichuan.176.t:0 "James Yen's Personal Donation"
sichuan.176.d:0 "It seems that despite our miserable conditions, there are still friends out there willing to help. One of them is Y.C. James Yen, a leading intellectual in Beijing and a leader of the New Chinese Empire Reform Association, as well as the mastermind of the Rural Reocnstruction Movement. We have just received a missive from Yen, stating his desire to help with the famine relief efforts. To that end, his Rural Reconstruction Movement has made a hefty donation to our relief efforts, and more aid is to come."
sichuan.176.a:0 "Thanks, friend."

sichuan.200.t:0 "Affairs of the Red Basin"
sichuan.200.d:0 "The Sichuan Basin, also named the Red Basin for the red sandstone lining the soil, is currently in a sorry state. The hilly region boasts some of China's most fertile land, as well as ample avenues for irrigation and terrace farming. However, the last decades have not been kind to the province. A succession of inept governments since the late Qing era has left the province stagnated and isolated relative to the Chinese economy.\n\nIn the last three decades, cultivation of opium has become perhaps Sichuan's largest and most important economic sector, due to the high profits obtainable from the growth of the poppy. Opium brings much wealth, but it is also a major problem due to its effects on the population. Its unregulated growth was one of the causes of the Famine and also a source of conflict due to both criminal associations and even the Sichuanese warlords attempting to control the trade.\n\nBefore we can even start to work on improving our economy, we must decide the fate of the opium industry. The status quo is unsustainable, but there are a few options we could choose..."
sichuan.200.a:0 "We must eradicate opium from the province."
sichuan.200.b:0 "We shall bring the opium under our control."

SZC_opium_removal_tooltip:0 "§ROpium cultivation is omnipresent in Sichuan. Reducing its spread will be an arduous and politically costly task. The potential benefits, however, should not be underestimated.§!"
SZC_opium_monopoly_tooltip:0 "§RThe opium trade is extremely prevalent in Sichuan, bolstered by the complete lack of regulation in the past decades. We should expect heavy resistance against any form of regulation.§!"

sichuan.201.t:0 "Assessing the Spread of Opium"
sichuan.201.d:0 "Sichuan can make the claim of being the world's largest producer and consumer of opium with thousands of tons of the plant being cultivated within our borders every years. It's often said that Sichuan is the very rotten core of the Chinese opium crisis and has been ever since the Anglo-Chinese wars of the 19th century. Given the enormity of the scale of both the production and consumption of opium that takes places in Sichuan, no one is under any illusions that this will be a tremendously difficult task to tackle."
sichuan.201.a:0 "It must be done."

sichuan.202.t:0 "The Scale of Corruption"
sichuan.202.d:0 "From top to bottom, every segment of Sichuanese society is affected by the opium trade and its associated vices, to the point where the everyday functions of government and society are impaired. For instance, a soldier being paid in opium while his commander pockets his wages is an alarmingly common practice. Not only does this foster corruption and bad morale within the army, but as our recent civil war tragically proved, widespread opium addiction within the ranks led to needless deaths and suffering on all sides of the conflict. Similar practices are seen in other branches of the government, from local mayors enriching themselves through the drug trade, all the way down to petty bureaucrats accepting bribes and harassing the local population. Even the common man in Sichuan isn't immune to the temptations of this corruption, despite more often than not being merely its victim.\n\nWe have to come to terms with the daunting fact that corruption infests every facet of our society - from top to bottom - with hardly a single entity in Sichuan being spared from it. We have a long and hard road ahead of us if we are to curb this problem."
sichuan.202.a:0 "It's *that* bad?!"

sichuan.203.t:0 "Addiction to Opium"
sichuan.203.d:0 "The scourge of opium is so widespread in Sichuan that it's part of every-day life in the province. Its effects can be seen wherever you look, from the people in the streets that cast away their lives over it to the very top of society. No one is spared from its consequences. It's truly a sign of the times that sights that would've shocked anyone throughout most of history is seen as part of the daily routine in Sichuan."
sichuan.203.a:0 "We'll need to deal with this sooner of later."

sichuan.204.t:0 "A Plan Against Opium"
sichuan.204.d:0 "The commission tasked with stamping out the opium abuse and profiteering in Sichuan has started to draft plans for the monumental task of ridding Sichuan from this blight. The measures proposed point towards a difficult road ahead with even the most optimistic projections suggesting that this will be an incredibly costly and hard-fought endeavor.\n\nSome of the lighter measures include reforms and rather conventional anti-corruption measures. The commission also insists on the urgency to rehabilitate addicts and force them off their dependency, something that will burden our healthcare system. A representative of the army was also present at the meeting and laid out plans for what they can do by aiding the police's efforts in curtailing production and smuggling, although some of their methods may be a bit heavy-handed.\n\nIt's a long road ahead for us. Let's see this one through to the end."
sichuan.204.a:0 "Let's get started."

sichuan.205.t:0 "Rise of the Black Market"
sichuan.205.d:0 "As soon as the government began its initiative to crack down on opium addiction an inevitable side-effect was an explosion in opium pries and the rise of a black market. Already this underground economy is one of the larger in Sichuan in terms of GDP, all of which goes straight to the pockets of the criminals. The price hike is also sure to cause immense hardships for the addicts in Sichuan's population unless we intervene and provide them with the help they need. Breaking the black market should, however, be our utmost priority."
sichuan.205.a:0 "They are thugs and shall be dealt with."

sichuan.206.t.delays:0 "Our Efforts Are Delayed"
sichuan.206.d.delays:0 "With opium becoming worth its weight in gold thanks to the supply being pushed underground, there's a lot of money to be made in turning a blind eye to it. Officials routinely 'forget' to report opium being transported through their districts as the temptation of getting a cut from the black market is often all too tempting. Without stricter measures against administrative corruption, these issues are unlikely to go away."
sichuan.206.t.bribery:0 "Bribery Scandal"
sichuan.206.d.bribery:0 "A major scandal has rocked our army. Several military officials tasked with overseeing the eradication of opium fields have been arrested for distributing the seized opium stocks they were meant to destroy. Under their command, conscripts were also paid in opium packages while the money meant to pay for their salaries went straight into the pockets of the officers. They'll be dealt with harshly, but as long as there's money to be gained from corruption this isn't likely to be the last case of this kind."
sichuan.206.t.no_enforcement:0 "Lack of Law Enforcement"
sichuan.206.d.no_enforcement:0 "It's no secret that a crate of opium can fetch a police officer's yearly salary. They're only human and as such a lot of previously honest police have been caught taking bribes or even participating in smuggling operations as middlemen. The most common practice though is that of officers simply not reporting what they see and turning a blind eye to things, all in exchange for money and drugs. It seems that we need to step up our efforts to straighten out our police force. If they falter, so will our anti-opium efforts."
sichuan.206.a:0 "How deep can this go?!"

sichuan.207.t:0 "Start of the Anti-Corruption Campaign"
sichuan.207.d:0 "The efforts to stamp out corruption are already bearing fruit. Though arrests and convictions are few so far, we've made it known that no one is safe from the long arm of the law. The serious threat of being thrown into a dungeon if caught is forcing a lot of these spineless cowards to comply and do their jobs. Slowly but surely, the bureaucracies are being brought in line with the rest of our anti-opium initiative."
sichuan.207.a:0 "We shall root them out, one by one if need be!"

sichuan.208.t:0 "Corruption In The Civil Service"
sichuan.208.d:0 "Even our administration isn't safe from the temptation of making a quick buck in the wake of the war on opium. Embezzlement, theft and bribery is running rampant with several quite embarrassing arrests already having been made. There's still a lot that needs to be done to rid our administration of these weak-willed two-bit criminals, it seems."
sichuan.208.a:0 "How did this become so huge?!"

sichuan.209.t:0 "Corruption In The Army"
sichuan.209.d:0 "Large parts of our army has long suffered from a poor reputation for a widespread lack of professionalism. A lot of this pertains to opium with a large portion of our force being addicts that are often covertly paid in opium while their commanding officers pocket their requisitioned wages. These practices have long been tacitly accepted, but when we announced our anti-opium initiative they could hardly expect to be made exempt from the law. This has already caused problems both with soldiers and officers. The generals are going to have a hard time sorting out this mess."
sichuan.209.a:0 "Even in the army?!"

sichuan.210.t:0 "Smugglers In The Administration"
sichuan.210.d:0 "With the amount of money to be made from opium smuggling it was inevitable that officials in our administration would give in to the temptation of money. Already many lower and even middle-ranking officials have been put behind bars for aiding smuggling efforts in the countryside, usually by taking bribes in exchange for letting smuggling operations go unhindered. It seems that no matter how many we catch, there's always more corrupt officials behind every corner."
sichuan.210.a:0 "You can't break the law if you *are* the law, apparently."

sichuan.211.t.committee:0 "Opium Committee Involved in Smuggling"
sichuan.211.d.committee:0 "In what may be the biggest embarrassment for the committee yet, a ranking member of it was caught red-handed in a police sting operation. The now former official had been taking large bribes in exchange for reporting that operations that didn't even take place were in fact successful, which in some cases led to resources being diverted from much-needed law enforcement in the region. While the arrest is a positive development, the fact that it happened at all has humiliated the committee."
sichuan.211.t.bureau:0 "Sales Bureau Involved in Smuggling"
sichuan.211.d.bureau:0 "Several members of the state sales bureau have been arrested today after being caught cutting deals with the smugglers. This has not only harmed our efforts to establish a healthy state monopoly in this business, but it has also led to large sums of opium going untaxed right under our noses. Those arrested now faces long jail sentences while we're forced to increase our efforts against the smugglers if we are to regain our market share."
sichuan.211.a:0 "Now this is just plain ridiculous!"

sichuan.212.t:0 "Political Murders"
sichuan.212.d:0 "As the saying goes, if you're above the target, they'll fire at you. With their market share shrinking thanks to the efforts of our law enforcement, military and administration, a sad reality is that the criminals will retaliate against us. Today two officials that had been stalwart fighters against corruption were assassinated in broad daylight by hired thugs. The criminals soon joined them thanks to our police, but it shows that the smugglers are ready to stop at nothing to win this war."
sichuan.212.a:0 "They must be getting desperate!"

sichuan.213.t:0 "Opium Fades"
sichuan.213.d:0 "The efforts to tackle opium have finally yielded significant results. Though the fight has been tough and a lot of hardships have been endured, the role opium is playing in the Sichuanese economy has started to diminish. Addicts in the streets is becoming a scarcer sight and the debauchery associated with the opium dens is now gradually being phased out of society. Slowly but surely, we're winning this fight."
sichuan.213.a:0 "We can't stop now!"

sichuan.214.t:0 "Rising Grain Production"
sichuan.214.d:0 "Opium as a crop is very labor-intensive, requiring huge amounts of work, resources and attention to cultivate. With the amount of opium being produced in Sichuan, a massive portion of our province's arable lands were devoted to opium production. With the growth of opium likely to lead to a jail sentence or worse, however, fewer and fewer farmers are growing it these days. This is a positive development as it has led to a gradual but significant increase in food crops being grown by our farmers. From having endured a famine not long ago, we may not be far from an agricultural boom."
sichuan.214.a:0 "Never another famine!"

sichuan.215.t:0 "Tax Evasion Discovered"
sichuan.215.d:0 "Sichuan has long had a problem with corruption. In large part caused by a dysfunctional government split between various warlords, a relic from those times is that tax collection has been very ineffective. Only 10-20% of what's collected seem to end up in [SZC.Capital.GetName], while the rest is lost to waste and fraud along the way."
sichuan.215.a:0 "Do we need to do everything ourselves?"

sichuan.216.t:0 "Tax Evasion Increases Enormously"
sichuan.216.d:0 "The plans to monopolize and tax opium has proven to not only be wildly unpopular, but it's also facing stiff resistance. Tax evasion, already a big problem before, has exploded since we put our plans into effect. As resistance to taxation comes from every level of society and not just a handful of dejected merchants, this will be a tremendous hurdle to overcome if our monopoly is to gain legitimacy."
sichuan.216.a:0 "Get rid of those parasites!"

sichuan.217.t:0 "Merchants Revolt Against Our Policies"
sichuan.217.d:0 "Many of Sichuan's largest merchant houses and farm owners are beginning to mount stiff resistance against our monopoly. With their combined resources, they hold a very significant power base in the country through their economic influence alone. This has allowed them to actively defy our newly imposed rules and taxes. In hindsight, we should probably have expected them to put up this kind of fight when faced with the prospect of being parted from their ill-gotten gains. We have no choice but to fight fire with fire on this one."
sichuan.217.a:0 "Together or alone, they'll be crushed all the same."

sichuan.218.t:0 "Smugglers Cut Into Our Profits"
sichuan.218.d:0 "With new taxes being created and tax collection being streamlined, the smuggling of opium has become an even more lucrative business than ever before. The high taxes and - allegedly - 'draconian' measures by the state has allowed the gangs to undercut what the government is offering through its legal venues. Despite the best efforts of the police and army, they're still able to operate with relative ease."
sichuan.218.a:0 "Hunt down those thugs!"

sichuan.219.t:0 "Illegal Opium Production"
sichuan.219.d:0 "Before the establishment of the Sales Bureau, the growth of opium was completely unregulated and undocumented. This has caused tremendous difficulties in establishing just how much opium is being grown illegally as no reliable records exist. Already our tax collectors and police are complaining that their work is like searching through the dark and that they're having a lot of difficulties bringing it all under the auspices of the state. Measures ought to be taken to expand the state's abilities to track and tax these matters!"
sichuan.219.a:0 "New law: all producers must now have a license!"

sichuan.220.t:0 "The Bureau Takes Action"
sichuan.220.d:0 "The creation of the Sales Monopoly Bureau to control has already had some successes. Through their early work, they've managed to establish framework for how to operate and how both legal and illegal production is to be dealt with. Slowly but surely, we can expect their hard work to fill our coffers as the efficiency of their efforts rise by the hour."
sichuan.220.a:0 "This should be profitable!"

sichuan.221.t:0 "Taxation Hampered By Corruption"
sichuan.221.d:0 "The temptation of money gets to even the best of us. We're facing a growing problem of officials taking bribes in order to let smugglers cut into our profits. Others are simply collecting taxes and pocketing the money for themselves, only to then report it as a shortfall caused by merchants evading taxes. It seems evident by now that we simply haven't implemented sufficiently harsh punishments for this kind of selfish criminality."
sichuan.221.a:0 "Get rid of those idiots!"

sichuan.222.t:0 "First Opium Profits Arrive"
sichuan.222.d:0 "Step by step, the Sales Monopoly Bureau has grown in power to become an all-encompassing, nationwide institution. Through their hard work, they've managed to cut tax evasion to a record low and brought an end to most major smuggling operations in the province. We're already starting to see tremendous profits pour into the state's coffers. With the amount of riches we're seeing from our monopoly's success, we should have no problems funding future government projects."
sichuan.222.a:0 "Excellent!"

sichuan.223.t:0 "Army Crushes Smugglers!"
sichuan.223.d:0 "Utilizing a mix of good intelligence and brute force, the army has swept in against a series of opium fields and smuggling hubs across Sichuan, burning and bombing several to ashes and inflicting grievous losses on the criminals. By the end of the day, a large quantity of illegal fields and warehouses were destroyed and a significant portion of the known smuggling ships used along the Yangtze were destroyed as well. All around, this operation has dealt a devastating blow to these criminals. Not only has this operation utterly routed several of the smuggler outfits, but it's also sure to send a clear message to criminals that their profiteering from narcotics will lead to their demise.\n\nThis decisive victory by the army has helped us to significantly improve the situation in our fight to curb opium and taught our army valuable lessors in fighting unconventional enemies in varied environments."
sichuan.223.a:0 "A cutting blow!"

sichuan.224.t:0 "The Army Fights Smugglers"
sichuan.224.d:0 "Recent days have seen a large offensive by the military against the smugglers plaguing Sichuan. A series of raids on illegal farms, smuggling warehouses and other facilities used by criminal gangs around Sichuan. Although not decisive, the army has won a victory while taking relatively light casualties from enemies armed with light arms smuggled into the country. This operation has also taught our troops and commanders a few valuable lessons in fighting foes in forests and towns."
sichuan.224.a:0 "Our soldiers fought well today."

sichuan.225.t:0 "Army Struggles Against Smugglers"
sichuan.225.d:0 "Our recent military operations against the smugglers were met with mixed results. Utilizing weapons left behind during the civil war, they fought back and locked our forces in a series of guerrilla battles that bogged them down. While we were able to disrupt their operations and kill several criminals, their tenacity allowed them to evacuate and relocate large amount of opium and weapons before we could destroy them. Although losses were only moderate and some progress was made, even the biggest optimists are having a hard time spinning this as a victory."
sichuan.225.a:0 "We'll get them next time."

sichuan.226.t:0 "Army Routed By Smugglers!"
sichuan.226.d:0 "Terrible news from the latest round of anti-smuggling operations. As embarrassing as it may sound, our inept commanders have allowed their soldiers to be routed by common bandits. Using military-grade weapons salvaged from the civil war and likely knowing where we would strike, they were able to ambush and gun down our forces. Losses are said to be very heavy and the nature of the attacks leave little doubts that we may have several moles within our ranks acting on the behalf of the smugglers. An investigation is already being carried out into the matter.\n\nThere's no way to spin this other than as a complete defeat and despite our efforts to suppress it the newspapers in [SZC.Capital.GetName] are already reporting on it as a humiliating defeat that has tarnished the reputation of [SZC.GetLeader]. Some members of our government are even demanding that we urgently rethink the military's role in our campaign against opium."
sichuan.226.a:0 "A shameful display! Reprimand the commander!"

sichuan.250.t:0 "Tian Songyao Expands Into Industrial Territory"
sichuan.250.d:0 "With Eastern Sichuan still disorderly following Xiang's flight and the fall of Chongqing, Tian Songyao has taken the opportunity to send his forces into the region, ostensibly to 'restore order'. While he has been effective in this aspect, his dislike for Yang Sen is well known and his ambitions remain a mystery for now."
sichuan.250.a:0 "Keep an eye on him."

sichuan.251.t:0 "Liu Cunhou Expands Into Officer Territory"
sichuan.251.d:0 "As we continue our efforts to restore order in Southern Sichuan, following the defeat of the Officer Department in the war, we have received some... interesting reports from our commanders in the field. Our estrwhile ally, general and former governor of Sichuan Liu Cunhou, has been unusually active in sending his troops to the region. It's certainly a nice gesture and for all intents and purposes not something to worry about, but Yang Sen suspects something may be afoot..."
sichuan.251.a:0 "Is he planning something?"

sichuan.252.t:0 "Shadowy Meetings"
sichuan.252.d:0 "Conflicting reports continue to arrive from the Eastern and Southern Sichuan. While warlord activity is nothing new in Sichuan, it seems something else may be going on. There have been several meetings between minor warlords in the region. Our spies have not obtained much information for now, but general Fan Shaozeng, Yang Sen's second in command, strongly suspects they might be planning a coalition of minor warlords.\n\nFor what reason, it remains unknown."
sichuan.252.a:0 "Alright, what's really going on here?"

sichuan.253.t:0 "The Baoding Efforts"
sichuan.253.d:0 "It seems history is repeating. Once again, the Chengdu army is is a sorry state, following the heavy fighting in the last months. As in 1931, after the first Officer Department expedition, the Baoding Department has taken up efforts to restore order in the south. Reports continue to come of areas successfully being pacified.\n\nWhile Baoding may yet prove to be a threat, for now our alliance with them continues to bring dividends."
sichuan.253.a:0 "Thanks, comrades!"

sichuan.254.t:0 "Tian Songyao Pledges Allegiance to Liu Cuhhou"
sichuan.254.d:0 "Unexpected news out of Nanbu, warlord Tian Songyao's main base to the northeast. Songyao, a man known for his political neutrality - having blocked off his domain to all forces involved in the civil war a few months back - but also for ruthless opportunism, has suddenly and publicly declared his allegiance to the former governor of Sichuan and Armament Department leader Liu Cunhou. Songyao is not doing this out of loyalty for the Department. Something dangerous is happening and Liu Cunhou is certainly involved in it.\n\nWe may be facing betrayal in the ranks."
sichuan.254.a:0 "Investigate this, now!"

sichuan.255.t:0 "An Offer from the Baoding Department"
sichuan.255.d:0 "With tensions rising in the province after the unexpected alliance between Liu Cunhou and Tian Songyao, we have received a missive from Deng Xihou, who claims to have valuable information about Liu's movements and intentions. Our spies have found nothing on Cunhou's plans so far and this is a tempting offer. However, their demands might yet prove to be too much."
sichuan.255.a:0 "Arrange this meeting. Secretly."

sichuan.256.t:0 "Meeting Deng Xihou"
sichuan.256.d:0 "Deng Xihou arrived tonight in Chengdu under utmost secrecy. In a shoddy basement under the old Manchu palace and after a few rounds of discussion a deal has been hashed out: Deng Xihou informs that Liu Cunhou has contacted him recently, asking for a public declaration of loyalty or at least neutrality. In exchange for guarantees of autonomy and government influence for the Baoding Department, as well as a freer hand in implementing their economic projects, both Deng Xihou and Liu Wenhui will pledge their loyalty to Yang Sen and the Armament Department.\n\nThe Baoding Department has its own interests, but Yang Sen's modernisation program mostly aligns with their goals. Furthermore, the Baoding troops are the best-trained troops in Sichuan and will certainly prove invaluable.\n\nThe ultimate decision now rests with Yang Sen."
sichuan.256.a:0 "Very well, we accept your deal."
sichuan.256.b:0 "Deng cannot be trusted."

sichuan.257.t:0 "Plots in the Dark"
sichuan.257.d:0 "With our deal signed and Baoding being given their long-desired autonomy and influence, Deng Xihou now has given our agents all the information they have on Liu Cunhou's movements. Liu Cunhou is planning to execute a coup a week from now, with support from Tian Songyao and several minor warlords in the province, having bought their support with promises of wealth, power or influence.\n\nWith detailed knowledge of Cunhou's planned movements and with support from the Baoding Department, we can turn this to our advantage. Liu's coup will become an inescapable trap when he launches his plot."
sichuan.257.a:0 "We'll be ready for him."

sichuan.258.t:0 "A Declaration of Neutrality"
sichuan.258.d:0 "News coming from Ya'an and Guanxian today. Following our refusal of Deng Xihou's deal, both his Northern troops and Liu Wenhui's Xikang troops have been steadily withdrawing towards their home territories. This has been followed today by a joint declaration from the two leaders, denouncing the incompetence of the Chengdu leadership. However, they have stopped short of declaring for Liu Cunhou and have instead professed their full neutrality from this moment onward. Already our soldiers are being evicted from their areas."
sichuan.258.a:0 "We may have made a mistake..."

sichuan.259.t:0 "Fires in the Garrison"
sichuan.259.d.trap:0 "As dawn rises over Chengdu Liu Cunhou jumped into action and his troops have now begun taking over the Manchu garrison that forms the Armament headquarters. Tian Songyao is also present in the city, commanding troops to take control of several strategic points. Unfortunately for him, we are well prepared for his treason..."
sichuan.259.d.coup:0 "Dawn rises to find Chengdu in absolute chaos. Unexpected by anyone in the Armament leadership and believed to be still in his base of Daxian, Liu Cunhou's troops have now begun taking over the Manchu garrison that forms the Armament headquarters. On the city streets, Tian Songyao's goons have been quick to assert their control over our drowsy troops. Heavy fighting has broken inside the old Manchu garrison that is now the Armament Department headquarters and Yang Sen is nowhere to be seen."
sichuan.259.a:0 "Spring the trap!"
sichuan.259.b:0 "Chengdu hangs in the balance..."

sichuan.260.t:0 "The Countercoup"
sichuan.260.d:0 "Within hours of his attempted coup, Liu Cunhou has utterly failed in any of his objectives. With advance knowledge of the coup, Yang Sen and Fan Shaozeng feigned chaos in the garrison, which Liu Cunhou took as proof of his success. When they attempted to take the rest of the building, several battalions hidden around the enormous complex sprung into action, forming barricades and trapping Cunhou's soldiers. Looking down at Liu Cunhou's corpse on the floor, Yang Sen orders his loyal general Fan Shaozeng to sweep the building and force the surrender of any remnants of Liu's troops.\n\nDown in the lower city, Tian Songyao lays dead on the streets, killed by Baoding agents infiltrated among the populace.\n\nThe coup is over and peace can now finally return to Sichuan."
sichuan.260.a:0 "A traitor's death."

sichuan.261.t:0 "Liu Cunhou Assumes Leadership"
sichuan.261.d:0 "The fighting was heavy, but brief. Caught completely unaware, Yang Sen's troops were no match for Liu Cunhou and Tian Songyao's troops and by noon most of the city was solidly under their control. Yang Sen and Fan Shaozeng are dead, killed in the firefight, while their now-leaderless troops have surrendered.\n\nFrom the courtyard of the old Manchu garrison, Liu Cunhou has declared his assumption of the Armament leadership and nobody is left in the city to oppose him."
sichuan.261.a:0 "Once again, Liu is governor of Sichuan."

sichuan.262.t:0 "Sichuan declares support for the Central Government"
sichuan.262.d:0 "Despite their recent troubles, it seems [SZC.GetLeader]'s Armament Department has managed to beat the odds and retain control of the province, bringing it into our sphere. We have received a missive from [SZC.GetLeader] declaring his loyalty to our government."
sichuan.262.a:0 "One more province into the fold!"

sichuan.263.t:0 "Sichuan Sends Support"
sichuan.263.d:0 "In a positive turn of events, our ranks have recently been bolstered by a steady stream of reinforcements from our friends friends in Sichuan. The League may have fallen on hard times, but it seems that we still have allies to count on. We'll put these forces to good use as we stamp out the last of these insurrectionists from our lands!"
sichuan.263.a:0 "Some good news, at least."

sichuan.264.t:0 "Jiang Baili Arrives In Sichuan"
sichuan.264.d:0 "Jiang Baili, second-in-command to the former Jade Marshal, Wu Peifu, was feared dead after the fall of Luoyang. Late last night, however, a convoy of trucks arrived on the outskirts of Chengdu. Unmarked, a military patrolman ordered them to turn back from the city. When they stopped, however, the patrolman was shocked. Stepping out of the first truck, arm wrapped in a blood-soaked bandage and face covered in shrapnel wounds, was Jiang Baili.\n\nThe guardsman quickly flagged the convoy to [SZC.GetLeader]'s compound in the center of the city, where he received Jiang and the remnants of Beijing's command structure. Jiang pleaded to [SZC.GetLeader], imploring him to assemble his forces and prepare for a campaign of reconquest against the Manchu."
sichuan.264.a:0 "We will cast down the Manchu traitors, together!"
sichuan.264.b:0 "Send him away."

sichuan.265.t:0 "Jiang Baili Resurfaces!"
sichuan.265.d:0 "Though sources in Luoyang swore they saw Jiang Baili die in the viscous battle to recapture the city, rumors have surfaced that the Jade Marshal's protege escaped to Sichuan, where he and [SZC.GetLeader] are preparing some sort of a campaign of reconquest against us! [SZC.GetLeader] was loyal to Wu's old regime and these despicable Zhili remnants must be crushed soon!"
sichuan.265.a:0 "Drat."
sichuan.265.b:0 "(Play as the Zhili Remnants)"

sichuan.266.t:0 "Growing Rifts"
sichuan.266.d:0 "Ever since 1927 the military and political wings of the Zhili clique had never been entirely on the same page. While Wu Peifu's personal diplomacy and power held the two groups together, exile has somehow driven the two groups further apart. Yan Huiqing, a senior bureaucrat, has frequently argued with Jiang Baili and the rest of the Zhili military remnants over the best course of action and many in the former Sichuan provincial government are beginning to fear a deep rift opening."
sichuan.266.a:0 "We cannot be divided now!"

sichuan.267.t:0 "The Civilian Wing Dominant"
sichuan.267.d:0 "Yan Huiqing and the civilian wing of the clique have emerged victorious! Comprised of former Harmony Association bureaucrats, this group aims to assert civilian control over the military and avoid the missteps that lead to the Manchu Coup, though whether they can actually accomplish this is as of yet unclear."
sichuan.267.a:0 "We must learn from our mistakes."

sichuan.268.t:0 "The Military Wing Dominant"
sichuan.268.d:0 "The military wing of the Zhili remnants, lead by Jiang Baili, has emerged victorious in the power struggle in Chengdu. Promising a swift attack at the still-weak Manchu government, many across China are already preparing for the next major warlord conflict."
sichuan.268.a:0 "We must retake what we lost."

sichuan.269.t:0 "Modernising the Zhili Officer Corps"
sichuan.269.d:0 "Our high command was devastated following the disastrous coup and the ensuing civil war. Many who survived blame the coup itself on Wu Peifu's inability to enact meaningful reforms and in their new exile have begun a massive reform effort of the surviving forces. Western doctrines are being applied and Jiang and his surviving officers hope that these new measures will be enough to defeat the nascent and inexperienced Manchu armies."
sichuan.269.a:0 "Excellent."

sichuan.270.t:0 "Join the Zhili Alliance?"
sichuan.270.d:0 "The [SZC.GetName], claiming to represent the last remnants of the former Zhili order, have reached out to us with an offer. They propose we join together to bring down the Manchu menace and restore China to its former republican glory under the Zhili banner."
sichuan.270.a:0 "Of course! Old friends must stick together in trying times."
sichuan.270.b:0 "No, this is too risky."

sichuan.271.t.accept:0 "[From.GetName] has accepted"
sichuan.271.d.accept:0 "[FROM.GetName] has accepted our request, pledging their troops to bring down the Manchu upstarts!"
sichuan.271.a:0 "Welcome back!"

sichuan.271.t.refuse:0 "[From.GetName] has accepted"
sichuan.271.d.refuse:0 "[FROM.GetName] has refused our request, not wishing to incur Beijing's wrath. No matter! We will crush them alone!"
sichuan.271.b:0 "Damnation!"

sichuan.272.t:0 "The Zhili Clique Returns"
sichuan.272.d:0 "After the assassination of Wu Peifu in Beijing in the Manchu Coup and the subsequent collapse of the Zhili Clique, most consigned the former warlord alliance to the dustbin of history. Yet, recent developments have cast doubt upon these assumptions.\n\nRumors swirl that Marshal Jiang Baili, thought dead after the fall of Luoyang, miraculously survived Luoyang and allied himself with the province's governor Yang Sen - a former ally of Wu Peifu. Both leaders are now rallying the disparate Zhili remnants that fled the North after the Coup and already anti-Manchu propaganda has begun to spread into the surrounding provinces. It seems the Zhili Clique is far more resilient than it was given credit for."
sichuan.272.a:0 "Do they ever give up?"
sichuan.272.b:0 "A new threat to the Manchu."

sichuan.273.t:0 "A Zhili General Arrives in Sichuan"
sichuan.273.d:0 "Following the fall of Luoyang and Wuhan, many feared a vast majority of the Zhili-aligned generalship dead. Early this morning, however, a general and some of his retainers straggled into Chengdu, hauling a small reserve of gold. "
sichuan.273.a:0 "Welcome back!"

sichuan.274.t:0 "Luoyang Retaken"
sichuan.274.d:0 "Great news, sir! Reports have arrived that our troops have retaken Luoyang, former seat of the Jade Marshal and the nexus of Zhili power. Already, some Manchu troops have begun to desert their old overlords and join our forces!"
sichuan.274.a:0 "One step closer to Beijing."

sichuan.275.t:0 "The Fall of Wuhan"
sichuan.275.d:0 "Wuhan - the site of the greatest battles of the last century - has fallen to our forces! Already our troops are praising this as a repeat of the 'Miracle of 1927' and there is a growing sense that we are on a path to retake Beijing and restore our rule to China!"
sichuan.275.a:0 "Where it ended. And where it shall begin again."

sichuan.276.t:0 "The Fall of Beijing"
sichuan.276.d:0 "Great news sire! A telegram arrived just minutes ago from our forces in Beijing! It is short but the message is clear - 'BEIJING VICTORY'. Already Chengdu has erupted into celebrations as the perfidious Manchu, the last remnants of a bygone era, are deposed!"
sichuan.276.a:0 "A triumphant return."

sichuan.277.t:0 "Fall of the Manchu"
sichuan.277.d:0 "During the fighting in Beijing, several detachments of troops broke into the Forbidden City, searching for the Emperor and his clan. They found him hiding behind his throne, cowering in fear. As they tried to drag him from the room his brother, Prince Pujie, burst in with a few guardsmen and they suicidally charged our forces.\n\nWith the Emperor captured and his brother dead, we have decided to throw Puyi into a prison, where he will rot forever!"
sichuan.277.a:0 "No more Emperors!"

sichuan.278.t:0 "Remembering the Jade Marshal"
sichuan.278.d:0 "Now that our reconquest of Beijing is complete, [SZC.GetLeader] has called for a day of mourning and remembrance across the nation for Wu Peifu. Some may claim that his hubris and pride lead to the Manchu Coup, but none will deny his steady leadership and brilliance through the 1920s and early 1930s."
sichuan.278.a:0 "A sad day."

sichuan.350.t:0 "Tian Songyao Rejoins the Department"
sichuan.350.d:0 "Ever the opportunist, Tian Songyao left us so as to not draw the ire of Yang Sen after his failed coup in 1923. Once Yang fell from his grace and we rose to power, the turncoat Tian has pleaded with us to bring allow him back into the department."
sichuan.350.a:0 "Welcome him back."
sichuan.350.b:0 "Kick him out of Sichuan!"

sichuan.351.t:0 "Order Restored in Chongqing"
sichuan.351.d:0 "After Xiang fled the city, the Industrial Corps and its administrative functions fell apart. The head of the snake was, as they say, cut off. Since then, the city and its nearby regions has suffered widespread turmoil. From commoners struggling to deal with the chaos to opportunists looting and robbing in the wake of the chaos, the city has hardly known a peaceful moment for a long time.\n\nWith this in mind, we're pleased to report that the efforts of our military police has finally managed to quell the worst unrest. For the most part, order in the city has been restored and the basic functions of the local administration are up and running again. It won't be long until business as usual can return to Chongqing."
sichuan.351.a:0 "Good news, at least."

sichuan.352.t:0 "The Diarchy"
sichuan.352.d:0 "The Baoding Department is unique in the sense that it's not controlled by one strong warlord. Instead, it's noted for its strong cooperation between its most dominant figures. On one side, there's Deng Xihou, a career officer mostly concerned with military theory, social reforms and rural development. On the other, there's Liu Wenhui, Liu Xiang's uncle, who is known for his dedication towards academic and administrative reform.\n\nTogether they form an equilibrium between traditionalism and reformism, having a good track record of working together. While having a system of balancing influences has saved the department from spiralling into the kinds of internal squabbling and feuding that has marked many other cliques in China, should this balance be broken and one said gain too much prominence over the other there's little doubt that the Baoding Department could fall victim to these kinds of problems as well. As such, care should be taken to preserve the diarchy and not have it become seen as yet another Chinese autocracy."
sichuan.352.a:0 "Together, for a better Sichuan."

sichuan.353.t:0 "Liu Wenhui Asserts Control"
sichuan.353.d:0 "With his efforts to modernize Sichuan bearing fruit, the people in the cities and beyond have seen a clear rise in their lives thanks to him. This has been accompanied by a well-oiled administrative body and state apparatus that, thanks in no small part to his initiative, have helped him rise to prominence. While the cooperative spirit of the diarchy remains, there's no doubt that Liu's successful reforms have made him the de-facto controller of the Baoding Department for the time being."
sichuan.353.a:0 "Sichuan's modernity will be the envy of China!"

sichuan.354.t:0 "Deng Xihou Asserts Control"
sichuan.354.d:0 "After a series of popular reforms, Deng Xihou's prominence has gone from strength to strength. With widespread support from the rural population and soldiers, his reforms are at the top of the Sichuanese agenda. While the diarchy remains in a spirit of healthy cooperation, it's evident that the more traditionally-minded Deng Xihou's faction currently stands out as the current de-facto controller of the Baoding Department."
sichuan.354.a:0 "Sichuan shall become a model for all of China!"

sichuan.355.t:0 "Liu Wenhui Protests Military Direction"
sichuan.355.d:0 "The strength of friendship and cooperation is measured not only by the positives, but the ability to withstand and overcome the negatives. Recently, Liu Wenhui's faction has urged a change in course as Deng Xihou has steered the department into an overwhelmingly militarist direction. While no one can doubt that Sichuan has some of the most well-drilled soldiers in China and that Deng has had great successes in helping out those in the countryside, this has come at the expense of other areas of reform. Indeed, the emphasis of one over the other has led to the administrative side being neglected. Deng is being urged to return to a more balanced approach, lest a more drastic correction becomes necessary."
sichuan.355.a:0 "He might have a point..."

sichuan.356.t:0 "Deng Xihou Protests Industrial Direction"
sichuan.356.d:0 "In light of the overwhelming focus on industrialization and great projects in the major cities, Deng Xihou has started to voice concerns that this has come at the expense of not only the army, but the rural development as well. Indeed, while no one doubts that he's had successes in his fields, this has come at the expense of an army nearing disarray and a rural population faring little better now than they did before the civil war. In light of this, Deng and other high-ranking members of the department are urging a swift change of course towards the balance that has previously been the hallmark of the department. If this doesn't happen, there's a certainty that a more drastic course correction measure will be seen."
sichuan.356.a:0 "He might have a point..."

sichuan.400.t:0 "The Warlord of Xikang"
sichuan.400.d:0 "The rivalry between Liu Xiang and his uncle Liu Wenhui is a long and bitter one. Now, however, it seems like it's about to reach its conclusion. In the wake of the routing of the Baoding Department during the war, Wenhui was able to escape to his power base in the mountainous region of Xikang, just to the east of Tibet. While the remnants of the Baoding force are badly scarred by their loss in the civil war, the sheer distance between Chongqing and Wenhui's mountain stronghold makes a swift military victory unlikely. The logistical nightmare of such a venture alone makes it unthinkable without serious preparations.\n\nOne way or another, this situation will need to be resolved if Liu Xiang is to fully consolidate his victory."
sichuan.400.a:0 "A matter to be dealt with, sooner or later."

sichuan.401.t:0 "A Question of Family"
sichuan.401.d:0 "Since the formal end of Sichuan's civil war, there's been an ongoing conflict between Liu Xiang and his uncle. The opium riches has allowed Wenhui to gradually recover his forces and with the control of the mountains he currently holds the initiative. As time goes by, Wenhui will grow stronger, making the already difficult task of invading his mountainous stronghold more difficult with each day that passes.\n\nLiu Xiang must now decide how to deal with his wayward uncle. A peaceful solution isn't impossible, but Xiang's price for an alliance will not be cheap. On the other hand, an open conflict is anything but a certain victory."
sichuan.401.a:0 "Our interests align - offer him an alliance!"
sichuan.401.b:0 "He will submit, like all the others."

sichuan.402.t:0 "A Letter From Xikang"
sichuan.402.d:0 "Today a courier arrived in Chongqing bearing a most important message for Liu Xiang. Sparse on the formalities, it was quick and to the point. In it, Xiang's uncle curtly stated that he would be open to working together with him, albeit at a price. \n\nFrustratingly enough, his price isn't gold, but reforms. He wants to see his dreams of a new Sichuan be realized under Xiang's rule. With widespread social and educational reforms that don't fully align with Xiang's own vision for Sichuan. Agreeing would mean a peaceful end to the conflict, but is this a price worth paying for such a thing?"
sichuan.402.a:0 "Very well, an affordable price."
sichuan.402.b:0 "Who does he think he is!?"

sichuan.403.t:0 "Alliance of Two Lius"
sichuan.403.d:0 "An uneasy alliance has formed between nephew and uncle, formalized by a tense meeting in Chongqing where the pair tried their best to pretend that everything was fine. Wenhui clearly doesn't trust his nephew and Xiang isn't pleased with the sacrifices he has been forced to commit to in order to secure this deal. Hands were shook, a picture was taken for the press and the meeting ended almost as soon as it started.\n\nWhile the situation isn't ideal, the truce seems to hold for now. With the warlord of Xikang brought into his fold, Liu Xiang can now return to pursuing his ambitions for a greater Sichuan."
sichuan.403.a:0 "Let's see if this will last..."

sichuan.404.t:0 "Xikang's Defiance"
sichuan.404.d:0 "To Xiang's great frustration, his uncle has been biding his time in the mountains since the civil war ended. It seems evident by now that if no action is taken, Xikang will remain a de-facto autonomous region beyond the control of Chongqing.\n\nFinding this situation intolerable, Liu Xiang must now decide how to act. Either remove him through undderhanded means, or prepare for an invasion of Xikang itself and evict Wenhui from his little mountain kingdom."
sichuan.404.a:0 "Have him assassinated."
sichuan.404.b:0 "Send in the troops!"

sichuan.405.t:0 "A Bullet, Narrowly Missed"
sichuan.405.d:0 "While Ya'an's remoteness from the rest of Sichuan has spared it from the worst of the civil war's violence, any illusions of it lasting were dashed today as Xiang fired the first shots in the war between him and his uncle.\n\nThe city hall which had become Wenhui's de-facto headquarters since assuming power was the scene of the attempted crime. With only a narrow window to take him out, an assassin opened for on him with a scoped Karabiner 98k rifle from a nearby building as Wenhui exited his car on the short way to the building itself. It was a brazen act that nearly succeeded. As luck would have it though, the shot miraculously missed Wenhui by a mere fraction of an inch, leaving a mark as it bassed near the very fabric of his uniform but spared the warlord from any injuries. His personal bodyguards then quickly covered him and rushed him into the building, leaving the sniper with no hopes to succeed with a second shot.\n\nThe tight security in the city meant that the culprit was apprehended by soldiers before he could escape. On pain of death, he confessed to everything, as if an admission of Xiang's involvement was really needed at this point. Absolutely furious at the cowardice and brazenness of his nephew for trying to kill him, Liu Wenhui ordered his forces into full war readiness. It seems that war will have to resolve this matter now."
sichuan.405.a:0 "Drat."

sichuan.406.t:0 "Liu Wenhui Invades the Basin"
sichuan.406.d:0 "Early this morning, the restructured remnants of the Baoding Department under the leadership of Liu Wenhui invaded the Sichuanese basin. After the attempt on his life, this was seen as an inevitability. Knowing that an invasion was imminent, Xiang had ordered his troops to prepare for the inevitable, meaning that it wasn't long until the two armies met.\n\nThe first battle took place between the bulk of Wenhui's forces and a few smaller brigades of troops from the Industrial Corps sent to guard the long border with Wenhui's domain. The length of this border, however, meant that Xiang had a hard time creating a defensive strongpoint, meaning that this force was mostly meant to hold off the invasion long enough to fall back once the rest of the Industrial Corps had mobilized and prepared for a counter-attack. The battle would be a draw, with Xiang's soldiers being forced to withdraw sooner than expected, but hampering the advance of Wenhui enough to prevent them from overrunning the basin. The war is far from over however and for now it seems like either side can win this."
sichuan.406.a:0 "It's war, then."

sichuan.407.t:0 "Liu Wenhui Blocks Entry into Xikang"
sichuan.407.d:0 "As expected, the march on Ya'an was proving to be a difficult venture. As soon as his forces entered Xikang, they were met with prepared defenses in the mountains with few roads to speak of, meaning that even small squads with machine guns and mortars could hold off Xiang's forces for hours and inflict debilitating losses upon them as narrow roads were turned into kill zones. Be that as it may, the Industrial Corps marches on, evidently determined to take the mountains by force no matter the costs."
sichuan.407.a:0 "It's war, then."

sichuan.408.t:0 "Two Lius' War"
sichuan.408.d:0 "What started out as border skirmishing quickly developed into the two standing armies trying to advance into one-another's territory. A back and forth followed, as neither side was initially able to gain a clear advantage over the other. While the Industrial Corps is stronger on paper, their task of taking Ya'an is a daunting one to say the least. Once more, Sichuan has fallen into a bloody civil war."
sichuan.408.a:0 "Punish this insolence!"

sichuan.409.t:0 "The Two Lius' War"
sichuan.409.d:0 "After the victory of the Industrial Corps in the recent Sichuanese civil war, the ambitious and aggressive Liu Xiang rose to power. Many observers both at home and abroad saw this as a worrisome development as few believe even for a second that his lust for power will stop at his own border. Recently, however, an opportunity to remove him has shown itself.\n\nThere is a known rivalry between Liu Xiang and his uncle Liu Wenhui, the latter still controlling large portions of the remnants of the Baoding Department which fought in the last civil war. This rivalry has now turned into yet another civil war between the two. While it's certain to harm Xiang's ambitions regardless of outcome, this does present the opportunity to bring the far less aggressive Baoding Department to power. Perhaps we should tip the scales of the conflict by providing covert aid to Liu Wenhui's efforts to oust his nephew?"
sichuan.409.a:0 "Send help to Liu Wenhui."
sichuan.409.b:0 "We have nothing to gain by interfering."

sichuan.410.t:0 "Tian Songyao Sides With Liu Wenhui"
sichuan.410.d:0 "The rush to war seems to have had unintended consequences for the Industrial Corps. Tian the turncoat has switched sides numerous times in the past and served every master known to Sichuan. While a backstabbing opportunist, his considerable personal force has still allowed him to scrape by. It seems that now, however, he's officially declared himself loyal to the Baoding Department once more and sided with them, as he did over a decade ago. Why he had this convenient change of heart in the middle of a war is anyone's guess, but anyone that knows this snake ought to know that it likely won't be his last."
sichuan.410.a:0 "Traitor!"

sichuan.411.t:0 "The Battle of Meishan"
sichuan.411.d:0 "Regardless of who shot first, the Baoding remnants weren't going to survive for long if they advanced into the basin. As such, they had been predominantly relied on the harsh terrain of Xikang to wear down the Industrial Corps. They could hold off the superior enemy forces with relative ease and few numbers by simply funneling them through prepared defenses. While this slowed them down, this was a war of attrition where one side was able to replace their losses while Xikang was devoid of an industrial base.\n\nEventually, the slow push by the Industrial Corps put the bulk of their forces outside of the city of Meishan, the last major strategic obstacle on the road to Ya'an. While Baoding had bought themselves plenty of time to prepare their defenses, they were clearly in an unenviable position as they fought an enemy that, on paper, was superior. It had, however, been whithered down by attrition and a portion of the heavy equipment was still being transported through the mountain passes.\n\nLiu Xiang must now choose: mount a full-on assault without the support of the department's heavy equipment, or wait for it to arrive and utilize it to full effect. Attacking now should provide a good chance for surprise, but it's a risky gamble against the city's prepared defenses. On the other hand, it would at the very least take several days to bring the artillery pieces to the front, giving Baoding valuable time to prepare."
sichuan.411.a:0 "Storm the city now!"
sichuan.411.b:0 "Wait for reinforcements before attacking."

SZC_meishan_assault:0 "The mountains were their only ally. With them behind us, they have nothing. They're poorly supplied, disorganized and under-equipped. Even without our heavy guns, we should have enough firepower to make short work of them. Once we storm the city, their defenses are sure to crumble before the might of the Industrial Corps."
SZC_meishan_reinforce:0 "Although they're in a difficult position, without our artillery to take out their cannons and machine guns we'll endure staggering losses. Although getting them here will prove very difficult given the terrain, more cautious officers believe it's well worth the effort."

sichuan.412.t:0 "The Assault on Meishan"
sichuan.412.d:0 "Choosing to attack right away, the Industrial Corps was pitted against the city's defenders without their heavy equipment. Even without them however, the divisions had many more mortars, machine guns and light cannons to prove a match for the city's defenders. Baoding had already lost most of their heavy equipment in the first phase of the civil war that saw Xiang take Chengdu. With little chance to replace these losses, the city's defenses were rather simple, all told. Trenches, old machine guns and rifles made up the bulk of them, with an occasional cannon forming a handful of strong points in a wedge outline.\n\nAlthough Xiang's forces faced heavy losses in taking the city, the main defensive line was broken within hours of fighting. Wenhui wasn't a brilliant strategist by any stretch of the imagination and his primitive defensive lines offered few surprises for the attackers. After the centerpiece of the defensive line was broken, the Industrial Corps swarmed into the city and shattered the remaining defenses from the sides. Although Liu Wenhui managed to escape, prisoners of war already tell that morale is low and that even he has no hopes of winning."
sichuan.412.a:0 "The family feud will soon have a winner."

sichuan.413.t:0 "The Xikang Rout"
sichuan.413.d:0 "While opting to wait, not only did Xiang give the defenders more time to prepare, but his forces were constantly subjected to harassment by Baoding forces in the mountains. Getting supplies to the front was a logistical nightmare and many of the artillery pieces being moved were damaged or lost to the perilous mountain roads as Xiang had ordered haste to go before safety.\n\nOnce the attack was ready, the few artillery pieces that made it to the front did not make much of a difference. Xiang's forces had been whithered down by the thousands through attrition, both at the hands of the mountains and rear-guard actions by Baoding. It was a demoralized force that eventually attacked the well-prepared defenses and the losses suffered to nature quickly showed. While the defenses around the city were an unimaginative imitation of Weltkrieg-era fortifications, the few cannons and machine guns that Wenhui possessed were able to hold the line against the enemy, albeit narrowly. After several successive assaults, the city had been damaged, the defenses were badly battered, but Xiang's vanguard had been destroyed. Thousands laid dead on the ground, many more were injured or taken prisoner.\n\nWith no hopes of taking the city, Xiang is now forced to retreat from Xiking. While no force in Sichuan was able to match the Industrial Corps in the field, the Industrial Corps had finally been bested by the mountains themself more than anything else. As they retreated, it was a disaster akin to Napoleon's flight from Moscow as the terrain and pursuers kept whithering down the once might Industrial Corps. There's already talk about a mutiny within the Industrial Corps and Xiang's future seems very uncertain."
sichuan.413.a:0 "The family feud will soon have a winner."

sichuan.414.t:0 "The First Naval Exercise"
sichuan.414.d.landlocked:0 "Despite being a landlocked country, Liu Xiang insisted that a navy was of utmost importance. He envisioned a future where mighty ships that would rival the German Hochseeflotte in its finest days would patrol the Yangtze River and protect Sichuanese trade. The 'first steps towards greatness' have earned Sichuan complete naval dominance in the region, granted, but simply because no one bothered with contesting it. Nevertheless, a victory is a victory. Soon it was announced that a public display of this newly attained naval might was to be had. To impress the locals and terrify future foes, of course.\n\nThe public was invited to this first naval exercise showing off the strength of the Navy. The biggest warships on this part of the Yangtze were a handful of old steam-powered ships that had been hastily converted from their old civilian roles and pressed into military service. The makeshift warships had iron plates fitted onto them, as well as batteries of guns that had been taken from local artillery regiments and forcibly converted to fit this new role. Once the naval exercise kicked off in full force, it didn't take long before the obvious problems started to show up.\n\nSichuan's first admiral must've drawn a sigh of relief when the ships could actually move despite the increase in armor and armaments. Unbearably slowly, granted, but at least they didn't sink to the bottom of the river. It would all culminate into a triple gun salute, but when the old howitzers fired, the recoil of the shots nearly made the old steam ship capsize. Panic gripped the crew and several of them jumped off into the Yangtze, fearing that their ship would fully turn over. While their worst fears were not realized, this whole farce has led to a fair bit of ridicule as the narrowly avoided naval disaster led to more than a few satirical poems being written at Xiang's expense. While the people are laughing (at least when they're sure the secret police isn't around), the same can't be said for Xiang.\n\nOr Sichuan's first admiral, for that matter."
sichuan.414.d.not_landlocked:0 "Despite Sichuan's humble beginnings as a landlocked province, Liu Xiang always insisted that a navy was of utmost importance. He envisioned a future where mighty ships that would rival the German Hochseeflotte in its finest days would patrol the South China Sea to protect Sichuan's growing status as a regional power. The 'first steps towards greatness' have not impressed the other naval powers in the region, granted, but Xiang has nonetheless earned the attention of the naval powers in the region, if only by virtue of actually managing to building a navy in the first place. To commemorate this, it was soon announced that a public display of this newly attained naval might was to be had. To impress the locals and terrify future foes, of course.\n\nThe public was invited to this first naval exercise showing off the strength of the mighty navy. The "Grand Sichuanese Navy" currently only consisted of old steam-powered ships that had been hastily converted from their old civilian roles and pressed into military service. The makeshift warships had iron plates fitted onto them, as well as batteries of guns that had been taken from local artillery regiments and forcibly converted to fit this new role. Once the naval exercise kicked off in full force, it didn't take long before the obvious problems started to show up.\n\nSichuan's first admiral must've drawn a sigh of relief when the ships could actually move despite the increase in armor and armaments. Unbearably slowly, granted, but at least they didn't sink to the bottom of the sea. It would all culminate into a triple gun salute, but when the old howitzers fired, the recoil of the shots nearly made the old steam ship capsize. Panic gripped the crew  and several of them jumped off into the sea, fearing that their ship would fully turn over. While their worst fears were not realized, this whole farce has led to a fair bit of ridicule as the narrowly avoided naval disaster led to more than a few satirical poems being written at Xiang's expense. While the people are laughing (at least when they're sure the secret police isn't around), the same can't be said for Xiang.\n\nOr Sichuan's first admiral, for that matter."
sichuan.414.a:0 "Admiral Kui, you're fired!"

sichuan.415.t:0 "The Mighty Air Force"
sichuan.415.d:0 "Today the first shipment of imported aircraft arrived in Chongqing for official inspection from none other than the triumphant Liu Xiang himself. The whole affair had a very ceremonial flair to it more than anything else, however. This was a way to show off the beginnings of Sichuan's so-called Mighty Air Force to the world, or at the very least the assembled Chinese press. While the triumphant bombast was over-the-top for the occasion, Xiang was right to mark this as an important occasion marking the modernization of Sichuan and the province's rapid adoption of contemporary military technology and methods.\n\nThe planes were hardly anything spectacular by global military standards, granted. While they were fine machines in the Weltkrieg, the assembled collection of formerly mothballed holdovers would hardly cause the lords in Beijing to quake in their boots - nor the emperor in Tokyo, for that matter. By the standards of China's oft-neglected interior, however, these were a great leap into the twentieth century. Given the state of the regional powers, these handful of relics could fly over the mountains and gather information on enemy positions that would be very difficult to gather on foot. The often narrow terrains of mountain passes and openness of the basins meant that even a Weltkrieg-era holdover with a pair of synchronized machine guns could effectively harass infantry formations that had never faced a strafing run before.\n\nFor all his bluster about an air force that could dominate the skies over China, he might be very right, at least as far as his own backyard is concerned. All that said, pictures were taken of Xiang shaking the hands of pilots and engineers and the stories would be printed the following day."
sichuan.415.a:0 "Mark my words, Sichuan shall rule the skies!"

sichuan.416.t:0 "The Chongqing Air Parade"
sichuan.416.d:0 "It wasn't long after the creation of Sichuan's 'mighty air force' that Liu Xiang declared that all of China and even the world was to tremble before its might. Eager to show to allies and enemies alike that Sichuan was to dominate the skies above China from here on out, the Chongqing Air Parade was hastily organized to demonstrate Sichuanese aerial dominance.\n\nWhile the air force itself was merely a collection of old interwar planes collecting dust in European and Japanese warehouses, it certainly impressed the crowds that had gathered to see the spectacle. After all, most of Sichuan's peasants and city-dwellers alike had scarcely even seen such flying machines in photographs. With this being the first time some of these pilots had set foot inside a cockpit, the air parade was a far cry from its counterparts in Canada and Germany and the rookie pilots would simply start and perform the most basic maneuvers  before landing, usually without any complications.\n\nSimple as it may have been, this was enough to draw applause from the crowds, many of whom were genuinely proud that their nation could boast such modern European airplanes. Towards the end of the show Xiang offered Pan Wenhua, the mayor of Chongqing, a chance to try flying along in one of the two-seat fighters. Pan, perhaps a bit weary from knowing just how inexperienced these pilots were, politely declined the offer, citing his busy schedule running the capital. His adjutant would get the honor in his place and thus the old fighter set off for the final display of the day, ordered by Xiang himself to push the plane to its limits. All remaining audience members saw the plane lift, but amazement soon turned into horror as black smoke started to pour out from the old plane's engine. The inexperienced pilot struggled to regain control of his plane as its altitude fluctuated back and forth until finally and tragically his attempts caused the plane's engine to stall, sending it down to the ground like a comet.\n\nBoth the pilot and the passenger died on the spot, to the shock and horror of the civilian and military members of the audience. It wasn't long afterwards that Pan, realizing of just how narrowly he cheated death, started to quietly suspect that this had been an assassination attempt on him by the paranoid Liu Xiang. This caused discord in the alliance between him and Liu Xiang, not to mention region-wide ridicule at the farcical, yet tragic, air parade over the outskirts of Chongqing."
sichuan.416.a:0 "Someone will be shot for this!"

sichuan_industrial.18.t:0 "Liu Xiang Falls Ill"
sichuan_industrial.18.d:0 "Today, Xiang gathered the general staff of Sichuan for a routine meeting. What started out as something as ordinary as a review of new uniforms and equipment took a turn for the bizarre, however, as Liu Xiang started to suddenly show signs of acute exhaustion. In the middle of a showing of new officer kits to be introduced in next year's army reform plan, the storied warlord suddenly collapsed onto the table, losing consciousness in the middle of the meeting.\n\nA military doctor was soon brought in and assessed that Xiang was suffering from a bad fever, but that it was impossible to tell what the issue is beyond these mere symptoms. The doctor advised that Xiang is to be taken to a hospital for further examination. However, the final decision on that lies with Xiang when he wakes up."
sichuan_industrial.18.a:0 "Seek a medical professional."
sichuan_industrial.18.b:0 "Don't bother, it'll pass soon."

sichuan_industrial.19.t:0 "Death of Liu Xiang"
sichuan_industrial.19.d:0 "After days of worsening health, Liu Xiang has died. While outwardly it points to natural causes, the suddenness of the disease raises suspicions of an attempt at assassination. Pan Wenhua, mayor of Chongqing and Lu Xiang's second in command, is now in control of Sichuan. Xiang's grandiose plans for the province are over, most likely."
sichuan_industrial.19.a:0 "How convenient for general Wenhua..."

sichuan.500.t:0 "Successful Civil Service Reforms"
sichuan.500.d:0 "Sichuan province since the Xinhai Revolution developed a byzantine system because of the competing military and civilian cliques. With the Officer Department fully in charge, efforts were made to thoroughly reorganize the administration. The civil service in particular was thoroughly investigated, corrupt elements purged, capable hands hired to fill gaps and positions removed or shifted around for better efficiency. On the one hand, this disrupted the bureaucracy for quite some time, but visible improvements are already noted. It will take some more time, but the Sichuan civil service is on the way to becoming cleaner than ever."
sichuan.500.a:0 "A renewed service, for a renewed province."

sichuan.501.t:0 "Land Reform Shows Results"
sichuan.501.d:0 "Land reform is a tricky field. On one hand, few in China would argue against its necessity. On the other, however, reformists struggle to find the needed support such an expensive and arduous project regardless of the long-term benefits. Plus, the landowners in rural communities are lukewarm about it at best, openly hostile at worst, with the peasants unable to do anything about it despite being the principal beneficiaries.\n\nThe Officer Department is pushing through the Land to the Tiller program and while it has brought the provincial government significant expenses and temporary instability, their work is beginning to bear fruit. More land is being worked and more peasants actually own the land they work. Of course, the bar was low considering how thoroughly inadequate land distribution was beforehand, but visible progress is important to gauge the success of such an expensive program."
sichuan.501.a:0 "The first step of many."

sichuan.502.t:0 "A New Currency for Sichuan"
sichuan.502.d:0 "While there is a single currency for all of China on paper, this hasn't been true in reality for decades. Individual, provincial, national and foreign governments, as well as banks and so on, have been printing and minting currency independently with varying legality. Sichuan has had it particularly bad because of the various cliques fighting for control of the province. Monetary reform has entered a new stage with the Officers' takeover. With proper finances restored, inflation is being brought under control, useless currencies destroyed and illegal mints shut down. With currency issuing properly restored, economic stability is slowly being restored as the provincial government's ability to run finances improve."
sichuan.502.a:0 "Another successful step forward."

sichuan.503.t:0 "A Blow Against Corruption"
sichuan.503.d:0 "Corruption is endemic throughout China and Sichuan province is no exception. Too many cliques, unscrupulous and ambitious strongmen have been fighting over the province for too long and rooting out corrupt elements has been a serious challenge for our well-meaning, but young administration. Despite disruptions being noted in the administration and sometimes confrontations between government forces and powerful criminal organizations or hired goons leading to violence and damage, the Officers openly boast about different corrupt figures being arrested and punished. These events, with news spread to the people as much as possible, are helping restore confidence in the administration and, more importantly, the rule of law as corruption and banditry attain record lows."
sichuan.503.a:0 "You can't outrun the law. Not anymore."

sichuan.504.t:0 "The First Session of the Assembly"
sichuan.504.d:0 "The Federalists among the Officers have been working towards establishing a Provincial Assembly for Sichuan in the model of Guangdong province. Support from the pro-Nationalist faction has been lukewarm at first, but were convinced by the success of Song Qingling's democratic experiments in the JiangFu zone.\n\nWith the opening of the Sichuan Provincial Assembly, delegates from the counties under Officer Department control were sent to attend and began work. Their first order of business was the drafting of a provincial constitution, also on the Guangdong model, which led to some debates between the Federalist and Kuomintang-aligned Officers. Nevertheless, the new assembly is proving to be a significant boost of legitimacy for the provincial government, helping them solidify their reputation among the people as true to their reformist promises."
sichuan.504.a:0 "The first of many."

sichuan.505.t:0 "Zhongchuan Military Act"
sichuan.505.d:0 "The Zhongchuan Act was drafted by Xiong Kewu, inspired by Chen Jiongming, intending to downsize the army and demilitarize the province to reduce expenditures. The bloated armies in Sichuan have been a massive burden on the government and, more importantly, the people. The measure is meant to help restructure the provincial army and free up revenue for public works and social programs. Since armed internal opposition has become marginal since the Officer Department's victory, it has become safe enough to implement such a radical step against warlordism and the remaining troops will focus on fighting bandits instead of each other."
sichuan.505.a:0 "The army shall serve the people now."

sichuan.506.t:0 "Army Reform Successful"
sichuan.506.d:0 "The armies in Sichuan have been bloated during the Warlord Era, fighting among each other, murdering and looting indiscriminately. Reforms have been a necessity for many years, but none of the warring cliques in the province were willing to open themselves to attacks. With the power struggle over, the provincial army has been transferred back under the government's control and measures were taken to avoid the buildup of paramilitaries. With bloat reduced, funds can be put elsewhere while the remaining military budget can be used to modernize our forces and focus on combating banditry."
sichuan.506.a:0 "A new army, for a new province."

sichuan.507.t:0 "The End of Banditry"
sichuan.507.d:0 "Banditry is inevitable when governments collapse and it has been endemic for years in Sichuan as the warlords struggled for control. Things became worse when rival cliques were defeated as those soldiers not integrated fled to the countryside and became bandits themselves. With reforms well-under way in the army and administration, the Provincial Army has been able to focus on rooting out the remaining bandit strongholds in the province and the latest campaign has been a major success. It won't be long before rule of law is restored across the entire province."
sichuan.507.a:0 "A warzone no more."

sichuan.508.t:0 "Parties Begin to Form"
sichuan.508.d:0 "With the growing strength of the Provincial Assembly came the emergence of political parties to organize representatives along clear sets of policies. While the Officers remain relatively united, two major parties naturally formed around the main factions of the Department, the Federalists and the Nationalists.\n\nThe Self-Government Party is aligned with Chen Jiongming's Public Interest Party, or Zhigongdang (CZGP) and have largely adopted their platform, focusing on provincial and county-level democratization and autonomy. Xiong Kewu is their chairman.\n\nThe pro-Kuomintang faction organized itself as the Three-Principles Party, or Sanmin Party, clearly united in their goal of implementing Sun Yat-sen's political theories. Lu Chao leads them as de facto head of Sichuan's Kuomintang.\n\nOutside of the question of provincial autonomy and their allegiance to different national parties, the two overlap significantly in terms of policy and a consensus government is likely."
sichuan.508.a:0 "Democracy has arrived in Sichuan."

sichuan.509.t:0 "The First Provincial Elections"
sichuan.509.d:0 "It has long been a goal for the Federalists and the Kuomintang to introduce democracy in Sichuan and their efforts are paying off. The people of the province are about to elect their own representatives to the Provincial Assembly and, in turn, their own provincial government. Two parties are running and while they are likely to form a grand coalition regardless of the outcome, they are aligned with two different national parties.\n\nThe Federalists are running as the Self-Government Party and are aligned with Chen Jiongming's Public Interest Party (Zhigongdang, CZGP). They wish to implement Chen's Reconstruction Plan and join in his effort to turn China into a federal republic.\n\nThe Nationalists of the Kuomintang are under the Three-Principles Party and wish to implement a program based on Sun Yat-sen's political theories. They are aligned with Song Qingling's faction within the Nationalist Party and want to support their efforts in unifying the country."
sichuan.509.a:0 "The Kuomintang controls the Assembly."
sichuan.509.b:0 "The Federalists control the Assembly."

sichuan.510.t:0 "The [GetYear] Provincial Elections"
sichuan.510.d:0 "The people of Sichuan are about to exercise their civic duty once more as new provincial elections have been called. The Federalists and Nationalists remain the two major parties with a chance of winning.\n\nThe Federalists are running as the Self-Government Party and are aligned with Chen Jiongming's Public Interest Party (Zhigongdang, CZGP). They wish to implement Chen's Reconstruction Plan and join in his effort to turn China into a federal republic.\n\nThe Nationalists of the Kuomintang are under the Three-Principles Party and wish to implement a program based on Sun Yat-sen's political theories. They are aligned with Song Qingling's faction within the Nationalist Party and want to support their efforts in unifying the country."
sichuan.510.a:0 "The Federalists control the Assembly."
sichuan.510.b:0 "The Kuomintang controls the Assembly."

sichuan.511.t:0 "Chen Jiongming Arrives in Sichuan"
sichuan.511.d:0 "A few months ago, Chen Jiongming was ousted from Liangguang by [GXC.GetLeader] and fled with his trusted officers and closest supporters. Instead of going into exile to Hong Kong like in 1924, however, he instead made the trek from Guangzhou to Chongqing and arrived today, cheered by local Federalists.\n\nAfter briefly addressing the crowd to reaffirm that he had no intentions of abandoning the Federalist cause, he privately met with [SZC.GetLeader] to discuss the future.\n\nChen made it clear that he wanted to make Sichuan the new centre for the Federalist movement, being one of the few provinces left that had significant support, both with its government and people, for it. He promised that implementing the Guangdong model in Sichuan would help it not only recover, but prosper despite over a decade of misfortunes and the recent famine.\n\nWhile the promises seem lofty, Chen has extensive experience in provincial administration and a very good reputation, having turned Guangdong into one of the wealthiest provinces in China and, before that, governed Fujian with similar success. Among his entourage are experienced military officers and civil administrators, which Sichuan is in dire need of, making the deal quite convincing."
sichuan.511.a:0 "Sichuan is a bastion of Federalism!"
sichuan.511.b:0 "Federalism is dead. Send him away."

