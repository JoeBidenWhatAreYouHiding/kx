sichuan.11.b:0 "[SZC_join_faction_rejected]"

SZC_join_faction_accepted_title_QIE:0 "Back to the Status Quo"
SZC_join_faction_accepted_desc_QIE:0 "Yang Sen cultivated a strong alliance with the Zhili, one that remained firm throughout the disturbances in recent times as well as Yang Sen's removal from his role as Sichuan's most prominent leader. Rather than burning that bridge with the downfall of the Armament Department, we decided to nurture this bond in light of the past cooperation between us as well as the fact that many members of their leadership trace their military roots back to the Baoding academy. While the Zhili initially had their concerns given the downfall of Yang Sen in our civil war, they seem to likewise think that we'll make for a reliable ally in turbulent times. A formal partnership has been agreed upon, may this alliance stand the test of time!"
SZC_join_faction_accepted_QIE:0 "United once more!"

SZC_join_faction_accepted_title_FNG:0 "The Northern Bastion"
SZC_join_faction_accepted_desc_FNG:0 "United by a common hostility towards the [GetZhiliManchu] and their cronies, [SZC.GetLeader] has reached out to the leadership of [FNG.GetNameDef] for an alliance, deeming it to be the only faction strong enough to stand against the old order in Beijing. Sharing a united vision for a China free from their influence, [FNG.GetLeader] has agreed to let our mighty army join forces with them. Together we'll be able to bring down the Qing lapdogs and unite China under our banner!"
SZC_join_faction_accepted_FNG:0 "Now to take our revenge!"

SZC_join_faction_accepted_title_GXC:0 "The Federal Project"
SZC_join_faction_accepted_desc_GXC:0 "The idea of a Federalist China has been steadily gaining popularity in Sichuan in recent times. With warlordism and radicalism running rampant, it seemed like the best alternative for a stable and prosperous China. As such, we reached out a hand of friendship towards [GXC.GetLeader], who has graciously accepted. We now stand united and will fight side by side for a strong and free China!"
SZC_join_faction_accepted_GXC:0 "For a united China!"

SZC_join_faction_accepted_title_KMT:0 "United in Principle"
SZC_join_faction_accepted_desc_KMT:0 "Our ties with the Kuomintang are strong and have remained true throughout the years despite the difficult struggles that the movement has faced. Hoping to stand together in united strength once more, we reached out to our comrades to the south to formalize an alliance. Surprising to no one, [FROM.GetLeader] was more than happy to accept our proposal to join our forces. Together we'll bring Dr. Sun's Three Principles of the People to all of China."
SZC_join_faction_accepted_KMT:0 "The Three Principles shall unite us!"

SZC_join_faction_rejected_title_QIE:0 "Beijing Rejects Us"
SZC_join_faction_rejected_desc_QIE:0 "Our attempts to reach out to the Zhili have ended in a rejection. They cited a myriad of reasons, mostly centered around the instability in our country after the civil war. Yang Sen was the Zhili's man in Sichuan and anyone can see that they're more interested in lording over a puppet rather than enter an alliance of equals."
SZC_join_faction_rejected_QIE:0 "Have you been hitting the opium again, Wu?"

SZC_join_faction_rejected_title_FNG:0 "Betrayal in the North"
SZC_join_faction_rejected_desc_FNG:0 "In our search for a strong ally in our fight against the [GetZhiliManchu], the remnants of the Beiyang government seemed like the ideal choice. However, it seems like their masters in Tokyo have forbidden them from joining our cause! Our emissary to Shenyang tell us that they flat-out reject our generous offer for an alliance against the [GetZhiliManchu] and their cronies, proving once and for all that they have no interests in serving anyone but the whims of the Emperor."
SZC_join_faction_rejected_FNG:0 "What to expect from Japanese lapdogs?"

SZC_join_faction_rejected_title_GXC:0 "Federalist Refusal"
SZC_join_faction_rejected_desc_GXC:0 "The idea of federalism has been gaining influence in China following the demise of the League of Eight Provinces in 1936. While perhaps not the strongest faction, we nevertheless recognize their virtue. Unfortunately, this was not meant to be. Citing a myriad of political differences between us and the federal cause, they've rejected our offer for an alliance. Clearly, they must've been more interested in their self-serving agenda than forming a strong, united front for the future of China."
SZC_join_faction_rejected_GXC:0 "So much for unity!"

SZC_join_faction_rejected_title_KMT:0 "Kuomintang Disunity"
SZC_join_faction_rejected_desc_KMT:0 "The Kuomintang is a broad coalition.  Depending on someone's interpretation of Dr. Sun's Three Principles of the People, they can come to wildly different conclusions about his ideals. This has led to party conflicts in the past and regretfully seem to have caused conflicts to arise today as well. Believing that we've taken the wrong path, [FROM.GetLeader] has rejected out proposal, claiming that we're no true followers of the Principles.\n\nIf they want to stand alone, so be it."
SZC_join_faction_rejected_KMT:0 "What of the welfare of the people?"

sichuan.12.t:0 "Propose Peace to [FROM.GetCliqueShortName]?"
sichuan.12.d.SZC:0 ""Our campaign to reclaim Chamdo has turned into a humiliating disaster for our army. Our military leaders assured us that we'd be able to overrun the region while facing only token resistance from poorly armed, trained and organized monks hiding out in their monasteries. Instead, we faced stiff resistance in the mountains by an unyielding foe that hasn't only held the line, but has pushed our forces out of Xikang.\n\nClearly, we were in no shape to launch an invasion after the civil war. Be that as it may, with Chengdu under the very real threat of being attacked several members of our general staff are urging us to cut our losses and offer the Tibetans peace terms. While it'd be a severe loss of face for our government, doing so now would let us end the conflict with relatively few concessions to the Tibetans and allow us to rebuild our army. A smaller faction of hardliners are urging us to renew our attacks against the zealots, but taking their advice would be very unpopular given how the campaign has turned out so far.""
sichuan.12.d.TIB:0 "Despite the valiant fight put up by the Dob-Dobs in defense of Tibetan soil, the Sichuanese invaders have overrun town after town and monastery after monastery, inflicting grave losses upon our brethren. While this hasn't broken our will to fight, many among our ranks reluctantly have to concede that fighting would merely lead to more bloodshed and destruction. With many holy sites threatened by the enemy onslaught, there are many voices that urge us to sue for peace and offer to cede the lands they've laid claim to in exchange for an end to the hostilities. Some hard-liners still wish to continue the fight, though they're outnumbered by the more pragmatic and - sadly, it'd seem - realistic voices."
sichuan.12.a:0 "This bloodshed has gone on for too long. Send for peace."
sichuan.12.b:0 "This is not over yet!"

sichuan.13.t:0 "[FROM.GetCliqueShortName] Offers Peace"
sichuan.13.d.SZC:0 "Fighting the Tibetans was no easy feat. The country's immense mountains proved a military challenge with few equals and their forces, mainly made out of Dob-Dob warrior monks, proved an unorthodox and relentless opponent. Nevertheless, Tibet stands beaten before us and has sent an offer for peace. They will cede Chamdo to us in exchange for an immediate cessation of hostilities. Although we can rightfully claim a great victory in this war, there are more than a handful in our military and political leadership that think we ought to push forward and aim for a complete victory. Others, however, think that settling for our initial claims is enough, seeing as the alternative may as well see us being forced to fight all across the Himalayas."
sichuan.13.d.TIB:0 "The Dob-Dobs have been very successful in resisting the aggression posed by the Sichuanese warlords. With Xikang falling to our brave warriors, even the arrogant regime in [SZC.Capital.GetName] have been forced to see reason. They've sent an envoy to us, offering us peace terms with several concessions, hoping to spare their army from further crushing blows.\n\nThe terms offered are very favourable to us and would secure our eastern border for the foreseeable future. Some of our leaders, however, are urging us to press forward, arguing that a temporary peace with a hostile and irrational foe would only lead to further bloodshed in the future. They are, of course, a minority and taking their line would prove very politically and militarily risky."
sichuan.13.a:0 "Yes, let's end this."
sichuan.13.b:0 "We will not negotiate with [FROM.GetCliqueShortName]."

sichuan.14.t:0 "Sichuan Refuses Peace"
sichuan.14.d.SZC:0 "Rather unexpectedly, the envoy we sent to [TIB.Capital.GetName] to negotiate peace terms with the Tibetans has been expelled from the city and informs us that our peace offer was rejected out of hand. Refusing to even entertain the notion of negotiations, they're intent on continuing the war to its bloody conclusion. With the Tibetan forces firmly entrenched in Xikang, we're in for a long and gruelling fight to push them out of Sichuan."
sichuan.14.d.TIB:0 "Our emissary to [SZC.Capital.GetName] has returned with dire news, indeed. Our offer for peace has been rejected by the Sichuanese leadership - it's clear that they're not content with simply taking the our eastern lands, but instead aim to overrun all of Tibet. With Sichuan refusing to budge, we have no choice but to beat reason into them on the battlefield. Already many monks have heeded the call to make a last stand against these aggressors and we can only pray that this will be enough to turn the tides in this conflict."
sichuan.14.a:0 "A fight to the death, then."

sichuan.15.t:0 "Armament Department Seeks Asylum"
sichuan.15.d:0 "The civil war in Sichuan has ended, and our allies in the Armament Department have been defeated by the [SZC.GetRulingParty]. Fleeing possible retribution by [SZC.GetLeader], the leadership of the former ruling clique of Sichuan have arrived, seeking to serve our armed forces - with the hope of one day, perhaps, returning to their home province."
sichuan.15.a:0 "Old friends are always welcome here!"
sichuan.15.b:0 "Find a new home, yes - elsewhere."

sichuan.16.t:0 "Baoding Department Seeks Asylum"
sichuan.16.d:0 "With [SZC.GetLeader]'s victory in Sichuan, the situation in Sichuan has been drastically altered. Following their losing struggle against the [SZC.GetRulingParty], the leaders of the Baoding Department of Sichuan have been forced into exile by [SZC.GetLeader]'s military advances. They have now arrived in our capital, and ask to be allowed to serve our armed forces - perhaps in hope of one day defeating the usurper that forced them out."
sichuan.16.a:0 "The offer is a welcome one."
sichuan.16.b:0 "We have no need of addicted warlords."

sichuan.17.t:0 "Liu Xiang Seeks Asylum"
sichuan.17.d:0 "Formerly the most powerful warlord of Sichuan, Liu Xiang has gambled and lost all. With the collapse of his Industrial Corps, the former warlord has fled the province, [SZC_wenhua_exiled] and has now arrived in [Root.GetCliqueShortName], asking to serve our armed forces. Xiang is known for being treacherous, but is also a seasoned general who could prove an asset to us."
sichuan.17.a:0 "Welcome to [Root.GetCliqueShortName]."
sichuan.17.b:0 "No, we don't trust him."

SZC_wenhua_follows_xiang:0 "accompanied by his second-in-command, the former mayor of Chongqing Pan Wenhua,"

sichuan.18.t:0 "Officer Department Seeks Asylum"
sichuan.18.d:0 "After years of resistance, the civil war in Sichuan has proved to be the Officers' last chance to achieve power in Sichuan. The victorious [SZC.GetRulingParty] has now turned their eyes to the south of the province, launching a military campaign to destroy the Officer Department and with it, the last shreds of republicanism in Sichuan. Despite heavy resistance, the movement has been crushed, and their leaders scattered - until now. The few remaining leaders of the Department have arrived in [Root.GetCliqueShortName], asking to serve our armed forces, perhaps with the hope of one day returning home."
sichuan.18.a:0 "True republicans are welcome in [Root.GetCliqueShortName]."
sichuan.18.b:0 "No, we don't trust them."

sichuan.19.t:0 "Liu Wenhui Seeks Asylum"
sichuan.19.d:0 "It seems [SZC.GetLeader]'s ambition has claimed yet another victim. With the outbreak of the Two Lius' War in Sichuan, the province was once again plunged into conflict - a final chance to stop Xiang's ambitions. However, this was not meant to be. Despite fierce resistance, the former warlord of Xikang and leader of the rebels, Xiang's uncle Liu Wenhui, has been decisively defeated in Meishan, with Xikang being overrun soon afterwards, forcing him to flee his nephew's wrath. He has now arrived in [Root.GetCliqueShortName], asking to join our armed forces. Some believe he's out for revenge, but despite said rumours, he's also a skilled general who could prove to be a valuable asset."
sichuan.19.a:0 "Welcome to [Root.GetCliqueShortName]."
sichuan.19.b:0 "We have no need of opium warlords."

sichuan.20.t:0 "[From.GetNameDefCap] Mobilises Against Us!"
sichuan.20.d:0 "Grave news! Our spies have discovered that [From.GetNameDef] has been mobilising troops on our shared border. War is imminent!"
sichuan.20.a:0 "Prepare the defences!"

sichuan.50.t:0 "Yang Sen Requests Support"
sichuan.50.d:0 "Dire news coming in from Chengdu.\n\nThe tenuous peace in the region fell apart not long after the troubles in the League of Eight Provinces reached a boiling point, greatly diminishing the influence of the Sichuanese leader Yang Sen. The internal divisions in the clique have escalated into open conflict as the Chongqing warlord Liu Xiang, leader of the Industrial Corps with its massive force in manpower and firepower alike, has begun to march on Yang's forces. For now at least, Yang's allies in the Baoding department under Deng Xihou remain, but even that is an uncertainty as the situation spirals further out of control with every passing day.\n\nWith the current chaos in Sichuan, it can't be ruled out that a prolonged conflict where both sides exhaust their strength could lead to the remnants of the KMT under Lu Chao seizing the moment to reverse their old misfortunes. As if that wasn't enough, persistent droughts have hit hard Sichuan's already struggling people. With disaster looming, our old friend Yang has reached out to us, pleading that we offer any support we may muster. While the consequences of a defeat for Yang could prove severe for us in the future, we also have our own crises in the light of the situation in Nanjing."
sichuan.50.a:0 "Send them what we can spare."
sichuan.50.b:0 "We can't spare anything right now."

sichuan.51.t:0 "Wu Peifu Sends Support"
sichuan.51.d:0 "After so many of our erstwhile 'allies' having turned on us, it's good to know that some of our friends will still stand by our side. Heeding our calls for help, Wu Peifu has pledged to support [SZC.GetLeader] and the [SZC.GetRulingParty]. This has bolstered the morale of our forces and the supplies provided will surely prove invaluable as we face the full might of the Industrial Corps."
sichuan.51.a:0 "At least *someone* still likes us..."

sichuan.52.t:0 "Wu Peifu Abandons Us"
sichuan.52.d:0 "As if the internal duplicity wasn't grave enough, our 'friends' from abroad now turn their backs on us as well. More concerned with internal matters than the plight of a loyal friend, Wu Peifu has refused to lend us any help in the struggle against Xiang and the Industrial Department. It seems that for now at least, we're on our own. News of this unfortunate turn of events has already reached the front lines, demoralizing our soldiers."
sichuan.52.a:0 "Well, at least there are no allies left to betray us..."

sichuan.53.t:0 "Officer Department asks for Support"
sichuan.53.d:0 "The military clique of Sichuan to the north has collapsed into civil war, with the various warlords of the province turning on each other. While in most cases this would be business as usual in China, the very south of Sichuan has been occupied by the Officer Department, remnants of the KMT-aligned groups that supported our last invasion in 1933. Now, with this civil war, they have a chance, however small, of taking control of the entire province and are asking for our support on their endeavour. Supporting the Officer Department will certainly be costly, but the advantages of turning Sichuan into a KMT stronghold must not be underestimated."
sichuan.53.a:0 "Send them some troops."
sichuan.53.b:0 "Send them some guns."
sichuan.53.c:0 "This is not worth the cost."

sichuan.54.t:0 "Yunnan Supports the Officer Department"
sichuan.54.d:0 "With the current turmoil in Sichuan, Yunnan has seized on the opportunity to back their Officer Department lapdogs that supported them in their invasion of us in 1933, no doubt hoping that they'll do their dirty work for them. Our spies tell us that Yunnan has already begun shipping aid and arms across the border, bolstering the Officer Department's forces in the south."
sichuan.54.a:0 "Stop meddling in our affairs!"

sichuan.55.t:0 "Industrial Corps Approaches Suining"
sichuan.55.d:0 "Reports are coming in that the massive forces of the Industrial Corps are marching towards Suining at an alarming pace. The location is of great strategic importance because of its proximity to both Xiang's and our own base of power, serving as the hub of the road network in the southern basin not far from Chongqing.\n\nLiu Cunhou, a trusted ally of Yang, claims that the city can be defended against the superior numbers of the Industrial Corps and that even if spread thin, our fortifications in and around the city will even the odds in our favor.\n\nWang Lingji, another capable commander of ours, advocates for a more cautious approach, claiming that a strategic withdrawal would allow our currently stretched forces to fight from a better position in the days ahead."
sichuan.55.a:0 "Retreat north to Santai and Mianyang."
sichuan.55.b:0 "Evacuate towards Chengdu."
sichuan.55.c:0 "Entrench and attempt a defence."

SZC_battle_suining_santai:0 "§gOrganising a fighting retreat towards the northern towns of Santai and Mianyang is a safe course of action and almost guaranteed to keep our troops safe, but in doing so we will be handing control over a large part of the Basin to Xiang's forces.§!"
SZC_battle_suining_chengdu:0 "§gThe quickest retreat route from Suining heads directly towards our capital of Chengdu, but Xiang has been advancing rapidly into the basin. There might not be enough time to reach Chengdu before Xiang's forces arrive.§!"
SZC_battle_suining_hold:0 "§gSuining controls a fair bit of road traffic to and from the central Sichuan Basin, but it is also far closer to Xiang's headquarters in Chongqing than our own in Chengdu. Our forces may need to stay dangerously spread out to keep the supply lines open.§!"

sichuan.56.t:0 "Flight to the North"
sichuan.56.d:0 "After extensive planning and careful preparations, our forces managed to organize and pull off an orderly withdrawal from Suining. Little of military use was left behind as they withdrew to the north, with their numbers fully intact both in men and equipment. While Xiang now controls the region, our forces are in a much better position to deal with any future incursions by the Industrial Crops. The situation may be far from ideal, but opting for the safe alternative has won us valuable time and saved many lives."
sichuan.56.a:0 "We got our troops out safely, at least."

sichuan.57.t:0 "Battle in Jianyang"
sichuan.57.d:0 "The quickest route was also the most predictable. On their way to Chengdu, our forces were attacked in their flanks by Xiang's advancing armies. Despite putting up a valiant resistance, our forces were decimated as they were attacked in the open by the forces of the Industrial Corps. While our forces managed to break out of this dire situation and live on to fight another day, valuable manpower and equipment has been lost in our hasty retreat."
sichuan.57.a:0 "This is not good."

sichuan.58.t:0 "Encircled in Suining"
sichuan.58.d:0 "Since the order to hold Suining at all costs was issued, a confident Liu Cunhou had his forces dig in and prepare for the inevitable assault. As our forces dug in, the forces of the Industrial Corps moved out and encircled our city with their overwhelming advantage in numbers while Liu's forces remained like sitting ducks.\n\nThe battle was brief as most of the forces of the Armament Department surrendered in droves once they realized that they'd merely dug their own graves around a doomed city, netting Xiang a complete victory over our forces. A disgraced Liu Cunhou fled north to the Zhili, narrowly escaping capture himself after this strategic blunder."
sichuan.58.a:0 "Disaster!"

sichuan.59.t:0 "Neijiang Under Assault"
sichuan.59.d:0 "The Industrial Corps and Armament Department are engaged in heavy fighting over the river crossings around Neijiang. The river crossings are of huge strategic importance as whoever's in control of them effectively controls the gateways into the Sichuan basin. These battles have raged since the outbreak of hostilities, but it seems as if Xiang is preparing to launch a final push to seize the bridgeheads.\n\nWhile outnumbered, we should be able to funnel Xiang's forces into our well-prepared defenses along these bridgeheads where their numbers will be cut down, although it'd certainly be a costly victory if we aim to hold off the entire might of the Industrial Corps.\n\nWe could, however, have our engineers rig the bridgeheads to blow and trap Xiang's forces. Doing so would, however, prove costly in the long term as the strategic infrastructure of the region would be left in tatters."
sichuan.59.a:0 "Defend the bridgeheads at all costs!"
sichuan.59.b:0 "Let them cross, then blow the bridges."

SZC_battle_neijiang_defend:0 "§gNeijiang controls some of the largest crossings and would be well positioned to attack Xiang's flanks if it is held. However, the attacks by Xiang's forces become more intense by the day. If this trend continues, our defenders may be overrun.§!"
SZC_battle_neijiang_blow:0 "§gUsing timed explosives on the bridges, we can draw a fair amount of Industrial Corps soldiers into becoming trapped on our side of the Tuo River and the lack of bridges will make its capture useless for Xiang. It will also become useless to us, unfortunately.§!"

sichuan.60.t:0 "Neijiang Overrun By Enemy Forces"
sichuan.60.d:0 "Our soldiers and engineers spent day and night preparing the defenses of the bridgeheads. Trenches were dug, sandbags and barbed wire was put in place and machine guns and mortars were positioned into effective kill zones for anyone daring to approach them. The first waves of attackers were cut down en masse, but as the hours turned into days and the relentless assaults refused to let up the forces of the Armament Department were running low on ammunition, equipment and soldiers in face of this overwhelming attack.\n\nOne by one, the bridgeheads fell and with them some of our most veteran troops."
sichuan.60.a:0 "The Department can't stand much more of this!"

sichuan.61.t:0 "Battle of the Bridges"
sichuan.61.d:0 "Last night and under cover of darkness our engineers placed dynamite along the key support structures of the bridgeheads. This morning, our forces feigned a withdrawal from the bridges and as expected the enemy took the bait. As the army columns crossed to the other side, the explosives were triggered. Anyone that had made it to the other side was caught in an ambush as our forces emerged, surrendering in droves midst the panic and confusion that ensued. Anyone remaining on the other side could simply watch on helplessly as their comrades-in-arms were overrun, crushing their morale.\n\nWhile we have lost the bridgeheads for the foreseeable future, we've secured an important victory."
sichuan.61.a:0 "A victory at last!"

sichuan.62.t:0 "Deng Xihou Takes Chengdu"
sichuan.62.d:0 "Hammered by blow after blow, the Armament Department has been brought to the brink of a complete collapse. To preempt the coming catastrophe, this morning Baoding troops under control of general Deng Xihou have entered Chengdu. With Yang's forces being bloodied and demoralized by the repeated setbacks of the conflict, it was effectively a bloodless coup as Yang's rule was brought to an effective end with the Baoding Department seizing full control of the state apparatus. The last few forces loyal to Yang have either deserted or joined our side.\n\nWith the situation remaining as dire as ever, we must now prepare Chengdu's defenses."
sichuan.62.a:0 "We are Sichuan's last stand."

sichuan.63.t:0 "The Siege of Chengdu"
sichuan.63.d:0 "Early in the morning, the formations of the Industrial Corps finally arrived near Chengdu for what Xiang hopes will be the final battle of this war. It very well may be, but it's a high stakes gamble, to say the least, because at this point his armies are tiring from weeks of marching and fighting.\n\nThe city itself is surrounded by channels derived from Dujiangyan's levees upriver and fortified by walls dating back to the late Qing era, before the Xinhai Revolution. Old as they might be and built before the time of modern artillery the walls still stretch nearly seven miles around the city and stand at over thirty feet in height. Effectively they form a mighty citadel that has stood the test of time, which make it a daunting task for any attacking army to breach.\n\nKnowing that a head-on assault would cause ruin to the Chongqing army, Xiang has instead opted to lay siege to Chengdu. Sporadic shelling has been exchanged between both forces all morning, but it's clear that Xiang's troops have no hopes of breaching the defenses anytime soon and have thus dug in for a long siege. While our defenses stand for now, this city will be our grave if we simply wait behind these walls. Swift action must be taken!\n\nIf their schemes aren't disrupted, Chengdu will surely fall."
sichuan.63.a:0 "Sichuan's fate hangs in the balance."

sichuan.64.t:0 "Choosing a Plan of Attack"
sichuan.64.d:0 "Liu Xiang's forces have advanced on Chengdu from the east and south and are subjecting the city to a siege. All will be lost if we don't act fast and mount a relief effort to break the siege. Our military leaders all know that we simply can't wait this one out and that offense is our only defense in this situation.\n\nOne such plan is to take advantage of their thin spread around the city to try and cut off and encircle them in a bold offensive strike against Jianyang. In doing so, we can hopefully force the surrender of Xiang's main force, especially their prized engineer units.\n\nOn the other hand, with most of their experienced forces committed to the siege, other members of our high command believe that we should cut the head of the snake by attacking the Chongqing outright. The city should be lightly defended by Xiang's reserve units under mayor Pan Wenhua and its capture would massively disorganise Xiang's efforts due to the city's vital infrastructure.\n\nFinally, there are the officers in our ranks that warn us against putting all our eggs into one basket, urging us instead to split up our forces and attack both targets at once, negating their chances to reinforce their objectives.\n\nThe only thing they seem to agree on is that whatever course of action we choose must be considered carefully as there is no room for mistakes."
sichuan.64.a:0 "Move towards Jianyang to encircle Xiang's forces."
sichuan.64.b:0 "Move towards Chongqing, it will be weakly defended."
sichuan.64.c:0 "Split the forces into two groups and engage in a two-pronged offensive."

SZC_troop_mobilisation_jianyang:0 "§gXiang's best forces are concentrated around Chengdu due to the ongoing siege and our forces may be able to cut off Xiang's supply lines by taking the nearby town of Jianyang. We will need all our available forces for this course of action, which will leave the south unattended, possibly giving the Officer Department an opening.§!"
SZC_troop_mobilisation_chongqing:0 "§gThe continuing control of Chongqing is absolutely vital for Xiang's war effort and its capture would be a deathly blow to his cause. On the other hand, Pan Wenhua commands a sizable garrison in the city. Should we fail to quickly overwhelm the city's defenses, we risk being caught in a pincer movement between the garrison and any troops Xiang sends to counter our advance.§!"
SZC_troop_mobilisation_split:0 "§gSplitting our forces into two attack groups will prevent Xiang and Wenhua from reinforcing each other, but this means our army will need to fight most of the Industrial Army at once. The Industrial Corps is strong and our army might not be up to the task.§!"

sichuan.65.t:0 "Yang Sen's Gambit"
sichuan.65.d:0 "Having over-extended themselves, the most experienced forces of the Industrial Corps were committed to the siege of our capital while the flanks and rear were guarded by a fresh conscripts from their reserve. Moving swiftly, we managed to sweep away Xiang's thinly spread rear guard detachments. Their superior numbers were spent trying to encircle Chengdu and now they have been cut off, stuck between our main force and the relatively intact Chengdu garrison."
sichuan.65.a:0 "Don't let them escape!"

sichuan.66.t:0 "The Tides Turn"
sichuan.66.d:0 "Xiang's forces had put themselves in a precarious position by committing their most experienced soldiers against the Chengdu defences in an all-or-nothing bid to knock us out of the war. After cutting off Xiang's main forces a swift battle followed between our forces and the trapped vanguard of the Industrial Corps, now desperately attempting to break out of the encirclement. With nowhere to retreat and no hope to be rescued, it wasn't long before morale and unit cohesion broke down within their ranks, leading to Xiang's forces surrendering in droves.\n\nWith Chengdu safe, we must now press the attack into the enemy's heartland!"
sichuan.66.a:0 "Onwards now, to Chongqing!"

sichuan.67.t:0 "Pan Wenhua's Betrayal"
sichuan.67.d:0 "Despite the Industrial Corps' main force falling into disarray following the defeat in Chengdu, the Chongqing garrison remained a formidable force. Under the capable command of Xiang's second-in-command, the mayor of Chongqing, Pan Wenhua, it numbered in the thousands and was being directly resupplied every day by the city's large factories. It was clear that if there was a fight for the city, it'd be a long and hard fight, even with Liu Xiang out of the picture. When word reached us that forward detachments from the Officer Department were marching towards the city, our commanders were relieved. Surely expecting the Industrial Corps to not put up a fight, the Officers would march into a death trap as they neared the city.\n\nUnfortunately for us, this was not meant to be.\n\nInstead of being greeted with bullets and bombs from the city's defenses, they were greeted with open arms as the banner of the Industrial Corps flying over the city was quickly exchanged for the colors of the Kuomintang and of the Federalists. Pan Wenhua declared his loyalty to the cause of the revolutionary army. This was apparently not just the cowardly act of an opportunistic turncoat, but an act of planned deceitful and treachery. Not only had Pan Wenhua coordinated this with Lu Chao and Xiong Kewu of the Officer Department, but it became clear that he's likely been in contact with major KMT figures like Song Qingling and Lin Biao for a very long time.\n\nAlthough their armies have yet to fully link up, Chongqing's considerable industrial output has effectively been given to the Officer's Department as a wrapped gift, all right under our noses.\n\nThis is dire news indeed and it has effectively changed the entire situation on the ground in an instant."
sichuan.67.a:0 "Wait, what?"

sichuan.68.t:0 "The Industrial Corps Disintegrates"
sichuan.68.d:0 "Xiang gambled big on a quick victory and lost it all. Overstretched, exposed and exhausted from weeks of fighting with little regard for losses, the vanguard of the Industrial Corps has been utterly routed. Xiang now faces utter defeat at the front and treachery in the rear. Demoralized from their many setbacks and, with their vital stronghold of Chongqing lost, the remaining Industrial troops have begun to desert and defect en masse. Meanwhile, Liu Xiang is nowhere to be found, presumably having fled Sichuan like a coward rather than sharing the fate the Industrial Corps soldiers. With only token resistance remaining from this once formidable force, it is only a matter of time before they surrender completely."
sichuan.68.a:0 "About time!"

sichuan.69.t:0 "Chongqing Under The Officers"
sichuan.69.d:0 "In the days following the defeat of Xiang and the defection of Pan Wenhua, Chongqing had been transformed as quickly as the Officer Department had. It'd gone from the fortress of a warlord to a fortress of republicanism, federalism and the Three Principles of Dr. Sun Yat Sen. Whether or not Pan Wenhua himself believes in this is anyone's guess, but he's certainly playing the part and the people of Chongqing hardly seem unhappy that the promises of glory through war are being replaced with promises of prosperity and freedom, at least given that the alternative seemed to be a ruinous conquest at the hands of Yang Sen and his Zhili allies. The Officer Department itself, too, has been transformed. Gone are the days of being a ragtag guerrilla force, as they now receive the finest arms and uniforms that Chongqing's manufactories can produce. They're still the same revolutionary army in spirit, only this time they look the part of a professional force.\n\nThis pact between the revolutionaries and the turncoat in Chongqing is a dire threat, to say the least. Under no circumstances must we let the Kuomintang dogs that we and our Zhili allies fought so hard to contain rise to power. Their ideas are a threat to all of China and they must not be permitted to uproot the very foundations of our civilization. Orders have already gone out to our officers to begin our final push against the enemy. We'll take them down and bring peace and order to Sichuan at long last!"
sichuan.69.a:0 "We beat them before and we'll do it again!"

sichuan.70.t:0 "Clashes in Ziliujing"
sichuan.70.d:0 "When Chongqing was treacherously handed over to the Kuomintang, the entire situation changed overnight. All is not lost, however, as the two forces have yet to link up. Our situation may be dire, but we still have a good chance to win. United, they're a potent force. Alone, it's ragtag guerrillas and conscripts against our veteran army, exhausted as it may be. We must use this opportunity to strike while they're still divided. While we've only seen small skirmishes in the area so far, a big battle between the three forces is inevitable.\n\nWe have to make sure it's on our terms.\n\nOur forces are led by the capable Wang Lingji, a proven veteran of the war whose experience and tactical expertise should make up for the spent state of our army. The forces he commands are mostly veterans with several victories to their credit and a fair amount of heavy equipment still intact. Our enemies are the a force of equally veteran, but poorly equipped, Kuomintang irregulars led by the cunning Liu Bocheng, to be reinforced by the Pan Wenhua's Chongqing forces. All other things considered, both are proven military leaders and should not be underestimated. Where the battle takes place is of our choosing - the area around Ziliujing is a mix of hills and plains with plenty of forests. After carefully considering all these facts and weighing his options, Wang Lingji decides to..."
sichuan.70.a:0 "...seize Ziliujing and use it as a strong point."
sichuan.70.b:0 "...attack Pan Wenhua's forces before they reach Bocheng."
sichuan.70.c:0 "...feign an attack, then withdraw to flush out the KMT."

SZC_ziliujing_defense:0 "§gZiliujing is likely to be the point where the enemy intends to link up before heading to Chengdu. We'll take the city and turn it into a defensive strongpoint. They'll have to take the city to link up, or expose their flanks to our inevitable attack from this position.§!"
SZC_ziliujing_attack_wenhua:0 "§gThe KMT is likely holed up in the hills and forests in the basin. Attacking them head-on would be time-consuming, costly and uncertain. We should instead attack the marching Chongqing garrison and decimate them before they can link up with their new KMT allies.§!"
SZC_ziliujing_feign_withdraw:0 "§gThe guerrilas won't come out of their hiding places unless they think they have the upper hand. We'll use deceit to lure them out and then have them fight us on open ground where our superior firepower and numbers can actually play a role.§!"

sichuan.71.t.pincer:0 "The Tongnan Pincer"
sichuan.71.d.pincer:0 "Deeming the Chongqing force to be the easier foe to best on its own, Wang Lingji ordered his tired but determined forces eastwards to strike at them first, hoping to crush them before they could link up with the battle-hardened Kuomintang guerrillas. While not a pushover by any estimate, it's still a fact that Liu Xiang's military defeats had spent most of the Industrial Corps' best soldiers and equipment. What was left were reservists and conscripts that had weren't as well-trained as the regular army, particularly in the use of heavy equipment. The fate of this gamble would be decided outside of Tongnan, a town northwest of Chongqing.\n\nWhen the two armies made contact, Wang Lingji was suprise to learn that his opponents were not marching in the open, but had been able to create makeshift defenses outside of the old city. While hardly a formidable chain of defenses, the Chongqing reserve had still been able to dig fresh trenches overnight. Rather than being greeted by the confusion of ambushed marching columns, our troops were greeted by the artillery of Pan Wenhua's soldiers. It quickly dawned on Lingji that the guerrillas, with their extensive knowledge of the region, had been able to inform their new allies of the Armament Department's latest offensive. The greatest concern, of course, weren't the makeshift defenses, but rather the realisation that Bocheng knew of his plans as well.\n\nChoosing between a humbling retreat and a fast assault, Lingji opted for the latter, knowing that the former would likely put him in an even worse position and doom Chengdu. With little time to prepare, he had his forces deploy and set out against their enemies. Although they were caught off-guard, their veterancy showed as they acted with a skill and courage that their opponents couldn't match, but were nonetheless facing a steep uphill struggle. As day turned into night, Pan Wenhua's defenses were battered but not beaten. Worse yet, nightfall marked the arrival of Liu Bocheng and his soldiers, only making their presence known as they rushed up against the flanks of the exhausted Armament Department forces. This was the final straw and the army broke soon thereafter, surrendering in droves to the sudden and relentless attack on their rear.\n\nWang Lingji's whereabouts are currently unknown and the roads to Chengdu have been blown wide open. We fear for the worst."
sichuan.71.a.pincer:0 "This is a catastrophe!"

sichuan.71.t.stalemate:0 "Stalemate in Ziliujing"
sichuan.71.d.stalemate:0 "As expected, the capture of Ziliujing itself was the easy part and holding it wouldn't be a significant challenge either. In doing so and relying on a mix of static and elastic defenses against what turned out to be a very mobile and aggressive force, however, the clash around Ziliujing soon turned into a cage for its conquerors.\n\nRather than taking the bait, the Kuomintang guerrillas knew that attacking such an obvious strongpoint would be a disaster and would rely on their usual harassment tactics instead. In choosing to rely on a strong defense rather than a mobile offense, the Armament Department ceded the initiative to their enemies. After a few days of sporadic fighting with light losses on both sides, Pan Wenhua's Chongqing reserve arrived to relieve Bocheng's forces. Now, the hardened guerrillas were backed up by the remaining might of the Industrial Corps with its heavy equipment. The fort thus became a trap as the artillery of the Industrial Corps was now being guided by the superior local knowledge of the Kuomintang, restricting its movements. While the city itself was safe due to neither side wanting to risk the lives of its inhabitants, any attempt to move out would lead to large losses for Wang's forces. While portions of Pan Wenhua's and Liu Bocheng's forces remain committed in Ziliujing, a large detachment is moving towards Chengdu on the now open road, recruiting resentful civilians and deserters from Xiang's old army alike as they go. With every step they take, they grow stronger while we weaken behind our walls.\n\nDespite Wang's forces being tied down, he's already making plans for a safe withdrawal and should be able to make it out with most of his forces intact. The bad news is, by the time he does it's doubtful whether there's still a Chengdu for him to relieve."
sichuan.71.a.stalemate:0 "His army may be safe. Chengdu is not..."

sichuan.72.t:0 "The Fall of Chengdu"
sichuan.72.d:0 "After numerous battles, a costly siege and being called upon to aid in the attack on Ziliujing, Chengdu's garrison was a shadow of what it once was. Unwilling to endure another siege with absolutely no hope of relief, the garrison simply raised a white flag over the city's main gates rather than subjecting the city's people and historical legacy to needless death and destruction. Though the mighty walls of the Qing remain unbroken, the same can't be said for the will to fight among those behind them. Chengdu now flies the Kuomintang and Federalist flags and its surrender marks the end of Sichuan's bloodiest civil war yet. The victorious forces rejoice, celebrating in the mostly empty streets of the ancient city. Its inhabitants remain indoors and at this point most are just relieved that the war is over.\n\nA silver lining, at least, is that the decision to surrender swiftly has spared the ancient city from any looting and plundering by victors."
sichuan.72.a:0 "The Officers have returned."

sichuan.73.t:0 "Clash of Two Minds"
sichuan.73.d:0 "In the past, when fighting the guerrillas, they'd fought from the hills and forests. This was their territory and any attack directly into their areas where they would defend on their terms would be suicide. Knowing this, Wang Lingji knew that he'd have to draw out Liu Bocheng's forces into an open attack. Bocheng was no fool; he'd proven his tactical acumen many times over. He was famous for seizing opportunities presented to him and attacking aggressively from positions of strength and Lingji aimed to use this trait against him.\n\nThe plan was risky and he knew that sacrifices would be unavoidable. His main force was to remain concentrated in the rear, with a few forward detachments being sent out as bait for the KMT to take. Throughout the morning they made probing attacks against their enemies with sporadic attacks in the hills and forests. While unsuccessful at first, eventually Liu Bocheng decided that these forward forces were likely to be the only Armament Department forces in the area, as they had received no reinforcements, nor withdrawn and reported the KMT activities. Once the guerrillas switched tactics to Liu Bocheng's famous frontal infantry assaults, they were quick to withdraw as overwhelming numbers headed their way. Losses weren't light, but enough of them managed to return to friendly lines. Believing that he'd broken the enemy like he had on so many other occasions, Bocheng decided to press the perceived advantage and keep up the attack.\n\nClose to noon, the KMT forces caught up with the retreating forces, but were hammered by the artillery and machine gun emplacements that the Armament Department had set up. The trap had sprung, but now they had the unenviable task of trying to defeat a revolutionary force led by a noted war hero. Bocheng's forces lacked heavy equipment, but they were still a formidable force. They threw themselves at the enemy positions, only to be cut down. By the end of the first day the KMT withdrew hoping to draw the enemy out into a more favorable position. When Wang Lingji held his forces in place rather than falling for his own trick, the assaults continued well into the next day. All the while, the Chengdu forces failed to provide support as their heavy equipment meant that it'd be at least half a week before they could make contact with the two fighting generals.\n\nAfter days of fighting, Liu Bocheng had taken crippling losses and been forced to withdraw to regroup and recover his losses. Once Pan Wenhuareceived word that the force he was supposed to link up with was beaten in battle, he decided to turn around back towards Chongqing. The gambit was costly, but it'd won the day for the Armament Department. The road to Chongqing was now open."
sichuan.73.a:0 "A dangerous gamble has won the day."

sichuan.74.t:0 "The Fall of Chongqing"
sichuan.74.d:0 "Following the end of the siege of Chengdu, the heart of the former Industrial Corps is now being overrun by our determined soldiers. Despite being heavily depleted from the brutal civil war, the ancient city's small garrison under command of Pan Wenhua offered stiff - albeit futile - resistance as the Armament Department cleared them out street by street in the days that followed. After several days of fighting, the Upper City finally fell and with it the city's industries. The fighting did, however, leave parts of the city in ruins, including many of its factories and critical infrastructure. Once the dust settled Pan Wenhua was nowhere to be found, most likely either killed in the battle or long gone.\n\nWith any hopes of victory lost, along with their only ally, most of the remaining Officer Department troops have begun to desert or surrender, except for small pockets of die-hard KMT guerrillas in the countryside. The war is over and Yang Sen has retained control of Sichuan."
sichuan.74.a:0 "We are victorious."

sichuan.75.t:0 "Chongqing Under Assault"
sichuan.75.d:0 "The war had started to take a toll on Yang Sen's forces. As they approached Chongqing, the veterans of this force were both eager to finally stand at the brink of victory, but also well-aware of the fact that they were about to take on the difficult task that laid ahead. They were to seize not only the enemy's final stronghold, but also take on one of China's major industrial hubs. A battle for this city would surely be difficult as each of the mighty factories of the city could easily be turned into a fortress for any defender.\n\nWhile time is of the essence, a head-on assault is a very difficult task. The hilly areas around the hill could provide us with excellent positions for spotting and to place our artillery, giving us a tremendous strategic advantage going in. Some commanders on the ground are suggesting that the time it would take to secure those positions to take advantage of them is time that we simply do not have, preferring a swift assault against the battered remnants of the Industrial Corps instead."
sichuan.75.a:0 "Take up positions in the hills before attacking."
sichuan.75.b:0 "Assault the city, we have little time!"

SZC_chongqing_hills:0 "§gOur officers on the ground are insisting that we should take the hills and use them to our advantage. It could save a lot of lives and provide a big strategic advantage in the battle ahead, both against Chongqing and our pursuers. It is, however, time-consuming and will spread our forces thin.§!"
SZC_chongqing_assault:0 "§gOur generals are insisting that they have the numbers to take the city in a head-on assault. With every minute wasted allowing the enemy to entrench further while a second army approaches their flanks, this call for an all-out assault is hardly without merit.§!"

sichuan.76.t:0 "Defeat in Chongqing"
sichuan.76.d:0 "Faced with only difficult options, a direct assault against the under-equipped garrison seemed like the most likely to succeed. Wasting no time, the forces charged under cover of artillery fire as they stormed the trenches surrounding the city. After hours of fighting, the Armament Department had seized these positions, albeit at a heavy cost in lives. The rushed deployment also meant that the inaccurate artillery had a fairly limited effect on the field. Worse yet, once the trenches were taken it was clear that Pan Wenhua had managed to gradually withdraw his forces as the attackers made progress. He was gambling for an effective delaying operation, and it was working.\n\nAs running into the city at night would be a disorganized suicide, the Armament Department could only wait in the ancient city's outskirts for daybreak while Pan Wenhua rushed to prepare new defenses inside the city itself and have the civilians evacuate towards the inner sections of Chongqing. Once daybreak came, every factory and every government facility had been turned into a makeshift fort. Progress was slow, and the Armament Department soon became bogged down in street fighting. After a second night with little progress, the situation grew desperate as the enemy's reinforcement were rapidly approaching. Knowing that they'd be destroyed if caught between the two armies, the next day saw no fighting. Instead, a few soldiers were sent with a white flag to discuss their surrender. It was accepted by Pan Wenhua shortly thereafter, ending the brief battle for Chongqing with a catastrophe for the Armament Department.\n\nIn the end, the attacking force became prisoners of war and with some of the most experienced soldiers wiped from their order of battle, it's now very unlikely for the Armament Department to be able to recover. Already word of this defeat is spreading among the people, despite the best effort of the censors in Chengdu. To say that their will to resist Xiang has diminished would be an understatement."
sichuan.76.a:0 "It's all over now..."

sichuan.77.t:0 "The Fall of Chongqing"
sichuan.77.d:0 "Moving in at night, the hills were taken with relative ease. The Chongqing garrison had evidently focused its defenses on the city itself in an all-or-nothing approach, likely because Pan Wenhua hardly has soldiers to spare either. Before dawn, our engineers had established positions on the hills followed by the arrival of light artillery and observers under the cover of darkness. Once daybreak came, our soldiers were able to launch their assault on the city with the enemy forces still far behind them. Their charge was initiated by a barrage that was as accurate as it was devastating against the entrenchments of the defenders, and soon the fighting for the city itself raged.\n\nDespite the odds, the heart of the Industrial Corps was soon being overrun by Yang's forces. In the hours that followed, the ancient city's small garrison offered disorganized resistance as the Armament Department cleared them out street by street. The swiftness of the assault and ferocity of the bombardment had crushed Wenhua's plans of gradually falling back into the city, and now his forces were being mopped up at a rapid pace. Before long, the city and its mighty industries finally fell. The fighting did, however, leave parts of the city in ruins, including many of its factories and critical infrastructure. Once the dust settled, Pan Wenhua was nowhere to be found. He's presumed to either killed in the battle for the city, or having fled long ago.\n\nThe city had fallen so quickly that the Industrial Army sent to relieve it had no idea of its fate. Thus, they were greeted by shelling from the mountains and fire from the city's outskirts as they approached. Realizing quickly they they were too late as they saw the banners of the Armament Department flying over the city, they were quick to raise a white flag. Their surrender was accepted without further bloodshed, and their capture now means that the Industrial Corps is no longer a factor. Victory is ours!"
sichuan.77.a:0 "A great victory!"

sichuan.78.t:0 "The Industrial Corps Begins to Disintegrate"
sichuan.78.d:0 "Xiang gambled big on a quick victory and lost it all. Overstretched, exposed and exhausted from weeks of fighting with little regard for losses, the vanguard of the Industrial Corps has been utterly routed. Xiang now faces utter defeat at the front and treachery in the rear. Demoralized from their many setbacks and with their vital stronghold of Chongqing lost, the Industrial Corps troops have begun to throw away their guns and uniforms, hoping to escape into the countryside as civilians. With only token resistance remaining from this once formidable force, it is only a matter of time before they surrender completely."
sichuan.78.a:0 "About time!"

sichuan.79.t:0 "Liu Xiang Escapes"
sichuan.79.d:0 "Reports are coming in from Chongqing that Liu Xiang has abandoned his own soldiers and fled Sichuan. With the head of the snake cut off, what little remained of the Industrial Corps has ceased all resistance, utterly unwilling to fight for the man who hung them out to dry. The war is over and Yang Sen has retained control of Sichuan."
sichuan.79.a:0 "We are victorious."

sichuan.80.t:0 "Defeat in Detail"
sichuan.80.d:0 "In a daring all-or-nothing gamble, we split the bulk of our remaining army south of Chengdu and had them attack the cities of Jianyang and Chongqing at once. With most of the Industrial Corps tied down in a lengthy siege, our armies could attack in both locations and still outnumber the overstretched enemy. Two large armies on the march are impossible to conceal, however, and neither force would ever reach their destinations before word of our intentions reached the enemy.\n\nSeizing the initiative, Liu Xiang was quick to divert his forces at once, leaving behind a token force to make sure that the Chengdu garrison remains tied down. As our plan hinged on the enemy being committed to the siege, the moment Xiang's forces were on the move our forces were fighting time itself as fiercely as they were fighting scouts and local militias from the Industrial Corps. They were, however, oblivious to this fact before it was too late. The infrastructure in Sichuan was poor before the war and by this point our army was marching through broken roads with radio communications being all but non-existent. The two armies didn't realize they were being chased before Liu Xiang's forces attacked them from behind.\n\nThe plan had no room for error and once the two halves of the army were attacked in their rears and flanks any semblance of cohesion quickly broke down as they scrambled to assume defensive positions. It was only the tactical skills of Wang Lingji that saved the day, miraculously rallying the troops and fending off the first wave of attackers, buying time and allowing the two halves of our army to link up and re-group near the Yangtze. The losses on his side had been crippling, however, and he'd barely been able to begin entrenching before the final nail in the coffin was hammered in with the arrival of the Chongqing garrison's forces under the capable command of Pan Wenhua. Hopelessly outnumbered, attacked on all sides and without any chance of survival, Wang Lingji surrendered to the Industrial Corps rather than dooming them all to an early grave. The battle has been lost and with it likely the war as well."
sichuan.80.a:0 "We have gambled and consequently failed."

sichuan.81.t.battle:0 "The Surrender of Chengdu"
sichuan.81.d.battle:0 "Over the past few days nothing but bad news had reached the commanders in Chengdu and even with the army's censorship it was clear to everyone within the city that things were not going well beyond those tall walls. As the increasingly meager rations were being handed out around noon, the city's lookouts were treated to an unpleasant surprise.\n\nMarching towards the city were thousands of soldiers wearing the uniforms of the Armament Department, followed closely by the forces of the Industrial Corps. The bulk of this force stopped not far from the city's walls, with only a flatbed truck narrowing the gap between the besieging army and the city's walls. The truck wasn't loaded with enemy troops or bombs, but instead the vehicle was full of high-ranking officers fromt the Armament Department. One officer picked up a megaphone with shaky hands and as the man's identity dawned on the garrison,  he started to address the soldiers manning the walls. Wang Lingji told them that they were all that remained of the relief force, that their armies were broken and that their so-called leaders had fled to the Qing. But have no fear, he insisted, because Liu Xiang had been gracious enough to spare both them and the city if they surrendered.\n\nThe answer didn't let itself wait for too long. The commanders in charge of the garrison knew that with morale being as low as it was, once news got out that the entire Armament Department army had been crushed he'd surely have an insurrection on his hands. The tall walls of Chengdu still stood and the siege ended not with a bang, but with a white flag being raised above the now open city gates."
sichuan.81.t.sapped:0 "The Fall of Chengdu"
sichuan.81.d.sapped:0 "As the days went on, with no relief reaching the city, Xiang's engineers were slowly but surely able to map out the weak points of the Qing-era defenses around the city. Every night they toiled to dig beneath the city's walls and plant explosives in key locations. Just over a month into the siege, these explosively finally went off before the sun had risen. The massive explosions quickly caused large breaches in the walls, with the falling debris blocking some of the Dujiangyan levees that surrounded the city. In an instant, the walls that had stood for so long crumbled like dust with dozens of the city's defenders passing away in the initial explosions. This marked the final assault on Chengdu and it'd be a long and difficult battle for the large city.\n\nDespite the collapse of the walls and the capture of the East Gate, the garrison still put up stiff resistance against the attacking forces. Putting their knowledge of the city's layout to good use, the defenses that the Chengdu garrison and drafted civilians had built within the city proved difficult to overcome even for the massively superior attacking force. Wherever they went, they were greeted by machine guns, snipers, mines and ambushing infantry. Though the garrison fought valliantly, it was all for naught. By the end of the first day, a sort of calm was brought in by the night with a third of the city having fallen. The Industrial Corps regrouped and in the morning they attacked the city's center. Low on men and ammunition though, the half-starved defenders could only hold out for a few hours before they were forced to surrender the city hall to the advancing Industrial Corps. This marked the complete collapse of the city's defense with any remaining forces quickly surrendering. By the evening, Chengdu finally fell silent, a silence that would soon be broken by the cheers of the victorious Industrial Corps and its soldiers.\n\nAlthough he'd paid a high price for it, Liu Xiang's gamble for control over Sichuan had paid off."
sichuan.81.a:0 "An end to the war."

sichuan.82.t:0 "Mobilising the Xikang Troops"
sichuan.82.d:0 "Although Chengdu is now under Baoding control, the fate of the war itself still hangs in the balance and the Baoding Department must work together to prevail. General Deng Xihou is well aware of this and has sent a general mobilisation order to the Baoding troops, down to the last reserves. Our main forces outside the area around Chengdu are the well-trained mountaineer forces under general Liu Wenhui's command, currently based in the western region of Xikang. He has received a letter from Xihou, which tells him to..."
sichuan.82.a:0 "... reinforce the garrison in Chengdu."
sichuan.82.b:0 "... move east towards Luzhou and Chongqing."

SZC_xikang_troops_jianyang:0 "§gSending the troops towards Jianyang would allow us to cut off Xiang's supply lines from Chongqing, but it is also an obvious move. If he manages to anticipate our plan, he will surely attempt to stop our forces from reaching each other.§!"
SZC_xikang_troops_chongqing:0 "§gWith Xiang's forces concentrated around Chengdu, the southern region of Sichuan along the Yangtze River should be lightly defended. A mobile offensive following the river towards the crossing at Luzhou should be able to overwhelm any resistance and reach Chongqing, but Xiang will eventually deduce what we are truly planning. If our forces are not strong enough to quickly capture Chongqing, we risk being caught in a pincer movement and encircled.§!"

sichuan.83.t:0 "Guanxian Under Heavy Attack"
sichuan.83.d:0 "Liu Xiang has a history of cunning boldness and this time it is no different. He appears to have correctly deduced our planned troop movements and has ordered a detachment of his forces currently besieging Chengdu to move towards Deng Xihou's former capital in Guanxian, to the north of Chengdu, now commanded by his loyal subordinate Wang Zuanxu. It is imperative that the city does not fall, lest our forces be cut into two separate groups and face the same fate as Yang Sen's forces did earlier in the war. Faced with a difficult decision, general Zuanxu ultimately chooses to..."
sichuan.83.a:0 "...prepare an attack on the enemy camps, in the dark of night."
sichuan.83.b:0 "...entrench and fortify the positions around the Er Wang Temple."
sichuan.83.c:0 "...block the Baopingkou Channel, diverting its flow into the enemy camps."

SZC_guanxian_night_attack:0 "§gRather than face the full force of Xiang's army on terms of his choosing, we can negate the enemy's advantage in numbers with a well-planned night attack against their encampments around Guanxian. It'll cause disarray among their ranks and blunt any future attacks.§!"
SZC_guanxian_fortify_er_wang:0 "§gInstead of taking unnecessary risks, we'll use what little time we have to create a strong defensive perimeter around the most defensible location in the region. By turning it into a mighty fortress, Xiang will have to pay dearly for every inch he tries to take.§!"
SZC_guanxian_flood_baopingkou:0 "§gWith the enemy's advantage in numbers and firepower, some commanders are suggesting that our opening barrage should not be with guns, but to instead have the channel's water sweep away their positions before we attack. The flooding risks, however, damaging the surrounding areas.§!"

sichuan.84.t.victory:0 "The Defence of Guanxian"
sichuan.84.d.victory:0 "Wang Zuanxu had little time to prepare and even less to maneuver - though that did not seem to alarm the sometimes rash commander. Believing that a cunning offense would be the best defense, he had planned for a string of night-time attacks against the enemy, with our forces' eventual withdrawal being backed by artillery barrages against the enemy's encampments. After forcing Xiang's hand in a state of disarray, the first waves of his forces would be smashed by a mix of rear-guard actions and defensive artillery, with a series of infantry counter-attacks aimed at breaking up the exhausted attackers and force the Industrial Corps to retreat.\n\nAlthough the night-time raid was a success that disrupted Xiang's planned offensive, the battle for Guanxian itself would rage on for days. Most plans do not survive first contact with the enemy and this did not either. Both Xiang and Zuanxu's forces had their successes and setbacks as ground around the city was traded between the two. Wang Zuanxu's penchant for quick decisions meant, however, that any breakthrough made by Xiang was swiftly met by a counter-attack or artillery barrage. After three days of fighting, his forces had been badly damaged, but the Industrial Corps were also badly bloodied to the point where they called off any further attacks, opting instead to regroup to fight again another day. Though the battle may be recorded as a draw by the history books, it's a strategic victory that has prevented our enemy from advancing to the south against Liu Wenhui."
sichuan.84.t.flood:0 "The Baopingkou Floods"
sichuan.84.d.flood:0 "At the orders of Wang Zuanxu, military engineers set out to not build defenses, but to block the Baopingkou Channel in a way that'd cause a controlled flooding, one that wouldn't affect the Baoding positions and causes as little civilian damage as possible. The goal was to flood Xiang's forces and turn their encampments into a swamp. The military engineers worked hard to make sure that the damages to the Dujiangyan systems and the surrounding areas would be limited. Realizing that they were short on time however, they could only hope to mitigate the destruction at best.\n\nOnce the preparations were made, the channels were blockaded with wooden slabs and from there it didn't take long for the surrounding levees to overflow away from their determined paths, straight into the encampments of the Industrial Corps. Many soldiers were rudely awakened as their tents offered absolutely no protection against the rising waters that slowly turned the grounds into a soggy swampland. Cases of guns were drenched and the ground that many artillery pieces stood upon quickly turned into a soft mud that slowly swallowed the larger guns. A hasty retreat followed with the troops trying to save as much of their equipment as possible from the rising water. Needless to say, their abandoned equipment and positions are as useless to us as it is to them, but they certainly won't be able to mount an offensive now.\n\nAlthough a military victory, reports are coming in that despite our best efforts the damage to the Dujiangyan system has been considerable and that the floods have washed away many nearby crops. However, we have won the initiative in this war without losing a single soldier. Let's hope the risk was worth it."
sichuan.84.a:0 "They shall not pass!"

sichuan.85.t:0 "Guanxian Defenses Collapse"
sichuan.85.d.defeat:0 "Despite the strong defenses set up by Wang Zuanxu and various rear-guard actions taken against the enemy, the overwhelming numbers of the enemy and the strategic skills of Liu Xiang proved too much for our forces to handle. Although the Industrial Corps paid a heavy price for their victory thanks in no small part to the many artillery kill zones set up beforehand, by the third day they'd broken through the defenses through a mix of ruthless aggressiveness and discipline. A series of counter-attacks were mounted in an attempt to retake our defensive positions, but it was all for naught in the end and the banner of the Industrial Corps soon flew over the Er Wang Temple.\n\nHumbled by this defeat, the Baoding troops were forced to retreat further and further west. While a last-ditch defense of the Dujiangyan crossings has prevented a rout and allowed most troops to escape to Pixian to the southeast, our troops are now spread out defending the levees and will not be unable to reach Chengdu or Meishan in time to join Liu Wenhui's forces. They're now on their own and must do their best to defend against the Industrial Corps' southward thrust."
sichuan.85.d.insubordination:0 "Desperate times call for desperate measures, so it was decided earlier in the war to hire local bandits to do our fighting for us. As our losses throughout the war have mounted, we've been forced to rely more and more upon them to replenish our ranks. This isn't terribly uncommon for warlords in China, though it's undeniable that these men aren't ideal troops. More often than not, they're ill-disciplined and can barely grasp military tactics. They often act like a mob - nonetheless, a mob of ruthless, heavily armed men. Only motivated by the prospect of gold and amnesty for past crimes however, their loyalty was always in doubt. Today, we've been made to pay dearly for relying on them.\n\nBefore the battle and contrary to how we'd operate under ideal circumstances, many bandits had been deployed with our forces at the front, even outnumbering our regular soldiers in a lot of key areas. As Xiang's forces advanced and the sheer overwhelming size of the assault dawned on them, many of these conscripted criminals simply deserted or refused to follow orders. With our reliance on them being as great as it was at this point, we simply weren't able to have our officers force them to stand and fight. Despite fierce resistance by the remaining loyal regiments, the Baoding troops were forced to retreat further and further west due to the betrayal in the ranks.\n\nWhile a last-ditch defense of the Dujiangyan crossings has prevented a rout and allowed most troops to escape to Pixian to the southeast, our troops are now spread out defending the levees and will not be unable to reach Chengdu or Meishan in time to join Liu Wenhui's forces. They're now on their own and must do their best to defend against the Industrial Corps' southward thrust."
sichuan.85.a:0 "Good, but bad."
sichuan.85.b:0 "Damned traitors!"

sichuan.86.t:0 "Reckoning in Meishan"
sichuan.86.d.success:0 "With our success in Guanxian preventing the Industrial Corps from moving to the south as planned, Liu Wenhui's troops were able to reach Meishan without further inferference by Industrial forces. They are currently crossing the Min River to link up with the main force in Chengdu and Deng's triumphant reserves in Guanxian. With our armies finally linked up, we'll be able to finally bring an end to the traitor Liu Xiang and end this war."
sichuan.86.d.failure:0 "With the collapse of our positions around Guanxian despite our valiant efforts, the Industrial's northern flank is now secure. Wasting no time, Liu Xiang has ordered his triumphant forces to advance south-west towards the Min River crossings. The arriving Xikang forces find themselves facing an entrenched enemy across one of Sichuan's larger rivers and unwilling to throw away his soldiers in a futile attack, Liu Wenhui has halted the planned offensive.\n\nBoth camps eye each other across the river, with only sporadic skirmishes and sniper fire being exchanged between the two sides. Both consider a river crossing to be suicide, a fact that spells doom for us and success for our foes. With any attempt at relief being halted at the river, Chengdu has been cut off. We can only pray that its defenders pull off a miracle."
sichuan.86.a:0 "Finally!"
sichuan.86.b:0 "It's all over now..."

sichuan.87.t:0 "The Battle of Longquanyi"
sichuan.87.d:0 "Xiang knew that he was making a risky gamble when he laid siege to Chengdu, but he is still a skilled enough general to see a trap coming. He began to take measures to fortify his now exposed positions. Short of breaking the siege and retreating to Chongqing, this is the only card he was able to play and our commanders were well-aware of this fact. The resulting simultaneous movements led to both forces trying to outmaneuver each other, eventually leading to them crashing into each other in the village of Longquanyi, southeast of Chengdu.\n\nWhat started out as a small skirmish between scout detachments soon escalated into a full-blown battle. While Xiang had the upper hand initially thanks to his own skill and his vast numbers, a determined defence of the countryside and the good coordination between our commanders allowed our reinforcements from Chengdu and Guanxian to arrive in time to reinforce our positions and deal a decisive blow to the enemy forces. With the bulk of his forces broken, the only cohesive force that remains of the once mighty Industrial Corps outside of Chongqing is the token besieging force left around Chengdu, now trapped between our vast armies and the walls of the city. Rumor has it that the Industrial Corps' organisation has begun falling apart after this devastating defeat."
sichuan.87.a:0 "This is the end for you, Xiang!"

sichuan.88.t:0 "Liu Xiang Disappears"
sichuan.88.d:0 "It seems that Xiang's luck finally ran out. After the debacle in Longquanyi and the severe defeat his forces suffered there, the once mighty warlord of Chongqing has seemingly vanished. It is unknown at this point if he died in the field, or  simply fled from Sichuan altogether once his defeat became inevitable. Whatever the case may be, the fact that he's gone has sent shockwaves throughout the region, not least among the ranks of his army, now a demoralized shell of its former self."
sichuan.88.a:0 "A fitting end."

sichuan.89.t:0 "Pan Wenhua's Betrayal"
sichuan.89.d:0 "Despite the Industrial Corps' main force falling into disarray following the disappearance of Liu Xiang, the Chongqing garrison remained a formidable force. Under the capable command of Xiang's second-in-command, the mayor of Chongqing, Pan Wenhua, it numbered in the thousands and was being directly resupplied every day by the city's large factories. It was clear that if there ware to be a fight for the city, it'd be long and hard-fought, even with Liu Xiang out of the picture. When word reached us that forward detachments from the Officer Department were marching towards the city, our commanders were relieved. Surely expecting the Industrial Corps to not put up a fight, the Officers would march into a death trap as they neared the city.\n\nIn an unexpected turn of events, this was not meant to be.\n\nInstead of being greeted with bullets and bombs from the city's defenses, they were greeted with open arms as the banner of the Industrial Corps flying over the city was quickly exchanged for the colors of the Kuomintang and of the Federalists. Pan Wenhua declared his loyalty to the cause of the revolutionary army. This was apparently not just the cowardly act of an opportunistic turncoat, but an act of planned deceitful and treachery. Not only had Pan Wenhua coordinated this with Lu Chao and Xiong Kewu of the Officer Department, but it became clear that he's likely been in contact with major KMT figures like Song Qingling and Lin Biao for a very long time.\n\nChongqing's considerable industrial output has effectively been given to the Officer's Department as a wrapped gift, all right under our noses.\n\nThis is dire news indeed and it has effectively changed the entire situation on the ground in an instant."
sichuan.89.a:0 "Wait, what?"

sichuan.90.t:0 "Chongqing Under The Officers"
sichuan.90.d:0 "In the days following the disappearance of Xiang and the defection of Pan Wenhua, Chongqing had been transformed as quickly as the Officer Department had. It'd gone from the fortress of a warlord to a fortress of republicanism, federalism and the Three Principles of Dr. Sun Yat Sen. Whether or not Pan Wenhua himself believes in this is anyone's guess, but he's certainly playing the part and the people of Chongqing hardly seem unhappy that the promises of glory through war are being replaced with promises of prosperity and freedom, at least given that the alternative seemed to an invasion by Baoding Department forces. The Officer Department itself, too, has been transformed. Gone are the days of being a rugged guerrilla force as they now receive the finest arms and uniforms that Chongqing's manufactories can produce. They're still the same revolutionary army in spirit, only this time they look the part of a professional force.\n\nThis could be a dire threat, but it may not have to be that way. Many members of the Officer Department, from the soldiers to its generals, are not inherently hostile to the Baoding Department. With the regime of Yang Sen gone and what little was left of Liu Xiang's forces having abandoned his foolish ambitions for domination by force, many on both sides are speaking openly of the possibility of a peaceful end to the conflict."
sichuan.90.a:0 "Maybe we can solve this without more bloodshed."

sichuan.91.t:0 "An Offer From An Old Friend"
sichuan.91.d:0 "After the devastation wrought by Liu Xiang and the Armament Department in Sichuan, much of the country bears deep scars from the conflict. With both instigators of hostilities out of the picture, neither of the remaining parties were willing to continue this bloody war that they didn't start and never intended to fight, especially not against each other.\n\nIn light of this, a meeting between the leaders of the Baoding and Officer factions was arranged. Xiong Kewu, speaking on behalf of the Officers, was quick to offer an olive branch to his old friend Deng Xihou, who he long ago counted as a subordinate, more than willing to work together for the betterment of the province. If Pan Wenhua could see reason and choose cooperation over war, then surely we could work together as well."
sichuan.91.a:0 "Yes, let's end this war."

sichuan.92.t:0 "The Race for Chongqing"
sichuan.92.d:0 "After the last battle, time is of the essence. With little time to spare and no room for error, Liu Wenhui is scrambling his forces for a quick and decisive strike against Chongqing. Keeping a force of this size conceled for long was going to be impossible and it was only a matter of time before the cunning Liu Xiang would be on their trail again."
sichuan.92.a:0 "Get moving!"

sichuan.93.t:0 "The Officer Department"
sichuan.93.d:0 "After the war with Yunnan, the Officer Department had been reduced to a sorry state, a small, if resilient, guerrilla force, dependent on Tang Jiyao's regime for support. Because of the war, however, their fortunes have changed drastically. With Yang Sen and Liu Xiang destroying each others' forces, the Officer Department began to rise in strength to fill the vacuum created in the wake of the civil war, both by attracting defectors from the armies, but also by propagating skilled propaganda against the "bloody warlords". As Baoding entered the war after the collapse of Yang Sen's regime, it was only a matter of time before the two factions met in the south of the country. However, this needed not have be a hostile encounter between enemies, but perhaps a chance for cooperation instead.\n\nAs fate would have it, one of the leaders of the Officer Department, Xiong Kewu, is an old friend of Liu Wenhui. He has made him an offer: They'll fight for Baoding, in exchange for working together later. Although joining forces with our old friends would have great benefits for both of us, some of our generals and other high ranking officers are weary of the stability of an alliance with what up until now has been a rag-tag militia of radicals, dependent on Yunnanese aid."
sichuan.93.a:0 "Yes, we can work together."
sichuan.93.b:0 "No, they can't be trusted."

sichuan.94.t:0 "The Baoding-Officer Alliance"
sichuan.94.d:0 "Rather than fighting each other, we've decided to unite against our common enemy Liu Xiang and the Industrial Corps. Albeit hastily and with little fanfare, the Baoding and Officer factions are now united in a common struggle. Already, our forces are cooperating together while our commanders have begun to plan our next joint move against the enemy."
sichuan.94.a:0 "Together against Xiang!"

sichuan.95.t:0 "The Combined Offensive"
sichuan.95.d:0 "Liu Wenhui has had a bold plan since the start of this war: the capture of Chongqing from under the nose of Liu Xiang while his men are tied down in the siege of Chengdu. A bold and risky move, to be sure, but far more realistic than beating Liu Xiang's massive army in the open.\n\nKeeping an army of this size concealed for long was going to be impossible It was a matter of when, not if, the Industrial Corps eventually caught on to the machinations of the Baoding army. Predictably, Liu Xiang ordered a detachment of his forces to leave the siege of Chengdu to intercept his uncle's army. This whole plan fell apart among the mountains and rivers of Sichuan, however, as the Industrial troops sent to attack Liu Wenhui's forces fell victim to the constant attacks of the hardy guerrillas of the Officer Department. Ambushes, traps and blocked roads meant that any hope to reinforce Chongqing was utterly futile. Pan Wenhua's city garrison in Chongqing was now on its own as nothing seemed capable of stopping the Baoding force at this point."
sichuan.95.a:0 "Now to make their efforts worthwhile."

sichuan.96.t:0 "The Fall of Chongqing"
sichuan.96.d:0 "Sending the bulk of the Baoding army towards Chongqing was an all-or-nothing gamble, but one where the odds seemed to be in our favour, thanks to our advantageous strategic position. Although Liu Xiang had foreseen this move, he'd not planned for the alliance formed between the Baoding and the Officers.\n\nBe that as it may, Chongqing was still a heavily defended city, being the beating heart of Sichuan's industry. The Baoding commanders are known for their skill and that'd show during this battle. Opting for a methodical approach, Chongqing's defenders were flushed out one street at a time. Despite the size of the city and its garrison, however, the city would not hold out for long. Once Pan Wenhua had learned that Liu Xiang's relief force wasn't going to arrive for at least another week thanks to the continuous attacks by the Officer guerrillas, he swallowed his pride and reached out with an offer of surrender, rather than seeing the city he was mayor of be reduced to rubble."
sichuan.96.a:0 "A great victory!"

sichuan.97.t:0 "Collapse of the Industrial Corps"
sichuan.97.d:0 "Chongqing was a vital stronghold for Xiang's forces, due to city's many factories and the control over the Yangtze River traffic. Cut off from this vital lifeline following Pan Wenhua's surrender, Xiang's troops currently besieging Chengdu have stopped receiving much-needed supplies such as food, ammunition and weapons. Perhaps most dire of all, the soldiers' paychecks have also ceased to arrive with the complete paralysis of Chongqing's administrative functions. Without guns, pay, or even a functional leadership structure, desertion and insubordination has become widespread. The siege of Chengdu has already faltered as most soldiers and officers feel that the war is lost and in the countryside the forces of the Industrial Corps began to melt away as news of the fall of Chongqing reached them. Most simply cast away their rifles and headed back towards their homes, unwilling to fight for a lost cause.\n\nAfter being outmatched in a mutual high-stakes gamble, Xiang has utterly lost control of the situation. Seeing his army disintegrate and unwilling to face justice for his treachery, he has opted to flee north towards the Ma Clique in Xibei along with what remains of his inner circle. Without their capital, without their factories and without their leader, the Industrial Corps has now been utterly defeated. Victory is ours, to share with our new friends in the Officer Department."
sichuan.97.a:0 "We stand triumphant."

sichuan.98.t:0 "Disaster in Beipei"
sichuan.98.d:0 "After rejecting the alliance with the Officer Department, Liu Wenhui marched towards Chongqing, aiming to take the city from his nephew while also fighting against the KMT-aligned guerrillas. Predicting this move, Liu Xiang was able to order a portion of his main force to move to intercept his uncle's advancing army without needing to worry about the Chengdu siege being broken. Thanks in no small part to persistent harassment by the guerrillas, Liu Wenhui's forces were slowed down significantly, allowing elements of Pan Wenhua's reserves from Chongqing to mobilize while Xiang chased the Baoding army. This eventually led to them being caught in a pincer between the two advancing Industrial armies near the city of Beipei, just north of Chongqing. A desperate defense was to follow.\n\nSurrounded and cut off, the Baoding army was in a terrible position. The areas around the city did not provide any good defensive positions, made even worse by a terrible supply situation. Skilled though he may be, Liu Wenhui only had hours to prepare anything resembling a defense. The task presented to him was simply impossible given his own dire situation and the enemy's superiority. The Baoding forces bravely stood their ground, but after less than an hour of actual fighting the makeshift defenses had crumbled under the combined assaults mounted by the Industrial Corps. With the permission of Liu Wenhui, the bulk of the soldiers and their officers surrendered soon thereafter, not wanting to cast their lives away for an unwinnable battle."
sichuan.98.a:0 "It's all over now..."

sichuan.99.t:0 "Liu Wenhui Retreats to Xikang"
sichuan.99.d:0 "Part of being a good officer is to realize when you've been beaten and retreat while there's still a chance to save the lives of your soldiers. Though the Beipei catastrophe had marked the end of any effective resistance by the main Baoding army, their defense against the unexpected pincer move had allowed him to escape with a retinue of his closest men. It was a close call and he only narrowly evaded capture first by the advancing Industrial Corps and later by the Kuomintang guerrillas as he fled westward.\n\nWhile he is rallying his remaining forces in the relative safety of Xikang's mountains, Chengdu and its defenders are on their own."
sichuan.99.a:0 "At least he made it out in one piece."

sichuan.100.t:0 "Deng Xihou Surrenders"
sichuan.100.d:0 "As the Industrial Corps' vanguard headed back north to continue their siege of Chengdu in full force, it the Baoding Department has decided to accept the inevitable. With Liu Wenhui's forces defeated, Deng Xihou knows he has no chance to overcome the combined Industrial Corps forces and that continuing the fight would merely cause the needless deaths of his own soldiers and the people behind the walls of Chengdu. As a result, Xihou sent out an emissary to Xiang's field headquarters outside of Chengdu to ask for a ceasefire. Given his poor bargaining position, the only thing he asks in exchange for Chengdu's peaceful transfor over to Xiang is for the safe passage out of Sichuan for Deng and the Baoding leadership. Liu Xiang, knowing that a ruined city and high casualties wouldn't help him unite the country still beset by petty warlords and guerrillas, was quick to accept and honor the deal.\n\nAlthough Chengdu's walls still stand, the gates were opened for the triumphant Industrial Corps. At this point, most citizens of Chengdu are only relieved that the war may be over soon and that they were spared a direct assault."
sichuan.100.a:0 "So it ends. Or begins?"

sichuan.101.t:0 "The Industrial Corps Invades Hunan"
sichuan.101.d:0 "The region of Enshi, in Southwestern Hubei, formerly controlled by [HNN.GetNameDef], has been seized by Liu Xiang's forces, who invaded the region and overwhelmed the local [HNN.GetAdjective] garrisons. He has gained a valuable position from which to strike at either the Central Government in Beijing or [HNN.GetNameDef]. The locals have been reported to have organized some sort of futile resistance against the Industrial Corps' large army and Hunan has already sent divisions to try and take back the region, but Liu Xiang's forces have been able to fight them off with relative ease so far."
sichuan.101.a:0 "He can't defeat an entire clique by himself!"

sichuan.102.t:0 "Enshi seized by Sichuanese Warlord"
sichuan.102.d:0 "One of the Sichuan Clique warlords, Liu Xiang, has invaded southwestern Hubei. Establishing a temporary base in the city of Enshi, Liu Xiang's forces have routed the local garrisons and are on the move. Divisions have already been sent to the provincial border and heavy fighting has broken out between our forces and the forces of Liu Xiang's Industrial Corps. However, our divisions do not seem to be of much use and the Corps has fought them off with relative ease."
sichuan.102.a:0 "Mobilise the army and prepare a major assault!"
sichuan.102.b:0 "We have other problems."

sichuan.103.t:0 "Assault on Enshi"
sichuan.103.d.HNN:0 "At 7:00 AM this morning, our forces under General Peng Dehuai launched an offensive into the part of Southwestern Hubei we had previously held in order to take it back from the [SZC.GetAdjective] Industrial Corps. Initially taking the [SZC.GetAdjective] completely by surprise, Peng Dehuai's forces have driven back the Corps to the town of Enshi, where heavy fighting is happening. The [SZC.GetAdjective] side is reportedly receiving reinforcements, but Peng Dehuai is not preparing to let the assault go. Good progress has been made, but the outcome of the battle is still up in the air."
sichuan.103.d.SZC:0 "At 7:00 AM this morning, [HNN.GetAdjective] forces under General Peng Dehuai launched an offensive into the part of Southwestern Hubei previously occupied by [HNN.GetNameDef], but taken over recently by the Industrial Corps. Catching the Industrial Corps by surprise, the offensive was initially very successful. Fighting is now concentrated on the town of Enshi, the Industrial Corps' main base in the region. Industrial Corps troops have reportedly received reinforcements at the town. The [HNN.GetAdjective] offensive has slowed, but the outcome of the battle is still up in the air."
sichuan.103.a:0 "Let's see how this turns out..."

sichuan.104.t:0 "The Battle of Enshi"
sichuan.104.d.HNN:0 "After Peng Dehuai's forces successfully flanked and encircled the town of Enshi, the Industrial Corps' presence in Hubei collapsed. Pushing them back to the [SZC.GetAdjective] border, General Peng Dehuai was hugely successful in retaking and occupying Hubei. Industrial Corps presence has been mostly wiped out from the region, with small pockets of panicked soldiers trying to make their way back to the main force that was occupying Enshi."
sichuan.104.d.SZC:0 "After fierce fighting, [HNN.GetAdjective] soldiers under Peng Dehuai were able to flank the Industrial Corps' forces and encircle the town of Enshi. With the fall of Enshi, the Industrial Corps retreated to the [SZC.GetAdjective] border as the [HNN.GetAdjective] forces pushed them back. Enshi has been retaken by [HNN.GetNameDef] and the Industrial Corps' occupation over the area has ended, with only small pockets of control by Industrial Corps soldiers remaining."
sichuan.104.a:0 "A great success!"
sichuan.104.b:0 "A humbling defeat."

sichuan.105.t:0 "The Battle of Enshi"
sichuan.105.d.HNN:0 "The forces of General Peng Dehuai in Shihe have failed their assault on the town of Enshi. With [HNN.GetAdjective] soldiers tired out and outnumbered, a retreat was ordered and the Industrial Corps moved in to re-occupy the lands they had lost in our offensive. During the [HNN.GetAdjective] retreat, many men were lost on the road as the Industrial Corps made a vicious attack on the retreating forces."
sichuan.105.d.SZC:0 "With the arrival of reinforcements at the Battle of Enshi, the [HNN.GetAdjective] forces were tired out and outnumbered by the Industrial Corps. The [HNN.GetAdjective] forces in Shihe retreated from Enshi, with Industrial Corps forces forcing them back and launching vicious attacks on the road to the [HNN.GetAdjective] border. The [HNN.GetAdjective] offensive into Enshi has failed and the Industrial Corps continues their occupation of the region."
sichuan.105.a:0 "A disappointing failure."
sichuan.105.b:0 "Are they invincible?"

sichuan.120.t:0 "Drought?"
sichuan.120.d:0 "Just over a decade ago in 1925 a great famine wracked Sichuan province. Hundreds of thousands died and just as many fled the province. Exacerbated by the internecine warfare of that era,  the famine was sparked by a long-lasting drought and caused irreparable economic and financial damage to Sichuan. For the last ten years the farmers that survived the drought hurriedly pray whenever the sun stays in the sky for over a week - but it appears their prayers have gone unanswered this year. Rain has not fallen in the province for over a month and many are fearing a return to the catastrophe of 1925..."
sichuan.120.a:0 "The rain must come soon..."

sichuan.121.t:0 "Transport Links Severed"
sichuan.121.d:0 "With fears of a famine already high after the drought refused to let up, many in [SZC.GetLeader]'s inner circle advised stockpiling rice imported down the Yangtze. Now, however, that plan has been cast aside. High tides, caused by unusually large glacial melts in the mountains, prevented any river trade from reaching Chengdu this year and the ongoing chaos in the League has largely cut off all railroad trade from the Legation ports where food is imported to. With Yunnan's government taking more and more overtly hostile action towards us, the only route to a port is through the Liangguang clique. While the route is stable, they aren't exactly close friends of ours and we may be cut off from *any* international trade soon."
sichuan.121.a:0 "We need an alternative route, now!"

sichuan.122.t:0 "Rice Prices Spike"
sichuan.122.d:0 "With imports into our province becoming more and more scarce and public fears of a famine rising with every sunny day, marketplaces across Sichuan have widespread increases in food prices. Already, this has sparked riots and demonstrations from small mountain villages to Chengdu itself. Those who can afford it have started to leave the province, with most heading towards the relative safety of the north."
sichuan.122.a:0 "As if the war weren't a large enough problem!"

sichuan.123.t:0 "Famine!"
sichuan.123.d:0 "Our worst fears have come to pass - the looming threat of famine is now reality. The drought and the unrest in the League cutting off most of our import have created a perfect storm of misery and chaos as former neighbors turn on each other over scraps of food and officials across the province report mass food riots, looting, deaths from starvation. Public order has broken down as policemen become too weak with hunger to stop criminals and refugees stream out of the province through whatever means they can. If rains do not fall soon total anarchy is inevitable."
sichuan.123.a:0 "Not again!"

sichuan.124.t:0 "Famine Breaks Out in Sichuan"
sichuan.124.d:0 "The province of Sichuan has long struggled with famine. Rocky terrain and unpredictable weather kept populations low until the early Qing era, when widespread land clearances and immigration incentives brought hordes of peasants to the province. In 1925 a lengthy drought turned into a devastating famine that ravaged the province, leading to hundreds of thousands of deaths and millions of refugees.\n\nNow, with chaos in the League disrupting food shipments and another lengthy drought the specter of famine haunts Sichuan once more. Already horrifying stories are emerging of mothers selling their children into slavery for scraps of bread and anarchy gripping even the richest market towns."
sichuan.124.a:0 "This year just keeps getting worse!"

sichuan.125.t:0 "Rains Return to Sichuan"
sichuan.125.d:0 "[SZC.GetLeader] was hunched over his desk desperately writing letter after letter to [GXC.GetLeader] to negotiate importing rice when he heard it. It started as the occasional droplet, but within minutes [SZC.GetLeader] heard the steady drumming of rain on the roof of his building. Scarcely beveling it, he ran outside and was almost immediately drenched. Around him his soldiers celebrated and even the normally dour-faced guards to the Governor's mansion were practically dancing with joy.\n\nWhile it will take a while to grow a new crop of food, the rain will help calm down the peasantry and put a stop to the anarchy gripping most of the province."
sichuan.125.a:0 "Finally some good news!"

sichuan.126.t:0 "An Improving Situation"
sichuan.126.d:0 "Now that the rains have finally returned, after a seemingly unending year of drought, the famine seems to be slowly, but surely disappearing. Much work remains to be done, however, before we can truly call this famine over. It remains imperative that we continue the relief efforts with expediency, as many areas remain under dire straits."
sichuan.126.a:0 "Let's hope this famine ends as soon as possible."

sichuan.127.t:0 "The Famine Fades"
sichuan.127.d:0 "As more and more of the Sichuanese agricultural sector recovers its productivity, the dark cloud of famine has been steadily receding from the province. More and more farms have begun to increase their outputs, while the devastation of the civil war continues to fade from public memory. We may never know the full extent of the damage, but even so it certainly appears that we'll soon be able to declare an official end to the famine.\n\nNonetheless, with millions of our citizens dead from this catastrophe, the famine has left an indelible dark mark upon Sichuan, one that will take decades to fully remove. Even now, many areas are still in a limbo of sorts, with the grain supply still unsteady. As our first step, we must work to fully solve the lingering famine pockets."
sichuan.127.a:0 "An end to a dark era."

sichuan.128.t:0 "Sichuan petitions the Central Government"
sichuan.128.d.zhili:0 "As if things couldn't get any worse, the Sichuanese government recently informed us that the drought that has gripped their province for the last month is now a full-blown famine, with social order breaking down as food becomes increasingly scarce. Subsequently, they have petitioned our government for aid. While we do have more pressing concerns to attend do, the province is of critical importance to our regime and ensuring the loyalty of their government will be key in reuniting China."
sichuan.128.d.manchu:0 "Although our new government lacks recognition from many of the warlords surrounding it, the Sichuanese provincial administration of [SZC.GetLeader] recently reached out to our government asking for aid. This is a great opportunity to show that we are the new 'legitimate' government of China. The agricultural ministries, however, are still reeling from the shock of the coup and may take time to prepare the aid required to help Sichuan."
sichuan.128.a:0 "Order the ministries to send aid."
sichuan.128.b:0 "We have other concerns."

sichuan.129.t:0 "Ministerial Infighting!"
sichuan.129.d:0 "As is typical for Beijing, our order to the various ministries of agriculture sparked an intense war of contract bidding, bureaucratic infighting and general inaction that typifies the lackadaisical Beijing government apparatus. One example today particularly exemplifies this corruption: sacks of rice have been assembled in Beijing, but a dispute over which rail company is to actually ship them to Chendu sparked a week-long series of negotiations involving kickbacks, bribes and bizarrely, accusations that one company's owner was a homosexual. While lots of money is changing hands, only a few grains of rice have actually made it to the hands of the starving peasantry of Sichuan."
sichuan.129.a:0 "Get on with it!"

sichuan.130.t:0 "Continued Ministerial Infighting"
sichuan.130.d.zhili:0 "It appears the various agriculture ministries are still yet to actually deliver any of the food they have collected in Beijing. Sacks of grain sit rotting in warehouses across the city as the peasantry of Sichuan starve and Yang Sen's situation grows ever more tenuous by the day. Wu Peifu has devised a solution to get things moving - by threatening to fire the heads of the various ministries, Wu hopes he can light a fire under their chairs and push them into action. As always, however, this comes with a cost. Wu would have to spend political capital he can spend elsewhere in the government on reassuring the various patron networks backing the ministries that these threats are not *actually* serious. Or are they?"
sichuan.130.d.manchu:0 "It appears the various agriculture ministries are still yet to actually deliver any of the food they have collected in Beijing. Sacks of grain sit rotting in warehouses across the city as the peasantry of Sichuan starve. The new government has an opportunity to flex their muscles by threatening to fire the ministers in charge of food distribution - but this would be costly."
sichuan.130.a:0 "Pressure the ministries to start working!"
sichuan.130.b:0 "Let them keep squabbling..."

sichuan.131.t:0 "Famine relief from Beijing"
sichuan.131.d:0 "While were worried by the lack of trains from Beijing following our request for aid - their daily telegraphs that it was 'on its way' hardly relieving concerns - it seems he was able to whip the notoriously byzantine agriculture and aid ministries into some semblance of action. Even though some of the promised sacks of rice were less than full - no doubt skimmed by some salacious official - we've received enough food to temporarily alleviate the worst of the chaos."
sichuan.131.a:0 "Finally!"

sichuan.132.t:0 "Beijing Ignores our Petition"
sichuan.132.d.zhili:0 "While Yang had hoped his old ally Wu Peifu would come to his aid in this moment of need, it appears the Jade Marshal has larger fish to fry. While he telegraphed Yang a sympathetic note, he claimed that the ongoing chaos in the former League of Eight Provinces robbed him of any resources available for famine relief."
sichuan.132.d.manchu:0 "While we had always feared that the government in Beijing would ignore our requests, those fears proved well-warranted today when [QIE.GetLeader] formally informed us that he could not supply the necessary aid to counter our famine. Many suspect this is due to our 'warlord' loyalties and already [SZC.GetLeader]'s position looks increasingly tenuous by the day."
sichuan.132.a:0 "We shall remember this!"

sichuan.133.t:0 "NCERA Congratulates the Government"
sichuan.133.d:0 "Few groups within the Assembly loathe the Harmony Association and the Zhili more than the NCERA. Comprised of naive intellectuals, they frequently protest the 'warlord nature' of our government and claim we are simply corrupt kleptocrats more interested in robbing the peasantry than developing the nation. Following our promise to aid [SZC.GetLeader] and stop the famine gripping his province, however, they publicly praised our 'surprising display of compassion for the peasantry of China'.\n\nNobody in the HA is really sure if they are naive enough to believe we are doing this to actually help the peasantry, but the support is certainly better than their usual loud protests."
sichuan.133.a:0 "Thanks, I guess?"

sichuan.134.t:0 "NCERA Criticises the Government"
sichuan.134.d:0 "Our decision to turn down Governor [SZC.GetLeader]'s request for aid was met with mostly silence - until today. The NCERA - nominally the party of the 'peasantry' but really little more than a group of rich philanthropists convinced they can save China's peasantry by throwing their father's money at their problems - loudly denounced our inaction. This is certainly not unusual, as they seem to protest nearly everything we do. What, however, is unusual is the fact that people are starting to pay attention to them. While their protest pamphlets are normally only distributed in the cities, soldiers across our territory have reported seeing pamphlets denouncing the 'warlords that let their own people starve in the streets' in every city and village of our nation!"
sichuan.134.a:0 "Let them shout!"

sichuan.135.t:0 "The International Famine Relief Commission"
sichuan.135.d:0 "Our cries for help have not fallen on empty ears! A consortium of wealthy philanthropists in the Legation Cities have convened to organize the 'China International Famine Relief Commission' (CIFRC). While most of them are helping out desire more for international recognition Western cash is desperately needed to buy food for our starving peasants, as the leaders of the surrounding warlord cliques, recognizing our predicament, have jacked up prices. Hopefully these wealthy westerners can help save Sichuan!"
sichuan.135.a:0 "Any aid is welcome."

sichuan.136.t:0 "Support the CIFRC?"
sichuan.136.d:0 "The province of Sichuan has long been subject to food insecurity. Recently, however, this problem has greatly worsened and the province has officially entered a famine. Philanthropists from around the world have begun to assemble conferences to help the province and have organized internationally into the China International Famine Relief Commission (CIFRC). Many of these philanthropists, who have influence within our government, are petitioning we directly support famine relief efforts. This has the potential to greatly improve the international perception of our government, but it will be costly."
sichuan.136.a:0 "Send them a shipment of grain."
sichuan.136.b:0 "Give them financial support."
sichuan.136.c:0 "Send them what aid we can spare."
sichuan.136.e:0 "We cannot help at this moment, unfortunately."

sichuan.137.t:0 "[From.GetNameDefCap] Supports the CIFRC"
sichuan.137.d:0 "[From.GetNameDefCap] has agreed to formally support the China International Famine Relief Commission branch in their country, sending some government aid our way! Already, the CIFRC has begun to put this money to good use buying food and other supplies for the starving peasantry."
sichuan.137.a:0 "Thanks, comrades!"

sichuan.138.t:0 "Send Aid to Sichuan?"
sichuan.138.d.no_soy:0 "The province of Sichuan still struggles with a massive famine and now their representatives have come to us of all people, requesting famine relief. By supporting famine relief efforts in the province we could greatly bolster our legitimacy and convince them that we, not the foul traitors in Beijing, are the true rulers of China!"
sichuan.138.d.soy:0 "The Soy Agricultural Initiative has created a grain surplus in Fengtian, while to the southwest Sichuan still struggles with a massive famine. Their representatives have come to us of all people, requesting famine relief. By supporting famine relief efforts in the province we could greatly bolster our legitimacy and convince them that we, not the foul traitors in Beijing, are the true rulers of China!"
sichuan.138.a:0 "Prepare a large shipment."
sichuan.138.b:0 "We cannot spare anything right now."

sichuan.139.t:0 "Sichuan Grain Shipments Ready"
sichuan.139.d:0 "At last, our shipments of grain intended for Sichuan are almost ready to be sent. Shipping them will be circuitous owing to the large amounts of hostile armies between us and Sichuan proper, but we doubt even the [GetZhiliManchu] are heartless enough to stop grain bound for the sufferers of a famine."
sichuan.139.a:0 "Proof of our legitimacy!"

sichuan.140.t:0 "Fengtian Sends Aid To Sichuan"
sichuan.140.d:0 "Our allies in the Fengtian Government have recently decided to send grain to Sichuan, both to help alleviate the famine there, but also to improve their legitimacy in the eyes of [SZC.GetLeader]. The grain will be sent down rivers under the Fengtian flag, which could cause problems.\n\nWe could pressure the Fengtian Government to fly our flag, which would no doubt prevent any hostile armies from attacking the transports due to fears of reprisal."
sichuan.140.a:0 "Pressure them to use the [Root.GetAdjective] flag."
sichuan.140.b:0 "It's their choice."

sichuan.141.t:0 "The Japanese Demands"
sichuan.141.d:0 "While we had hoped the [GetZhiliManchu] would not dare intercept our famine aid, Japanese agents have informed us that they have information suggesting the traitors will do just that!\n\nThe Japanese have provided an alternate proposal - flying their own flag on our shipments. The [GetZhiliManchu] would never dare provoke an international incident by attacking Japanese ships, though this would paint us as puppets to Tokyo in the eyes of those watching the ships."
sichuan.141.a:0 "They might have a point..."
sichuan.141.b:0 "Ignore them."
sichuan.141.c:0 "Use their flag to bypass Wuhan, then switch to ours."

sichuan.142.t.japan:0 "Fengtian Accepts our Demands"
sichuan.142.t.fengtian:0 "Fengtian Ignores our Demands"
sichuan.142.d.japan:0 "Fengtian has accepted to send grain under our flag, preventing the [GetZhiliManchu] from trying to hijack or stop the shipments from reaching Sichuan."
sichuan.142.d.fengtian:0 "Fengtian has refused to send grain under our flag, claiming that this would undo any attempts to present their government as legitimate and instead convince the peasants that their regime was little more than a puppet of ours."
sichuan.142.a:0 "Excellent."
sichuan.142.b:0 "They raise a good point..."

sichuan.143.t.japan:0 "Fengtian Ships on the Yangtze"
sichuan.143.t.fengtian:0 "Japanese Ships on the Yangtze"
sichuan.143.d.japan:0 "Dire news! The Wuhan garrison has reported a flotilla of barges heading upriver to Sichuan flying the Japanese flag! It appears that they are carrying large amounts of grain, though it would be very easy to hide guns under a layer of grain sacks...\n\nWe can demand the ships stop for a search, though this could greatly offend the Japanese government and potentially cause an international incident."
sichuan.143.d.fengtian:0 "The Wuhan garrison commander has reported a flotilla of ships bearing the Fengtian flag sailing up the river towards Sichuan, laden with grain and relief supplies. We are faced with a dilemma - allowing the ships to pass will greatly increase the Sichuanese government's loyalty to Fengtian, but stopping and seizing them could create an even bigger backlash and risk painting our government as cruel and uncaring..."
sichuan.143.a:0 "Give them an ultimatum!"
sichuan.143.b:0 "Seize them!"
sichuan.143.c:0 "Let them pass."

sichuan.144.t:0 "Japan Defies Our Blockade"
sichuan.144.d:0 "Our order to the Japanese merchant captains was completely ignored! Denouncing our laws as 'cruel and illegitimate' the ships continued to sail upriver. Our forces, unwilling to start a war, were unable to do anything."
sichuan.144.a:0 "Drat."

sichuan.145.t:0 "The Fengtian Grain Shipments"
sichuan.145.d:0 "Our forces boarded the Fengtian ships, searching high and low, but only found the intended grain shipments declared on the cargo manifests. We can either let them continue on their way, or seize the ship and send them upriver under our flag, making it appear *we* are the true benevolent ones here."
sichuan.145.a:0 "Allow them to continue towards Sichuan."
sichuan.145.b:0 "Seize their cargo and send it under our flag."

sichuan.146.t.japan:0 "Fengtian Grain Shipments Seized!"
sichuan.146.t.fengtian:0 "Grain Shipments Seized!"
sichuan.146.d.japan:0 "Dire news! The Fengtian ships we offered to send under our protection have been sized by [GetZhiliManchu] authorities in Wuhan and the grain redirected to Sichuan under the [GetZhiliManchu] flag. No doubt this could have been prevented if we had put *our* flag on the ships."
sichuan.146.d.fengtian:0 "Dire news! [GetZhiliManchu] authorities in Wuhan have siezed our shipments of grain and are sending them to Sichuan under *their* banner! This is a betrayal of the highest order and only furthers our claim that the [GetZhiliManchu] are illegitimate and little more than crooks and gangsters."
sichuan.146.a:0 "Bastards!"
sichuan.146.b:0 "We *did* warn them this would happen."

sichuan.147.t:0 "[SZC_fengtian_shipments_origin] Sends Food Relief"
sichuan.147.d.zhili:0 "Great news! A huge flotilla of barges bearing grain and relief supplies just arrived in our territory this morning, bearing Beijing's flag. This somewhat odd considering they only informed us these shipments would be coming around three days ago, but [SZC.GetLeader] was quick to remind his subordinates never to look a gift horse in the mouth."
sichuan.147.d.japan:0 "Great news! A huge shipment of grain has arrived from Japan. This is unusual, however, considering the nation currently has to import food to survive, but aid is always welcome."
sichuan.147.d.fengtian:0 "[FNG.GetLeader], true to his word, has sent a huge shipment of grain! This aid shows the benevolence of the [FNG.GetName] and affirms their rule over China!"
sichuan.147.a:0 "Thank you!"

