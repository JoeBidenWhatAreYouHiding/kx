TRB_Cossacks_Resistance: "Cossack Resistance"
TRB_Cossacks_Resistance_desc: "The Cossacks are becoming less and less powerful in the region, though their resistance is increasing and they are likely to cause some instability."
TRB_Buryat_Resistance: "Buryat-Mongolian Resistance"
