### Decisions ###
 EST_economy:0 "Estonian Economic Development"
 EST_economy_desc:0 "In the 18th century, it was the Baltic German Naturalist, Johann Anton Güldenstädt, who stated that he had found a "burning rock" near the sleepy town of Jõhvi, was the first recorded finding of oil shale within Estonia. Though wasn't till the 1850's, when large scale works were under way in Estonia (then part of the Russian Empire) for agricultrual means where large deposits were located, with better means for resource resource exploitation being worked on, and researched till the old break of the Weltkrieg.\n\nEstonia now independent, and the then Baltic German land owners long gone, Estonia can further develop the means to exact this resources as a means to boost it's economy. The means on how [EST.getleader] intents on industrialising Estonia wil dictate if such a feat will benefit this newly formed nation, or cripple it."
