### Leaders ###
 POLITICS_ARTUR_SIRK_DESC:0 "Elected by the Estonian National Congress in 1930, Artur Sirk is the leader of the National Committee of the Republic of Estonia in exile. His leadership has allowed the Estonian exile community to rebound, organise forces to retake the homeland, and finally land in Reval to claim their destiny.\n\nHowever, Sirk is an authoritarian leader, dismissing any dissent among his fellow exiles with fearmongering and the loyalty of the Omakaitse, whom he has transformed into a personal paramilitary. Should he remain in power after the war, there may not be hope for democracy in Estonia..."

