 POLITICS_STASYS_SALKAUSKIS_DESC:0 "Born to a family of petty nobility of mixed Polish and Lithuanian heritage, Stasys Šalkauskis had a modest upbringing, and was one of many in a new generation of Lithuanian speaking intellectuals from the last days of the Russian Empire. His profession of choice was law in the University of Moscow, a decision which would guide his path in life from there on out - experiencing the nihilist, atheist atmosphere of the Russian intelligentsia forced him to cling even more deeply to his Catholic faith, realising that its universalism and compassion, backed by reflective philosophy, is the best answer to the fundamental questions of life. These beliefs were reinforced by correspondence with Adomas Jakštas and studies in the Catholic university of Fribourg, in Switzerland.\n\nŠalkauskis is not a politician by trade and finds philosophy far more comfortable, but his complex vision of a new, compassionate Christian society has swayed many in the Christian Democratic Party. A drive towards an 'optimal system of government', a need for a government guided by solidarity and anti-capitalism, and a holistic interpretation of Lithuania as a synthesis of Eastern and Western culture are the main points of his ideology."

