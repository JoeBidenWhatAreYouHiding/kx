 LIT_a_minor_port:0 "A Minor Port"
 LIT_a_minor_port_desc:0 "For centuries, Lithuania has not had a port adequate to serve its people, and after the end of the Weltkrieg, it was even banned from ever acquiring one. The Germans have forced us to use the ports of Memel and Riga instead of building our own, to their benefit. However, Lithuanian diplomacy has achieved a victory in the form of the Palanga Agreement, which allows us to develop the port of Palanga to serve as our window to the sea."

 LIT_invest_in_marijampole:0 "Invest in Marijampolė"
 LIT_invest_in_marijampole_desc:0 "Marijampolė is a rural countryside town which was the centre of the Lithuanian National Revival - and is so solidly Lithuanian. However, it has little in the way of industry - but this is something we can easily resolve."

 LIT_samogitia_highway:0 "The Samogitia Highway"
 LIT_samogitia_highway_desc:0 "Infrastructure is the backbone of our nation's recovery. Sponsoring this project will create jobs and capital, which the state is in desperate need of."

 LIT_southern_highway:0 "The Southern Highway"
 LIT_southern_highway_desc:0 "Further connection of the Autobahn to Lithuania's southern states will allow for the easy flow of goods from Ukraine and Poland. This will also assist with the southern states further reliance on the Vilnius."

 LIT_improve_siauliai_infrastructure:0 "Improve Šiauliai's Infrastructure"
 LIT_improve_siauliai_infrastructure_desc:0 "Water pipes, telephone networks and other necessities are needed to bring sleepy Šiauliai in the 20th Century."

 LIT_bialystok_labour_initiative:0 "Suwałki Labour Initiative"
 LIT_bialystok_labour_initiative_desc:0 "Funding should be directed to the industries of southern Lithuania to keep them afloat and establish new places to work. This may also alleviate tension between the Polish and Jewish population of Suwałki."

 LIT_invest_in_vawkavysk:0 "Invest in Vawkavysk"
 LIT_invest_in_vawkavysk_desc:0 "Since the creation of the Kingdom of Lithuania, the Valkaviskas industry has faded into obscurity. We should promote investment in the industry in the region again, with its iron works being the main goal of this investment."

 LIT_architect_king_decisions:0 "The Architect King"
 LIT_architect_king_decisions_desc:0 "The passions of the King have always been art and architecture, rather than governance. Away from political battles of the Kingdom, he spends his time crafting increasingly complex projects which he, as the sovereign, can put into reality. Some see this as a frivolous waste of time, others believe that it's an innocent enough program and should be allowed to continue. Whichever view of the King will prevail, only time will tell.\n\nLegitimacy: [?LIT_legitimacy|0+%%]"

 LIT_monument_to_emilia_plater:0 "A Monument to Emilia Plater"
 LIT_monument_to_emilia_plater_desc:0 "Upon learning about the legendary figure of Countess Emilia Plater, the King has seen to set it upon himself commission a monument to her. Although, the town has changed since the days of the Countess, his efforts may not be received as well by the locals..."

 LIT_knygesiai_memorial:0 "The Knygnešiai Memorial"
 LIT_knygesiai_memorial_desc:0 "The King has learnt of the humble Knygnešiai (book smugglers). These individuals would smuggle in Lithuanian literature from Lithuania Minor into Lithuania during the days of the Tsar, where the Lithuanian language was banned and having such articles were punishable by death. The King has decided to build a memorial within Palanga dedicated to their bravery."

 LIT_church_of_saint_joseph_the_betrothed:0 "The Church of St. Joseph the Betrothed"
 LIT_church_of_saint_joseph_the_betrothed_desc:0 "The King on his daily walks through the capital finds himself drawn to that one depressing little church..."

 LIT_year_of_1918:0 "The Year of 1918"
 LIT_year_of_1918_desc:0 "The year of 1918 was a year of trepidation for the King. It is the year when he was heavily wounded during his service in the German army during the Weltkrieg, and also the year when his father accepted the mantle of King in Lithuania. Many saw the King's father as a kind ruler and he had the respect of his subjects and the Seimas, something the King has yet to obtain. With this in mind, a momentum to his late father will prove to be one of the greatest challenges the King has faced..."

 LIT_kings_model_town:0 "The King's Model Town"
 LIT_kings_model_town_desc:0 "Suwałki. This small town that has been selected by the King to be the prototype for his Model Town. Some say that the King is overstepping his role as a King with this project and believe the funds could be spent better elsewhere. Time will tell how this project pans out..."

 LIT_memorial_to_wladyslaw_syrokomla:0 "Memorial to Władysław Syrokomla"
 LIT_memorial_to_wladyslaw_syrokomla_desc:0 "Władysław Syrokomla, once viewed as a Polish poet, is now viewed by many as a model 'Polish-Lithuanian'. His views personify the concept of being Polish-Lithuanian with his works being translated into both Lithuanian and Belarussian languages."

 LIT_palace_of_the_grand_dukes:0 "The Palace of the Grand Dukes"
 LIT_palace_of_the_grand_dukes_desc:0 "Now that the King has proven his worth, he wishes to finally move onto his final project... the Palace of the Grand Dukes."

