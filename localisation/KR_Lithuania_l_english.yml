 POLITICS_STANISLAW_NARUTOWICZ_DESC:0 "Stanisław Narutowicz was the only member of the Council of Lithuania who signed its acts of independence in Polish, rather than Lithuanian, an action which has been interpreted numerous ways - but the one preferred by the elderly noble is that it is a sign that the Lithuanian cause is not just an ethnic Lithuanian or a peasant cause. The nobility and the Lithuanian Poles, such as himself, were just as critical to see an independent Lithuanian state arise. Narutowicz's political career has lasted for decades, starting with the Revolution of 1905, when he started the so-called 'Republic of Alsėdžiai' in the surroundings of his manor, and travelled across the Governorate to call people to the Great Seimas of Vilnius. Narutowicz was a member of the left faction of the Council of Lithuania and campaigned for a republic first and foremost, but ultimately conceded to the monarchist cause.\n\nThe leader of the Committee of Lithuanian Poles is perhaps the only Pole whom even Lithuanian nationalists, such as Antanas Smetona, respect - his efforts for an independent Lithuanian state are well known and so is his unyielding support for democracy, the rights of all minorities in Lithuania, and social justice."

