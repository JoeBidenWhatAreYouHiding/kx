 LIT_inaugurate_the_palace:0 "Inaugurate the Palace"

 LIT_LAF_insurgency_decisions:0 "The LAF Insurgency"
 LIT_LAF_insurgency_decisions_desc:0 "Hiding in the dense forests across the country, the LAF insurgents are as deadly as they are elusive. Striking vital points of the country such as railroads and factories, they wage a brutal guerrilla war to protest our government's ties with the German Empire. With intelligence low on their whereabouts, predicting if the insurgents will attack or not will be a genuinely strenuous affair. While the LAF is not strong enough to challenge the government's authority, constant government inaction may lead to unforeseen consequences for the Lithuanian nation...\n\n§RLAF Threat§!: [?LIT_LAF_threat|0-%%]"

 LIT_LAF_guerilla_activity:0 "LAF Guerrilla Activity"
 LIT_LAF_guerilla_activity_desc:0 "The Lithuanian Activist Front garners attention to its nationalist message with violent activity across Lithuanian towns and cities - from secret guerrilla cells, they organise raids against police stations, weapons caches, and members of the government."

 LIT_the_fraying_front:0 "The Fraying Front"
 LIT_the_fraying_front_desc:0 "We have demolished most of LAF's combat organisation. The core leadership is still at loose, however - but we believe that the movement will crumble under enough pressure. We will not stop hunting their leaders, not until someone budges."

 LIT_secure_maceinas_cooperation:0 "Secure Maceina's Cooperation"
 LIT_secure_maceinas_cooperation_desc:0 "It appears that Antanas Maceina has come out of hiding after the raid of Kauno Radiofonas, and is wishing to speak to Šalkauskis. The first crack within the LAF has been made - or could it be Maceina wishing to save his own hide?"

 LIT_capture_alantas:0 "Capture Alantas"
 LIT_capture_alantas_desc:0 "With the location of Vytautas Alantas obtained, it appears this has been leaked to the more militant members of the Ateitis. The Ateitis have more reason than most to see Alantas and his followers, the Vairininkai, removed due to their actions against Ateitininkai affiliated Priests. Though Šalkauskis is against such actions, it appears those militant members are taking matters into their own hands."

 LIT_counterinsurgency_raids:0 "Counterinsurgency Raids"
 LIT_counterinsurgency_raids_desc:0 "The police has been working tirelessly to find out the supporters of LAF - and every time new names pop up, security forces will be deployed rapidly to catch the terrorists."

 LIT_sweep_the_countryside:0 "Sweep the Countryside"
 LIT_sweep_the_countryside_desc:0 "It is a well-known fact that the LAF have been seeking refuge in the countryside. We must sweep the villages and the forests from LAF's hideouts and weapon caches."

 LIT_erode_nationalist_support:0 "Erode Nationalist Support"
 LIT_erode_nationalist_support_desc:0 "The LAF will forever be a threat to Lithuania, our Lithuania, if we do not support those who seek comfort in their ideals. We must win the hearts and minds of the peasantry and unveil the terrors LAF has inflicted on the common people."

 LIT_demoralisation_campaign:0 "Demoralisation Campaign"
 LIT_demoralisation_campaign_desc:0 "Policy of divide and conquer has proven effective in handling the insurgency. By promising less harsh punishments for ordinary activists, and by showcasing the constant failures of their leadership, many of the radicals have started to question their motivations."

 LIT_enact_federal_police_act:0 "Enact the Police Act"
 LIT_enact_federal_police_act_desc:0 "Law enforcement within Lithuania currently lacks any form of centralisation. Passing the proposed Police Act in the Seimas would allow for this to happen, with potentially leading to LAF attacks becoming less frequent."

 LIT_Plech_indiscriminate_arrests:0 "Indiscriminate Arrests"
 LIT_Plech_indiscriminate_arrests_desc:0 "To best deter the Lithuanian Activist Front, one must target its whole membership. Rounding up a large number of people will allow the military to capture a few members at least, even if some caught in the net might be innocent."

 LIT_Plech_intensify_military_presence:0 "Intensify Military Presence"
 LIT_Plech_intensify_military_presence_def:0 "By posting soldiers at villages, creating checkpoints, there is a larger chance of capturing LAF shipments or members."

 LIT_Naruto_rural_outreach:0 "Rural Outreach Campaigns"
 LIT_Naruto_rural_outreach_desc:0 "To combat the popularity of the LAF among the rural population, the Asis regime will start a rural outreach campaign, engaging local community leaders."

 LIT_Naruto_economic_assistance:0 "Provide Economic Assistance"
 LIT_Naruto_economic_assistance_desc:0 "Poverty is a hotbed of radicalism, and thus radicalism on the short term can be directly fought with money."

 LIT_Naruto_arm_polish:0 "Arm Polish Militias"
 LIT_Naruto_arm_polish_desc:0 "The LAF is explicitly targeting minorities, which currently can't defend themselves. Arming the Polish militias would reduce the strain on government forces."

 LIT_tears_among_the_left_decisions:0 "Tears Among the Left"
 LIT_tears_among_the_left_decisions_desc:0 "While the LKDP guides itself by Šalkauskis’s federal-corporatist principles, and the LTS knows that they want to establish a unitary state with Smetona at the helm, the defining feature of Steponas Kairys's left-wing coalition is that it is undecided on what they want to achieve. Should the King remain or be forced to abdicate? Is their goal a social democratic welfare state or a path to Syndicalism? Are they here to break Lithuania free from Germany or begrudgingly accept that it’s impossible? These questions and many others plague the loose coalition formed by Steponas Kairys from the very beginning, and they will need to be answered in the following years. For many, Social Democrats are associated with their brutish opposition to the monarchy and their contacts with Lithuanian syndicalism. As time passes, this perception of radicalism may either be vindicated or proven wrong.\n\nThe current §RPerceived Radicalism§! of the government is [?LIT_radicalism|1+]%"

 LIT_start_the_revolution:0 "Start the Revolution"
 LIT_start_the_revolution_desc:0 "The time is right! Let us throw our shackles aside and join the ranks of the Syndicalist nations as their newest member!"

 LIT_internationale_propaganda:0 "Third Internationale Propaganda"
 LIT_internationale_propaganda_desc:0 "By having members of our coalition downplay the threat of the Syndicalist Internationale and state that they are an ideology of peace, we will appear more radical in the eyes of society."

 LIT_commit_to_the_reichspakt:0 "Commit to the Reichspakt"
 LIT_commit_to_the_reichspakt_desc:0 "By having members of our coalition explain that our coalition remains committed to a lasting friendship with Germany, we can downplay rumours of our radical turn."

 LIT_encourage_agricultural_cooperatives:0 "Encourage Agricultural Cooperatives"
 LIT_encourage_agricultural_cooperatives_desc:0 "We can improve the efficiency of agriculture by encouraging peasantry to form cooperatives and work together for mutual gain - however, for conservative landowners, this is nothing short of Syndicalism."

 LIT_combat_nationalist_sentiment:0 "Combat Nationalist Sentiment"
 LIT_combat_nationalist_sentiment_desc:0 "We can restore stability in the country with a propaganda campaign to combat nationalist and conservative sentiment, but this will certainly rouse suspicion from the general population."

 LIT_rightwing_complaints:0 "Rightwing Complaints"
 LIT_rightwing_complaints_desc:0 "As long as we do not do anything to satisfy the centrist liberal Santara, our government's work will suffer."

 LIT_make_peace_with_santara:0 "Make Peace with Santara"
 LIT_make_peace_with_santara_desc:0 "We may have different ideological goals and visions, but, in the end, both of our parties are united in liberty, freedom and hatred towards the old order. We must make amends with Santara, accept their demands and scale down our reforms for the good of us all."

 LIT_break_up_santara:0 "Break Up Santara"
 LIT_break_up_santara_desc:0 "We have no need for those pathetic centrist liberals anymore. Exert our pressure upon Santara, break up the party from within and collect their left-wing members to our party - this will maintain our majority in the Seimas, while our promises to our moderate allies can be safely forgotten."

 LIT_leftwing_complaints:0 "Leftwing Complaints"
 LIT_leftwing_complaints_desc:0 "As long as our radical left wing continues to feel alienated, our government work will suffer."

 LIT_appease_the_radicals:0 "Appease the Radicals"
 LIT_appease_the_radicals_desc:0 "The radical left wing of the LSDP, united around Galinis, is an important faction and must be represented in government work. Let us reshuffle the ministries and institute some of their less radical proposals as policy."

 LIT_crack_down_on_syndicalism:0 "Crack Down on Syndicalism"
 LIT_crack_down_on_syndicalism_desc:0 "It is about time we rooted out the Syndicalist sympathisers among our ranks! Let us begin a crackdown of the radical wing of our party and grind their influence down so they no longer impede our work."

 LIT_define_the_party_programme:0 "Define the Party Programme"
 LIT_define_the_party_programme_desc:0 "The Social Democratic Party of Lithuania has consistently adapted its party program to fit with the times. Steponas Kairys's 'On the Questions of Our Party Program' in 1929 cleared up several questions on the party's policy - most notably, while it did not abandon the idea of an impending socialist revolution, it moderated to allow for work in a democratic state before the conditions for socialism can be achieved. It is about time to define this stance further and choose whether to maintain it or abandon it."

 LIT_subordinate_the_army:0 "Subordinate the Army"
 LIT_subordinate_the_army_desc:0 "The Royal Lithuanian Armed Forces have historically been a haven for right wing nationalism, and as time passes and our conflict with the far right turns increasingly violent, even a military coup is no longer out of question. We must act in haste and subordinate the Lithuanian military under civilian jurisdiction and socialist thought."

 LIT_appoint_vincas_vitkauskas:0 "Appoint Vincas Vitkauskas"
 LIT_appoint_vincas_vitkauskas_desc:0 "Out of the Lithuanian officer corps, General Vincas Vitkauskas is the man most sympathetic to our socialist ideals. To ensure that the Lithuanian armed forces are subordinated under the civilian government, we should appoint him as the Chief of Staff of the army. No worries, he should be able to continue Raštikis's reforms."

 LIT_optimal_system_decisions:0 "The Optimal System"
 LIT_optimal_system_decisions_desc:0 "The new Prime Minister's 'Optimal System' stands upon two pillars - democratic corporatism and federal restructuring. These pillars further stem from his Christian values, influence from Distributism, and belief that Lithuania is a unique fusion of Eastern and Western culture and should preserve both.\n\nUnder his guidance, the LKDP will seek to guide the federation of corporate federations in economics, culture and society, make amends with Lithuania's minorities and grant them wide reaching cultural autonomy, and reform the political system from the ground up. The Seimas, according to the project, shall be divided into three Houses - a universally elected 'House of Ideological Communities', a 'Little Seimas' composed of Federal representatives, and a 'House of Corporations' directly elected from trade unions, business owners, and agricultural communities. Each of the three Houses of the Seimas will appoint five ministries, all of whom will be controlled by the State Control Commission and finally overseen by the King.\n\nThe ultimate goal of the project is to form an 'optimal state', one where the voice of any citizen is heard, one whose inhabitants identify with 'Lithuania' as a concept rather than one of many numerous ethnic groups, much like they had in the Grand Duchy centuries past.\n\nThis state, according to Šalkauskis's vision, will serve as a bridge between East and West and lead all of humanity to a new age.\n\n§CFederalisation Progress§!: [?LIT_federalisation|0+]%"

 LIT_encourage_free_debate:0 "Encourage Free Debate"
 LIT_encourage_free_debate_desc:0 "A pluralistic, democratic state cannot thrive unless as many of its citizens as possible are able to engage in free, democratic debate and exchange of ideas."

 LIT_promote_political_corporations:0 "Promote Political Corporations"
 LIT_promote_political_corporations_desc:0 "Political corporations, organisations founded with the purpose of mutual cooperation in politics, culture and the economy, are the lifeblood of a pluralistic state and must be promoted."

 LIT_liberalise_the_press:0 "Liberalise the Press"
 LIT_liberalise_the_press_desc:0 "We must recognise that even the most scathing remarks of the press are an expression of free speech, and promote free, conscious debate in the Lithuanian media."

 LIT_pass_labour_safety_laws:0 "Pass Labour Safety Laws"
 LIT_pass_labour_safety_laws_desc:0 "To protect the Lithuanian people from the exploitation of Mammonic Capitalism, we must impose strict work safety laws and encourage our workers to unionise in order to protect their rights."

 LIT_establish_cooperatives:0 "Establish Cooperatives"
 LIT_establish_cooperatives_desc:0 "A cooperative is a democratic form of economic organisation, which does not exploit its citizens and operates with Christian compassion, rather than brutal drive for wealth. We should seek to eventually organise our economy under cooperative lines."

 LIT_wealth_redistribution_taxes:0 "Wealth Redistribution Taxes"
 LIT_wealth_redistribution_taxes_desc:0 "It is the nature of a good Christian to not hoard wealth to oneself, but instead share it with those in need. Not all of us follow this ideal, but this is where the intervention of the state is necessary to ensure a fair and just society."

 LIT_compromise_with_the_bund:0 "Compromise with the Bund"
 LIT_compromise_with_the_bund_desc:0 "Šalkauskis, a man of Christian principles, is setting in motion a compromise between himself and the Litvak-led Bund"

 LIT_form_northern_polish_corporate_federations:0 "Form Northern Polish Corporate Federations"
 LIT_form_northern_polish_corporate_federations_desc:0 "The ultimate goal of the Optimal System is a compassionate and inclusive system where all citizens are able to express their concerns and democratic will through social, economic and political corporations. We can implement this experiment among the northern Polish communities that mainly reside in Vilnius."

 LIT_form_southern_polish_corporate_federations:0 "Form Southern Polish Corporate Federations"
 LIT_form_southern_polish_corporate_federations_desc:0 "The ultimate goal of the Optimal System is a compassionate and inclusive system where all citizens are able to express their concerns and democratic will through social, economic and political corporations. We can implement this experiment among the southern Polish communities that mainly reside in Suwałki."

 LIT_form_belarusian_corporate_federations:0 "Form Belarusian Corporate Federations"
 LIT_form_belarusian_corporate_federations_desc:0 "The ultimate goal of the Optimal System is a compassionate and inclusive system where all citizens are able to express their concerns and democratic will through social, economic and political corporations. We can implement this experiment among the Belarusian communities with Valkaviskas."

 LIT_form_litvak_corporate_federations:0 "Form Litvak Corporate Federations"
 LIT_form_litvak_corporate_federations_desc:0 "The ultimate goal of the Optimal System is a compassionate and inclusive system where all citizens are able to express their concerns and democratic will through social, economic and political corporations. We can implement this experiment among the Litvak communities, which reside throughout Lithuania."

 LIT_centralisation_decisions:0 "Centralisation of Lithuania"
 LIT_centralisation_decisions_desc:0 "Through cunning and guile, Antanas Smetona and the LTS have established a right-wing coalition with the old guard of the LKDP. His goal is to move Lithuania away from Berlin's machinations, increase its independence in foreign and domestic affairs, and preserve Lithuanian culture from unwanted influences. Ambitious and power-hungry, Smetona dreams of centralising the state under his whim and accepting no equals, but has to walk a fine line. He still serves at the King's will and his coalition in the Seimas is not uniform.\n\n§CCentralisation§!: [?LIT_centralisation|0+%%]"

 LIT_promote_a_strong_government:0 "Promote a Strong Government"
 LIT_promote_a_strong_government_desc:0 "With the previous reforms made by Smetona proving to be successful in overcoming Black Monday. It appears that Smetona's propaganda machine is using this to win more of the public over, especially those in the capital."

 LIT_solidify_control_in_the_north:0 "Solidify Control in the North"
 LIT_solidify_control_in_the_north_desc:0 "The core backbone of the LTS party is rural Lithuanian population of the north, though this is also shared with the more radical members of the LTS, and the LAF."

 LIT_solidify_control_of_sudovia:0 "Solidify Control of Sudovia"
 LIT_solidify_control_of_sudovia_desc:0 "The Suvalkija region has always had distinct cultural identity from their northern brethren. As part of the centralisation efforts, the government will promote unitary Lithuanian language and education system in the region."

 LIT_secure_kaunas:0 "Secure Kaunas"
 LIT_secure_kaunas_desc:0 "Kaunas has traditionally been solidly Lithuanian, and it is not hard to win their support form Smetona's policies - they stand on the winning side, after all."

 LIT_secure_vilnius:0 "Secure Vilnius"
 LIT_secure_vilnius_desc:0 "Traditionally, the LTS political heartland has been Šiauliai and its surrounding rural area. Now Smetona seeks to align those who reside in the nation's capital to his party, which is no easy feat. Promotion of the Lithuanian language and programs designed to promote immigration of Lithuanians to the city."

 LIT_secure_gardinas:0 "Secure Gardinas"
 LIT_secure_gardinas_desc:0 "Gardinas is a city whose population once filled with Lithuanians is now filled with Litvaks and Belarusian. With the Litvaks promoting the use of Lithuanian in the city, we must make the use of Belarusian as archaic as the term 'Litvin', which some of them like to call themselves."

 LIT_abolish_valkaviskas_autonomy:0 "Abolish Valkaviskas' Autonomy"
 LIT_abolish_valkaviskas_autonomy_desc:0 "Unlike Gardinas, Valkaviskas residents still more or less use Belarusian in their day to day activities. These people appear to be linguistically torn between looking to Vilnius or Minsk to define themselves. With this in mind, Smetona wishes to ensure they are looking to Vilnius only..."

 LIT_abolish_bialystok_autonomy:0 "Abolish Suwałki's Autonomy"
 LIT_abolish_bialystok_autonomy_desc:0 "When Suwałki was joined with the Kingdom of Lithuania, guarantees were made to respect the cultural autonomy of the Poles. This was grave mistake, and has made Lithuania weaker. No more shall they enjoy special treatment!"

 LIT_LitBel_category:0 "Lithuanian-Belarusian Relations"
 LIT_LitBel_category_desc:0 "With their country occupied, the government of [WHR.GetNameDef] fled to our lands, hoping to continue the fight from here. This opens up a great opportunity to deepen relations with our friendly neighbour, and perhaps revive an old idea where our nations fought our enemies together."

 LIT_LitBel_lastouski_speech:0 "Łastoŭski's Speech"
 LIT_LitBel_lastouski_speech_desc:0 "Vacłaŭ Łastoŭski, leader of the Belarusian far-right, has been an outspoken supporter of Lithuanian-Belarusian unity for decades. Letting him speak in the Seimas may convince our politicians that the idea isn't as far-fetched as previously imagined."

 LIT_LitBel_bund:0 "Joint Bund Meeting"
 LIT_LitBel_bund_desc:0 "The General Jewish Labour Bund has been active along the Jewish community of both nations, playing an immense role in the cultural and political development of that people. Convincing the Belarusian Bund, which represents large parts of that country's urban population, that closer ties with Lithuania will help protect their community will increase the chances of success of this project."

 LIT_LitBel_negotiations:0 "Negotiate with the Belarusian Government"
 LIT_LitBel_negotiations_desc:0 "With support for the project growing, we can begin negotiating with the Belarusian government and convince them to agree to a federation between our two nations. This will take some time and effort, as we have to find an agreement satisfactory to both nations before we can proceed."

 LIT_LitBel_formation:0 "Form the Lithuanian-Belarusian Federation"
 LIT_LitBel_formation_desc:0 "Long live the brotherly union of Lithuanian and Belarusian Peoples!"

 LIT_Naru_Swiss:0 "Federalisation of Lithuania"
 LIT_Naru_Swiss_desc:0 "Narutowicz sees himself as a man of pragmatism, and as such has looked to other nations in Europe who themselves also have a multi-ethnic population. [BEL.getname] was one such nation, but on closer review, the Flemish culture is still largly under represented within the nation. Switzerland appears to be the benchmark that Narutowicz is now using to create his vision of a new Lithuania, though many wish to challenge this concept.\n\nFederal Cohesion: [?lit_var_swiss_conf|0+]\n\nBelow indicates the support of the formation of federal states within the below listed regions\nVilnius: [?lit_var_swiss_conf_vil|0+]\nKaunas: [?lit_var_swiss_conf_kau|0+]\nŽemaitija: [?lit_var_swiss_conf_sam|0+]\nSuvalkai: [?lit_var_swiss_conf_suw|0+]\n:Rytų Białystok: [?lit_var_swiss_conf_bia|0+]\nValkaviskas: [?lit_var_swiss_conf_val|0+]\n\nFederalisation Effort: [?lit_var_swiss_conf|0+%%]"

 LIT_swiss_1:0 "The Great Compromise"
 LIT_swiss_1_desc:0 "With the assistance of the members of the Santara, Narutowicz is moving to reform Lithuania, and wishes this to be an effort by both the LKDP and the LSDP."

 LIT_swiss_2:0 "Bundas Consideration"
 LIT_swiss_2_desc:0 "The Bundas has now become the main representation of the Jewish community with the Kingdom, under the leadership of Victor Alter. Minor cracks remain within the organisation, with certain members still pro-Zionist in their views, though their numbers are dwindling. Though it would appear the Alter wishes to again exert some political muscle.."

 LIT_swiss_5:0 "Removing with an Old Thorn"
 LIT_swiss_5_desc:0 "That 'skurwysyn', that bastard Zyndram-Kościałkowski is up to something again and this time, he will be dealt with..."

 LIT_swiss_6:0 "Sleepy Valkaviskas"
 LIT_swiss_6_desc:0 "Whilst Lithuania was devouring itself with civil strife, the people of Valkaviskas just got about their business thanks to their distance from the capital, and that they don't full under the direct privy of any major faction. The major issue it seems for the administration is what they identify themselves as"

 LIT_swiss_7:0 "Infiltration of Zyndram-Kościałkowski Cabal"
 LIT_swiss_7_desc:0 "With direct action not having the desired effects with the LAF, the government has again been advised by Raštikis urging for a less direct approach..."

 LIT_swiss_8:0 "Arrest Zyndram-Kościałkowski"
 LIT_swiss_8_desc:0 "The time to strike is now, we must arrest that Polish Demagogue, and deal with the fallout as it comes"

 ### Ideas ###
 LIT_black_monday:0 "Black Monday"
 LIT_black_monday_desc:0 "The Berlin Stock Market has collapsed and so has our economy, due to its close ties to the German market. German companies are pulling out from our cities and unemployment is rising. Significant reforms and an economic realignment will have to take place before we can claim that our economy is recovered again."

 LIT_german_economic_dominance:0 "German Economic Dominance"
 LIT_german_economic_dominance_desc:0 "Due to Lithuania's proximity to Germany and its Oststaat status in the Reichspakt, the economy of the Kingdom is dominated by German investors. Local Lithuanian businesses and corporations are either bought out or struggle to compete with their foreign opponents, while much of Lithuanian production is siphoned to Berlin."

 LIT_increased_welfare_spending:0 "Increased Welfare"
 LIT_increased_welfare_spending_desc:0 "With a system of mandatory healthcare insurance adopted, the country can move towards a path of increased welfare and care for the common man."

 LIT_agrarian_tax_relief:0 "Agrarian Tax Relief"
 LIT_agrarian_tax_relief_desc:0 ""

 LIT_agricultural_revival:0 "Agricultural Revival"
 LIT_agricultural_revival_desc:0 "Thanks to successful agricultural reforms, the Lithuanian countryside has undergone an agricultural revival. Agribusinesses have been broken up, and free homesteads, the Vienkiemiai, have surpassed them in efficiency."

 LIT_cultural_divide:0 "Cultural Divide"
 LIT_cultural_divide_desc:0 "A deep cultural, social and religious rift is running through the Kingdom of Lithuania. It is home to Lithuanians, Poles, Belarusians and Jews - and those are only the largest and most notable ethnic groups contained within its borders. The Lithuanians themselves barely make up a majority of the population, the leadership in Vilnius constantly forced to cut deals and make amends to Polish and Belarusian communities. This stability is hanging by a thread and only significant reforms will be able to salvage it."

 LIT_welfare_state:0 "Welfare State"
 LIT_welfare_state_desc:0 "Significant welfare reforms and social spending have built up the foundations for a welfare state on Lithuanian soil."

 LIT_social_economy_idea:0 "Social Economy"
 LIT_social_economy_idea_desc:0 "The success of our comprehensive reforms has allowed the social, economic and cultural life of the country to recover and develop towards a golden age."

 LIT_long_road_to_pluralism_idea:0 "Long Road to Pluralism"
 LIT_long_road_to_pluralism_idea_desc:0 "§W[LIT_long_road_to_pluralism_pp_gain][LIT_long_road_to_pluralism_stability_weekly][LIT_long_road_to_pluralism_construction_speed][LIT_long_road_to_pluralism_factory_output]§!"
 LIT_long_road_to_pluralism_modifier:0 "£pol_idea $LIT_long_road_to_pluralism_idea$"

 LIT_military_funding_cuts:0 "Military Funding Cuts"
 LIT_military_funding_cuts_desc:0 "The Social Democratic government has chosen to slash the budget for the Royal Lithuanian Defence Forces in order to fund large scale programs, hampering the fighting capacity of the army."

 LIT_national_personal_autonomy:0 "National Personal Autonomy"
 LIT_national_personal_autonomy_desc:0 "Our reforms are finally starting to bear fruit. No more will we hold onto foolish, antiquated ideas of connecting the nation with an arbitrarily assigned territory and artificially assigned country. All ethnic groups within our country have their own assemblies and autonomy, and nobody but themselves can tell them which one they belong to.\n\nNow let us hope this project stays afloat a few decades down the line..."

 LIT_free_economy_idea:0 "Free Economy"
 LIT_free_economy_idea_desc:0 "The Lithuanian economy has been put under light state management, granting freedom to corporate unions and citizens in the economy."

 LIT_political_democracy_idea:0 "Political Democracy"
 LIT_political_democracy_idea_desc:0 "The government of Stasys Šalkauskis has sworn to lead Lithuania towards radical change, a truly democratic, pluralistic and integral state, which will turn Lithuania into a bridge between East and West. The Seimas will have to be reformed, the society organised according to federations of citizens, cultural autonomy granted to all and the state organised according to Christian values."

 LIT_economic_democracy_idea:0 "Economic Democracy"
 LIT_economic_democracy_idea_desc:0 "The second of the principles of the Optimal System is Economic Democracy, calling for the right to organised labour and cooperation in the name of the common good. The Lithuanian people must be masters of their own well-being and work as brethren, not as wage slaves."

 LIT_optimal_system_idea:0 "Šalkauskis' Optimal System"
 LIT_optimal_system_idea_desc:0 "You may speak different languages, you may follow different creeds, you may hold different views, but, ultimately, all of you are Lithuanian. To be Lithuanian is not to speak the Lithuanian language or to have Lithuanian parents. It is, like our ancestors declared, to swear your loyalty to the Kingdom of Lithuania and no one else.\n\nNow let us hope this project stays afloat a few decades down the line..."

 LIT_agrarian_traditions:0 "Agrarian Traditions"
 LIT_agrarian_traditions_desc:0 "It is the lowly farmer who is the backbone of the Lithuanian nation, not the industrialist, the aristocrat or the foolish leftist intellectual. Our Tautos Vadas knows this, and has chosen to guide our nation to rejuvenate these agrarian traditions."

 LIT_corporate_economy_idea:0 "Corporatist Economy"
 LIT_corporate_economy_idea_desc:0 "Sycophantic, capitalist businesses cannot be trusted to make well-being for everyone. A state planned economy shall rejuvenate the Lithuanian nation and bring a chicken to the pot of every citizen."

 LIT_unitary_state:0 "Unitary State"
 LIT_unitary_state_desc:0 "Our policy of soft Lithuanisation is bearing fruit. The Lithuanian language is becoming the lingua franca of the Kingdom, overtaking German, and is heard more and more often across our cities."

 LIT_tautos_vadas_idea:0 "Tautos Vadas"
 LIT_tautos_vadas_idea_desc:0 "Our policy of soft Lithuanisation is bearing fruit. The Lithuanian language is becoming the lingua franca of the Kingdom, overtaking German, and is heard more and more often across our cities. Few question the authority of Antanas Smetona, the Tautos Vadas. There are still holdouts in the south, but they will be dealt with in time.\n\nNow let us hope this project stays afloat a few decades down the line..."

 LIT_aftermath_of_the_coup:0 "Aftermath of the Coup"
 LIT_uprising_army:0 "National Mobilisation"
 LIT_nationalist_fanaticism:0 "Nationalist Fanaticism"
 LIT_wolfs_state:0 "The Wolf's State"
 LIT_corporate_nation_state:0 "Corporate Nation-State"
 LIT_national_purity:0 "National Purity"
