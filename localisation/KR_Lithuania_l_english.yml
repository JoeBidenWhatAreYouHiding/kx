 POLITICS_LIT_PRIVY_COUNCIL_DESC:0 "Chaired by §YBaron Went von der Ropp§!\n\nIt is spoken by the inhabitants of the Pakruojis parish that the only thing which stood between Went von der Ropp and a fulfilled life was inheriting the Pakruojis Manor, the most famous and prestigious palace owned by the Lithuanian-German von der Ropp family - and, in fact, the young noble had dedicated his life and effort to managing the manor while its owner, Leon von der Ropp, was infirm and incapacitated. However, the elderly baron saw something threatening in the man, and with an excuse of not liking the young noble's spouse, he left Went out of the succession, leaving him with nothing but a small local holding and a noble title. It may only be a rumour, but it would explain the personality of Baron von der Ropp, a cunning, embittered, possibly even sociopathic man. \n\nHaving been admitted to the Privy Council of the King of Lithuania despite his youth, von der Ropp swiftly became a close associate of the King thanks to being the only member of the Council under forty years of age. He wielded his influence as the King's personal advisor to rise through the political arena, ultimately becoming the head of the Lithuanian-German Cultural Association (Kulturverband der Deutschen Litauen), a front for the influence of the German Empire in Lithuania. Holding no warm feelings towards Lithuanians - those impoverished, dirty, uncultured peasants, who threaten to nationalise his manor and end his way of life - von der Ropp looks to the West, dreaming of finishing the historical mission of the Teutonic Knights by attaching Lithuania to the German sphere, through force and blood if need be."

 LIT_GENERAL_RASTIKIS_DESC:0 "§YGeneral Description\n§YBorn:§L\nSeptember 13th, 1896\nKuršėnai, Kovno Governorate, Russian Empire\n§YMilitary Career:§L\nWhen the Weltkrieg began, the eighteen year old Stasys Raštikis was one of the hundreds of thousands who volunteered for the Imperial Russian Army while overtaken by the war fever. Unlike many of his peers, however, the following four years of war did not erode this enthusiasm - in fact, it only strengthened it. The Russian officers in the Eastern Front and in the Tiflis Army Academy were quick to note the Lithuanian youth's enthusiasm. Upon the conclusion of hostilities in the East, Raštikis was in Georgia, where he and the rest of the Lithuanian cadets residing in the Academy received German approval to return to their homeland. He abandoned his former plans of becoming a priest in favour of pursuing a life in the military.\n\nAt forty years old, Raštikis is rather young considering his rank, but he is a bright and energetic mind, open to new ideas of warfare and loyal to his country. It is said that the bald, stern-faced General is the most politically powerful of all Lithuanian army commanders - he has close ties to the Christian Democratic Party of Lithuania and is a personal friend of Leonas Bistras, while at the same time, he is married to Elena Smetonaitė, the niece of Antanas Smetona. Those claiming that he exerts any influence from the shadows are merely repeating conspiracies, however - dedicated to the military and the good of his country, Raštikis professes complete independence from any political affairs."

 LIT_GENERAL_ZUKAUSKAS_DESC:0 "§YGeneral Description\n§YBorn:§L\nDecember 31st, 1860\nPoškiečiai-Dovainiškiai, Kovno Governorate, Russian Empire\n§YMilitary Career:§L\nThe origin, early life, and even birth date of Silvestras Žukauskas, the most elderly and renowned of all Lithuanian army commanders, is a complete mystery, for the man is an enigma, never making any public appearances nor publishing any memoirs. It is not even sure whether his parents are actually Lithuanian, or whether they had immigrated to Lithuania sometime during the 19th century. A Lutheran Protestant married to a Baltic German noble Josephine Hasdorf, he was a cavalry officer in the Imperial Russian Army, reaching the rank of Major General in 1916. He crossed the Soviet-German border in 1918, after the October Revolution, and was appointed the first Chief of Staff of the Lithuanian armed forces, holding this position for over a decade.\n\nThough elderly and reclusive, Silvestras Žukauskas holds insurmountable respect among his fellow Lithuanian officers, and still occasionally offers advice for his younger peers - even though, over the years, the armed forces under his command started to steadily degrade and Žukauskas struggled to garner the initiative for reform."

 LIT_GENERAL_CERNIUS_DESC:0 "§YGeneral Description\n§YBorn:§L\nJanuary 6th, 1898\nKupiškis, Kovno Governorate, Russian Empire\n§YMilitary Career:§L\nThe call for volunteers to the Lithuanian Army reached Jonas Černius, the son of a bricklayer, while he was still enrolled in the Panevėžys Gymnasium, but that did not stop him from abandoning his past life in order to become one of the first volunteers in the Lithuanian Army. He was handpicked as one of the few soldiers in the Royal Lithuanian Armed Forces to further their military education in Berlin, where he became a military engineer - perhaps because he inherited his father's passion for construction and building. During these studies, he became acquainted with Stasys Raštikis, who had also been sent to Berlin as a part of the Lithuanian mission, and the two of them became close allies. Wherever Raštikis proposes reforms and changes to the Lithuanian army, Černius is sure to follow suit, the two generals united by nationalist pride and loyal service to their fatherland."

 LIT_GENERAL_SKIRPA_DESC:0 "§YGeneral Description\n§YBorn:§L\nFebruary 18th, 1895\nNabajūnai, Kovno Governorate, Russian Empire\n§YMilitary Career:§L\nBorn in the northernmost reaches of Lithuania, Škirpa never once questioned his Lithuanian identity, unlike several of his peers, and proudly declared himself to be a patriot since the earliest days. The February Revolution in Russia saw him, an officer stationed in Omsk, travel across the entirety of the disintegrating Empire, through hardship and danger, until he reached Vilnius in the first half of 1918. Seeing the Council of Lithuania paralysed and the Germans have free reign in his homeland disappointed him, however. Against the will of the Council and the Ober Ost administration, he organised a Lithuanian volunteer unit in Vilnius, engaging in street clashes with Polish paramilitaries and raising the flag of Lithuania atop the Gediminas Tower on January 1st, 1919, before it was taken down by German authorities the day after.\n\nDespite this futile resistance, he ended up acquitted and became one of the first volunteers in the Lithuanian army. It is suspected that Lt. General Škirpa had a hand in organising the Memel Uprising as well, but all that can be said against him is hearsay and rumours. It is a fact, however, that Škirpa is by far the most right wing and nationalist of the Lithuanian high command, holding no warm feelings towards the German occupation he once fought, nor the Poles he has had bad blood with since 1918."

 LIT_GENERAL_REKLAITIS_DESC:0 "§YGeneral Description\n§YBorn:§L\nSeptember 6th, 1896\nDaugirdėliai, Suwałki Governorate, Russian Empire\n§YMilitary Career:§L\nBorn in the Alytus region and known among his fellow generals for his strong Dzūkijan accent, Mikas Rėklaitis did not initially wish to be a military officer. He was conscripted to the Imperial Russian Army upon finishing education in the Veiveriai Seminary and served until January of 1918, when he was taken prisoner by advancing German forces and remained in captivity for most of the year. He was freed in November of 1918 and began organising self-defence units in his home region. These units ended up integrated into the nascent Lithuanian army and Rėklaitis accepted his new career in life. Among other things, he is responsible for the drafting of the Infantry Unit Organisation Statute of the Lithuanian army in 1923, and has remained a firm supporter of the role of the foot soldier on the battlefield since."

 LIT_GENERAL_VITKAUSKAS_DESC:0 "§YGeneral Description\n§YBorn:§L\nOctober 4th, 1890\nUžbaliai, Suwałki Governorate, Russian Empire\n§YMilitary Career:§L\nVincas Vitkauskas was not drawn to a life of war at first. A bright mind and an artistic soul, he was a maths student and a poet before getting conscripted to the Imperial Russian Army - this origin reflects itself in Vitkauskas's texts and memoirs, which always use vivid, expressive language, unusual for an army officer. After two years of service in Ukraine, he returned to his homeland once again, where he signed up for Lithuania's armed forces - there, he gained the reputation of a lenient, socialite commander, who preferred to win the hearts and minds of his men instead of instilling discipline to them through force.\n\nVitkauskas's career in the Lithuanian army has been difficult. Unlike many of his fellow politically neutral officers, he does not shy away from the fact that he disapproves of the Christian Democrats and the Nationalist Union, and holds progressive political views. This has led to him being passed over for promotion several times in his past - only the intervention of Stasys Raštikis ensured that he would finally acquire the rank of Major General he was worthy of in 1935."

 LIT_GENERAL_ZELIGOWSKI_DESC:0 "§YGeneral Description\n§YBorn:§L\nOctober 17th, 1865\nAšmena/Oszmiana/Ashmiany, Vilna Governorate, Russian Empire\n§YMilitary Career:§L\nLike many of his fellow Lithuanian commanders, Lucjan Żeligowski started his career in the Imperial Russian Army - the difference is that, upon the fall of the Tsarist regime, he swore not to the nascent Kingdom of Lithuania, but rather to the Polish nation next door. Commanding the 4th Polish Rifle Division in Kuban, he ultimately became the supreme commander of all Polish volunteer units in the Russian Civil War, fighting alongside the Whites in southern and eastern Russia. Żeligowski finally crossed the Russian-German border in 1919, but what he saw shattered his dreams - the Polish nation he sought to fight for had been reduced to a shadow of its former self, beset by political instability, and holding but a smidgen of all of its rightful land. His friend Jozef Piłsudski was imprisoned by the Kaiser's minions and Poles kowtowed to Berlin's will.\n\nDefeated, Żeligowski put aside the dreams of unified Polish people for now, and focused on the task at hand - to speak for the Poles in Lithuania, and to strive for Lithuania where Poles are free to express their culture - and perhaps, one day, unite with their brothers in south."

 LIT_GENERAL_LADIGA_DESC:0 "§YGeneral Description\n§YBorn:§L\nDecember 25th, 1893\nIškonys, Kovno Governorate, Russian Empire\n§YMilitary Career:§L\nKazys Ladiga's military career started with his service as a reconnaissance scout in the Imperial Russian Army - for his bravery and several wounds he endured, he was awarded the Cross of St. George. He was one of the few Lithuanian officers who did not defect after the February Revolution - instead, he remained in service until February of 1918, when he and his entire unit were taken prisoner by advancing German forces in Dunaburg. Ladiga remained imprisoned for almost a year until he was found by Konstantinas Olšauskas, a delegate from the Council of Lithuania, and bailed out in order to join the developing Lithuanian armed forces.\n\nKazys Ladiga is a staunch abstinent and Christian, but suffers from nefarious voices claiming that he is a communist sympathiser - after all, he remained in the Russian Army even after the October Revolution, unlike his peers, who defected as soon as the military began to disintegrate."

 LIT_GENERAL_ADAMKAVICIUS_DESC:0 "§YGeneral Description\n§YBorn:§L\nMarch 30th, 1888\nPikeliai, Kovno Governorate, Russian Empire\n§YMilitary Career:§L\nIt is said that Aide-de-Camp Edvardas Adamkavičius, serving in the 64th Kazan Regiment of the Imperial Russian Army in 1915, was responsible for reviewing the lists of newly recruited officers. Among this list, he saw one or two Lithuanian surnames - and immediately reached out to those men to speak to them only in Lithuanian from then on out. A stalwart Lithuanian nationalist and a respected general, Adamkavičius was one of the first volunteers in the Royal Lithuanian Armed Forces upon his return in November of 1918. Though of somewhat poor health, owing to miraculously surviving a bullet going through his head during the Weltkrieg, the moustached general commands great respect from his peers and junior officers."

 LIT_GENERAL_PLECHAVICIUS_DESC:0 "§YGeneral Description\n§YBorn:§L\nFebruary 1st, 1890\nŽidikai, Kovno Governorate, Russian Empire\n§YMilitary Career:§L\nPovilas Plechavičius hails from a family of wealthy farmers in Samogitia. Upon the outbreak of the Weltkrieg, he was a cavalry officer in the Imperial Russian Army and fought in the Eastern and Caucasus Fronts, reportedly getting wounded twenty nine times, and yet returning for more every single time. The October Revolution found him while he was stationed in the Caucasus, but did not discourage him one bit - posing as a Cossack, he joined Anton Denikin's Volunteer Army and fought alongside the Whites against the Bolshevik uprising in the Russian south. Though his service there was brief, it instilled Plechavičius with a deep and seething hatred for communism - alongside his brother Aleksas, he returned to Lithuania in the fall of 1918.\n\nPlechavičius found Lithuania in chaos and disorder, infested with bandits and Bolshevik sympathisers, where the German authorities held a tenuous grip. He organised a band of Samogitian men, which soon grew into an army, and enacted a policy of White terror in northern and western Lithuania. Though his methods were effective in restoring order in his home, even receiving tacit German authority approval, the Constituent Assembly of Lithuania was horrified by the brutality. Threatened by the Social Democratic deputy Liuda Purėnienė with legal action, Plechavičius defended himself simply: 'Honourable justices, if me or a person like me weren't there at the time, none of us would be sitting here today'. He was acquitted, albeit controversially, and became a folk hero among the Lithuanian military."

