 ### Parties ###
 LIT_totalist_party:0 "Aušrinė"
 LIT_totalist_party_long:0 "Studentų socialistų aušrininkų draugija 'Aušrinė'\n§gThe Society of Socialist Students 'Aušrininkai' is a semi-formal student movement which first organised around the magazine Aušrinė ('Morning Star') in 1910. Not long after inception, it took a straight dive towards socialism, influence by Benoît Malon and Peter Kropotkin, and, ultimately, revolutionary syndicalism. It was forced out of schools and universities and ultimately banned by executive order in 1923, but continued spreading its ideas through the underground. Using dummy organisations to cover up their activities and publishing their magazine through ever changing names and titles, and sometimes taking up in left-wing terrorism, they remain a headache for any Lithuanian government. Aušrinė stands out among worldwide Syndicalist organisations by being a 'writers' party' - the absolute majority of their members are intellectuals, poets and writers, as such it is a lively community and their ideology is untainted, but they command little popular support.§!"

 LIT_syndicalist_party:0 "Aušrinė"
 LIT_syndicalist_party_long:0 "Studentų socialistų aušrininkų draugija 'Aušrinė'\n§gThe Society of Socialist Students 'Aušrininkai' is a semi-formal student movement which first organised around the magazine Aušrinė ('Morning Star') in 1910. Not long after inception, it took a straight dive towards socialism, influence by Benoît Malon and Peter Kropotkin, and, ultimately, revolutionary syndicalism. It was forced out of schools and universities and ultimately banned by executive order in 1923, but continued spreading its ideas through the underground. Using dummy organisations to cover up their activities and publishing their magazine through ever changing names and titles, and sometimes taking up in left-wing terrorism, they remain a headache for any Lithuanian government. Aušrinė stands out among worldwide Syndicalist organisations by being a 'writers' party' - the absolute majority of their members are intellectuals, poets and writers, as such it is a lively community and their ideology is untainted, but they command little popular support.§!"

 LIT_radical_socialist_party:0 "LSDP"
 LIT_radical_socialist_party_long:0 "Lietuvos socialdemokratų partija - Radikalusis sparnas\n§gNot all members of the Social Democratic Party of Lithuania are 'soft' social democrats - plenty of them believe that merely reducing the negative effects of capitalism is not enough. The radical wing of the LSDP calls for no compromise with Lithuania's status as a monarchy, nor its domination by Germans, and instead looks towards France and other Syndicalist states as its potential saviours. Despite these radical stances, they maintain a constant presence in the party and hold significant influence over its leadership as well as ordinary membership.§!"
 LIT_radical_socialist_party2: "LVLS"
 LIT_radical_socialist_party2_long: "Lietuvos valstiečių liaudininkų sąjunga (Lithuanian People's Peasant Union)"

 LIT_social_democrat_party:0 "LSDP"
 LIT_social_democrat_party_long:0 "Lietuvos socialdemokratų partija\n§gThe Social Democratic Party of Lithuania is the largest party of the Lithuanian left wing and proudly calls itself the oldest political party in Lithuania. Its history stretches to 1896, although it only became a Lithuanian party foremost in 1902. Although the LSDP commanded great influence over the Lithuanian independence movement, it was forced out of the Council of Lithuania due to its republican stances, an act which many hold grudges for ever since. In the independent Kingdom of Lithuania, they have moderated their anti-monarchist position, but its condition as an anti-German, anti-capitalist party has allowed it to become a big tent movement for the Lithuanian left wing. The core of the party is influenced by the German SPD and Austromarxism, and while it remains a democratic party at heart, it does not disdain socialist or outright Syndicalist influence. This Petri dish of left-wing ideas collected to one organisation makes it rather difficult to achieve a consensus, however.§!"

 LIT_social_liberal_party:0 "KPL/LLK"
 LIT_social_liberal_party_long:0 "Lietuvos lenkų komitetas/Komitet Polaków na Litwie\n§gThe Committee of Lithuanian Poles is the largest of many ethnic minority parties in the Kingdom of Lithuania, originally founded in 1920 to contest the first democratic elections in the country. It is a party that unites Lithuanian Polish interests and campaigns for issues that matter to them first and foremost, such as cultural and political autonomy, funding of Polish language education in Suwałki and Vilnius regions, and deeper economic, cultural and political ties with Poland. Aside from these core issues, the party is largely non-ideological, the political positions of their members varying from aristocratic conservatism to near-Syndicalism.§!"

 LIT_market_liberal_party:0 "Santara"
 LIT_market_liberal_party_long:0 "Demokratinė tautos laisvės santara\n§gThe Democratic National Freedom League, more commonly known as just Santara, is a minor liberal political party in Lithuania which was first founded by many famous Lithuanian politicians in exile in 1917. Based in Petrograd, this party campaigned for Lithuania's future as a democratic republic and tied its future with the Entente, believing that Russian victory in the Eastern Front and Lithuanian autonomy within a greater Russian federation would be the best outcome for Lithuania as a whole. This never came to be, however, and Santara was thus cast out of any influence in building the foundations of the Kingdom. Santara is commonly known as the 'party of veterans'. Its leaders all became involved in politics before the Weltkrieg and were invited to hold ministries in various past governments, but the party does not command nearly as much influence among the population. It is an outlet for liberal ideas in Lithuania - Santara champions secularism, religious tolerance, liberalism, and sees itself as a mediator between the left and the right.§!"

 LIT_social_conservative_party:0 "LKDP"
 LIT_social_conservative_party_long:0 "Lietuvos krikščionių demokratų partija\n§gThe Christian Democratic Party of Lithuania is the largest party of the Lithuanian right wing, originally founded in 1917, although its predecessor movements are claimed to have started operating as early as 1890. A leading proponent of conservatism and monarchism in the Lithuanian political arena, it laid down the foundations for the Kingdom of Lithuania and has remained an extremely influential party since. Because of its vast size, the party has several distinct wings - some of its members are more willing to endorse liberal ideas and reconcile with the left, others are not; some see Lithuania's future as a loyal disciple of Germany, some are wary of being constantly reigned over by godless Lutherans, others are more nationalistic. Some are influenced by Christian corporatism or even Christian socialism, others are staunch conservatives or free market proponents. Regardless of the wing, however, ideas such as Christian ethics, monarchism, and democracy unite them all.§!"

 LIT_authoritarian_democrat_party:0 "LTS"
 LIT_authoritarian_democrat_party_long:0 "Lietuvių tautininkų sąjunga\n§gThe Lithuanian Nationalist Union is the successor to the National Progress Party, founded in 1929, and holds the right-wing nationalist niche which the Christian Democrats have pretty much abandoned. The Nationalist Union unites around the larger than life persona of Antanas Smetona, once the head of the Council of Lithuania and the first Prime Minister of Lithuania, turned the leader of the Lithuanian nationalist cause. The failure of the Memel Uprising of 1928 taught Smetona that militant resistance against the Germans is futile, freedom from their grasp can only be achieved through the ballot, thus the Nationalist Union disdains any talks of armed rebellion and instead seek to implement their ideas (mostly) democratically. It believes in the need of a strong executive, in corporatist and state controlled economics, support for Lithuanian nationalism, and the ever present slogan of 'Lithuania for Lithuanians!'. Despite its professed allegiance to the King and Democracy, it comes into direct conflict with the Lithuanian left wing, which see them as a direct road towards authoritarianism.§!"

 LIT_paternal_autocrat_party:0 "TPP-N"
 LIT_paternal_autocrat_party_long:0 "Naujoji Tautos pažangos partija\n§gAs the extreme members of the Lithuanian Nationalist Union have seized control of the party, moderate members of the party from an older extraction have chosen to split, restoring what they describe as the more moderate and aristocratic roots of the party - the Party of National Progress. Though still ethnic Lithuanian nationalist, it holds more moderate stances.§!"

 LIT_national_populist_party:0 "LAF"
 LIT_national_populist_party_long:0 "Lietuvos aktyvistų frontas\n§gThe Lithuanian Activist Front is an underground Lithuanian nationalist movement founded in 1930, in the aftermath of the Memel Uprising. It unites the radical, militant and reactionary forces of the Lithuanian political spectrum, those who cannot find a home in any legal political parties. Knowledge about how the movement operates is very scarce, but it is believed that they have no universally recognised leader and are split among several influential political visions - despite that, however, a unifying feeling of hatred towards Germany, the government in Vilnius, and non-Lithuanians keeps them from dissolving. They spread their ideology through magazines such as Vairas, Naujoji Romuva and Tautos Kelias, as well as organise protests, raids and occasional terrorist activity. It does not contest elections nor has it ever tried to, believing itself to be above the 'psychosis of democracy'.§!"

 LIT_paternal_autocrat_PLECH:0 "Plechavičius' Clique"
 LIT_paternal_autocrat_PLECH_long:0 "Plechavičius' Clique\n§gAfter the failure of the civilian government to prevent the death of King Mindaugas, General Povilas Plechavičius has stepped up and taken control of the government. Focused only on the survival and stability of Lithuania, he has no qualms about allies or methods."

 LIT_alliance_for_liberation:0 "IšAl"
 LIT_alliance_for_liberation_long:0 "Alliance for Liberation"

 LIT_national_populist_wolf_party:0 "Geležinis Vilkas"
 LIT_national_populist_wolf_party_long:0 "Geležinis Vilkas\n§gThe Iron Wolf, or 'Voldemarininkai' are followers of Augustinas Voldemaras and his militant and ultranationalist teachings. For a long time, they have formed the main part of the LAF's armed operations. The Iron Wolf's vision of a perfect Lithuanian state has been best expressed by one of the organisation's chief ideologues, cavalry officer Juozas Tomkus: 'The Weltkrieg and the years after have proven two things - that all wars from here on out will be won by not just arms and regular troops, but the mobilisation of the entire nation for war; and that Lithuania is destined to end up at war eventually, and anyone foolish enough to believe that these are times of peace has no place in the country. The only way for Lithuania to survive is for it to become an army - from the man in the front to the woman in the back, from the professor in the laboratories and worker in the factories, every single person and every single resource must be dedicated to national defence. Every single Lithuanian must be trained to wield a weapon and know his place in the armed nation. Such a nation will be completely unassailable and impossible to destroy.'§!"

 LIT_national_populist_vairas_party:0 "Vairas"
 LIT_national_populist_vairas_party_long:0 "Vairas\n§gVairas is a movement formed around writer Vytautas Alantas. Their main belief is the creation of a purely national ideology, one that would be entirely Lithuanian with no foreign elements, and so encompassing that Lithuanians would be liberated not only politically, but also culturally. Their Second National Revival will look back into Lithuania's pagan traditions, which, in Alantas's eyes, are the truest expression of Lithuanian national identity - it idealises a dream where the Lithuanian nation is subservient to a truly nationalist society under a single unquestioned leader, the Vadas, whose citizens are willing to give their life for the Nation, which worships traditions of time immemorial instead of 'the psychosis of democracy'. Despite their totalitarian intentions, it maintains liberal economic intentions, its leaders such as Domas Cesevičius expressing that a Lithuanian National Revival must create a society where every Lithuanian can achieve well-being through his own effort and individual innovation.§!"

 LIT_national_populist_romuva_party:0 "Naujoji Romuva"
 LIT_national_populist_romuva_party_long:0 "Naujoji Romuva\n§gNaujoji Romuva began as offspring within the Lithuanian Christian Democratic movement, but under Antanas Maceina they drifted into more radical politics. Inspired by integralism and distributism, the Young Catholic movement identifies its prime enemy as social and economic injustice. Maceina calls for radical land reform, redistribution of wealth and the uprooting of 'bourgeois-liberal thought' from the Lithuanian identity. Even the Catholic Church would not be safe from redistribution - after all, one can worship Christ without gold and silk, so why should the Church hold onto its wealth when there is so much suffering they could alleviate? In place of capitalism, they push forward a society of economic democracy and Christian corporatism. However, they challenge Syndicalists and social democrats alike by declaring that only an ethnically pure society can be socially and economically just. To them, Lithuania can only be Lithuanian, and a Lithuanian must live and die immersed in national and Catholic culture. While the Naujoji Romuva nominally believe in democracy, they also express that 'temporary' strong hand leadership is necessary and even mandatory to achieve all of their radical reforms.§!"

 ### Leaders ###
 POLITICS_VYTAUTAS_II_DESC:0 "'Scandal' roared Lithuanian newspapers in 1928, upon the reveal that the heir apparent of Lithuania was courting a woman beneath his station - to his younger brother, Karl Gero von Urach, this was the end of the world he knew, and the beginning of a horror show. A young man who had once dreamt of becoming an architect was now forced to leave his home in Wurttemberg to rule over a nation. And not just any nation - a nation poorer than the dinkiest German borough, divided between numerous ethnicities and religions and suffering numerous internal political, social and economic problems. Perhaps rightfully so, Mindaugas III has been seen as a weak and lethargic puppet of the Seimas, a tool of sycophants, and a laughing stock among European monarchs, ever since his coronation.\n\nIn truth, he is a man consumed by melancholy and crushed dreams. Though he has gained some experience in political operations during a decade of rule, there is nothing he yearns for more than a return to normalcy. A return to his passion for architecture, a return to his home in Germany. Only a strong feeling of duty to his father's will keeps him in the Verkiai Palace."

 LIT_MINDAUGAS_III_DESC:0 "The fourth and youngest son of the von Urach family, Eberhard could never have even hoped to become King of Lithuania one day. Having joined the Army as young man, he was chosen to lead the country over his more artistically inclined brother Albert, with his backers hoping he wil prove more conducive to their military-focused rule."

