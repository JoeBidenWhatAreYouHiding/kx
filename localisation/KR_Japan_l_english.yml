### Focuses - Foreign - Base ###
JAP_rising_sun: "Hakkō Ichiu"
JAP_rising_sun_desc: "Japan's correct direction on the world stage has long been debated between military scholars and ideologues alike but all agree, is all the world not better when it is under one roof?"

### Focuses - Nanshin-ron ###
JAP_nanshin_ron: "Nanshin-ron"
JAP_nanshin_ron_desc: "For all its strengths, Japan has a key strategic disadvantage in its dependency on foreign oil. In the pursuit of self-reliance and security against ever-encroaching Western imperialism, surely it would be both wise and just to acquire these resources for ourselves, and in so-doing widen our sphere of security?"
JAP_extend_pacific_security_zone: "Extend The Pacific Security Zone"
JAP_extend_pacific_security_zone_desc: "With America in chaos, we can ill afford to ignore the opportunity presented. Proposals for creating a Pacific Security Zone that would extend our reach and protection to their far-flung Pacific possessions have come forward and are under serious consideration."
JAP_hawaii: "Pressure Hawaii"
JAP_hawaii_desc: "Now that the American position in the pacific is weakened, we can make our move to annex the unrecognised nation of "Hawaii" and secure an impenetrable cordon around our empire in the Pacific Ocean."
JAP_target_east_indies: "Target: East Indies"
JAP_target_east_indies_desc: "For centuries the islands of the East Indies have toiled for their Dutch colonial rulers, its vast resources lining European pockets. This practice must end. We shall liberate these assets for the Co-Prosperity Sphere, where they rightfully belong!"
JAP_philippines: "Bring the Philippines into the Fold!"
JAP_philippines_desc: "Now that the Americans are gone, we can send our gunboats to secure the archipelago for the Co-Prosperity Sphere and bring stability to the islands. Of course, the Filipinos might not see it that way."
JAP_claim_colonies: "Create the South Seas Territory"
JAP_claim_colonies_desc: "Every single island in the Pacific not held by us could act as a staging point to invade our Home Islands. The German Empire has no right to any of these islands and so they are ours for the rightful taking. First will formalise our claims to the area with the South Seas Territory. We can then use those claims to bring them into our empire, be that with diplomacy or the might of the Japanese Imperial Navy."
JAP_ultimatum: "Issue Colonial Ultimatum"
JAP_ultimatum_desc: "We must use this opportunity to claim our rightful role as the sole great power in Asia and in the Pacific: we must demand all [GER.GetAdjective] South-East Asian and Pacific possessions, as well as their Chinese concessions. If they don't meet our demands, then it shall be war!"
JAP_target_indochina: "Target: Indochina"
JAP_target_indochina_desc: "An independent Indochina does not align with our strategic plans for the region. We must make a move to secure it as soon as possible."
JAP_target_siam: "Bring Siam into the Fold!"
JAP_target_siam_desc: "We'd held out hopes that the Siamese would prove amenable to an alliance, but seeing as that isn't the case we must exert force to bring them in line."

### Focuses - The New Order ###
JAP_new_order_in_east_asia: "New Order in East Asia"
JAP_new_order_in_east_asia_desc: "With Russia not a threat across the Amur River and the Americans embroiled in a civil war, the time has come to fulfil our destiny. China is weak, corrupt and divided and must be lead into the modern age under the guidance of Japan. If the Chinese don't agree, then we shall simply have to teach them a harsh lesson about defiance."
JAP_mantetsu_projects: "Mantetsu Projects"
JAP_mantetsu_projects_desc: "Mantetsu manages the railways of Manchuria and Korea on our behalf, and is deeply involved with the economy of North-West China as a result. As we expand our influence into the interior and the coast of our Chinese proxy, they are sure to propose increasingly ambitious projects to develop the region."
JAP_support_allies: "Support Warlord Allies"
JAP_support_allies_desc: "Many of China's warlords are lining up to bow down and receive Japanese power to back them up like the Old Marshal did. We should oblige them and ensure they are well-equipped to be our proxies in China."
JAP_five_races_under_the_sun: "Five Races under the Sun"
JAP_five_races_under_the_sun_desc: "While many warlords fly the five-coloured flag, the truth is that the Han Chinese have suppressed the other four races of China for centuries. Under our guidance, we shall assist those downtrodden by their oppression and work to divide China more thoroughly regardless of the opinions of our proxies."
JAP_national_mobilisation_law: "National Mobilisation Law"
JAP_national_mobilisation_law_desc: "The war in China promises to be an immense undertaking that will tax us to the limit. We must ensure the people are ready to bear the burden of warfare of this grand scale."
JAP_peace_and_reconstruction: "Peace and Reconstruction"
JAP_peace_and_reconstruction_desc: "The years-long period of warlordism is coming to an end as our troops have successfully occupied the two ancient capitals of China, but it is not over yet. The warlords continue to resist our efforts to make China whole again, ironically something they claim to champion. Promoting peace, reconciliation and reconstruction - ideals truly worth striving for - will be our key to ending this conflict once and for all."
JAP_peace_and_reconstruction_tt: "These decisions will weaken the Chinese factions we are at war with."
JAP_victory_with_vision: "Victory with a Vision"
JAP_victory_with_vision_desc: "An endless war of attrition will benefit no one. Those who say we came into conflict with the warlords due to some noble desire to reunite the Chinese people and pan-Asian prosperity have it wrong: this is a great war to dominate all of East Asia, and we intend to ensure that our hard-won gains will ensure prosperity back home."
JAP_continental_warfare: "Continental Warfare"
JAP_continental_warfare_desc: "A series of decisive battles has been planned called Operation Ichi-gō, intended to link up our various armies and crush the Chinese once and for all. We are staking a great deal on this, and if we should prove to be unsuccessful, our stability is sure to suffer as the war will seem un-winnable to the public. But we have every faith in our generals to bring victory at last. Forward Japanese soldiers! Tennō Heika Banzai!"
JAP_the_fruits_of_loyalty: "The Fruits of Loyalty"
JAP_the_fruits_of_loyalty_desc: "The government of Zhang Zuolin has been our main ally in China for many years, and supporting him in his quest to unify China has been our goal and the reason for this war. It is therefore imperative that we turn over all land we have taken that he claims as a core part of China."
JAP_plant_cherry_blossoms: "Plant Sakura Trees"
JAP_plant_cherry_blossoms_desc: "The blood that we have shed in China has been costly and our gains hard-won. We aren't about to let some jumped-up warlord with ideas about his rights or Chinese nationalism take them from us. Our key claims in China will remain under our control and open to settlement by Japanese people, which we shall symbolise by planting cherry trees."
JAP_dismantle_legation_cities: "Dismantle the Legation Cities"
JAP_dismantle_legation_cities_desc: "The self-righteous westerners who run [LEC.GetNameDef] have seen fit to exclude us from their councils and halls of power. We shall show them the price of their impudence."

### Focuses - Foreign - Factions ###
JAP_tokyo_conference: "Host the Tokyo Conference"
JAP_tokyo_conference_desc: "Pan-Asian thought is genuinely supported by a large segment of the political classes and is a useful tool regardless. By hosting a major conference in Tokyo and inviting diplomats from all over Asia we can encourage cooperation between Asiatics to stand against Western Imperialism."
JAP_osaka_conference: "The Osaka Economic Bureau"
JAP_osaka_conference_desc: "In Osaka, one of our major industrial cities and a historic trade hub, we have decided to set up a commission drawn from all over Asia. Its duties are mainly concerning the economic ties between members of the Greater East-Asian Co-Prosperity Sphere. By putting resources into this, we can promote autarky and economic self-confidence amongst Asians, and extend our influence over them further."
JAP_mission_to_india: "A Mission To India"
JAP_mission_to_india_desc: "[PRF.GetNameDefCap] is ready for recruitment into our folds. They have reason to fear both renewed domination by Europe as well as the syndicalists which sit on their borders. A better option than attempting to subjugate India ourselves is to throw our lot in with a champion, one that we can cultivate as our ally."
JAP_target_india: "Target: India"
JAP_target_india_desc: "India is a power that lies in the wings, and one with enough manpower to tip the scales should we let them exist outside of our control for too long. We must act to subjugate them, and quickly."
JAP_isolate_australasia: "Isolate Australasia"
JAP_isolate_australasia_desc: "The Co-Prosperity Sphere's grip on trade in the Pacific is strong, and we should showcase this via punitive sanctions on the imperialistic outpost of European colonialism that is '[AST.GetNameDefCap]'."
JAP_integrate_asian_economies: "Integrate The Greater Asian Economy"
JAP_integrate_asian_economies_desc: "Economic power is the key to all, and with undisputed mastery over Asia at our disposal we can begin the process we started in Osaka: tying the economies of East Asia closer to us in order to make them subject to our will."
JAP_final_victory: "Proclaim Victory Over Imperialism"
JAP_final_victory_desc: "Finally, victory is in our grasp. Japan is the undisputed master of all East Asia! We have put our rivals into their place and drove out the Europeans from what is rightfully ours. The Home Isles are the humming centre of Asian economy. When the tiger roars the world trembles!"
JAP_prosperity_ships: "'Prosperity' Ships"
JAP_prosperity_ships_desc: "We are already building our ships by using certain serial build modules, but now our demand for cargo ships is higher than even before. Our bright engineers propose to build whole ships from modules which will be manufactured on a factory line."
JAP_copro_development_plan: "Co-prosperity Naval Development Plan"
JAP_copro_development_plan_desc: "The dockyard capacity of most of our allies is just laughable. While their workers will never match up to the Japanese spirit, we must support their naval capacity build-up as each and every ship will be needed in the next war."
JAP_naval_engineering_assistance: "Naval Engineering Assistance"
JAP_naval_engineering_assistance_desc: "The target of the Naval Engineering Assistance programme is simple; allow our allies build something more than mere cargo ships."
JAP_unified_production: "Unified Production"
JAP_unified_production_desc: "Now that our allies' naval production is up and running, we can use their new capacity to build a fleet big enough to protect the entire sphere."

