JAP_invade_manchuria: "Invade [From.GetNameDef]!"
JAP_invade_manchuria_desc: "So [From.GetLeader] is setting out to betray us, is he? Well, [Root.GetNameDef] is not going to sit back and wait for them to make their move. We shall strike the first blow!"
JAP_demand_hawaii: "Demand Hawaii from [From.GetNameDef]"
JAP_demand_hawaii_desc: "The Second American Civil War has shown that the American government is unable to properly care for the people living in Hawaii. As the new undisputed power in the Pacific, it is only fair that we demand the Hawaiian Islands be surrendered to us, as to ensure mutually beneficial protection under our guidance. Should they refuse, then war it shall be."
JAP_attack_russia: "Attack [From.GetNameDefCap]"
JAP_attack_russia_desc: "As we have achieved the dream of co-prosperity in an Asia free from European exploitation, [From.GetNameDef] remains as a thorn in our side, bitter still about their defeat in 1905. We cannot have them jeopardise our great project, and preemptive action must be taken to neutralise them for good."

