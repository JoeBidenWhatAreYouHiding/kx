JAP_disarmed_nation_idea_desc: "Stipulated by its now new foreign occupier, the entire army, navy, and airforces of the Empire of Japan is to be disbanded for the time being as a punishment for Japan's imperialistic wars across Asia. Unitl Japan's trust is regained in the eyes of its overlord, there is no future for it having any form of armed forces for the time being."

JAP_chinese_construction_crews_idea: "Sino-Japanese Construction Scheme"
JAP_chinese_construction_crews_idea_desc: "Due to the devastating effects of war, the Chinese have volunteered to help us by sending thousands of Chinese workers to help rebuild Japan's civilian and even military industries. It is the goal that Japan's industries be rebuilt not for the sake of war, but to restore the pre-war quality of life in Japan."

