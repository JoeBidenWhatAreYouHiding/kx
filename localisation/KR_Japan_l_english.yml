JAP_sister_republic_idea_desc: "Despite the terror that the Japanese brought upon the Chinese people, years of Chinese-led tutelage have inspired the Japanese to carry out their own form of the national revolution. By following the Three Principles of the People, they too shall become comrades in the greater Pan-Asian struggle against imperialism. Emerging from the chaos and humiliation of defeat, Japan has now found itself on the trek towards a new destiny - one that renounces imperialism and seeks solidarity with her fellow socialist sisters and brothers."

JAP_communist_republic_of_japan_idea: "Communist Republic of Japan"
JAP_communist_republic_of_japan_idea_desc: "Against all odds, the communists in Japan have created a true people's republic - a people's government devoted to the workers and peasants of Japan. No longer shall they be bound by the feudal chains of the Emperor and his court nor are they forced to serve the whims of the capitalists militarists. A new dawn and a new sun rises across Asia, as the people have truly stood up!"

JAP_the_revolution_successful_idea: "The Revolution: Successful"
JAP_the_revolution_successful_idea_desc: "Against all odds, the socialists and social-democrats have worked together and formed a united front; dedicated towards the true proletariat of Japan. Now, we shall do our very best to ensure that the revolution remains successful and that the Red Flag does not stop flying! Remember the martyrs of 1911 and of those who came before us comrades, long live Japanese socialism!"

JAP_devastated_national_economy_idea: "Devastated National Economy"
JAP_devastated_national_economy_idea_desc: "Japan's unprecedented defeat and total capitulation to a foreign occupier has rendered the collapse of the entire Japanese economy. Despite the economic chaos that followed the fall of Mantetsu, there is no greater economic catastrophe in Japanese history than the complete occupation and suspension of all economic acitivites. As the nation's economy staggers and moans under the weight of debt and lack of investments, it will take a long time before Japan's economy is fully able to recover itself."

