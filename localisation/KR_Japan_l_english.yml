JAP_fading_sun_timer: "The Fading Sun"
JAP_fading_sun_timer_desc: "We have lost control of our mainland holdings! While we can sustain war like this for now, we have little time to spare. Political support for the war is rapidly waning among the elite, and the shame of our repeated defeats has brought the masses into the streets; if the Empire is to survive we must re-establish a foothold on the mainland soon!"

JAP_fading_sun_timer_enemy: "The Fading Sun"
JAP_fading_sun_timer_enemy_desc: "The loss of the Korean peninsula and Port Arthur to foreign forces is a serious blow to Japan's ongoing war efforts. Unless they are able to regain a foothold on the mainland, the domestic unrest sparked by the numerous defeats we have inflicted on them will soon force the Empire of the Rising Sun to the negotiating table."

JAP_offer_peace_to_china: "Offer Peace to China"
JAP_offer_peace_to_china_desc: "The Chinese have bested our armies and now control Manchuria and Korea. While they are incapable of invading the Home Islands, the shame and humiliation of this defeat have sparked massive internal unrest. The best course of action is now negotiating a peace, no matter the shame, and turning to combat our new internal problems."
JAP_offer_peace_to_russia: "Offer Peace to [From.GetNameDef]"
JAP_offer_peace_to_russia_desc: "The Russians have bested our armies and now control our territories on the mainland, avenging their defeat in 1905 once and for all. While they are incapable of invading the Home Islands, the shame and humiliation of this defeat have sparked massive internal unrest. The best course of action is now negotiating a peace, no matter the shame, and turning to combat our new internal problems."

