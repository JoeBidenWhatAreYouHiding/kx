 ### Japan Military/Navy/Air Puppet Trees###
JAP_create_the_national_police_reserve: "Create the National Police Reserve"
JAP_create_the_national_police_reserve_desc: "The defeat of our armed forces has many fearing disorder in our country due to the non-presence of our armed forces, which used to be omnipresent in the everyday lives of our citizens. The creation of a reserve force for our national police force will ensure that we won't be short of men to maintain order."
JAP_reestablish_centralised_command_structures: "Reestablish Centralised Command Structures"
JAP_reestablish_centralised_command_structures_desc: "What remains of our armed forces is in a state of organizational and moral chaos, and military cohesion structures are deteriorating daily. A re-centralization and re-organization of military command structures is needed to ensure the quality and smooth running of our armies."
JAP_study_from_past_defeats: "Study from Past Defeats"
JAP_study_from_past_defeats_desc: "While the effects of our military defeat on our troops are inevitably negative, we can learn from what has gone wrong in the past to evaluate our old strategies and improve our old doctrines to ensure that a similar defeat doesn't happen again in the future and that our Isles will be safe under the watch or our modernised and improved army."
JAP_subversive_activities_prevention_law: "Subversive Activities Prevention Law"
JAP_subversive_activities_prevention_law_desc: "Many clandestine and terrorist groups often of revanchist nature do not accept our defeat and continue to stir up our populations against our government, which they describe as at the mercy of the war's victors. We can't allow these dangerous individuals to act in this way, so we're passing the Subversive Activities Prevention Law to give us the means to track them down and put a stop to their activities. "
JAP_host_joint_military_exercises: "Host Joint Military Exercises"
JAP_host_joint_military_exercises_desc: "Our forces have bent the knee to a superior enemy, but the enemies of the past are now reaching out to become the friends of the future. We will promote cooperation, training and operations in concert with our new allies to ensure a peaceful and secure future for Japan."
JAP_revitalise_the_defense_industry: "Revitalise the Defense Industry"
JAP_revitalise_the_defense_industry_desc: "Most of our arms industries are now in ruins, and although we've abandoned our militaristic ambitions, any modern nation worthy of the name must be able to defend itself, and a new, revitalized defense industry will enable us to achieve this goal."
JAP_create_the_air_self_defense_force: "Create the Air Self-Defense Force"
JAP_create_the_air_self_defense_force_desc: "Since 1914, aviation has played an increasingly important role in warfare, and it would be foolish to abandon the development of this sector so vital to our defense as a modern nation. New funds will be allocated to this sector to ensure that Japan's skies are under the watchful eye of our pilots."
JAP_focus_on_agility: "Focus on Agility"
JAP_focus_on_agility_desc: "The most important element when it comes to battle in the air is undoubtedly the agility and speed of our aircraft, allowing both to successfully pursue and outrun enemies. New light aircraft and fighters will be mass produced and a new generation of intrepid pilots will be trained."
JAP_focus_on_range_capabilities: "Focus on Range Capabilities"
JAP_focus_on_range_capabilities: "The most important element when it comes to battle in the air is undoubtedly the ability for an air force to have an extended field of action and to master its ins and outs. New aircraft capable of carrying out such missions will be produced and our pilots will be trained in this form of the art of aviation."
JAP_the_air_war_of_future: "The Air War of the Future"
JAP_the_air_war_of_future_desc: "Our aviation tactics were proven effective during the war that saw our defeated country, but it is by learning from our past means that we will develop future means more suited to our situation as well as that of the world around us, to be able to have a real air force of the future."
JAP_install_island_defenses: "Install Island Defenses"
JAP_install_island_defenses_desc: "The mere fact that Japan is made up of islands detached from the continent is not enough to ensure our defense while naval warfare is modernizing and developing more and more. Coastal defenses and further inland will be installed to ensure that no one invades our islands again."

JAP_create_the_coastal_security_force: "Create the Coastal Security Force"
JAP_create_the_coastal_security_force_desc: "Our military defeat led to a dismantling of most of our naval forces, leaving our seas at the mercy of pirates and other marine agitators, in addition to leaving many of our sailors without real activities. The creation of a Coastal Security Force will give these men a new purpose and secure our coasts at the same time."
JAP_transport_ship_programme: "Transport Ship Programme"
JAP_transport_ship_programme_desc: "Where our naval industries were previously focused on producing warships with the aim of subjugating East Asia, our new industries will be focused on fleet peace, defense and cooperation between the Japanese and the rest of the world but also the Japanese people among themselves."
JAP_create_the_mine_warfare_force: "Create the Mine Warfare Force"
JAP_create_the_mine_warfare_force_desc: "Our island defense doctrines also involve the development of naval mines, terribly effective against the majority of boats and submarines. These devices will certainly have a cost, but the safety of Japan and its people always comes first"
JAP_doctrine_of_coastal_protection: "Doctrine of Coastal Protection"
JAP_doctrine_of_coastal_protection_desc: "The number one priority of our new naval forces is no longer to embark on costly campaigns in men and money across the whole of Asia but to defend our home against potential invaders who would try to oppose the well-being of the Japanese people, and our doctrines, rhetoric and actions and will reflect this new reality"
JAP_organise_the_maritime_self_defense_force: "Organise the Maritime Self-Defense Force"
JAP_organise_the_maritime_self_defense_force_desc: "The Maritime Self-Defense Force is the new form of our navy dedicated entirely to our defense on the waters, just as our army secures our internal stability, this most important role will surely be carried out successfully by the brave and loyal men who are part of it."

