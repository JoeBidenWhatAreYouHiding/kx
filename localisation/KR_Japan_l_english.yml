POLITICS_ARAHATA_KANSON_DESC:0 "The first Chairman of the Japanese Union, Arahata Kanson, took office during the immediate change in the political landscape of the nation. Having been arrested in the Red Flag Incident, Arahata had to hide his pro-socialist tendencies, later creating a socialist underground for left-leaning activists. It is said Arahata might be responsible for all the radical left violence against the Imperial regime."

JAP_nosaka_sanzo_leader_desc: "§YLeader Description§!\n§YBorn:§! March 30, 1892, in Hagi, Yamaguchi, Japan\n§YPolitical Career:§! The son of a prosperous Japanese merchant, Nosaka was raised in a bourgeois environment and attended Keio University. It was at his time in Keio, that Nosaka became interested in the international labour movement, an interest that was supported by one of his professors, Kiichi Horie. He then completed a study on a moderate labour organisation known as the \"Yuaikai\" and after graduation; he became an editor for the organisation's journal.\n\nFollowing the 1917 Bolshevik Revolution and the subsequent 1919 French Revolution, Nosaka became a committed Marxist and arrived in France in 1919, where he became acquainted with British and French socialists. Influential through the Third Internationale as one of the de facto leaders of Japan's budding socialist movement, he was able to grow close to the Kuomintang's leftist leadership following their expulsion from China following the failure of the First Northern Expedition. He was involved in preparations for the 1932 Shanghai Uprising orchestrated by both the Kuomintang and the League of Chinese Syndicalists, but the uprising's failure led him to participate in the Mingan insurgency as a volunteer.\n\nAfter having accompanied the Kuomintang for some time and witnessing the success of the Second Expedition, Nosaka pledged his services to the Chinese Army, helping facilitate the re-education of captured Japanese POWs during the Second-Sino Japanese War. It is with this task, that he has earned the KMT's trust in leading the new Japanese Socialist Republic towards a new dawn along with their Chinese sister Republic."
