illyrian_military:0 "The Illyrian Military"
illyrian_military_desc:0 "The §RIllyrian Military§! Controls Illyria from the Shadows. However, many want to be §Rfree§! from the steel grip. This results in numerous minorities attempting to escape our reach and establish their own independent countries. We can't forget that we are an enemy of democracy, though. The §RRepublicans§! of Croatia seek to restore the short-lived Illyrian Republic, seeking freedom from us. We absolutely must keep them in check If a party reaches level 3 unrest, they will begin a revolt against our country. \n\n The status of the minorities in §MIllyria§! are:\n [BOS.GetFlag]§Y Bosnians§!: [?CRO_bosnian_unrest|R]\n [SLO.GetFlag]§Y Slovenians§!: [?CRO_slovenian_unrest|R]\n [MNT.GetFlag]§Y Montenegro§!: [?CRO_montenegrin_unrest|R]\n\n§MPolitical Parties§!\n[CRR.GetFlag]§Y Republicans§!: [?CRO_republican_unrest|R]\n[CRR.GetFlag]§Y Republican Strength§!: [?CRO_republican_strength|R]\n\n[CRO.GetFlag]§Y Military Strength§!: [?CRO_military_strength|R]\n\n Our §Gmilitary strength§! represents our ability to take down Republicans. The higher our §Gstrength§! the better we can §Ysuppress revolts§!."

