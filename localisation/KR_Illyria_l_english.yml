#### ILLYRIAN EVENTS ####

ausnews.1.t:0 "The Slovenia Crisis"
ausnews.1.d:0 "Although the Austro-Hungarian Empire has been on a razor's edge for decades now, its position tips ever closer to falling. Slovenia, long an integral part of Austria proper, has been petitioning entry into Illyria ever since its inception in the 1927 Ausgleich. Relations between the Austrians and Slovenes have reached a tipping point at last, as Slovenes threaten secession and rebellion if Austria does not listen to them. Relations between the Special Status Territory of Illyria and Austria have also been strained, as the Illyrian government supports the Slovenes. Talk spreads in Zagreb about the possibility of revolt. Meanwhile, the three other crowns of the Empire sit on the sidelines, wondering whether to secede themselves or stay in it to the end."
ausnews.1.a:0 "Let's see what happens..."

collapse_news.1.t:0 "Great Slovene Uprising"
collapse_news.1.d:0 "Today, news that was expected finally reached the press - the outbreak of the flames of rebellion in Slovenia, tied down by stubborn Austrians. The Illyrian government is meanwhile wondering whether to support the bloodshed or denounce it. Nevertheless, Austria has found itself at war again.\nAustria's military record hasn't been the greatest in recent times, so it remains to see whether what Karl has done has made any impact on the army's fighting position."

cro.1.t:0 "The Illyrian War of Independence"
cro.1.d:0 "The Austrian weight bearing down upon our nation has been thrown off for now, but it is only a matter of time before it crashes back down on us. We must act now, to protect and serve all of Illyria!"
cro.1.a:0 "Hurrah!"

cro.2.t:0 "The War Ends"
cro.2.d:0 "The dust has settled. Much time fighting has wearied our country, but we stand strong and proud. Illyria is now on its own on the world stage, ready to forge its own destiny, independent from Austria. Our people applaud our returning soldiers, but the families of the dead weep in the meantime. But to all, the message is clear: Illyria is free."
cro.2.a:0 "Where next?"

cro.3.t:0 "Bombing in Zagreb!"
cro.3.d:0 "A mere hour ago, a bomb exploded in Zagreb! The death counter has not yet been tallied, but many are hurt or dead. A suspect has been apprehended, a pro-Austrian man carrying a concealed pistol as well."
cro.3.a:0 "How terrible!"

cro.4.t:0 "The Bosnian Guerillas"
cro.4.d:0 "In the Dinaric Alps, there exists a Bosnian guerilla independence group, terrorizing the local populace and hellbent on bringing Bosnia out of Illyria. At all costs, these terrorists must be stopped before they manage to convince Bosnia to leave us."
cro.4.a:0 "Oh no."

cro.5.t:0 "The Interim Republic Free"
cro.5.d:0 "The Illyrian War of Independence is over. The Republic stands victorious, as Austria crumbles further. For Illyria, this marks a new day, a new age: an age of independence, freedom, and prosperity. And it will all begin here, now, as this war ends. But now that the "Interim" Republic is free, it is time to get rid of the Interim, and decide what to do with ourselves. Do we proceed with an election right now, or do we wait till Illyria further stabilizes from war?"
cro.5.a:0 "Begin the elections."
cro.5.b:0 "Wait a little bit..."

cro.6.t:0 "The Raid on Mostar "
cro.6.d:0 "Bosnian Guerrillas have seen a recent surge in strength following independence. But now, the most powerful attack yet has been conducted on the Southern Bosnian City of Mostar. This raid cost the lives of almost 150 army officials and injured over 100 civilians and civilians in a bloody street battle that almost leveled the city square. From now on, we must crush these insurgents and make sure that the citizens are safe from these rabid Bosnians. "
cro.6.a:0 "Teach the next Bosnians that show up a "lesson"."
cro.6.b:0 "Raise additional police."

cro.7.t:0 "The "Benevolent" Illyrian Army"
cro.7.d:0 "A sight of horror was all that was seen in the city of Mostar. The Free reign granted by the Army has resulted in a brutal slaughter of not just the guerilla forces, but the innocent people of the city of Mostar. By the day’s end, the soldiers had conducted brutal reprisals and out of pure spite leveled half the city and randomly executed innocent civilians. Blood drenched the city, as the fires were set, and the city burned to ash. These horrific actions have sent a clear message to all of Illyria: The Military is not afraid to use harsh, and even brutal force to tap down rebellion. This massacre has garnered widespread condemnation, and citizens of Bosnia fear their government. And despite the intended message of these reprisals, this has only enflamed demands for independence. As the citizens of Bosnia no longer trust the government to keep them safe."
cro.7.a:0 "Oh my god..."

cro.10.t:0 "The Elections begin!"
cro.10.d:0 "The proceedings with the first Illyrian elections have begun. The results we be in by 20 days. \n\n This election lets you choose the winner, and who wins doesn't affect your focus choices all that much."
cro.10.a:0 "Let the best candidate win!"

cro.11.t:0 "The Results are in!"
cro.11.d:0 "The election's results are in. And the first President of Illyria is..."
cro.11.a:0 "Social Democrat Josip Broz Tito wins!"
cro.11.b:0 "the HSK and the HKSSP form a Coalition under Svetozar Pribićević!"
cro.11.c:0 "The HPSS under Vladko Maček wins!"

cro.12.t:0 "Illyria wants to buy our fleet"
cro.12.d:0 "Illyria has offered us obscene amounts of money in return for the purchase of our fleet."
cro.12.a:0 "Irresistible!"
cro.12.b:0 "But I want my fleet!"

cro.13.t:0 "Illyria wants to implement economic ties"
cro.13.d:0 "Our New Allies in Illyria have meet to discuss economic ties between our two nations. Taking this agreement would ensure prosperity for both of our nations. But if we accept, we could become economically dependent on Illyria. What should we do? Should we accept the proposed economic ties?"
cro.13.a:0 "Allow them to."
cro.13.b:0 "No."

cro.14.t:0 "Illyria develops our capital"
cro.14.d:0 "As a symbol of the friendship between our nations, Illyria has sent workers to develop and repair our capital city of Sofia.  This has improved relations between our two nations greatly. "
cro.14.a:0 "Thanks!."

cro.15.t:0 "Illyria wants to rejoin the Donau-Adriabund"
cro.15.d:0 "Despite Illyria leaving our sphere some time ago, the Illyrian government has reproached our government and asked to be re-admitted to the Donau-Adriabund Pact on their own terms. Should we accept and let them back in?"
cro.15.a:0 "Allow them to..."
cro.15.b:0 "No, traitor!"

cro.16.t:0 "Illyria proposes an Alliance"
cro.16.d:0 "Our Friends in Illyria have proposed an alliance between our two nations. Should we accept this proposal and form a military and political alliance between our two nations."
cro.16.a:0 "Allow them to..."
cro.16.b:0 "No!"

cro.17.t:0 "Illyria proposes the Southern Slavic Federation"
cro.17.d:0 "Illyria, our South Slavic brother, has come forward with a rather interesting proposal: form a Federation. Our government will be merged with theirs, creating a South Slavic Federation, which will be equal and fair. Their population rigidly supports Panslavism, and it has spread to other Slavic countries. Perhaps it is time to make history?"
cro.17.a:0 "Form the Federation."
cro.17.b:0 "We shall not lose our independence."

cro.18.t:0 "[FROM.GetName] accepts Federation proposal"
cro.18.d:0 "[FROM.GetName], after intense debate, voting, and discussion, has come to one solution, and it is to form the Federation and integrate themselves into our republic. A glorious day for all of the South Slavs! Long live the Federation!"
cro.18.a:0 "Hail to the Marshal!"

cro.19.t:0 "[FROM.GetName] denies"
cro.19.d:0 "[FROM.GetName], after intense debate, voting, and discussion, has come to one solution, and it is obviously to keep their independence. This has thwarted many of our plans, but we can still execute those plans as long as we can attack them and forcibly integrate them into the Federation. What's our next move?"
cro.19.a:0 "No wasn't an answer, [FROM.GetName]."
cro.19.b:0 "Leave them alone."

cro.20.t:0 "Illyria wants to join the Entente"
cro.20.d:0 "The Newly independent Nation of Illyria wishes to join the Entente. Should we let them in?"
cro.20.a:0 "Welcome to the Entente."
cro.20.b:0 "No."

cro.21.t:0 "Illyria wants to join the Belgrade Pact"
cro.21.d:0 "The Newly independent Nation of Illyria wishes to join the Belgrade Pact. Should we let them in?"
cro.21.a:0 "Welcome to the Belgrade Pact."
cro.21.b:0 "No."

cro.22.t:0 "Illyria offers to give over Montenegro"
cro.22.d:0 "Now that we are allied with Illyria, we can put some old disputes to rest. One of these old disputes is one over the region of Montenegro. As a token of our friendship, Illyria has offered to transfer this region to us. "
cro.22.a:0 "we will gladly accept."
cro.22.b:0 "No."

cro.23.t:0 "Tito's Decision"
cro.23.d:0 "Josip Broz Tito, current President of Illyria, has a choice to make. Illyria is in a state of crisis. Multiple minorities and ethnicities threaten secession from our country if we don't grant them more autonomy. Since Tito is a suspected Syndicalist, there are suspicions of him and ministers lurk in the background, watching his every move. Now that there is a chance... does Tito really have Syndicalist sympathies?"
cro.23.a:0 "Tito sweeps away the ruling government and installs himself as Marshal."
cro.23.b:0 "Tito's allegiance is to the Republic, to democracy!"

cro.24.t:0 "Bosnia petitions for increased autonomy"
cro.24.d:0 "From the beginning of their time in our state, the Bosnians have been a thorn in our side. Being one of the farthest regions from the capitol, they have constantly agitated for some sort of autonomous status, even more so than the other states of the empire. Now, they have come to us yet again with a request for greater autonomy within their own borders. While these demands are tiring, denying them could lead to reprecussions that would be more detrimental to us than merely granting their request. What should we do?"
cro.24.a:0 "They have enough already."
cro.24.b:0 "Whatever."

cro.25.t:0 "Vladko Maček assassinated!"
cro.25.d:0 "Vladko Maček, liberator of Illyria, first President of the Republic, is dead. Shot by an assassin this morning, they say. His death is mourned across the Southern Slavs as a hero, a fighter for the Southern Slavs. The assassin has been apprehended, and it was to our surprise a fellow Slav, a Bosnian. The Bosnian assassin proceeded to spout nonsense about how Illyria was planning to do away with the Bosnians, get rid of their autonomy, and more unintelligible blabber. Already, Bosnians demand the release of this assassin, and others demand his execution. Whatever we do to him, not everyone will be happy..."
cro.25.a:0 "Rest in peace."

cro.26.t:0 "Anti-Bosnian Movement"
cro.26.d:0 "In the wake of the assassination of our liberator, the peoples of Illyria have been hit by a wave of anti-Bosnianism. Bosnians get ridiculed on the streets, segregated by the citizenry, and other horrible deeds are done upon them, even though it wasn't their fault. This is how a group works, though. Of course, our guerilla friends down in the mountains are less than pleased about this. They promise to avenge their Bosnian brethren, and reports have indeed been circulating of increased membership in their terrorist group."
cro.26.a:0 "Stop at once!"

cro.27.t:0 "Street Fights"
cro.27.d:0 "The situation is getting no better. The Bosnians have struck back now, and brawling and protest and counter-protest a norm in large Illyrian cities. Police have been deployed, but it does nothing - they too suffer from bias, and the police are leaning towards civil war as the Bosnian police and the other police units clash to protect their preferred side. Our government, according to the government, is about to tip into anarchy..."
cro.27.a:0 "We said stop!"

cro.28.t:0 "Ante Trumbić Declares State of Emergency"
cro.28.d:0 "With the urging of multiple government members, the Illyrian Republic has declared its first state of emergency. The militias are in use now, keeping peace in the towns, and luckily, they are more loyal than the police. However, clashes continue, and deaths are racking up as days pass. Illyria, if not already, is in a state of civil war."
cro.28.a:0 "This isn't going to get any better..."

cro.29.t:0 "Bosnian Guerillas Capture Sarajevo"
cro.29.d:0 "The Bosnian Guerillas, neglected but noticed, have been thrust into the spotlight with a troubling development. Sarajevo, capital of Bosnia, has just been captured by the guerillas. Little fighting occurred, except between the guerillas and militias, in which the militia was forced to surrender. The guerillas have taken control of much of southern Bosnia. Something in the air tells our government that Bosnia will be independent soon..."
cro.29.a:0 "Oh no.."

cro.30.t:0 "Bosnian State Declared!"
cro.30.d:0 "They were right. Articles of a declaration of independence were drafted a few hours ago, and the guerilla forces have only continued to expand in number. Now, they rise up all across Bosnia in the name of their new nation. A wave of unrest has also hit nearby territories such as Slovenia and Montenegro, who think that out situation will get worse, and to get out of it as fast as possible. The Bosnian guerillas, now a Bosnian army, have begun marching every direction in order to take their independence back from us. Whatever we do, we can't give in!"
cro.30.a:0 "Stop these terrorists!"

cro.31.t:0 "Ante Trumbić Deposed!"
cro.31.d:0 "The second President of the Illyrian Republic, Ante Trumbić, is no longer leading the country! A few hours ago, armed men stormed his office, putting him at gunpoint and resulting in a hostage situation. The building was put on lockdown, and the men threatened him until he gave up power to their demanded candidate: Ante Pavelić. Pavelić has accepted the new post and has already done away with the rest of the government, resulting in a military junta under the watch of Ante Pavelić. The junta effectively rules Illyria, though Pavelić and his Party of Rights controls the goverment. Riots have cropped up and spread throughout Zagreb and beyond upon the hearing of this news. But the message to all is the same: The Illyrian Republic is no more."
cro.31.a:0 "Long live Poglavnik Pavelić and the Military!"

cro.32.t:0 "Citizenry Rioting"
cro.32.d:0 "Dissent is rife in the ranks of the citizens, who oppose our government, saying that all liberty left in Illyria will be gone within months. A Croat resistance force has popped up, a Republican paramilitary consisting of traitorous soldiers, officers, and citizens. Nobody knows anything about them, except that they oppose the rule of the government, and will most definitely try to keep it from taking away their freedoms."
cro.32.a:0 "We are not in a good situation."

cro.33.t:0 "Montenegro Declares Independence"
cro.33.d:0 "Montenegro, annexed back at the end of the Weltkrieg, has always been against our rule, and now that there is an opportunity - they have taken it. Prince Michael of Montenegro, heir to the Montenegrin throne, has proclaimed the reestablishment of the Kingdom of Montenegro. Many of the Montenegrins wish to join Serbia, however. Either way, what they have done can only be called bad news for us."
cro.33.a:0 "This is getting out of hand!"

cro.34.t:0 "Serbia Annexes Montenegro"
cro.34.a:0 "Attack Serbia immediately!"
cro.34.b:0 "We can't do anything now."

cro.35.t:0 "The Austrian Littoral"
cro.35.d:0 "With a civil war raging in Illyria, an oppurtunity has come to retake the Austrian Littoral"
cro.35.a:0 "Do it!"
cro.35.b:0 "We cannot risk another war with Illyria."

cro.36.t:0 "Austria retakes Trieste!"
cro.36.d:0 "Austria has seized the city of Trieste from us! Will we take action?"
cro.36.a:0 "It's still ours!"
cro.36.b:0 "We are powerless..."

cro.37.t:0 "Slovenia Declares Neutral Independence!"
cro.37.d:0 "Slovenia, who had just joined our union mere months ago, is now seceding. Those crypto-Austrians, however, have declared the intent of neutrality in the conflict. But that's only if we let them. We can let them sit until the time is right to strike and retake them, or we can attack now and teach them a lesson. What's the move?"
cro.37.a:0 "But..."

cro.38.t:0 "The Slovenian Situation"
cro.38.d:0 "With the Slovenian State declaring that they do not wish to be in our glorious union anymore by implementing a secession proclamation, our army stands before a difficult task. We can either go after them now, and risk being spred too thin across all the fronts we are currently maintaining, or alternatively let them sit there. The latter may, however, result in dire and unforeseen consequences in the future if the Slovenians were to join a foreign alliance."
cro.38.a:0 "Retake Slovenia, whether they like it or not!"
cro.38.b:0 "Let them sit..."

cro.39.t:0 "Republicans Rise Up"
cro.39.d:0 "That paramilitary force is now officially a military. The Croat Republican Army has been found to be based in Fiume and have started a military campaign. Already, much of what's left in southern Illyria has proclaimed their support for them. Our forces are on the backfoot, but with the power of our glorious Leader behind us, we'll end up on top."
cro.39.a:0 "Take them out!"
cro.39.b:0 "For the Republic!"

cro.41.t:0 "The Enabling Act"
cro.41.d:0 "Due to the actions of pro-independence radicals and Socialists, the Government in Vienna and the domestic Illyrian Government has come together to make a broad series of reforms. These reforms will put the Nobles at the center of the government and tie our nation directly to Austria’s Sphere. This “Enabling Act” was passed through a slim vote and gave the new government a widespread series of powers to detain without trial, suppress the free press and other broad powers. Illyria has now been transformed into an Authoritarian State, and Austria is one step closer to being under direct Austrian Rule."
cro.41.a:0 "I for one welcome our Austrian Overlords"

cro.42.t:0 "A New status within the Empire"
cro.42.d:0 "The Day has now come to reorganize our status within the Austrian Empire. While to some this marks the day where Illyria becomes free from the Austrian Sphere, many also fear that this will be the day where any hope of a Independent Illyria is squashed by insidious forces from outside and within. "
cro.42.a:0 "Austria prevents any pro-independence Actions from being taken!"
cro.42.b:0 "Independence at last!"

cro.43.t:0 "The End of Illyria"
cro.43.d:0 "The Illyrian Federation is a disgusting republic that isn’t worthy of our spit. We must dissolve this republic and make absolute sure that Illyria is loyal to Austria. Now, there are two options; Austria can either install a duke or make sure that the Nobility control the government. Or, Austria can completely dissolve Illyria and turn it into a military mandate under the control of Franz Bome."
cro.43.a:0 "Long Live the Mandate!"
cro.43.b:0 "Long Live the Duke!"

cro.44.t:0 "Victory Day!"
cro.44.d:0 "The Military has failed at keeping Croatians in the dark of Autocracy! The Democratic forces have triumphed over the Military and the Nationalists and re-installed democracy to our nation. Fresh Elections are to be held as the nation stabilizes and the remaining rebel forces have either broken ranks and rejoined the republic or engaged in an unsuccessful guerilla war. While our nation still recovers, all Illyrians can know that Freedom and Democracy has triumphed. "
cro.44.a:0 "Democracy has survived!"

cro.45.t:0 "Victory Day!"
cro.45.d:0 "The Democrats and Socialists have failed at keeping Croatians in the dark of Chaos! The Military forces have triumphed over the Democrats and the Socialists and restored stability to our nation. A trial for the Democrat Traitors is to be held as the nation stabilizes and the remaining rebel forces have either broken ranks and rejoined the Military or engaged in an unsuccessful guerilla war. While our nation still recovers, all Illyrians can know that Peace and Stability has triumphed. "
cro.45.a:0 "Peace has survived!"

cro.46.t:0 "Victory Day!"
cro.46.d:0 "The Australians have failed at keeping Croatians in the dark of Oppression! Our forces have triumphed over the Austrian Army and gave our nation Freedom. A New Constitution is to be drafted as the nation stabilizes and the remaining Australian forces have either laid down their arms and fled back to Austria or engaged in an unsuccessful second invasion. While our nation still recovers, all Illyrians can know that Illyria is finally free from Austrian Oppression. "
cro.46.a:0 "Freedom has Come to Illyria!"

cro.47.t:0 "Bosnia Revolts!"
cro.47.d:0 "The Tensions with Bosnia have grown too high, and now the Bosnian Leaders have declared our government illegitimate and drafted a declaration of independence. Now, we are at war with the insurgent Bosnian state. "
cro.47.a:0 "Oh dear..."

cro.48.t:0 "Montenegro Revolts!"
cro.48.d:0 "The Tensions with Montenegro have grown too high, and now the Montenegrin Leaders have declared our government illegitimate and drafted a declaration of independence. Now, we are at war with the insurgent Montenegrin state. "
cro.48.a:0 "Oh dear..."

cro.49.t:0 "Croatia Revolts!"
cro.49.d:0 "The federation had stepped on Croatia for too long. It is time to cast off the shackles of this unequal federation and ensure Croatia’s rule over Illyria. It is time, time for Illyria to die and a string Croatian state to take it’s place."
cro.49.a:0 "For Independence!"

ill.1.t:0 "Illyria ushering out our companies"
ill.1.d:0 "The Illyrian Government has evicted major Austrian companies from their positions of unquestioned power. This has opened up their economy to more competition within smaller and medium businesses. Though this has angered some, due to our dire state there isn’t much that we can do to stop them. "
ill.1.a:0 "How rude!"

ill.2.t:0 "Illyria ushering out our companies"
ill.2.d:0 "The Illyrian Government has evicted major Austrian companies from their positions of unquestioned power. This has opened up their economy to more competition within smaller and medium businesses. Though this has angered some, due to our dire state there isn’t much that we can do to stop them. "
ill.2.a:0 "How rude!"

ill.3.t:0 "Economic Ties with Illyria?"
ill.3.d:0 "Illyria has proposed to implement ties between our two nations. This arrangement could benefit the both of us, should we accept?"
ill.3.a:0 "Of course!"
ill.3.b:0 "No thanks"

ill.4.t:0 "They accept"
ill.4.d:0 "They have accepted the proposal for closer economic ties, now our nation’s economies can work together and we can both proper"
ill.4.a:0 "Wonderful!"

ill.5.t:0 "They decline"
ill.5.d:0 "Unfortunately, there will be no economic ties with our nation. This event can never be seen by a player so I’m just not going to write anything."
ill.5.a:0 "Disappointing"

ill.6.t:0 "Resolution of the Slovenia Crisis"
ill.6.d:0 "Although the Austro-Hungarian Empire has been on a razor's edge for decades now, its position tips ever closer to falling. Slovenia, long an integral part of Austria proper, has been petitioning entry into Illyria ever since its inception in the 1927 Ausgleich. Relations between the Austrians and Slovenes have reached a tipping point at last, as Slovenes threaten secession and rebellion if Austria does not listen to them. Relations between the Special Status Territory of Illyria and Austria have also been strained, as the Illyrian government supports the Slovenes. Talk spreads in Zagreb about the possibility of revolt. Meanwhile, the three other crowns of the Empire sit on the sidelines, wondering whether to secede themselves or stay in it to the end.\n This crisis came to an end when Austria has granted Slovenia’s wishes and transferred the region to Illyria. This crisis narrowly lead to the collapse of Austria’s influence in the Balkans and has reaffirmed ties between Illyria and Austria."
ill.6.a:0 "Glad that's settled"

ill.7.t:0 "The Slovenia Crisis Spirals out of Control"
ill.7.d:0 "Although the Austro-Hungarian Empire has been on a razor's edge for decades now, its position tips ever closer to falling. Slovenia, long an integral part of Austria proper, has been petitioning entry into Illyria ever since its inception in the 1927 Ausgleich. Relations between the Austrians and Slovenes have reached a tipping point at last, as Slovenes threaten secession and rebellion if Austria does not listen to them. Relations between the Special Status Territory of Illyria and Austria have also been strained, as the Illyrian government supports the Slovenes. Talk spreads in Zagreb about the possibility of revolt. Meanwhile, the three other crowns of the Empire sit on the sidelines, wondering whether to secede themselves or stay in it to the end. \n After Austria declared that they would keep Slovenia in their sphere, the entirety of both the Slovene and Illyrian delegation left the Ausgleich in protest. With these actions, it is clear to the entire Austrian sphere that the government does not care about their subjects. The crushing of the Slovene has demonstrated Austria’s oppression, and it becomes clear that if we do not slip from the Double Eagle’s Talons, we could be the next victim of Vienna’s will."
ill.7.a:0 "It is Time to Escape from the Double-Eagle’s Talons"

#### ILLYRIAN FOCUSES ####

CRO_aluminum_importation:0"Import Aluminum"
CRO_aluminum_importation_desc:0"We do not have the ability to produce and use a large amount of aluminum at the moment. But, we can always look to other nations to produce it for us, and them import it to us."

CRO_use_aluminium:0"Use our Aluminum"
CRO_use_aluminium_desc:0"Now that we have a sufficient supply of Aluminum, we can begin producing large amounts of equipment and products with the imported materials. This can gross wealth at home, and we can also export these products and gain great profits."

CRO_automobile_production:0"Automobile Production"
CRO_automobile_production_desc:0"Automobiles are a rapidly growing product; and producing them would gain us huge amounts of money. We have the tools and we have the materials, and with the profits that could be made from making cars for the world; the reasons why we shouldn’t invest in automobile production are few. "

CRO_defense_powerhouse:0"Defense Industry Powerhouse"
CRO_defense_powerhouse_desc:0"One Constant in the world is conflict, and wherever there are conflicts are people needing arms. Arms that we are happy to produce and supply to them. At a cost of course."

CRO_secure_investment:0"Secure our Investments"
CRO_secure_investment_desc:0"Now, while our industry is flourishing at home, and we have made some profits on the overseas market; to truly have a flourishing international industry, we need to secure investments from a larger benefactor. "

CRO_economic_ties_berlin:0"Economic Ties to Berlin"
CRO_economic_ties_berlin_desc:"The German Empire is one of the strongest economic powerhouses in the word, and making deals for investments with them would be beneficial for the both of us. "

CRO_economic_ties_vienna:0"Economic Ties to Vienna"
CRO_economic_ties_vienna_desc:0"The Austrian Empire is one of the strongest economic powerhouses in the word, and making deals for investments with them would be beneficial for the both of us. "

CRO_modern_electricity:0"Modern Electricity"
CRO_modern_electricity_desc:0"Many new methods at developing Electric Energy have been devised in the recent years, and using them we can overhaul our country’s aging electrical infrastructure and ensure that all Illyrians have adequate access to power."

CRO_steel_deposits:"Develop Steel Deposits"
CRO_steel_deposits_desc:0"Our nation is home to many different rich deposits of Steel, developing them could potentially open up a large mining industry and increase our self-reliance. "

CRO_support_rail_companies:0"Support Rail Companies"
CRO_support_rail_companies_desc:0"Supporting the Rail Companies will increase the ability to construct train tracks. And with more train tracks, our nation becomes more connected and goods can be easily be transported from the factories to the ports where they can be sold to the entire world."

CRO_heavy_transport:0"Heavy Transport Industry"
CRO_heavy_transport_desc:0"A thriving transportation industry will keep the Illyrian economy on its toes. With it, we can be the middlemen for which ever nation wants to transport goods through our country, or we can make transport in our own nation highly efficient. "

CRO_arms_dealer:0"International Arms Dealer"
CRO_arms_dealer_desc:0"The World is at war practically every day, and with every conflict comes the need for weaponry. We are happy to supply our excess of arms to either side in exchange for money."

CRO_prepare_the_shipyards:0"Prepare our Shipyards"
CRO_prepare_the_shipyards_desc:0"Every day we slide closer and closer to the threat of war; and once war comes, we will need to fight for our nation on both the land and on the sea. But, to fight on the sea we need ships, and to get ships we need resources. "

CRO_nationalize_kraljevica_shipyard:0"Nationalize Kraljevica Shipyard"
CRO_nationalize_kraljevica_shipyard_desc:0"The Kraljevica Shipyard has been producing ships for years under a private company, but under the control of the Government we can produce many more ships for our navy. "

CRO_shipbuilding_nation:0"A Shipbuilding Nation"
CRO_shipbuilding_nation_desc:0"Our Nation now has a strong naval centered industry, and shipyards capable of producing large amounts of ships. We can now have a strong navy, capable of challenging the best. 

CRO_mercenary_fleets:0"Mercanary Fleets"
CRO_mercenary_fleets_desc:0"Now that we have a large navy, we can use our large fleet to protect any nation that pays us. Using our fleet for mercenary work can gain our nation money while keeping our fleet in use during peacetime."

CRO_black_monday_strikes:0 "Black Monday Strikes"
CRO_black_monday_strikes_desc:0 "With the collapse of the Austrian economy, our Economy too has been crushed by the woes of Black Monday. We must act fast to remedy the situation before the entire economy collapses. "

CRO_crack_corrupted_banks:0 "Crack Corrupted Banks"
CRO_crack_corrupted_banks_desc:0 "Many of our nation’s banks have been forced into drastic measures due to the economic collapse. They have hoarded the people’s money instead of refunding it during this tough time, further spiraling the economy into total collapse. "

CRO_feed_off_bankers:0 "Snag the Bankers' Riches"
CRO_feed_off_bankers_desc:0 "Many bankers have instead of working for the people worked actively against them. They have stolen from our people, and their corruption has wrecked our nation’s economy. We must take their stolen money and give it back to the people that they have stolen from."

CRO_the_public:0 "Catering to the Public"
CRO_the_public_desc:0 "The people are the ones that have been most affected by the economic collapse; and to help them in these drastic times we must support them and see them through these tough times. This will also gain us popularity as a political party. "

CRO_road_network:0 "Sprawling Road Networks"
CRO_road_network_desc:0 "Roads are essential for National Unity and for transportation. Constructing roads will hopefully help alleviate the division we feel in these trying times and bring everyone in this nation closer together. "

CRO_construct_highway_unity:0 "Construct the Unity Highway"
CRO_construct_highway_unity_desc:0 "The construction of the highway 'Unity' was proposed by our prime minister in order to connect the biggest cities of the Illyria - Zagreb, Sarajevo and Podgorica. With the Austrian subsidies we will be able to hire enough workers and complete the construction soon. This project will also help us to reduce the unemployment rate in many our regions and revive the construction market in the Kingdom."

CRO_funded_laborers:0 "Fund our Laborers"
CRO_funded_laborers_desc:0 "The Gentle Laborer has been mistreated for too long. We must show respect to the people who constrict our roads, highways and industry. They have endured the hardest of the effects of Black Monday, and we need to give them a helping hand. "

CRO_reduce_goods_cost:0 "Knock Down Prices"
CRO_reduce_goods_cost_desc:0 "Inflation has gotten out of control. Prices are becoming too high for even the wealthiest of people to afford the basic goods of food, water and shelter. We must intervene to lower prices and once again make it affordable to be an Illyrian Citizen. "

CRO_remove_austrian_monopoly:0 "Tackle the Austrian Monopolies"
CRO_remove_austrian_monopoly_desc:0 "The Austrian Monopolies have made Illyria’s economy weak for too long. We need to take them out and ensure a competitive and free market for all Illyrians. "

CRO_prioritize_education:0 "Education is Priority One"
CRO_prioritize_education_desc:0 "With proper education people can invent and create things that make life for all Illyrians easier. Encouraging education and innovation will make many more Teslas that will make fantastic inventions that can make our fragile nation millions.  "

CRO_hire_innovators:0 "Locating New Innovators"
CRO_hire_innovators_desc:0 "Illyria was home to many great inventors and innovators such as Nikola Tesla. If we locate and support bright minds, then we can hopefully have a brand-new generation of innovators that will advance our nation into the future. Illyria was home to many great inventors and innovators such as Nikola Tesla. If we locate and support bright minds, then we can hopefully have a brand-new generation of innovators that will advance our nation into the future. 

CRO_open_new_factories:0 "Open National Factories"
CRO_open_new_factories_desc:0 "We have now opened new factories that will produce goods that can further help our struggling economy. Hopefully this new industry will help Illyria. "

CRO_croat_shipyards:0 "Illyrian Shipyards"
CRO_croat_shipyards_desc:0 "Our Nation has a large coast that can hold many shipyards. Using these shipyards, we can construct a strong navy that will be the world standard."

CRO_raise_rich_taxes:0 "Chain the Rich"
CRO_raise_rich_taxes_desc:0 "The hoarded wealth of the rich was part of what drove the Illyrian Economy into the ground. We must chain the rich and make them pay higher taxes than the other citizens. Ensuring equality between the super-wealthy and the poorest citizen. "

CRO_new_illyrian_economy:0 "The Revitalized Economy"
CRO_new_illyrian_economy_desc:0 "Our Economy has now recovered from the ills of Black Monday. We can now focus on expanding the economy and making Illyria a economic powerhouse. "

CRO_industrial_zone:0"Croatian Industrial Zone"
CRO_industrial_zone_desc:0"Croatia has now recovered from the ills of Black Monday, and with our emergency actions done, we can focus on developing our economy to be stronger and greater than ever before."

CRO_multiethnic_army:0"A Multi-Ethnic Army"
CRO_multiethnic_army_desc:0"Illyria is made up of many peoples who all fight under one banner. Bosnians, Croats, Montenegrins and many other scattered groups are expected to fight side-by-side. Our Army is divided, and petty squabbled between nationalities are the norm. If we are to survive as a nation, we must remedy differences within the army; and maintain truly multi-ethnic leadership and oversight. "

CRO_split_leadership:0"Split Leadership"
CRO_split_leadership_desc:0"Within our army is a crippling leadership split that ensures that our army is weak. Petty squabbles between the high command over nationality and race is the practical norm. If we are to have a proud, strong army; then we must remedy the split in leadership. "

CRO_form_regional_militias:0"Form Regional Militias"
CRO_form_regional_militias_desc:0"If our army is not ready to protect the rural areas, then we will simply get the locals to defend it for us. Forming regional militias can provide an important last line of defense in case the army fails at protecting our nation’s interior. "

CRO_democratic_army:0"A Democratic Army"
CRO_democratic_army_desc:0"If our high command is unable to exercise control, then the ordinary soldiers should control the army. This way the high command is composed of the best soldiers, and not by who has the noblest roots."

CRO_army_quality:0"A Quality Army"
CRO_army_quality_desc:0"Our Army must be the best of the best. Focusing on pure numbers is a recipe for disaster and will only ensure our army is disorganized and made up of unhappy solders. We must have a high-quality army that is eager and willing to fight. "

CRO_only_the_best:0"Only the Best"
CRO_only_the_best_desc:0"Our Guns must be the world standard. We must have the best weaponry, weaponry that has been thoroughly tested and in top shape. Weaponry that will never break or jam. So what if it is more expensive than cheap guns that will break the moment it gets into the field."

CRO_army_quantity:0"A Large Army"
CRO_army_quantity_desc:"Our Army must be the largest ever seen, and powerful enough to destroy entire nations. Sure, we could have an small army that is comprised of elite soldier, but in the real world; numbers win. "

CRO_cheap_equipment:0"Cheap Guns"
CRO_cheap_equipment_desc:0"Due to our dire financial state, we can’t afford to equip our army with large amounts of high-quality weaponry. However, we can still properly equip our army with cheap, imported equipment . "

CRO_armor_construction:0"Armour Construction"
CRO_armor_construction_desc:0"Some say Tanks are the way of the future, and we may happen to agree with them. Putting our all into this fledgling new technology is risky, but it’s better to be safe than sorry. "

CRO_metal_beasts:0"Metal Beasts"
CRO_metal_beasts_desc:0"Now that we have a sufficient understanding of Tanks and armor research, we can construct huge metal beasts that will shake the ground beneath them. "

CRO_metal_hordes:0"Metal Hordes"
CRO_metal_hordes_desc:0"We will build vast hordes of Tanks. In the thousands, these metal hordes will overwhelm our enemies and crush their feeble flesh soldiers. "

CRO_lessons_weltkrieg:0 "Studying the Weltkrieg"
CRO_lessons_weltkrieg_desc:0 "We know about the Weltkrieg, but what have we learned from it? In just five years of conflict, countless soldiers died to teach us the new dynamics of warfare. If we do not learn about them, then our soldiers will meet the same fate on the battlefield."

CRO_heavy_artillery:0"Heavy Artillery"
CRO_heavy_artillery_desc:0"The indisputable victor of the Weltkrieg was heavy artillery. Modern howitzer designs will greatly shape the outcome of this new Global War, and we should ensure our artillery is up to modern standards."

CRO_bunker_up:0"Bunker Up"
CRO_bunker_up_desc:"It is important to create concrete reinforcements where soldiers can hide from enemy bombardment. If we construct a large number of these Bunkers, then our solders and our nation can be truly safe. "

CRO_doctrinal_reform:0"Doctrinal Reform"
CRO_doctrinal_reform_desc:0"The Weltkrieg saw the use and emergence of new doctrines, many of them proving their effectiveness in one way or another. As warfare continues to evolve to this day, it is clear that we must take a good, hard look at the doctrine used by our armed forces and go from there to find the most appropriate doctrine for our troops."

CRO_the_big_guns:0"The Big Guns"
CRO_the_big_guns_desc:0"Illyria’s Navy is one of our country’s prides. Keeping it strong and up to date is a priority for all of us, and something we will continue to focus on in the coming years. "

CRO_really_big_guns:0"Bigger Guns"
CRO_really_big_guns_desc:0"We must have bigger guns, bigger ships and larger crews. Mighty and large battleships will be our nation’ pride and scare away anyone who thinks our navy isn’t ready for war. "

CRO_battleship_research:0"Battleship Research"
CRO_battleship_research_desc:0"Battleships are the king of the high seas. We should start research into new models with bigger guns and better air protection."

CRO_battlecruiser_designs:0"Battlecruiser Designs"
CRO_battlecruiser_designs_desc:0"Our investment in our navy is paying off with the presence of several battleships in our docks. However, we realized we lack a middle ground between our heavily armed but slow battleships and our lightly armed but fast cruisers. To fill this gap, we've decided it'll be best to invest in modern Battlecruisers."

CRO_carrier_might:0"Carrier Might"
CRO_carrier_might_desc:0"Carriers are the wave of the future. We should invest in their research and construction to better project naval power. With them at our side, nothing can stop us. "

CRO_battlecruiser_commission:0"Battlecruiser Commission"
CRO_battlecruiser_commission_desc:0"If our nation is incapable of producing battlecruisers on our own, then we should simply pay to have them commissioned from a nation capable of producing them for us."

CRO_battleship_commission:0"Battleship Commission"
CRO_battleship_commission_desc:0"If our nation is incapable of producing battleships on our own, then we should simply pay to have them commissioned from a nation capable of producing them for us."

CRO_naval_academy:0"Naval Academy"
CRO_naval_academy_desc:0"It is not enough simply to have ships in our fleet - we must train our captains and admirals in the newest methods of naval warfare, to make each one of our vessels worth three of our enemy's."

CRO_faster_guns:0"Faster Guns"
CRO_faster_guns_desc:0"Our Navy must be faster than anyone else. So, we can maneuver and outrun the ships of any nation that dares to attack us. "

CRO_cruiser_models:0"Cruiser Models"
CRO_cruiser_models_desc:0"Cruisers are the eyes of the fleet. Their speed allows them to avoid more powerful enemies and their armament able to match other cruisers and, more importantly, deter or even obliterate destroyers."

CRO_naval_firepower:0"Naval Firepower"
CRO_naval_firepower_desc:0"The Naval staff have decided to support the larger surface fleet we currently possess. Centered around larger and larger battleships and increasing our firepower through larger naval guns, these ideas will help us project our power and support land operations."

CRO_heavier_designs:0"Heavier Designs"
CRO_heavier_designs_desc:0"Our Ship designs must be bigger and heavier than the rest. Heavy models will ensure dominance of the seas and cripple our enemy’s moral and ships. "

CRO_stronger_engines:0"Stronger Engines"
CRO_stronger_engines_desc:0"Our Engines must be stronger, as to allow our ships to travel longer distances and attain faster speeds. This is no small feat, but with the proper funding it could pay off and greatly increase the speed of our ships and distance that they can travel."

CRO_the_means:0"The Means"
CRO_the_means_desc:0"There is nothing stopping us from constructing a grand navy. Given the proper funding, we can produce a mighty fleet that can defend our coasts, ports and seas. All we need is the money to do so. "

CRO_second_best_navy:0"The Second-Best Navy"
CRO_second_best_navy_desc:0"Britain or Germany. But we don’t expect to have to challenge them. We are content with having the Second Best Navy, as long as we know we can fend off our weak neighbors. "

CRO_mass_guns:0"More Guns"
CRO_mass_guns_desc:0"The Best naval strategy is to simply overwhelm the enemy with guns. The more the better, and with naval guns the more we have the best chance we have. "

CRO_destroyer_enterprise:0"Destroyer Enterprise"
CRO_destroyer_enterprise_desc:0"Destroyers are both durable and maneuverable ships that are used to defend the main vessels, convoys, and battle groups. We should look into creating more of them through various enterprises."

CRO_anti_submarine_warfare:0 "Anti-Submarine Warfare"
CRO_anti_submarine_warfare_desc:0 "By studying the design and strategic use of submarines, we also learn how to counter them. Our Destroyers will need specialized equipment like depth charges and specific designs that are both light and small to ensure they can escort convoys and patrol efficiently."

CRO_submarine_warfare:0"Submarine Warfare"
CRO_submarine_warfare_desc:0"We will never have the navies of the world powers, able to clean entire seas of opposition, but this does not mean our fleet will hide in port. Using flexible tactics and modern inventions like submarines, we do not need to actually match up with those grand fleets to wreak havoc."

CRO_industrious_techniques:0"Industrious Techniques"
CRO_industrious_techniques_desc:0"New Methods for Industrial Growth are being adopted and studied. These new methods will accelerate the production of Naval Components within Illyria."

CRO_buy_ships:0"Buy Ships"
CRO_buy_ships_desc:0"We cannot produce ships on our own, so to have a great navy, we must buy ships from foreign powers and import them to Illyrian Shores. "

CRO_quantity_quality:0"Quantity over Quality"
CRO_quantity_quality_desc:0"The best strategy for our navy is to sacrifice the quality of our ships to produce more. This way, our fleet can be large and menacing, even if the ships themselves are not of the greatest quality. "

CRO_quality_quantity:0"Quality over Quantity"
CRO_quality_quantity_desc:0"The way forward is to make sure that our ships are the best of the best. This way, we know that our ships will not break down or fail; this however does also mean that our navy will be smaller in size. "

CRO_submarine_enterprise:0"Submarine Enterprise"
CRO_submarine_enterprise_desc:0 "Submarines are an excellent way to disrupt enemy convoys. We should construct as many as possible and look into creating more of them through various enterprises."

CRO_experimental_tactics:0"Experimental Tactics"
CRO_experimental_tactics_desc:0"While the doctrines of the past may be in common use, the new tactics are the ones of Mobile Warfare. We must embrace the new way of warfare, instead of clinging on to the outdated warfare of the past. "

CRO_wheeled_terror:0"Wheeled Terror"
CRO_wheeled_terror_desc:0"Our Enemies will quake in fear once they see our menacing tanks, trucks and other motorized vehicles. These machines will ensure Illyria’s safety. "

CRO_army_of_offense:0"An Army of Offence"
CRO_army_of_offense_desc:0"While some may say that the best strategy is to cower behind our borders and wait for the enemy to come for us, we know that the best strategy is to come to the enemy; and take them out first."

CRO_stir_the_spirits:0"Stir the Spirits"
CRO_stir_the_spirits_desc:0"The Austrians have made a grave mistake. Due to the failings in the Slovenia Crisis, the Austrian Empire has made an enemy out of the people of Illyria. We cannot condone the empire anymore; we cannot stand for the Austrian Tyranny. Illyria will be free!"

CRO_sway_army:0"Sway the Army"
CRO_sway_army_desc:0"Within the military stands many individuals either opposed to the prospect of war or even loyal to the devils in Vienna. We must get rid of the Austrian Traitors and sway the rest to the side of war. With that done, we can begin to prepare for our war of independence. "

CRO_inspire_slovenia:0"Inspire Slovenia"
CRO_inspire_slovenia_desc:0"One of the main sources of the Crisis was the Austrian Oppression of the people of Slovenia, and we know that with little provocation the Slovenes could rise up and cast off the Austrian Shackles. We must inspire the people of Slovenia to do just that. "

CRO_unify_illyria:0"Unify Illyria"
CRO_unify_illyria_desc:0"To win this war against the Austrian Tyrants, we must gain support from all peoples within Illyria. And as the prospect of revolution comes closer, we must help people put aside their petty differences to unite for a common cause. "

CRO_draft_declaration:0"Declare a Draft"
CRO_draft_declaration_desc:0"As the war nears, it becomes clear that our army within its current state cannot face off against the might of the Austrian Empire and it’s subjects. So, to have even a prayer at our rebellion succeeding, we must institute a draft and make every able-bodied citizen server for his nation. "

CRO_keep_republic:0"Keep the Republic"
CRO_keep_republic_desc:0"In desperate times, we cannot simply abandon our democratic roots. Even through this crisis, our Republic will persevere, even against the most powerful enemy. "

CRO_suspend_republicanism:0"Suspend Democracy"
CRO_suspend_republicanism_desc:0"Our Current Democratic government is unable to deal with the rapidly unfolding crisis with Austria. To keep Illyria independent from the Austrian Hordes, we must suspend the Democratic Process until Illyria is stable, free and ready for Democracy once more. "

CRO_execute_operation:0"Execute the Operation"
CRO_execute_operation_desc:0"The Time has come; our day of independence is today. After many years of meticulous planning, we can finally execute the operation that will see Illyria become free and the Tyrannical Austrian Empire fall. Today we fight, for Freedom, Democracy and most importantly; we fight for Illyria. The Time has come, to execute the Double Eagle!"

CRO_stoke_slovenia:0"Light the Slovene Fire"
CRO_stoke_slovenia_desc:0"The Entire source of this crisis was Slovenia. The tyrannical stamping of the Slovene will by Austria was the last straw for us, and we revolted before we could become another slave of the Double Eagle; but Slovenia wasn’t as lucky. But, for them the time of rebellion is here, and your Slavic Brothers are here to come to Slovenia’s aid. "

CRO_loyalty_remains:0"Loyalty to Austria Remains"
CRO_loyalty_remains_desc:0"Austria’s commitment to Illyria cannot be understated, and with the wrap up of the Ausgleich and the Slovenia Crisis blowing over; the Illyrian people have declared that the status quo suits us best. Afterall, without the Austrians we would be nothing but divided, waring states. "

CRO_draw_closer:0"Draw Closer to Austria"
CRO_draw_closer_desc:0"While some want to drift from Austria, we know that the best strategy is to stick with our Austrian Masters through thick and thin. Afterall, drifting from Austria is a death wish and will open us up to the Syndicalist Vultures in Britain and France. "

CRO_empower_nobility:0"Empower the Nobility"
CRO_empower_nobility_desc:0"The Nobles in this country have been anointed by god to be the highest class. We cannot subject them to the same treatment as the simple peasants, we must empower God’s chosen men. "

CRO_enabling_act:0"The Enabling Act of [GetYear]"
CRO_enabling_act_desc:0"Due to the actions of pro-independence radicals and Socialists, the Government in Vienna and the domestic Illyrian Government has come together to make a broad series of reforms. These reforms will put the Nobles at the center of the government and tie our nation directly to Austria’s Sphere. "

CRO_distance:0"Distance from Austria"
CRO_distance_desc:0"The Double Eagles’ feathers shed by the day, and any sane person can tell that the Austrian Empire is on its last legs. With this, we can afford to drift from Vienna’s influence and establish ourselves as an independent nation through peaceful means. "

CRO_increase_autonomy:0"Increase our Autonomy"
CRO_increase_autonomy_desc:0"With Austria’s influence over the Balkans diminishing by the day, we can finally begin wiggling out from the Austrian Thumb. And with time, actions and convincing words, Illyria can be free at long last. "

CRO_self_rule:0"Rule by Our Hand Alone"
CRO_self_rule_desc:0"The Time has come, Illyria through no violent means has achieved independence from the Austrians. Now, at the moment we are currently not fully independent, but with a renegotiation of our status with Austria at the end of the year; we will achieve full independence. And our dream of ruling by our hand alone will finally come true. "

CRO_joint_training:0"Joint Training with Austria"
CRO_joint_training_desc:0"Conducting Drills with the Austrian Army will provide indispensable experience for both the Austrian and Illyrian Armies. With this, our peaceful relationship with the Government in Vienna will be strengthened and our ties bolstered. "

CRO_austrian_aid:0"Aid from Austria"
CRO_austrian_aid_desc:0"Austria has been so generous as to provide our nation with economic and financial aid in our trying times. We send our regards to His Majesty and his government in Vienna. Another great deed done by our masters, hopefully the people will be grateful. "

CRO_meet_with_the_kaiser:0"Meetings with the Kaiser"
CRO_meet_with_the_kaiser_desc:0"As the day where our status is reorganized with Austria becomes nearer, meetings with government officials become more and more frequent. But, as the day rapidly approaches, Illyrian Government Officials are now meeting with the most important person in the Austrian Empire, Kaiser Karl I. With his approval, we can reorganize our status within the Empire.  "

CRO_new_arrangment:0"New Arrangement"
CRO_new_arrangment_desc:0"The Day has now come to reorganize our status within the Austrian Empire. While to some this marks the day where Illyria becomes free from the Austrian Sphere, many also fear that this will be the day where any hope of a Independent Illyria is squashed by insidious forces from outside and within. "

CRO_complete_loyalty_to_vienna:0"Complete Loyalty to Vienna"
CRO_complete_loyalty_to_vienna_desc:0"The Kaiser has now ordered the current Illyrian Government to be dissolved. The Liberals and pro-independence socialist parties have committed high treason against the sphere and have been sentenced to death for their crimes. With this, Illyria is now under the whim of the Austrian Empire and the government in Vienna. "

CRO_noble_voting_laws:0"Noble Voting Laws"
CRO_noble_voting_laws_desc:0"The Common Populace in Illyria is too likely to vote against the best interests of the nation. To make sure that the voters are going to vote for Illyria’s best interests, we must restrict voting rights to the nobility and upper classes. "

CRO_austrian_garrison_force:0"Austrian Garrison Force"
CRO_austrian_garrison_force_desc:0"With Austria imposing its will on us, rebellion by socialists and pro-independence terrorists is almost immanent. But, Austria, seeing the writing on the wall has sent a hefty garrison to Illyrian lands to keep order. While this serves to keep Illyria safe, many fear that this is the first step in Illyria becoming a Austrian Military Mandate. "

CRO_dissolve_the_federation:0"Dissolve the Federation"
CRO_dissolve_the_federation_desc:0"The Illyrian Federation is a disgusting republic that isn’t worthy of our spit. We must dissolve this republic and make absolute sure that Illyria is loyal to Austria. Now, there are two options; we can either install a duke or make sure that the Nobility control the government. Or, Austria can completely dissolve Illyria and turn it into a military mandate under the control of Franz Bome."

CRO_the_duke:0"The Duke"
CRO_the_duke_desc:0"Austria was so kind as to allow us some form of representation. And with Illyria secure, a new Duchy of Illyria has been formed. And at its head is former Governor of Bosnia-Herzegovina Stjepan Sarkotić. With his impeccable record at dealing with Bosnians, he seems to be the perfect choice for Duke of Illyria. "

CRO_a_party_for_the_king:0"A Loyal Cabinet"
CRO_a_party_for_the_king_desc:0"Petty Squabbling between cabinet ministers has become the norm within Illyria. To keep corruption and infighting at bay, the Duke has issued a new national cabinet, one that will work for all Illyrians and be ethical and incorruptible. "

CRO_true_croatian_party:0"A True Croatian Party"
CRO_true_croatian_party_desc:0"Now that the radicals and pro-independence traitors have been thrown from power in Croatia, we can finally have a party for all Croatians and the nobles that make Croatia great. No longer will Bosnians and Montenegrins agitate for independence at a national level. "

CRO_the_mandate:0"The Mandate"
CRO_the_mandate_desc:0"It has been decided from the Government in Vienna that Illyria cannot be trusted in any form as an independent nation. Instead, Austria must rule Illyria directly via a Military Mandate led by General Franz Bome. Illyria is dead, and a new Austrian State rises from its ashes. "

CRO_end_nationalism:0"Erase Ethnic Nationalism"
CRO_end_nationalism_desc:0"The Traitors that are loyal to their non-existent home nations must be erased. Illyria must be one nation and one people. A people loyal to Austria and Austria alone. The Division that our nation faces must be put down by force."

CRO_enforced_loyalty:0"Enforce Loyalty"
CRO_enforced_loyalty_desc:0"Many people within the Illyrian Government are still loyal to their feeble ethnic groups or the power of the almighty dollar. We must destroy these preexisting loyalties and instill loyalty to one nation: Austria. "

CRO_the_ruler_unquestioned:0"An Unquestioned Ruler"
CRO_the_ruler_unquestioned_desc:0"No man or woman in Illyria dares to question the will of the Government. Criticism is gone, through either oppression or contentment. The people couldn’t be happier about it, because Illyria is now truly secure from those who dare to hurt it. "

CRO_democracy:0"Democracy Survives"
CRO_democracy_desc:0"Despite forces both within and without Illyria acting against it, Democracy in Illyria has survived as an independent, Democratic state. Now, the Interim republic will soon be dissolved and a new Democracy will come to Illyria. "

CRO_new_croatia:0"A New Croatia"
CRO_new_croatia_desc:0"Illyria as a united Nation perished long ago. Now, with the fires of the Civil War put out, we can begin picking up the pieces of our shattered nation. But unfortunately, we have to continue as a nation as Croatia alone. The others have continued on without us. "

CRO_illyrian_federation:0"A New Illyrian Federation"
CRO_illyrian_federation_desc:0"Illyria is now a free, united state. A nation that all can find peace in; and without Austrian interference we can continue with our Federation. A Federation with equality and justice for all, regardless of nationality. "

CRO_new_election:0"Hold a New Election"
CRO_new_election_desc:0"With the new government secure, a new Election is due to represent the will of the people. This Election will see Illyria deciding a new path in the world, and a new path at home. Our path to the future is foggy, but all we know now is that we have achieved freedom after many years of being under the Austrian Boot. "

CRO_soclib_elected:0"HPSS Victory"
CRO_soclib_elected_desc:0"In Illyria’s recent Election, the Socially Liberal Hrvatska pučka seljačka stranka has come out on top."

CRO_our_dreams:0"Our Dreams"
CRO_our_dreams_desc:0"Many within our government have dreams of turning Illyria from a federation of Bosnia, Croatia and Montenegro into a federation of the entire Southern Balkans. Could these dreams become reality?"

CRO_our_reality:0"Our Reality"
CRO_our_reality_desc:0"While there is nothing wrong with dreaming of Uniting the Balkan States, in our current state it is simply not feasible to unite the entirety of the Balkans under one federation. "

CRO_united_federation:0"A United Federation"
CRO_united_federation_desc:0"Illyria cannot be plagued by petty conflicts between the different constituent nations. We have to learn to rise above our differences and create a union that is loved by all citizens, and united from the coasts of Dalmatia to the interior of Bosnia."

CRO_truly_equal_federation:0"A Nation of True Equals"
CRO_truly_equal_federation_desc:0"If our Federation is to survive, we must make Illyria a federation of true equals. One where the noblest Croatian has the same rights as the poorest Bosnian. And where all of the constituent nations hold the same power, despite any differences in size or population. "

CRO_socdem_elected:0"SDSH Victory"
CRO_socdem_elected_desc:0"The Social Democratic Socijaldemokratska stranka Hrvatske under Josip Broz Tito has come up on top in the recent Election. "

CRO_triumph_of_social_democracy:0"Triumph of Social Democracy"
CRO_triumph_of_social_democracy_desc:0"While many in Illyria yearn for a redder set of ideals, President Tito has steadfastly supported Illyria’s social-democratic system of government. And has committed himself to moderatism and Workers Rights. "

CRO_red_illyria:0"Red Illyria"
CRO_red_illyria_desc:0"The Current System of Democratic Government has failed us. The Workers have seized control of the state, and Josip Broz Tito has declared the democratic state dead, and declared his allegiance to Socialism and the Workers Republic. "

CRO_marhsal_tito:0"Marshal Tito"
CRO_marhsal_tito_desc:0"Josip Broz Tito has now declared himself the Marshal of Illyria. With the Marshal on our side, Illyria will be unbreakable. And all Citizens can finally feel safe under Illyria’s flag. "

CRO_soccon_elected:0"HSK/HKSSP Coalition"
CRO_soccon_elected_desc:0"The Socially Conservative Hrvatska kršćansko-socijalna stranka prava and the Market Liberal Hrvatsko-srpska koalicija have come into power by forming a coalition government. "

CRO_new_economy_plan:0"New Economic Plan"
CRO_new_economy_plan_desc:0"The Current Economic Plan of Illyria is held up by dreams. We must institute a new economic policy based off capitalism, the free market and Pragmatic spending."

CRO_make_no_promises_we_cannot_keep:0"Make No Promises we cannot Keep"
CRO_make_no_promises_we_cannot_keep_desc:0"While some politicians make pie-in-the-sky promised that can never possibly be kept, we make promises that are feasible and meant to be kept. We are a party of hard workers, who make sure that all Illyrians are happy with their government."

CRO_illyria_alone:0 "Illyria is Illyria"
CRO_illyria_alone_desc:0 "We as Illyrians do not claim to be anything we aren’t. We do not seek a fight with other nations over petty squabbles, nor do we put up one. We do not have ambitions to cause trouble or expand outside our borders. We only seek to keep Illyria, and all Illyrians with in safe, secure and happy. "

CRO_eliminate_guerillas:0 "Compromise with Bosnia"
CRO_eliminate_guerillas_desc:0 "The situation within Bosnia is rapidly escalating out of control. But, instead of applying destructive force, we must reach a compromise with the Bosnians to make sure that they are all happy and represented within Illyria’s government. "

CRO_tackle_corruption:0 "Tackle Corruption"
CRO_tackle_corruption_desc:0 "Corrupt Officials have made our nation and government weak for too long. We must take down corrupt officials and ensure that all in our government work for the people, not the dollar. Ensuring that public servants actually serve the public. "

CRO_fortress_illyria:0 "Fortress Illyria"
CRO_fortress_illyria_desc:0 "To make Illyria truly safe, Illyria must be turned into an impenetrable fortress. No conqueror can take Illyria, not if they want to get out in one piece. With this vast network of fortifications, Illyria will be truly secure. "

CRO_defeat_radicals:0 "Take Down the Radicals"
CRO_defeat_radicals_desc:0 "Radicals loyal to either the Autocratic Austrians or the Reds in Paris or London plague our great nation. We must take them out, and Ensure that Moderates control all government positions, and that Radicals can never gain a place of power."

CRO_our_infrastructure:0 "Illyria's Infrastructure"
CRO_our_infrastructure_desc:0 "Illyria’s current infrastructure is in a dire state. We must invest in our roads, bridges, railways, and dams to see all of Illyria connected and urbanized. "

CRO_strengthened_democracy:0 "Strengthened Democracy"
CRO_strengthened_democracy_desc:0 "Our Democracy must be kept strong. Autocrats, Socialists and other Radicals are not invited to cause trouble. We will keep our democratic traditions strong, and we will keep Illyria Free and safe from Autocrats who want to take away our freedom. "

CRO_austrian_rapprochement:0 "Rapprochement with the Austrians"
CRO_austrian_rapprochement_desc:0 "Now that we are free from the Austrians, we should let go of our old grudges. And rejoin their sphere on our own terms. As well as reproaching our old allies in Bulgaria and Germany. "

CRO_bulgarian_friendship:0 "Our Fellow Central Powers"
CRO_bulgarian_friendship_desc:0 "Now that we have regained our alliance with Austria, we should restore our alliance with Bulgaria too. They are in need of assistance and restoring our close relationship will ensure safety and security for both our nations."

CRO_ally_bulgaria:0 "Friends in Need"
CRO_ally_bulgaria_desc:0 "Bulgaria is in need of our help. Their nation’s industry is crumbling, and all of their neighbors want to kill them. We should extend a helping hand to our fellow Central Powers to the South."

CRO_best_friends:0 "Brothers In Arms"
CRO_best_friends_desc:0 "Now, we have rekindled our alliance with Bulgaria and established an unbreakable brotherhood between our two nations. With Bulgaria and Illyria together, the Balkans are secure from any threats. "

CRO_rights_of_man:0 "The Rights of Man"
CRO_rights_of_man_desc:0 "All in Illyria should have inherent rights. The Rights of freedom of speech, expression, movement and peaceful assembly. With these rights, all of the citizens of this great nation can be liberated from all forms of oppression. "

CRO_womens_suffrage:0 "Equality for Women"
CRO_womens_suffrage_desc:0 "A disparity between genders exists in our nation. Women face discrimination in the workplace and in the public. To keep all citizens within our nation equal, we must ensure than men and women are equal in all fields and do not face any forms of discrimination. "

CRO_progressive_education:0 "Educational Reform"
CRO_progressive_education_desc:0 "The Current system of education within our nation is plagued by elitism and unfair standards. We need to reform our educational system to ensure all children, regardless of class, will receive an adequate education. "

CRO_balkan_bastion:0 "Shining Light of the Balkans"
CRO_balkan_bastion_desc:0 "Due to our progressive reforms, we have become a shining light of liberty and freedom for the entirety of the Balkans. And compared to the authoritarian states to our north and south, we are one of the few bastions of liberty and justice. "

CRO_limited_powers:0 "Limit Executive Power"
CRO_limited_powers_desc:0 "A weak head can never oppress. And if the executive has little power then even if an authoritarian or syndicalist is elected to power, then they cannot seize the apparatus of state and oppress the people of Illyria.  "

CRO_gift_montenegro:0 "The Montenegrin Transfer"
CRO_gift_montenegro_desc:0 "Now that we are allied with Serbia, we can put some old disputes to rest. One of these old disputes is one over the region of Montenegro. As a token of our friendship, we should transfer this region to Serbia. "

CRO_anti_austria:0 "Devilish Devils"
CRO_anti_austria_desc:0 "The Austrians are not to be trusted or allied with in any sense. The Austrian nation is evil ant those bastards in Vienna won’t stop until we are assimilated into their empire once more. They are dead to us, and we will never reconcile. "

CRO_slavic_brothers:0 "Slavic Brotherhood"
CRO_slavic_brothers_desc:0 "Now that we have put aside all our differences, Serbia and Illyria have gained a strong brotherhood that will stand the test of time. With our allies in Serbia, all of the Southern Balkans will quake before our mighty alliance. "

CRO_pact_serbia:0 "Pact with Serbia"
CRO_pact_serbia_desc:0 "Now that we have broken our alliance with Austria, we can also break off relations with their allies in Bulgaria and draw closer to our neighbors to the south. Now that we share the same enemies, we can gain a relationship with the Serbs. "

CRO_empower_minorities:0 "Empower the Minority"
CRO_empower_minorities_desc:0 "If the Minorities on Illyria are empowered, then they can never be oppressed by the government. Hopefully, if the minorities have the same power share as the majority, they will feel safer and more welcome in Illyria."

CRO_federal_government:0 "Prepare a Federal Government"
CRO_federal_government_desc:0 "We now have prepared a Federal Government so that all in our federation are represented. And all who will soon be part of our federation do not fear oppression. With a federal government, we can ensure all public servants serve the public, and if they are corrupt the people can boot them out of office."

CRO_proclaim_federation:0 "Proclaim the Illyrian Federation"
CRO_proclaim_federation_desc:0 "Now that all the pieces are in place, we can finally fulfill our dreams of uniting the Southern Balkans. Our allies are now close enough to join our federation, and be absorbed into our united, free federation. Perhaps we can now bring peace to the Balkans. "

CRO_panslavist_ideas:0 "Panslavist Ideas"
CRO_panslavist_ideas_desc:0 "All of the Slavic peoples need to be united underneath one flag and one nation. We have been divided for 100s of years, and in those years, we have been to busy fighting to defend ourselves from the hordes that divided up our lands and people. To survive, the Slavic People need to come together as one, and we will be the ones to do so. "

CRO_fair_equal:0 "Fair, Equal, and Represented"
CRO_fair_equal_desc:0 "Now we have achieved the dream that we have been striving for 100s of years. We are a Fair, United and Free federation that has equal rights for all within its borders. Illyria is free from foreign oppression, and all citizens are represented and happy within a united nation. "

CRO_federation_dream:0 "Dreams of a Federation"
CRO_federation_dream_desc:0 "Many within our government have dreams of turning Illyria from a federation of Bosnia, Croatia and Montenegro into a federation of the entire Southern Balkans. Could these dreams become reality? Could we finally bring peace, stability and unity to the Balkan?"

CRO_reign_begins:0 "The Reign of Terror Begins"
CRO_reign_begins_desc:0 "The Government has failed at dealing with the crisis in Bosnia, and due to the failure, the Military and Poglavnik Pavelić has had to step in to save the nation from collapse. Now that they are in charge, the nation must be forcibly pacified to ensure safety and security."

CRO_state_enemies:0 "Enemies of the State"
CRO_state_enemies_desc:0 "From all corners of our nation, Enemies of the State try and break our glorious nation and wiggle out from our thumb. They all must be destroyed, and examples made of them. We must teach them a lesson that none of them will soon forget. "

CRO_slovene_enemy:0 "The Slovene Traitors"
CRO_slovene_enemy_desc:0 "The Traitors in Slovenia have existed for too long. Their rebellion must die now, and Illyria must be finally rid of the Slovene Scourge that has plagued our fair nation for so long. It is time to go North, to restore order to the Anarchy."

CRO_bosnian_enemy:0 "The Bosnian Radicals"
CRO_bosnian_enemy_desc:0 "The Radicals in Bosnia-Herzegovina have rebelled against our nation for too long. We have rallied our forces and now it is time to take them out. Bosnia is rightfully Illyrian, and we will fight and die for what’s rightfully ours no matter what the citizens say."

CRO_republican_enemy:0 "The Republican Terrorists"
CRO_republican_enemy_desc:0 "The Republican Terrorists are the biggest threat that our Nation is facing at the moment. They stand in the way of peace, prosperity and Poglavnik Pavelić. They must be completely destroyed. With them gone Illyria can be whole again, and we can focus at the job at hand: Destroying all who oppose our reign. "

CRO_death_squads:0 "Deploy the Odred Smrti"
CRO_death_squads_desc:0 "People who go against the state’s will must be put down. They cannot continue to live; they must be taken out. To accomplish this Pavelic’s men must roam the countryside putting down any trace of dissent. And keep Illyria’s populace pure and loyal."

CRO_scorched_earth:0 "Set the Earth Alight"
CRO_scorched_earth_desc:0 "Fire: It cleanses all. The Earth must be charred into ash to keep the enemy from using our land to sustain themselves. They are cockroaches, pests that must have their habitat destroyed before we can finally eradicate them too. "

CRO_pavelics_men:0 "Pavelić's Executioners"
CRO_pavelics_men_desc:0 "Pavelić's Executioners. The most feared. The six and only six. They patrol the night, they end the worst anticitizens, they keep the peace, they rule Illyria with their velveted iron grip. Nobody can outrun them, play safe and the Executioners will not hurt you. Dissent, and your head will be on Pavelić's bedroom walls. The Executioners answer only to Pavelić. The sighting of one will send you whiter than a skeleton."

CRO_hell_earth:0 "Hell on Earth"
CRO_hell_earth_desc:0 "The bounds between the Dark Afterlife and Earth are becoming less clear by the day. Our Scorched Earth tactics have turned the earth into a living hell, turned the ground black and consumed the skies with fire and brimstone. Hell is here and is bound to come to your home if you dare oppose the will of Poglavnik Pavelić."

CRO_invade_citizenry:0 "The Army of No Limits"
CRO_invade_citizenry_desc:0 "Our Army has no limits; they can accomplish any task underneath the sun. With our powerful army at our side, all will quake in fear when they hear the name Illyria. We are strong, we are pure. And with the army at our side, we are all-powerful. "

CRO_all_illyrians:0 "We Are All Illyrians"
CRO_all_illyrians_desc:0 "All of the citizens within Illyria’s borders are Illyrian. No matter if they are Bosnian, Montenegrin or ese. Illyria is one, one people, one state, one nation of pure citizens that know their state is supreme. All bow to Poglavnik Pavelić and the Military. "

CRO_hunt_dissenters:0 "Hunt Down Anticitizens"
CRO_hunt_dissenters_desc:0 "Anticitizens terrorize Illyria, they are not like us; they are subhuman monsters that need to be taken out. Once they are gone, the Illyrian state can breathe once more. The citizens can know that they are safe now that traitors to Illyria have been taken out."

CRO_end_secrecy:0 "End Public Secrecy"
CRO_end_secrecy_desc:0 "The Public has lived their private lives for too long. To make sure that all citizens are loyal, we must intrude on every aspect of their lives and ensure loyalty for all citizens. Public Secrecy is can lead to traitors existing within the public, something we cannot tolerate."

CRO_reeducation_torture:0 "The Uncriticized State"
CRO_reeducation_torture_desc:0 "Now that we have won against Anticitizens and Traitors, Poglavnik Pavelić can take direct control of Illyria. The Military no longer needs to control Illyria, for the nation is safe. The Party of Rights can take direct control of the nation, and Pavelić can be the unquestioned, unchallenged leader. "

CRO_illyrian_aeronautics:0"Illyrian Aeronautics"
CRO_illyrian_aeronautics_desc:0"The field of aviation was born almost in time for the Weltkrieg. Even two decades after this war, it is still new, and all nations strive to be ready for the next time their planes may be called to war. We must, too. We must find a solid Illyrian Air Force to organize them."

CRO_pilot_training:0 "Pilot Training"
CRO_pilot_training_desc:0 "The volunteers who currently make up the bulk of our military pilots are largely former amateur enthusiasts with ample skill in the air. We should put these experienced flyers to work to establish a training regime for new pilots."

CRO_upgrade_air_ports:0 "Upgrade Air Ports"
CRO_upgrade_air_ports_desc:0 "To accommodate a true air force, the various small civilian aerodromes that dot the countryside should be nationalised and expanded."

CRO_aviation_industry:0 "Aviation Industry"
CRO_aviation_industry_desc:0 "Our aircraft manufacturers have been stunted by the turbulence that has plagued the peninsula since the end of the Weltkrieg. To bring them back up to par with foreign companies, they must have state support."

CRO_army_air_support:0 "Strategic Focus"
CRO_army_air_support_desc:0 "Our air force should be focused on dealing damage to the enemy's industry and military capacity - offense is key, not defense."

CRO_bomber_efforts:0 "Bomber Efforts"
CRO_bomber_efforts_desc:0 "To truly assist the army, our air force must be capable of destroying fortified positions and disrupting enemy infrastructure. To accomplish this, we should focus on the development of new tactical and strategic bombers."

CRO_air_supremcy:0 "Air Supremacy"
CRO_air_supremcy_desc:0 "The skies must be free from enemies and our armies unmolested by hostile aircraft. Our air force should primarily be focused on establishing and maintaining control of the air."

CRO_fighter_support:0 "Fighter Support"
CRO_fighter_support_desc:0 "Fighters are the backbone of any air force, and to wrest control of the skies, we must develop new models."

CRO_paracadutisi:0 "Paratroopers"
CRO_paracadutisi_desc:0 "Paratroopers are a new type of unit which will allow for the deployment of units to otherwise inaccessible areas. By developing more advanced airborne equipment, we will possess a unique tactical advantage over our enemies."

CRO_female_pilots:0 "Female Pilots"
CRO_female_pilots_desc:0 "Many patriotic women with flying experience find themselves unable to directly contribute to our military effort. Female pilots should be permitted to volunteer for aerial transportation and support roles."

CRO_radar_effort:0 "Radar Effort"
CRO_radar_effort_desc:0 "Radar is a promising new technology which, with further development could provide a wealth of information about enemy tactics and positions and reveal the course of enemy aircraft."

CRO_rule_the_skies:0 "Rule the Skies"
CRO_rule_the_skies_desc:0 "The air force is no longer a rag-tag collection of volunteers, but a fully functioning organ of our military. Let us rule the skies of Illyria and beyond!"

CRO_mainenece_schools:0 "Maintenance Schools"
CRO_mainenece_schools_desc:0 "We should focus on maintenance schools to keep our planes up in the air longer."

CRO_jet_technology:0 "Invest in Jet Technology"
CRO_jet_technology_desc:0 "We should focus on jet technology to make our air-force the most modern air force in the world."

CRO_air_production_increase:0"Air Production Increase"
CRO_air_production_increase_desc:0"Rebuilding our air force will require expanding and organising our factories for this sole purpose."

