##### REIGN OF TERROR EVENTS #####

reign.1.t:0 "A Reign of Peace and Prosperity"
reign.1.d:0 "The Republic has ended. Our glorious military and the Nationalists at their side, famous for stamping out Austrian flames, is tired of the credit that the Republic itself took for beating Austria. The people were praised, not the military. It has all been undone now - our military of liberty has its place in the sun. Under Ante Pavelić, the Illyrian State will rule all the Southern Slavs in peace, held together by strength and teamwork, all under the face of Pavelić, the saviour and liberator of Illyria. All shall tremble under Illyria, all shall bow to it. All hail!"
reign.1.a:0 "Loyalty is required."

reign.2.t:0 "Crushing Political Opposition"
reign.2.d:0 "It seems some of these "citizens" haven't got the idea of peace and harmony. Dissent rules the places untouched by our fair hand, and even still anywhere the darkness is there is dissent. Syndicalists, Republicans, the lot - all seek to destroy the State. The first victim were the Republican politicians - ready to be exterminated. Republicans lay dead in our prisons, torched by our light - unable to convert. Next - the Syndicalists we suspected to exist, and especially, end that Tito once and for all... but there were none. Tito was gone. He and his Syndicalists are to return another day, the interrogated say..."
reign.2.a:0 "Where did Tito go?"

reign.3.t:0 "Those Rabid Bosnians!"
reign.3.d:0 "Bosnians. Rabid, berserk. Epitome of animals. But there is a process to re-humanize these rabid beasts, all with the light wielded by glorious Marshal Ante Pavelić. However, this was a mere theory. We tried on their soldiers we captured, except those animals threw curses and insults at our well-meaning officers. It is not possible to re-humanize Bosnians. We must come up with a new plan, and that plan is simply to put them out of this world, onto another world."
reign.3.a:0 "Put them down."

reign.4.t:0 "Ever-watching Slovenes"
reign.4.d:0 "Slovenia. Land of the always-watching eyes. Spies. You name it, if it can watch, they have it. And here they use it against us, calling our good regime "wicked" and "the most evil in the world". What they speak of is certainly not us, but their armies wage war against us. Those Slovenes have no idea who they are messing with, and when they do, it will be too late for them. They will be in the ditches they belong in, or without those all-seeing eyes. No Slovenian will make it out without reprisal."
reign.4.a:0 "Sever their eyes."

reign.5.t:0 "Traitors to Peace and Prosperity"
reign.5.d:0 "The worst case of all are those Southern "Croats". They are no Croats. They are traitors. They challenge the peace and prosperity we promise to the land of Illyria. When we kill one, another two appear. They are endless. But they aren't. Nothing is eternal, except the Illyrian State, and they don't seem to realize that. Soon enough they will submit to the bright lights, and be brought into the reign once and for all. These Republicans have no chance at winning whatsoever."
reign.5.a:0 "Punish them."

reign.6.t:0 "Pavelić's Personal Executioners"
reign.6.d:0 "Pavelić's Executioners. The most feared. The six and only six. They patrol the night, they end the worst anticitizens, they keep the peace, they rule Illyria with their velveted iron grip. Nobody can outrun them, play safe and the Executioners will not hurt you. Dissent, and your head will be on Pavelić's bedroom walls. The Executioners answer only to Pavelić. The sighting of one will send you whiter than a skeleton. Their aura promotes cooperation. Everyone except Pavelić must answer to the Executioners."
reign.6.a:0 "Only the worst face this axe."

reign.7.t:0 "Citizens Fleeing to Serbia"
reign.7.d:0 "These pesky dissenters have made an even more heinous crime today. They have attempted to leave Illyria, and flee to Serbia. Serbian authorities accept them and listen to their lies! It cannot continue. After we strike down our enemies, we will take back our population now in Serbia. Fleeing eastwards, through Bosnia, anywhere in the dark, that is where they go. They seek to run from us, but there is no hiding or running from light. Light will always find you. Serbians, consider this a warning."
reign.7.a:0 "Mistakes were made."

reign.8.t:0 "Terrified Croats at the Gates"
reign.8.d:0 "Frantic border officers have reported back to [SER.GetLeader] to tell him of the immense amounts of Croats attempting to get into our nation. They beg and plead; they seek to escape the armies of their State coming eastwards to retrieve them. Our border patrol officers have heard reports of genocide, death squads, arson, and dystopia. The king has let them in, to let them seek asylum in Serbia. The Illyrian State has denounced our actions, calling these dissenting Croats their property. The free world must hear about this, before the black tentacles of this revealed State reach us."
reign.8.a:0 "Dystopia in the Balkans."

reign.9.t:0 "The Propaganda Campaign"
reign.9.d:0 "Ah yes, propaganda. The way to get the masses to believe. It can be used for either good or for bad, and of course we're using it for good, to keep the dissidents away, or even better, to convert them. From the speakers of our cities, we see the conversion of the dissidents into loyal subjects of the State, loyal to Pavelić. It is a wonderful system, on the daily basis, none are able to hide or get away from our speakers, the sound of peace and prosperity. Cooperation is not recommended, it is required."
reign.9.a:0 "The only right answer is "yes sir!""

reign.10.t:0 "Death to Dissent"
reign.10.d:0 "Dissent. The enemy of progress, peace, and prosperity. Anticitizens are the root of all evil, and the only way to teach them a lesson is to show every other anticitizen their fate. In the streets, propaganda leaflets fly, and the crack of a rifle is heard every once in a while, to signify the death of yet another stain in the ranks of the pure, clean peoples of Illyria. Illyria is just for Illyrians; none others except our Slavs are permitted to be in our country. The bodies of the dead anticitizens rot and burn in piles, in heaps of dead to intimidate other potential wrongdoers of the eventual outcome of their dissent."
reign.10.a:0 "You aren't as safe as you think."

reign.11.t:0 "Our Beloved State"
reign.11.d:0 "It's done - the dissenting ranks are no more. All are loyal to Pavelić. Pavelić is supreme. Pavelić is eternal. All hail lord Pavelić! Not even the Powerful Military can stop Pavelic’s. And as the day draws longer, the Army stands down and allows Pavelić to completely control all of Illyria. The heaps of corpses burn no more and exist no more. Pavelic is no longer a figurehead for the Army. He is the State. Our citizens live in harmony, our nation prospers. §bNobody will ever find out what happened here.§!"
reign.11.a:0 "All hail Pavelić!"

reign.12.t:0 "The Black Earth"
reign.12.d:0 "The Earth is blackening as the fires lit by the military blaze and light camps, vehicles, and evils alike. They purge the evil, and reduce into ash, a material more worthy than they. They run in fear. Alight cities light the night sky, empty and smoldering.  Their sustenance burn, as does their will to keep fighting. As the fire burns brighter, so does the State's spirits. We are destined to win.  Eventually, the fauna and flora will have regenerated, and the world will be back to normal. Everything will be fine for us, but perhaps not for them - but that doesn’t matter one bit."
reign.12.a:0 "It is perfect for us."





