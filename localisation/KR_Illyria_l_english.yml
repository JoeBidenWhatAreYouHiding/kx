#### ILLYRIAN LEADERS ####

CRO_STJEPAN_RADIC_DESC:0 "A Croat liberal, Stjepan Radić has always been fighting for Croatia, and now that the Croats are in charge of Illyria, Illyria. Always having supported Croatian autonomy, in the 1927 Ausgleich, which formed the Kingdom of Illyria, Radić fervently supported the creation of Illyria, as a way to cement Croatia's place in the Balkans. Having famously said not to "rush like drunken geese into the fog" as a way to convince his fellow Croats that it wasn't just a way for Austria and Hungary to keep dominion over Croatia. The Croat delegates then finally accepted the Ausgleich, and Bosnia, Montenegro, Dalmatia, and Croatia-Slavonia were merged to form the Kingdom of Illyria, as a separate entity of the Austro-Hungarian empire, with Radić at its head."
CRO_SVETOZAR_PRIBICEVIC_DESC:0 "A member of the Croato-Serbian Coalition, Svetozar Pribićević supports the creation of a pan-Slavic state that will finally unite the Slavs into a single political entity. He has always opposed Austrian influence, and clamors for Illyrian independence and the absorption of Slovenia and the Littoral into Illyria. Austria has always eyed the HSK with suspicion, and it is no different now. Pribićević aspires for an independent Illyria, as do his more radical followers in the HSK. Pribićević's ambitions may bear fruition soon, with the rising threat of war for Austria, and the Empire stands on a seesaw, ready to tip either towards success or collapse."
CRO_JOSIP_TITO_DESC:0 "Josip Broz Tito, leader of the social democratic party of Illyria, is a follower of Austria, although he is eyed with suspicion as some view him to have Syndicalist sympathies. Nobody really knows what Tito does or who he follows, but what is known is that he is a preacher of equality and fairness for the people of Illyria, as to keep it from its total collapse. Tito also is a veteran of the Weltkrieg, having fought in Serbia and Russia, but he went missing for some time after the Weltkrieg, where nobody knew where he was, but some say he was assisting the Bolsheviks in the Russian Civil War. Nevertheless, Tito's influence is growing, and what his plans are certain to nobody."

