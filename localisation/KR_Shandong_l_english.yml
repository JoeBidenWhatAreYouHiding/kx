shandong.438.a:0 "This will not go well..."
shandong.438.b:0 "It is a cycle, not change"
shandong.438.c:0 "Hope is contagious"

shandong.439.t:0 "Unrest in the South"
shandong.439.d:0 "In the League of Eight Provinces there are numerous reports of spreading unrest after the sale of the newly built railway to the Germans. If we want to secure a better hold on China we should keep an eye on the events of the South East as we could gain a lot from the collapse of Chuanfangs clique. "
shandong.439.a:0 "We should keep an eye on this."

shandong.440.t:0 "A Heavy Bullet"
shandong.440.d:0 "The League Marshal Sun Chuanfang has been shot and is currently in critical condition, after weeks of riots it seems one lucky peasant got to him. What this means for the League is unknown but if chaos ensues we must be prepared to take advantage of this."
shandong.440.a:0 "This bullet will change the fate of China."

shandong.441.t:0 "The Old Alliance Alive"
shandong.441.d:0 "When General Zhang Zongchang presented Zhang Zuolin with a carrying pole at his inauguration, it came with a deep mutual understanding. Zhang Zongchang would not lavish the Marshal with baubles or pleasantries, but would serve as the reliable tool to which Zuolin may achieve victory. This promise made years ago arrives to Zongchang this day. A carrying pole sent by Zhang Zuolin could only mean one thing. The time of great service was approaching, and Zongchang will deliver, whether his honor exists or not."
shandong.441.a:0 "This pole will change the fate of China."

shandong.442.t:0 "The New Qing Empire"
shandong.442.d:0 "The fierce battle for the Forbidden City was pressed on Zhang Tianran's orders. The palace gates became a prison for the cowardly Aisin-Gioro family. Several family members attempted to leave but were led back, and the walls manned by Red Spears at all corners. Finally, the Emperor surrenderd to the Shangqing. Instead of death, Puyi was forced to capitulate to Zhang Tianran in his Imperial Yellow Jacket, as well as reaffirm to the people his emperorship. Puyi will remain the Emperor, and the Shangqing Tianguo's minor emperors, managers and priests the official magistrates of the Qing Empire. Zhang Tianran has absolved the captive Emperor of any guilt in this war, and declared that this victory is the culmination of a spiritual genealogy that began with the Boxers and Sun Yat Sen."
shandong.442.a:0 "This could be the Maha-Kalpa"

shandong.445.t:0 "Minor Emperor Xue Dian Deserts With Lu Zhongjie"
shandong.445.d:0 "After assuring Zhang Tianran and Sun Suzhen that Lu Zhongjie was isolated, the Minor Emperor of Shandong has betrayed the Yiguandao. After failing to arrive for daily exercises, Red Spear soldiers discovered Xue Dian missing from his quarters. Panic ensued as the Red Spears scrambled in vain to find Xue Dian. This panic magnified when the old Homored Teacher, Lu Zhongjie, could not be found as well. After Zhang Tianran arrived in a very uncharacteristic fury, he receded into Xue Dian's house to ask the spirits for guidance. After several hours, Zhang Tianran emerged from Xue Dian's quarters, and stated that the Minor Emperor was called by a greater power to commit to an immediate and permanent pilgrimage. While the Red Spears soldiers are sated, the dissidents outside of Taishan have easily deduced that Xue Dian and Lu Zhongjie have escaped the cult. To the suprise of many, including Sun Suzhen, Zhang Tianran has not ordered for a manhunt. It appears as if the Honored Master has accepted a consequence he did not predict."
shandong.445.a:0 "It is probably part of the Maha-Kalpa"

shandong.446.t:0 "Shanghai Bank Extends Loan Offer to Zongchang"
shandong.446.d:0 "After several failed loan requests to various Shanghai Banks, denied on the grounds that Zongchang has a failing pay record, finally one has given their approval. Almost as if some higher power had intervened, a letter arrives for Zongchang that will lend Zongchang another large sum of silver with some of his properties placed as colladeral in case he fails to pay the bank back."
shandong.446.a:0 "Maybe someone is looking out for me?"

shandong.447.t:0 "A China Under the Dogmeat General"
shandong.447.d:0 "With our warlord clique expanding to control the vast heartland of China thanks to the glorious and stalwart, if albeit unhinged, leadership of the great Dogmeat General himself Zhang Zongchang, the future of the Middle Kingdom now lies in the hands of the Bastard of Shandong. All under heaven now lies within his hands, and now the destiny of all of China is his to decide. \n\nThe Dogmeat general has always been mercurial and chameleon-like, changing his apparent and public opinions or views depending on the current situation, always seeking a path towards the most advantageous outcome like a ingenious and crafty scavenger. With this in mind, Zhang has outlined a few possible avenues towards complete and total power, each differing in how they would allow such an outcome. \n\nThe first and most obvious choice for Zhang is to continue his warlord ways as the true Dogmeat General, ruling all of China like his own personal fiefdom, with his generals and sycophants each taking a slice of China to administer under Zhang’s banner. However, such a plan lacks ambition or gravitas, and so Zhang has plotted other routes forward. In order to create a more legitimate state with a more legitimate form of government and bureaucratic structure behind it, Zhang could go declare either a new Republic of China with himself as President while taking notes from sources like the RKMT, or he could go with the traditional route, attempting to succeed where Yuan Shikai failed by proclaiming a new Chinese Empire. However, such moves would require great effort and widespread support - something Zhang lacks heavily. Instead, Zhang could turn to a foreign group instead, either inviting the failed Qing Dynasty or the Japanese to come aid him in his rule of all China. \n\nWith Zhang Zongchang seeking complete power and perfected hedonism above all other pursuits, the choice is entirely up to his whim as he seeks to reorganize his new China."
shandong.447.a:0 "A new dynasty shall rise under the Dogmeat General! All hail Emperor Zhang!"
shandong.447.b:0 "China’s fate is with Republicanism, and what better man to set up this system than our savior."
shandong.447.c:0 "Warlordism and kleptocratic hedonism built this new state, and it shall be its foundation!"
shandong.447.e:0 "Perhaps the Qing can be persuaded with a large enough offering."
shandong.447.f:0 "China is a doomed land. Our future fortunes lie with the Japanese."
shandong.447.g:0 "Chinese monarchism has failed. Let us turn to the Bear of the East."

shandong.448.t:0 "The Rise of the Dogmeat Dynasty"
shandong.448.d:0 "Having proclaimed himself as the new and unrivaled Emperor of China and true heir to the Dragon Throne in order to secure his power and image, Zhang Zongchang has begun to organize his new empire according to his deranged vision. In an audacious move rarely seen in Chinese history, Zhang has decided to keep his own name as his regal name, even going to the length of naming his own new dynasty after himself as well. So rises Emperor Zhang of the Zhang Dynasty who shall move to make all under Heaven within China’s hands once more. \n\nDespite his ambition and dedication to this pursuit of empire-building, that has not stopped others from poking fun at this deranged drug and sex addict declaring himself emperor. With the Mandarin words for shameful being similar to Zhang’s name, and with similar meaning and contemporary usage to the English word ‘bastard’, the oft-called Dogmeat Bastard’s new and unprestigious royal dynasty has been ridiculed and mocked as being the Hùn Zhàng, or Bastard/Shameful, Dynasty, much to the chagrin of the new Emperor himself. \n\nRegardless of these petty jokes and powerless detractors, Zhang has gone about on his way of creating a new empire that lives up to his heaven-high standards, ambitions, and tastes. Whether or not this empire holds together for long does not matter, for the Bastard Emperor shall enjoy the wild ride up or down on a wave of drugs, gambling, whores, and violence just like he always has - but now backed and funded by the vast wealth of all China under the prestigious guise of traditional monarchism."
shandong.448.a:0 "All praise the Bastard Emperor of the Bastard Dynasty!"

shandong.449.t:0 "The Rise of President Zhang"
shandong.449.d:0 "Having proclaimed a new Republic of China in order to legitimize his warlord ways, Zhang Zongchang has risen to the position of President of China. With support from his military clique, as well as his new allies - a group of opportunists and pragmatists from the RKMT - Zhang is prepared to make a mockery of Chinese Conservative Republicanism in order to wear a thin veneer of legitimacy and to scrape up some meager support from the masses. Though this new RoC shall be a far cry from the comparatively Liberal positions of the Xinhai revolutionaries, it is a step away from pure and outward warlordism that none would have expected from the infamous Dogmeat General. Using a shackled Republican system with weak but active local elective governments all overseen by generals and RKMT politicians loyal to President Zhang, this new Republic of China shall run on criminal vice, Zhang’s hedonism, ethically-gray Capitalism, and severely compromised Republican Democratic principles. With this system in place, ‘President’ Zhang Zongchang will be able to rule China largely as he once did during the Warlord Era, but slightly tamed and heavily secured by Republican legitimacy."
shandong.449.a:0 "All hail the President of the Republic of China!"

shandong.450.t:0 "The Dogmeat Fiefdom"
shandong.450.d:0 "Choosing to ignore any apparent or imagined need for legitimacy, Zhang Zongchang - the Dogmeat General, the Three Don’t Knows, and the self-awarded Great General of Justice and Might - has decided to attempt the impossible: to create a semi-cohesive and non-fractured ‘warlordist’ system that runs China as a neo-feudalist society without fracturing apart like during the Warlord Era that gave him his rise. Ignoring any pretense of a legitimate government, China will function as Shandong did under the Dogmeat General’s rule. Instead of progressing towards civilization and modernity, China shall turn back the clock as Zhang ignores anything other than his own personal ambitions and desire for more power, more wealth, more women, more intoxicants, and more hedonistic excess as he raids, rapes, and pillages his way across his modern-day fiefdom."
shandong.450.a:0 "All salute the Dogmeat General!"

shandong.451.t:0 "Hail to the Qing"
shandong.451.d:0 "Seeking to maintain his power, influence, and hedonistic run at life while recognizing the need for an established and legitimized power to cement his grip on power at the top, Zhang Zongchang has decided to turn to the disgraced Qing for help. Agreeing to his proposition as they get more and more desperate to hold control of China, the Qing have decided to throw their lot in with the Dogmeat General. While Zhang shall serve as regent, liaison, and military commander, the Qing - as the rightful heirs to the Dragon Throne - seek to put one of their own on the throne in order to keep with tradition and to provide legitimacy and popular support to this partnership. \n\nAll that is left now is to decide on who shall take the throne, and before Zhang and the Qing delegation lies three options. The obvious choice would be to go with Puyi, the last Emperor of China, but due to his recent failures, seeming apathy to the responsibilities of leadership, and his unhinged, temperamental personality, two other candidates have been put forth. The first is Puyi’s younger brother and likely next in line Puji. However, the Aisin-Gioro princess Xianyu - better known from her career as a spy under the name Yoshiko Kawashima - would also be a reliable choice. Now, all Zhang and the Qing need to do is decide on who shall be the next puppet emperor."
shandong.451.a:0 "All praise Emperor Puyi!"
shandong.451.b:0 "All praise Emperor Puji!"
shandong.451.c:0 "All praise Empress Xianyu!"

shandong.452.t:0 "Zhang Looks to the Rising Sun"
shandong.452.d:0 "Seeking to maintain his power, influence, and hedonistic run at life while recognizing the need for an established and legitimized power to cement his grip on power at the top, Zhang Zongchang has decided to turn to the encroaching Japanese for help. Agreeing to his proposition as they get more and more impatient in their desire to control China, the Japanese have decided to support the Dogmeat General. While Zhang shall serve as regent, liaison, and military commander, the Japanese shall establish a puppet monarchy upon the Dragon Throne in order to legitimize the partnership and align China to their traditions. However, a monarch still must be chosen. \n\nThe obvious choice is to go with Hirohito, but in order to spread the power of his royal family while also seeking to lessen the amount of work he would have to do as figurehead of this new Chinese client state, the Japanese have suggested two others. The younger brother to the current emperor - Yasuhito - as well as their cousin Kan'in Kotohito have both been raised as possible candidates. Now, it is just up to Zhang and the Japanese delegation to decide before China finally embraces the power of the Rising Sun."
shandong.452.a:0 "All bow before Emperor Yasuhito!"
shandong.452.b:0 "All bow before Emperor Nobuhito!"
shandong.452.c:0 "All bow before Emperor Kotohito!"

shandong.453.t:0 "Zhang’s Little Brown Book"
shandong.453.d:0 "Though many have tried to tell our illustrious and extravagant leader Zhang Zongchang that his poetry is not the best, all who have attempted such a foolish act have failed to survive the conversation. Despite these foolish and obviously tasteless detractors, Zhang has decided to publish a compiled body of his literary works. From selected annotations he wrote on various pieces of Chinese literature such as the Three Kingdoms Saga and the Art of War that he sees as total improvements over the original works to his own memoirs from life on the front and his career as a ladies-man and warlord, the omnibus holds many interesting passages. However, the bulk of the book consists of his poetic writings, with the most famous of all being ‘Poem about Bastards’. \n\n’You tell me to do this, \nHe tells me to do that. \nYou’re all bastards, \nGo fuck your mother.’ \n\nThese simple but touching words are just a taste of the treasures that lie inside this tome. Knowing that all in China must read this golden collection, Zhang and his regime have begun distributing copies to every home in China so that all may read of his genius."
shandong.453.a:0 "Truly, he is an artist. Of what caliber however, is to be debated."

shandong.454.t:0 "Zhang Looks to the Northern Bear"
shandong.454.d:0 "Seeking to maintain his power, influence, and hedonistic run at life while recognizing the need for an established and legitimized power to cement his grip on power at the top, Zhang Zongchang has decided to turn to his former allies in Russia. Agreeing to his proposition as they seek to build an eastern bastion against Japan, the Russians have decided to support the Dogmeat General. While Zhang shall serve as regent, liaison, and military commander, the Russians shall establish a puppet monarchy upon the Dragon Throne in order to legitimize the partnership and align China to their traditions. However, a monarch still must be chosen. \n\nThe obvious choice is to go with the Romanov candidate who stands as the closest biological heir to the throne - Prince Vsevolod Ivanovich. However, as is always the case with these Slavs, this candidate has faced fierce opposition as many question his legitimacy and ability to rule. As an alternative, the Russias have raised the esteemed war hero, monarchist, and noble Pyotr Wrangel as a possible candidate, or even Felix Yusupov - heir to the second largest noble family in Russia aside from the Romanovs. Resisting this prospect, Zhang has put forth his own general Boris Annenkov as a possible candidate for him to rule through. Now, it is just up to Zhang and the Russian delegation to hash out their differences and decide on an  ‘Éluósīzú Emperor of the Báixióng Dynasty’, or White Russian Emperor of the Polar Bear Dynasty, before China finally embraces the power of the Northern Bear."
shandong.454.a:0 "All bow before Emperor Vsevolod!"
shandong.454.b:0 "All bow before Emperor Pyotr!"
shandong.454.c:0 "All bow before Emperor Felix"
shandong.454.e:0 "All bow before Emperor Boris!"

shandong.455.t:0 "A Flag for Cathay"
shandong.455.d:0 "With our new puppet Tsardom now created, a new banner must be decided upon to be a rallying force alongside the Crown as the Russian Bear takes its place upon the Dragon Throne. Before us are two designs. The first is an edited form of the famous ‘Five Races Under One Union’ flag that depicts the five main races of China - the Han, Manchu, Hui, Tibetans, and Mongolians - with colored bands, with a sixth green band being added to represent the Russians, and with the Russian Imperial Eagle in the canton of yellow. The second design is more syncretic, fusing the Qing Dragon with the Russian Imperial Eagle on a yellow field as the Imperial Eagle holds two shields in its talons - one emblazoned with the Russian Imperial Tricolor, and the other with the Twelve Symbols emblem. Which design should we go with to represent our new Tsardom of Kitai?"
shandong.455.a:0 "Go with the Six Races Under Two Crowns flag."
shandong.455.b:0 "Go with the syncretic design."

shandong.456.t:0 "China Under Song Zheyuan"
shandong.456.d:0 "Remaining neutral in the conflicts that had consumed the Middle Kingdom before our rise, Song Zheyuan and our Shandong Clique have done the impossible, and now all of China is within our grasp. Now, all we must do is organize the new state we have begun to consolidate. Though the obvious route is to proclaim a new Republic of China with Zheyuan as our President, not all are in agreement with this plan. This is mainly because the Duke Yansheng Kong Lingyi and his young son Kung Te-Cheng have long been under the protection of Song Zheyuan, and though Zheyuan has long held Republican sympathies, that has not stopped a wild plan revolving around crowning the Duke as a new puppet Emperor from hatching within his cadre. Lackeys revolving around the ideas of Liang Qichao, who once sought to prop up the Duke Yansheng as a rival claimant to the Dragon Throne in order to resist the Qing, have gained popularity, and now wish to see this wild plan enacted. Though Kong Lingyi is related to Shang Dynasty royalty through his familial links to both the Dukes of Song and Confucius, these radicals wish to restore the Ming under his regality, seeing it as the last true Chinese dynasty before the invasion of the Manchu. If we caved to these radicals and the ideas of Qichao, Kong Lingyi, and eventually his son, would rise to be the new Emperor of China, serving as our heavenly link and claim to power as Song Zheyuan and Liang Qichao enact their liberalizing reforms and the ideas of the New Culture Movement.  Alternatively, we could just take the far less chaos-inducing route and proclaim the Republic like Zheyuan has always professed he would, and instead work towards these liberalizing goals in a more standard republican setting."
shandong.456.a:0 "Proclaim the new Republic of China!"
shandong.456.b:0 "Enact the plan and crown the Duke Yansheng as the new Ming Emperor."
shandong.456.c:0 "Enact the plan, but crown the Duke Yansheng as the new Shang Emperor instead."

