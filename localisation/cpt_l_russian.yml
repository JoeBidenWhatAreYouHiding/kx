 CPT_INT_PUP_ETT:0 "§HИнтегрированная марионетка§! требует: дополнение "Together for Victory" и не фашистское правительство если дополнение "Death or Dishonor" активировано.\nМежду §H0-1000§W £autonomy_texticon§"
 CPT_PUP_ETT:0 "§HМарионетка§! ничего не требует. Если дополнения "Together for Victory" и "Death or Dishonor" включены:\nМежду §H1000-2000§W £autonomy_texticon§"
 CPT_COL_ETT:0 "§HКолония§! требует: дополнение "Together for Victory" и не фашистское правительство если дополнение "Death or Dishonor" активировано.\nМежду §H2000-3000§W £autonomy_texticon§"
 CPT_DOM_ETT:0 "§HДоминион§! требует: дополнение "Together for Victory" и не фашистское правительство если дополнение "Death or Dishonor" активировано.\nМежду §H3000-4000§W £autonomy_texticon§"
 CPT_RKM_ETT:0 "§HРейхскоммисариат§! требует: дополнение "Death or Dishonor". Япония и Манчжурия не могут контролировать марионетки если дополнение "Waking the Tiger" активировано.\nМежду §H0-1600§W £autonomy_texticon§"
 CPT_RPT_ETT:0 "§HРейхспротекторат§! требует: дополнение "Death or Dishonor". Япония и Манчжурия не могут контролировать марионетки если дополнение "Waking the Tiger" активировано.\nМежду §H1600-3200§W £autonomy_texticon§"
 CPT_SAT_ETT:0 "§HСателлит§! требует: дополнение "Death or Dishonor". JЯпония и Манчжурия не могут контролировать марионетки если дополнение "Waking the Tiger" активировано.\nМежду §H3200-4000§W £autonomy_texticon§"
 CPT_IPP_ETT:0 "§HИмперский протекторат§! требует: дополнение "Waking the Tiger". Марионетка должна иметь либо Японию, либо нейтральную/фашистскую Манчжурию как повелителя. \nМежду §H0-2400§W £autonomy_texticon§"
 CPT_IPA_ETT:0 "§HИмперский Компаньон§! требует: дополнение "Waking the Tiger". Марионетка должна иметь либо Японию, либо нейтральную/фашистскую Манчжурию как повелителя. \nМежду §H2400-4000§W £autonomy_texticon§ or between §H2400-3000§W £autonomy_texticon§ if Manchukuo is a puppet of Japan and has completed the focus "Assertiveness"."
 CPT_IPS_ETT:0 "§HImperial Subject§! требует: дополнение "Waking the Tiger". Манчжурия должна иметь фашистскую Японию как повелителя. \nМежду §H3000-4000§W £autonomy_texticon§"
