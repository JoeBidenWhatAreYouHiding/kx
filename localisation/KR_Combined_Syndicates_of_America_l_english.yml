CSA:0 "CSA Focus Tree"

### Parties ###
CSA_totalist_party:0 "Centralist Faction"
CSA_totalist_party_long:0 "Centralist Faction - The Centralist Faction is a loose grouping of organizations that support more Vanguardist, Totalist and/or other Centralist ideas regarding the revolution. Oftentimes, they have a tendency towards non-democratic thought. Despite being lumped together, however, they often stand in opposition to one another and are split between William Z. Foster's Collectivists on the ultra-left, James Burnham's American Worker's party on the right, and Browder's Centralists in the center."
CSA_syndicalist_party:0 "Unionist Faction"
CSA_syndicalist_party_long:0 "Unionist Faction - The Unionist Faction is dominated by the IWW and traditional syndicalism which desires a government based around trade unions, with internal differences being largely based around centralization. Some wish for a comparitively centralized system, which they call "State Syndicalism". Meanwhile, those calling themselves "Orthodox Syndicalists" adopt a more mainstream approach for the ideology, and they advocate for labor unions to become the main forces in our economy. There are also those who want support "Decentralized Planning", a plan which would build on mainstream syndicalism and also see the creation of communes in cities and counties, generally having a utopian vision for the country. For now, these factions are united by famous union leader "Big Bill" Haywood, whose time in the Russian Civil War changed him and convinced him of the potential need for a revolution here as well. There are others who contend for leadership in the syndicalist faction as well. In the Centralist wing, there is legendary figure Jack Reed, who has garnered much support for the faction. There is also his disciple, James P. Cannon, the hero Arturo Giovannitti, West Coast socialist Harry Bridges, and writer Elmer Allison. In the Orthodox wing, there is fiery orator Frank T. Johns, rising star and "Rebel Girl" Elizabeth Gurley Flynn, and journalist Robert "Fighting Bob" Minor. For the "Decentralized Planning" advocates, the Anarchists, there is famous writer Emma Goldman, Catholic-socialist Dorothy Day, and Russian-born Modest Stein."
CSA_radical_socialist_party:0 "Nationalist Faction"
CSA_radical_socialist_party_long:0 "Nationalist Faction - The Nationalist Faction is largely made up of intellectuals supporting American Bellaymist ideas, which derive from the writings of the late Edward Bellamy and the earlier Nationalist Movement. Supporting a socialist, nationally planned economy and guild democracy, these utopian socialists are the most middle-class of the CSA's supporters and are largely based around the American Independence League, Nationalist Clubs, and Knights of Labor groups. These factions organize a small number of unions and, more-so, various social organizations to promote their utopian future where the population universally works towards the greater good and all are provided for. They are currently in the Social Patriot faction of Congress alongside the AFL, and help provide managerial, bureaucratic, social, and intellectual support to the CSA."
CSA_social_democrat_party:0 "Federalist Faction"
CSA_social_democrat_party_long:0 "Federalist Faction - The Federalists are the least radical of the various organizations within the CSA, with their critics claiming they are only aligned with the CSA due to common enemies, government crackdowns and a desire to see a union dominated America. Lead by the AFL, the Federalists support higher worker pay, greater benefits for crafts unions, union power more generally, and most importantly, an American economy recreated in their vision, which they view as representative of the worker. Their more moderate beliefs have made them popular with more conservative elements of the country, but there is no mistaking their intentions: they wish to transform America forever."
CSA_social_liberal_party:0 "Progressive Party"
CSA_social_liberal_party_long:0 "Progressive Party - The Progressives were seen as radicals by some in recent times, but in the CSA, they are moderates. Those who still adhere to the party and its beliefs wish to see some economic rights for workers and farmers, but they stop short of even the modest Federalist reforms that have been proposed. Their most ambitious economic plan is for a "Social Security" policy in which suffering elders won't have to be a burden on their children. The party has also contrasted itself with the Federalists by focusing more on inclusive social policies, hoping for racial integration and female inclusion in the workplace eventually. Their economic moderation and social policies appear to be what they think will win them support, at the expense of leftist parties."
CSA_market_liberal_party:0 "Republican Party"
CSA_market_liberal_party_long:0 "Republican Party - The Republican Party, once dominant in the Red Belt, has now been relegated to relative obscurity. However, there are still those who identify themselves as Republicans. Those supporters who live in the cities are typically upper-class or otherwise well-to-do, and advocate laissez-faire economics with some liberal social policies."
CSA_social_conservative_party:0 "Democratic Party"
CSA_social_conservative_party_long:0 "Democratic Party - The Democratic Party, once dominant in the Red Belt, has now been relegated to relative obscurity. However, there are still those who identify themselves as Democrats. Those supporters who live in the countryside are generally more socially conservative, sometimes supporting policies aimed at attacking the wealthy or regulating the economy. Usually though, they are more focused on keeping traditional beliefs and attitudes. These beliefs are likely to be unpopular with the rest of the CSA, but their adherence to them is stubborn, and only time will reveal their fate."
CSA_authoritarian_democrat_party:0 "America First Party"
CSA_authoritarian_democrat_party_long:0 "America First Party - Huey Long and his AFP have their supporters in our territory, and the populist message they advocate is especially popular with our farmers. However, it is unlikely that this faction will come to power in our government, though perhaps they could help us to negotiate with Long."
CSA_paternal_autocrat_party:0 "Federal Loyalists"
CSA_paternal_autocrat_party_long:0 "Federal Loyalists - There are many in the CSA who secretly harbor Federal sympathies, not for the Federalist Party, but for MacArthur and his military junta. These dissidents will likely cause trouble, and all should be done to root them out, or more constructively, persuade them to join the Revolution."
CSA_national_populist_party:0 "The Black Legion"
CSA_national_populist_party_long:0 "The Black Legion - A powerful wing of the NDWL's "Old Klan" based out of the Midwest and Northern Urban regions, The Black Legion is infamously violent even by Klan standards, breaking away from the main organization due to viewing it as not willing to go far enough. Supporting radical white and protestant supremacy, the Legion spreads terror within the CSA whenever they can."

