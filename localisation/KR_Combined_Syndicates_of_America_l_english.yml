csa.460.t:0 "Flag for the USA"
csa.460.d:0 "With our decision to reignite the spirit of Americanism with a coat of red, the question lies upon the flag of which we would raise. Since we have adopted an American identity, some may suggest to raise the Stars and Stripes yet again, although many within our ranks propose the American flag be altered to fit our reformed American identity. Nonetheless, should Browder decide to raise the Star-Spangled Banner, or shall we tailor a new banner adapting to our new American image?"
csa.460.a:0 "Continue to use the Stars and Stripes!"
csa.460.b:0 "Use a more red version."
csa.460.c:0 "Use the Socialist Forster flag!"	

csa.461.t:0 "Title for the USA"
csa.461.d:0 "With our decision to reignite the spirit of Americanism with a coat of red, some expect our nation to continue being the United States of America, however some may propose to incorporate Socialist elements into our name, such as the 'United Socialist States of America'. Some more radical elements advocated for the name 'Columbia', taking our 'Second American Revolution' into full swing. The question lies on Browder, shall we decide to keep our name or shall we adopt a new, revolutionary name?"
csa.461.a:0 "We are the United States, now and forever!"
csa.461.b:0 "Use a more Socialist name."
csa.461.c:0 "Hail, Columbia!"
csa.461.e:0 "Hail, a new red Columbia!"

