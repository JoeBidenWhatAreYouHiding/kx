csa.51.t:0 "Presidential Election of [GetYear]"
csa.51.d:0 "The presidential election of [GetYear] is here with much fanfare. As expected, [CSA.GetLeader] is in the lead, but as the government has promised a fair and open election it is anyone's guess as to who will win after the debates and all the campaigning is done. Who will emerge victorious in [GetYear]?"
csa.51.a:0 "Congratulations, [CSA.GetLeader]!"
csa.51.b:0 "Oh look, it's still [CSA.GetLeader]!"
csa.51.c:0 "[CSA.GetLeader]? Again?"
csa.51.e:0 "This doesn't seem fair and open at all..."

csa.52.t:0 "Power Struggle within the ranks"
csa.52.d:0 "William Z. Foster and Earl Browder have long viewed each other as the enemy to the people, but just as much a stepping block to their own power. As the revolution has come to an end their struggle has taken on new heights. How this shall end, is hard to say. Though some are fearing what will happen should the other be deposed."
csa.52.a:0 "This could be bad."

csa.53.t:0 "William Foster Denounces [CSA.GetLeader]"
csa.53.d:0 "William Z. Foster has denounced President [CSA.GetLeader] in a public speech. Decrying his methods as tyrannical and called out his position of economic totalism. Calling him a revisionist and that he is turning America into a Degenerated workers' state."
csa.53.a:0 "That traitor will be dealt with."

csa.54.t:0 "Browder Reassigned to Europe"
csa.54.d:0 "Following Earl Browder's denounced of President Foster in a public speech, Earl Browder has been reassigned to a newly-created party position in Europe. This new position, as dictated by President Foster, entails Browder oversee furniture assembly and candlestick making unions that are so vital to our economy. Such an illustrious post demands that Browder not return until his year-long tenure is up. Unfortunately, communication to this international facility is spotty at times, so Browder will no longer be able to coordinate with his party allies back in America."
csa.54.a:0 "Monitor his telegrams as well."

csa.55.t:0 "The Arrest of Foster"
csa.55.d:0 "The reactionary Foster has been declared a traitor and enemy of the people. Evidence has been found out how William Z. Foster is working with counter-revolutionary groups and the already executed Jack Shulman. Thanks to the Hall-Ballam Act, our government is not powerless to stop Foster. While Foster still reins in his clique, news is being spread throughout the nation about his vile and despicable behaviour in the Daily Worker and he will soon be arrested and brought to trial."
csa.55.a:0 "Another reactionary soon be in prison."

csa.56.t:0 "The Arrest of Browder"
csa.56.d:0 "The traitorous nature of the reactionary Browder has been discovered. Evidence has been found out how Earl Browder is working with counter-revolutionary groups abroad while at his post. Thanks to the Hall-Ballam Act, our government is not powerless to stop Browder. While Browder still reins in his clique, news is being spread throughout Congress about his vile and despicable behaviour in the Daily Worker and he will soon be extradited and brought to trial."
csa.56.a:0 "Another reactionary soon be in prison."

csa.57.t:0 "The Trial of Foster"
csa.57.d:0 "The Supreme Court has unanimously found William Z. Foster guilty of being a reactionary enemy of the people. They have declared that as such that he will be executed via firing squad. We no longer have to deal with his poison damaging America any more."
csa.57.a:0 "He dies a traitor's death."

csa.58.t:0 "The Trial of Browder"
csa.58.d:0 "The Supreme Court has unanimously found Earl Browder guilty of being a reactionary enemy of the people. They have declared that as such that he will be executed. We no longer have to deal with his poison damaging America any more."
csa.58.a:0 "He dies a traitor's death."

csa.59.t:0 "Willam Z. Foster has gone into exile"
csa.59.d:0 "William Z. Foster has escaped jail in America and has fled abroad. We shall catch this reactionary traitor and make sure that his poison ends. It may take time but the reactionary traitor shall be caught."
csa.59.a:0 "He shall be caught."

csa.60.t:0 "Earl Browder has gone into exile"
csa.60.d:0 "Earl Browder has escaped jail in America and has fled abroad. We shall catch this reactionary traitor and make sure that his poison ends. It may take time but the reactionary traitor shall be caught."
csa.60.a:0 "He shall be caught."

csa.61.t:0 "William Z. Foster has been assassinated"
csa.61.d:0 "It has taken time however, the newly created C.I.A have killed William Z. Foster. A single shot has ended the life of one of the most dangerous enemies to America."
csa.61.a:0 "Good Riddance."

csa.62.t:0 "Earl Browder has been assassinated"
csa.62.d:0 "It has taken time, however, the newly created C.I.A have killed Earl Browder. A single shot has ended the life of one of the most dangerous enemies to America."
csa.62.a:0 "Good Riddance."

csa.63.t:0 "Ministers go Fishing"
csa.63.d.foster:0 "A number of ministers in Congress have seemed to disappear and to not be seen again. Notably most of them have been associated with supporting Earl Browder. When asked about why they are gone most are usually told they taking a vacation."
csa.63.d.browder:0 "A number of ministers in Congress have seemed to disappear and to not be seen again. Notably most of them have been associated with supporting William Z. Foster. When asked about why they are gone most are usually told they taking a vacation."
csa.63.a:0 "A long vacation is what they shall get."

csa.64.t:0 "The Army Restructured"
csa.64.d:0 "A proposal has come out to President [CSA.GetLeader] desk about restructuring the Army. The plan would make sure that the army is loyal to the revolution. However, this is likely to anger many within the army. What shall be done?"
csa.64.a:0 "Commence the restructure."
csa.64.b:0 "Leave the Army as it is."


csa.65.t:0 "Henry Wallace Testifies Against Progressives"
csa.65.d:0 "Following the end of the Syndicalist Revolution, numerous members of the Progressive Party had pledged allegiance to the USAS in a massive show of support. While the public at large was fooled by this display, the Vanguard party is not so easily deceived. President [CSA.GetLeader] has spent the last several weeks building up a case to present to Congress purporting the inherent betrayal of Progressives to the socialist ideal. A gaunt and limping Henry Wallace appeared in a political rally today to denounce the Progressives as 'social klansmen disguised to deceive the working class.' Wallace then joined [CSA.GetLeader] in announcing that he will testify in the upcoming sedition trial against the Progressives, and they assure the public that traitors of this caliber deserved death."
csa.65.a:0 "The revolution will be pure."

csa.66.t:0 "Show Trials"
csa.66.d:0 "A number of trials have been conducted of prominent members, who have shown reactionary tendencies. Most of whom are not aligned with [CSA.GetLeader] are being brought up in these trials. Counter-revolutionaries who wish to reverse the revolution have been found guilty of being the enemy of the people. The most repentant of these reactionaries are now on death row, while the stubborn few are still being pressed for information on their accomplices."
csa.66.a:0 "Reactionaries shall meet their fate."

csa.67.t:0 "Butler's Coup"
csa.67.d:0 "The unthinkable has happened. Smedley Butler has gathered supporters among the unions and marched into Washington, denouncing [CSA.GetLeader] as a tyrant and a dictator. The rest of America watches with bated breath to see what happens in Washington. [CSA.GetLeader] has responded by calling for as many allies in the military, including the Red Guards, to seize the traitorous generals before the revolution dies fighting 'another Macarthur'. The Vanguardist forces, wearing the same uniforms as Butler's forces, have engaged in a chaotic fight in the capital. Through the friendly fire and threatening mortars....."
csa.67.a:0 "Butler's Forces capture the Citadel."
csa.67.b:0 "Butler's Forces are routed."

csa.68.t:0 "Butler's Speech"
csa.68.d:0 "'Americans did not fight and die in the revolution to overthrow a capitalistic dictatorship only to install a socialist dictatorship. The president, however, corrupted the revolution and tainted it. I have removed him from power, not to make myself a dictator, but to stop a tyrant. A new and free election shall be held as soon as possible, assuming the country can become stable enough to do so, and I hope it can.' With these words on the radio from Smedley Butler, America was shocked to find that the government had been overthrown. Perhaps, however, some measure of freedom had been restored. All eyes are on Butler now, and nobody knows what he will do next."
csa.68.a:0 "Democracy Now, and Forever"
csa.68.b:0 "The Military must stabilize things"

csa.6800.t:0 "Butler's Government"
csa.6800.d:0 "Smedley Butler has decided to remain in power for now, to ensure that totalism is completely eradicated and that the Revolution does not fail before it can even find its footing. To do so, however, he will need help. To that end, he has been torn between two different possibilities for what his government could look like. On one hand, he wants to restore some semblance of democracy to the government, and hopes to appoint civilians to his cabinet. On the other hand, his military allies inisist that they would be better able to establish stability if they had more direct power within Butler's government. Butler's closest friend, Evans Fordyce Carlson, promises to support him either way, but urges Butler to act quickly so that we do not seem weak to our totalist foes."
csa.6800.a:0 "A Democratic Cabinet"
csa.6800.b:0 "A Miliary Cabinet"

csa.6801.t:0 "Prohibition Bill?"
csa.6801.d:0 "Coming from a Quaker background, Smedley Butler was exposed to their tradition of temperance. Butler himself advocated prohibition in the early 30's, and now that he is in charge, there has been a renewed push for a form of it in Congress. However, there are also strong contingents who are against prohibition, including some leftists, and some might see Butler passing the bill as him universally enforcing his will without taking the opinions of all his citizens into account. What should we do?"
csa.6801.a:0 "Pass it"
csa.6801.b:0 "Veto the bill"`

csa.6802.t:0 "Veteran's Bill"
csa.6802.d:0 "There are millions of veterans from the recent Civil War, and whether they fought for our side or not, they are still soldiers. While there is already legislation giving benefits to our own veterans, those who fought for other factions received nothing but disdain -or worse- under the previous centralist government. Smedley Butler, as a military official himself, is widely seen as being more sympathetic to giving veterans aid, especially given recent speeches he has given in which he has mentioned the issue. Passing the bill would win us good will with the veterans in question, and possibly secure their support if another conflict happened in the new future. However, should we choose to give pensions and other benefits to all veterans, we could risk angering the families of deceased soldiers who fought for us. What should we do?"
csa.6802.a:0 "Aid for all veterans"
csa.6802.b:0 "Public outrage defeats the bill"

csa.6803.t:0 "A New Government"
csa.6803.d.democrat:0 "In the wake of William Foster's destruction, a new government has begun to form. Under Smedley Butler's careful guidance, the country is beginning to heal from the wounds inflicted by both Foster and the disastrous conflicts and strife of recent years. Butler has fostered close ties with the Nationalists, who have been given spots in Butler's cabinet, and allowed to run in elections in local, state, and national elections, as have many other factions of the SPA. However, the Centralists, led primarily by Foster, have been pursued relentlessly. Foster himself has fled to locations unknown, but some of his top advisors now sit in prison and await their hearings in court. For now, the country admires Butler as the man who saved the country from tyranny, and believe he is the right man to lead the nation into a new socialist age."
csa.6803.d.military:0 "In the wake of William Foster's destruction, a new government has begun to form. Under Smedley Butler's careful guidance, the country is beginning to heal from the wounds inflicted by both Foster and the disastrous conflicts and strife of recent years. Wary of further chaos, Butler has entrusted cabinet positions to military officials whom he can believes he can trust. On a national level, a mix of military and civilian officials run the country. On the state and local levels, however, Butler has decided to allow elections, entrusting control of such areas to whoever may win. However, the Centralists, led primarily by Foster, have been pursued relentlessly. Foster himself has fled to locations unknown, but some of his top advisors now sit in prison and await their hearings in court. For now, the country admires Butler as the man who saved the country from tyranny, and believe he is the right man to lead the nation into a new socialist age."
csa.6803.a:0 "Ok"

csa.6804.t:0 "Relations with the Internationale"
csa.6804.d:0 "The Internationale did much to aid our cause during the war, sending us fiscal aid, equipment, and volunteers. We owe them much for their help, and now it is time for us to decide how we will repay them. Our more pacifist-minded citizens and politicians insist that we simply provide them the same materials they gave us and leave it there, so that the balance is even. Butler is sympathetic to this view, but he also understands that the Internationale is in great danger, and that America could stand as the lone socialist nation on the world stage if they were to fall. Many of his fellow military officials suggest that we could join the Internationale, as they have not experienced the plague the Europeans call "Totalism". Thus, joining them would not force us to compromise our own values, as we will be merely defending our natural allies from imperialist aggression. What should we do?"
csa.6804.a:0 "They cannot fall"
csa.6804.b:0 "Repay them in equipment"

csa.6805.t:0 "Relations with the Internationale"
csa.6805.d:0 "The Internationale did much to aid our cause during the war, sending us fiscal aid, equipment, and volunteers. We owe them much for their help, and now it is time for us to decide how we will repay them. Most of our pacifist-minded citizens and politicians are inclined to simply provide them the same materials they gave us and leave it there, so that the balance is even. Butler is sympathetic to this view, but he is also reluctant to provide aid to nations with similar ideologies to the one that he recently overthrew. This "Totalism" is as destructive to Europeans as it was to Americans. Butler, among many others, believes that aiding them would take away any notion of a moral highground, domestically and abroad. There are whispers that we could create our own alliance on the world stage, as a competing representation of socialism. What should we do?"
csa.6805.a:0 "Go it alone"
csa.6805.b:0 "Repay them in equipment"

csa.69.t:0 "Self Determination in the Black Belt"
csa.69.d:0 "Before the revolution, there were plans by [CSA.GetLeader] to implement an autonomous region within the South for the African-American community. With the ascension of William Z Foster comes a dedication to the dream to create a more perfect union, as opposed to a greater union. Foster has drafted a plan with James W. Ford to ensure the perpetual safety and self determination of African American minorities in the South. This plan is to create a Black Belt in the south of autonomous communities with their own representatives separate from Congress. While the ruling party as a whole supports this, several critics from other parties note that this policy would create an unequal standard for civil rights."
csa.69.a:0 "Self Determination is good for all."
csa.69.b:0 "We can't proceed without support."

csa.70.t:0 "Reactions to the Black Belt"
csa.70.d.vanguard:0 "The African-American community is split over the Black Belt. On one hand it dramatically increased the number of black Vanguard politicians and in the country overall, as the independent communes required elected officials. On the other hand several non vanguard black politicians in the North have faced issues with promoting a colorblind society. They debate whether to continue seeking civil rights that would remove all racial differences in laws, or to expand the Black Belt northwards."
csa.70.d.tuul:0 "The African-American community is split over the Black Belt. On one hand it dramatically increased the number of black Trade Union Unity League politicians and in the country overall, as the independent communes required elected officials. On the other hand, several non-TUUL black politicians in the North have faced issues with promoting a colorblind society. They debate whether to continue seeking civil rights that would remove all racial differences in laws, or to expand the Black Belt northwards."
csa.70.a:0 "We stand Firm."

csa.71.t:0 "The Great Sedition Trial of [GetYear]"
csa.71.d:0 "The only person to disgust President Browder more than Huey Long's populism, is Harry Leland Mitchell's betrayal of the unions. The USAS has strategically kept silent over the status of the the Southern Tenant Farmers Union, and has been slowly accruing defectors that refused to leave America. Now this long con has paid off, and a group of trusted Congressmen have smuggled Townsend back into America under the pretense of reconciliation. Townsend was immediately arrested in the first bugged hotel room he stayed in, and has become the main attraction in the largest Union Trial in American history. Townsend's fate was already sealed, but this trial will hopefully discourage any more dissidents within the IWW from thinking any reactionary thoughts."
csa.71.a:0 "Good Riddance to Bad Unions."

csa.72.t:0 "The International Peace Movement disbanded"
csa.72.d:0 "The revolution against capitalism drew a line in the sand. You were either with the union or a scab, that mantra worked for William Haywood, but not for Earl Browder. It has come to his attention a despicable group of infiltrators into the new America in the form of the The International Peace Movement. This dangerous group, led by a little man who thinks he's god, has resisted conscription and collectivisation. Their communes in New York and Philadelphia may be racially integrated, but their adherence to gender segregation in the name of a religious code is utterly reactionary. We have seized IPM members for de-programming, and their communes are now safely in the hands of Trade Union Unity League members."
csa.72.a:0 "You're not God, Little Man."

csa.73.t:0 "Foster dissolves the AFL"
csa.73.d:0 "The Vanguard party has finally succeeded in reforming the American Federation of Labor, by dissolving it. Foster and the Central Committee were sure that labor leaders within the AFL such as John L. Lewis were dismantling the dignity of labor by adoption industrial unionist tactics. These tactics include trying to force wall-to-wall voting on trades where expertise is clearly correlated to competence, allowing new employees to outshout veterans. The tipping point was when a mail bomb was discovered near President Foster's home, which was traced back to the AFL. All other legal means to stop the AFL leaders from despoiling their craft did not work, so the Vanguard is forced to intervene directly. Lewis, among many other AFL traitors was arrested and will stand trial for their crimes against Labor."
csa.73.a:0 "Good Riddance to Lewis."

csa.74.t:0 "Browder purges The Daily Worker of Reactionaries"
csa.74.d:0 "After months of investigation into the editors of the Daily Worker, President Browder has called for their immediate removal. Citing numerous examples of sub-textual betrayals within the newspaper, including ghost-written opinion pieces mouthing reactionary ideas aligned with Fosterism, Collectivism-Syndicalism, Anarchism and liberalism. Browder has come to Congress with a list of candidates to ensure the intellectual sanctity of the Daily Worker. This list includes University professors and metropolitan sophisticates, all pioneers in the social ramifications of Planned Economy. All were approved, and thus the mind of America is once again safe from pollution."
csa.74.a:0 "No more crude cartoons either."

csa.75.t:0 "River Rouge Wildcat Strike Turns Deadly"
csa.75.d:0 "The workshops of the River Rouge Plant have been a known hotbed for violent activity. It was there that Edsel Ford was shot by an anarchist for his betrayal of the working class, a rash action by agitated workers. It comes to no surprise that it was here where workers struck out against the United Auto Workers in a Wildcat Strike. The UAW rightly asked the Vanguard party for assistance, and boy did they deliver. After the workers were rendered inert, [CSA.GetLeader] broadcast a new policy to America banning Wildcat Strikes. No longer will mobs rule over the appointed American government."
csa.75.a:0 "It's what Haywood would have done."


### General Flavor Event

csa.76.t:0 "Primer of God Save King Billy"
csa.76.d:0 "Today Charlie Chaplin has premiered another movie, titled God Save the Kaiser, which has quickly received glowing reviews within the press. God Save the Kaiser is a political satirical comedy-drama and Chaplin's first true sound film. The film follows two principal characters, an unnamed German barber struggling to make ends meet in Germany who bears a great deal of similarity with the Tramp that Chaplin played in his other movies. The other major character is King Billy, who is a cruel but ineffective buffoon of a leader; an obvious satire of Kaiser Wilhelm the 2nd. Throughout the film it shows the plight of the average German worker while viciously mocking the German government and the Kaiser in particular. The film ends with the barber being mistaken for King Billy and giving a rousing speech where he extols the virtues of Good will and Human Brotherhood and gives a strong endorsement for Chaplin's socialist views."
csa.76.a:0 "Chaplin has out done himself."

csa.77.t:0 "The Catholic Workers Movement"
csa.77.d:0 "While a good number of religious have protested the effects of the revolution, that is not true for all groups. Of these groups the one that has attracted the most attention and popularity recently the Catholic Workers Movement. Lead by Comrade Dorothy Day, the movement has attracted popularity for combining Catholicism with socialist values. They focus on the concept of Works of Mercy as well as have built a number of Hospitality Houses in many major cities and even smaller towns. The Hospitality Houses are acting as support shelters for those trying to return to civilian life now that the revolution has come to fruition."
csa.77.a:0 "Live in accordance with the justice and charity of Jesus Christ."

csa.78.t:0 "Grapes of Wrath Primer"
csa.78.d:0 "Today the film Grapes of Wrath premiered in theaters today. The film is based on the book of the same name and follows the Joad family, a family from Oklahoma and their troubles during the Depression prior to the revolution. It does deviate from the book with the ending on a much more hopeful and optimistic tone and shows the family working to help out with the revolution overthrow their California work camp. The film has been well regarded by both critics and the public as a necessary edit."
csa.78.a:0 "A film for the masses."

csa.79.t:0 "The People's Conservation Committee"
csa.79.d:0 "Since the 1916 National Park Service Act, Americans have been able to preserve natural splendor safe from industrialisation. Since the revolution has now been achieved a movement has cropped up to combine this conservationism with these old Progressive ideals. A number of new National Parks have been created on top of the houses of capitalism, as well as a People's Conservation Committee to guide their preservation. A top priority of the PCC is to replant trees around Oklahoma, the source of the dust storms that threaten our food supply. Though it took a lot of convincing to get Congress to fund this project, the PCC hopes that in a few years the dust storms that used to reach Washington D.C will only be a memory."
csa.79.a:0 "Revolutionary Conservationism."

csa.80.t:0 "Revolutionary Memorials"
csa.80.d:0 "With the revolution now over, countless memorials have gone up throughout the country to honor the sacrifice of the men and women that made this possible. While many honor those that fought for the revolution itself, there are also ones honoring the struggles like the Haymarket Square Riot. As these memorials are made by the community, nobody was there to check whether the statue was appropriate until the press got a hold of the story. Apparently, statues were erected honoring the 1916 Preparedness Day Bombing, and the 1920 Wall Street Bombing. The press claim erroneously that the government approved of these memorials, and are honoring the bombers. These statues were silently taken down, and an official apology was forced out of the city councils responsible for this mean-spirited action."
csa.80.a:0 "Everyone shall be honored, unless they were bombers."

csa.81.t:0 "Cure for Polio"
csa.81.d:0 "Dr. Jonas Salk has created a cure for Polio. This is a miracle cure that many are calling a breakthrough in modern science. The scourge of Polio in America will now be forever gone from the minds of Americans. Parents are lining up in droves at health clinics across the country to get the vaccine for their children and themselves."
csa.81.a:0 "Thank you Dr. Salk."

csa.82.t:0 "Fate of the Boy Scouts"
csa.82.d:0 "A question has come up in regards to the Boy scouts of America. Some within congress regard it as a more reactionary organisation, notable for including a pledge that scouts are loyal to their employers in the days before the revolution among other issues. To that end a number within Congress believe that a new Pioneer organisation should be created similar to the ones in socialist countries in Europe called the Pioneers of America. Unlike the Boy Scouts, this organisation will be for both boys and girls and supported by the government, and help make sure that the new socialist ideas are passed down."
csa.82.a:0 "Leave it alone."
csa.82.b:0 "Create the Pioneers of America."

csa.83.t:0 "American Artists' Congress"
csa.83.d:0 "The American Artist Congress is an organisation that has been created to unite artistic people around the country and help promote the arts within America. From traditional artwork to film-making all are supported within the congress. It quickly has become a popular organisation to show the new advent-guard art of the revolution. Their Chairman, Ernest Hemingway, has already begun a plan for a series of patriotic publications on life during the revolution."
csa.83.a:0 "Art for the masses."

csa.84.t:0 "Nationalist Clubs"
csa.84.d:0 "Throughout the country a number of literature clubs called Nationalist Clubs have emerged. They are to help organize writers across the country and promoting reading and literacy through the local communities. They focus on Socialist Literature, and in particular the corpus of Edward Bellamy's work."
csa.84.a:0 "Books for Bellamy."

csa.85.t:0 "Paul Robeson Takes A World Tour"
csa.85.d:0 "The hiatus Paul Robeson took from acting to pursue social causes in the past year has greatly expanded his popularity. With a powerful voice and strong support for international Syndicalism, Robeson has become the Marian Anderson of socialists in America. Just like Anderson before him, he has chosen to embark on a world tour to spread his music and support for African American rights to Europe. His stops include the Union of Britain, Commune of France, and the SRI. These European audiences, while in contact with the wider world, still find the attraction of black singers to be exotic."
csa.85.a:0 "Bon Voyage Robeson."

csa.86.t:0 "Un-polluting the Industrial Revolution"
csa.86.d:0 "In the old days of the Socialist Party, successes were measured by how clean your sewer system was. Especially in Wisconsin, where Morris Hillquit made it his campaign promise to clean up the city. In reforming and organizing public maintenance services, Hillquit showed that socialism could reorganize systems without having to redefine or destroy the foundations of the system. That principle of Sewer Socialism must be taken to the whole of the nation, now that the chains are broken. Many cities such as Pittsburgh are filled with pollution that fills the skies, now that the revolution is over, cities all across the country shall be cleaned up and modernized. We hope the international community can appreciate a clean sewer as much as it does a skyscraper."
csa.86.a:0 "Cleanest Sewers In The World."

csa.87.t:0 "Anthem for the New America"
csa.87.d:0 "Congress is debating what anthem shall become the Official Anthem of the [CSA.GetNameDef]. Several songs have quickly become the candidates to debate. The question is which shall be voted on to become the official anthem of America?"
csa.87.a:0 "Solidarity Forever."
csa.87.b:0 "There is power in a Union."
csa.87.c:0 "This land is your Land."

csa.88.t:0 "Stone Mountain Georgia"
csa.88.d:0 "Within the deep south in Stone Mountain lies a massive bas-relief carving of three Confederate figures, Jefferson Davis, Robert E. Lee and Stonewall Jackson. The site was also the rebirth of Ku Klux Klan. Many wish to remove such a blight, especially as other monuments to the Confederacy are torn down. However, people are divided as to what to do about the relief. Some believe that it should be destroyed. James Ford, in a cynical turn, wishes to chisel down the Confederates and replace them with Jemmy, John Brown, George Padmore. Diego Rivera, the artist behind the renovation of Rockefeller Plaza, suggests a cheap and honorable compromise. The relief is to be re-chiseled down to replace the Confederates with the leaders of Socialist revolution, including Karl Marx, Vladimir Lenin, and William Haywood. "
csa.88.a:0 "Destroy the relief carving."
csa.88.b:0 "The Relief shall show the heroes of Emancipation." 
csa.88.c:0 "The Relief shall show the history of Socialism."

csa.89.t:0 "Syndicalist Ethics" #Suicide is legal
csa.89.d:0 "With the onset of a new society, a new set of ethics must take the place of the old ones. What is truly ethical behaviour? Waging revolution by all means. Before the revolution and during the war, life was hard for our fellow Americans. Many had to suffer the loss of a loved one, life-threatening financial insecurity during the crisis years or persecution. This lead to behaviour the old society may have deemed wrong or sinful, but our brave President Foster must look beyond traditions. For those whose soul suffered too deep an injury to carry on, we must allow them to phase out. Despite our censorship of the Daily Worker, massive protests by Christian Workers Unions, intelligentsia, and community support networks claim that Foster's 'suicide law' is merely a pretense to excuse mysterious deaths and disappearances. The more conspiratorial rightists even claim this is a plot by Foster to legalize murder so long as it looks like suicide. Foster's cabinet has called him in to reconsider, but the ultimate result was....."
csa.89.a:0 "Foster backs down."
csa.89.b:0 "Foster wins them over."

csa.90.t:0 "The USA Trilogy by John Dos Passos"
csa.90.d:0 "Film montage, modernist writing, and the socialist spirit comes together in John Dos Passos's new book U.S.A. The story itself is an examination of twelve Americans that lived through the depression and revolution. Passos's writing combines snippets of newspapers, propaganda, and the conversations he recalls on the streets during the terrifying months before liberation. Such an unorthodox and creative writing is usually praised by the Americans Writers Congress, but they have remained silent. This is due to the book's depiction of extralegal killings that took place throughout America during the Civil War by our soldiers. To the nominal leader of the Writers Congress, Ernest Hemmingway, this book amounted to treason and sedition against the socialist government. However, his decision to censor the book and detain Dos Passos was overruled by the Congress."
csa.90.a:0 "Calm Hemmingway down."
csa.90.b:0 "Hemmingway is right."

csa.91.t:0 "Union Vacations"
csa.91.d:0 "With the revolution one of the changes that has come is the transformation in terms of vacations. The workers of America rarely got to enjoy all the luxuries that were created and the progressives would say 'belonged to the people'. How many of the struggling masses got to enjoy picnics or visiting the national parks when they had to work as many hours just to survive and feed their children? No longer will this be the case. The various local unions across the country, regardless of which federation they belong to have begun to take over and manage various cultural centres as well as help sponsor vacations. This is supported by the government at both a local level and national level as a way to boost productivity and encourage comradeship."
csa.91.a:0 "Culture belongs to the people."

csa.92.t:0 "The Family and Freedom Program"
csa.92.d:0 "Workers in the factories support our cause, but the question of the future generation looms large in our country. We have only recently come into power and hence only recently had to deal with issues such as education. As part of the program to ensure that the next generation is as loyal to the revolution as this one is, a new education program has begun. As part of this program, the first groups of children have been sent to "Foster Schools" today. These new schools will emphasize the same things the old schools did, but will teach the history of marxism and syndicalism, empahsize the French and Russian revolutions, and discuss the recent Civil War as well. The schoolday will be longer than it once was in order to accomodate this new curriculum. However, this may make our children unhappy, whatever impact that may have..."
csa.92.a:0 "Foster's cabinet talks him down."
csa.92.b:0 "Foster's cabinet agrees."

csa.93.t:0 "Woody Guthrie Music Tour"
csa.93.d:0 "With Reconstruction on the way famed musician Woody Guthrie and his band the Almanac Singers has gone on a musical tour. Popular with many throughout the country, Guthrie and his band play old classics such as Solidarity Forever and There is Power in a Union but they also have written many new songs, such as This Land is your Land, Ease My Revolutionary Mind, Tear the Capitalists down, and All you Capitalists are bound to lose. The tour has proven to be widely popular in all the venues that he and his band play at."
csa.93.a:0 "Roll the Union on."

csa.94.t:0 "1st World Science Fiction Convention"
csa.94.d:0 "Today in New York City, the first ever world science fiction was convened, gathering literary minds in science fiction to discuss and talk about the genre of science fiction. It had such people as John W. Campbell, Isaac Asimov, Ray Bradbury, Donald A. Wollheim, Frederick Pohl, John Michel, Robert A. W. Lowndes, and Jack Gillespie. While it had a modest size of 200 participants, it was still considered a success with a second one planned next year."
csa.94.a:0 "The World of Tomorrow."

csa.95.t:0 "Indian Revolution Committee"
csa.95.d:0 "The native people of America have long been mistreated by the old Capitalist government. Through the Bureau of Indian Affairs, they stole their land for the to turn a profit. Now that we have done away with the old Bureau government we can address the issue of the Indians. Thus, the Indian Revolution Committee has been created. The IRC will work with the local tribes and communities about how to handle the abuses that the Bureau government did and how the revolution and its ideals can be implemented within their territory."
csa.95.a:0 "The revolution has come to the Native Americans."

csa.96.t:0 "Travel in America"
csa.96.d:0 "With the revolution over and reconstruction underway, a debate over the future of travel has come up. Automotive Unions believe that cars will be the perfect vehicle for the new America, a symbol of the Freedom that Americans fought for. However, the train unions contest that claim and believe that America should invest in trains as a way to help connect all the towns and cities. Who shall Congress support?"
csa.96.a:0 "Support the Automotive Unions."
csa.96.b:0 "Support the Train Unions."

csa.97.t:0 "Alternative to Hollywood"
csa.97.d:0 "With the west still occupied by capitalist reactionaries that has meant that Hollywood is no longer available to us. Thus, the various film and artistic unions have been searching for an alternative and they have presented to Congress a number of alternative locations for filming. Which city shall be given the support?"
csa.97.a:0 "Dallas."
csa.97.b:0 "Miami."
csa.97.c:0 "Houston."
csa.97.e:0 "St. Louis."

csa.98.t:0 "[GetYear] World Series"
csa.98.d:0 "The [GetYear] World Series of Baseball is here. This is the first World Series since the Revolution and as such, attendance is high. Both teams this year hail from the industrial heartland, as the Cincinnati Reds of the National League face the Detroit Tigers of the American League in a seven-game series. Ever since the Revolution, the Reds have successfully utilized their name to re-brand themselves as a symbol of the triumph of Socialism, to the point that they have become the most popular team in America. The Tigers have proven themselves to be quite the adversary, however, and has forced the series to a final decisive game with each team at three games apiece. Across the country, Americans have been listening to the radio anxiously to find out the winner in a brief moment of respite from the chaos of rebuilding. While most Americans are rooting for the Reds, there is still a sizable contingent of Tigers fans throughout the country."
csa.98.a:0 "And the winner is..."

csa.99.t:0 "Detroit Tigers win the World Series"
csa.99.d:0 "In what has proved to be quite an upset, The Detroit Tigers have won the game, defeating the Reds for once and for all. The final game was close but Hank Greenberg, known as the Hebrew Hammer, hit the go-ahead home run in the 9th inning, securing the game for the Detroit Tigers and therefore winning the [GetYear] World Series. [CSA.GetLeader] has congratulated the victors for a season well done."
csa.99.a:0 "Go Tigers!"

csa.100.t:0 "Cincinnati Reds win the World Series"
csa.100.d:0 "America's Team, the shining symbol of socialism, the Cincinnati Reds have won the game. The final game was close but Reds star catcher Ernie Lombardi hit a walk-off home run in the 9th inning, securing the win for the Cincinnati Reds and therefore winning the [GetYear] World Series. [CSA.GetLeader] has congratulated the victors for a season well done."
csa.100.a:0 "Go Reds!"

### Foreign Policy ###

csa.101.t:0 "[From.GetNameDefCap] Wants to Join the Internationale"
csa.101.d:0 "[From.GetNameDefCap], having recently become enlightened to the benefits of socialist government, has approached us with a request. They wish to formally join the Internationale. Would such a distant ally be worthwhile?"
csa.101.a:0 "Of course! We welcome them."
csa.101.b:0 "We have no need of them."

csa.102.t:0 "[From.GetNameDefCap] Refuses"
csa.102.d:0 "The [From.GetAdjective] government has refused our request to join their alliance. Perhaps we are not syndicalist enough for their measure, or unworthy as an ally. Either way, the answer was clearly no."
csa.102.a:0 "A poor decision on their part."

csa.103.t:0 "America's Protection"
csa.103.d:0 "[From.GetNameDefCap] has decided to offer protection to make sure that our new Commune does not falter in the Pacific."
csa.103.a:0 "Thank you America."

csa.104.t:0 "America's Protection"
csa.104.d:0 "[From.GetNameDefCap] has decided to offer protection to make sure that our new republic does not falter in the Pacific."
csa.104.a:0 "Thank you America."


##Capone###
csa.111.t:0 "Scarface Offers His Support"
csa.111.d:0 "Like much of America, The Great Depression left many of the citizens of Chicago hungry and unemployed. Taking advantage of the situation, Alphonse Capone and his infamous Chicago Outfit managed to garner an unprecedented amount of power by providing goods and services that a collapsing and inefficient United States government could no longer supply. Though many across the nation see "Scarface" only as the brutal crime lord that the news portrays him to be, the proletariat of Chicago revere him as a man of the people and a natural ally in our struggle against the oppressive Federal Regime."
csa.111.a:0 "Abiding criminals? Surely we aren't that desperate!"
csa.111.b:0 "Of course we agree. An enemy of the reactionaries is a friend to us!"

csa.114.t:0 "10 Men that Shook my Wife"
csa.114.d:0 "Following a celebration party at her home, Louise Bryant, in a drunken spiel to a reporter she was with, claims to have been having an affair with at least ten of the most influential Syndicalist intellectuals of our time! In great detail, Bryant spoke of her trysts with Eugene O'Neil, Andrew Dasburg, William C. Bullitt Jr., Al Capone, Eugene V. Debs, Alexander Berkman and Emma Goldman together, Norman Thomas, and, during the Russian Civil War, Lavrentiy Beria, Leon Trotsky, and even Georgy Zhukov. Attempts to reach out to these individuals have been met with silence thus far."
csa.114.a:0 "How embarassing..."

csa.115.t:0 "Death of Big Bill Haywood"
csa.115.d:0 "Today one of the Titans of the Industrial Workers of the World and our leader throughout the Great Revolution, William 'Big Bill' Haywood, has passed away after suffering a stroke. His death has shaken the country to its core. Elizabeth Gurley Flynn spoke at the funeral saying 'History has a long-range perspective. It ultimately passes stern judgment on tyrants and vindicates those who fought, suffered, were imprisoned, and died for human freedom, against political oppression and economic slavery.'\n\nMany other leaders within various Union organizations including his rivals in the AFL also spoke at his funeral as well as leaders within the Socialist Party of America. Jack Reed also spoke at the funeral ending his speech with some of Haywood's quotes, 'If the workers are organized, all they have to do is to put their hands in their pockets and they have got the capitalist class whipped. A strike is an incipient revolution. Many large revolutions have grown out of a small strike. Remember that you are fighting more than your own fight. You are fighting for the entire working class and you must stand together.' Jack Reed will be the interim President until a new one can be found."
csa.115.a:0 "A hero of the revolution has been lost..."

csa.116.t:0 "The Great Purge - Political"
csa.116.d:0 "Many politicians; within the Socialist system have become vehemently opposed to our great chairman. The declareation by the AFL and the IWW that Capone what not the legitimate leader of America has enraged Capone, who has ordered both organisations to be shut down, and all members removed from positions of power"
csa.116.a:0 "That will teach them..."

csa.117.t:0 "The Great Purge - Military"
csa.117.d:0 "It has come to the Chairman's attention that many within our own Armed Forces have expressed anti-Capone sympathies. A Reactionary could spell disaster for the nation, so it is important that we snuff out any signs of dissent within the ranks "
csa.117.a:0 "That will teach them..."

csa.118.t:0 "The Execution of Smedley Butler"
csa.118.d:0 "With fear of counter-revolutionaries infiltrating the army, eyes have fallen on Smedley Butler; one of the main figures in the American Forces. Many in the inner-circle have accused Butler of engaging in a anti-Caponist conspiracy; and thusly ordered him to be arrested. \nAfter many hours of interrogation, Butler finally confessed to be plotting with a group of industrialists and business magnates to overthrow Capone. \nFollowing this, he was taken out back and shot in the head"
csa.118.a:0 "Addio, 'Compagno'..."

csa.119.t:0 "The Mob gets involved in the War"
csa.119.d:0 "Smugglers, Bandits and Criminals have all begun to join the ranks of the Combined Syndicates. The Mafia robs trains, and uses profits from Bootlegging to fund the war effort. Luciano and Dillinger have rose through the ranks of the Army. And Capone and his outfit have taken to the War lifestile, and used Mob tactics against the reactionaries. Bonnie and Clyde rally resistance in the south, and Bootleggers give Unionist troops poisioned booze. We don't know how moral this stuff is, but it sure is helping us win the war"
csa.119.a:0 "A enemy of the Reactionaries is a freind to us...Right?"

csa.120.t:0 "Good Ol' Mafia Ingenuity"
csa.120.d:0 "Long has the Mob used some of the most creative techniques known to man to subvert the laws of the land. But now, Mob tactics are being used on the front lines. Capone and his men have even managed to get thousands of peices of equiptment smuggled in trhough various means. They even have constructed a Makeshift submarine to run Unionist Blockades."
csa.120.a:0 "Some would say that Capone is now above the law"

csa.121.t:0 "The Old Gang"
csa.121.d:0 "Capone’s Triumvirate has long consisted of his most trusted allies. Jimmy Hoffa, who has for years rallied the Unions to his side, Lucky Luciano who has reliably cemented America’s place in the World, Benjamin Bugsy Seigel who has launched America’s industry into a new golden age, and Frank Nitti, who has used the ROSS under his command to stamp out any opposition to Chairman Capone. They are truly some of the most loyal and competent in America, and worthy of Capone’s inner circle. But with America’s Façade of a Socialist state, the Mafia’s old managers are beginning to get a bad rap. And some in America question if Capone is true to Socialist ideas based off the company he keeps. So, the question now presents itself: Should Capone keep turning a blind eye to the doings of his compatriots, or should he make his Cabinet give up the life of organized crime. "
csa.121.a:0 "Give them a new life serving ''Socialism''"
csa.121.b:0 "Who cares if you make a little off the side?"

csa.133.t:0 "Capone Promotes Comrades to Military Positions"
csa.133.d:0 "During the Second American revolution, many of Capone’s Criminal Allies served on the front lines. They used their Mafioso tactics to win the war for the rightful government and gained permanent entrance into Chairman Capone’s inner circle. And now, due to their service Capone has chosen to promote them to high positions within the Military. The highest of these promotions were handed out to Capone’s closest allies and fighters who were not recognized for their struggles. Among them were John Dillinger, who’s brigade terrorized the Reactionary Police and Banks of the Old America. Along with the team of resistance fighters who brough the South to its knees, Bonnie Parker and Clyde Barrow. As well as Lucky Luciano, who’s organization skills brought together Gangsters of all backgrounds to fight for a common cause. All of these men and women have done terrific work for our nation and deserve to be recognized for their abilities. Something that Capone has now done. "
csa.133.a:0 "Friendship is everything..."

csa.134.t:0 "John Dillinger takes command of the Red Army"
csa.134.d:0 "Noteable depression-era gangster John Dillinger, somewhat unsurprisingly gaining a large amount of power due to the rise of Chairman Capone and the acceptance of a new kind of leader, has taken charge of the American Red Army. Surprising even for some of the more radical members of the party, Dillinger, leader of the  highly feared 'Dillinger Gang', also known to some as 'The Terror Gang', is a step away from a person someone would call worthy to lead a large armed force. Many question his actual ability to lead the military, and now time will tell if he can actually manage to make something of the ARA, or if he will show himself to be an incapable military leader, and be replaced."
csa.134.a:0 "Comrade Dillinger is a trustworthy leader"

csa.135.t:0 "Lucky Luciano visits Italy"
csa.135.d:0 "Lucky Luciano has long served faithfully as Capone’s Minister of Foreign Affairs, and in an attempt to improve ties with Italy Comrade Capone has sent Luciano on a state visit to Italy. At the beginning of the day, Secretary Luciano met with Chairman Benito Mussolini of the Socialist Republic of Italy once his plane arrived in Torino. During the day, Chairman Mussolini and Comrade Luciano met several times to discuss politics and diplomacy. As the day grew longer, Chairman Mussolini and Comrade Luciano held an official state dinner. And even though Chairman Mussolini despised Pasta, a traditional meal of Spaghetti was served to Chairman Luciano in an attempt to firm up cultural ties with America. In the closing hours of the meeting Comrade Luciano gave remarks saying that he was glad that the relationship between Italy and America is stronger than ever, and that he thanks all Italian Americans for all they have done for the country. "
csa.135.a:0 "Always good to connect with our roots."

csa.136.t:0 "Phasing out the Commisar Uniform"
csa.136.d:0 "Some in the government are suggesting that the Political Commissars adopt a more Proletariat uniform, one that is distanced less from the methods and culture of the Past. The standard garb of a Black 3-piece suit, overcoat and wide-brimmed Fedora seems to reflect less of A proletarian state, and more of a Mafioso State, run by common Criminals. Due to Capone’s connections, it would be best to distance himself from organized crime. However, the Commissars always wish to embrace tradition. And since the actions of the Mafia during the war helped save America, many view their actions as actions taken to help the Syndicate Government, and not crime. As in their minds Criminal Actions taken under the old Federal Government did not count as crimes, as they were resisting a reactionary state through any means. Either way, they still get to keep their signature Tommy-Gun. "
csa.136.a:0 "Keep it, what harm can it cause?"
csa.136.b:0 "A New Uniform we shall have!"

csa.137.t:0 "Nitti Declared Marshal"
csa.137.d:0 "Comrade Frank Nitti has served Chairman Capone faithfully both before the war and currently. And with Nitti being put in control of the ROSS, he has been given a position of great power, second to only Capone himself. With this monumental position of Power, Nitti has taken it on himself to seize the Military Establishment for the ROSS. As the ROSS raided the headquarters of many Military Officers deemed to “Reactionary”, Comrade Nitti declared that to keep America safe drastic measures must be taken within the Army. The proposed reforms were quickly greenlighted by Comrade Capone, and within these reforms are provisions stating that Frank Nitti has the position of “Supreme Commander of the Revolutionary Office of Strategic Services”. This position is one higher than a General, and makes it so that Comrade Nitti is only second within the army to Marshal Dillinger himself. "
csa.137.a:0 "Long live Marshal Nitti!"

csa.138.t:0 "Security Rackets"
csa.138.d:0 "While those who serve in the ROSS do so faithfully, many have begun to take advantage of their position to do harm. One of these practices is the one of Racketeering, something all too familiar to Chairman Capone and his allies. These “Security Rackets” are put in place by ROSS members to ensure the security of an individual from arrest in exchange for Money. People who don’t pay up are subject to Harassment and even arrest by the ROSS officials, while those who pay up can have free reign. This practice is one condemned by the ROSS leadership, though they do little to stop it. However, as pressure mounts on the ROSS command, Comrade Nitti must act quickly and decisively. "
csa.138.a:0 "Put an End to this!"
csa.138.b:0 "Eh..."

csa.139.t:0 "The Revolutionary Office of Strategic Services"
csa.139.d:0 "Enemies to the Revolution cannot be allowed to continue unstopped forever. So, to keep the nation secure Comrade Capone has assembled an elite team of Secret Police known as the ROSS (Revolutionary Office of Strategic Services). While at the moment the ROSS is just a counter-terrorism branch, its duties are expanding rapidly and it’s tactics are getting results.\n\n This branch of the government is under the command of Comrade Frank Nitti, who is known as Capone’s personal enforcer. With Nitti at the head of the ROSS, America can be safe from the reactionary counterrevolutionaries that seek to undermine Comrade Capone. Long Live the ROSS, Long Live Chairman Capone, Long live Marshal Nitti and Long Live America!"
csa.139.a:0 "America can now be truly safe."

csa.140.t:0 "Mafia Economics"
csa.140.d:0 "With Caponist Economics dominating America, a certain sub-branch of Criminal Economics has taken over parts of America. Mafia economics have ensured a criminal stranglehold on the Economy, as Bosses previously hunted down can reign freely throughout the Nation. As they reign, they institute harsh protection rackets on citizens under their rule and take out citizens who won’t pay up with little repercussions. While Businessmen grow increasingly wealthy through Price Gouging, actively helped by the Government Policies of setting the price of everyday goods at high rates. As well, the inflatable currency value has allowed the citizens with a higher Social Credit Score to economically drain the citizens with lower Social Credit Scores. With all of the Mafia Economics in full place all over America, a new Class System has emerged as Capone’s Allies and local criminals gain obscene amounts of wealth. "
csa.140.a:0 "It can't be Criminal if we make the Laws!"

csa.141.t:0 "Cult of the Mafia"
csa.141.d:0 "Even though Comrade Capone has made attempts to distance himself from his old Mafia connections, the people have begun venerating him and his criminal allies for their actions during the Second Revolutionary War.\n\n Even though they were criminals, the people have come to believe that breaking old reactionary laws does not count you as a criminal, and that the laws that were broken were broken in the name of the revolution. As this celebration of the Mafia grows, people start celebrating the actions committed in the War by Capone’s allies in the Sicilian Mafia and the actions of other Gangs such as Dillinger’s or Bonnie and Clyde’s.\n\n  Memorials for Bootleggers, plaques commemorating Mobsters, and speeches and dedications to ringleaders killed in the War have all become commonplace in America. And through all of this, the symbol of a Gangster adorned in a fedora and a 3-piece suit has become a propaganda piece for the revolution. The stereotypical Mobster becoming a symbol for the new American way of life.\n\n And through all of this, the phrase “La Cosa Nostra” (or “Our Thing”) has become a phrase used by revolutionaries all throughout America and beyond. In occupied territories, La Cosa Nostra is painted on the headquarters of the occupiers while “La Cosa Nostra” is shouted by 1000s whenever Capone or his allies hold a rally.\n\n And as the Mafia cult is extended, the Gang Culture is engrained into American life, and once common criminals become War Heroes and Revolutionary Symbols."
csa.141.a:0 "What's right and wrong cannot be defined by petty Reactionary laws!"

csa.300.t:0 "Chairman Capone Leads America"
csa.300.d:0 "Al Capone is someone who is concerned with nothing but power. And he will stop at nothing to gain it. Even if he must swallow his pride. When America erupted into war, Capone could tell that his best chance at survival was to side with the Combined Syndicates. As America fell, his gang based out of Chicago quickly got to work securing the steel belt and supplying the nation with vital supplies. Capone opened soup kitchens and provided employment to the masses, and his gangs went to work stamping out the reactionaries. Were they criminals? yes, but they were breaking the reactionary laws in the name of the Revolution. And thanks to Capone’s actions in the war, he became a permanent man of the people. With his allies in the Labor Unions, he managed to become one of the heroes of a new Socialist America. And with the conclusion of the Second Constitutional Convention, he achieved the impossible; he gained control of America through completely peaceful means. And now, he is the unquestioned ruler of America. The Combined Syndicates were dissolved and one, central Syndicate under the control of the Workers has been established and Capone’s allies from the war formed the new government. Capone is the unquestioned dictator of America, not through his traditional means of force, but by cultivating his image, and doing away with challenges to his power from above. Now, America is one, controlled by Capone and his Criminal Allies. And to all that tried to keep us down, we say one thing:  We will always Control America, no matter what state runs it. No matter if it is the Feds, the Syndies or the God-Dammed Canucks. We will always run the show, always. Long live the Chairman, Long live a new America!"
csa.300.a:0 "Great men are not born great, they grow great..."

csa.3000.t:0 "Capone Proclaimed President"
csa.3000.d:0 "In the Heat of the Second American Civil War, the collapsing government of the Combined Syndicates was narrowly saved by Capone and the TUUL’s intervention. However, now the government of the Combined Syndicates is more or less stable, and Capone is being pressured by the TUUL to step aside and allow internal Elections. Of course, the more vocal voices demanding Capone step aside have been silenced, but to abide by the Congress’s wishes Capone has organized an internal election to select a new President. "
csa.3000.a:0 "Capone wins with 99.9% of the vote..."

csa.250.t:0 "The Mad Boss of America"
csa.250.d:0 "In recent days, Chairman Capone has begun to display what some may call 'erratic' behavior. While some are considering this to be par for the course for 'The Boss', others are beginning to worry of a mental degradation due to his active sexual life on top of the stresses of being the leader of the Commune. When mentioned, or asked on his own well being, he seems to be adamant that he is completely fine. For right now, nobody is willing to say otherwise, many being too worried about becoming the next individual to disappear thanks to the ROSS, Capone's secret police.  Some groups, however, may now be starting to keep a closer look upon the coming decisions and actions that The Boss takes."
csa.250.a:0 "All bow to the Boss!"

csa.351.t:0 "Caponist Economics"
csa.351.d:0 "Now that America has recovered from the Second Civil War, Capone can begin introducing his new policies collectively referred to as “Caponism”. These sets of reforms seek to ensure a basic income for all citizens relative to social class and social credit. And overhauling the system of money, to make it so that the currency can be inflated and deflated by your social credit score. Of course, the Social Credit scores are completely arbitrary and awarded solely based on your loyalty to the Boss. With this system, Corruption no longer is the dark underbelly of modern politics. It is Politics, it is the System, and nobody can escape it anymore."
csa.351.a:0 "Capitalism is the just Legitimate Racket of the Ruling Class!"

csa.352.t:0 "Jimmy Hoffa Disappears"
csa.352.d:0 "Jimmy Hoffa, Head of Government for Chairman Capone, has gone missing. In the early morning of [GetDateText], he was reported to have not returned from his home in Chicago and a search has turned up no leads to his whereabouts. A large investigation has now come underway to determine where he is, or if he is even still alive at all. However, there is speculation that Hoffa may not have simply gone missing. Speculations run high and actual tangible facts low, but some rumors seem to indicate that Chairman Capone believed that Hoffa had become an accomplice to a plan to coup the government in charge, and remove The Boss from his position of leadership. As it is now, however, there is no proof to confirm or deny this thought. Now, only time will tell if he will be found, or simply a body, if anything at all."
csa.352.a:0 "Where did he go?"

csa.353.t:0 "Capone's Wild Parties"
csa.353.d:0 "Word has come down from the highest echelons of the Syndicate that Chairman Capone may slowly be becoming more and more unhinged. Lately, The Boss has been throwing multiple parties, some lasting days on end. The parties, while not completely out of character for Capone, have been getting more and more out of hand, and the aftermaths have been harder and harder to keep out of the sight of the public, who, upon hearing of them, may have a change of heart towards the venerable leader. These parties have been a large sink of money, but on top of that, the reports that come from the aftermaths of these party are highly disturbing, including events such as sexual assault, regular assault, as well as some people even dying during the party due to overdoses on the exorbitant amount of drugs that are present at these parties. All of these things considered have begun to put the thought in the mind of Capone's second in commands that he has finally begun a final, irredeemable descent into total syphilitic madness thanks to the disease. Only time can now tell how the response will play out, but some are beginning to believe that the nation is witnessing the self-induced downfall of The Boss."
csa.353.a:0 "Oh dear..."

csa.354.t:0 "Capone's New Leaf"
csa.354.d:0 "As the days have gone on, things have become more and more interesting, surrounding the actions of Chairman Capone. A new development in his mental status has emerged, and to many’s surprise, it isn’t exactly what most would call a bad one. Recently, while Capone has shown a stark lack of care in the actual lives of the people of his nation, mostly working to further himself and his own party’s goals, The Boss has recently begun to have a change of heart. No longer is he being as selfish as he was, as he is now beginning to put out proposals to make life better for the nation’s citizens. While of course, the citizens have welcomed this with open arms, as well as some of the people in his party, many more see this as a threat to their own power, and are concerned that he is going to continue to give away more and more of what they have earned. The fear that he may soon give away something as precious as the power they have fought so hard to solidify in their own hands is becoming reality, and many are beginning to consider what means they have at their disposal to remove him from power. However, this may become more difficult with the new-found support from the people that Capone is now enjoying through his more progressive policies that he’s been passing."
csa.354.a:0 "Yay?"

csa.355.t:0 "The Death of Capone"
csa.355.d:0 "After a long decline in health, Alphonse Capone, the savior of our nation has passed away. His many accomplishments have been celebrated as a national week of mourning has been declared. His final days were spent in almost complete insanity, as his debilitating syphilis rendered him to having the mind of a 12-year old child. His final hours were spent in his office, where he suffered a final heart attack that ultimately killed him. Capone’s inner circle have now all put aside their differences to stabilize America, even though they all plan to stab each other in the back. "
csa.355.a:0 "The Chairman will be missed"

csa.356.t:0 "Capone's Sucsessor"
csa.356.d:0 "Now that Chairman Capone is dead, a power struggle has emerged between his close allies. Jimmy Hoffa leads the moderate faction while Capone’s personal enforcer and head of the OSS leads the hardlines. While both John Dillinger and Lucky Luciano sit on the sidelines waiting to support either faction. Who has won the power struggle?"
csa.356.d.hoffa:0 "Now that Chairman Capone is dead, a power struggle has emerged between his close allies. Lucky Luciano leads the moderate faction while Capone’s personal enforcer and head of the OSS leads the hardlines. While John Dillinger sits on the sidelines waiting to support either faction. Who has won the power struggle?"
csa.356.a:0 "Comrade Nitti and the OSS takes control"
csa.356.b:0 "Marshal Dillinger takes command of the state"
csa.356.c:0 "Comrade Luciano takes charge over America"
csa.356.e:0 "Comrade Hoffa takes charge over America"

csa.357.t:0 "Meet the New Boss" 
csa.357.d:0 "Charles 'Lucky' Luciano, a man who is simultaneously one of the most powerful mobsters and politicians in the country, has taken the reins of government after the fall of Al Capone. Luciano has a record rivaling that of Capone's, having connections to crime syndicates across the country and being at least a hundred millionaire in his own right. Far more than just a gangster though, Luciano's connections to high society have made him the natural choice to succeed Capone, and now that he is in power, he has plans for the country. Surprisingly to some, his first course of action has been to rid himself of any of the grandiosity of his predecessor, preferring to remain a power behind the scenes so as to not seem too imposing to other leaders. This, combined with Luciano's desire to keep the peace between all American gangs and crime families while also promoting ties with international crime syndicates, may lead to a new era of prosperity, but it is too early to tell. All that is known now is that Luciano is calling the shots now... " 
csa.357.a:0 "Out with the Old, in with the Old"

csa.358.t:0 "The Will of the Enforcer" 
csa.358.d:0 "With the demise of Al Capone, mobster Frank Ralph Nitto, otherwise known as Frank Nitti, has taken over. His age, intelligence, and sheer experience make him a formidable leader, and a natural successor to Capone. Now that he is in charge, he hopes to deepen the ties between unions and his own syndicates, believing this to be essential to the economic well-being of the country. Despite his nickname of 'the Enforcer', Nitti rarely kills anyone himself. Rather, he prefers using hitmen and subordinates to do the more unsavory parts of his business, leaving him to use his sharp business acumen to manage the country with relatively clean hands and no distractions. Through this management, and with Nitti's position more than secure, perhaps the order established by Capone will remain intact after all..." 
csa.358.a:0 "The More Things Change, The More Things Stay the Same"

csa.359.t:0 "The Red Marshal" 
csa.359.d:0 "John Dillinger, leader of the 'Dillinger Gang', has always hated law enforcement. His frequent encounters with these men have left him bitter towards strong government systems, and it is for this reason that Dillinger has succeeded Al Capone as the most anarchist-leaning candidate of them all. His wild and unpredictable behavior has made it difficult for his subordinates to form any semblance of organized government regardless, and it seems that the man nicknamed the 'Red Marshal' plans to run the country with the help of his fellow generals, hoping that their personal loyalty to him will be enough to keep him out of prison. Despite not seeming to understand that he is now the number one man in the country, and hence effectively above the law, Dillinger is a dangerous man, and his talent for warfare should not be underestimated. Despite his hatred of centralized government, it seems that his leadership is just the stabilizer the country needs in the aftermath of Capone's death, and thanks to Dillinger, we may finally have peace in America..." 
csa.359.a:0 "We thank America's Marshal of Victory"

csa.360.t:0 "The Secret Speech"
csa.360.d:0 "It had just been a few short days since the death of our dear leader, Comrade Capone, and yet the wheels of power and progress were already beginning to turn. Deep within the American capital, a landmark speech was being delivered. Within the hallowed halls of the General Assembly, Comrade Hoffa has begun to dictate a great and secretive speech. As Hoffa regaled his audience on the classics of Totalist-Caponism and on the heroics of revolutionary heroes such as Reed and Haywood, before delving into the heart of his message - Hoffa called for reform and a softening of the nation’s harsh policies, hoping to soften the appearance of our Caponist state while better taking care of the people. Though many have decried this act as revisionism, causing the very factionalism Capone warned about, Hoffa is determined that through nominal reform is the CSSA’s only hope at long-term survival. Whether he is correct remains to be seen, but it is now up to Hoffa and Hoffa alone to prove to the American people his path forward is correct as the supposed true heir of Scarface."
csa.360.a:0 "You can’t bury the truth."

### Jay Lovestone Events ###
csa.510.t:0 "CSS Report: Jay Lovestone"
csa.510.d:0 "Jay Lovestone is the leading member of the leftist faction of the AWP, holding the loyalty of union leaders such as Charles Zimmerman and chunks of our most orthodox Marxist military forces whom now have nowhere left to go. While a relible means of securing our leftist base and union support, it is little secret that Lovestone is highly ambitious, a view Lawrence Dennis' most recent report only reinforces. According to Dennis, Lovestone has been meeting with more military officials in recent days and even set up a private meeting with Earl Browder, which was clearly supposed to be a secret from us. While perhaps nothing to worry about as Lovestone may simply be playing games against his new rival Howard Scott or otherwise securing his position Dennis requests that we double down on aggressive espionage against Lovestone, although this carries the risk of turning him against us if discovered."
csa.510.a:0 "Increase Surveillance"
csa.510.b:0 "Our Current Surveillance is fine"

csa.511.t:0 "Lovestone Plots Against the CSS!"
csa.511.d:0 "Our surveillance has turned up significant information related to Jay Lovestone, who is attempting to use his newfound contacts to scout for potential supporters in the CSS, technocrats and the military! That he is fishing for a way to remove Lawrence Dennis' loyalists and insert his own is becoming obvious. While this is presented as a threat to Burnham as well it is possible that letting the two bicker will help keep either from getting too powerful, and that even in the case of the coup succeeding Lovestone could take Burnham's place as his right-hand man. Of course, the CSS report cautions against such notions, claiming that an outright coup against the Director himself is more likely. We could simply side with Dennis and stop Lovestone at once, demoting his newly forged CSS connections and replacing his unions leaders with our own, though this would be costly. What shall we do?"
csa.511.a:0 "Stop Lovestone"
csa.511.b:0 "I doubt this is my problem"

csa.512.t:0 "Lovestone Coup Ended!"
csa.512.d:0 "With Jay Lovestone's supporters being quietly demoted, reassigned or even in the case of CSS traitors 'dissappeared', Lovestone's attempts to gain power have failed. With him at our mercy and apparently paranoid we can arrange a meeting with him to quasi-subtly blackmailing him into remaining loyal to the regime or we could simply liquidate him although this would prove quite costly."
csa.512.a:0 "Blackmail him"
csa.512.b:0 "Trial followed by Punishment"

csa.513.t:0 "Lovestone Found Guilty!"
csa.513.d:0 "Our otherwise sensational trial has ended with an unsurprising outcome as Jay Lovestone has been found guilty of foreign espionage and treachery against the nation, now it is up to the tribunal to decide on a penalty to which they privately refer to the President."
csa.513.a:0 "Death by Firing Squad"
csa.513.b:0 "Imprisonment"
csa.513.c:0 "Forced Service"

csa.514.t:0 "President Burnham Victorious"
csa.514.d:0 "Since the recent days James Burnham has arisen victorious in his conflict with Jay Lovestone, something that has likewise reminded Howard Scott of his place as hardline Burnhamists gain increased power. With the AWP finally completely consolidated against internal factional divisions, James Burnham has total control over the party and by extension the nation."
csa.514.a:0 "Long Live the People's Technocracy!"

csa.515.t:0 "James Burnham dead!"
csa.515.d:0 "Shocking news reaches the nation today as James Burnham has been found dead by gunshot with nothing but a short note to be found to imply it was suicide. However, a nummber of CSS officials have been arrested as it is alleged that the suicide was staged or that he did it in the midst of an attemped coup against him, as both Jay Lovestone and assorted military officials report receiving reports from CSS officers that a renegade faction of the CSS is responsible for these events, with the military agreeing to have Lovestone take charge as a stand-in President until the crises can be resolved, with Lovestone's first act being to call for a day of mourning for the death of America's most recent Founding Father."
csa.515.a:0 "A tragedy!"

csa.516.t:0 "Fate of Lawrence Dennis"
csa.516.d:0 "With the death of the Founder, Lawrence Dennis has been removed as head of the CSS until the controversy of the CSS' internal traitors can be resolved with the CSS being controlled by the Red Army in the meantime. Our military advisors advise us to have him 'voluntarilty' retire but we could also simply pin the entire plot on him. While this would cause a larger purge to occur in the CSS it would allow us to centralize more power."
csa.516.a:0 "Have Dennis Retire"
csa.516.b:0 "Have him tried and executed"

csa.517.t:0 "Rightist Opposition Purged"
csa.517.d:0 "Our AWP Rightist opponents in the various state divisions and military are currently being arrested for either collaboration in the plot against Burnham or for other treachery, particularly the most nationalistic and technocratic members of the CSS, military or managerical class. Many of Howard Scott's associates in-particular are currently being investigated and some of our military supporters such as John Tisa urge us to arrest Scott himself and finish purging his inner circle, although this would leave our technocratic commisions somewhat understaffed until we can assert total control over them at a later date."
csa.517.a:0 "Finish off Scott"
csa.517.b:0 "Leave him be"

csa.518.t:0 "Managers Outraged!"
csa.518.d:0 "Many of our 'managers' are outraged at their recent social demotion to being considered workers with only a handful of extra benefits, with their wages falling considerably since. A petition has been signed and delivered by our California managerialists demanding we reinstate many of their former material benefits even if they're now considered workers as well, although if we follow through we would need to extend it to managerial workers throughout the nation. What shall be done?"
csa.518.a:0 "Purge them"
csa.518.b:0 "Oblige them"

csa.519.t:0 "Earl Browder requests promotion"
csa.519.d:0 "Earl Browder was vocal in supporting Lovestone in becoming President during our ongoing crises and now requests that we appoint him to our leading Technocratic Committee, where he would undoubtedly have influence in securing goods for him and his allies. Nonetheless, his continued support is helpful in gaining the trust of SPA traditionalists."
csa.519.a:0 "Give him the spot"
csa.519.b:0 "I don't think so"

csa.520.t:0 "Gamma Revolt!"
csa.520.d:0 "A contingent of Gamma Class working on building oil fields in Minnesota have revolted against the Red Guards watching over them! They have already killed 18 guards and taken 13 hostage, with the rest retreating. They are now demanding passage into Canada where they hope to dissappear or they will kill the hostages, which includes a member of the local Lovestone circle that was acting as their 'warden' and manager. Obliging them would look weak to the army and cause others to take note of this tactic although it would anger some soldiers and managers if we storm the compound and end up killing them as well. What should we do?"
csa.520.a:0 "Kill them at once"
csa.520.b:0 "Let them into Canada"

csa.521.t:0 "Compound retaken"
csa.521.d:0 "We have successfully retaken the compound but at the cost of all the hostages being executed. Nonetheless, this should send a message to any other traitors in Gamma Class thinking up similar plans to evade their rightful duties."
csa.521.a:0 "So be it"

csa.522.t:0 "Jay Lovestone elected Executive Director"
csa.522.d:0 "Lovestone has overseen the complete transformation of our Republic into a truly Marxist Technocracy and as such members of the technocratic committee, Congress and CSS have all supported him in his recent bid to become Executive Director For Life so that he may safeguard the dream of James Burnham. Today the vote has been made official as Congress has officially elected him Executive Director to which Lovestone thanked Congress and promised an international revolution against the capitalist exploiters. The future is today."
csa.522.a:0 "Excellent"

csa.523.t:0 "Focus of new research?"
csa.523.d:0 "With an expansion of both funding for experimental subjects and of potential test subjects, our Executive Research Committee is wondering where our focus should be? So far the main talk among the so-called 'Neo-Technocrats' (namely more recent and more leftist additions to the technocratic class) and the army has been on either field equipments or armor, although some more traditional technocrats have heavily pushed for a focus on air power, insisting it's the future."
csa.523.a:0 "The Neo-Technocratic Suggestion"
csa.523.b:0 "The Traditional Technocrats have it right"

### Military ###

csa.126.t:0 "Boldness in Science"
csa.126.d:0 "From the bold new class of scientists our generation has produced, none can match the imagination of our Oppenheimer and Parsons. Oppenheimer the ambitious physicist with a connection to the brightest minds in the Internationale can make the atomic weapon dream a reality. Parsons the liberated rocketry pioneer whose devotion to socialism is only matched by his devotion to advancing rocketry research. Unfortunately, we can only fully fund one of these due to budgetary concerns."
csa.126.a:0 "We shall be liberated from the earth."
csa.126.b:0 "We shall liberate the atom."

csa.127.t:0 "No Longer Chained To The Earth"
csa.127.d:0 "Despite his unorthodox lifestyle, Jack Parsons has made hasty work of completing a rocket to our specifications. We've had to hold back many objections from politicians claiming that Jack Parsons is secretly in a cult with his work associates. Easily dismissed hogwash, until a meeting held with the team late into production. Parsons surprised everyone with a film of a successful rocket takeoff ahead of schedule, but then dropped a bombshell by asking that his rocket be used primarily for scientific exploration of outer space. This incredible news is still being mulled over by the Committee, with their decision dictating the future of the program."
csa.127.a:0 "Parsons is off, proceed as planned."
csa.127.b:0 "Parsons request is accepted."

csa.128.t:0 "The Atomic Chain Broken"
csa.128.d:0 "An international cooperation resulted in fantastic progress on the nuclear weapon. The biggest hurdle came when none of the Southwestern states would allow a test of such importance on their land, due to public knowledge of nuclear radiation. We've had to settle for an old munitions test site in West Virginia. There the test was made, and the entire Internationale celebrated this occasion."
csa.128.a:0 "We hold the future now."

csa.129.t:0 "America is Liberated"
csa.129.d:0 "At long last all of America is now part of the [CSA.GetNameDef]. The revolution has achieved its a major victory and the people have been unshackled from the chains of capitalism. All our waving the red flag of socialism from California to New York Island. While the scars of the revolution are everywhere we can look forward to bringing the revolution to everyone."
csa.129.a:0 "This land is your land."

csa.130.t:0 "Overtures from [From.GetNameDef]"
csa.130.d:0 "The [From.GetAdjective] ambassador has arrived, offering a treaty of friendship between [Root.GetNameDef] and [From.GetNameDef], suggesting that two countries with so much in common should work together rather than be at odds."
csa.130.a:0 "They are wise."
csa.130.b:0 "We have no use for Americans, syndicalist or otherwise."

csa.131.t:0 "[From.GetNameDefCap] Agrees"
csa.131.d:0 "The [From.GetAdjective] government has agreed to our offer of a treaty of friendship. Perhaps this is the beginning of a new era of co-operation between our nations."
csa.131.a:0 "Excellent."

csa.132.t:0 "[From.GetNameDefCap] Refuses"
csa.132.d:0 "The [From.GetAdjective] government has refused our offer of a treaty of friendship. Perhaps both our nations being part of the revolution is not enough for them."
csa.132.a:0 "A poor decision on their part."

csa.150.t:0 "Illinois General Assembly Invites the IWW"
csa.150.d:0 "The state legislature of Illinois has invited the IWW to discuss the current crisis and the looming deadline issued by the federal government. Bill Haywood accepted this offer, and held an informal meeting with several trade union leaders prior. Haywood made it clear that the situation was dire, and the SPA would need to unite behind the IWW in order to survive the coming conflict. This silent agreement meant that the traditional SPA leadership would be reorganized along Industrial Unionist lines, with each union representative allowed a single vote. The SPA immediately and unanimously pledged their support for a social revolution through direct action, not diplomacy."
csa.150.a:0 "So Say We All!"

csa.151.t:0 "Bill Haywood Declares the [GetMonth] Revolution "
csa.151.d:0 "In the Illinois General Assembly, Haywood delivered a firey broadcast describing the wealth of America and the Syndicates. Declaring that direct action against capitalist society was a vital necessity for all Americans, and that the federal government's deadline must not only be ignored it must be defied. Telegrams from the Third International poured in to support Haywood's SPA, exciting the attendants. A vote was called to begin reforming the American capitalist economy into an anarcho-syndicalist economy. This referendum, signed by the attendants, declared the Federal Reserve null and void. The IWW was appointed the labor chamber for the new syndicalist government, and the selling of company shares declared illegal. The representatives, satisfied with thier success, have returned to Chicago to organize the armed revolution."
csa.151.a:0 "E pluribus unum."

csa.152.t:0 "General Strike Moves on the Federal Reserve"
csa.152.d:0 "The General Strike, whose goal has been to protect workers from federal tyranny, now moves to seize the means of production. The Red Guard have ordered an evacuation of lower Manhattan, in order to both seize the gold in the Federal Reserve Bank as well as dismantle Wall Street. In this delegation were reporters, who were allowed to watch congressmen carry safe boxes away for safekeeping in Chicago. These items are put under the trust of the IWW, whom have elected Norman Thomas as their under-secretary. Several SPA politicans were arrested in Washington D.C for meeting outside the Eccles Building, ordering the Federal Reserve Chairman Eugene Black to hear their petitons."
csa.152.a:0 "Release those men now!"

csa.153.t:0 "Deadline Looms"
csa.153.d:0 "As the federal government's deadline looms, it has become clear there will be no budging on either side. Across the part of the country controlled by Haywood's supporters, Red Guards have been raised in large numbers and a growing determination to see the country remade in a syndicalist image by force has taken hold. The federal government, in turn, has also made it clear they see no path to compromise."
csa.153.a:0 "It is only a matter of time."

csa.154.t:0 "Reconcile with the CSA?"
csa.154.d:0 "Against all odds, [CSA.GetNameDef] has triumphed against all opposition, radically transforming America overnight. From their constitutional convention, a new system has arisen, one centered around the principles of syndicalism and workers' democracy - biased as it may be, it's still democratic at is core, something which surprised many people expecting the revolution to inevitably collapse into tyranny. With the recent election of the Farmer-Labor Party, a furious debate has broken out regarding the possibility of a peaceful reunification. While our government is favourable to many of [CSA.GetNameDef]'s policies, they are also far more radical, and will be negotiating from a position of strength - meaning we will be forced to accept many hard compromises. On the other hand, the [CSA.GetNameDef] has proven its resilience, with both the Federal Government and Huey Long's Union State crushed under their armies. Perhaps we should accept the inevitable and avoid more bloodshed, before the victors turn their eyes towards California."
csa.154.a:0 "Yes, let us end this ruinous war. (Play as the CSA)"
csa.154.b:0 "We are the true America and we shall unite America ourselves!"

csa.155.t:0 "America is Reunited!"
csa.155.d:0 "The rebel government out west has decided to lay down their arms and rejoin America. The military checkpoints along the Rocky Mountains are being dismantled and people from both sides of the country are crossing over. At long last the country is reunited."
csa.155.a:0 "From Sea to Shining Sea!"

csa.156.t:0 "No Reconciliation"
csa.156.d:0 "With the recent election of the Farmer-Labor Party, many in [Root.GetNameDef] hoped the rebel government to the west would prove amenable to a peaceful end to the conflict that's ravaged America. However it seems that the rebels out west have decided that they shall not reunite with us. In their senate, they have bitterly denounced the Revolutionary Congress as a hollow mockery of democracy, no better than the tyrants in Washington and New Orleans it had replaced. It seems that once again, force of arms will be needed to reunite the shattered pieces of the country."
csa.156.a:0 "America one day shall be reunited."

csa.1540.t:0 "Arming Canadian Freedom Fighters"
csa.1540.d:0 "Within Canada, there are those who are willing to resist English imperialism. They are often of the separatist or political radical variety. Regardless of whether or not they are allied with us it though, would benefit us to aid them. We could simply send some advisors, advisors and weapons, or, if we're willing to risk war, flood the country with 'volunteers' and firearms."
csa.1540.a:0 "Send some advisors"
csa.1540.b:0 "Send guns and volunteers"
csa.1540.c:0 "Send guns and volunteers to our fellow-travelers"
csa.1540.e:0 "Send great aid to the resistance"

csa.1550.t:0 "CSA Supports Rebels!"
csa.1550.d:0 "It is no secret that the CSA has become increasingly aggressive under the saber-rattler James Burnham but now they have gone a step too far and sent advisors to local resistance groups in an attempt to destabilize our government."
csa.1550.a:0 "Clamp down on rebels"
csa.1550.b:0 "It's time to put an end to this regime"

csa.1560.t:0 "CSA Supports Rebels!"
csa.1560.d:0 "It is no secret that the USAS has become increasingly aggressive under the saber-rattler James Burnham but now they have gone a step too far and sent agents and firearms to local resistance groups in an attempt to destabilize our government."
csa.1560.a:0 "Clamp down on rebels"
csa.1560.b:0 "It's time to put an end to this regime"

csa.1570.t:0 "CSA Supports Rebels!"
csa.1570.d:0 "It is no secret that the USAS has become increasingly aggressive under the saber-rattler James Burnham but now they have gone a step too far and sent agents and firearms to the radical far-left in an attempt to destabilize our government."
csa.1570.a:0 "Clamp down on Communists"
csa.1570.b:0 "It's time to put an end to this regime"

csa.1580.t:0 "CSA Supports Rebels!"
csa.1580.d:0 "It is no secret that the USAS has become increasingly aggressive under the saber-rattler James Burnham but now they have gone a step too far and sent large quantities of 'volunteers' and weapons to local resistance groups in an attempt to destabilize our government. In turn the far-right is calling for government action to cease this."
csa.1580.a:0 "Expand counter-espionage agencies"
csa.1580.b:0 "This Was Their Last Mistake"

csa.159.t:0 "Browder Bows"
csa.159.d:0 "Prominent Vanguardist Earl Browder has released a statement in The Militant that Managerialism is the future of socialism and the TUUL are not to resist the Party or it would greatly weaken the socialist movement. He then pledged his own membership into the American Workers Party."
csa.159.a:0 "Smart Man"

csa.160.t:0 "William Z. Foster Disappears"
csa.160.d:0 "Vanguardist faction leader William Z. Foster has seemingly completely disappeared alongside a handful of his top supporters amidst rumors that he refused to outright support Chairman Burnham until demands from Foster were met that would give him far more presence in the government. That he fled the country seems unlikely as even his followers can't seem to find him." 
csa.160.a:0 "William Z. Who?"

csa.161.t:0 "Prominent Liberals Moved to Gamma Class"
csa.161.d:0 "Famous supports of economic liberalism such as the Taft, Roosevelt, and Landon families have been moved to Gamma Class for their support of the Federalist cause. This likely spells the final nail in the coffin for whatever chance liberalism had to have a comeback in the near future."
csa.161.a:0 "They'll Be Reformed Soon Enough"

csa.162.t:0 "Left Critics Relocated"
csa.162.d:0 "A litany of left-wing critics of the government have been reassigned to tasks that would be more beneficial to the revolution. Most of which have to do with ambassadorships to pacific island nations." 
csa.162.a:0 "Bon Voyage!"

csa.163.t:0 "Anti-Capitalist Protection Wall"
csa.163.d:0 "Our fortresses in Saint Clair both symbolize our new found strength and will keep the imperialists from marching straight through the industrial haven of our socialist state."
csa.163.a:0 "Not One Step Back!"

csa.164.t:0 "CSS Youth Wing"
csa.164.d:0 "Lawrence Dennis has proposed a new government program in which members of the Young American Workers Party who are eligible may be chosen as candidates for the Continental Socialist Youth Society, in which there is an apprenticeship to become a full-fledged member of the CSS and further activism among students."
csa.164.a:0 "Wonderful"

csa.165.t:0 "William Z. Foster Criticizes Election"
csa.165.d:0 "Clearly both sore and shocked by the victory of James Burnham, William Z. Foster has questioned the legitimacy of the election, wondering how a once fringe figure within the CSA could come to prominence using legitimate means and if another election is in order. Thankfully due to the bad-blood endured between him and Earl Browder near the end of the election he can not muster the political power to unite Vanguardists against Burnham. It's theorized that Foster's fears of the American Worker's Party are partly due to Jay Lovestone, whom was forced out of his brief position as a leader of American Communists by Foster when he leveraged against Lovestone his early support for Leon Trotsky during the Russian Civil War and his attempts to mainstream American Communism among the public with his theory of 'American Exceptionalism'. Lovestone is one of the sub-leaders of the AWP ever since Burnham invited the "Lovestonites" into the Managerial fold. In return for promises of influence Lovestone garnered whatever support he could among the garment unions for Burnham and gradually shifted his communism into Managerial-Communism, arguing it was compatible with his American Exceptionalism theory that American Capitalism was unique and had to be dealt with differently than in other nations. Foster had long thought his old rival was no longer a threat but now he is clearly nervous that is not just Browder he must keep an eye on."
csa.165.a:0 "Sore Loser"

csa.166.t:0 "Norman Thomas Criticizes Militarism"
csa.166.d:0 "Norman Thomas has given a speech denouncing the CSA's more militaristic policies, especially its increased conscription and propaganda under the President. He warned that if supporters of liberty were not vigilant the new state could become nearly as amoral as the imperialist powers."
csa.166.a:0 "Gadfly"

csa.167.t:0 "IWW-Anarchists Angered"
csa.167.d:0 "The most anarchist-inclined wing of the IWW have taken a break from fighting amongst each other and the AFL to unite against the newest policies of AWP. They claim obligations to work as organized by the technocrats represents an unbridgeable gap between the Managerialists and the IWW. We could temporarily weaken the position of the Managers to keep them at bay or we could simply ignore them."
csa.167.a:0 "Give them more bargaining power"
csa.167.b:0 "Ignore them"

csa.168.t:0 "Anarchists Riot"
csa.168.d:0 "What started as protests has broken out into full-fledged riots as we have continued forward with organizing the unions. While damage has been done they lack the power to overthrow the new state."
csa.168.a:0 "Damn Them"

csa.169.t:0 "Sixteen Hour Work Week?"
csa.169.d:0 "Howard Scott and other technocrats have proposed that with our economy having recovered we should implement the sixteen hour work week so that citizens may devote more time to communitarian pursuits. It can be organized in such as a way that there is always a class of workers being productive for four hours a day, four days a week which they boast would avoid the "weekend effect" in traditional economies. However Jay Lovestone has suggested we basically keep it the same for the sake of accelerating socialism."
csa.169.a:0 "Do it"
csa.169.b:0 "Keep the Status Quo"

csa.170.t:0 "Energy Accounting?"
csa.170.d:0 "With North America falling into place, The Technocratic Senate have put forward their favorite proposal, to abolish the pricing system with energy accounting. The amount of energy produced and used would be our new form of currency, with workers being given energy certificates that expires after a certain amount of time to avoid hoarding. Goods will be produced based on the scientific conclusions of the Board of Directors. Traditional socialists are less keen on it, however."
csa.170.a:0 "If It Shuts Them Up, fine"
csa.170.b:0 "Bahahaha... no"

csa.171.t:0 "Female Auxilaries"
csa.171.d:0 "While we support many of the measures in favor of women's liberation social change we should support some degree of separation between men and women depending on what they are deemed most efficient at for the good of the revolution. Naturally, many women will be moved from infantry and to production and support roles as their lives are too valuable to risk in the trenches."
csa.171.a:0 "A fine idea"
csa.171.b:0 "It Would Cost Us Too Much"

csa.172.t:0 "Burnham to join Mount Rushmore?"
csa.172.d:0 "The Continental Socialist Society has put forward a proposal that states it is only proper that both an American patriot and the Founder of our new Republic be given his place next to the original Founding Fathers on Mount Rushmore. This will make a potentially-great monument that was originally created by reactionaries revolutionary in its value. The only question is where should he be placed?"
csa.172.a:0 "Next to Washington"
csa.172.b:0 "Next to Lincoln"
csa.172.c:0 "Replace Roosevelt with him"
csa.172.e:0 "That's just silly"
csa.172.f:0 "Use Haywood Instead"

csa.173.t:0 "Making an Example"
csa.173.d:0 "A Technocrat has written a letter to the President about a group of Managers in an Illinois garment factory whom have abused their workers and embezzled resources from them. However they have also been otherwise loyal party members. How should this be dealt with?"
csa.173.a:0 "Execute them"
csa.173.b:0 "Reassign them to be front-line shock troopers"
csa.173.c:0 "Reassign them all to different factories with a warning"
csa.173.e:0 "Nothing, it is their prerogative"

csa.174.t:0 "Experimental Troops"
csa.174.d:0 "A research proposition has put forward by the Armed Forces and Research committees to experiment with heavy body armor and combat-enhancing drugs in the hopes it will save the lives of troops or at least weaken enemy forces and soak up their resources to combat it. Hardliners, Jay Lovestone and some impatient armed forces research directors support using the equipment on death-row prisoners whom will be granted clemency if they survive in whatever war they serve in, already nicknaming them "Iron Brigades". Meanwhile most technocrats would prefer controlled experiments before using it for largely defensive purposes."
csa.174.a:0 "Shock Troopers but only for violent Death Row Inmates"
csa.174.b:0 "Shock Troopers including as many prisoners as they need"
csa.174.c:0 "Just run cautious experiments"
csa.174.e:0 "Let's just stick to traditional warfare"

csa.175.t:0 "Continental Constabularly"
csa.175.d:0 "The Technocratic Committee would like to finally make a long-held dream a reality by creating an internal police force called the Continental Constabularly that will absorb and replace existing local police forces. This national police force can be moved around at will by the Committee allowing manpower to be used more effectively and with the impartial oversight of the Committee to make sure they represent our values. Party activists would like it made clear that the Continental Socialist Society ranks higher than the constables however."
csa.175.a:0 "Yes and they only directly answer to the Technocratic Committee"
csa.175.b:0 "Yes but the CSS clearly ranks higher"
csa.175.c:0 "No, keep regional police forces"

csa.176.t:0 "A More Nuclear Family?"
csa.176.d:0 "In the face of radical proposals redefining the family President Burnham would like to maintain some semblance of the nuclear family. He has proposed family units that operate more closely to traditional families by strengthening divorce laws and placing greater importance on it while also allowing "Social Unions" to exist where non-married people of draft age can legally "cohabitate" with married partners whom are approved Party Members if they and their children are provided for. This can provide a compromise between more socially conservative socialists and radicals and and will increase our birth rate after the Civil War depleted us of mainly fighting age men as well finding a possible solution to our male-female inbalance after the Civil War. However it has come under attack by feminist activists as being both a cynical ploy by Burnham to placate the well-off and party loyalists by offering (largely) young women as "concubines" as the cost of turning back the clock on divorce laws pushed for by legislatures. Burnham has dismissed this as absurd but nontheless considers having the CSS monitor those whom accept 'co-habitation' to ensure abuses don't take place and requiring co-habitants to only be eligable if between 20 and 40 years old." 
csa.176.a:0 "Implement it with typical oversight"
csa.176.b:0 "Implement it with additional CSS oversight"
csa.176.c:0 "Scrap the idea"

csa.177.t:0 "The Children of the Revolution"
csa.177.d:0 "All across the nation children of social units are being born. While many of them are simply cared for by the social units they are still legally the responsibility of their mothers whom are not supposed to be in social units for life. For those women not getting married in the near-future Lawrence Dennis has proposed the Children of the Revolution. They and their mothers will be offered a place in a program that cares for them with the children being placed in a patriotic schooling system that combines military training with schooling. Social stigma against single mothers of American mothers will also be penalized to encourage births." 
csa.177.a:0 "I like it"
csa.177.b:0 "Just encourage adoption instead"

csa.178.t:0 "Root Out Capitalist Spies"
csa.178.d:0 "That the Entente royals desire the downfall of our Republic is undeniable, and all around us their spies wait to strike. The situation has grown tense as labor representatives are nervous of they themselves being accused of being accused of being capitalist sympathizers if they oppose our security measures. As both the Congress and public fill with fear that their very neighbors could be Entente agents they look to us for protection."
csa.178.a:0 "Detain a controversial few"
csa.178.b:0 "Make public accusations against low-profile representatives in our way"
csa.178.c:0 "Go after anyone we can justify"

csa.179.t:0 "Court Officers"
csa.179.d:0 "Many of the more hawkish military leaders in our republic admire the AWP's willingness to confront Canadian and, more generally, reactionary aggression. However those with more traditional socialist sympathies are not completely loyal to Burnham. By appealing to security fears as well as making promises of the military having great prominence in the new administration we gain much needed loyalty."
csa.179.a:0 "Court the army"
csa.179.b:0 "Court the navy"
csa.179.c:0 "Court the air force"
csa.179.e:0 "Empower all of the above"

csa.180.t:0 "Blackmail Material"
csa.180.d:0 "While investigating political opponents The Continental Socialist Society has discovered a number of union leaders guily of graft and working with local criminal groups for either personal gain or to aid the revolution during desperate times. We can either take them to trial now or give them a chance to change their ways and also their opinion of the President."
csa.180.a:0 "Send threats"
csa.180.b:0 "Arrest them already"

csa.181.t:0 "Foster Confesses"
csa.181.d:0 "Following the end of the Syndicalist Revolution, most members of the TUUL had pledged allegiance to the President in a massive show of support. However, Foster and his faction remained basically hostile to the goals of the revolution under the elected government. President [CSA.GetLeader] has spent the last several weeks building up a case to present to Congress proving that a coup was in the process of being orchastrated by Foster that would end with him and most of Congress killed. A gaunt and limping William Z. Foster was brought in front of Congress to admitting to leading a conspiracy with a group of dissatisfied "Galleanist" anarchists and began reading off names of would-be coup members in Congress, all of whom were known critics of the President. As the traitors names were read off they were walked out of Congress by armed guards. By the end of the speech most of the four-fifths of Congress that remained yelled 'Long Live the Revolution', clearly terrified. It appears that Jay Lovestone has indeed had the last laugh on Foster and his associates. The question now is what do with him, his supporters, and the anarchists we arrested."
csa.181.a:0 "Execute Foster, Jail the Rest"
csa.181.b:0 "Execute Them All"
csa.181.c:0 "Jail them All"

csa.182.t:0 "New National Anthem"
csa.182.d:0 "President Burnham respectfully disagrees with the choice Congress has made with regards to the new national anthem, thanking them for their time but still putting forward a 'suggestion' by a CSS chapter for an anthem that he feels would be more appropriate. Out of the choices offered which national anthem will be chosen?"
csa.182.a:0 "When Johnny Comes Marching Home"
csa.182.b:0 "When Johnny Comes Marching Home"
csa.182.c:0 "When Johnny Comes Marching Home"

csa.183.t:0 "Agreements with the Communes"
csa.183.d:0 "With Anarchist influence decimated on a national level and the military carrying out order to nationalize communes in industrial sectors of New York the question remains what to do with the remainders. Lawrence Dennis suggests allowing them to exist as semi-autonomous zones in return for them offering some of their young for military service alongside other small tributes. Lovestone and angered AWP supporters want an example made and want to launch an all-out attack on the communes. Finally while the Technocrats usually try to stay out of the political sphere in favor of economics they were clearly a bit disturbed by this suggestion and quietly stated they would simply have them pledge their allegiance to the new government and nationalize their industries but allow them to self-organize their hours and preferences. Should the President cut a deal or not?"
csa.183.a:0 "Service for Autonomy"
csa.183.b:0 "Sieges for the Greater Good"
csa.183.c:0 "Nationalization for Self-Arrangement"

csa.184.t:0 "The Rise of Women-Only Unions"
csa.184.d:0 "Since the revolution, more and more women are entering into politics and technical fields. While in certain states the transition to womens' liberation has gone smoothly, in other places the wave is impeded. A national poll has shown the number of womens-only unions have quadrupled in the past year. When interviewed, these Womens-Only Unions claim persistent systematic discrimination in the fields of science and civil service. In the aftermath of this release, the planned Womens' Caucus was canceled, as the nation begins to debate the ethical application of womens liberation. [CSA.GetLeader] has settled the debate by decrying the systematic discrimination, arguing that Women-Only Unions are not only a proper response but an inevitable one to "radical gender integrationalist" ideas. Burnham stated they should be encouraged further with female managers to oversee them."
csa.184.a:0 "Perfect!"

csa.185.t:0 "Our Place in the World"
csa.185.d:0 "With our socialist dreams coming to fruition we can now begin to establish control over the resources of the continent so that both our people and all the people of the America's may live in abundance. Why would socialists not join us? However those with both isolationist and more internationalist viewpoints do not seem to like the suggestion."
csa.185.a:0 "Create an All-American Faction"
csa.185.b:0 "It's too risky"

csa.186.t:0 "A True Leader of the People"
csa.186.d:0 "With our political turmoil coming to an end James Burnham has declared himself the Continental Director of our Republic and therefor responsible for protecting socialism from the chaos caused by elections that do little other than have the potential to destroy true socialism. While the remaining members of Congress clapped to his announcement he declared his lifelong devotion to guiding a truly American Socialism into the future and against the imperialists."
csa.186.a:0 "Salute the Commander!"

csa.187.t:0 "Our Flag"
csa.187.d:0 "It is time to choose a flag to represent our nation. More technocratic-oriented members of our coalition prefer to keep out Techno-Socialist flag whereas socialists would prefer the red, white and black "Mechanical Globe", with a red background. Then there is the "Torch and Hammer" endorsed by some CSS chapters, with all American stripes and stars surrounding the titular Torch and Hammer. Next is old "Gears and Grain" which was used in earlier AWP activity depicting a red gear with a red grain in the center and a black background. Finally there is the socialist Eagle, endorsed by national-syndicalist intellectuals in the CSS, having a white American Eagle with a red background on one side and blue and white stripes on the other, all of which is divided by fifty stars. Then there are the classic hammer and sword symbology used by some CSS chapters, one of which uses white coloring and the other being called "Strength through Socialism" which has a golden Sword and Hammer surrounded by a white chain. What shall we choose?"
csa.187.a:0 "The Red Globe in a Gear"
csa.187.b:0 "The Torch and Hammer"
csa.187.c:0 "Gears and Grain"
csa.187.e:0 "The Socialist Eagle"
csa.187.f:0 "Techno-Socialism"
csa.187.g:0 "Patriot's Sword and Hammer"
csa.187.h:0 "Strength through Socialism"

csa.188.t:0 "Our Name"
csa.188.d:0 "We can finally chooose name for our beautiful nation that better reflects our strength, our efficiency and our values. But what should it be?"
csa.188.a:0 "Social Technate of America"
csa.188.b:0 "Worker's Technocracy of America"
csa.188.c:0 "American Technocratic League"
csa.188.e:0 "American People's State"
csa.188.f:0 "United American Social Republic"

