csa.190.d:0 "We can finally choose a name for our beautiful nation that better reflects our strength, our efficiency, and our values. But what should it be?"
csa.190.a:0 "Keep our current name"
csa.190.b:0 "United Social Republic of America"
csa.190.c:0 "Worker's Technate of America"

