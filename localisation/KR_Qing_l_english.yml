QIE_comission_sicilian_ships:0 "Commissioning Swedish Ships"
QIE_comission_sicilian_ships_desc:0 "The dockyards of Sweden while not a match for the Imperialist powers remain formaidable. Furthermore, with the Kingdom of Sweden having minimal involvement in the century of Humiliation, we can do business with them while holding fast to our anti-concession stance."
QIE_sic_destroyers:0 "Commission Destroyers"
