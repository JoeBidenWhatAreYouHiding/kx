### Leaders ###
POLITICS_PUYI_PUPPET_DESC:0 "'His Imperial Majesty, the Son of Heaven, the Xuantong Emperor’ - while Pu Yi holds many titles, the young Emperor has little power, and has never really possessed any ever since his birth in 1906. Deposed in the Xinhai revolution at the age of 5, he was returned to the throne as a condition of the German intervention in China, a move detested by the general population. With day-to-day governance largely handled by the civil government in Beijing, he has spent the last decade idly sitting in the Forbidden City, occupying his days with tennis matches and calligraphy. But the Xuantong Emperor may secretly harbor ambitions to restore China and his dynasty to the greatness they enjoyed centuries ago..."
POLITICS_PUYI_RESTORED_DESC:0 "Restored following what has now been deemed the Manchu Coup, Aisin-Gioro Puyi now sits at the helm of a government scrubbed clear of warlord influences. While some observers fear a return to traditionalism, the new Qing government seems to push for a much more modern style of rule. Puyi himself still lacks much power, but this is of his own design. Fearing a tyrannical descendant of the same type that doomed his predecessors, the Emperor and legal scholars have drafted a constitutional structure of monarchy where Puyi exercises spiritual and patriotic power while only having an advisory role in legislature and day-to-day governing. While this new structure of government is untested, it seems strong, and many in China and around the world are hoping Puyi can lead the nation into this brave new world."
POLITICS_PUYI_RESTORED_YIGUANDAO_DESC:0 "While many around China and the world hoped that the so-called Manchu Coup would restore some semblance of constitutional monarchy to China, the scheming machinations of Honoured Teacher Zhang Tianran have buried any and all aspirations for modern imperial rule. With religious devotees rapidly filling all governmental posts and seizing control of the military, Puyi has been pushed back into a position of irrelevance, now answering to the beck and call of a religious cult rather than a military clique. His role remains relatively unchanged from the days of Wu Peifu, only now with more obscure religious rituals and less military reviews. Puyi himself seems to not mind very much, having completely fallen under the sway of the teachings of Zhang and the Yiguandao."
POLITICS_WU_PEIFU_DESC:0 "Narrowly escaping death at the hands of Puyi, Pujie, and the other Manchu noblemen who plotted to overthrow the Zhili clique, Wu Peifu has now dropped any facade of Imperial rule over China. Naming himself ‘interim head of the nation’, he is now tasked with building a legitimate system of government for his nation. A military man for his entire life, Wu is not expected to remain in power for long, and transfer control of the country to a hand-picked successor."
POLITICS_HU_SHIH_DESC:0 "A political philosopher and intellectual, Hu Shih may seem like an odd choice for first president of the ‘Beijing Government of the Republic of China’. Yet the political philosophy he developed, ‘pragmatism’, was deeply influential to Wu Peifu during the years immediately following the restoration of the Qing, and the two frequently met in Hu’s office at Peking University, discussing how both men, former republicans, could and should dedicate themselves to the imperial project as the ‘least bad’ option for China. But with the Manchu’s tyranny revealed, Wu has selected Hu to lead the new government, hoping that the philosopher’s writings and public persona can lend an air of legitimacy to a government seen by most as a sham and a front for the Zhili clique."
POLITICS_WELLINGTON_KOO_DESC:0 "V. K. Wellington Koo, or Gu Weijun as he is known in China, is one of the nation’s foremost diplomats and statesmen. Influential in the negotiations surrounding the end of the Weltkrieg, during the Imperial restoration he served as ambassador to the United States. Recalled due to escalating political tensions, Wu has now appointed him president of the ‘Beijing Government of the Republic of China’, hoping his diplomatic skills can help in achieving international legitimacy and recognition."

QIE_WU_PEIFU_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\nApril 22nd, 1874\nPenglai, Shandong, Qing Empire\n§YMilitary Career:§L\nBorn in Shandong to a merchant family, Wu entered the Baoding military academy and quickly rose through the ranks of the new Beiyang army. Following the collapse of the Republic of China in 1916 he aligned himself with Feng Guozhang’s Zhili clique, and following Feng’s death in 1919 he rose to dominate the clique, leading it to victory over its main rival, the Fengtian clique, in 1928, despite being betrayed by his former ally Feng Yuxiang. During these turbulent years he was mentored by Cao Kun, former and future president of the Assembly, who taught him the intriguing and scheming skills he used to seize control over the government. Although opposed to the reimposition of the Manchu monarchy by Germany, Wu has quickly adapted the Zhili clique to China’s new governmental structure, sidelining the Manchu and ensuring that he and his allies dominated nearly every facet of government. A token opposition was allowed to exist, but Wu truly controls the government.\n§YImportant Notes:§L\nWu reportedly owns the world's largest diamond, but has refused to allow anyone to verify this claim.\nWas once renowned for hanging a photograph of George Washington behind his desk, but due to the ongoing political turmoil in the United States he has replaced this with a photograph of Bismarck. 'A great political thinker, just like Washington', Wu said to a visiting journalist, ignoring any questions about his relationship with Germany."
QIE_JIANG_BAILI_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\n1882\nHaining, Zhejiang, Qing Empire\n§YMilitary Career:§L\nBorn into a relatively prosperous family, Jiang entered the Qing civil service in his youth and attended Tsinghua University, graduating in 1901. He studied in Japan, returning in 1910 for a brief stint in governance before going abroad again, this time to Germany. He served in Yuan Shikai’s government before he declared himself emperor, a decision Jiang strongly opposed. Following the collapse of Yuan’s ‘Empire’, he began working with Wu Peifu, becoming a close confidant and assisting him in defeating the Fengtian clique in 1928. He has become a close ally of Wu, and has spent most of the early 1930’s attempting to prepare the country against the threat of Japanese invasion, something he sees as an inevitability.\n§YImportant Notes:§L\nSkilled military theorist, and has written several works on defensive strategy, though several have criticised him of stealing ideas from his subordinates."
QIE_WANG_HUAIQING_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\n1875\nNingjin, Zhili, Qing Empire\n§YMilitary Career:§L\nWhile Wang was born into an upper-middle class family of bureaucrats in 1875, his father’s alcoholism and gambling drove the family into poverty. Wang left his family and joined the military at a young age, helping suppress revolts in 1905 and becoming a confidante of Yuan Shikai. When Shikai’s restoration fell apart, Wang allied himself with the Zhili clique, becoming a close confidante of Cao Kun and Wu Peifu. Though he nominally commands several divisions of troops under the Qing command structure, he essentially uses these armies as thuggish extortionists, demanding outrageous 'protection' fees from towns near his troops garrisons.\n§YImportant Notes:§L\nKnown affectionately as the 'toilet general' by his troops. There are two theories for this unique monicker: The first is that he loves his own toilet so much he orders it to be carried with him on campign at all times, where it served as a makeshift standard. In one story of dubious veracity, he launched an attack on a mountain fortification sitting atop his toilet, stamped with the Chinese character for 'Wang'. His troops faltered once the toilet vanished in the chaos of battle, but Wang and his men lifted the toilet aloft, ralling his troops and (supposedly) inspiring them to climb up a sheer cliff and seize the bastion. Furthermore, he apparently even uses a toilet in lieu of an office chair at his desk. The second (and more plausible) explanation for the nickname is that his troops are unwashed and smell like toilets, as Wang believes peasant soldiers taken right from the fields are more honest and loyal."
QIE_ZAITAO_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\nJune 23rd, 1887\nBeijing, Qing Empire \n§YMilitary Career:§L\nAisin-Gioro Zaitao, uncle of Puyi, was born into a life of privilege and wealth enjoyed by few in China. The younger brother of the Guangxu Emperor, he was acquainted with a baby Puyi while he was a teenager. Rising through the ranks of the Manchu nobility due to his family ties, he was promoted to Inspector General in 1909 before embarking on a tour of the world in 1910, and attended the funeral of King George V in 1911. Appointed head of the Imperial Guard upon his return, Zaitao served until 1912, when Puyi was overthrown. Briefly restored to the position in 1917, he was immediately removed once Zhang Xun’s restoration attempt failed. He finally returned to the post in 1927 with the German re-imposition of Puyi to the throne. One of the founding members of the Manchu Party, Zaitao is more open to reform than most older Manchu nobility, having travelled around the world extensively in his youth. An excellent horsemen, he has become interested in armored warfare in recent years due to its potential battlefield applications.\n§YImportant Notes:§L\nIn his spare time he enjoys horse riding, martial arts, and Beijing-style opera."
QIE_PUJIE_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\nApril 16th, 1907\nBeijing, Qing Empire \n§YMilitary Career:§L\nThe brother of Aisin-Gioro Puyi, Pujie spent his childhood as a playmate to his brother, who was notorious for his temper tantrums and pampered nature. A well-known incident recounted how Puyi threw a tantrum when he saw that the inner lining of one of Pujie's coats was yellow, because yellow was traditionally a colour reserved only for the emperor. Following the Restoration in 1927, Pujie attended university in Berlin, where he was given the nickname 'Peter' by his classmates, as they found Pujie too difficult to pronounce. Despite growing up in the shadow of his brother, Pujie rarely envied the Emperor, who was confined to pointless ceremonial duties and lacked much of an education beyond court formalities. Pujie, on the other hand, was exposed to the latest Western science, education, and culture. Dismayed by the moral laxness he found in Germany that sprung up following the horrors of the Weltkrieg, he returned to China impressed by Western science and industry, but wary of the libertine culture flourishing in Berlin. Furthermore, he was dismayed at the level of German control over the country, and especially despised the Zhili clique, whom he viewed as essentially holding his brother hostage. Largely resigned to a ceremonial position within the military, he plots to one day help his brother return to the rightful position on the throne, with him serving as a ‘guiding hand’, of course.\n§YImportant Notes:§L\nHe has not married, despite rampant suspicion that the Emperor is infertile."
QIE_CAI_CHENGXUN_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\n1871\nTianjin, Zhili, Qing Empire \n§YMilitary Career:§L\nA graduate of the Tianjin Wubei Academy, Cai Chengxun has served in the military since 1900, including a brief stint as military governor of Gansu, where he aligned himself with the Zhili Clique. Since the fourth Zhifeng war he has mainly concerned himself with guarding the northern frontier against Fengtian incursions.\n§YImportant Notes:§L\nOnce built a residence and a ancestral hall in Tianjin and engaged in real estate, industrial investment and charity during his dismissal."
QIE_LIU_MENGGENG_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\n1881\nFuning, Zhili, Qing Empire\n§YMilitary Career:§L\nA graduate of the Qing's Army Military Medical School, Liu grew close to many in the Zhili clique while serving in a variety of medical and health offices, culminating with him serving as dean of the Baoding Academy's Medical Academy. He has served as 'Minister of Health' in Beijing since 1931, and has proposed an ambitious and far-reaching military reform plan that encompasses a variety of medical reforms.\n§YImportant Notes:§L\nHas close family ties to many in the Zhili clique, being a cousin of Cao Kun.\nHe is also the intelligence minister of Cao Kun and Zhili Clique."
QIE_WANG_CHENGBIN_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\nAugust 21st, 1874\nFengtian, Qing Empire\n§YMilitary Career:§L\nBorn into an ethnically Manchu family, Wang was one of Wu’s earliest allies, helping him suppress Zhang Xun’s abortive Manchu restoration in 1917. In 1923, he led the troops to surround the president Li Yuanhong at the Tianjin Railway Station. He took the presidential seal to helped Cao Kun become the president. In failing health, Chengbin has largely secluded himself from other Zhili generals, and many are concerned his death will expose deep divisions within the internal workings of the Clique and the Harmony Association.\n§YImportant Notes:§L\nHe was the founder of Tianjing Clique, which belonged to the early branches of Zhili Clique with Wu Peifu's Luoyang Clique and Cao Kun's Baoding Clique."
QIE_GOBULO_RUNQI_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\nJuly 8th, 1912\nBeijing, Republic of China\n§YMilitary Career:§L\nBorn into a Manchu noble family with long ties to the Aisin-Gioro clan, Gobulo Runqi was born just after the Qing were overthrown for the first time. Interested in engineering as a child, Runqi entered adolescence as the German intervention in China reached its zenith. One of his most distinctive childhood memories was attending the wedding of his sister Wanrong to the exiled Emperor in the Tianjin concession at the age of 10. After the German intervention placed his brother-in-law back on the throne, Runqi learned German from the horde of businessmen and military attaches that descended on Beijing in the economic boom of the late 1920s and early 1930s. This culminated in him attending the Preußische Kriegsakademie in Berlin, where he picked up the German name ‘Ruprecht’. Returning to China in 1935 following a tour of Europe, Runqi developed a fascination with armoured warfare and mechanization, inspired Heinz Guderian, an instructor at the Akademie. He is somewhat more sympathetic to the Germans than other Manchu, but the decadence and moral laxness he observed in Berlin during the boom years of the late 1920s and early 30s prevented him from becoming a full Germanophile.\n§YImportant Notes:§L\nIn Berlin he became obsessed wih American cinema, and he introduced the genre to his brother-in-law, the Emperor, also a fan of cinema in general.\nHas quite the media presence, and his dalliances with various Beijing opera singers have made him a favourite of tabloids."
QIE_ZHANG_QIHUANG_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\n1887\nYongfu, Guangxi, Qing Empire\n§YMilitary Career:§L\nZhang Qihuang started his military career in Repulican forces in the south of China, rising quickly through the ranks, culminating with him serving as governor of Guandong. Once Yuan Shikai declared himself Emperor, however, he resigned in disgust and went to Shanghai. His brother introduced him to Wu Peifu, and the two quickly became close allies. He served as a dedicated advisor to Wu, and eventually was promoted to several independent army commands.\n§YImportant Notes:§L\nA master fortune-teller and astrologer, known as "Iron Mouth." Wu Peifu rarely does anything without the advice of Zhang first."
QIE_LU_XIANGTING_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\n1880\nHejian, Zhili, Qing Empire\n§YMilitary Career:§L\nA graduate of both the Baoding Academy and the Japanese Army Sergeant School, Lu was originally a subordinate governor in Sun Chuanfang's League of Eight Provinces, but Lu’s open disdain for Sun's cooperation with Germany and his hatred of foreign concessions lead to his dismissal by Sun. He instead chose to work with Wu Peifu instead. He has worked closely with Jiang Baili in drafting plans to deal with a Japanese invasion, as the only thing he despises more than the Germans is Japanese domination over Manchuria.\n§YImportant Notes:§L\nStill maintains contact with many former subordinates in the League. Information gained from them is passed onto Wu and the rest of the Northern Zhili, giving them an inside look into Sun's government."
QIE_XIAO_YAONAN_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\n1875\nHuanggang, Hubei, Qing Empire\n§YMilitary Career:§L\nBorn into an impoverished family of the rural gentry, Xiao was forced to turn away from his dreams of becoming an imperial official due to a lack of funds. Instead, he was selected by Zhang Zhidong to join his new Hubei Military Academy. Xiao graduated in 1909, and used connections to Cao Kun’s family to stay adrift in the turmoil of the Xinhai revolution, then using them to become governor of Hubei. He consolidated his rule over the province, and helped organise the ‘Hubei Generals’, an informal group of textile manufacturers, the main industry of Hubei. He narrowly survived an assassination attempt in 1926 carried out by enemies of Cao Kun, and was drawn further and further into the Zhili sphere during and after the German intervention. He still maintains his hold over Hubei, modernising the province while still working with Beijing.\n§YImportant Notes:§L\nHis connections within the 'Hubei Generals' give him a large amount of clout within Beijing, as Hubei is one of the few provinces that are industrially profitable."
QIE_LI_BINGZHI_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\n1887\nZhengding, Zhili, Qing Empire\n§YMilitary Career:§L\nLi Bingzhi had a relatively normal military career for the period, attending and graduating from the Baoding academy in 1908.There became acquainted with several future Zhili clique members, and following the unrest in 1917 and 1918 he joined Wu Peifu’s circle as a chief of staff to Wu ally Zhang Fulai. Rising quickly through the ranks, Li is seen as a competent officer.\n§YImportant Notes:§L\nHas well-known monarchist leanings, which alienated him from many former 'Republican' Zhili generals."
QIE_XIQIA_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\nOctober 18th, 1883\nFengtian, Qing Empire\n§YMilitary Career:§L\nA distant cousin of Puyi, Aisin-Gioro Xiqia was educated in Japan and served the Fengtian clique before the Restoration in 1927. Deserting with his mainly Manchu Kirin Provincial Army, he joined the Qing empire. One of the few Manchu generals to command large numbers of soldiers directly, he has an uneasy relationship with Wu Peifu and the Zhili clique, and is largely loyal to the Manchu party. \n§YImportant Notes:§L\nOne of the more traditionalist members of the Manchu Party."
QIE_CAO_SHIJIE_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\n1882\nTianjin, Zhili, Qing Empire\n§YMilitary Career:§L\nNephew to Cao Kun, Cao Shijie grew up in one of the most prominent and well-connected families in China. These ties helped him gain entrance to the Baoding military academy, and was selected to lead an elite group of troops picked out by Yuan Shikai. Following the 1917 uprising, Cao Shijie joined the Zhili Clique, and served as president of his uncle’s Presidential Guard after he bribed his way to the presidency in 1923. The scandal surrounding the Beijing Coup of 1924 pushed Shijie out of power, but in recent years he has regained prominence among Zhili generals.\n§YImportant Notes:§L\nLike his uncle, he turned to heavy drinking following the shame associated with the Beijing Coup."
QIE_ZHANG_SHAOZENG_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\nOctober 9th, 1879\nDacheng, Zhili, Qing Empire\n§YMilitary Career:§L\nZhang entered the Imperial Japanese Army Academy in 1899 to learn artillery tactics and strategy, and after returning to China, he joined Yuan Shikai's Beiyang Army. In 1906 he was transferred to Fengtian Province, during which he secretly joined the Tongmenghui. In the 1911 revolution, he did not obey orders to suppress the rebellion, and instead pushed for a constitutional monarchy. After the revolution, he was appointed by Yuan Shikai as Governor of Suiyuan. In 1917, he participated in the activities of Duan Qirui against Zhang Xun. In 1920, he joined the Zhili Clique because he was a relative with Wu Peifu and Feng Yuxiang, and his close personal friendship with Cao Kun. He served in a variety of ministerial positions throughout the late 1920s and early 1930s, and narrowly dodged an assassination attempt in 1928 ordered by Zhang Zuolin.\n§YImportant Notes:§L\nHe is good at acupuncture and likes to practice martial arts.\nHe is well-known as an eccentric and strange figure. Frequently, he has been heard to mutter 'I am a reincarnation of a Buddha. Most people are the reincarnation of my subordinates. But there are also some demons in this world, I hope that the gods can give me an axe, which I will use to destroy the demons.'"
QIE_DU_XIJUN_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\n1882\nHejian, Zhili, Qing Empire\n§YMilitary Career:§L\nDu was one of many Chinese students sent abroad to study Japanese military tactics as part of the Qing Dynasty's attempted modernising reforms prior to the revolution. Du's exact role in the events of 1911 have been heavily disputed, with some claiming he was initially loyal to the Qing, and other accusing him of being a key figure in organising the Wuchang Uprising. The story as told by Du himself and his Zhili allies has been heavily revised to put him on the right side of history. From 1926 and forward he served as Wu Peifu's handpicked governor of Hubei province, initially struggling to oppose the Kuomintang's invasion of Zhili controlled territory during the Northern Expedition. After the Zhili Clique managed to turn the tide of the war, Du assumed full control of Hubei, managing to stabilizing the war torn province into a loyal stronghold of Zhili influence. His ties to Japan kept him from being promoted too highly within the Zhili command structure, but following the reforms enacted by Wu in the wake of the LEP collapse he has been promoted to the high command."
QIE_WANG_LINGYUN_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\nSeptember 27th, 1899\nLuoyang, Henan, Qing Empire\n§YMilitary Career:§L\nWang Lingyun joined Wu Peifu’s engineer battalion in 1920, however not long after that he enrolled in the Yiyang academy. After his graduation in 1924, he joined the Zhensong Army led by Liu Zhenhua. During the Northern Expedition, the Zhensong Army aligned with Zhili Clique and fought against NRA, subsequently participating in the Fourth Zhili-Fengtian War. For his outstanding performance Wang was integrated into Zhili Clique and entered Wu Peifu's personal circle, serving as an advisor for engineering and fortification matters. Following the reforms enacted by Wu and other senior Zhili generals, he was promoted to Brigadier General, the youngest ever in the Imperial Army. Skilled in fortification and defensive tactics, he has supported Jiang Baili's Plan to defend China from Japansese invasion."
QIE_GUO_JIJIAO_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\nOctober 15th, 1902\nHefei, Anhui, Qing Empire\n§YMilitary Career:§L\nAfter Guo Jiyu’s primary school graduation, he was admitted to the county’s middle school, but he eventually had to stop because of his brother’s high school fees and instead transferred to the Beijing Military Academy. In 1917, Guo Jiyu entered the Qinghe Army's First Preparatory Officer School. Two years later, he was assigned to the First Division of the Frontier Defence Artillery Corps and the Northwest Frontier Defence Second Mixed Brigade. In 1921, Guo transferred to the Baoding Army Military Academy, and graduated with full honours in 1923. There, he became involved with the Zhili clique, though his young aged prevented rapid promotion. He became allies with Liu Menggeng during this period as well, and with Liu being chosen to spearhead his national defence plan, Guo was promoted to full General status.\n§YImportant Notes:§L\nA secretary once told a visiting author an anecdote about Guo's hectic work ethic: '... (At his table) there are four or five telephones as well as telegrams and official documents. Guo went to work every morning at 8:00 A.M., retired in the afternoon to go home to eat two meals, then returned, and worked furiously until 11:00 in the evening, holding a telephone in one hand to listen to battlefield reports, while holding a pen in other. Documents he approved are thrown onto the ground, where a junior officer respectfully picks them up and sends them off.'"
QIE_WEI_YISAN_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\nFebruary 25th, 1884\nGaocheng, Zhili, Qing Empire\n§YMilitary Career:§L\nWei Yishann attended the Baoding Army Military Academy School, and in 1920, he served as the head of the 4th Mixed Military Brigade of the Northwest Frontier Defence Force. In 1921, he joined the Fengtian Clique and served as the head of the 39th Regiment, switching over to teaching in 1923, when he served as the instructor of the Northeast Army, and later served as the chief of staff of the 27th Division of the Northeast Army, as well as a variety of other commands throughout the early 1920s. In May 1926, however, he deserted the Fengtian and joined Wu Peifu’s Zhili Clique. A capable officer, Wei ingratiated himself with Liu Menggeng in the early 1930s, and when his defence plan was selected for China Wei was promoted to full General rank."
QIE_STILLWELL_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\nMarch 19th, 1883\nPalatka, Florida, USA\n§YMilitary Career:§L\nFollowing the defeat of democratic forces in the Second American Civil War, Joseph Stilwell, former Federalist commander, has fled to China with a few of his former soldiers. During the 1920s and early 30s he served as military attaché to the Qing Empire, and during the time him and Wu grew close friends. Following the Fall of Washington and the widespread exile of many former Federalists, Stillwell and his men initially escaped to Canada. Disliking the internecine bickering in the Republic in Exile, Stillwell utilized his connections in China to secure a position with the Beijing government. Him and his men sailed soon after, arriving in China to help train the disorganised Chinese forces with their years of experience in the ruins of the United States.\n§YImportant Notes:§L\nBecame an expert in urban warfare during the Siege of New York."
QIE_FRANK_MERRILL_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\nDecember 4th, 1903\nHopkinton, Massachusetts, USA\n§YMilitary Career:§L\nA West Point graduate and veteran of the Second American Civil War, Frank Merrill fled to China after the end of the conflict along with his commanding officer, Joseph Stilwell. Merrill spent most of the war fighting in the swamps of Florida, leading his band of Federal troops on an insurgent campaign against Longist forces in the opening days of the war. Renowned for his ability to fight in environments most men would never dare set foot in, Merrill has already proven himself a valuable ally of the Zhili regime."
QIE_DU_XIGUI_NAVY_DESC:0 "§YAdmiral Description\n§YBorn:§L\nNovember 12th, 1874\nFuzhou, Fujian, Qing Empire\n§YNaval Career:§L\nBorn into a poor family, Du followed his brothers footsteps and joined the navy to escape his family's impoverished situation. He graduated from the Nanjing Jiangnan Naval Academy in 1902, before going on to further education in the United Kingdom. This was followed by a career in the modernising Qing navy, where Du served on and captained some of the largest ships under Chinese control. During the Wuchang uprising, he deserted the Qing Empire, and aligned himself with the Zhili Clique. During the Zhili-dominated government of 1923/1924 he served as Minister of the Navy. During the KMT’s Northern Expedition a large number of his sailors nearly convinced him to desert, but the presence of German warships kept him in line, and he supported the German Navy in their coastal bombardment missions. Restored to his position of Minister of the Navy, Du has little time left for active ship command.\n§YImportant Notes:§L\nHad an extensive opium and drinking habit in his youth. Though he largely recovered, the upheaval of the 1920s has pushed him back into heavy drinking."
QIE_WU_RENLI_NAVY_DESC:0 "§YAdmiral Description\n§YBorn:§L\n1874\nHefei, Anhui, Qing Empire\n§YNaval Career:§L\nDetails on Wu’s early life are scarce, but In 1890, he entered the Weihai Marine Academy, though it appears he transferred to the Tianjin Beiyang Naval Academy and graduated with honours in 1896. He held a variety of teaching positions at the Baoding military academy throughout the 1910s, including as a teacher of both French and English. Here, he became acquainted with many future Zhili Clique generals. Quickly promoted through the ranks, Wu stayed largely isolated from many of the political turmoils that ensnared fellow naval officers, and has a reputation of being somewhat ‘apolitical’ - or the closest to apolitical one can get in this period in Chinese history. A competent officer, Wu has served with distinction throughout the 1920s and 1930s."
QIE_SA_ZHENBING_NAVY_DESC:0 "§YAdmiral Description\n§YBorn:§L\nMarch 30th, 1859\nHefei, Anhui, Qing Empire\n§YNaval Career:§L\nBorn into a family of Qarluk descent, Sa attended the Fuzhou Naval Academy, graduating 1872. After this, he attended the Royal Naval College in the United Kingdom, where he came face to face with modern naval innovations. Returning home, he participated in the Sino-Japanese war, where as the youngest commander in the Qing Navy he was forced to surrender to the Japanese after the Battle of Weihawei after all his commanding officers committed suicide. Leading the naval reforms after the peace treaty was signed, Sa was largely oblivious to the larger political maelstrom brewing in China. During the Wuchang uprising he faced a full-scale mutiny, and retired to Shanghai rather than either fire on his own men, or betray his country. He briefly served as Acting Premier in 1920, before taking the largely ceremonial position of the Governor of Fujian in 1922, where he essentially planned to retire. Here, he became acquainted with the Zhili clique and began to advise Wu and other, junior members of the Navy on modernising the ageing fleet. Following the Manchu Restoration in 1927, Sa formally re-joined naval high command to help spearhead the adoption of new German tactics and ships."
QIE_ZAIXUN_NAVY_DESC:0 "§YAdmiral Description\n§YBorn:§L\nMay 20th, 1885\nBeijing, Qing Empire\n§YNaval Career:§L\nZaixun was adopted into the lineage of his relative, Yizhi (1827–1850), because Yizhi had no son to succeed him. In 1887, he was made a buru bafen fuguo gong, and was subsequently promoted to feng'en fuguo gong in 1889 and feng'en zhenguo gong in 1890. In 1900, Zaixun's predecessor, Zaiyi, who succeeded Yizhi as 'Prince Rui of the Second Rank' (later renamed to 'Prince Duan of the Second Rank'), was stripped off his title of nobility and exiled to Xinjiang for his role in the Boxer Rebellion. Two years later, Zaixun succeeded Zaiyi as a beile of the Prince Rui peerage. In 1908, he was made an acting junwang (Prince of the Second Rank) but remained nominally a beile. In 1909, Zaixun was appointed as an acting Navy Minister in the Imperial Cabinet headed by Prince Qing. Later, he was sent to Europe and the United States to study the navies of the Western powers. After returning to China, in 1911, he became a full Navy Minister. Following Puyi's autocoup, he has come out of retirement to serve again as Navy minister. Despite never holding a battle command in his life he has been granted an admiralship. It is yet to be seen if he can competently command a warship in battle."

