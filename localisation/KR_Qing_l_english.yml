QIE_baron_ungern:0 "Ungern Sternberg"
QIE_baron_ungern_desc:0 "Ungern Sternberg, The legendary Baron of the steppes, has found his way into our state, he brings with him a massive following of buddhists and hardened Russian and Steppe soldiers, it is likely he will use his leverage on our state to push for traditionalist interests"

QIE_ungern_officer_attache:0 "Officers from the Khanate"
QIE_ungern_officer_attache_desc:0 "Ungern's state is one well accustommed to war, filled with disciplined veterans of the Russian civil war and local officers well accustommed to the rigors of war on the endless steppe, their guidance could prove invaluable"

QIE_buddhist_cooperation:0 "Buddhist Cooperation"
QIE_buddhist_cooperation_desc:0 "With the new found influence of the Baron in our state, we can leverage his buddhist ties to win over the support of buddhists both within our state and without."

QIE_renovation_of_the_temples:0 "Renovation of Temples"
QIE_renovation_of_the_temples_desc:0 "By renovating and expanding Temples in Beijing, such as the Miaoying Temple, we will promote Buddhist communities in Beijing from which to draw further support for our state, and the influx and growth of such communities will prove a boon to the local economy."

QIE_steppe_inspiration:0 "Legacy of the Yuan"
QIE_steppe_inspiration_desc:0 "After the introduction of Mongolian officers into our staff, already we have seen them make a marked influence on our troop's quality, some amongst their number have prepared a comprehensive reform, based on lessons from studying the old mongol empire and Yuan dynasty, and are eager to put it into practice"

QIE_traditionalist_zeal:0 "Oriental Counterrevolution"
QIE_traditionalist_zeal_desc:0 "The ideals of the Baron are rooted in a defense of tradition against perfidious and revolutionary elements, it is time we instilled such values into our state, to root out all such vile influences from not just our administration, but China and wider Asia as a whole!"