### Focuses ###
QIE_yearofrat:0 "Year of the Rat"
QIE_yearofrat_desc:0 "As the nation prepares for the celebrations of the Chinese New Year on January 24th, Assembly President Cao Kun and Wu Peifu have begun drafting a speech to mark the fourth year of concerted anti-trade debt efforts. The largest issue currently facing the central government, the Zhili clique hopes to tackle this problem even as whispers of unrest emerge from the League of Eight Provinces."
QIE_taxes1:0 "New Taxes"
QIE_taxes1_desc:0 "Tax collection in the warlord era ranged from semi-organised to completely ad-hoc. Even though most people will resent the new taxes, enacting them through an established legislative body will hopefully mitigate some the unpopularity, as a tax-man is better than a horde of rapacious soldiers."
QIE_subsistancefarming1:0 "Encourage Export Farming"
QIE_subsistancefarming1_desc:0 "We do not have the industrial base required to enact large-scale industrial reform. What we do not lack, however, is a large number of peasant farmers. By carefully granting out subsidies to farmers, we can start to nurture a food-export system that can alleviate our trade debt."
QIE_emergencysession:0 "Emergency Meeting of Senior Zhili Members"
QIE_emergencysession_desc:0 "The unrest in the south has exploded into full-blown chaos. Rioting and looting are widespread, and civil authority has broken down. Wu Peifu must call a meeting of the senior Zhili generals and bureaucrats, in order to properly respond to this developing situation."
QIE_capitalize_politics:0 "New Elections"
QIE_capitalize_politics_desc:0 "Previous elections have seen the Harmony Association win by a razor-thin margin.  With our recent anti-concession turn, however, we can exploit our newfound popularity to bolster the legitimacy of our regime. "
QIE_meetwithassembly:0 "Meet with Assembly Parties"
QIE_meetwithassembly_desc:0 "The dissent generated by our decision to remain loyal to the Germans has not reached down to the lower classes yet. By meeting with leaders from the major parties in the Assembly, we can placate them and ensure that they at least pretend to support our regime."
QIE_futureofzhili:0 "Future of the Zhili Clique"
QIE_futureofzhili_desc:0 "The upheaval of the last few months has shown that the Zhili clique must reform itself if it is to survive the next few years, let alone the next few decades. We need to create a (reasonably) meritocratic promotion system in our military, and eliminate some of the most egregious corruption from our government, or we will to fade into obscurity."
QIE_civil_military_relationship:0 "A Healthy Civil-Military Relationship"
QIE_civil_military_relationship_desc:0 ""
QIE_default_debt:0 "Default on Debt"
QIE_default_debt_desc:0 "All other options have failed. The withdraw of German financial support means a full-scale international default on our debt is the only option to solve our financial crisis. It will certainly harm us in the short-term, but with any luck this will pay off in the long term."
QIE_nationalize_germans:0 "Nationalise German Industry"
QIE_nationalize_germans_desc:0 "A great deal of businesses were wholly or partly by German financial concerns prior to their withdrawal of financial support for our regime. We can move in and nationalise these industries, helping our domestic industry. Germany, concerned with Black Monday, cannot retaliate beyond some angry telegrams."
QIE_locallogistics:0 "Local Logistics"
QIE_locallogistics_desc:0 "Germany had promised to supply us with trucks and other logistical equipment for our future conflict with Japan. With their military mission's withdrawal, however, we need to turn to more traditional logistical methods to supply our army. In the end, this might be better news for us, as the infrastructure of our country cannot really support large amounts of motorized vehicles anyway."
QIE_buyforeignguns:0 "Purchase Foreign Arms"
QIE_buyforeignguns_desc:0 "Our anti-concession stance prevents us from dealing with those countries that participated in the suppression of the Boxer Rebellion, but there are many countries in the world that respected our sovereignty in that calamitous era. Austria, Scandinavia, and other nations have military equipment that could be useful to our nation."
QIE_siciliyships:0 "Commission Ships from Sweden"
QIE_siciliyships_desc:0 "Sweden did not participate in the suppression of the Boxer movement, and their dockyards are some of the largest in the world. Our navy will never be able to stand up to Japan's in a head-to-head showdown, but escorts for coastal defence and submarines for light raiding could help us in our upcoming conflicts."
QIE_stealplanedesigns:0 "'Acquire' Foreign Airplane Designs"
QIE_stealplanedesigns_desc:0 "We lack designs for domestic aircraft production, and promises of German designs never came to fruition for obvious reasons. Some of the more salacious Zhili generals have suggested sending infiltrators to the airfields of the Legation Cities with the hopes of finding schematics in the repair hangers there. It's an audacious plan, but we don't have many other options."
QIE_chinesenavalacademy:0 "Create a Zhili Naval Academy"
QIE_chinesenavalacademy_desc:0 "Many of our junior naval staff received training from the German naval academy, and their loyalty to our clique remains unclear at best. We need to divert funds to create our own naval academy, where promising cadets can be trained to be both skilled tacticians, and loyal to our government."
QIE_expatairtraining:0 "Expat Air Training Scheme"
QIE_expatairtraining_desc:0 "While a fledgling domestic air training industry exists, it may be more prudent to hire various exiles and expatiates that wash up in the Legations to train our pilots. They may need to sober up before teaching any of our cadets to fly, but crashing is part of the training process, right?"
QIE_supportcompanies:0 "Develop Zhili Engineer Corps"
QIE_supportcompanies_desc:0 "China's rugged terrain necessitates any military force having a strong engineering corps to support it. Unfortunately, the ad-hoc and amateur quality of many of our divisions prevents engineering support from being truly effective. We must develop our own military engineering schools, in order to ensure our troops have adequate support."
QIE_reorganize_divisions:0 "Re-Organise Warlord Divisions"
QIE_reorganize_divisions_desc:0 "Any warlord worth anything has his own personal militia to control the territory he rules. Unfortunately, these troops vary wildly in quality from semi-professional troops to mobs more used to robbing and burning the villages they theoretically protect. By devoting considerable resources to standardizing and modernising these divisions, we can turn them into valuable assets on the battlefield."
QIE_zhili_flood_dams:0 "Prepare to Breach Dams"
QIE_zhili_flood_dams_desc:0 "A shocking plan has been developed by senior Zhili strategists - the breaching of major dams along the Yellow River. This would cause widespread flooding, and halt any enemy advances. The cost in civilian casualties and economic damage, however, would be immense."
QIE_studywars:0 "Old Methods, New Designs"
QIE_studywars_desc:0 "While generals in Europe experiment with 'armoured warfare' and other cutting-edge ideas, our strategists have learned one lesson from the last decade of internecine warfare - artillery is king. By modernising our artillery stockpiles, we can ensure they go into battle with the best fire support available."
QIE_work_with_manchu:0 "Work with Manchu Generals"
QIE_work_with_manchu_desc:0 "While some of the younger Manchu generals are little more than jumped-up noblemen, the older guard like Aisin-Gioro Xiqia can impart valuable lessons on cavalry tactics to the Zhili. At the same time, Zhili generals can teach the younger Manchu the skills they learned over the last few decades of strife and warfare."
QIE_expand_peking_uni:0 "Expand Peking University"
QIE_expand_peking_uni_desc:0 "Peking (Beijing) University has a large focus on literature, art, and culture. While important, these things do not win wars. We can divert funding to Peking University with the purpose of building new research and development labs for computer, radio, and chemical advancement, all of which will help our military."
QIE_zhili_mercs:0 "Hire Foreign Advisors"
QIE_zhili_mercs_desc:0 "Our anti-concession stance keeps us from taking military aid from European governments, but individual, independent advisors are fair game. The turmoil and conflict of the last twenty years has generated no shortage of men willing to sell their talents and advice to the highest bidder."
QIE_jiangbailiplan:0 "Jiang Baili's Plan"
QIE_jiangbailiplan_desc:0 "General Jiang Baili's plan is focused on static fortifications, defensive tactics, and preparing for Japanese naval invasions at the coast. While some have criticized him for stealing ideas from his subordinates, this is still a solid plan to defend our country."
QIE_hubeigenerals:0 "Court Hubei Generals"
QIE_hubeigenerals_desc:0 "The 'Hubei Generals' are an informal association of the leading manufacturers and industrialists in the Hubei province. Jiang Baili's close family friend, General Xiao Yaonan, is governor of the province, and has graciously volunteered to use his industrial contacts for the construction of many of the fortifications required for Jiang's plan."
QIE_gongxianarsenal:0 "Expand Gongxian Arsenal"
QIE_gongxianarsenal_desc:0 "The Gongxian Arsenal has normally played second fiddle to the much larger Hanyang weapons foundry. Yet by expanding its manufacturing capabilities, we can sufficiently spread out our industrial base in case one arsenal falls into the hands of invaders."
QIE_modern_contracts:0 "Modernise Armament Contracts"
QIE_modern_contracts_desc:0 "Previously, contracts for the production of weapons were handed out on an ad-hoc basis, rife with corruption. By exerting considerable political willpower, we can modernise and clean up these systems, bringing our arms industry up to western standards."
QIE_fallout_of_northwest_conflict:0 "Fallout of the Northwest Conflict"
QIE_fallout_of_northwest_conflict_desc:0 "While not as important as the coastal areas in our upcoming struggle, the interior of China still contains valuable riches that we must secure for our upcoming conflict. The Northwest Conflict has concluded, and we should start to look to make the best of however that war ended."
QIE_destroy_isolated_warlords:0 "Destroy Isolated Warlords"
QIE_destroy_isolated_warlords_desc:0 "While we are mainly focusing on building up a defensive capability against Fengtian and Japan, there are also numerous small, isolated warlords around us without much protection. We should destroy these scattered groups and integrate their territory directly into ours."
QIE_rebuild_alliance:0 "Rebuild Zhili Coalition"
QIE_rebuild_alliance_desc:0 "Before the League Collapse, we were the undisputed masters of China. Many of our former allies have not completely deserted us, and we should reach out to them to build a strong bulwark against Japanese and Fengtian encroachment."
QIE_jinghanRR:0 "Improve the Jinghan Railroad"
QIE_jinghanRR_desc:0 "The Jinghan Railway links all the major industrial and agricultural heartlands of our state. We should upgrade its capacity, in order to more efficiently move soldiers and war matériel."
QIE_liumenggengplan:0 "Liu Menggeng's Plan"
QIE_liumenggengplan_desc:0 "General Liu Menggeng's plan focuses on improving logistics and support networks for our troops, so they can be better able to fight. The trade off for this, however, is less industrial capacity dedicated to building defensive fortifications."
QIE_expandmines:0 "Reorganise the Kailuan Mining Bureau"
QIE_expandmines_desc:0 "The Kailuan mining Bureau was founded in 1878 as a joint venture between the Qing government and a variety of British business interests. Largely destroyed during the fighting of the warlord era, we must rebuild and reorganise the mines to fuel our war efforts."
QIE_devscheme:0 "Daye-Hanyang Development Scheme"
QIE_devscheme_desc:0 "The Daye-Hanyang corridor houses the majority of our industrial capacity outside of Beijing, yet the infrastructure and urban planning in the region leaves much to be desired. By investing into clearing new land for factories, and building additional civilian industry to support military arsenals, we can modernise the region."
QIE_shanxicoal:0 "Expand Shanxi Coal Fields"
QIE_shanxicoal_desc:0 "Seized from Yan Xishan at the end of the last Zhifeng war, the coal fields of Shanxi are some of the most prosperous in China. We should invest in these coal fields, in order to fuel our growing industry. This may provoke Yan though, so we must tread with caution."
QIE_baodingarsenal:0 "Expand Baoding Arsenal"
QIE_baodingarsenal_desc:0 "Baoding arsenal, attached to the military academy, is somewhat less developed than the Gongxian foundry. Yet with enough investments, we can turn it into one of China's main military manufacturers. Its proximity to the Academy is also a plus, as it allows us to test new equipment designs both practically and theoretically."
QIE_warofnationalresistance:0 "War of National Resistance"
QIE_warofnationalresistance_desc:0 "At last, the moment has come. Japanese troops, seeking to turn our great nation into little more than a resource extraction colony, have invaded. Any lingering doubts about the legitimacy of our government have been put to rest as we unite to destroy the invaders!"
QIE_looseends:0 "Tying up Loose Ends"
QIE_looseends_desc:0 "We have triumphed over the Japanese menace! Now all that remains is to secure the territory we claim outside of the heartland of China. Mongolia, Tibet, and other far-flung provinces must be brought to heel!"
QIE_endconcessions:0 "Eradicate the Concessions"
QIE_endconcessions_desc:0 "The concessions, long a stain on Chinese sovereignty, have remained in existence for too long! Macau, the Legation Cities, and the remnants of German colonialism must be brought under our direct control, either through negotiation or direct action!"
QIE_unitedchina:0 "China, United!"
QIE_unitedchina_desc:0 "At last - the dream of a united China has been fulfilled! The century of humiliation has been reversed, and now we must chart our path forward into this brave new world. "
QIE_salvage_german_industry:0 "Salvage German Designs"
QIE_salvage_german_industry_desc:0 "In their haste to flee back to their concessions, the Peking-Kommission and German investors left large amounts of industrial machinery behind. We should salvage these designs, and attempt to retro-engineer them for our own purposes."
QIE_leverage_new_pop:0 "Attract Anti-Concession Intellectuals"
QIE_leverage_new_pop_desc:0 "Our intervention in favour of Governor Chen has bolstered the legitimacy of our government by margins previously thought impossible for a 'warlord government'. By recruiting former NCERA intellectuals into our government, we can further legitimise our regime."
QIE_on_our_own:0 "On Our Own"
QIE_on_our_own_desc:0 "Our decision to take an anti-concession stance has robbed us of German military support. No matter! We shall turn to our other resources and the will of the people to defend ourselves."
QIE_hire_republican_officers:0 "Hire Former Republican Officers"
QIE_hire_republican_officers_desc:0 "Many former Republican officers and NCOs were disgusted by our support of the Qing restoration. With the Manchu overthrown and our new anti-concession stance, however, we may be able to recruit them back into our military, bringing with them their considerable experience."
QIE_open_up_to_investment:0 "Simplify International Investment Laws"
QIE_open_up_to_investment_desc:0 "Despite German influence, our international investment laws remain a byzantine web of red tape, restrictions, and loopholes. By simplifying these laws, we can attract additional international investment to build up our industry and military."
QIE_harmonious_balance:0 "Harmonious Balance"
QIE_harmonious_balance_desc:0 "Few thought it possible, but we have managed to build a delicate balance between intellectuals, Manchu nobles, the Zhili Clique, and the Emperor himself. The common person now regards our government as a legitimate entity, and is willing to support it, at least most of the time."
QIE_baoding_zhili_cooperation:0 "Encourage Baoding-Zhili Cooperation"
QIE_baoding_zhili_cooperation_desc:0 "The cadets at the Boading Military Academy, most of which joined the YCP, long resented the continued influence of Germany and other foreign powers over our government. With our new anti-concession stance, however, they have started to support our regime. By drawing them into the Zhili command structure, we can ensure their loyalty for years to come."
QIE_guardian_of_emperor:0 "Spread Pro-Imperial Propaganda"
QIE_guardian_of_emperor_desc:0 "Many in the Manchu Party have long accused the Zhili clique of sidelining Puyi. By spreading propaganda promoting the Emperor to our troops, however, we can both increase their fervour to fight and placate the Manchu nobles."
QIE_lesson_of_intervention:0 "Lessons of the Intervention"
QIE_lesson_of_intervention_desc:0 "The intervention in the League collapse has taught us many valuable lessons about modern warfare. We should put these to use before we deal with any larger conflicts."
QIE_lesson_of_coup:0 "Lessons of the Coup Attempt"
QIE_lesson_of_coup_desc:0 "The failed attempt to overthrow the Zhili clique at the hands of the traitorous Manchu has failed, but it revealed worrying problems with our internal security systems. We must rebuild our domestic intelligence apparatus, and ensure it can prevent future insurrections."
QIE_placateassembly:0 "Placate the Assembly"
QIE_placateassembly_desc:0 "Our decisions to deepen ties with Germany generated some unrest, but more importantly it drove a wedge between us and opposition groups in the National Assembly. They have no real power, but having a loud opposition group certainly won't help us in the long run. We need to placate these groups through whatever means necessary to ensure their loyalty."
QIE_future_relationship:0 "Future Relationships"
QIE_future_relationship_desc:0 "The defeat of Japan and the Fengtian Government raises new questions for us on the international stage. Should we draw closer to Germany, maybe even joining the Reichspakt? Or instead turn inwards and focus on developing our nation."
QIE_request_german_bailout:0 "Request German Bailout"
QIE_request_german_bailout_desc:0 "Our continued international trade debt continues to prevent us from making any meaningful industrial progress as a nation. While it may enrage die-hard nationalists, asking Germany for an international bailout will solve the problem of our debt and allow us to modernise."
QIE_germanarsenal:0 "Loyalty has its Own Rewards..."
QIE_germanarsenal_desc:0 "German weapons and technology has its own set of benefits, despite the drawbacks associated with closer ties to Germany. Panzers, aircraft and more lie at our disposal, provided we are able to give concessions to the Peking-Kommission, of course."
QIE_germandesigns:0 "Purchase German Production Licenses"
QIE_germandesigns_desc:0 "German weapon designs won them the Weltkrieg, and we have a long history of using German designs in domestic Chinese arsenals. We should try and purchase licences to build the newest German designs and give us an edge on our enemies."
QIE_germanradio:0 "Study German Support Company Doctrine"
QIE_germanradio_desc:0 "German divisions are innovative in incorporating the newest radios, engineering equipment and other support equipment. We should study their doctrine and seek to emulate it with our own military units."
QIE_kriegsmarine:0 "Purchase Surplus German Ships"
QIE_kriegsmarine_desc:0 "The German navy underwent a rapid expansion and modernisation program after the Weltkrieg, and a huge number of German ships currently sit in mothball doing nothing. We should reach out to Germany and inquire about purchasing these old ships for our own use."
QIE_luftwaffe:0 "License Luftstreitkräfte Airplanes"
QIE_luftwaffe_desc:0 "While they might be hesitant to sell us their newest designs, Germany needs to keep Japan at bay. What better way of doing that then giving some of their planes to us?"
QIE_motorized_armor:0 "Import Panzers and Trucks"
QIE_motorized_armor_desc:0 "German Panzers and trucks are some of the most feared fighting machines in the world, and some of our younger officers are enthusiastic about their combat potential. We should see about licensing some from German foundries and using them in our battles against the Japanese."
QIE_buymauser:0 "Import German Small Arms"
QIE_buymauser_desc:0 "German small arms designs are some of the most cutting-edge in the world. We should seek to directly import some to better equip our soldiers."
QIE_germanattache:0 "German Attaché"
QIE_germanattache_desc:0 "While German weapons are welcome, what we really need are German soldiers to help train our troops. The Peking-Kommission has just informed us that a crack group of elite German soldiers can be dispatched from Berlin, as soon as we divert some funding their way."
QIE_seek_german_civ_investments:0 "Partner with German Manufacturing Firms"
QIE_seek_german_civ_investments_desc:0 "German businesses frequently run into issues like unions and worker's rights at home. We can offer them land to build factories here and provide a workforce that will have no such complaints."
QIE_grant_foreign_licenses:0 "Purchase German Tooling Equipment"
QIE_grant_foreign_licenses_desc:0 "While we can build our own factories easily, what we really need is high-quality German tooling equipment. If acquired in enough numbers, we can jump-start our industry and allow it to quickly rise to a Western level."
QIE_seek_german_RR_capital:0 "Hire German Rail Engineers"
QIE_seek_german_RR_capital_desc:0 "Much of our rail network was constructed by European firms. While some might bristle at continuing to use them to build our railroads, they are the undisputed masters of the craft. We should seek out German railroad engineers and directly hire them to improve our infrastructure."
QIE_krupp:0 "Import Krupp Steel"
QIE_krupp_desc:0 "While most domestically produced steel is lacking in quality, Krupp is the international byword for quality. We should import large amounts of it to build our industrial network instead of relying on lower-quality domestic material."
QIE_siemens:0 "Purchase Siemens Radios"
QIE_siemens_desc:0 "Radios are a godsend in an enormous country like China, and ensuring our troops can coordinate their battle tactics is key. Siemens is the German king of radios, and we should import some to equip our troops."
QIE_IGfarben:0 "Procure BASF Synthetic Formulas"
QIE_IGfarben_desc: "China lacks much oil and rubber production, but with new German chemical formulas we can synthetically produce some."
QIE_germanresearch:0 "University Exchange Program"
QIE_germanresearch_desc:0 "The best way to learn is to experience other cultures. By sending some Chinese students to German universities, they can return home with the latest knowledge and information. One hopes the Germans students who study here will learn something of our culture, and take it home to share with their countrymen."
QIE_debt_issue:0 "Solving the Debt Issue"
QIE_debt_issue_desc:0 "The debt issue that plagued the empire still plagues our new republic. While we could ask Germany for help, that would most likely cause our already unstable regime to collapse under public pressure. Instead, let's default and take an anti-concession stance, providing our government with legitimacy. It's not like the Germans ever liked us much beyond Puyi..."
QIE_restoration:0 "The Manchu Restoration"
QIE_restoration_desc:0 "In an almost unthinkable turn of events, strategic blunders made by Cao Kun and Wu Peifu have destroyed their own regime, with some of their former allies betraying them alongside the Manchu. The future of the new regime is uncertain, to say the least..."
QIE_wu_constitution:0 "A New Constitution"
QIE_wu_constitution_desc:0 "With the Manchu overthrown, we must now set about building a new constitution for our regime. While it will still be 'guided' by the Zhili, many are hopeful for the return of republican rule to Beijing."
QIE_unrest:0 "Deal with Unrest"
QIE_unrest_desc:0 "Our decision to stay neutral in the League collapse has pleased nobody and angered everyone. We need to quickly suppress unrest before the situation becomes untenable."
QIE_president_hu:0 "Implement President Hu's Reforms"
QIE_president_hu_desc:0 "President Hu is a world-renowned political philosopher, and his writings have inspired many. We should work to implement some of his more practical thoughts, in order to better bolster the functioning of our new government."
QIE_president_koo:0 "Implement President Koo's Reforms"
QIE_president_koo_desc:0 "President Koo is a grey eminence, one of the world's most paramount diplomatic minds. We should put his expertise to work building international legitimacy for our regime and seeking new trade deals."
QIE_pragmatism:0 "Pragmatism"
QIE_pragmatism_desc:0 "Pragmatism, the philosophy espoused by Hu Shih, encourages cooperation with potentially unsavoury elements of the political environment in order to bring about the most productive changes. We should apply this theory to the workings of our government to better legitimise the 'warlord' elements of our government."
QIE_diplomacy:0 "Diplomatic Genius"
QIE_diplomacy_desc:0 "Wellington Koo served our nation as ambassador to both the United States and the Copenhagen Conference. We should ensure his diplomatic ideals are transferred down to a new foreign service that can create international trade deals with the nations of the world."
QIE_eradicate_manchu:0 "Eradicate Manchu Remnants"
QIE_eradicate_manchu_desc:0 "While we may have destroyed the largest concentration of Manchu nobles, some fled Beijing and are hiding around the city. We must send police to arrest these traitors, and confiscate their wealth and use it for the benefits of the Republic."
QIE_elimiate_baoding:0 "Destroy Baoding Cliques"
QIE_elimiate_baoding_desc:0 "The treacherous Baoding cadets that planned the failed coup attempt must be suppressed through any means necessary, in order to safeguard the future of our young republic."
QIE_deligitimize_oppo:0 "Delegitimise Opposition Parties"
QIE_deligitimize_oppo_desc:0 "While the Assembly was a powerless body, it still forced us to pay lip service to the whims of nobles and out of touch urban elites. We should de-legitimise these aristocratic groups, and instead focus on the true needs of the people of our great republic."
QIE_placate_intellectuals:0 "Placate Intellectuals"
QIE_placate_intellectuals_desc:0 "The NCERA holds a great degree of popularity among the intellectuals of Beijing. With our new anti-concession stance, however, we can try and integrate them into the republican government, unifying them behind our new ideology."
QIE_rebuild_arsenals:0 "Rebuild Arsenals"
QIE_rebuild_arsenals_desc:0 "Fighting outside the Baoding Military Academy in the wake of the coup attempt left the arsenal damaged. We should rip out the destroyed parts of the foundry and put in new machinery instead, upgrading our production capacity."
QIE_rebuild_domestic_ind:0 "Rebuild Civilian Industry"
QIE_rebuild_domestic_ind_desc:0 "The riots and violence that engulfed Beijing destroyed large parts of the city, including some industry. We should clear the rubble and build larger, more advanced factories on top of the ruins."
QIE_stable_republic:0 "The Republic Triumphant"
QIE_stable_republic_desc:0 "The Zhili Clique has repeated its triumph of 1927, defeating all other 'republican' governments in China. Without Germany to impose a puppet emperor on us, we can truly begin to foster democracy in China. Long live the Republic!"
QIE_purge_zhili:0 "Secure North China Plain"
QIE_purge_zhili_desc:0 "While the forces loyal to the coup control Beijing and the areas surrounding the Baoding Military Academy, the rest of our territory remains under the control of traitorous Zhili warlords. We need to first secure the northern frontier, eliminating the Zhili garrisons there before turning our eyes south."
QIE_coup_backer:0 "Our New Benefactor"
QIE_coup_backer_desc:0 "The coup that destroyed the Zhili clique was not accomplished alone. Like it or not, in order to reclaim our country from the despotic warlords we had to cut a deal with local powers in the region. Now we must invite them to Beijing and see what they want in exchange for their support."
QIE_zhang_tianran:0 "Zhang Tianran"
QIE_zhang_tianran_desc:0 "The Honoured Master of the Yiguandao sect, Zhang Tianran commands an enormous amount of clout among the followers of his religion. His desired position in our government is unclear, but it appears that he is willing to lend us the support of the Yiguandao in return for unknown concessions..."
QIE_song_zheyuan:0 "Song Zheyuan"
QIE_song_zheyuan_desc:0 "The governor of Shandong, Song Zheyuan has long been a Qing loyalist. While he wants to see the monarchy modernised, he also emphasises tradition and maintaining continuity with our past."
QIE_yan_xishan:0 "Yan Xishan"
QIE_yan_xishan_desc:0 "Governor Yan Xishan was an unexpected ally in our coup. Previously an anti-monarchist, his shrewd political mind realized that the Emperor is now a powerful political tool. He primarily desires to work with the YCP in modernising China and spreading his 'Yan Xishan Thought' - a nebulous political philosophy that encompasses traditionalism, liberalism, nationalism, and syndicalism."
QIE_yiguandao:0 "Yiguandao Influences"
QIE_yiguandao_desc:0 "With his new position in our government, Zhang Tianran has begun to expand the Yiguandao's power and influence within our country. While this has bolstered our legitimacy and popularity among followers of the faith, it is not clear who they are more loyal to - our government or Tianran's faith."
QIE_gather_dynasties:0 "Gather the Dynasties"
QIE_gather_dynasties_desc:0 "A major part of Zhang's reform plans involve gathering the former ruling dynasties of China together to legitimise Puyi's rule. He has begun to send out invitations, and over the next few weeks the royals will arrive in Beijing."
QIE_ceremonial_rites:0 "Restore the Ceremonial Rites"
QIE_ceremonial_rites_desc:0 "During the Zhili regime, the Emperor's ceremonial rituals were largely sidelined and ignored. Zhang Tianran has proposed reintroducing these rites to the forefront of the Imperial Government, instilling patriotic fervor in the population."
QIE_bolster_legitimacy:0 "Bolster Imperial Legitimacy"
QIE_bolster_legitimacy_desc:0 "During the decade-long Zhili regime few thought the Emperor was any more than a puppet locked away in the Forbidden City. Now, however, with the backing of a new constitutional system and the Yiguandao faith, people are starting to see the Emperor as legitimate once again."
QIE_legitimate_emperor:0 "The Legitimate Emperor"
QIE_legitimate_emperor_desc:0 "Our efforts have been successful. The Emperor is now regarded as the legitimate ruler of China by every peasant and farmer! The Yiguandao, having consolidated power in Shandong, have declared the province to be fully integrated into our nation."
QIE_modernize_monarchy:0 "Modernise the Monarchy"
QIE_modernize_monarchy_desc:0 "While Song is a Qing loyalist, he also realizes the position of the Emperor needs to change to suit modern notions of government. He plans to push the Emperor to act more like a Western-style constitutional monarch, serving as an apolitical uniting figure and potential mediator in case of severe conflict."
QIE_reinforce_confucianism:0 "Reinforce Confucian Values"
QIE_reinforce_confucianism_desc:0 "Despite the modernising agenda, Song also has draw up plans to reinforce traditional values through government-funded education programs and seminars. Primarily designed for young adults and uneducated peasants, mass education on the Confucian classics will bolster our regime's popularity."
QIE_move_industry:0 "Move Industry to the Interior"
QIE_move_industry_desc:0 "With the threat of foreign invasion looming, our new benefactor has offered to use some of their soldiers to help move industry from near the coasts inland. In the event of foreign naval invasion, this will ensure we are still able to supply our troops."
QIE_train_civil_servants:0 "Train Civil Servants"
QIE_train_civil_servants_desc:0 "The Zhili bureaucracy relied on nepotism, cronyism and endemic, widespread corruption. This left the civil administration of China sorely lacking, with most positions filled by unqualified individuals. Governor Song has proposed implementing a modernised version of the old civil service exams, to ensure that these positions are filled with qualified men."
QIE_prepare_coast:0 "Prepare the Coast"
QIE_prepare_coast_desc:0 "The Shandong province suffered greatly under the warlord rule of Zhang Zongchang, and currently stands vulnerable to foreign invasion. Governor Song has said he is ready to submit to direct Imperial rule of the province, opening the region up to military and industrial development."
QIE_end_shanxi_isolation:0 "End Shanxi's Isolation"
QIE_end_shanxi_isolation_desc:0 "The Shanxi province, though rich in mineral wealth, is mountainous and isolated. If it is ever to be re-integrated into the larger national government, we need to invest in roads, rail lines, and other infrastructure projects to connect it with the rest of China."
QIE_prepare_shanxi:0 "Prepare Shanxi for Refugees"
QIE_prepare_shanxi_desc:0 "Governor Yan has signalled that in the event of a refugee crisis in the wake of a foreign invasion he is prepared to accept those fleeing the enemy armies in the coastal regions. No doubt this will inevitably bolster the province's economy in the long run, but it also means Yan is ready to submit to full Imperial authority."
QIE_replace_corrupt_govs:0 "Replace Corrupt Governors"
QIE_replace_corrupt_govs_desc:0 "Yan Xishan is widely known as the 'Model Governor', and he has expressed his disgust with many of the former mid-level Zhili administrators we left in positions of authority in the wake of the civil war. He has proposed firing all of these men, and replacing them with qualified candidates."
QIE_nationalize_yan_thot:0 "Nationalise Yan Xishan Thought"
QIE_nationalize_yan_thot_desc:0 "Since his ascension to the Shanxi governorship, Yan has devoted enormous amounts of time to developing his eponymous 'Yan Xishan Thought', an eclectic mix of federalism, Confucianism, Christianity, and even syndicalism. With his new position of national power, Yan has started to spread his thought throughout China."
QIE_vigor_modernization:0 "Vigorous Modernisation"
QIE_vigor_modernization_desc:0 "Yan Xishan has long been a proponent of industrial modernisation, turning the backwater province of Shanxi into a small, yet vibrant hub of mining and industry. Now with his position of national prominence, he has begun to urge those lessons of modernisation and industrialisation be applied at a national level."
QIE_prepare_for_storm:0 "Prepare for the Storm"
QIE_prepare_for_storm_desc:0 "Though we were initially sceptical of their influence, our benefactor has brought us an enormous amount of benefits over the last few months. With their help, we are now more than ready to stand up to whatever threatens us."
QIE_form_emergency_govt:0 "Form an Emergency Government"
QIE_form_emergency_govt_desc:0 "Now that we have destroyed the remnants of the Zhili clique, it is time for the Emperor to pick which of the three parties that formed the coalition will rule China."
QIE_pick_NCERA:0 "Pick the NCERA"
QIE_pick_NCERA_desc:0 "The New Chinese Empire Reform Association, or NCERA for short, is a powerful party that controls the loyalty of both rural peasants and some urban intellectuals. Though less focused on industrial modernisation, their emphasis on helping the great mass of the population make them extremely popular."
QIE_pick_YCP:0 "Pick the YCP"
QIE_pick_YCP_desc:0 "The Young China Party, or YCP, is made up of young Baoding Academy cadets, with some urban intellectuals providing the funding and organisation. Focused on centralizing the country and urbanization, they lack the broad popular appeal of the NCERA - though their modernising focus makes them a good choice for quick development."
QIE_pick_MP:0 "Pick the Manchu Party"
QIE_pick_MP_desc:0 "The Manchu Party is, obviously, dominated by the Manchu nobility in Beijing. While this may appear an odd choice for a ruling party, over the last ten years the nobles used the relative freedom afforded to them by the Zhili to build up large industrial fortunes, investing in the few factories opened in Beijing not owned by German firms, giving them significant clout."
QIE_rural_reform:0 "Institutionalize the Rural Reform Movement"
QIE_rural_reform_desc:0 "The chaos and destruction of the Warlord Era left large swaths of rural China devastated and destroyed. The Rural Reconstruction Movement, half of the NCERA, has attempted to fix these problems independent of government support for the last few years. With proper funding, however, they can make a real difference in rebuilding China. "
QIE_ncera_industry:0 "Invest in Rural Industry"
QIE_ncera_industry_desc:0 "While the little industry China has is currently concentrated in its cities, they are vulnerable to military attack and unrest. Instead, the NCERA has proposed spreading out industry to rural villages. This will encourage their growth and make our industry less vulnerable to foreign attack or incursion."
QIE_kang_youwei:0 "The Legacy of Kang Youwei"
QIE_kang_youwei_desc:0 "Kang Youwei was one of the founders of the NCERA, though he passed away soon after its inception in 1927. A brilliant scholar and legal reformer, Kang spent half a century arguing for a constitutional monarchy with an Emperor who truly looked out for his people. With the Zhili overthrown and the NCERA empowered, this dream is close to being a reality."
QIE_rural_infastructure:0 "Modernise Rural Infrastructure"
QIE_rural_infastructure_desc:0 "China's rural infrastructure is shockingly lacking, with some calling it the worst in the world after Africa. Concerted government investment must be made into improving rural transportation networks if we are ever going to lift China's peasantry out of poverty. "
QIE_benevolent_emperor:0 "A Benevolent Emperor"
QIE_benevolent_emperor_desc:0 "While most in the West think the Emperor of China is some sort of despotic warlord straight out of the Middle Ages, we know that the Emperor is a benevolent and kind soul who wants the best for his subjects. Concerted propaganda efforts must be made to ensure that everyone sees our vision as the truth."
QIE_rural_loyalty:0 "Rural Loyalty Ensured"
QIE_rural_loyalty_desc:0 "The NCERA has completed its major rural reform plan and secured its hold on government. Even in areas of China we do not directly control, the people clamour out for our benevolent leadership! When our enemies enter our land they will not find the population easy to overcome as well - the peasantry are ready to lay down their lives to defend China!"
QIE_reform_criminal_justice:0 "Reform the Criminal Justice System"
QIE_reform_criminal_justice_desc:0 "Like many other areas of their government, the Zhili Clique blatantly ignored what little civil laws they bothered to write, preferring to rule via the might of their arms. Now, however, we have the opportunity to completely overhaul China's legal system and create a benevolent system that punishes the guilty while sparing the innocent."
QIE_military_state:0 "Militarize the State"
QIE_military_state_desc:0 "The Zhili Clique, while a military organisation, left large parts of the Qing military completely inefficient and underfunded. In order to rectify this problem, we have begun a whole-sale militarization of the nation. Youth training leagues, a modernised conscription system, and other reforms will ensure we are ready to stand up to what ever enemy we face."
QIE_centralize_state:0 "Centralize the State"
QIE_centralize_state_desc:0 "The last two decades of internecine warlord conflict left China divided and decentralized. From our new position of power in Beijing we must now begin the long, arduous task of centralizing this divided nation, for only then can its people enjoy true peace and prosperity."
QIE_YCP_arsenals:0 "Modernise Arsenals"
QIE_YCP_arsenals_desc:0 "The arsenals that are to supply our war machine are sorely out of date and underfunded. Concerted investment must be made into weapons and ammunition production if we are to stand any chance of victory over our foes."
QIE_destroy_leftists:0 "Destroy Leftists"
QIE_destroy_leftists_desc:0 "While there are few actual leftists within the territory we directly control, the recent KMT uprising to the south has sparked something of a 'Red Scare' within the elite. We can use this to our advantage, drumming up claims of 'socialist infiltration' to bolster our regime and encourage the people to support us."
QIE_emperor_unifier:0 "A Unifying Emperor"
QIE_emperor_unifier_desc:0 "While some may see the Emperor as anachronistic to our modernising, centralising vision, he can serve as a useful tool -  a rallying point around which the formally disparate, decentralized country can unify. Propaganda can be employed to make sure every Chinese - from a farmer on the Yellow River to a goat herder in the steppes of Xinjiang knows they are part of the same nation."
QIE_YCP_modernization:0 "Modernize Civilian Industry"
QIE_YCP_modernization_desc:0 "The few civilian industries not formerly run by the Germans are laughable by Western standards. With the German industrial withdrawal, we can take their designs and apply them to our own factories, modernising them and significantly increasing our industrial output."
QIE_chinese_century:0 "The Chinese Century"
QIE_chinese_century_desc:0 "With our centralizing and modernising reforms complete we enter the world as a rising power, ready to take on our foes and prove to the world once and for all that China is the true master of the East."
QIE_appoint_viceroys:0 "Appoint New Viceroys"
QIE_appoint_viceroys_desc:0 "The provincial governors employed by the Zhili clique were corrupt, inefficient, and, worst of all, disloyal to the Emperor. With our new-found power we can instead appoint viceroys from good, reputable noble families with long and successful histories of provincial government. "
QIE_new_coronation:0 "A New Coronation?"
QIE_new_coronation_desc:0 "A controversial idea has floated around the Manchu nobility ever since the anti-Zhili coup - a second coronation for Puyi. While expensive, this could signal to China and the world we have formally cast off the shackles of warlordism and have entered a new stage of growth and renewal."
QIE_imperial_arsenals:0 "Construct New Imperial Arsenals"
QIE_imperial_arsenals_desc:0 "Much wealth is concentrated in the hands of Manchu nobility. By appealing to their sense of patriotism and loyalty to the Emperor, we can convince them to invest these funds in the construction of new arsenals."
QIE_noble_factories:0 "Grant Factory Licenses to Noble Families"
QIE_noble_factories_desc:0 "With the expulsion all German industrialists in the wake of the coup, many factories they formally ran now lie vacant. We should grant licenses to run these factories to Manchu noble clans that stood by us in the dark days of the Zhili government, to both reward them and ensure our industry is in the hands of those we trust."
QIE_raise_banners:0 "Raise the Banners"
QIE_raise_banners_desc:0 "While the Banner System was mainly dissolved in the wake of the Taiping Rebellion, some Qing generals are now suggesting we create a modern version of the system. While largely adhering to Western divisional organisational structures, we will apply Qing history and legacy to make them truly our own."
QIE_imperial_roads:0 "Imperial Road Project"
QIE_imperial_roads_desc:0 "The road network left by the Zhili bureaucracy is inefficient and poorly maintained. Through contracts with various local dignitaries and the wealth of the imperial treasury, we can set out building a road network worthy of the imperial name!"
QIE_mandate_heaven:0 "The Mandate of Heaven"
QIE_mandate_heaven_desc:0 "Some might claim it an outdated term, but what is the Mandate of Heaven but not a popular expression of the legitimate will of the government? Our scholars will need to update some texts, but with some work we can distribute propaganda that shows that Puyi is the true and legitimate Emperor of China."
QIE_manchu_default_debt:0 "Default on Debt"
QIE_manchu_default_debt_desc:0 "While we have created a new government, international creditors do not see things the same way. Our overwhelming international debt will continue to hinder our economic growth unless we default on it, harming us in the short term but allowing us to develop in the long run."
QIE_imperial_consolidation:0 "Pacify the Nation"
QIE_imperial_consolidation_desc:0 "The majority of China is ruled by warlord cliques, leftists, and even worse - republicans. These traitors must be destroyed! Soon, our armies will march out to destroy these rats and unify China behind the banner of the Emperor!"
QIE_demand_fealty:0 "Demand Warlords Bend the Knee"
QIE_demand_fealty_desc:0 "While we must seek out and destroy the leftists and republicans that infest large parts of our country, the more ideologically nebulous warlords may be brought to heel by the threat of our supreme army. If not, then we will simply destroy them."
QIE_destroy_concessions:0 "Eradicate the Concessions"
QIE_destroy_concessions_desc:0 "The Legation Cities are a stain on China's sovereignty and independence. While trade with the West is permissible, the cities are relics of the Century of Humiliation and have no place in our modern government. With the rest of the world embroiled in chaos now is the perfect moment to strike and reclaim our lost cities!"
QIE_destroy_germany:0 "Götterdämmerung"
QIE_destroy_germany_desc:0 "The German concessions in Shandong have allowed the foul Teutons to pollute our country for too long! We must take back these outposts of foreign imperialism while they are distracted at war in Europe."
QIE_false_republic:0 "Dealing with the Northern Traitors"
QIE_false_republic_desc:0 "The fools to the north claim to be the 'last bastion' of China's legitimate government. In reality they are little more than Japanese lapdogs. While they slavishly serve their masters we should strike and reclaim our homeland!"
QIE_we_win:0 "The Dragon Rises from the Ashes"
QIE_we_win_desc:0 "Few thought it possible, but we have triumphed over all of our foes! We now stand undisputed as the true masters of China, with the Emperor ready to lead the nation into this brave new world."
QIE_rebuild_command_structure:0 "Rebuild our Command Structure"
QIE_rebuild_command_structure_desc:0 "The civil war against the Zhili remnants left our high command in tatters. Few of those who remain have much loyalty, and divisions exist independent of the overall order of battle. We must immediately reorganise our forces if we wish to avoid inviting an attack."
QIE_foreigner_against_foreigner:0 "Foreigner Against Foreigner"
QIE_foreigner_against_foreigner_desc:0 "While the German scum polluted our nation with their delusional ideas of racial 'superiority', few denied their military prowess. We should seek out non-aligned foreign agents to help train our military, even if this slightly contradicts our new anti-concession stance. A prepared military is worth a few angry intellectuals. "
QIE_look_to_our_past:0 "Look to our Past"
QIE_look_to_our_past_desc:0 "Instead of turning to the foreigners, let us instead look to the past for inspiration on how to reform our military. The tried and true methods of the Warlord Era are still effective, and will allow us to destroy our enemies."
QIE_assess_doctrines:0 "Assess Doctrines"
QIE_assess_doctrines_desc:0 "The rapidly changing face of modern warfare has necessitated us to take a long hard look at our military doctrine. Should we continue to use plans drawn up by the Zhili, or attempt to devise plans of our own?"
QIE_uneasy_coalition:0 "The Uneasy Coalition"
QIE_uneasy_coalition_desc:0 "Each of the political groups that helped overthrow the Zhili clique have much to offer the military. The NCERA brings the loyalty of the peasantry, the YCP is made up of Baoding cadets, and the Manchu nobility control some of the finest cavalrymen in the nation. While we must all work together to defeat the Japanese, each group may want concessions if they are not in power."
QIE_rural_defense_force:0 "Found the Rural Defence Forces"
QIE_rural_defense_force_desc:0 "For too long the peasantry of China have been terrorized by roving warbands of looters and bandits. The NCERA has proposed enacting a system whereby each village will have its own defence force equipped with obsolete rifles. While of dubious military use, they will be useful at harassing enemies and making our territory costly to occupy."
QIE_prepare_dikes:0 "Prepare the Dikes"
QIE_prepare_dikes_desc:0 "The dikes along the Yellow river present a possibility for a drastic strike against the Japanese. Should we open them while enemy forces are advancing, the floodwaters will slow their progress immensely and make give our forces a better chance at defending the area."
QIE_exploit_baoding_contacts:0 "Exploit Baoding Contacts"
QIE_exploit_baoding_contacts_desc:0 "The Baoding Military Academy has contracts with military academies and arsenals all around China, even in areas controlled by ostensible enemies. With enough funding, these contracts could be persuaded to join our side, bringing with them their experience and technical expertise. "
QIE_reinstate_baojia:0 "Reinstate the Baojia System"
QIE_reinstate_baojia_desc:0 "Founded during the Song Dynasty, the Baojia system was created maintain local order, collect taxes, and organise civil projects. By recreating a modern version of this system we can more effectively recruit and train soldiers."
QIE_best_money_can_buy:0 "The Best Money Can Buy"
QIE_best_money_can_buy_desc:0 "The Manchu nobility grew rich over the last decade of idleness. We should 'encourage' that this money instead be spent on hiring military advisers from the other war colleges in China, many of which can be encouraged to join our side with a large bag of cash."
QIE_imperial_propaganda:0 "Imperial Propaganda"
QIE_imperial_propaganda_desc:0 "In order to defeat our foes, we must instil a complete loyalty to the Emperor in our troops. They must be willing to lay down their lives if necessary to protect their sovereign and the promise and future he represents for China."
QIE_manchu_naval_academy:0 "Found the Imperial Naval Academy"
QIE_manchu_naval_academy_desc:0 "The Qing Navy was largely trained by European schools. While it is a secondary or tertiary concern at the moment, we should still devote some funding to training our naval cadets here rather than overseas."
QIE_manchu_air_warfare:0 "Study European Air Tactics"
QIE_manchu_air_warfare_desc:0 "While we would like to take as little as possible from the foreign devils, there is no debate that their mastery over aerial warfare is undisputed. We should study their doctrine and tactics, so that we may apply them to our own air force."
QIE_expand_baoding_rnd:0 "Found Baoding Military Research Department"
QIE_expand_baoding_rnd_desc:0 "With our military fully reformed along modern lines, we should set out to create an institution that allows our forces to keep abreast of the latest technological innovations. By creating a fully independent Baoding Military Research Department, our forces will have the technical backing to go toe-to-toe with any army in the world."
QIE_commisars:0 "Political Commissars"
QIE_commisars_desc:0 "Liu Menggeng has proposed an interesting idea - adding a dedicated ideological commissar to each military formation. While costly, these men will inspire our forces to fight with even greater patriotic fervour!"
QIE_integration_harsh:0 "Integration by Force"
QIE_integration_harsh_desc:0 "The foul traitors who rebelled against our benevolent rule deserve no mercy! Their rogue lands shall be re-integrated into our great nation by force!"
QIE_integration_nice:0 "Benevolent Integration"
QIE_integration_nice_desc:0 "While the rebel rulers who seized power over much of China must be punished, the peasantry the oppressed should not face the same fate. Instead, we should peaceably integrate former rebel lands into our government, so that all in China may live under our benevolent rule."

#yiguandao tree
QIE_tianran_takes_over:0 "The Teacher Becomes the Master" 
QIE_tianran_takes_over_desc:0 "With the New order established and the Emperor subject to the Yiguandao's de facto authority, it has come time to bring our enlightened ways to China."
QIE_YGD_infiltrate_military:0 "Infiltrate the Military"
QIE_YGD_infiltrate_military_desc:0 "Though we have many men loyal to our cause and have nominal control of the Empire, some among the former armies of the Zhili are not convinced, we must turn those we can to our side and weaken those that can't if we are to succeed."
QIE_YGD_convert_zhili_monarchists:0 "Convert Zhili Monarchists"
QIE_YGD_convert_zhili_monarchists_desc:0 "Though the Emperor himself has many supporters, they are not necessarily supporters of the Yiguandao. This makes our rule controversial among their numbers. To combat this ire, a few Yiguandao missions will be created to show them that we are not so different, and to convert them to our ways. We have ways of making them see the light."
QIE_YGD_consolidate_civ_power:0 "Return Authority to the Center"
QIE_YGD_consolidate_civ_power_desc:0 "Though we hold the seat of power in our Empire, many among the bureaucracy undoubtedly see the chaos following our ascension as an opportunity, we cannot let the mistakes of the old administration repeat themselves, We must wrest power from these opportunists, There will be no new warlords under our watch."
QIE_YGD_secure_rail_nodes:0 "Secure Rail Nodes"
QIE_YGD_secure_rail_nodes_desc:0 "Despite our new found hold on the Bureaucracy, some of our enemies persist in resisting our benevolent rule by sabotaging our railroads, hampering our logistics and military supply routes. Sending our men to secure these railroad nodes and get rid of the vermin who still dare to resist will solve this problem."
QIE_YGD_destroy_secularists:0 "Destroy Secularist Influences"
QIE_YGD_destroy_secularists_desc:0 "Many critics of our regime use our "religious fanaticism" as a supposed fault, this will not do, especially since a great many of these groups have ties to the KMT and other opposition groups, let us undermine their power and ensure our faith remains unopposed."
QIE_YGD_sideline_manchu:0 "Sideline Scheming Aristocrats"
QIE_YGD_sideline_manchu_desc:0 "The old aristocracy have always had a grudge against us since we took over and would surely not miss any opportunity to take over. We must therefore establish a rule free of any interference from these selfish nobles who refuse to pledge allegiance to us or who plot against us, and therefore indirectly against our emperor, by any means necessary."
QIE_YGD_dispatch_missionaries:0 "Dispatch Missionaries" 
QIE_YGD_dispatch_missionaries_desc:0 "The Chinese people and their unwavering traditions are probably the oldest and most respectable in the world. However, nowadays, our people unfortunately tend to forget their faith and ancestral traditions, preferring ignoble ideologies such as liberalism or socialism, both exported from the West. We must intensify the sending of missionaries throughout the country to ensure that our faith endures by all means."
QIE_YGD_re_educate_emperor:0 "Re-Educate the Emperor"
QIE_YGD_re_educate_emperor_desc:0 "Though nominally our head of state, and the undisputed son of heaven, the Emperor has thus far been reluctant to accept our doctrine, but what is an empire, let alone one as great as China without the support of it's Emperor?, tutors and missionaries must be sent to the court of the Emperor to bring him over, lest our legitimacy falter."
QIE_YGD_expand_control:0 "Entrench Faith"
QIE_YGD_expand_control_desc:0 "Faith is undoubtedly one of the most important pillars in the life of every man. Unlike the Manchu princes and the pompous Zhili generals, we should pledge faith in everyday life on all occasions, whether in the affairs of governance or in the everyday life of our people. This way we can lead the whole country forward, unified by an indestructible and pure faith."
QIE_YGD_legal_reform:0 "Initiate Legal Reforms"
QIE_YGD_legal_reform_desc:0 "Our policies are undoubtedly objectively good and morally virtuous for any self-respecting man. However, we cannot run a country on common sense and morality alone, so we should put our practices and philosophy into a legal framework by creating a new constitution for our pious Empire of China that would define our practices and beliefs and make them clear to all our good citizens."
QIE_YGD_assimilate_NCERA:0 "Assimilate the NCERA"
QIE_YGD_assimilate_NCERA_desc:0 "NCERA have similar support bases and interests to ours, they command the favor of the peasantry, we command the favor of the peasantry, they wish to aid the common folk of China, and so do we aid the common folk as well, perhaps bringing them to the table will be fruitful."
QIE_YGD_hubei:0 "Denounce Hubei Landlordism"
QIE_YGD_hubei_desc:0 "Landlords and rich peasants control well over three quarters of the land in China while the lower classes are left to fend for themselves, often under the exploitation of these landlords, we must end these practices of rampant landlordism, and in so doing, we will secure a truly loyal support base from the peasantry."
QIE_YGD_jinan:0 "Jinan Mine Expansion"
QIE_YGD_jinan_desc:0 "The city of Jinan, located in Shandong, is a typical example of a beautiful Chinese city like so many others.  It so happens that the earth beneath this city, is especially abundant in valuable resources that will feed our foundries and forge our guns, increasing our mining activities in this region will allow us to tap into this wealth for the good of all of China."
QIE_YGD_consolidated_rule:0 "Finish Establishing Internal Control"
QIE_YGD_consolidated_rule_desc:0 "After supervising the Emperor as it should be, removing the Manchu princes from power, making the Faith the engine of our political system and our thoughts, securing our position within the Army as well as taking care of what remains of the Zhili Clique, we can safely say that our political position is now stable, The future of all of China shall shine bright under our unshakable and benevolent rule!."
QIE_YGD_launch_national_purification:0 "Launch the National Purification Campaign"
QIE_YGD_launch_national_purification_desc:0 "With our political position well secured, our influence felt throughout our people's society and our enemies eliminated, the Grand Master and the Emperor decree that it was high time to march forth from the gates of Beijing, to smash all corrupt warlords and revolutionaries, and purify our nation from their perifidious taint, China long divided, shall unite!"
QIE_YGD_factories1:0 "Reward Loyal Industrialists"
QIE_YGD_factories1_desc:0 "With our takeover of the Qing Empire, it is no secret that our radical image had turned away many, among these are businessowners and industrialists, whom have taken their assets with them, if we give privileges to those that remain, we can demonstrate our benevolence to them, and they will help us build a stronger China"
QIE_YGD_factories2:0 "Mass Industrialization"
QIE_YGD_factories2_desc:0 "Though it is admittedly not to the interests of our peasant supporters, it is clear that the factory, foundry and steel mill is the future of China, denying this brought upon us the age of humiliation, but embracing it at least in moderation shall allow us the means to propel China into a new age."
QIE_YGD_infra:0 "Holy Roads"
QIE_YGD_infra_desc:0 "Though we have no lack of peasants, workers and artisans, our Empire is vast and the routes between cities and villages are poorly maintained, a general improvement of the roads accross China shall make the common folk able to move around themselves and their labor quicker and safer, a safe peasant is a productive peasant."
QIE_YGD_holy_meritocracy:0 "Divine Meritocracy"
QIE_YGD_holy_meritocracy_desc:0 "In recent times, the Imperial examination has fallen out of favor, between growing corruption, stagnation and the chaos of warlords gripping China, we will reform and revive the imperial examination to secure for ourselves the brightest minds in China"
QIE_YGD_guiyidao:0 "Bring the Guiyidao Over"
QIE_YGD_guiyidao_desc:0 "While we already have preexisting ties with the Guiyidao, they nonetheless have formed their own individual sphere of influence, to achieve true unity, we will bring them more directly into the fold."
QIE_YGD_the_final_enemy:0 "The Final Foe"
QIE_YGD_the_final_enemy_desc:0 "As much as we have struck the enemies within China, concessionists, warlords and revolutionaries alike, there remains the looming shadow of the paramount threat to China, the Japanese and their Fengtian stooges on our very doorstep, We must drive them back to their islands from whence they came once and for all."
QIE_YGD_destroy_concessions:0 "Destroy the Concessions"
QIE_YGD_destroy_concessions_desc:0 "With the warlords crushed and revolutionaries smashed, we can turn our attention finally to the greatest evil to plague China, the foreign devils that have bled our civilization dry, we will not suffer any more humiliations, no more unequal treaties, no more concessions, Zhongguo Wansui!"
QIE_YGD_we_win:0 "A Heavenly Triumph"
QIE_YGD_we_win_desc:0 "Finally we have triumphed, heaven smiles on the Empire of China once more as our people live in peace, freed from warlordism and revolutionary chaos, the Emperor rules as the master of the East as he always should have, our victory shall be remembered for ten thousand years!"

#yiguandao military tree
QIE_YGD_enroll_in_baoding:0 "Convert Baoding Military Cadets"
QIE_YGD_enroll_in_baoding_desc:0 "To ensure total loyalty in the military, we will introduce our teachings to new cadets and recruits, if they are loyal to heaven, their integrity shall never be in doubt,"
QIE_YGD_baoding:0 "Rewrite Baoding Curriculum"
QIE_YGD_baoding_desc:0 "The current military curriculum is either based on outdated lessons from wars such as the weltkrieg and is marred by politicization from the influence of glory seeking officers and charlatans, we must overhaul our doctrines and strategies to fit the new age of warfare"
QIE_YGD_new_planes:0 "Acquire New Plane Designs"
QIE_YGD_new_planes_desc:0 "As we invest more and more funds to develop our military, one aspect of our military that we must not neglect is the air force. Traditionally underdeveloped in China, acquiring modern aircraft models based on those of Europe would allow us to catch up technologically and give us a definite advantage against the many warlords and the Japanese."
QIE_YGD_new_ships:0 "Design New Ships"
QIE_YGD_new_ships_desc:0 "The naval industry is unfortunately not very developed in China compared to the European powers or the Japanese Empire. We have to catch up, and to this end we have to develop new and more modern models of ships in order to build a real Chinese fleet worthy of the name."
QIE_YGD_integrate_big_swords:0 "Integrate the Big Swords"
QIE_YGD_integrate_big_swords_desc:0 "The Great Swords Society is a peasant vigilante group that emerged in northern China during the Qing Dynasty and is renowned for the great courage of its members. They are initially groups of small landowners and farmers who organize themselves to protect their villages against bandits, warlords, tax collectors, they even dare to oppose the Japanese! Since this society is largely composed of peasants, who are also strongly traditionalist, the link between our government and the society is natural. Integrating them into our army would greatly enhance our military power."
QIE_YGD_integrate_red_spears:0 "Integrate the Red Spears"
QIE_YGD_integrate_red_spears_desc:0 "The Red Spear Society is a traditionalist and very pious peasant self-defense movement originating in the Chinese provinces of Henan, Hebei, and Shandong during the warlord era in the 1920s. Like the Long Swords, they are organized into local groups of landowners and farmers who organize to protect their villages from bandits, warlords, tax collectors and Japanese troops. We have a very friendly relationship with this group, and integrating them as part of our army would strengthen our military position."
QIE_YGD_old_methods_new_guns:0 "Old Methods, New Guns"
QIE_YGD_old_methods_new_guns_desc:0 "Traditional Chinese military methods, dating back to those theorized in ancient times by men such as Sun Tzu, have been shown by history to be timeless principles and have proven their effectiveness many times even in our time. However, our equipment could undoubtedly benefit from important improvements and that is why we must invest larger funds in their development."
QIE_YGD_expand_our_flock:0 "Expand our Flock"
QIE_YGD_expand_our_flock_desc:0 "One of the greatest strengths of China is how many men can be mustered to take up arms for the empire, leveraging the zeal and loyalty of our followers in a call to arms shall ensure we are never found wanting when the need of soldiers arises"
QIE_YGD_mass_assault_doctrine:0 "Focus on Mass Assault"
QIE_YGD_mass_assault_doctrine_desc:0 "What we lack in the sheer professionalism or cutting edge equipment of the armies of Foreign empires, we shall make up for in fervor and fanatacism. For every man who makes the ultimate sacrifice, ten more step forward without hesitation, ready to make sure his is not in vain."
QIE_YGD_holy_fortresses:0 "Holy Fortresses"
QIE_YGD_holy_fortresses_desc:0 "To counter a superior foe, our troops shall be trained in how to make for themselves superior field fortifications to serve as hardpoints that can blunt the enemy's edge. Dubbed "holy fortresses" by some, these fortifications are intended to simultaneous aid an effort in emphasizing our superior manpower and well as serving as both defensive positions on the front. Extensive and carefully planned systems of tunnels and trenches being repurposed as resupply points for after the front has moved."
QIE_YGD_officers_an_shiet:0 "Developing our Edge"
QIE_YGD_officers_an_shiet_desc:0 "While zeal and enthusiasm will get us far, our army is still a one trick pony. the boxer rebellion showed us that men on the ground alone can only do so much against a well prepared and adaptive foe. To face the enemies of the future, we must develop for ourselves a vital weapon, to make the decisive difference when the resolve of our followers simply isn't enough."
QIE_YGD_military_controled:0 "A Loyal and Devout Military"
QIE_YGD_military_controled_desc:0 "In but months, we have converted the Qing army from a mediocre and corrupt force into one whose morale and ferver matches the best in the world, though a foreign soldier may have all the bells and whistles, each soldier of China shall stand when they run, knowing he has the favor of heaven on his side."

### National Spirits / Ideas ###
QIE_fractured_empire:0 "Fractured Empire"
QIE_fractured_empire_desc:0 "The Qing Empire theoretically controls all of China outside of Manchuria, Tibet, and Mongolia. In reality, the Emperor’s power barely extends outside the walls of the Forbidden City, while President Cao Kun is largely powerless beyond the assembly floor. Wu Peifu, the real power behind the throne, is more interested in consolidating his power base in Luoyang and balancing military cliques off of each other than improving his country in any meaningful way."
QIE_big_debt:0 "Overwhelming National Debt"
QIE_big_debt_desc:0 "China’s struggle to develop its national economy has resulted in an enormous trade debt fronted by the Beijing government. Industrial machinery is imported at a staggering cost, and what little domestic manufacturing does exist lacks the quality and quantity to compete on the world market. China’s main exports are thus mostly agricultural, and even cash crops fetch low prices compared to widely imported foreign luxuries like cigarettes and radios. This problem is only exacerbated by widespread institutionalized corruption and a thriving opium trade." 
QIE_black_monday:0 "Black Monday"
QIE_black_monday_desc:0 "While most of China has escaped extensive economic fallout stemming from Black Monday, the intertwining of our economy with Germany's has caused a slight hit to economic production."
QIE_leadership_crisis:0 "Zhili Leadership Crisis"
QIE_leadership_crisis_desc:0 "The advanced age of many senior Zhili commanders is a worrying trend that must be rectified soon, lest our army be entirely controlled by old men."
QIE_leadership_crisis_bad:0 "Deepening Leadership Crisis"
QIE_leadership_crisis_bad_desc:0 "The death of several senior Zhili generals has further exacerbated our already dangerous lack of young (or even middle-aged) faces in our high command."
QIE_outraged_parties:0 "Outraged Assembly"
QIE_outraged_parties_desc:0 "Following our decision to support the League of Eight Provinces, the National Assembly erupted into outraged protest. The average peasant does not care too much, but we still need to act quickly to restore stability to our government."
QIE_popular_warlord_idea:0 "Popular Support for Wu Peifu"
QIE_popular_warlord_idea_desc:0 "Following Wu Peifu’s decision to intervene in favor of the anti-concessionist Governor Chen Tiaoyuan, he has seen a marked increase in popular support. While still viewed with some suspicion in some intellectual circles, he has gained a fair bit of legitimacy."
QIE_defaulted_debt:0 "Defaulted Foreign Debt"
QIE_defaulted_debt_desc:0 "In a move to bolster domestic legitimacy, we have defaulted on our international debts. The economic ramifications of this plan will ripple for months, and affect nearly every sector of our economy."
QIE_harmonious_balance_idea:0 "A Harmonious Balance"
QIE_harmonious_balance_idea_desc:0 "Our government has achieved a rare goal - forming and maintaining a harmonious balance between the spiritual power of Emperor and the temporal power of the Zhili Clique."
QIE_local_logistics:0 "Traditional Logistics"
QIE_local_logistics_desc:0 "While we may have been cut off from Western innovations like motorized logistics, China never had the infrastructure to support them anyway. Relying on traditional logistics may not win us any technological awards, but a mule can cross the rugged terrain of this nation easier than a truck."
QIE_german_bailout:0 "German Bailout"
QIE_german_bailout_desc:0 "In our most dire time of need we were forced to turn to our ‘friends’ in Germany one final time. German banks have taken over our enormous trade debt, re-packaged it, and sold it to unsuspecting customers in Germany as ‘stable government bonds’. While this solves our financial problems, it has created a whole new set of political ones."
QIE_diplomatic_genius_idea:0 "New Diplomatic Corps"
QIE_diplomatic_genius_idea_desc:0 "Wellington Koo, a diplomatic mastermind, is spearheading the creation of a new diplomatic corps for the republic. With his skill and expertise, these new diplomats should help reinforce our legitimacy."
QIE_pragmatism_idea:0 "Pragmatism"
QIE_pragmatism_idea_desc:0 "Writer Hu Shih, now President, is famous for his theory of ‘pragmatism’ - instead of uncompromising ideology, it stresses cooperation and conciliation, even with former enemies. It should help our government establish control over the fractured nation."
QIE_encourage_dom_production:0 "Encouraging Domestic Production"
QIE_encourage_dom_production_desc:0 "In an attempt to curtail Prosperity League influences, we have clandestinely diverted subsidies and tax breaks towards domestic goods production. While inefficient, this helps stop German influence from growing too large."
QIE_unprepared_military:0 "Unprepared Military"
QIE_unprepared_military_desc:0 "With our inability to prepare for the Japanese invasion, our army now lies unprepared for the coming storm."
QIE_legitimate_emperor_idea:0 "Defending the Emperor"
QIE_legitimate_emperor_idea_desc:0 "Zhang Tianran has successfully elevated the Emperor above the petty political struggles that defined the first decade of his restored rule. People now look to him as a bulwark of Chinese identity."
QIE_rooting_out_corruption:0 "Rooting Out Corruption"
QIE_rooting_out_corruption_desc:0 "Corruption has been endemic to China for the last few centuries. Now, with our new government, we can start to make a concerted effort in rooting it out."

 QIE_support_ANQ_idea: "Supporting the Anqing Government"
