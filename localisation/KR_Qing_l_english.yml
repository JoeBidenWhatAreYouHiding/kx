QIE_german_railroad_engineers_idea:0 "German Railroad Engineers"
QIE_german_railroad_engineers_ideas_desc:0 "German engineers have been hired by the central government to help build railroads across China's varied and challenging terrain."
QIE_ilegitimate_republic_idea:0 "Illegitimate Republic"
QIE_ilegitimate_republic_idea_desc:0 "While we have declared ourselves a republic, many see our regime as simply a new facade to the same structure of government in place since the 1927 revolution. We need to take major steps to ensure that the people support their new government."
QIE_song_zheyuan_idea:0 "Song Zheyuan -  Benevolence Restored"
QIE_song_zheyuan_idea_desc:0 "A Qing bureaucrat who emphasises a balance between traditionalism and modernisation, Song Zheyuan's influence on our government will help lending our government more political power and legitimacy."
QIE_yan_xishan_idea:0 "Yan Xishan - Modernisation and Reform"
QIE_yan_xishan_idea_desc:0 "A republican warlord, few thought Yan Xishan would want to have anything to do with the new Qing state. Yet with Fengtian currently under the Japanese heel and the south engulfed in chaos, the Model Governor has decided to throw in his hat with the new constitutional system. Promoting aggressive industrial and political reform, Yan will most likely try and keep the Emperor a ceremonial figure."
QIE_zhang_tianran_idea:0 "Zhang Tianran - Yiguandao Primacy"
QIE_zhang_tianran_idea_desc:0 "Zhang Tianran, leader of the esoteric Yiguandao cult, has formally joined our government as 'spiritual advisor' as a condition of his support during the intervention, a nebulous position that grants him unclear authority. While he certainly supports reform and modernisation, many in the coalition government fear that his true goals lie beyond his current influence. Still, he brings with him the ability court the influence of the Yiguandao."
QIE_roc_idea:0 "The Republic Triumphant"
QIE_roc_idea_desc:0 "We have vanquished all the so-called 'republics' that contested our rule over China. While some may doubt our legitimacy, few will doubt the strength of our army."
QIE_YCP_militarized_state:0 "Militarized State"
QIE_YCP_militarized_state_desc:0 "Under the YCP, the Qing state has undergone a rapid militarization. Gone is the nepotistic Zhili command structure, and in its place is a new, Western-inspired structure of youth training leagues, a modernised conscription system, and other reforms."
QIE_nationalized_yan_xishan_thought:0 "Nationalised Yan Xishan Thought"
QIE_nationalized_yan_xishan_thought_desc:0 "Governor Yan Xishan has spread his 'Yan Xishan Thought' throughout the Qing Empire, adopting a nationalised, homegrown, and defensive characteristic." 
QIE_commisars_idea:0 "Political Commissars"
QIE_commisars_idea_desc:0 "Liu Menggeng has attached commissars to our military units, inspiring them with patriotic propaganda to fight for China!"

