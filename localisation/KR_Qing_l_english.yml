#zhili-Manchu civil war
QIE_zhili_manchu_war_idea:0 "Zhili-Manchu Civil War"
QIE_zhili_manchu_war_idea_desc:0 "While we may have control over Beijing and the surrounding areas, Zhili loyalists have fled south and hunkered down in Henan and Hubei. We need to push south, and reunite our nation!"
QIE_zhili_manchu_war_decisions_category:0 "The Southern Campaign"
QIE_zhili_manchu_war_decisions_category_desc:0 "While we may have secured Beijing and our northern border with the Fengtian Government, traitorous Zhili generals still lurk in the south. We need to send our armies south to put down these traitors, and ensure that China is united under the Emperor!"
QIE_push_to_yellow_river:0 "Push to the Yellow River"
QIE_push_to_yellow_river_desc:0 "The first step of our reconquest involves pushing to the Yellow River, and destroying all Zhili garrisons up to the banks. With this completed, we can focus on the heart of the campaign - Luoyang."
QIE_assault_luoyang:0 "The Assault on Luoyang"
QIE_assault_luoyang_desc:0 "Luoyang was Wu Peifu's headquarters before his defeat, and now many Zhili generals have retreated there, bringing many of their personal militias with them. Securing this fortress will be a monumental victory for our cause."
QIE_mop_up_south:0 "Mop Up Isolated Garrisons"
QIE_mop_up_south_desc:0 "With the fall of Luoyang, we can now focus on destroying isolated garrisons across former Zhili territory. This will be time-consuming, but securing Shaanxi, Hubei, and other provinces will be essential in consolidating our rule."
QIE_final_push:0 "The Final Push"
QIE_final_push_desc:0 "The last remnants of the Zhili have retreated to Wuchang, where they defeated the KMT a decade ago. This time they will not be so lucky! We will destroy these traitors and ensure that China is ours!"

