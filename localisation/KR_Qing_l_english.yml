QIE_anqing_training:0 "Anqing Army Training"
QIE_anqing_training_desc:0 "As the Anqing Clique armies are still quite old-fashioned, we are helping them train and improve their army by increasing army cooperation with us. Unfortunately this strains our own military efforts."
QIE_anqing_loans:0 "Loans to Anqing"
QIE_anqing_loans_desc:0 "Getting a lot of the other Northern Banks to offer additional loans has meant there is less capital available for us to use. But the increased influence in Anqing should be worth it."
QIE_anqing_reconstruction_aid:0 "Anqing Reconstruction Aid"
QIE_anqing_reconstruction_aid_desc:0 "Anqing has been hit hard by the League war, with much of its country damaged significantly. However, we have come to their aid and are providing additional help with the reconstruction."

