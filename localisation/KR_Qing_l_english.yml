### Events ###
qiedom.1.t:0 "The Great Qing"
qiedom.1.d:0 "The internationally mediated end of the last Zhili-Fengtian War in 1928 brought an end to nearly four years of chaos and instability, and the longest period of peace enjoyed by some parts of China since the Xinhai Rebellion of 1911. Though Wu Peifu and his Northern Zhili Clique accepted the return of Manchu monarchy, further German concessions were refused, leading to a cooling of relations. Germany continues to maintain support for the Qing Government, but mainly with the aim of ensuring consistent competition with the also-supported Southern Zhili as part of a larger divide and conquer strategy in China as a whole, as well as in the hopes of gradually building a Chinese bulwark against Japan.\n\nThough the spectre of Japanese domination looms across much of Northern and Eastern China, the country is nonetheless far more divided than most in Beijing would prefer, and Qing finds its authority contested on all sides, from the defiant Fengtian Government in the Northeast, to the various ostensible allies across the remainder of China; nominal components of the Empire granted near-total autonomy by grace of geography and regionalist sentiment. As a result, Qing enters 1936 largely contained to the North China Plain, and at the head of a faltering national order."
qiedom.1.a:0 "Long Live the Emperor!"

qiedom.2.t:0 "The Political Situation"
qiedom.2.d:0 "1936 finds the powerless Assembly on the brink. Five groups dominate the body, and although they have no power in the chamber, the groups that support them are not to be trifled with. The most powerful of these is the Harmony Association, nominally led by President Cao Kun. A depressed alcoholic, true power in the group resides with Wu Peifu, who founded the Association as a legitimising movement to ensure Zhili representation in the Assembly. While nominally an independent political party, the Harmony Association's deputies are all former Zhili officers, and following Cao Kun's legally dubious re-election few believe the group is anything more than a front for Wu to control the country.\n\nThe Prosperity League occupies a similar position, and while it claims to be a political party few see it as any more than a lobbying group for German interests in Beijing.\n\nThis leaves three parties in the opposition: The Manchu Party, comprised of Qing princes and former royal hangers-on, the Young China Party, a clique of young officers at the Baoding academy styling themselves after the Young Turk Party, and the New Chinese Empire Reformation Association, a fusion of two reform groups that, while loyal to the Emperor, favor a structural reorganisation of China back to the traditional model of the rural village, and the end to warlord cliques. While these three groups are in opposition to Wu, he allows them seats in the powerless assembly as a way to legitimise his unpopular regime."
qiedom.2.a:0 "Interesting"

qiedom.3.t:0 "Restructuring Our Debt"
qiedom.3.d:0 "For the last few years Wu and Cao have spent most of their political capital attempting to restructure and reduce the enormous debt of the Qing Empire. While theoretically possible, this plan has run into numerous challenges, the chief being a lack of support from the provincial governors. Rumours of instability in the south have further complicated these plans, and Cao Kun is expected to deliver a speech on reducing the national debt to the Assembly after the New Year Celebrations later this month."
qiedom.3.a:0 "We will await the speech..."

qiedom.4.t:0 "Death of Wang Chengbin"
qiedom.4.d:0 "Earlier this morning Wang Chengbin, a senior member of the Zhili clique and major ally of Cao Kun, passed away due to old age. While his death in and of itself is a blow to our command structure, it reveals a worrying trend. Many senior Zhili military officials are of old age, poor health, or both, and the corruption endemic in our military prevents younger officers from advancing through the ranks. Unless a serious effort is made, our high command will soon consist solely of doddering, senile old men terrified of adapting new technologies and doctrines."
qiedom.4.a:0 "What about age bringing wisdom?"

qiedom.5.t:0 "Ripples of Black Monday"
qiedom.5.d:0 "While in the weeks following Black Monday it appeared that we had escaped the worst of the damage, over the last few days German affiliated businesses have been hit with supply chain issues and increased prices. While the economic disruption is nowhere near the scale experienced in Europe and the Americas, this is still a blow to our economy."
qiedom.5.a:0 "Damn it!"

qiedom.13.t:0 "Election Results - Victory!"
qiedom.13.d:0 "Results are in from the parts of China still stable enough to hold elections. Turnout was (as expected) quite low, but in cities like Beijing we received record numbers of votes from intellectuals, reformers, and others previously opposed to our rule. It appears the intervention, while robbing us of German support, has given us a large deal of political legitimacy and support.\n\nIn the aftermath of the victory, president Cao Kun announced he was stepping down, to be replaced by Yan Huiqing. It unclear how much of an influence Wu Peifu had on this decision, but it is clear the Jade Marshal did not want any of Cao's drunken antics impacting the new government."
qiedom.13.a:0 "We didn't even have to rig this one!"

qiedom.14.t:0 "Meeting with the Manchu"
qiedom.14.d:0 "Following our attack on Anqing province nearly every delegate to the Assembly outside the Harmony League reacted by walking out of the Assembly. President Cao Kun has now been tasked with meeting with senior members of the Manchu party to ensure their continued loyalty following the speech.\n\n'You have to understand, sirs, that Japanese invasion is not a matter of if - it is a matter of when. Continued German support is required to ensure our national safety!'\n\nCao is initially successful at persuading many Manchu nobles but some of the younger hotshots like Gobulo Runqi react poorly to the President's overtures. Several hours of negotiation later, they agree on a 'noble pension', paid out to senior Manchu royalty with the express purpose of preserving 'Imperial culture'. It's little more than a bribe but it will keep the peace."
qiedom.14.a:0 "President Cao is no stranger to bribery..."

qiedom.15.t:0 "Meeting with the YCP"
qiedom.15.d:0 "The Young China Party, an alliance of young idealistic Baoding cadets and urban reformers, reacted with the most hostility to Cao Kun's intervention speech. Claiming that the intervention was 'capitulation to foreign interests', they were the first to storm out of the assembly chamber in protest. President Cao is now tasked with ensuring their loyalty.\n\nInitially, they stubbornly resist all attempts at negotiation, but eventually a deal is hammered out. They will continue their loyalty in exchange for increased military autonomy, and the end to supervision of the Baoding curriculum. This will hamper our efforts to ensure they stay loyal in the future, but we need their loyalty now."
qiedom.15.a:0 "Let's hope this keeps them in check"

qiedom.16.t:0 "Meeting with the NCERA"
qiedom.16.d:0 "The New Chinese Empire Reform Association was the last to leave the Assembly in protest, and almost certainly will be the hardest to convince to rejoin. Primarily representing the peasants and rural farmers in China, the leaders take a paternalistic approach to their constituents. President Cao is sceptical of their devotion to the reformist cause, but meets with Y. C. James Yen, one of the leaders. Yen is initially hesitant to compromise, but eventually they are able to reach a compromise. Government controlled industries in Beijing will begin producing farming implements and other rural aid to help impoverished peasants."
qiedom.16.a:0 "Easy enough"

qiedom.17.t:0 "The Assembly Returns to Normal"
qiedom.17.d:0 "Following President Cao's negotiations and 'gift giving' the delegates have all returned to the Assembly. Still powerless, the body can once again begin to rubber-stamp the President and Wu's agenda."
qiedom.17.a:0 "Excellent"

qiedom.18.t:0 "German Mining Companies Increase Their Operations in Eastern Shanxi"
qiedom.18.d:0 "The Shanxi region has always been a good source of coal and useful metals for the Empire. Following the 4th Zhili-Fengtian War, we gained direct control of Eastern Shanxi, a slim area of land that used to belong to Yan Xishan’s Shanxi Clique. Our ownership of Eastern Shanxi has been the cause of tensions between us and the Shanxi Clique, but for now they are unable to compete with our military strength. Much like the rest of Shanxi, this area is rich with coal and iron. Multiple German companies took an interest in Eastern Shanxi, and so purchased the coal and iron mines there. These mines sit very close to the border with the Shanxi Clique, but this has not yet been a problem. \n\nHowever, news just came in that these Eastern Shanxi companies are going to increase their mining operations, and have presented plans that show some of their mines falling into Shanxi controlled territory. We personally do not need to worry about this, but it is likely to cause some problems in the Shanxi Clique, with many peasants feeling robbed that these German companies are taking their mines."
qiedom.18.a:0 "We wish them good luck with their business ventures."

qiedom.19.t:0 "Scandal!"
qiedom.19.d:0 "Assembly President Cao Kun was just found passed out in his office, slumped over his desk and a bottle of liquor. Cao's alcoholism has been a matter of public knowledge, but until now he has mostly kept it under wraps. It seems the stress of managing the discontent following our intervention in favour of the Nanjing clique has finally caused him to snap. Wu Peifu has 'persuaded' Cao to resign, and has promoted veteran diplomat and civil servant Yan Huiqing to fill the position."
qiedom.19.a:0 "Alright" 

qiedom.20.t:0 "Resignation from the Legation Council!"
qiedom.20.d:0 "With our new anti-Concession stance, we have formally resigned from the perfidious Legation Council! No more will we answer to the foreign scum who exploit our country for their own financial gain!"
qiedom.20.a:0 "China for the Chinese!"

qiedom.21.t:0 "[QIE.GetName] Quits the Legation Council!"
qiedom.21.d:0 "Following their recent adoption of an anti-Concession stance, the [QIE.GetName] have formally quit the Legation Council, denouncing it as a 'tool of imperialism'! While they only held observer status, this is still a worrying development..."
qiedom.21.a:0 "Disconcerting"

##LEP collapse##

qielepcollapse.1.t:0 "The Sale of the Zhegan Railroad"
qielepcollapse.1.d:0 "The past few weeks have seen a great deal of economic activity in the League of Eight Provinces, the southern conglomerate of provinces ruled by our nominal subordinate, Sun Chuanfang. Even more heavily influenced by German economic support than we are, the League just finished construction on a major railroad, the Zhegan line. Though funded by the Germans, it was largely built by Chinese labour, leading many to hope for a more equitable relationship between German and Chinese in the League, at least in economic affairs.\n\nA few days ago, in a surprising move, the AOG publicly announced its plans to purchase and consolidate a number of eastern railways on behalf of their subsidiary group, the Schantung-Eisenbahn-Gesellschaft - including this new Zhegan route.\n\nThis move angered many native Chinese residents of the League, who saw the Zhegan line as a potential building block in an equal relationship between Europeans and Asians. Widespread protests have broken out, inflamed by conspiracies of fraud and embezzlement on the part of Sun’s cronies."
qielepcollapse.1.a:0 "We need to keep an eye on this"

qielepcollapse.2.t:0 "Widespread Attacks on Foreigners"
qielepcollapse.2.d:0 "Following the unrest surrounding the Zhegan railroad, a number of German investors and businessmen have been savagely attacked by rabid anti-foreign mobs. To make matters worse, widespread boycotts of German goods have began in the South, and this morning reports reached Beijing of bombings of railway stations in Hangzhou and other cities on the Central China Railway. Transportation has ground to a halt in many regions of the League, and KMT guerillas have used this opportunity to stage increasingly daring attacks on isolated League garrisons.\n\nThe German ambassador is demanding accountability, and while the League is largely autonomous from our control we still need to do something. Jiang Baili and other Zhili officials have long pushed to exert greater control over the League, and are urging Wu to use this crisis to leverage greater control over the south. Wu is personally uncertain of this, but is currently drafting a telegram to demand accountability from Sun and offer our help should he need it. (Unsaid, of course, is the demand for increased control over League affairs should he accept our help.)"
qielepcollapse.2.a:0 "Let's see what Sun has to say..."

qielepcollapse.3.t:0 "The Wuhu Incident"
qielepcollapse.3.d:0 "Troubling information reached Luoyang and Beijing this morning. While reports are somewhat contradictory, it appears there was some sort of a massacre of peaceful protesters by League and German troops in the city of Wuhu. Some claim German troops simply mowed down the protesters, while others claim a group of KMT radicals attacked the Germans and League troops first. Whatever the cause the city has fallen into anarchy, and protests have sprung up all over the League.\n\nIronically, at the same time as we received this information we received a report from Sun claiming he has the situation under control. Some Zhili generals are pushing for a major intervention in the south should the situation deteriorate further, but Wu has yet to take a clear position on the issue.\n\nFurther exasperating our problems, an informant we have placed within the NCERA claims they have somehow received information on the situation, and are planning to give a scathing speech later in the assembly today. HA officials are attempting to rouse Cao Kun from a drunken stupor and write a counterspeech, but we’ve been caught off guard."
qielepcollapse.3.a:0 "'Under control' my ass..."

qielepcollapse.4.t:0 "Anhui Breaks Free" 
qielepcollapse.4.d:0 "The province of Anhui, long chafing under Sun’s rule, essentially declared independence from the League this week. In a widely-distributed pamphlet, Governor Chen Tiaoyuan claimed that the Wuhu incident ‘shows that Sun cannot manage this crisis, and essentially abrogates him from any responsibility in Anhui.’\n\nSome Zhili generals have unilaterally begun to mobilise their troops against ‘KMT incursions’, though Wu rightly suspects their true intention is territorial expansion. Seeking to undercut their opportunity to invade, he declared a ‘national state of readiness’ this morning to all Zhili and Manchu generals, urging them to ready their troops for ‘any possible armed conflict’. Confused Zhili troops have largely fallen into line with Wu and any premature attack south was effectively ended before it began."
qielepcollapse.4.a:0 "Let's hope this keeps them in line"

qielepcollapse.5.t:0 "Wu's Nightmare"
qielepcollapse.5.d:0 "For the past few weeks, Wu Peifu’s dreams have been terrifying. Tonight, he sees Beijing burning, the ghost of Sun Yat-Sen stepping from a collapsing Forbidden City and approaching a frozen Wu. Just as he reaches his hand out to touch him, he is awoken by an alarmed official. ‘Apologies for waking you, Commissioner, but this is urgent!’ He hands Wu a telegram, before scuttling away. Blinking back sleep, Wu opens the telegram. Reading the characters, his hands start shaking. His worst nightmares have become reality.\n\n‘Sun shot yesterday PM STOP Perpetrator unclear STOP In coma STOP Unlikely to wake STOP Riots widespread STOP Fleeing with gold and documents STOP'\n\nTwo hours later Luoyang is a frenzied hub of activity. Documents concerning Sun’s more salacious dealings with Beijing burn in furnaces, while a group of senior Zhili officials confer with one another. In an unprecedented move Wu has invited several Manchu nobles, notably Pujie, to be present for the drafting of some form of unified statement in response to the assassination."
qielepcollapse.5.a:0 "God help us all..."

qielepcollapse.6.t:0 "Imperial Navy Flees North!"
qielepcollapse.6.d:0 "Lacking any suitable ports in the north, the Imperial Fleet has been based out of Nantong since the end of the 1927 conflict. With rioting, civil unrest, and general chaos enveloping the city, admiral Wu Renli has ordered the fleet to leave the city, and head north for the small ports we control outside of Tianjin. The fall of the Nanjing docks also means we have lost what limited naval manufacturing capabilities we had."
qielepcollapse.6.a:0 "Damn!"

qielepcollapse.7.t:0 "Chen Tiaoyuan Sends a Telegram"
qielepcollapse.7.d:0 "‘To the eminent President Cao Kun, and Imperial Minister Wu Peifu,\n\nI,Governor Chen Tiaoyuan, humbly ask for funding for my troops. As outlined in the constitution of our great nation, it is the responsibility of the national government to provide funds to provincial governors to suppress unrest. With the situation of League-Marshal Sun in Nanjing unclear, I have taken the responsibility of protecting the province of Anhui against bandits and leftist agitators.’\n\nA telegram was delivered to Wu Peifu this morning from the Anhui Governor Chen Tiaoyuan, of the Anqing Clique. While the tone of the letter was very bold, it appears Chen has restored order to the province. \n\nWu is faced with a choice - Chen would be a powerful ally, but he has a firm anti-concessions stance. Supporting him in the long-term would alienate Germany, whose support will be essential in the inevitable war against Japan. At the same time, taking a stance against Germany would undoubtedly endear Wu with the population."
qielepcollapse.7.a:0 "Send the gold. We need stability on our borders."
qielepcollapse.7.b:0 "Refuse. No funds for rebels!"

qielepcollapse.8.t:0 "An Offer from Marshal Qi"
qielepcollapse.8.d:0 "Following our refusal of Governor Chen's telegram, a message has arrived from Qi Xieyuan - who has declared himself the new League-Marshal of the Eight Provinces, succeeding Sun Chuanfang.\n\n'To the most auspicious Marshal Wu - I, Qi Xieyuan, request your aid in suppressing the rebellion in Anhui. As you are my liege and commander it is only proper that you assist me in my times of need.'\n\nThe tone of the request leaves many suspicious, as theoretically Qi should be able to easily crush Anqing and the KMT rebellion to the south with German aid."
qielepcollapse.8.a:0 "Let's hear him out - we could gain some leverage here."
qielepcollapse.8.b:0 "He can handle this on his own."

qielepcollapse.9.t:0 "Wu Accepts!"
qielepcollapse.9.d:0 "Marshal Wu Peifu has accepted our request for help. We should send him another request asking on how he plans to intervene."
qielepcollapse.9.a:0 "Excellent!"

qielepcollapse.10.t:0 "Wu Refuses!"
qielepcollapse.10.d:0 "Marshal Wu Peifu has refused our request for aid! We are on our own now..."
qielepcollapse.10.a:0 "Damn!"

qielepcollapse.11.t:0 "Another Offer to Chen?"
qielepcollapse.11.d:0 "Following our refusal of aid to Anhui Governor Chen Tiaoyuan of the Anqing Clique, worrying reports have begun to emerge that he has reached out to Zhang Zuolin, leader of the rogue Fengtian government in the Northeast. Even more worrying is his use of a Japanese interlocutor to facilitate the conversation. Several of Wu's advisors are suggesting the Marshal reach out again to Chen with an offer of direct support in his rebellion, lest we end up with a Japanese lapdog right on our doorstep.\n\nBeyond just Japanese support for Chen, however, it also seems that non-intervention could lead to widespread domestic unrest. Many in both the opposition parties and the Zhili Clique itself are itching for an opportunity to extend our control in the chaos of the collapse, and already small protests in favour of Governor Chen's anti-concessions stance have broken out across urban areas. Staying silent could result in these protests escalating, further destabilizing our already unpopular regime."
qielepcollapse.11.a:0 "Let's see what he has to say."
qielepcollapse.11.b:0 "This is too risky."

qielepcollapse.12.t:0 "Marshal Qi's Offer"
qielepcollapse.12.d:0 "Following our acceptance of Governor Chen's request for aid, a message has arrived from Qi Xieyuan - who has declared himself as the new League-Marshal of the Eight Provinces, succeeding Sun Chuanfang.\n\n'To the most auspicious Marshal Wu - I, Qi Xieyuan, request your aid in suppressing the rebellion in Anhui. As you are my liege and commander it is only proper that you assist me in my times of need.'\n\nUnfortunatly for Marshal Qi, our commitment to Governor Chen forces us to refuse this request."
qielepcollapse.12.a:0 "The die is already cast"

qielepcollapse.13.t:0 "The Moment of Truth"
qielepcollapse.13.d:0 "Skirmishes between Chen Tiaoyuan's troops and forces loyal to Qi Xieyuan's Nanjing Clique have escalated into open battle. It now comes time to honour our commitment to Governor Chen, and launch our intervention in support of his regime."
qielepcollapse.13.a:0 "Our troops march south to defend China!"
qielepcollapse.13.b:0 "Abandon this ridiculous plan. It's far too risky..."

qielepcollapse.14.t:0 "The Moment of Truth"
qielepcollapse.14.d:0 "Skirmishes between Chen Tiaoyuan's troops and forces loyal to Qi Xieyuan's Nanjing Clique have escalated into open battle. It now comes time to honour our commitment to Governor Chen, and launch our intervention in support of his regime."
qielepcollapse.14.a:0 "We march to war!"

qielepcollapse.15.t:0 "Chen Accepts Our Offer"
qielepcollapse.15.d:0 "Governor Chen Tiaoyuan of the Anqing Clique has accepted our offer of support in the League conflict. He also promises that any previous interactions he had with Fengtian or Japanese agents were conducted 'without his express consent' and those who met with the foreigners and traitors have been summarily punished."
qielepcollapse.15.a:0 "Prepare the troops!"
qielepcollapse.15.b:0 "This is a stupid idea..."

qielepcollapse.17.t:0 "Popular Support for Wu Peifu"
qielepcollapse.17.d:0 "Following Marshal Wu’s decision to attack the Nanjing government, he ordered President Cao Kun to make a public statement regarding the plan. Broadcast from a balcony in the Forbidden City to a large crowd gathered below, it was also transmitted over the radio - a first in China.\n\n‘Citizens! - For a century we have suffered under foreign oppression! For too long we have been lapdogs to the whims of the British, Germans, and Americans. But no more! Today - we stand independent! The armies of the Son of Heaven march south to destroy the traitor Marshal Qi and his German lackeys. We will no longer be subservient to the whims of Berlin. We cast of the shackles of the Century of Humiliation and say to the world - China is free once again!’\n\nThe speech is met with resounding applause and cheers, and soon sections of it are transcribed to pamphlets and passed around China."
qielepcollapse.17.a:0 "Maybe people won't hate us now?"

qielepcollapse.18.t:0 "The Peking-Kommission Withdraws from Beijing!"
qielepcollapse.18.d:0 "Immediately following President Cao’s incendiary speech, plumes of smoke began to emerge from the streets outside the German embassy and the offices of the Peking-Kommission. A vast mob had formed outside the gates, chanting anti-concession slogans and burning German-made clothes, furniture, and even a hastily-constructed effigy of the Kaiser. Police and Zhili-aligned military units quickly arrived to prevent the scene from turning ugly, but by nightfall most German officials and their Chinese hangers-on had fled to Tianjin."
qielepcollapse.18.a:0 "Get out foreign scum!"

qielepcollapse.19.t:0 "Drama in the Assembly"
qielepcollapse.19.d:0 "Following Wu’s decision to intervene in favour of the LEP, President Cao Kun was given the somewhat unenviable job of delivering the news to the Assembly. ‘Cherished friends - today I bring you important news concerning the unrest to the south. Marshal Wu, in his eminent wisdom, has elected to support Marshal Qi in his struggles against the traitorous Governor Chen Tiaoyuan. Imperial troops march south to quell the unrest, and we expect a quick and decisi-’\n\nCao trails off as members of the Young China Party stand up and silently start to march out. Soon after, they are followed by members of the NCERA and Manchu party. Soon, only Harmony Association and Prosperity League members are left. A stunned Cao finishes his speech.\n\n\"a quick and decisive victory. Long live the Emperor!\" It does not take a political genius to see that only the Prosperity League members applaud with any enthusiasm."
qielepcollapse.19.a:0 "Bastards!"

qielepcollapse.20.t:0 "German Support"
qielepcollapse.20.d:0 "Prosperity League members were quick to congratulate President Cao after his speech, and in the reception afterwards bottles of Rhenish wine, Cuban cigars, and other foreign treats were on offer to anyone willing to partake. In the place of the dour-faced Manchu nobles who normally attended these receptions, representatives from the German embassy and the Peking-Komission stood around in the latest Berlin suits, offering exorbitant gifts to HA lawmakers and some Zhili generals who were also in attendance."
qielepcollapse.20.a:0 "At least somebody likes us..."

qielepcollapse.21.t:0 "Widespread Rioting Breaks Out"
qielepcollapse.21.d:0 "Following Wu and Cao’s silence on LEP-related affairs, small protests began to emerge, clamouring for intervention. As the silence continued, these gatherings quickly grew into large street protests. With Cao finally announcing that he would support neither Qi nor Chen, the protests erupted into riots. Beijing and other major cities are paralysed by the unrest, and nearly everyone, from the richest intellectual to the poorest street vendor, are in the streets denouncing the government. Adding fuel to the fire are wild conspiracy theories that Wu was paid of by the German legation not to intervene, leading many demonstrators to carry anti-German slogans and burn German-made goods. In one instance crude effigies of the Kaiser, Wu, and Cao were all burned outside the Forbidden City before the perpetrators were hauled away in chains."
qielepcollapse.21.a:0 "Damn it!"

qielepcollapse.22.t:0 "Anqing Is Victorious!"
qielepcollapse.22.d:0 "Governor Chen Tiaoyuan's troops, supported by our valiant forces, have entered Nanjing! While Marshal Qi and his German lackeys have fled, Chen has secured control over some of the territories peripheral to Anhui province. Our support in the war has also firmly aligned him within our sphere, and over the next few months we can fully bring him into our alliance."
qielepcollapse.22.a:0 "Excellent!"

qielepcollapse.23.t:0 "Nanjing Is Victorious!"
qielepcollapse.23.d:0 "Marshal Qi Xieyuan's troops, supported by our valiant forces, have entered Anqing! While Governor Chen and his Fengtian lackeys have fled, Qi has re-asserted control over Anhui province. Our support in the war has also aligned him within our sphere, and over the next few months we can fully bring him into our alliance, though we also have to manage Germany's influence over his regime."
qielepcollapse.23.a:0 "Excellent!"

qielepcollapse.24.t:0 "Refugees Flee League Chaos"
qielepcollapse.24.d:0 "With widespread unrest sweeping the League of Eight Provinces, Governors Jin Yun'e of Henan and Xiao Yaonan have reported increasing numbers of refugees flooding into their provinces. Although it started as a trickle, over the course of the last few days the flow dramatically increased, with whole families fleeing an explosion of violence and banditry. The governors have sent worrying telegrams after some of their men interviewed some of the refugees, indicating central authority within League has collapsed far more than previously thought. Furthermore, they have requested additional food and supplies to deal with the refugees."
qielepcollapse.24.a:0 "Terrible news. Send the supplies."
qielepcollapse.24.b:0 "Who cares?"

qielepcollapse.25.t:0 "Bloodbath on the Yangtze!"
qielepcollapse.25.d:0 "Despite their best efforts to deal with the influx of refugees, the governors of our southern provinces are overwhelmed. Following a province-wide declaration of martial law made in Hubei, Governor Xiao Yaonan ordered his troops to shut down all bridges and roads leading into the province from League territory, and denying entry to all refugees. A large number of them, however, began to mass at a bridge over the Yangtze river, demanding entry.\n\nWhile this started peacefully, it quickly escalated into a full-scale riot, as refugees began to pelt Xiao's troops with rocks, bottles, and other debris. Eventually, a group of men who had somehow armed themselves with stolen weapons began shooting at Xiao's troops, who responded by opening fire with machine-guns. Those not hit by the storm of bullets fled, stampeding other refugees and leaving their friends and family dead or dying on the bridge. This grisly scene is being repeated up and down our border with the League, as mobs of refugees have started to force their way into our territory."
qielepcollapse.25.a:0 "Unfortunate news."

qielepcollapse.26.t:0 "Southern Governors Cut Contact"
qielepcollapse.26.d:0 "With violence in the League escalating daily, the governors of Yunnan, [YUN.GetLeader] and Guangdong, Chen Jiongming have stopped responding to official government requests for information and updates on what is happening in their territory. They have long despised our government, and while this move is not unexpected, it represents a complete change in their official demeanour to our government. Many in Wu's inner circle fear that this heralds a complete collapse of our authority, and this morning news out of Shanxi confirms these worries.\n\nYan Xishan, governor of Shanxi, has formally denounced the actions of our government in what is now being termed the 'Yangtze Incident' earlier this week, when Governor Wang Huaiqing's forces fired upon a mob of refugees, and proclaimed that the Qing no longer had the 'capacity to rule China'. He stopped just short of recognizing the Fengtian Government, but it is clear the national order is breaking down."
qielepcollapse.26.a:0 "Damnation!"

qielepcollapse.27.t:0 "A Letter Of Thanks From Chen"
qielepcollapse.27.d:0 "Governor Chen has written his sincere thanks to Marshal Wu Peifu, complimenting his Ministry in their dedication to Chinese solidarity. Governor Chen promises that his defence of Chinese sovereignty signals the end of Western interference in the Yellow River Valley, and lavishly affirmed Wu Peifu's belief in Chinese superiority over the AOG forces they face."
qielepcollapse.27.a:0 "He is most welcome."

qielepcollapse.28.t:0 "We Were Betrayed By Chen"
qielepcollapse.28.d:0 "Despite Wu's best attempt to calm Governor Chen diplomatically, he now appears to be out of our reach. News of this comes in the form of a border guard, who has reported some refugees arriving to the Qing lands carrying pamphlets from the infamous Black Dragon Society. In this vacuum of silence from Anqing's leaders comes more disturbing impressions. Governor Chen Yi, infamous for his association with the Black Dragons, has been spotted in Anqing by more refugees. It is highly likely that Governor Chen has betrayed not only Marshal Wu and Puyi, but the Chinese identity itself by allowing Japanese spies to enter his city."
qielepcollapse.28.a:0 "Damn Japanese!"

qielepcollapse.29.t:0 "Anqing Is Defeated!"
qielepcollapse.29.d:0 "The valorous forces of Chen Tiaoyuan have been defeated in Anqing, and his provincial government destroyed. This is a dark day for our government, as many had pinned their hopes on."
qielepcollapse.29.a:0 "Damn!"

qielepcollapse.30.t:0 "Nanjing Is Defeated!"
qielepcollapse.30.d:0 "We had all hoped that Qi Xieyuan would prove a valuable ally and would win the League War. However, disaster has struck and his government has collapsed, leaving our control and influence over the region in shambles. This is a dark day for our government."
qielepcollapse.30.a:0 "Damn!"

qielepcollapse.31.t:0 "Descent Into Anarchy!"
qielepcollapse.31.d:0 "It would seem that the war situation has become untenable, and over a year of fighting has caused our forces to utterly collapse into anarchic bands, the central government in Beijing means therefore to sweep in and restore order!"
qielepcollapse.31.a:0 "THAT'S IT, I'M RESTARTING!"

qiecoup.1.t:0 "Whispers of Discontent"
qiecoup.1.d:0 "In the weeks following Wu’s decision not to intervene in the LEP collapse, small groups from across the political spectrum began to gather in secret. Initially limited to criticizing Wu’s inaction, the worsening violence in the streets led many to bring up revolt. Social networks between these groups have allowed a shaky coalition to develop. Comprised of Manchu nobles, cadets at the Baoding academy, reformers in the NCERA, and some Zhili generals annoyed at Wu’s inaction, this loose group has begun to speak clandestinely with one another and plot to overthrow Wu and restore the Emperor to some degree of power."
qiecoup.1.a:0 "Keep an eye on this..."

qiecoup.2.t:0 "A Clandestine Meeting"
qiecoup.2.d:0 "In the basement of a shady Beijing bar, traditionally used as a cover for revolutionary activities, a strange coalition of individuals dedicated to overthrowing Wu Peifu and his rule over China has gathered. First is Pujie, the emperor's brother and a general in the Army, one of the few non-Zhili generals allowed to command significant numbers of troops. Next to him sits Y. C. James Yen, a leading intellectual and head of the NCERA. Across from him sit Fang Zhijian and Ling Bin, two Baoding cadets, scarcely older than 25. The final member of this meeting is Zhili general Li Bingzhi. A monarchist, Bingzhi claims to have assembled a coalition of Zhili generals disgruntled with Wu’s inaction over the last few months.\n\nRealizing that they are unable to beat the Zhili clique on their own with their limited military resources, the plotters decide they must ask the leader of a neighbouring warlord clique for assistance. After much deliberation they choose..."
qiecoup.2.a:0 "Yan Xishan in Shanxi."
qiecoup.2.b:0 "Song Zheyuan in Shandong."
qiecoup.2.c:0 "Zhang Tianran in Shandong."
qiecoup.2.e:0 "Ungern Sternberg in Mongolia."

qiecoup.3.t:0 "A Request to Governor Yan"
qiecoup.3.d:0 "An unusual letter has arrived from a courier wearing Imperial robes this morning. Claiming to be a minor noble, this young man brings astonishing news. A group of Manchu princes, reformers, and disgruntled military officials are secretly plotting to overthrow Marshal Wu Peifu and restore Emperor Puyi! They are apparently seeking external aid and have come to Marshal Yan Xishan for help. How do we respond?"
qiecoup.3.a:0 "I need a promise of reform."
qiecoup.3.b:0 "Refuse outright. This is too risky."

qiecoup.4.t:0 "A Request to Governor Song"
qiecoup.4.d:0 "An unusual letter has arrived from a courier wearing Imperial robes this morning. Claiming to be a minor noble, this young man brings astonishing news. A group of Manchu princes, reformers, and disgruntled military officials are secretly plotting to overthrow Marshal Wu Peifu and restore Emperor Puyi! They are apparently seeking external aid and have come to Governor Song for help. How do we respond?"
qiecoup.4.a:0 "Of course! For the glory of the Qing!"
qiecoup.4.b:0 "Refuse. This is too risky."

qiecoup.5.t:0 "A Request to Honoured Teacher Zhang"
qiecoup.5.d:0 "An unusual letter has arrived from a courier wearing Imperial robes this morning. Claiming to be a minor noble, this young man brings astonishing news. A group of Manchu princes, reformers, and disgruntled military officials are secretly plotting to overthrow Marshal Wu Peifu and restore Emperor Puyi! They are apparently seeking external aid and have come to Honoured Teacher Zhang Tianran for help. How do we respond?"
qiecoup.5.a:0 "Of course! For the glory of the Qing!"
qiecoup.5.b:0 "Refuse. This is too risky."

qiecoup.6.t:0 "Governor Yan's Response"
qiecoup.6.d:0 "Marshal Yan has replied to our request, and while he is interested in helping he says he can only do so if the coup plotters convince him. The Marshal is well-known as a humble and industrious man who wants the best for his people, though an offer of personal power may also be attractive to him."
qiecoup.6.a:0 "Promise him power and wealth!"
qiecoup.6.b:0 "Promise him that we will modernise China and the monarchy."

qiecoup.7.t:0 "The Qing Promise Power"
qiecoup.7.d:0 "The coup plotters have replied to our request, promising power and wealth to the Marshal should he accept and help lead the coup. This runs against nearly everything the Marshal stands for, and without promises that these plotters will actually improve China, Yan will most likely decline."
qiecoup.7.a:0 "I'm not interested in power!"

qiecoup.8.t:0 "The Qing Promise Reforms"
qiecoup.8.d:0 "The plotters have returned our request, promising they will take a firmly-anti concession stance while also attempting to modernise Chinese industry, infrastructure, and medicine. This is what the Marshal was looking for!"
qiecoup.8.a:0 "Excellent! Let's hope they can deliver!"

qiecoup.9.t:0 "Our Request was Refused!"
qiecoup.9.d_yan:0 "Marshal Yan has refused the coup plotters request, saying that he was not interested in wealth or power. Furthermore, it appears Wu Peifu has caught wind of these attempts through a disheartened plotter, who tipped off the Marshal following Yan’s refusal."
qiecoup.9.d_song:0 "Governor Song has refused our request! You should never see this unless you’re playing MP and your friend is being a dick. Tough break buddy."
qiecoup.9.d_zhang:0 "Honoured Teacher Zhang has refused our request! You should never see this unless you’re playing MP and your friend is being a dick. Tough break buddy. "
qiecoup.9.d_ungern:0 "Baron Ungern Sternberg has refused our request!"
qiecoup.9.a:0 "Damn it! We blew our one shot! Our one opportunity!"

qiecoup.10.t:0 "Yan Accepts"
qiecoup.10.d:0 "Marshal Yan has accepted the coup plotters request for aid. He agrees he will deploy his troops should the Zhili clique not be fully destroyed in the coup. At the same time, however, he will probably demand concessions once Puyi has been restored to his proper position."
qiecoup.10.a:0 "Excellent!"

qiecoup.11.t:0 "Song Accepts"
qiecoup.11.d:0 "Governor Song has accepted the coup plotters request for aid. He agrees he will deploy his troops should the Zhili clique not be fully destroyed in the coup. At the same time, however, he will probably demand concessions once Puyi has been restored to his proper position."
qiecoup.11.a:0 "Excellent!"

qiecoup.12.t:0 "Zhang Accepts"
qiecoup.12.d:0 "Honoured Teacher Zhang has accepted the coup plotters request for aid. He agrees to deploy his troops should the Zhili clique not be fully destroyed in the coup. At the same time, however, he will probably demand concessions once Puyi has been restored to his proper position."
qiecoup.12.a:0 "Excellent!"

qiecoup.33.t:0 "Ungern Accepts"
qiecoup.33.d:0 "Baron Ungern Sternberg has accepted the coup plotters request for aid. He agrees to deploy his troops should the Zhili clique not be fully destroyed in the coup. At the same time, however, he will probably demand concessions once Puyi has been restored to his proper position."
qiecoup.33.a:0 "Excellent!"

qiecoup.13.t:0 "A Plot is Uncovered!"
qiecoup.13.d:0 "A bizarre conspiracy has been revealed to Wu Peifu! Apparently a group of disgruntled Manchu princes, reformers, and Zhili generals have been clandestinely plotting to overthrow the Zhili clique and restore Puyi to a position of power! A member of this plot grew disgruntled once their foreign backer reneged his support, and instead came to Wu, betraying his erstwhile allies.\n\nWu has already dispatched police to raid the safehouses where the plotters have been meeting, and arrested a confused Puyi, who was apparently unaware of any plot in the first place! President Cao Kun went before a stunned assembly where he announced the charges, before announcing his resignation in shame for failing to discover the plot. With the end of the Qing dynasty, Marshal Wu Peifu will act as a temporary "National Protector" until a new government can be assembled."
qiecoup.13.a:0 "Long Live the National Protector!"

qiecoup.14.t:0 "Purging Traitors"
qiecoup.14.d:0 "With the Manchu removed as a political force, the question now remains what to be done with the Manchu generals in our military. The obvious answer is imprisoning them, but then then what about all the Zhili generals that sided with them? Several are quite skilled, and removing them from our officer pool would have consequences. Still, it would ensure loyalty going forward."
qiecoup.14.a:0 "Only purge the Manchu. The rest can be rehabilitated."
qiecoup.14.b:0 "Purge them all!"

qiecoup.15.t:0 "The Aftermath"
qiecoup.15.d:0 "With the Manchu plotters dealt with, we now need to turn our eyes to reconstructing our government. It won’t be easy, but a new set of laws needs to be drafted that rectifies the errors of the Beiyang Constitution, and ensures China will be properly guided through these turbulent years."
qiecoup.15.a:0 "We need to create a legitimate government!"

qiecoup.16.t:0 "Ominous Troop Movements"
qiecoup.16.d_yan:0 "Unusual troop movements have been reported from Shanxi province over the last few days. It appears the troops are preparing for some sort of military action on our border, with our informants reporting that supplies and equipment are being stockpiled near the mountain passes out of Shanxi. Governor Yan Xishan was our enemy just a few years ago during the Fourth Zhifeng war and an attack from him in these turbulent times to try and regain his lost lands would not be out of character."
qiecoup.16.d_song:0 "Unusual troop movements have been reported from Shandong province over the last few days. It appears that large mobs of troops are preparing for some sort of military action on our border, with our informants reporting that supplies and equipment are being stockpiled near the mountain passes out of the peninsula. Governor Song technically swore fealty to us, but backstabbing is not unusual among warlords..."
qiecoup.16.d_zhang:0 "Unusual troop movements have been reported from Shandong province over the last few days. It appears that large mobs of Yiguandao militiamen are preparing for some sort of military action on our border, with our informants reporting that supplies and equipment are being stockpiled near the mountain passes out of the peninsula. Honoured Teacher Zhang Tianran of the Yiguandao certainly is no ally of the Zhili clique, and an attack on our territory would not be out of the question for him."
qiecoup.16.a:0 "What's going on here? Dispatch more spies to investigate this."
qiecoup.16.b:0 "We have more pressing matters to attend to."

qiecoup.17.t:0 "Devious Machinations!"
qiecoup.17.d_yan:0 "Our informants have discovered a dangerous plot! It appears Yan Xishan and several Manchu princes, reformers, and traitorous generals are attempting to overthrow the Zhili clique and restore Puyi! We must deal with this quickly!"
qiecoup.17.d_song:0 "Our informants have discovered a dangerous plot! It appears Song Zheyuan and several Manchu princes, reformers, and traitorous generals are attempting to overthrow the Zhili clique and restore Puyi! We must deal with this quickly!"
qiecoup.17.d_zhang:0 "Our informants have discovered a dangerous plot! It appears Zhang Tianran and several Manchu princes, reformers, and traitorous generals are attempting to overthrow the Zhili clique and restore Puyi! We must deal with this quickly!"
qiecoup.17.a:0 "Arrest these plotters and prepare to invade Shandong!"
qiecoup.17.b:0 "Arrest these plotters and prepare to invade Shanxi!"
qiecoup.17.c:0 "Arrest these plotters and prepare to invade Mongolia!"

qiecoup.18.t:0 "Mysterious Occurrences"
qiecoup.18.d:0 "Worrying news! It appears over the last few days anti-Zhili and anti-German pamphlets have been discovered distributed amongst some of our troops! When asked where they received this from, none were able to give a straight answer, with most saying it just appeared overnight.\n\nEven more worrying, several Zhili generals have dropped out of contact with Luoyang over the last few hours, notably including Li Bingzhi, whose monarchist sympathies are well-known. Even worse, Baoding military academy appears to have been abandoned overnight, and communications with far-flung parts of the empire have been interrupted due to widespread radio and telephone outages."
qiecoup.18.a:0 "What's going on here?"

qiecoup.19.t:0 "A Summons to Beijing"
qiecoup.19.d:0 "While Wu is attempting to process the alarming developments that have occurred over the last few days, an urgent telegram arrived from Beijing. Cao Kun and Wu have been summoned to a meeting with the Emperor over the state of the country. Widespread riots are still a daily occurrence, and while the Emperor technically has the constitutional prerogative to summon his President, this has never occurred. While Wu may sense a trap, Cao Kun has already informed the Emperor that himself and Wu will present themselves to His Imperial Majesty later that week."
qiecoup.19.a:0 "Damn you Cao Kun!"

qiecoup.20.t:0 "Wu and Cao Prepare to Meet Puyi"
qiecoup.20.d:0 "After arriving from Luoyang, Wu berated Cao for essentially inviting them into a trap. Still, the Jade Marshal is not one to go into a meeting like this without a trump card up his sleeve. As the two men prepare to enter the hall, Wu orders his bodyguards to wait outside the entrance to the chambers. The ceremonial bodyguards outside are unarmed except for traditional swords, and the Zhili soldiers have hidden pistols within their pockets..."
qiecoup.20.a:0 "They enter the hall..."

qiecoup.21.t:0 "Guards Rush into the Hall!"
qiecoup.21.d:0 "As the two men enter and kneel before the emperor, around a dozen heavily armed Manchu guards rush into the room! Surrounding the emperor, they move forward and attempt to arrest the two men, while Puyi flees the room! Upon hearing the commotion, Wu’s bodyguards outside quickly dispatch the ceremonial guards and rush in, while Wu and Cao duck behind pillars to avoid getting hit. Bullets fly back and forth among the ancient pillars of the hall, smashing priceless artefacts and wounding Cao Kun. When the bullets stop, however, one side emerges victorious."
qiecoup.21.a:0 "Wu and Cao are killed! The coup succeeds!"
qiecoup.21.b:0 "The Manchu bodyguards lie dead on the ground!"

qiecoup.22.t:0 "The Emperor Asserts Himself"
qiecoup.22.d:0 "Puyi nervously re-enters the room, gazing down at the bullet-riddled bodies of the former Jade Marshal and his mentor, President Cao Kun. Pujie and another small group of Manchu guardsmen enter as well, all carrying submachine guns. ‘Dearest brother - I believe it’s time for you to make a speech.’ Puyi turns from the corpses and looks at Pujie. ‘I-’ he begins, his voice uncertain. ‘I am not sure if I can do that.’ Pujie is about to say something when General Li Bingzhi, the leader of the Zhili deserters, bursts into the room.\n\n'My lord! The city is secure!’ He says, kowtowing almost to the ground facing Puyi. ‘But Jiang Baili and several other Zhili generals have retreated to Luoyang! They are planning to launch a campaign to destroy us and liberate Beijing!’ Pujie moves over to Puyi, and whispers in his ear. ‘You are the Emperor now - you must act like one!’ Puyi nervously attempts to gather himself. ‘I - the Xuantong Emperor, Son of Heaven, formally proclaim any members of the Zhili clique who do not swear fealty to me by tomorrow no-’ His voice cracks, and he is forced to steady himself. ‘Who do not do so by tomorrow noon to be traitors to the Great Qing!’"
qiecoup.22.a:0 "Death to Traitors!"

qiecoup.23.t:0 "Honouring Our Obligation"
qiecoup.23.d:0 "We have received word from Beijing that the coup plan has gone off without a hitch! Wu Peifu and Cao Kun were killed in a shootout in the Forbidden City, and Manchu generals and some Zhili who deserted are mobilizing their forces to destroy those loyal to the old regime. It’s time to honour our obligation to the Emperor and destroy these traitors!"
qiecoup.23.a:0 "Destroy the traitors!"

qiecoup.24.t:0 "The Countercoup"
qiecoup.24.d:0 "Following Cao and Wu’s narrow escape from death in the Throne Room, Wu’s bodyguards dispersed throughout the palace, gunshots echoing throughout the halls as they encounter sporadic Manchu resistance. A few minutes later, they burst back into the throne room, dragging a terrified Puyi with them. Wu, standing above the prostrated Puyi, gestures to a bodyguard. Drawing a pistol, he grabs Puyi behind him and leads him to the door. Outside, a small group of courtiers and hangers on have gathered, along with the Emperor’s brother, Pujie, and several other Manchu nobles. Opening the door to the audience chamber, Wu steps forward, flanked by the Emperor and his captor.\n\n’Your plot has failed, traitors.’ He twists his mouth into a smirk, before gesturing the bodyguard to pull the emperor back into the room. ‘One step forward - and the Son of Heaven dies.’\n\nSecretly, Wu is terrified. But this will not be the first time he has cheated death. ‘You will all enter the throne room, where my guards will ensure you are watched over well. President Cao!’ he turns to the head of the Assembly, who at this point has retreated into the room himself. ‘Take some guards and get over to the Assembly chamber as fast as you can!’ He glances back at Puyi. ‘The time has come to end the Empire. China shall be a Republic once more.’\n\nA few hours later, once Zhili troops have raided the plotting rooms, documents are found implicating neighbouring warlords. Wu is quick to immediately declare them traitors, and mobilize his troops for war."
qiecoup.24.a:0 "Death to Traitors!"

qiecoup.25.t:0 "Victory!"
qiecoup.25.d:0 "Reports have returned to the Imperial Palace that our troops have reached the Yellow River. The scattered Zhili garrisons around Beijing proved to be little match for the Baoding-led armies, and General Zaitao's Manchu assisted in harrying retreating Zhili troops as they attempted to flee to Luoyang. Many troops simply deserted to our forces, as the thought of serving a leaderless army with little concentrated political backing does not really appeal.\n\nOur forces are now ready to began an assault on Luoyang, Wu Peifu's stronghold, currently being defended by forces under general Jiang Baili, Wu's second in command. Securing this fortress will be the beginning of the end for the Zhili clique."
qiecoup.25.a:0 "Long live the Son of Heaven!"

qiecoup.26.t:0 "Victory in Luoyang!"
qiecoup.26.d:0 "A telegram arrived this morning from Luoyang, confirming that our troops were victorious in storming the walls of the fortified city. Following hours of concentrated artillery bombardment, loyal troops crossed the river in impromptu barges, sustaining heavy fire. Once ashore, however, they quickly secured control over a beachhead, allowing more and more of our troops to land and begin attacking Zhili units garrisoned in the city. Fighting among the ancient grotto and temples that dot the city, our troops eventually stormed the Zhili headquarters, killing Jiang Baili. Other generals managed to escape, and Zhili troops have scattered throughout the surrounding countryside looting and pillaging even as they flee our forces."
qiecoup.26.a:0 "Long live the Son of Heaven!"

qiecoup.27.t:0 "Victory in the South!"
qiecoup.27.d:0 "The last few weeks have seen intense fighting across the southern reaches of our territory, as the die-hard supporters of Wu Peifu and the Zhili Clique were hunted down and destroyed. Especially viscous was the fighting on all routes leading in to Wuhan, as the last remnants of the Zhili Command prepare to organise a desperate last-stand in the ancient city. With the isolated garrisons destroyed, we can turn our eyes on securing this city and destroying the Zhili once and for all."
qiecoup.27.a:0 "Long live the Son of Heaven!"

qiecoup.28.t:0 "Victory in Wuchang!"
qiecoup.28.d:0 "In a final all-out assault our forces, bolstered by ranks of Zhili deserters, finally stormed Wuhan, destroying the remaining Zhili forces and capturing or killing many senior Zhili generals. With victory finally secured, we can now start to focus on rebuilding our country, and rearing it from both the ravages of the conflict we just endured and the decades of rampant corruption we were subjected to under the Zhili."
qiecoup.28.a:0 "Long live the Son of Heaven!"

qiecoup.29.t:0 "Prosperity League Dissolves!"
qiecoup.29.d:0 "Following our recent upheavals, the Prosperity League has abruptly dissolved, citing a 'hostile atmosphere', with many of their prominent lobbyists leaving for Tianjin. While the German legation remains in Beijing, they have cut themselves off from any government contact, robbing us of German military and industrial support. The people, however are overwhelmingly in favour of this move, and are praising the new government for ridding itself of foreign influences."
qiecoup.29.a:0 "We don't need them!"

qiecoup.30.t:0 "Sending aid to the Qing?"
qiecoup.30.d:0 "Now that we have helped the Qing overthrow the despotic Wu Peifu, should we aid them in their campaign to destroy the Zhili remnants?"
qiecoup.30.a:0 "Yes. Send the funds."
qiecoup.30.b:0 "No."

qiecoup.31.t:0 "Our Allies Send Aid!"
qiecoup.31.d:0 "Our noble ally in [SHX.Capital.GetName] has sent us a great deal of money to help defeat the traitorous Zhili remnants hiding in the south!"
qiecoup.31.a:0 "Thank you!"

qiecoup.32.t:0 "A Request to Baron Sternberg"
qiecoup.32.d:0 "An unusual letter has arrived from a courier wearing Imperial robes this morning. Claiming to be a minor noble, this young man brings astonishing news. A group of Manchu princes, reformers, and disgruntled military officials are secretly plotting to overthrow Marshal Wu Peifu and restore Emperor Puyi! They are apparently seeking external aid and have come to the Baron for help. How do we respond?"
qiecoup.32.a:0 "Of course! For the glory of the Qing!"
qiecoup.32.b:0 "Refuse. This is too risky."

qiefocus.1.t:0 "Chinese New Year: Rat"
qiefocus.1.d:0 "In a long, somewhat rambling speech to mark the Chinese New Year, Assembly President Cao Kun addressed the need to restore the glory of the Qing Empire, unite the country, and repay the debt burdening the economy. He laid out a three point plan: Government subsidies and tax cuts would be given to light manufacturing industries, farmers would be granted tax cuts to grow edible plants instead of cash crops, and an increased tax on provincial governors."  
qiefocus.1.a:0 "The speech is met with polite applause"

qiefocus.2.t:0 "Emergency Meeting of the Zhili"
qiefocus.2.d:0 "Following the collapse of the League to the south we have gathered nearly all senior Zhili-aligned military officers in Luoyang. As the meeting starts, Marshal Wu Peifu opens with a short statement.\n\n'Fellow soldiers - the time has come. With the collapse of the League we are - for the first time since the Zhifeng war - in a precarious situation. Every choice we make over the next few weeks will determine the outcome of China for decades to come.'\n\n'I would like to remind some' he says, glancing at the more hawkish members of the assembly 'that intervention is not necessarily the most sound course of action. We need to weigh our options first before committing.'\n\nThe various generals nod in agreement, and begin a series of discussions on the best course of action."
qiefocus.2.a:0 "We need to be careful..."

qiefocus.3.t:0 "New Elections"
qiefocus.3.d:0 "Our decision to support the Anqing government has been met with great support and approval from the population. In response, Marshal Wu has 'persuaded' Assembly President Cao Kun to declare a national election to capitalize on our new support. Theoretically all literate men in China are eligible to participate, but local warlords, widespread chaos in the League, and other issues means that we only expect results from areas under our direct control. Previous elections have seen razor-thin margins, and while the body is largely powerless a buffer in the number of seats under our control will bolster our legitimacy in the long run."
qiefocus.3.a:0 "Schedule the elections"

qiefocus.4.t:0 "Drafting a New Constitution"
qiefocus.4.d:0 "Following the overthrow of the Qing Empire, Wu Peifu assembled a group of constitutional and legal scholars to help him create a new government for China. Holding the city of Beijing gave him some level of legitimacy, and the military power he possesses gives any document he chooses to adopt force behind it.\n\nWith the question of legitimacy solved, the pressing question Wu has to answer is the form of the constitution. In order to save time and expedite the centralization of China, he could simply adopt the last non-monarchist constitution of China, the 1923 one created by President Cao Kun. This, however, is rife with loopholes, opportunities for executive abuse, and other problems. Wu and the scholars he has assembled could draft their own constitution, though this would take time and political capital."
qiefocus.4.a:0 "Re-adopt Cao Kun's old constitution"
qiefocus.4.b:0 "Draft a new constitution"

qiefocus.5.t:0 "Power of the Executive"
qiefocus.5.d:0 "The first issue confronting Wu's constitutional scholars is the level of power the executive should possess. It is unsaid, of course, that Wu and the Zhili clique will guide the executive through these trying times, but once China is unified there is a general understanding that Wu's government will (gradually) transition into some form of democracy.\n\nWith that being said, a strong executive guarantees stability, while an empowered legislative body is better at generating political capital and clout."
qiefocus.5.a:0 "Ensure the executive has strong authority"
qiefocus.5.b:0 "Ensure the legislature has strong authority"

qiefocus.6.t:0 "The Issue of Autonomy"
qiefocus.6.d:0 "The next issue facing Wu's constitutional assembly is the level of autonomy for the provinces. Previous republican governments often came into conflict with the provincial administrations, and this - in part - lead to the current situation in China. Strong centralization, on the other hand, ensures that orders issued by Beijing are followed better."
qiefocus.6.a:0 "Allow the provinces some autonomy"
qiefocus.6.b:0 "Keep it centralized"

qiefocus.7.t:0 "Drafting Is Complete!"
qiefocus.7.d:0 "After many hours spent hunched over desks writing and arguing over the minutia of constitutional law, we have a new constitution! Wu and the Zhili clique, will ensure that the new government is stable for the first few years of its existence, but once China is reunified many scholars are hopeful China can begin a transition into a real democracy."
qiefocus.7.a:0 "Now all we need is a president!"

qiefocus.8.t:0 "Selecting a President"
qiefocus.8.d:0 "Despite being one of the foremost military minds in China, Wu Peifu's skills are not well-suited to the halls of government. Already, he fears military matters are falling to the wayside due to his duties as 'National Protector', and has ordered that the scholars drafting the constitution come up with a list of potential new presidents for the Republic. Two candidates have emerged: Scholar and intellectual Hu Shih, and diplomat and (briefly) former president V. K. Wellington Ku (Gu Weijun).\n\nHu is well-known for his theory of 'pragmatism' (shíyànzhuyì), a concept first originating in the United States in the 1870s and 80s. In Hu's writings, he advocates for cooperation with warlords and working to change the Chinese government from the inside-out, instead of ripping it down and rebuilding it like many in the KMT. Following the failure of the Northern Expedition this theory has gained many adherents, and is quite popular in academic circles.\n\nWellington Koo, on the other hand, is a diplomatic genius and politician, who attended the Versailles conference in 1920 as an observer, and helped negotiate several deals with American, German, and British diplomats, giving him a dearth of diplomatic experience that will no doubt be useful in legitimising our government."
qiefocus.8.a:0 "Wu selects Hu Shih"
qiefocus.8.b:0 "Wu selects Wellington Koo"

qiefocus.9.t:0 "Inaugurating the New Republic"
qiefocus.9.d:0 "In an elaborate ceremony today, Wu Peifu oversaw the swearing in of the new President of the Republic to adoring cheers. The assembly remains firmly in control of the Harmony Association, and many still question the legitimacy of this new regime. Still, Wu no longer has to contend with the Manchu as a potential opponent, and can instead concentrate on fixing the massive debt issues facing China, and starting to re-unify the fractured country.\n\nAdditionally, despite our best efforts to present our government as the legitimate government of China, few see us that way. We will need to either destroy or coerce the groups that oppose our regime, and convince the general population we are the true government of China!"
qiefocus.9.a:0 "Congratulations, Mr. President!"

qiefocus.10.t:0 "Debt and Legitimacy"
qiefocus.10.d:0 "The debt issue continues to interfere with our economic efforts, and impedes our attempts to reinforce the legitimacy of our new government. While we could ask Germany for support, it is likely that this will cause our already unpopular government to collapse under public pressure. The much more shrewd plan is to take an anti-concession stance, defaulting on our debt but earning us the loyalty of our population."
qiefocus.10.a:0 "Default. It's the only choice."

qiefocus.11.t:0 "The Future of the Zhili Clique"
qiefocus.11.d:0 "The Zhili clique, like every other warlord clique in China, operates primarily on a basis of seniority and on mentor-mentee relationships. This, while (usually) providing stability and helping reduce the probability for back-stabbing, also stifles meritocracy and promotions based on skill. With the recent deaths and advancing age of many senior generals, however, we may be forced to take drastic action, and promote younger officers to the forefront of our military.\n\nFour candidates have emerged for elevation to the full general corps: Guo Jijioa, Wang Lingyun, Du Xijun and Wei Yisan."
qiefocus.11.a:0 "Promote these promising young men! Now to start our defence plan."

qiefocus.12.t:0 "A Defence Plan for China"
qiefocus.12.d:0 "Following Wu Peifu’s call for a meeting of senior Zhili generals, a large number have arrived in Luoyang, leaving their subordinates in charge of front-line duties. The first pressing concern is picking a centralized defence strategy for the inevitable war with Japan and the Fengtian government. The northern traitor’s growing boldness in the wake of the League collapse has alarmed many senior commanders, including Jiang Baili and Liu Menggeng. The two men have spent the last few weeks codifying plans they have been developing over the last two years and have presented them to the assembled Zhili commanders. Jiang’s focuses on large-scale defensive fortifications, moving industry to the interior of China, and rousing the ‘fighting spirit’ of China in order to defeat Japan.\n\nWhile not a direct opposite to Jiang’s plan, Liu’s plan focuses more on improving the fighting capability of Zhili troops. Improved morale, drill standards, and logistical support are key, at least in his eyes, of ensuring Chinese victory. Updated medical care also plays a crucial part of the strategy. Both are compelling plans, but it is up to Wu Peifu to ultimately decide."
qiefocus.12.a:0 "Pick Jiang Baili's plan"
qiefocus.12.b:0 "Pick Liu Menggeng's plan"

qiefocus.13.t:0 "Financial Proposal"
qiefocus.13.d:0 "Filler idk what ended up happening with this" 
qiefocus.13.a:0 "Meet the bankers."

qiefocus.14.t:0 "Rebuilding our Command Structure"
qiefocus.14.d:0 "Following the purge of many senior members of the Zhili Clique, our army has been left without much of a command structure. It has fallen on the two Aisin-Gioro princes, the Emperor's uncle Zaitao and his distant cousin Jixing, to reform the Imperial command structure. This will not be an easy task, as Wu and his command staff essentially did away with a modern divisional structure based on meritocratic promotion in favour of the Zhili patronage network.\n\nWhile their reforms will take time to implement, in the meantime they have called to request the aid of Zhang Yinwu, giving him a commission. Yinwu, a former general of Yan Xishan's Jin army who returned to his home province of Zhili following the defeat of Shanxi's forces against the Zhili clique in the fourth Zhifeng War, since then he has worked in positions such as officer training, and it has also been said he was involved with organising guerrilla activities to weaken the back of Zhili lines. He is also rumoured to be involved in some capacity with the Young China Party, though where his true loyalties lie is currently uncertain.\n\nAlongside him is that of the commission of Tong Jixu. Head of the Imperial Guard and friend of Yinwu, he is a reliable figure within the court with connections to Zheng Xiaoxu. With little to no actual combat experience, his commission is based off of dissuading claims of nepotism, and on the recommendation of Yinwu."
qiefocus.14.a:0 "Excellent."

qiefocus.15.t:0 "Assessing Doctrine"
qiefocus.15.d:0 "The next major issue facing the military rebuilders is the issue of doctrine. The Zhili were hesitant to innovate, instead relying on old, but well-tried and tested doctrine. As China modernises, however, we may be forced to fundamentally shift our doctrine. Which direction should we take our forces in?"
qiefocus.15.a:0 "Artillery decided many of the battles of the Warlord Era."
qiefocus.15.b:0 "We have many devoted subjects ready to throw down their lives for the Emperor..."
qiefocus.15.c:0 "Grand battleplans are the way to winning the coming war."

qiefocus.16.t:0 "The Uneasy Coalition"
qiefocus.16.d:0 "While all of the reformist parties were formally united in their desire to overthrow the Zhili, now that the dust has settled following the coup they find themselves in an uneasy position. Japan and the Fengtian loom large, and they must work together in order to avoid annihilation. Yet at the same time the different reform groups have differing goals and objectives, and varying things they can contribute to the military. Puyi and his advisors need the support of each of the parties and their military wings to win the eventual war with Japan, but doing so will come at a cost..."
qiefocus.16.a:0 "At least this is better than the Zhili."

qiefocus.17.t:0 "The Yellow Sand Society"
qiefocus.17.d:0 "Beyond the Rural Defence Forces employed by the NCERA, the Yellow Sands Society, an esoteric sect with connections to the Yiguandao, have offered to join our army. They are fierce fighters, and relatively loyal given our new anti-concession stance, but some fear accepting their offer to join our army will allow the Yiguandao another opportunity to infiltrate as well."
qiefocus.17.a:0 "Offer them a place in the army."
qiefocus.17.b:0 "No, this is too risky."

qiefocus.18.t:0 "The Emergency Government"
qiefocus.18.d.zhang:0 "Now that their rule over Beijing is secure, Aisin-Gioro Puyi and his advisors have begun assembling an emergency government to rule China until the country is stable enough for elections to be held. Of the three groups that helped overthrow the Zhili, each have an ambitious reform agenda, and dedicated support from specific groups of the population. Complicating matters, however, is the fact that Zhang Tianran is pushing for the NCERA to be picked, owing to their rural reform agenda. We can overrule his suggestion, but it will cost us political power."
qiefocus.18.d.song:0 "Now that their rule over Beijing is secure, Aisin-Gioro Puyi and his advisors have begun assembling an emergency government to rule China until the country is stable enough for elections to be held. Of the three groups that helped overthrow the Zhili, each have an ambitious reform agenda, and dedicated support from specific groups of the population. Complicating matters, however, is the fact that Song Zheyuan is pushing for the Zhongshe Party to be picked, owing to their traditionalist agenda. We can overrule his suggestion, but it will cost us political power."
qiefocus.18.d.yan:0 "Now that their rule over Beijing is secure, Aisin-Gioro Puyi and his advisors have begun assembling an emergency government to rule China until the country is stable enough for elections to be held. Of the three groups that helped overthrow the Zhili, each have an ambitious reform agenda, and dedicated support from specific groups of the population. Complicating matters, however, is the fact that Yan Xishan is pushing for the YCP to be picked, owing to their push for aggressive modernisation. We can overrule his suggestion, but it will cost us political power."
qiefocus.18.a:0 "Pick the Manchu (Zhongshe) Party."
qiefocus.18.b:0 "Pick the YCP."
qiefocus.18.c:0 "Pick the NCERA."

qiefocus.22.t:0 "A New Coronation?"
qiefocus.22.d:0 "An unusual idea has been circulating among Manchu nobles over the last few weeks - organising a second coronation for Puyi. They claim that since the Restoration of 1927 was carried out under the supervision of the Zhili clique it was not really ‘proper’ and that a new reinstating ceremony must be carried out in order to appease the traditions of the empire. The cost for this would be staggeringly high, but it may give us some legitimacy, and will earn us further support from the nobles."
qiefocus.22.a:0 "Organise the ceremony!"
qiefocus.22.b:0 "This is a waste of money..."

qiefocus.23.t:0 "The Dynasties Arrive"
qiefocus.23.d:0 "Over the last few days the Marquis of Extended Grace, Duke Minsheng, and other various descendants of old Imperial dynasties have arrived in Beijing. One by one they file past the Emperor, silently bowing to pay their respects. In a novel first, a court photographer has been tasked with capturing each of these submissions, and they will be distributed as propaganda to both prove the legitimacy of the Emperor, and erode any support for a non-Manchu ruling family."
qiefocus.23.a:0 "Excellent!"

qiefocus.24.t:0 "Our New Benefactor"
qiefocus.24.d:0 "Ever since the coup that toppled the Zhili Clique, the future of our government remained uncertain. Now, however, the warlord that helped overthrow Wu is set to depart for Beijing, where we expect much of their agenda to be revealed..."
qiefocus.24.a:0 "Welcome Governor Yan to Beijing!"
qiefocus.24.b:0 "Welcome Governor Song to Beijing!"
qiefocus.24.c:0 "Welcome Honoured Teacher Zhang to Beijing!"
qiefocus.24.e:0 "Welcome Baron von Ungern-Sternberg to Beijing!"

qiefocus.25.t:0 "Our Future Relationship with Germany"
qiefocus.25.d:0 "Following our victory over Fengtian and the Japanese, senior Zhili diplomats are now considering the best course of action in regards to our continued relationship with [GER.GetName]. The idea of joining the Reichspakt was discussed, but most of our high command remains opposed to the idea of foreign entanglements. We might still be able to negotiate a treaty of cooperation, however. And others say we should focus inward on developing our war-ravaged nation."
qiefocus.25.a:0 "Request a guarantee of independence."
qiefocus.25.b:0 "Focus on developing China instead."
qiefocus.25.c:0 "The High Command be damned! We shall join the Reichspakt if they like it or not!"

qiefocus.26.t:0 "A Request from Beijing"
qiefocus.26.d:0 "The ambassador from the Qing Empire has formally requested to join the Reichspakt. This is an interesting opportunity - they could be a powerful ally in the East, having already bested the Fengtian Government and the Japanese Empire. At the same time though, they could drag us into wars far from home we care little about."
qiefocus.26.a:0 "Grant them entry."
qiefocus.26.b:0 "Refuse. They are a liability."

qiefocus.27.t:0 "A Request from Beijing"
qiefocus.27.d:0 "The ambassador from the Qing Empire has formally requested a guarantee of independence from us. This is an interesting opportunity - they were instrumental in defeating Japan, and this would not be binding for any of their aggressive wars."
qiefocus.27.a:0 "Sign the guarantee."
qiefocus.27.b:0 "Refuse. They are a liability."

qiefocus.28.t:0 "Reorganisation of Warlord Divisions"
qiefocus.28.d:0 "Many Zhili warlords posses personal armies that they use to guard the provinces they govern. The fighting capabilities of these troops, however, are sub-par at best. They lack standardization and are more used to shaking down peasant farmers for cash than fighting pitched battles. Wu Peifu, as part of the overall plan to prepare the Zhili military for the inevitable conflict with Japan, has proposed reorganising retraining these personal divisions along the national division standards. This plan has met with considerable opposition from Zhili generals, but we can overrule their concerns with significant political capital.\n\nIf we proceed with the reorganisation, the new divisions should be ready in four months. If not, we can reorganise them at our own leisure, but it will be difficult to procure enough equipment."
qiefocus.28.a:0 "Begin the reorganisation."
qiefocus.28.b:0 "We have better things to worry about."

qiefocus.29.t:0 "Reorganised Divisions Complete Training"
qiefocus.29.d:0 "The private militias, with considerable effort and training, have finished their reorganisation, and are now equipped with the best supplies we have. This should significantly help us in our fight against Japan."
qiefocus.29.a:0 "Great!"

#foreign policy

qiefor.1.t:0 "A Request from Beijing"
qiefor.1.d:0 "The newly-established 'Beijing Government', under [QIE.GetLeader] has requested we formally agnowledge their legitimate rule of China. We have yet to firmly align ourselves with Fengtian, and they have taken an anti-concession stance, making their government attractive to many in our country wary of Japanese and German influence. Should we refuse, we expect a reprisal..."
qiefor.1.a:0 "Submit to their request."
qiefor.1.b:0 "Refuse."

qiefor.2.t:0 "[FROM.GetName] has Agreed!"
qiefor.2.d:0 "[FROM.GetLeader] has agreed to our request, formally recognizing our rule over China. Though they are still autonomous, we can further integrate them once our rule has been firmly established."
qiefor.2.a:0 "Great!"

qiefor.3.t:0 "[FROM.GetName] has Refused!"
qiefor.3.d:0 "[FROM.GetLeader] has refused our request! This is a grave insult, and we now have a legitimate reason to invade them..."
qiefor.3.a:0 "Prepare our troops!"

qiefor.4.t:0 "A Request from Beijing"
qiefor.4.d:0 "Wu Peifu has send a personal telegram to [THIS.GetLeader] He requests that we formally recognize the [QIE.GetName]'s rule over China, and submit to his authority. Even though we would still have some autonomy, [THIS.GetLeader]'s advisors expect that to be gradually removed as we grow closer to Beijing. Refusal, however, would likely carry grave consequences..."
qiefor.4.a:0 "Accept their request."
qiefor.4.b:0 "Refuse."

qiefor.5.t:0 "A Request from Beijing"
qiefor.5.d:0 "A telegram arrived from Beijing this morning, demanding [SZC.GetLeader] formally submit to Beijing's rule. While we would lose much of our autonomy, refusal would carry grave consequences."
qiefor.5.a:0 "Accept their request."
qiefor.5.b:0 "Request guarantees."
qiefor.5.c:0 "Refuse."

qiefor.6.t:0 "A Request from Beijing"
qiefor.6.d:0 "A telegram arrived from Beijing this morning, demanding [XSM.GetLeader] formally submit to Beijing's rule. The [QIE.GetNameDef] are a strong power, but are not dominant yet. We can either accept or reject their offer outright, or demand some form of compensation or security."
qiefor.6.a:0 "Accept outright."
qiefor.6.b:0 "Demand concessions."
qiefor.6.c:0 "Refuse outright."

qiefor.7.t:0 "The [PREV.GetNameDef] Request Guarantees"
qiefor.7.d:0 "While open to our idea of joining our sphere, [PREV.GetLeader] requested some form of monetary guarantee before fully committing to joining. While expensive, this is probably cheaper than fighting a war to ensure their loyalty."
qiefor.7.a:0 "Sure, send the gold."
qiefor.7.b:0 "No!"

qiefor.8.t:0 "Beijing has Accepted!"
qiefor.8.d:0 "Beijing has accepted our offer, and sent us a large amount of gold. While we could backstab them, we could not beat their military, and most of [THIS.GetLeader]'s advisors are urging he accept the deal."
qiefor.8.a:0 "Let's sign the deal!"

qiefor.9.t:0 "Beijing Refuses!"
qiefor.9.d:0 "The [QIE.GetNameDef] have refused our offer!"
qiefor.9.a:0 "Oh well."

qiefor.10.t:0 "Generals Protest Sneak Attack!"
qiefor.10.d:0 "While some of the more warlike Zhili generals enthusiastically support Wu Peifu's plan to launch a sneak attack on Yan Xishan, others are angry that they were not consulted. They contend this plan is too risky and it will provoke a response from Shanxi. No matter! We will still launch the attack despite their protests."
qiefor.10.a:0 "To Victory!"

qiefor.11.t:0 "The Manchu Are Preparing to Attack"
qiefor.11.d:0 "Dire news! The new regime in the Qing are preparing to attack us! We stand no chance against them militarily on our own - but we have some options. We could either reach out to the Qing, and see if they would cut us a deal, or alternatively, reach out to the Fengtian government, who would hate to see Qing influence expand."
qiefor.11.a:0 "Try and cut a deal with the Qing."
qiefor.11.b:0 "Ask the Fengtian for help!"

qiefor.12.t:0 "The Mas propose a Deal"
qiefor.12.d:0 "Hearing of our impending plans to attack them, [XSM.GetLeader] has come to us with a deal. They will step aside as rulers of the province (at least on paper) and swear fealty to us, while still maintaining authority. We would have the ability to appoint a governor of our choosing, with many suggesting Aisin-Gioro Pugong, Puyi's Muslim cousin, as a candidate. Accepting would allow us to focus on more important areas for our reconquest, while refusal of the deal may lead them to seek Fengtian assistance."
qiefor.12.a:0 "Accept the deal."
qiefor.12.b:0 "We will crush them!"

qiefor.13.t:0 "The Qing Accept our Deal"
qiefor.13.d:0 "The Qing have accepted our deal, and sent Aisin-Gioro Pugong, a recent covert to Islam, as governor. We will still retain our authority and much of our de facto power, but need to answer to Beijing when called upon."
qiefor.13.a:0 "Better than dying..."

qiefor.14.t:0 "The Qing Refuse!"
qiefor.14.d:0 "The Qing have refused our offer, leaving us with no choice but to reach out to the Fengtian for aid."
qiefor.14.a:0 "They will regret this decision!"

qiefor.16.t:0 "The Qing Reach Out"
qiefor.16.d:0 "Following our victory in the League war, we have successfully consolidated our rule over the area around Nanjing. We have just received a request from the Qing government, which aided us in our wars, requesting we formally submit to their rule, giving us protection from Japan. We would still have a large degree of autonomy, but the expectation is that we would be directly integrated into the Qing government once the war with Japan has concluded. The Qing have made it clear we can still reach out to our German backers and ask for assistance, in order to sweeten the deal."
qiefor.16.a:0 "Great! Accept their offer"
qiefor.16.b:0 "Refuse them!"

qiefor.17.t:0 "[QIE.GetName] Send Equipment!"
qiefor.17.d:0 "A train has arrived from Beijing this morning carrying a cargo of military equipment, along with an emissary from Beijing.\n\n'For your struggles against those who refuse to recognize China's claim to these lands. Never forget our generosity!'"
qiefor.17.a:0 "Great news!"

qiefor.18.t:0 "[QIE.GetName] 'Volunteers' Arrive!"
qiefor.18.d:0 "Over the last few days trains full of [QIE.GetNameDef] soldiers have arrived from Beijing, prepared to fight against our enemies. With their help, however, comes a tacit responsibility to help Beijing when they need our help."
qiefor.18.a:0 "Great!"

qiefor.19.t:0 "The [QIE.GetName] Attack Shanxi!"
qiefor.19.d.decision:0 "The traitorous rats in Beijing have launched a sneak attack on our former ally in Shanxi! Governor Yan Xishan has asked for our assistance in defeating the [QIE.GetNameDef], but we cannot simply pivot to attacking them. Many of our generals fear our forces are unready for such a large conflict, and our Japanese backers have not yet signed off on such a quick attack. We can either override these generals at the cost of some political power, or wait the three months they say they need to prep their troops, and inform Yan we will assist then.\n\nOf course, we could also refuse to get involved at all."
qiefor.19.d_postcoup:0 "While reports are unclear of how exactly this occurred, it appears that Yan Xishan, governor of Shanxi and our former ally, was somehow involved in a coup attempt against the Zhili. We don't know the exact details, but the coup appears to have failed and now Zhili forces are mustering to attack Shanxi. While we want to defend our former ally, our forces have been caught off-guard. We can intervene immediately, though overruling our top generals will cost significant political power. Or, however, we can wait a few months to prepare our forces adequately, and hope that Governor Yan can hold on for that long.\n\nOf course, we could also refuse to get involved at all."
qiefor.19.a:0 "Begin to prepare the troops!"
qiefor.19.b:0 "Launch an attack!"
qiefor.19.c:0 "What do we owe Shanxi?"

qiefor.20.t:0 "The [QIE.GetName] Launch a Sneak Attack!"
qiefor.20.d:0 "In the early morning hours [QIE.GetName] forces loyal to the treacherous Jade Marshal launched an unprovoked sneak attack on our border garrisons! While there is no doubt we can defeat these rats on our own, we have also reached out to [FNG.GetLeader], our former ally during the last ZhiFeng war, where we fought on his side against the Zhili traitors. Hopefully he can come to our aid!"
qiefor.20.a:0 "Prepare the Troops!"

qiefor.21.t:0 "[FNG.GetLeader] Promises to Help!"
qiefor.21.d:0 "[FNG.GetLeader] has confessed that his forces were also caught off-guard by this sneak attack, but if we can hold on for three months, his troops will launch an attack on the Zhili positions. We will do what we can to resist!"
qiefor.21.a:0 "Prepare our defences!"

qiefor.211.t:0 "Fengtian Refuses Our Call for Aid"
qiefor.211.d:0 "In an act of utter cowardice, Zhang Zuolin has chosen to refuse our call for aid, and now cowers beyond the Great Wall."
qiefor.211.a:0 "Then we are on our own."

qiefor.2111.t:0 "Fengtian Begins to Mobilize"
qiefor.2111.d:0 "Our agents in Shenyang have reported growing signs that Fengtian is mobilizing, and preparing to march its armies south against our defences at Shanhaiguan. Fortunately, our attack on Shanxi seems to have caught Zhang Zuolin by surprise, and it could take several months for his forces to move decisively."
qiefor.2111.a:0 "At least we know he's coming."

qiefor.22.t:0 "Qi Accepts Our Request!"
qiefor.22.d:0 "Governor Qi has accepted our request for aid, and promises to send his troops north to destroy [FNG.GetNameDef]"
qiefor.22.a:0 "Great!"

qiefor.23.t:0 "Qi Refuses Our Request!"
qiefor.23.d:0 "Governor Qi has refused our request, claiming matters 'internal security' took precedent. While this is unfortunate, our contacts within the Peking-Kommission told us they would begin to put pressure on Qi and 'encourage' him to intervene."
qiefor.23.a:0 "So much for the help..."

qiefor.24.t:0 "Rich Vein Discovered!"
qiefor.24.d:0 "Following our recent focus on mining in the Shanxi region we have uncovered vast deposits of mineral wealth. It is truly fortuitous we seized this area from Governor Yan during the last Zhifeng war! Our engineers have just discovered a new vein full of coal and iron ore. The only problem, however, is that it extends underground into Yan's territory. While we could mine this, Yan's engineers will no doubt notice the incursion.\n\nEver since the League Collapse Yan has drawn closer and closer to Zhang Zuolin in Fengtian, who he was formerly allied with. Wu's advisers are warning him that this could very well escalate tensions between us and the Fengtian government."
qiefor.24.a:0 "Dig deeply and greedily!"
qiefor.24.b:0 "This is too risky..."

qiefor.25.t:0 "[QIE.GetName] Miners Approach Territory!"
qiefor.25.d:0 "Governor! We have grave news! Our miners have discovered [QIE.GetName] tunnels extending into our territory! No doubt they are trying to secure the rich mineral wealth of our province for their own nefarious ends. We must protest this immediately!"
qiefor.25.a:0 "Lodge a formal complaint."

qiefor.26.t:0 "[SHX.GetName] Protests our Miners!"
qiefor.26.d:0 "Governor Yan Xishan has lodged a formal protest with the Bureau of Mines, claiming that our miners have violated his provinces' boundaries. Normally, we would simply ignore this, but Yan has also noted that should Beijing fail to act accordingly, he will seek out 'responsible government to address the problem' - a reference many are interpreting to mean [FNG.GetLeader] in Fengtian."
qiefor.26.a:0 "Who cares? Keep mining!"
qiefor.26.b:0 "Back down, this is getting risky."

qiefor.27.t:0 "[QIE.GetName] Ignored Us!"
qiefor.27.d:0 "Unsurprisingly, the [QIE.GetName] ignored our request. Their perfidious miners continue to extend their grasp into our vast mineral wealth, leaving us little other option than turning to the Fengtian government."
qiefor.27.a:0 "Reach out to [FNG.GetLeader]"
qiefor.27.b:0 "Fengtian can't help us. Back down."

qiefor.28.t:0 "[QIE.GetName] Back Down!"
qiefor.28.d:0 "The [QIE.GetName] have quietly backed down! Their miners have left our territory, leaving us victorious."
qiefor.28.a:0 "Great!"

qiefor.29.t:0 "Shanxi Back Down!"
qiefor.29.d:0 "Shanxi has backed down, letting our miners access the veins! This is a great victory, as our war machine can use these materials to gear up for the eventual conflict with Japan."
qiefor.29.a:0 "Great!"

qiefor.30.t:0 "Mining Disputes in Shanxi!"
qiefor.30.d1:0 "Mining disputes on the Shanxi-[QIE.GetName] border have escalated over the last few months, and now Governor [SHX.GetLeader] is asking us to step in and guarantee his provincial borders. He was a staunch ally of ours during the last Zhi-Feng war, and his province controls valuable mineral resources we could use. Should we promise to protect him against the perfidious Zhili?"
qiefor.30.d2:0 "Mining disputes on the Shanxi-[QIE.GetName] border have escalated over the last few months, and now Governor [SHX.GetLeader] is asking us to step in and guarantee his provincial borders. He was a staunch ally of ours during the last Zhi-Feng war, and his province controls valuable mineral resources we could use. However, we have already decided upon a strategy to combat the [QIE.GetName] together with Anqing. Going back on that might make them decide to not join our war."
qiefor.30.a:0 "Time to step in!"
qiefor.30.b:0 "Let's not do this."

qiefor.31.t:0 "The [FNG.GetName] Step In"
qiefor.31.d:0 "[FNG.GetLeader] has promised to guarantee our provincial borders against the Zhili! If Zhili miners continue to 'violate the boundaries of our province', he claims he will come to our aid."
qiefor.31.a:0 "Great!"

qiefor.32.t:0 "The [FNG.GetName] Protect Shanxi!"
qiefor.32.d:0 "It appears that Yan was serious in his threat to reach out to the Fengtian - [FNG.GetLeader] has just announced he will protect the 'provincial integrity' of Shanxi against any 'rebel incursions'. This is a betrayal of the highest order and another sign that our national order has crumbled. We can either attempt to call Yan and Zhang's bluff if we feel strong enough, or back down, though that will cost us prestige."
qiefor.32.a:0 "Call their bluff - move troops into the area!"
qiefor.32.b:0 "This is too risky. Stand down."

qiefor.33.t:0 "Skirmishes on the Border!"
qiefor.33.d:0 "It appears the fools in Beijing to not listen! They have begun to move troops into the disputed mining areas! Already we are hearing reports of isolated skirmishes between border guards and Zhili troops! We must reach out to [FNG.GetLeader] for help at once!"
qiefor.33.a:0 "Call [FNG.GetLeader] for aid!"

qiefor.34.t:0 "Skirmishes on Shanxi-[QIE.GetName] Border!"
qiefor.34.d:0 "It appears that the [QIE.GetName] have ignored our threats! Reports from Governor Yan indicate that Zhili advance forces moved into the disputed territories over the last week, and have begun to attack border garrisons. This could be the opportunity we have waited for - a chance to reverse the humiliation of 1927!"
qiefor.34.a:0 "Honour our commitment. To war!"
qiefor.34.b:0 "Back down. We can't beat them yet..."

qiefor.35.t:0 "The [FNG.GetName] Attack!"
qiefor.35.d:0 "Our attempts to call Zhang Zuolin's bluff failed - he has begun mobilize his troops and formally declared war on us! We must ready our forces at once to destroy the Fengtian once and for all, and recreate our victory of 1927!"
qiefor.35.a:0 "Ready the troops!"

qiefor.36.t:0 "The [FNG.GetName] Back Down!"
qiefor.36.d:0 "Our plan to call [FNG.GetLeader]'s bluff has succeeded! We have heard nothing from his government after we sent our troops into the disputed areas and we can now safely assume that we have free reign to do whatever we want with the Shanxi province! Let's destroy the traitorous Governor Yan and integrate the area directly!"
qiefor.36.a:0 "Easy pickings!"
qiefor.36.b:0 "We have bigger things to worry about."

qiefor.37.t:0 "The [FNG.GetName] Back Down!"
qiefor.37.d:0 "The traitorous [FNG.GetLeader] has let us down! Despite our request for assistance he has ignored us in the face of the [QIE.GetName]!"
qiefor.37.a:0 "Damnation!"

qiefor.38.t:0 "The Manchu Demand We Submit!"
qiefor.38.d:0 "It appears our attempts at isolation and rebuilding are in vain. The new Manchu government in Beijing are demanding we officially recognize their authority and submit to their rule. Our recent work with the NCERA, an integral part of the new imperial coalition, probably has something to do with this. Resisting would not be a smart move, as they can easily overpower and destroy us."
qiefor.38.a:0 "We don't have much choice. Submit."
qiefor.38.b:0 "Refuse! Our independence is too valuable."

qiefor.39.t:0 "The Manchu Demand We Submit!"
qiefor.39.d:0 "The new Manchu regime in Beijing is demanding that we formally submit to their authority and recognize Puyi as Emperor of China! Even worse, they demand that we cede all 'temporal control' to the Emperor's Muslim cousin, Pugong. We can always refuse this request, though a war against the central government will be challenging to win..."
qiefor.39.a:0 "Submit, we don't have much choice."
qiefor.39.b:0 "We will destroy them!"

qiefor.40.t:0 "The Emperor Invites Us to Swear Fealty"
qiefor.40.d:0 "While we did not help the Emperor orchestrate the coup that destroyed the Zhili clique, we were overwhelmingly supportive of this change of events. Now, the Emperor is formally inviting Governor Song to swear fealty to him and officially recognize him as Emperor of China!"
qiefor.40.a:0 "Pack our bags, we're heading to Beijing!"
qiefor.40.b:0 "Tell the Emperor we're... busy or something..." 

qiefor.41.t:0 "Tibet Offers to Swear Fealty"
qiefor.41.d:0 "Tibet has recently sworn in a new governing party, the 'Young Tibet Party'. They have taken a pro-Monarchy stance and have decided to reach out to us for aid and support. While Tibet is certainly far-flung, collaboration with their regime certainly would not be harmful."
qiefor.41.a:0 "Sure. Send them some token of our appreciation."
qiefor.41.b:0 "Who cares about Tibet?"

qiefor.42.t:0 "The Qing Accept!"
qiefor.42.d:0 "The Qing have accepted our request, and sent us some financial aid."
qiefor.42.a:0 "Great!"

qiefor.43.t:0 "The Qing Refuse!"
qiefor.43.d:0 "The Qing have refused our request, claiming Tibet is an integral part of China!"
qiefor.43.a:0 "Damn!"

qiefor.44.t:0 "How to Approach Tibet?"
qiefor.44.d:0 "With our victory over Japan and our new centralization efforts, we must now decide how to approach Tibet. Do we demand they join our country fully, or leave them independent and autonomous, albeit under our 'supervision'?"
qiefor.44.a:0 "Keep them autonomous"
qiefor.44.b:0 "Direct rule!"

qiefor.45.t:0 "The Qing Demand We Surrender Some Autonomy!"
qiefor.45.d:0 "Beijing has demanded that we submit fully to their rule, though we will still remain somewhat autonomous. This is probably the best deal we can hope to get."
qiefor.45.a:0 "Submit, we have no choice."
qiefor.45.b:0 "We will destroy them!"

qiefor.46.t:0 "Qing Demands We Join the Empire!"
qiefor.46.d:0 "The Qing, citing our past cooperation, have demanded we officially join the Empire, and submit to direct rule from Beijing!"
qiefor.46.a:0 "We have no choice, accept."
qiefor.46.b:0 "We will destroy them!"

qiefor.47.t:0 "Tibet Accepts"
qiefor.47.d:0 "Tibet has accepted our demand, and we have begun to carry out integrating Tibet."
qiefor.47.a:0 "Great!"
qiefor.47.b:0 "Great!"

qiefor.48.t:0 "Tibet Refuses!"
qiefor.48.d:0 "Tibet has refused our generous request! We must destroy these insolent yak herders!"
qiefor.48.a:0 "Crush them!"

qiefor.49.t:0 "[From.GetName] Demands Our Integration!"
qiefor.49.d:0 "The rulers of Beijing have demanded that [ROOT.GetLeader] directly integrate his administration into the larger [From.GetAdjective] administration. We can accept, try and negotiate our autonomy, or refuse outright - though this will carry grave consequences."
qiefor.49.a:0 "Submit and play as [From.GetName]."
qiefor.49.b:0 "Try and negotiate for autonomy."
qiefor.49.c:0 "Refuse!"

qiefor.50.t:0 "[From.GetName] Attack Macau!"
qiefor.50.d:0 "Early this morning [From.GetAdjective] troops began an attack on the outer fortifications of Macau, flagrantly violating our territorial integrity and international law! No doubt they are taking advantage of our current conflict to expand their influence. What should we do?"
qiefor.50.a:0 "Put up a token resistance, then surrender."
qiefor.50.b:0 "We will fight them!"

qiefor.51.t:0 "Portugal Surrenders Macau!"
qiefor.51.d:0 "Excellent news! Portuguese forces, facing our overwhelming superiority, surrendered control of Macau soon after our attack began. We allowed them to return home unmolested, and now the city is ours!"
qiefor.51.a:0 "Great!"

qiefor.52.t:0 "The Qing Prepare to Launch Reunification Campaign!"
qiefor.52.d:0 "The backwards ingrates in Beijing have announced that within a few months they will embark on a 'National Pacification Campaign'! This is a worrying development, and many are concerned that our allies scattered across China will be destroyed unless we act. [FNG.GetLeader] has announced that he will aid any governor across China who promises to swear fealty to us once we have destroyed the Qing and secured Beijing."
qiefor.52.a:0 "Send the telegrams!"

qiefor.53.t:0 "The [FNG.GetName] Promises to Protect Us!"
qiefor.53.d:0 "In the wake of [QIE.GetLeader]'s proclamation of the 'National Reunification Campaign', [FNG.GetLeader] has announced that he will protect any vulnerable warlords as long as they swear loyalty to him once the war has ended in his victory. We can either accept this deal, or try and weather out the storm on our own."
qiefor.53.a:0 "We need the protection"
qiefor.53.b:0 "We can beat some Manchu on our own!"

qiefor.54.t:0 "[FNG.GetLeader] Promises to Protect Warlords!"
qiefor.54.d:0 "The traitorous [FNG.GetLeader] followed our announcement of the National Reunification Campaign with a proclamation of his own - that he will protect any warlords against our aggression! While this may make our war more challenging, already people are beginning to see this conflict as not just a reunification war but a struggle against Japan as well, and have begun to enthusiastically support the war effort."
qiefor.54.a:0 "We will crush them!"

qiefor.55.t:0 "The Qing Prepare their Campaign"
qiefor.55.d:0 "Our erstwhile allies in Beijing have announced that they will soon embark on a 'National Pacification Campaign' - targeting [LEP.GetLeader]'s regime in the process. Should we send him aid in order to resist the Manchu attacks?"
qiefor.55.a:0 "Send some supplies"
qiefor.55.b:0 "They can beat some nomadic savages..."

qiefor.56.t:0 "Singapur sends Aid!"
qiefor.56.d:0 "Following the Qing's proclamation of the 'National Pacification Campaign', [GEA.GetLeader] has directed his agents to supply us with large caches of weapons - with none of the usual promises for repayment demanded. It appears they greatly fear the resurgent Manchu, and are going to use us as a bulwark against them."
qiefor.56.a:0 "Thanks!"

#Anqing events
qiefor.57.t:0 "Wuchang-Anqing Development"
qiefor.57.d:0 "Following a suggestion by one of our officials of the China Council in the Anqing Clique, work has begun on developing the Wuchang-Anqing region, which serves as the interior of both our nations. Previous development and cooperation has usually revolved around the Beijing-Nanjing axis, but it is good that there is now also progress on developing other areas."
qiefor.57.a:0 "Let them do most of the work"
qiefor.57.b:0 "Invest ourselves"

qiefor.58.t:0 "New Offices Beijing Liaison Council"
qiefor.58.d:0 "The Anqing Clique has emerged victorious with our support. We recently installed the Beijing Liaison Council as our official representative organisation in the new Anqing capital of Nanjing. They will be working towards achieving eventual unification. However, they have now requested that in order to make a statement and show the glory of the Emperor to the Chinese commoners in Nanjing, we should fund the construction of very large offices for them."
qiefor.58.a:0 "No, not worth it"
qiefor.58.b:0 "Fund construction"

qiefor.59.t:0 "Resource Development with Anqing"
qiefor.59.d:0 "We have recently struck a deal with Anqing to stimulate Qing enterprises to aid in the prospecting and development of resources in their territory. Now, we of course indirectly benefit from these resources as we can trade with Anqing, but shouldn't we get some direct benefits as well? We could ask for control over one of their iron mines in Wuhu. Maybe they will be willing to accommodate us."
qiefor.59.a:0 "No, it doesn't cost us anything"
qiefor.59.b:0 "Yes, ask them for steel from Wuhu"

qiefor.60.t:0 "Anqing Refuses Special Treatment"
qiefor.60.d:0 "The Beijing Liaison Council has been hard at work to improve the ability of Qing enterprises to do business in the Anqing Clique. Due to the backwards nature and governance of the Anqing Clique, this is sometimes quite difficult. However,when recently the Liaison Council requested the Anqing Clique to do something about this, they outright refused! This is unacceptable. We should send them another offer. One they can't refuse."
qiefor.60.a:0 "Send the offer"

qiefor.61.t:0 "Anqing Still Refuses"
qiefor.61.d:0 "Somehow, they refused an offer they weren't supposed to refuse. As a result, through coordination with the Beijing Liaison Council, we have temporarily implemented extremely far-reaching restrictions for Anqing companies operating within our borders. While we will make sure our own economy is not hit, we will prevent any kind of profit flowing to Anqing for at least the next few months. This will surely make them unhappy, but it should teach them for next time."
qiefor.61.a:0 "Do it"

qiefor.62.t:0 "Puyi Receives Warm Welcome in Nanjing"
qiefor.62.d:0 "Emperor Puyi recently visited the Southern Capital, Nanjing, together with Wu Peifu. There they met with Chen Tiaoyuan, who made sure that he received an incredibly warm welcome. That is most definitely an excellent sign of things to come. In fact, Puyi has been so delighted that he has asked Chen Tiaoyuan if an extensive imperial palace could be constructed in Nanjing."
qiefor.62.a:0 "Excellent"

qiefor.63.t:0 "Puyi Shocked by Protests in Nanjing"
qiefor.63.d:0 "Emperor Puyi recently visited the Southern Capital, Nanjing, together with Wu Peifu. There they met with Chen Tiaoyuan, leader of the Anqing Clique. However, to both the Emperor's and Wu's dismay, the streets were littered by protests. It was obvious that either Chen did not have things under control or he simply didn't care to provide a proper welcome for Puyi. Both scenarios are scandalous and require correction. The Beijing Liaison Council has received orders to make sure that Chen pays for this."
qiefor.63.a:0 "Bad manners"

qiefor.64.t:0 "Chen Agrees with Intellectuals"
qiefor.64.d:0 "The intellectual gathering organised by the Beijing Liaison Council in Nanjing was a great success. Such a success even, that Chen Tiaoyuan himself announced that he agrees with their sentiment and will do all he can to accelerate the timeline. Hopefully he isn't lying."
qiefor.64.a:0 "Good news"

qiefor.65.t:0 "Chen Stresses His Autonomy"
qiefor.65.d:0 "Recently, the Beijing Liaison Council in Nanjing organised a meeting of various famous Chinese intellectuals. They all came to the same conclusion: China must unite immediately. However, Chen Tiaoyuan, leader of Anqing, has spoken out against the urgency of their call. Instead, he says that local autonomy is more important than unification. What he says is practically a renunciation of his recognition of the Qing as sole national government! We cannot let him get away with such words and must speak against it immediately."
qiefor.65.a:0 "Prepare a counter-message"

qiefor.66.t:0 "The Qing Reach Out"
qiefor.66.d:0 "Tensions are mounting in the north, with Qing afraid that it might be attacked by Fengtian, or even Japan. They are looking for allies and as we have not forgotten their help in the League war, have now come to us. Will we accept their request and enter into an alliance with them?"
qiefor.66.a:0 "Of course"
qiefor.66.b:0 "No!"

qiefor.67.t:0 "The Qing Reach Out"
qiefor.67.d:0 "Now that Qing is under attack from the outside, they have requested us to enter into an alliance with them and participate in the defense of China. If we don't help, China might get overrun. We really have no choice."
qiefor.67.a:0 "Of course"
qiefor.67.b:0 "No!"

qiefor.68.t:0 "The Qing Reach Out"
qiefor.68.d:0 "So far, we have evaded being integrated by Qing. However, now they have emerged victorious in their other major conflict, meaning that we are most likely next."
qiefor.68.a:0 "Of course"
qiefor.68.b:0 "No!"

qiefor.69.t:0 "Chen Refuses Alliance"
qiefor.69.d1:0 "Chen Tiaoyuan, leader of the Anqing Clique, has refused our request for an alliance. This is hard to believe, but true. There is little we can do now, as we do not wish to blow up our relationship, but we will make sure he accepts next time."
qiefor.69.d2:0 "Chen Tiaoyuan, leader of the Anqing Clique, has refused our request for an alliance. This is hard to believe, but true. There is little we can do now, as we are at war, but we will make he bends the knee after we have emerged victorious."
qiefor.69.d3:0 "Chen Tiaoyuan, leader of the Anqing Clique, has refused our request for an alliance. This even after we have defeated China's greatest enemy and shown that we are the rightful government! We cannot show any weakness."
qiefor.69.a:0 "He will pay for this"

qiefor.70.t:0 "Anqing Canal Cooperation"
qiefor.70.d:0 "The Beijing Liaison Council has again been successful. It noticed that Anqing had recently completed significant dike and canal work, including the completion of the massive Subei Canal. It was then able to secure Anqing cooperation in dike works in Hebei and Kaifeng. Work can begin as soon as we want."
qiefor.70.a:0 "Excellent"

qiefor.71.t:0 "Army Cooperation with Anqing"
qiefor.71.d:0 "Anqing are now part of our alliance and the next obvious step was closer army cooperation. They have now taken that step and the Beijing Liaison Council has set up the Army Cooperation Commission. Now, it is up to us if we want to expend resources to improve the Anqing armies, as they are quite outdated and based very much on age-old warlord tactics. The benefits are clear, as not only would it improve their fighting capabilities in war, it would also afford us valuable influence over them."
qiefor.71.a:0 "We'll help them"
qiefor.71.b:0 "They'll have to manage on their own"

qiefor.72.t:0 "Anqing Refuses Further Army Cooperation"
qiefor.72.d:0 "Unfortunately, Anqing has refused further army cooperation for now. However, they must eventually realize that this cooperation is critical if a strong defence is to be mounted against our common enemies. We can try again in the future."
qiefor.72.a:0 "Alright"

qiefor.73.t:0 "Army Cooperation Concluded"
qiefor.73.d:0 "Projects began by the Army Cooperation Commission that sought to intensify army cooperation and communication between the Qing and Anqing forces have now concluded. While of course more would have always been preferable, we can be satisfied with the results and the improvements to the Anqing armies."
qiefor.73.a:0 "That's good"

qiefor.74.t:0 "Anqing Refuses Conference"
qiefor.74.d:0 "Strangely, Chen Tiaoyuan has outright denied holding a conference to discuss our country's future. This is quite outrageous not something we expect from a man like Chen. We have to make sure he stays in our orbit. We won't forget he did this."
qiefor.74.a:0 "Damn him!"

qiefor.75.t:0 "End of the Conference"
qiefor.75.d1:0 "The conference was a complete success! Chen was very willing on multiple fronts and the progress made has been tremendous. This event will most definitely be remembered as critical in China's history, as it marked the beginning of accelerated integration between the Northern and Southern Zhili."
qiefor.75.d2:0 "The conference was a success, although maybe not as much as we had hoped for. Chen Tiaoyuan and other delegation members were willing to accept some of our proposals, but refused even more. This is unfortunate, but we still made some significant progress."
qiefor.75.d3:0 "Unfortunately, despite our best efforts, most of our actual proposals have been refused by the Anqing delegation. This entire conference is a complete political failure. This is frustrating, as it seemed that Chen was willing to continue integration talks!"
qiefor.75.a:0 "Good news"
qiefor.75.b:0 "Damn!"

qiefor.76.t:0 "Dalu Yinhang and Anqing"
qiefor.76.d:0 "Dalu Yinhang, the Continental Bank, is one of our major commercial banks. Recently, through an initiative coordinated by the Beijing Liaison Council, they have made significant investments into the Anqing Clique to aid them with expanding their industry. Potentially, we could leverage this to increase our influence with Anqing. First of all, we could offer additional loans through other banks. This might strain our own resources, however. We could also decide to let them repay the loan at more favourable terms. Dalu Yinhang should be able to manage this, but they might not be happy. What will we do?"
qiefor.76.a:0 "Offer more loans"
qiefor.76.b:0 "Improve the terms"
qiefor.76.c:0 "Nothing"

qiefor.77.t:0 "Anqing Responds to Our Offer"
qiefor.77.d1:0 "The offer concerning the Dalu Yinhang loans we made Anqing must have been very sweet indeed. They have accepted and also committed themselves to taking additional steps concerning further integration. That should definitely help make a united China a reality."
qiefor.77.d2:0 "Unfortunately, what we offered was not enough for Anqing, they have utterly rejected it. Again Chen Tiaoyuan has decided to frustrate our efforts, even when it is obvious that it is to the benefit of all of China!"
qiefor.77.a:0 "Good news!"
qiefor.77.b:0 "Unfortunate"

qiefor.78.t:0 "Wu Meets Anqing Anti-Concessionists"
qiefor.78.d:0 "In order to increase support in Anqing for unification with Qing without having to go through its leader, Chen Tiaoyuan, Wu has decided to meet up with a number of leaders of the Anti-Concessions League, the largest organisation representing the usually disorganised Anti-Concessionist Movement. The League itself is split up into two factions, one of which is pro-republican and in bed with the Vermillion Society. The other is more to Wu's taste as it supports the Qing monarchy and believes that unification is necessary as soon as possible. It has been this former group that has been somewhat an obstacle to unification and that is why Wu decided to also meet with them specifically.\n\nThe leaders were impressed by Wu's words and his recent actions and policies within the Qing government. He also secretly confided in them that he also preferred a China without Puyi, but that a constitutional monarchy would mean that both camps could have what they want. He promised them that Puyi would never be able to cause damage to China, Wu would ensure that. Wu's words reassured many and even convinced some who had previously been passive pro-republican to support unification immediately. It was clear that Wu's efforts had a significant effect."
qiefor.78.a:0 "Excellent"

qiefor.79.t:0 "Anqing Reconstruction Aid"
qiefor.79.d:0 "The Anqing Clique has decided to take a cooperative approach to tackling the great reconstruction required to get their country back on its feet. Through smaller initiatives, Qing is already helping and providing significant aid. However, we can also escalate this to the national level and provide more aid there. However, this would most likely constrain us for at least a short while."
qiefor.79.a:0 "Help them more"
qiefor.79.b:0 "Enough is being done"

qiefor.80.t:0 "Qing Requests Integration!"
qiefor.80.d:0 "Now that we are in their alliance and have become very close to their government, the Qing government has decided it is time to complete unification. While a united China is nice, it would mean an almost certain end to our prized autonomy. Will we agree, for the sake of China?"
qiefor.80.a:0 "Yes, unification is urgent"
qiefor.80.b:0 "No, autonomy matters more now"

qiefor.81.t:0 "Eastern China United!"
qiefor.81.d:0 "Anqing has agreed, meaning that Eastern China is finally united!"
qiefor.81.a:0 "United we are strong"

qiefor.82.t:0 "Anqing Refuses!"
qiefor.82.d:0 "Anqing has refused integration! They dare stand against unification, even when it is so necessary in our coming battles. Unfortunately, there is little we can do right now."
qiefor.82.a:0 "They'll come around"

qiefor.83.t:0 "Qing Requests Integration!"
qiefor.83.d:0 "Now that we are in their alliance and have become very close to their government, the Qing government has decided it is time to complete unificiation. Fengtian lies defeated and China has shown it can even keep out Japan. It is most likely time that we now unite."
qiefor.83.a:0 "Yes, the time has come"
qiefor.83.b:0 "No, it will never be time"

qiefor.84.t:0 "Anqing Refuses!"
qiefor.84.d:0 "Anqing has denied our proposal for unification. This even when we defeated Fengtian and kept out Japan. We can wait and ask again, but they won't come off so easy next time."
qiefor.84.a:0 "We'll have to try again"

qiefor.85.t:0 "Anqing Refuses Again!"
qiefor.85.d:0 "Anqing has denied our proposal for unification for the second time. It is clear now that they are traitors to the cause."
qiefor.85.a:0 "War is our only option"

qiefor.86.t:0 "Wu Peifu Turns on Us!"
qiefor.86.d:0 "Following the death of League Marshal Sun Chuanfang, we had hoped that our 'ally' in Beijing, Wu Peifu, would remain loyal to our interests. It seems, however, that he has taken this moment to turn on us, and take an publicly anti-concession stance. While this has bolstered support for his unpopular regime, it means that he has demanded that the Peking-Komission, our lobbying arm in Beijing, leave the city. Facing massive riots outside the gates of their offices, most members have fled to Tianjin! At our embassy, the ambassador has sent all non-essential staff to Tianjin as well, and only a skeleton group of consular officials remain, closely watched by Wu's forces."
qiefor.86.a:0 "Damn him!"

qiefor.87.t:0 "Riots in Beijing!"
qiefor.87.d:0 "Ever since Marshal Wu Peifu refused to intervene in the collapse of the League of Eight Provinces, our agents in Beijing reported an aura of tension and unease, with Wu's angering offending every single major power bloc within his own government. These tensions exploded into open strife this morning, when a group of dissatisfied Zhili generals, allied with a clique of young radical officers and the Manchu nobility, murdered Wu and President Cao Kun, and 'restored' the Emperor Puyi! Even worse, they used this coup as an opportunity to attack Germany, leveraging our unpopularity within the country to bolster their shaky new regime. Massive riots have erupted outside of our embassy and the offices of the Peking-Kommission, and our ambassador has ordered all non-essential staff to leave the city for the relative safety of Tianjin."
qiefor.87.a:0 "Curses!"

qiefor.101.t:0 "Yang Sen Holds On"
qiefor.101.d:0 "Our ally in Sichuan, Governor Yang Sen, has emerged victorious in his province's civil war! This is great news for both Sichuan and our government, as once Yan stabilizes control over the region we can have him re-join our alliance."
qiefor.101.a:0 "Great!"

qiefor.102.t:0 "[SZC.GetLeader] Takes Control of Sichuan!"
qiefor.102.d:0 "Grave news sire! It appears [SZC.GetLeader] has defeated our ally Yang Sen in Sichuan! While this is a major loss to the Zhili Clique, the province is industrially poor and militarily overstretched. Should they join any opposing faction we will crush them!"
qiefor.102.a:0 "Damn!"

qiefor.103.t:0 "Uprisings in Fujian!"
qiefor.103.d:0 "While most of China and the world assumed that the Kuomintang were destroyed in 1927, League-Marshal Sun had been fighting a low-intensity guerrilla conflict with remnants of the KMT since the end of the Northern Expedition in the Fujian area. Reports were censored from the press, and even Wu Peifu remained largely unaware of the true scope of the conflict, with Sun keeping all details tightly under wraps.\n\nWith the current chaos in the League, however, the remnants of the KMT have re-emerged and declared a new campaign of national reunification! They have declared our rightful government illegitimate, calling us 'little more than a German puppet, slaving to the whims of Berlin'! We can only hope that the remnants of Sun's forces can put these traitors down."
qiefor.103.a:0 "Despicable traitors!"

qiefor.104.t:0 "Hunan Secedes from the League!"
qiefor.104.d:0 "Hunan province had fallen under the sway of Sun Chuanfang during the chaos following the 1927 Northern Expedition, with Governor Zhao Hengti re-assuming control of the province after a brief period of KMT rule. A long-time ally of Wu, Zhao has been governor of the region since 1920. However, he also has ties to the Federalist 'government' in Guangxi, tacitly supporting the federal model. As of now he has taken a strictly neutral stance, torn between his personal friendship to Wu and his political loyalties to Chen Jiongming. His neutrality, however, cannot last long, as already clouds are beginning to circle around his rule of the province."
qiefor.104.a:0 "Hopefully Wu's old friend remains loyal..."

qiefor.105.t:0 "Yiguandao Take Over Shandong!"
qiefor.105.d:0 "The esoteric, millenarian sect known as the Yiguandao have reportedly taken over the Shandong province, ousting our erstwhile governor, Zhang Zongchang! While initially concern ran high that this sect would create chaos in our lands, level heads prevailed, pointing out Zhang's well-documented Fengtian loyalty. The cult is isolated, and once the chaos to the south has stabilized we may able to attack them, though this could cause unrest with the sizable number of adherents the religion has within our territory."
qiefor.105.a:0 "Interesting..."

qiefor.106.t:0 "Zhang Zongchang Severs Ties with Beijing!"
qiefor.106.d:0 "The position of Shandong Governor Zhang Zongchang had always been tenuous at best. An erratic, violent man, Zhang previously held close ties to Zhang Zuolin of the Fengtian Government, though he had been kept loyal to Beijing through bribery and lavish commissions. It appears he has used the chaos enveloping the south, however, to cast us aside. This morning, a number of our tax-collectors were halted at the provincial border, and spies within the province report he has carried out mass purges of Qing loyalists. Even worse, they report him making contact with Zhang Zuolin and the Japanese!"
qiefor.106.a:0 "Damn you, Dogmeat General!"

qiefor.107.t:0 "Zhang Zongchang Arrested!"
qiefor.107.d:0 "Earlier today Governor Zhang Zongchang of Shandong was arrested by magistrates reporting to Song Zheyuan, an outspoken Qing loyalist and Confucian scholar within the province. While normally the arrest of a governor would be a cause for concern, Zhang had well-documented ties to the Fengtian regime and Japan, and many in Wu's circle feared that he would use the chaos currently enveloping the south to sever ties with our government and declare his loyalty to Zhang Zuolin. These fears have been laid to rest, as newly minted Governor Song promises that he will uphold our government in the province."
qiefor.107.a:0 "Finally some good news!"

qiefor.108.t:0 "Civil War in Sichuan!"
qiefor.108.d:0 "Sichuan province, long plagued by overpopulation and food shortages, has erupted into civil war! Ever since the 1927 Restoration, Yang Sen, a close personal friend and ally of Wu Peifu, has ruled the province, but in the last few years his control began to slip. Various other factions loyal to the Fengtian regime, Kuomintang remnants, and isolationists loyal only to themselves began to consolidate power, and used the collapse of the League as the perfect moment to launch attacks on Yang's now-shaky government. Yang has yet to reach out to us for direct aid, preferring to hide the scope of the unrest, but Wu expects his old friend to come knocking for help any day."
qiefor.108.a:0 "Terrible news"

qiefor.109.t:0 "Liangguang Breaks Free!"
qiefor.109.d:0 "Liangguang, a coalition of two of the former eight provinces of the eponymous League, seceded from both that agglomeration and our regime as a whole this morning. Under the command of scholar-bureaucrat Chen Jiongming, backed up by the warlord Ma Ji, the provinces declared our government 'wholly illegitimate' and promised a 'swift end to the autocratic and anachronistic monarchy'."
qiefor.109.a:0 "Rebel scum!"

qiefor.110.t:0 "Zhao Hengti Wins Hunan Elections"
qiefor.110.d:0 "Wu Peifu's old friend, Zhao Hengti, has just won the recent provincial elections in Hunan. While this initially might seem good for us, Zhao's electoral victory also means that he has reaffirmed his commitment to his federal values, placing what he thinks are the best interests of the nation over his true loyalties to Wu."
qiefor.110.a:0 "Following your principles? Really!?"

qiefor.111.t:0 "The Buddhist General Seizes Power!"
qiefor.111.d.zhili:0 "Tang Shengzi, the 'Buddhist General' of Hunan, has deposed Wu's old friend Zhao Hengti and formally claimed rulership over Hunan! Tang is a stringent republican, and while his loyalties are at the moment are unclear, he is certainly no friend of ours. This is bad news for us, as our southern flank is now held by an enemy of our regime!"
qiefor.111.d.manchu:0 "Tang Shengzi, the 'Buddhist General' of Hunan, has deposed the Zhili lapdog Zhao Hengti and formally claimed rulership over Hunan! Tang is a stringent republican, and while his loyalties are at the moment are unclear, he is certainly no friend of ours. This is bad news for us, as our southern flank is now held by an enemy of our regime!"
qiefor.111.a:0 "Damn!"

qiefor.112.t:0 "Kuomintang Seize Power in Hunan!"
qiefor.112.d:0 "[HNN.GetLeader], a Kuomintang rebel leader in Hunan, has seized control over the province, and formally declared his allegiance to the ideals of Dr. Sun! This is a concerning development, as our southern flank now lies exposed to the foul leftists!"
qiefor.112.a:0 "Damnation!"

qiefor.113.t:0 "Zhao Hengti Clings on in Hunan"
qiefor.113.d.zhili:0 "Zhao Hengti, the Governor of Hunan, has held onto power after an election many in the province and around China are decrying as rigged and unfair. Despite his claims of loyalty to the Federalists to the south, Wu Peifu hopes that his old friend will take this experience as an example of why democracy can't be trusted."
qiefor.113.d.manchu:0 "Zhao Hengti, the Governor of Hunan, has held onto power after an election many in the province and around China are decrying as rigged and unfair. Decrying the \"barbarity\" of the Manchu Coup, Zhao has refused to swear his loyalty to us, instead declaring his autonomy. With the governor now hostile to our regime, it seems another threat has appeared on our southern flank."
qiefor.113.a:0 "Hopefully Governor Zhao remembers his loyalties..."
qiefor.113.b:0 "Damnation!"

qiefor.114.t:0 "[From.GetName] pushes for Integration!"
qiefor.114.d:0 "[From.GetName], in their new position of power, is pushing for us to join their government as an autonomous region! [LEC.GetName]'s policies have drawn the Cities close to Beijing, so this is hardly a surprise."
qiefor.114.a:0 "Let's open negotiations"
qiefor.114.b:0 "This is pointless"

qiefor.115.t:0 "Negotiations Start"
qiefor.115.d:0 "Negotiations between our government and [LEC.GetName] have begun. Already, discussions are being held on the integration of the finer matters of our government, though this is expected to take time."
qiefor.115.a:0 "Great!"

qiefor.116.t:0 "The [LEC.GetName] Refuse to Negotiate!"
qiefor.116.d:0 "The cowardly government of [LEC.GetName] have refused to enter into negotiations with our government, despite our overwhelming military strength. We could invade them, though this is likely to spark international condemnation."
qiefor.116.a:0 "Prepare the troops!"
qiefor.116.b:0 "This isn't worth it..."

qiefor.117.t:0 "The [LEC.GetName] Accept!"
qiefor.117.d:0 "The [LEC.GetName], overwhelmed by the intelligence of our diplomats, have agreed to integrate with our government! While they are still autonomous, within a few months we will be able to integrate them directly."
qiefor.117.a:0 "Great!"

qiefor.118.t:0 "The [LEC.GetName] are Ready to Integrate!"
qiefor.118.d:0 "The [LEC.GetName] are ready to integrate into our great nation, having proven to be loyal subjects."
qiefor.118.a:0 "Great!"

qiefor.119.t:0 "[From.GetName] Threaten Our Treaty Ports!"
qiefor.119.d:0 "[From.GetName] has threatened to invade our treaty ports, claiming they are integral parts of China! This is a blatant violation of our territorial sovereignty and the 99-year lease we signed with the Qing!"
qiefor.119.a:0 "Cede them, this isn't worth a fight"
qiefor.119.b:0 "Refuse these outrageous demands!"

qiefor.120.t:0 "German Cities Are Ceded!"
qiefor.120.d:0 "The Germans have caved into our demands, and vacated their port cities! Already, jubilant crowds across China are celebrating this great victory over imperialism!"
qiefor.120.a:0 "Great!"

qiefor.121.t:0 "Germany Refuses!"
qiefor.121.d:0 "The cowardly Germans have refused our offer, claiming that they will defend their ports to the last man!"
qiefor.121.a:0 "Mobilize the troops!"
qiefor.121.b:0 "This is pointless..."

qiefor.122.t:0 "[From.GetName] Want to Buy Treaty Ports!"
qiefor.122.d:0 "[From.GetName] has extended us an offer to buy our treaty ports in China. They seem willing to offer large amounts of money, and with the threat of Japan eliminated their military necessity has dropped dramatically."
qiefor.122.a:0 "OK, let's name our price!"
qiefor.122.b:0 "They aren't for sale!"

qiefor.123.t:0 "Germany Names Its Price"
qiefor.123.d:0 "Germany has named its price, a significant amount of gold. This payment is high, but it will reunite our lost territories without a single life being lost."
qiefor.123.a:0 "OK, send the cash"
qiefor.123.b:0 "Forget it, this is too expensive"

qiefor.124.t:0 "The [From.GetAdjective] Back Down"
qiefor.124.d:0 "[From.GetAdjective] has balked at the price of our offer, and abruptly broke off negotiations."
qiefor.124.a:0 "Oh well"

qiefor.125.t:0 "The [From.GetAdjective] Pay!"
qiefor.125.d:0 "[From.GetAdjective] has agreed to the terms of our payment, and have begun to transfer the requisite amount of gold."
qiefor.125.a:0 "Alright, start the process of the transfer"

qiefor.126.t:0 "[From.GetName] Threaten Us!"
qiefor.126.d_AST:0 "The [From.GetName] have long considered Hong Kong an integral part of their territory, and given Canada's current military status they have taken this opportunity to mobilize troops on our borders. We must petition Canada for help - hopefully their current conflicts are not too distracting!"
qiefor.126.d_LEC:0 "The [From.GetName] have long considered our status illegitimate, and while we had hoped Canada would provide protection against any revanchist activity from Beijing, it seems they have taken Canada's current military struggles as an opportunity to attempt to try and retake the Legations. We must petition Canada for aid and hope they are not too distracted!"
qiefor.126.a:0 "Telegram Ottawa at once!"

qiefor.127.t:0 "[From.GetName] Threatens our Eastern Interests!"
qiefor.127.d:0 "A worrying telegram this morning arrived from Hong Kong! It appears that the [From.GetName] are attempting to reassert control over the legations currently under our protection! What are we to do?"
qiefor.127.a:0 "Demand Beijing back down!"
qiefor.127.b:0 "We can't afford to open up another front in this war..."

qiefor.128.t:0 "Canada Steps In!"
qiefor.128.d:0 "The Canadian government announced today that they would take any action necessary to protect their eastern interests, including military action. It appears they have called our bluff! While their current war leaves them distracted, we are a young power, and would be facing one of the world's most formidable navies..."
qiefor.128.a:0 "Damn! Back down..."
qiefor.128.b:0 "War will solve this!"

qiefor.129.t:0 "[CAN.GetName] Announces they will Protect Us!"
qiefor.129.d:0 "[CAN.GetName] formally told Beijing that they will protect us against any military incursion! While [From.GetName] has a powerful army, their navy is rather lacklustre, and most experts agree they would never dare challenge the Canadian fleet."
qiefor.129.a:0 "Huzzah!"

qiefor.130.t:0 "Canada Abandons Us!"
qiefor.130.d:0 "Citing their ongoing war, Canada has abandoned us, leaving us to the devices of the perfidious Chinese!"
qiefor.130.a:0 "Curses!"

qiefor.131.t:0 "Canada Abandons [PREV.GetName]!"
qiefor.131.d_HK:0 "Canada has abandoned the [AST.GetName], forcing them to cede Hong Kong to us! This is a great victory that will be celebrated all over China!"
qiefor.131.d_LEC:0 "Canada has abandoned the Legation Cities, giving us free reign to march in and conquer them! Our troops will soon bring back our cities to the fold!"
qiefor.131.a:0 "Great news!"
qiefor.131.b:0 "Prepare the troops!"

qiefor.132.t:0 "The [QIE.GetName] Are Coming!"
qiefor.132.d:0 "According to our spies in [QIE.Capital.GetName], the [QIE.GetName] are preparing its forces for an offensive against us. This fight will be one for survival."
qiefor.132.a:0 "We have only a short time to prepare."

qiefor.133.t:0 "The [QIE.GetName] Prepares to Attack the [FNG.GetName]" #Japanese event
qiefor.133.d:0 "After days of troubling reports, our spies in [QIE.Capital.GetName] are now certain: the [QIE.GetName] is preparing for war against our Manchurian allies. The extent to which we ought to support [FNG.Capital.GetName] has long been debated, but there can be no doubt that the fall of Manchuria could mean a grave threat to Korea. We may need to consider action soon."
qiefor.133.a:0 "Is it time to consider an intervention?"

qiefor.134.t:0 "The [FROM.GetName] Calls for Aid!"
qiefor.134.d:0 "News has come by telephone straight from [FROM.Capital.GetName], our allies in the [FROM.GetName] are about to be attacked by [QIE.GetName]! Already their forces are mobilizing, but they cannot confront this foe alone."
qiefor.134.a:0 "We must prepare!"

 qiefor.140.t: "The War in Xinjiang"
 qiefor.140.d: "Xinjiang recently erupted into civil war! [KUM.GetLeader] has requested our help in his war against [SIK.GetLeader]. The Khanate, last descendant of the Mongol Empire, has long been a loyal subject of the Qing since the 17th century. With the few allies available to us following the successful Manchu coup, it would be in our best interests to support them. By helping them pacify Xinjiang, we can likely guarantee their support and allow them to keep their autonomy. Loyal vassals should get rewarded after all. The Khan awaits us on the battlefield!"
 qiefor.140.a: "Send in the troops!"

#Flavor Events
qieflavor.1.t:0 "Illegal Brothel Raided!"
qieflavor.1.d:0 "A cold rain fell from the sky as Zhang Beijiao, head of the Beijing Police Department’s Vice Squad, ordered his men to take up positions around a shabby-looking building on the outskirts of the city. Soft music could be heard from within, and wisps of smoke rose from the windows. \n\n‘What do you reckon - drugs or girls?’ Zhang’s second-in-command asked. ‘Both, and I’ll buy your next lunch if I’m wrong.’ Zhang stamped out his cigarette as he whistled loudly. Half a dozen men, burst open the front door and streamed into a dimly lit hall. ‘Police - don’t move!’ Zhang shouted, as men and women in various states of undress lurched into the hall, yelling and crying. The second-in-command frowned as Zhang held up a sack of opium. ‘Guess you’re buying your own lunch tomorrow.’\n\nThe policemen fanned out through the building, arresting the prostitutes and drug dealers. This was a good haul. Opium, hemp, and even cocaine, a German luxury, were found in droves. Just as Zhang was about to order his men to drag the prostitutes and their clients back to the station one of his junior officers called out. ‘Sir! You’re going to want to see this!’ Zhang could barely believe his eyes - amongst the line-up of clients, a tall, blonde, white man stood out like a sore thumb. ‘The German Legation will hear about this!’ he said in poorly accented Chinese. ‘I have friends in high places!’\n\nArresting the man will give the central government some much-needed leverage in curbing German influence, but at the same time be politically costly for the government. On the other hand, who knows what could happen if Zhang lets the man go..."
qieflavor.1.a:0 "Zhang arrests him."
qieflavor.1.b:0 "Zhang lets him go."

qieflavor.2.t:0 "Scandal in Beijing!"
qieflavor.2.d:0 "A few days ago, Hans Schröder, a promising young diplomat in the Peking-Kommission, was arrested on trumped-up charges of soliciting underage and illegal prostitutes. The Beijing Government used this as pretext to push back several German-supported reforms proposed by the Prosperity League, our lobbying group in the National Assembly. While ultimately a minor scandal this has still hit us harder than we’d like to admit."
qieflavor.2.a:0 "Damn!"

qieflavor.3.t:0 "Corruption in the Beijing Police?"
qieflavor.3.d:0 "When Zhang Beijiao made the command decision to let Hans Schröder, the young diplomat in the German Legation in Beijing he found in an illegal brothel, escape free of charge he thought he’d heard the last of the man. But now it appears one of the men on his team was enraged by the lapse in punishment, and reported the news to one of Beijing’s underground printing presses. Existing in a quasi-legal grey zone, these pamphleteers often publish scathing critiques of the Harmony Association’s government through thinly-veiled allegorical poems, historical analogies, and other ‘respectable’ topics, that skirt by government censorship laws.\n\nThis time, however, they published a full-blown attack on the ‘corruption’ of the Beijing police department, and compared the situation to the murder of Lin Weixi by British sailors in 1839, the spark that set off the First Opium War. While we’ve tried to shut down publication of this pamphlet, it has quickly spiralled out of control and has incited small protests and riots."
qieflavor.3.a:0 "Damn!"

qieflavor.4.t:0 "German in Peking seduced by Oriental beauty!"
qieflavor.4.d:0 "Tabloids across the nation are abuzz with a story from Beijing. Hans Schröder, a young diplomatic attaché in the Peking consulate, was apprehended by police after they raided an illegal brothel that also traded in drugs. Furthermore, it appears that the chief of police decided to let Schröder off without as much as a warning, probably fearing political controversy. The city is currently gridlocked by anti-German riots, and many SPD members are questioning the continued value of our involvement in China.\n\nOtto Wels, senior SPD leader, delivered a scathing speech in the Reichstag in response to the scandal. ‘While before the Party’s position was that intervention in China was pointless, it is now clear that the intervention actively harms the Chinese people. Our continued military presence undermines Chinese rule of law, and their attempts to build a stable, functioning country we can partner with against Japan.’"
qieflavor.4.a:0 "Damn!"

qieflavor.5.t:0 "Media Silence"
qieflavor.5.d:0 "It appears that our decision to let the young German we apprehended in a raid on a brothel off without as much as a warning turned out better than expected. The boy was transferred to Tianjin, and Zhang Beijiao, the police officer who let him go, was given a raise to reward his ‘quick political thinking’."
qieflavor.5.a:0 "Finally, good news!"

qieflavor.6.t:0 "Merrill's Mauraders"
qieflavor.6.d:0 "One of the American advisors that fled with Stillwell, Frank Merrill, has earned a name for himself teaching our troops guerilla warfare skills. A veteran of the Battle of the Pine Barrens in southern New Jersey, Merrill is a top-notch general. Several Zhili advisors have suggested promoting him from advisor to a fully-fledged general, as even the anti-concessionist press has lauded his skill at training troops."
qieflavor.6.a:0 "Excellent!"

qieflavor.7.t:0 "Prince Rui Requests a Commission!"
qieflavor.7.d:0 "Aisin-Gioro Zaixun, Prince Rui, formerly navy minister during the cabinet of 1911, has come to us with a request. Following the promotion of Zhang Yinwu and Tong Jixu, he requests a full naval commission! While it is true many of the admirals have lingering Zhili connections, they are mostly loyal to us. Zaixun, despite having travelled extensively to study foreign navies has never actually commanded a ship in battle, and many are skeptical of actual naval prowess."
qieflavor.7.a:0 "Promote him."
qieflavor.7.b:0 "What? Of course not!"

qieflavor.8.t:0 "Bandits Run Wild!"
qieflavor.8.d:0 "Liu Zhenhua and the rest of the 'soldiers of the forest' we hired have gone wild! Over the last few weeks they have pillaged friendly towns and even attacked government troops over women and loot! What should we do?"
qieflavor.8.a:0 "Arrest and execute them!"
qieflavor.8.b:0 "Let them stay."

qieflavor.9.t:0 "The Lindbergh of the East"
qieflavor.9.d:0 "A young pilot named Sun Tonggang has earned great renown for flying across Eurasia in his custom self-built aircraft. With the recent upheavals within the League, he has volunteered to serve our nation as a pilot, destroying our enemies from the skies! Originally based in Nanjing, he has fled the chaos currently enveloping the city for our territory in his small plane."
qieflavor.9.a:0 "Great!"

qieflavor.10.t:0 "A Refugee from New York"
qieflavor.10.d:0 "Edith Clifford Williams, an American artist, author, and librarian, has long maintained a correspondence with Hu Shih after the two met in New York while Hu was studying at Columbia University in New York City. She had an immense influence in developing Hu's political thought, and it is suspected (though unconfirmed) that the two were briefly lovers.\n\nWith war ravaging America, however, Williams has written to Shih, requesting asylum and refugee status in China. Hu has accepted, and Williams is currently en route to Beijing aboard a ship."
qieflavor.10.a:0 "Welcome to China!"

qieflavor.11.t:0 "The Houmuwu Ding"
qieflavor.11.d:0 "Archaeological excavations around Anyang, Henan Province, have unearthed a massive bronze burial vessel from the Shang Dynasty. Thought to be the largest ancient bronze in the world, its discovery has been celebrated around the world as a massive victory for Chinese culture and history. With the threat of Japan looming however, archaeologists have reburied the sarcophagus, hoping that once we have defeated Japan we can exhibit it safely in a museum."
qieflavor.11.a:0 "A great victory for Chinese culture!"

qieflavor.12.t:0 "The Clique of Strategies of the Warring States"
qieflavor.12.d:0 "Following the ascension of the YCP, an organisation made up of intellectuals who have studied in Germany called the 'Clique of Zhan Guo Ce' have emerged. They believe in statism, authoritarianism and Nietzsche's superhuman philosophy, but adapted to Chinese characteristics, promoting an esoteric blend Confucianism with Nietzscheian philosophical thought. They believe that the nation is paramount, but are not racist, adopting a pluralistic outlook on Chinese nationalism.\n\nGroups affiliated with this school of thought have started to crop up in major Chinese universities, and are lending much credence to our new government."
qieflavor.12.a:0 "Excellent!"

qieflavor.13.t:0 "A Late-Night Card Game"
qieflavor.13.d:0 "Night fell over the newly-inaugurated Presidential Palace in Beijing, as President [QIE.GetLeader] and Wu Peifu played an evening game of cards. The two men discussed politics, current events, and the current state of the world. [QIE.GetLeader] played a great hand, while Wu looked at him through narrow eyes.\n\n'You might relish the hand that you just played.' Wu started. 'But remember - who dealt you the cards that led to you sitting in this building?'.\n\n[QIE.GetLeader] raised an eyebrow. 'The Constitutional Convention selected me, of course.'\n\n'Do you *really* believe that?' asked Wu. 'I thought you were far smarter than that.'\n\n[QIE.GetLeader] leaned back in his chair. 'The state is only as strong as its military I suppose. Still - you are not immortal. One day we will need a true democracy, once our period of guidance of the nation comes to an end.'\n\n'We will see' said Wu, lighting a cigarette, and staring out over the city."
qieflavor.13.a:0 "From where does political power grow?"

qieflavor.14.t:0 "An Exiled General from the Qing Arrives"
qieflavor.14.d:0 "While our military does not reach the standard of loyalty seen in Western powers, we pride ourselves in meritocracy. The commanders and field marshals you see on the battlefield have proven their loyalty to the leader and the people. On the other hand, victory could hinge on the deadly will exhibited by some of the more mercenary commanders, those willing to do-or-die. This man comes to us from the tumultuous Qing, whose cliques have relied heavily on mercenary commanders in the past. This general comes with a sob story of how the tides turned against him, and he came ragged to us ready to fight the good fight for once. Whether he is genuine is hard to determine, but we must decide if he is worth recruiting in this already-traitorous times."
qieflavor.14.a:0 "We need all the help we can get"
qieflavor.14.b:0 "No, he could be a liability"

qieflavor.15.t:0 "[ANQ.GetLeader] Affirms our Leadership"
qieflavor.15.d:0 "Governor Chen Tiaoyuan of Anqing formally re-affirmed Puyi's leadership of China today in a radio speech broadcast across his territory. While he admitted initially finding the idea of an Emperor anachronistic, he followed that up by enthusiastically endorsing our new anti-concession stance, and Puyi's devotion to the cause. He concluded his speech with admiration for the Zhili leadership. 'An apolitical figurehead can be useful in a modern state. And with Wu Peifu and Cao Kun at the helm of our great nation, we can drive out the foreign scum who have polluted our country, and restore it to greatness!'\n\nThe speech was well received by intellectuals in Beijing and other urban areas, and some have begun to desert the NCERA and YCP for the Harmony Association, bolstering our popularity and legitimacy among the general population."
qieflavor.15.a:0 "Great news!"

qieflavor.16.t:0 "Chen Tiaoyuan - Model Governor"
qieflavor.16.d:0 "Chen Tiaoyuan, governor of Anqing, has consolidated his rule after his victory over the Nanjing Clique in the League Collapse, and while he is technically part of our government, the province enjoys a large degree of autonomy. After the League war concluded, some Zhili generals insisted on directly integrating the province into our government, but this was largely rejected due to the fragility of our own regime.\n\nIt seems now that keeping Chen's autonomy was the right move. He has just announced a massive reform project for the province, promising major industrial and legal reform. The news was greeted with enthusiasm from many business leaders in our territory, as following the German military mission's withdrawal they have sought new markets to trade with."
qieflavor.16.a:0 "Great!"

qieflavor.17.t:0 "Chen Tiaoyuan Seeks to Mend the North-South Zhili Divide"
qieflavor.17.d:0 "Ever since the conclusion of the 5th Zhili-Fengtian war and the German Intervention in 1927, the Northern and Southern halves of the Zhili Clique, lead by Wu Peifu and Sun Chuanfang respectively, have drifted apart. Now Chen Tiaoyuan, governor of Anqing and member of the Southern Clique has begun a concerted effort to mend the divide between the two halves. The top levels of both groups are open to the merger, but the more junior officers may harbor grudges against the other cliques, seeing potential for competition for promotion as the cliques draw closer together. Still, this is overall a good development."
qieflavor.17.a:0 "Excellent"

qieflavor.18.t:0 "Chen Tiaoyuan Proposes Joint Troop Training Exercises"
qieflavor.18.d:0 "Following his efforts to mend the North-South Zhili divide, Governor Chen Tiaoyuan of Anqing has offered to host joint training exercises between our troops outside of Anqing city. His troops have learned much in their struggles against the Nanjing clique, and we both have much to learn from each other."
qieflavor.18.a:0 "Good to hear"

qieflavor.19.t:0 "Former German Factories Reopen"
qieflavor.19.d:0 "After announcing our intentions to nationalise German factories in Beijing, many in our government feared backlash from the German government. Yet with Black Monday absorbing most of their attention, we were able to conclude nationalization with little consequences. We have drawn up plans to distribute factory ownership to a variety of loyal contractors but we now face a question - what should these factories produce? Previously they produced bulk consumer goods to be shipped back to Germany, and could easily be retooled to do the same for our population. Alternatively, they could easily be modified to produce military support supplies such as blankets and cooking equipment, but having them produce weapons or actual ammunition would be prohibitively expensive."
qieflavor.19.a:0 "Civilian goods"
qieflavor.19.b:0 "Support supplies"

qieflavor.20.t:0 "Kang Tongbei Rises to Prominence"
qieflavor.20.d:0 "While Kang Youwei, the reformer whose works the NCERA are primarily based around, died in 1927, his daughter Kang Tongbei inherited her father's genius and political talent. A graduate of Barnard College in New York City, she returned to China in 1911 to help agitate for women's rights and feminism. As the NCERA gained prominence in the tumultuous years after the German intervention and the Restoration, Kang's idea on women's empowerment became increasingly popular within some intellectual circles, while alienating some of the more conservative members of the party. With our recent efforts to honour her father, some have suggested elevating her to a full minister position within our government, both as a symbol of our direct inheritance of the legacy of Kang Youwei and as a symbol of our modernity. Others counter that this would be too controversial, and instead argue that she should continue to promote her work at the local level."
qieflavor.20.a:0 "Appoint her to the ministry!"
qieflavor.20.b:0 "Let her continue her work at the local level"

qieflavor.21.t:0 "The Emperor and the Zhili: Two Pillars of China's Independence"
qieflavor.21.d:0 "Our recent support of anti-concession intellectual movements appears to have been remarkably successful, with more and more in Beijing's nascent intelligentsia writing papers and pamphlets in support of our government. A personal favourite of Wu Peifu's, published in a journal originating in the  fiercely anti-warlord May Fourth movement, is 'The Emperor and the Zhili: Two Pillars of China's Independence'. A concise tract, it holds up Wu and his clique as bastions of China's fight against foreign domination, with the Emperor as a powerful symbol of China's modernisation. Zhang Zuolin and his Fengtian government are denounced as foreign parasites, leeching Manchuria's mineral wealth and sending it back to Japan while leaving the population impoverished."
qieflavor.21.a:0 "Great!"

qieflavor.22.t:0 "Mending the Military's Generational Divide"
qieflavor.22.d:0 "There has long been a generational gap in China's officer corps. Among the older generals, born before the upheavals of 1911 and the ensuring Warlord era, tradition and suspicion of modernisation reign supreme. Scarred by the violence and unrest that dominated most of their lives, they are politically flexible but lean conservative, hoping to restore the China of their youth. Younger officers, on the other hand, were born during the Warlord Era, and tend to favour more radical political positions.\n\nOur decision to better integrate the Baoding Army cadets into the Zhili patronage and loyalty systems has paid off, with many of the younger officers abandoning their support for the YCP and joining the Harmony Association. Some of the older generals who were sceptical of Wu's about-face regarding German support have also become more supportive of his regime, owing to conversations with their new, more politically active, subordinates."
qieflavor.22.a:0 "Great news!"

qieflavor.23.t:0 "Wu Peifu Ennobled"
qieflavor.23.d:0 "Earlier this month the Emperor announced a new set of noble titles and awards. Rather than the arcane and opaque system used in the pre-restoration Qing, these new ranks followed a model similar to most western titles. The highest rank of these is 'Duke' (Gong), only to be given to those who have 'Given the Utmost Service or Sacrifice for the Emperor and China'. The first, and so far sole recipient of this honour is to be Marshal Wu Peifu - now Duke of Qi.\n\nIn a lavish ceremony Wu solemnly accepted the honorific from the Emperor, vowing to continue to protect him and the nation for as long 'as he drew breath'."
qieflavor.23.a:0 "Long live the Duke!"

qieflavor.24.t:0 "The General and the Emperor"
qieflavor.24.d:0 "In a highly orchestrated ceremony today, Puyi invited Wu Peifu to the Forbidden city for an 'informal' luncheon. Carefully choreographed to look as 'relaxed' as possible, the two men sat together eating and discussing various matters of importance including modernising the military, reforming the bureaucracy, and other topics. After lunch, the two men were joined by the Emperor's brother, Pujie, outside the city for a brief ride on horseback. Cameras recorded the entire spectacle, and newsreel footage of the event has already been shown in cinemas in the major cities of China, as well as distributed to international agencies, which will show them that we have modernised without becoming just another Western puppet!"
qieflavor.24.a:0 "I hope they had a nice lunch"

qieflavor.25.t:0 "German-Owned Sweatshops Open"
qieflavor.25.d:0 "Major Chinese cities have seen an explosion of German factory construction following our relaxation of international investment laws. While this no doubt helps boost our economy, a number of them have engaged in somewhat dubious business practices, no doubt motivated the practically non-existent labour laws in our country compared to those in Mitteleuropa. Earlier this morning, a minor scandal erupted when it was discovered that one German factory was forcing its employees to work 20-hour shifts for next to no pay. Even worse, the factory had cut a deal with the local police to arrest and intimidate any worker who complained or made a formal protest, making us look like little more than foreign stooges."
qieflavor.25.a:0 "Oh well..."

qieflavor.26.t:0 "German Railways Receive Praise"
qieflavor.26.d:0 "While many protested the invitation of German railroad engineers to build our infrastructure, a few months on common people have already expressed praise for the improvements to the rail system. Maddeningly complex rail gauges have been standardized across the provinces, and corrupt local station owners who charged extortionate fees for tickets have been fired in favour of a standardized system for prices. Military benefits of a modern rail network aside, the German's reform of our rail system is earning overwhelming civilian praise as well."
qieflavor.26.a:0 "You can always trust the Germans to make the trains run on time"

qieflavor.27.t:0 "Imported Radios Well-Received by Troops"
qieflavor.27.d:0 "Although some in the Finance Ministry balked at the exorbitant cost of importing hundreds of cutting-edge Siemens radios from Germany, our generals report them to be overwhelmingly popular with the officer corps. In a recent action to suppress bandits in the far north of our territory, groups of our soldiers were able to effectively split up and hunt down the bandits using the radios to stay in contact. These radios have immense battlefield potential, and already appear to have had a positive effect on our troops."
qieflavor.27.a:0 "Great!"

qieflavor.28.t:0 "Finding Harmony in our Association?"
qieflavor.28.d:0 "While our reforms have restored some confidence among the public, a vast majority still see the Harmony Association as little more than a corrupt club for Cao Kun and his cronies. To win much needed legitimacy for our court and bridge a gap with the conservative royalists, some have considered elevating the former president Xu Shichang to the assembly. Similar to the events of 1918, Xu’s relative neutrality to political affairs and his support of a constitutional monarchy could make for a useful figurehead for our government. For better or worse, Xu is also known for his ardent Germanophilia, having supported the German intervention and has fostered a close relationship with the industrialists of the AOG. With a nudge from the collaborators of the Harmony Association, Xu’s ascension could bring us under the wing of the Reichsadler. This plan has been opposed by Cao Kun and his loyalists, who believe we are using this codger to become completely subservient to foreign interests."
qieflavor.28.a:0 "We shall let Xu Shichang return to his post."
qieflavor.28.b:0 "Cao Kun and his cadre continue to run the show."

qieflavor.29.t:0 "Reaching out to the Royalists?"
qieflavor.29.d:0 "While our coup had successfully brought an end to the Zhili hegemony and restored the rule of the Xuantong Emperor, we find ourselves lacking in potential allies that support our new rule. To win much needed legitimacy for our court and win over conservative elements of the former Harmony Association, some have considered elevating the former president and tutor to the Emperor, Xu Shichang, to the role of prime minister. Similar to the events of 1918, Xu’s relative neutrality to political affairs and his support of a constitutional monarchy could make for a useful figure to gain support with conservatives who might be hesitant to support our coup. For better or worse, Xu is also known for his ardent Germanophilia, having supported the German intervention and has fostered a close relationship with the industrialists of the AOG. This plan has been opposed by the Manchu elite, who fear that Xu’s ascension could bring completely subservient to foreign interests once again."
qieflavor.29.a:0 "We shall let Xu Shichang return to his post."
qieflavor.29.b:0 "The Manchu elite continue to run the show."

qieflavor.100.t:0 "Aisin-Gioro Xianyu"
qieflavor.100.d:0 "Aisin-Gioro Xianyu, better known in Japanese as Yoshio Kawashima, is a Manchu noblewoman and distant cousin of Puyi who has risen to great prominence in the Qing court over the last few years. Despite her young age, she has proven herself an adept schemer and intriguer, and has worked with the Zhongshe Party to advance the goals of the Manchu nobility.\n\nBrought up in a Japanese family after she was given up for adoption in 1915, some around Puyi have questioned her loyalty to our nation. During the Emperor's exile in Tianjin, the young Xianyu pushed for Puyi to work with the Japanese instead of the Germans, a stance that put her at odds with many of the Emperor's closer family. Nearly a decade later, however, many are willing to forgive that as an act of youthful ignorance, and she has quickly made herself a force to be reckoned with."
qieflavor.100.a:0 "Interesting"

qieflavor.200.t:0 "Final Fate of Our National Humiliation"
qieflavor.200.d:0 "The Century of National Humiliation began on the eve of the First Opium War in 1839, continuing through the slow yet steady collapse of the Qing hegemony over East Asia and into the modern day in a decades-long stagnation brought on by both internal missteps and foreign interventions, creating the atmosphere of unequal treaties, foreign concessions, and lost land that has limped along ever since. However, with the ascendancy of our new government and the reformation of what it means to be Chinese in this age of modernity, we finally have been able to undo much of these humiliations one way or another, leaving us with one final decision. With the core regions and provinces of China reunited at long last since the initial Qing Collapse of 1936, we alone are in a position to undo the Century of Humiliation once and for all. Although most argue that we have already undone the societal and cultural damage wrought during the collapse, the most nationalist, militarist, and jingoistic among us push to unite the lands the old Qing lost over the decades, such as the borderlands to the North of Fengtian in Siberia or to the West of Xinjiang, with the most fanatical among them even pushing for a return of the protectorates across Central and Southeast Asia as well. Should we yield to these radicals and push further out into our old core lands, or should we instead focus on the massive swathe of land and peoples we have already reconquered in order to foster greater internal stability?"
qieflavor.200.a:0 "Reclaim all that was once lost during the Century of Humiliation!"
qieflavor.200.b:0 "Reclaim all that was once lost, including the Eastern Protectorates!"
qieflavor.200.c:0 "Let the past lie as we forge a new future. Focus on the heartlands."

qieygd.1.t:0 "Whispers among the Yiguandao"
qieygd.1.d:0 "We are infinitely grateful to Zhang Tianran and the Yiguandao for their great support during our coup against the vile Zhili cliques and for their help in restoring the Emperor to his rightful place.\n\nHowever, there are rumors of a possible plot by the Grand Master and his followers to take power for themselves in place of the Emperor's chosen government. Despite our concessions to their movement in order to thank them for their help, the religious sect are said to be unhappy to have to play second fiddle to our government. Some of our ministers think that these rumors are true and that we should act as quickly as possible to crush this insurrection before it is too late, but some of our ministers insist that these are only rumors that could very well have been spread by Zhili military officers to divide imperial power.\n\nOur government is very divided on what to do, but time is of the essence."
qieygd.1.a:0 "The Yiguandao are up to something, we must strike first."
qieygd.1.b:0 "These are just unfounded rumors."

qieygd.2.t:0 "The Qing are first struck!"
qieygd.2.d:0 "For too long, we have allowed the slinking rats known as the Yiguandao fester and proliferate; their incessant chattering and scheming gnawing away at the very foundations of our civilization. It has long been the time to put an end to these vermin, but now it is too late. Despite our boasts and empty promises in which we swore to uproot these dangerous cultists, we have instead sat upon our laurels and allowed this tumorous movement to metastasize, sealing our fate and the fate of China itself. As the war-time adage goes, 'loose lips sink ships', and it would seem our mighty nation is no different. \n\nWith loud mouth princes and easily-bribed military officials leaking information and supplies to the Yiguandao, Zhang Tianran, the Matriarch Sun Suzhen, and their millenarian cultists have mustered enough strength to be able to overthrow the nascent Qing government, shackling the Dragon Throne and all of China in the process. Striking our regime while our backs were turned paying attention to more 'important' matters such as planning the Emperor's banquet and crushing opium growth-operations in the West, these fanatics have begun to completely seize the apparatus of state. Storming the capital and taking the Emperor hostage, the zealots made short work of the palace guard, with many being paid-off before hand to not even be on duty at the time of the attack. \n\nWith this shocking and sudden victory, the Yiguandao have immediately begun dismantling our administration and instituting their own will while the majority of the nation is none-the-wiser. With the capital and the Emperor now in the hands of Zhang Tianran, all of China shall be at the mercy of these cultists."
qieygd.2.a:0 "All of China must now bow to the Persistent Way"

qieygd.3.t:0 "Developing a Trump Card"
qieygd.3.d:0 "As we develop the Imperial Army to make it really effective against the warlords and the Japanese, there have been concerns raised about the relative one sided nature of our strategies, the question of rectifying this, while universally asked has had no clear anser, 3 main proposals that have been put on our desk by the military staff and are at our disposal.\n\nThe first plan would be to invest in bicycle units, a technology mostly used by our Japanese neighbors and the Netherlands, this would give our infantry a much needed boost to their mobility at little cost. The second would be to invest in artillery, the development of a modern and good quality artillery corp could be the hammer we need to smash our foes, our current artillery pieces being old and outdated relics. The third and most controversial plan would allow for a greater development of our tanks, although our army does not traditionally rely on tanks, investing in the weapons of the future might just be the edge our army needs to compete against Invaders and warlords alike.\n"
qieygd.3.a:0 "Bicycle units are just the edge we need."
qieygd.3.b:0 "Investing in artillery will be the key to the war effort."
qieygd.3.c:0 "Armor will be the future of warfare!."

qieygd.4.t:0 "All Under Heaven for the Yiguandao"
qieygd.4.d:0 "With the 18th Patriarch Zhang Tianran - once only known as the lowly Kui Sheng - now lording over the heartland of China, the destiny of our heavenly realm now lies in the hands of the Father of the Yiguandao. Long working behind the scenes to support Puyi’s claim to the throne in order to further his own ambitions and millenarian goals, the Shi Zun - or Honored Teacher - Zhang Tianran is expected to proclaim his loyalty to the faltering Qing dynasty, but with his newfound position of wide reaching power and influence, perhaps there is an alternative to bending to the foolish Xuantong Emperor Yaozhi. \n\nTiān is the ancient Chinese concept of heaven or the celestial aspect of the cosmos, and has persisted for millenia throughout Chinese history and culture. This heavenly ideal secured the authority of the Mandate of Heaven as well as bound the myriad faiths of the Chinese peoples, and now it forms the basis of the doctrine of the Yiguandao. From our nation’s old name of Tiāncháo meaning Heavenly Dynasty, to the concept of Tianxia - or ‘All under Heaven’ - that forms the basis of our sect’s ideology, to even the taken spiritual name of Zhang Tianran himself, this heavenly concept embodies everything about who we are as both the Chinese people and as members of the Yiguandao. This blessing is even supported by the masses, for it is they who claim our own Patriarch to be the reincarnation of both Yeu Hai the Bodhisattva of Moon Wisdom and Ji Gong the illustrious Buddhist monk birthed from the soul of an Arhat. \n\nWith this mass-supported mandate and millennium-long history behind him, Zhang Tianran has toyed with the idea of declaring a new dynasty to cleanse and purify China once and for all - a Heavenly dynasty. This ‘Tiān Empire’ would rise to name a new emperor for China, supported by the Mandate of Heaven itself professed by the Heavens itself and whispered to the Patriarch and his wise and beloved wife, the 1st Matriarch Sun Suzhen. Serving as the guides of the new monarchy, the Yiguandao could be free to fully implement their millenarian goals without obstacle, though would also likely face heavy resistance at first from Qing loyalists. However, if he so wished, Zhang Tianran could simply bend the knee to Puyi as he has for ages while continuing to pull the puppet monarch’s strings from the shadows. The choice now lies with the Patriarch alone."
qieygd.4.a:0 "All of China belongs under our heaven! The Tiān Empire shall rise!"
qieygd.4.b:0 "Our destiny will and always shall lie with the Qing!"

qieygd.5.t:0 "The Rise of the Heavenly Empire"
qieygd.5.d:0 "With our Patriarch’s decision to abandon the failed and decadent Qing Dynasty in favor of his own vision for China, the Tiān Empire has formally been proclaimed. Across China, society is being rebuilt as the monuments of hedonism and grandeur built by the late Qing are replaced with something more tasteful, more pious, and more fitting to the austere yet illustrious legacy of our heavenly ancestry and future as well as the ideas of the Yiguandao. However, before our new empire and dynasty can truly begin as we move to make all truly under heaven, a first Emperor must be proclaimed. In order to ensure legitimacy in the eyes of those more skeptical to our plans, many have suggested that our Patriarch crown a candidate of Ming blood in order to secure our position. Before us are three fitting candidates: the Duke of Yangsheng and heir to Confusius Kong Lingyi, the Marquis of Extended Grace and Ming heir Zhu Yuxun, and the easily influenced noble child Zhu Rongji. The first two have verifiable connections to the Ming dynasty and are respected nobles that would go a long way to secure our political stability and support base, while the child is said to be descended from the first Ming Emperor Zhu Yuanzhang, though this has never been fully verified despite centuries of the child’s family upholding the claim. However, his young age would make him a far more ideal puppet than the two noblemen, for a child’s mind is always easy to mold. Alternatively, Zhang Tianran’s most zealous supporters and even his own wife the 1st Matriarch Sun Shuzen have whispered in his ear for him to proclaim himself as Heavenly Emperor instead, forging a new dynasty entirely free from failures of the past, though he could also even coronate his own wife, our order’s Matriarch, in order to seem less power-hungry. Though either of these decisions would likely anger many, with all of China in his grasp there are not many who can truly do anything to oppose this decision. The final verdict, and the fate of all China, rests squarely in the hands of Zhang Tianran."
qieygd.5.a:0 "The Duke of Yangsheng Kong Lingyi is crowned."
qieygd.5.b:0 "The Marquis of Extended Grace Zhu Yuxun is chosen."
qieygd.5.c:0 "The child of Ming blood Zhu Rongji shall make an easily-moldable puppet Emperor."
qieygd.5.e:0 "The Patriarch of the Yiguandao Zhang Tianran names himself Emperor."

qieygd.6.t:0 "The Puppeted Heavenly Emperor"
qieygd.6.d:0 "With Zhang Tianran’s decision to crown the young Zhu Rongji despite his dubious claim to the Ming bloodline, this child-Emperor’s reign has been quickly overshadowed by the rule of his Regent. Until the boy comes of age, Zhang Tianran is the true master of China, and with Zhu Rongji in his care, he has slowly begun to be indoctrinated into the Yiguandao movement as he is influenced under the tutelage of the Great Teacher. This has allowed Zhang Tianran to rule without obstacle largely as he sees fit, and upon the day his puppet reaches the age of maturity, he shall have formed himself a loyal and easily-manipulated Emperor on his leash as he seeks to reforge all under Heaven. Until that day, all of China is within Zhang Tianran’s hands without having to be the public and oft-criticized face of the government. In the shadows secluded in secret, the 18th Patriarch of the Yiguandao weaves his web of intrigue and control as he transforms all under Heaven through this celestial vessel that is the boy emperor."
qieygd.6.a:0 "Even without being Emperor, the Father of the Yiguandao rules all."

qieygd.7.t:0 "A Banner for the Empire of Heaven"
qieygd.7.d:0 "The Tiān Empire has been proclaimed and its Emperor has been declared, but our new empire still needs one thing - a banner to rally behind. Before us are three main designs: a black banner adorned with the Bronze Script character for Tiān - meaning Heaven and the namesake of our Empire, a black banner instead adorned with the symmetric symbol of our millenarian order the Yiguandao, or a red banner adorned with a dragon and holding the symbol of celestial balance from Chinese folklore. Which flag shall come to become the hallmark of our new Heavenly Kingdom as we march to place all under Heaven?"
qieygd.7.a:0 "The symbol of our order, the Yiguandao, shall adorn our banner."
qieygd.7.b:0 "The ancient pictograph for Tiān will mark our flag."
qieygd.7.c:0 "A new design pulling on imagery from wider Chinese culture shall suit our needs better."

qieygd.8.t:0 "The Aging Patriarch"
qieygd.8.d:0 "The rigors of running a millenarian cult are one thing, but the rigors of ruling an entire empire as its one and only sovereign is an entirely different level of task, and such a task has taken its toll on our beloved Heavenly Emperor. Zhang Tianran, 18th Patriarch of the Yiguandao, the reincarnation of both Yeu Hai the Bodhisattva of Moon Wisdom and Ji Gong, Honored Teacher, and our national father now lies ill as the ravages of stress and old age take him. At his side is the Matriarch of our order and his beloved wife Sun Suzhen as well as their twelve children, praying for his recovery while also taking on the various aspects of statecraft our dying national father once handled alone. With Zhang Tianran’s life so delicately in the balance, it is anyone’s guess if he will pull through or not, but preparations are already being made to hold him an illustrious state funeral as his aides prepare to crown Sun Shuzhen as the second sovereign of our heavenly empire and the first Empress of China. What happens now is up to the heavens."
qieygd.8.a:0 "Zhang Tianran recovers and soldiers forth as Emperor, though he takes a back seat to his aids."
qieygd.8.b:0 "The Patriarch finally passes, and his wife Sun Suzhen now rules as first Empress of China."

qieygd.9.t:0 "A New Heavenly Capital?"
qieygd.9.d:0 "With the new sovereign of our infantile heavenly empire now crowned, we must decide upon a new capital for the nation. Across China, there exist many ancient and hallowed cities that could serve as our prestigious capital, but only one can be the true center of our power. What city shall come to house the new sovereign of our Tiān Empire?"
qieygd.9.a:0 "The Dragon Throne in Beijing is the only true place for an Emperor."
qieygd.9.b:0 "Nanjing, the old Southern Capital of the Ming, shall be our new base of power."
qieygd.9.c:0 "Tianjin, the Heavenly Ford, shall be our new celestial capital!"
qieygd.9.e:0 "The Capital shall stay in Jinan, near the heart of the Yiguandao’s influence."
qieygd.9.f:0 "Xi’an, the ancestral capital of the Western Han and Tang, shall serve us well."
qieygd.9.g:0 "Luoyang, the final of the Fours Ancestral Capitals, will suit our needs."

qieygd.10.t:0 "The Young Emperor Rises"
qieygd.10.d:0 "The 18th Patriarch of the Yiguandao, our beloved Zhang Tianran, has grown old and feeble, slowly falling more and more ill as the ravages of time take their hold upon his mortal form. Sensing the end, the Father of this new China has privately announced his plan to retire to his closest confidants, wishing to spend his final years in peace and tranquility meditating atop Mount Tai as his famed monastery. With this decision, Zhang Tianran has finally chosen to officially end the regency that loomed over the young but dubious heir of the Ming, and now Zhu Rongji rises as the true Emperor of China under the restored Ming Dynasty and heir-apparent to Zhang Tianran as the soon-to-be 19th Patriarch of the Yiguandao. Raised in the ways of the Yiguandao cult since he was a mere child, Rongji is a fervent loyalist and wholly dedicated to our millenarian cause, and now this young but studied man is ready to fulfill his rightful duties as Emperor of China."
qieygd.10.a:0 "Zhu Rongji may be young, but he is prepared to be Emperor."

qieygd.11.t:0 "A New Duke Yansheng"
qieygd.11.d:0 "Even the heavens themselves cry out today with raucous thunder and torrential rain as much of East Asia and the wider Confucian world mourns the loss of Kong Lingyi, who as the Duke Yansheng for decades as the 76th generational main line descendant of Confucius himself. Born in 1872, the widely-respected elder finally passed away in his sleep after holding on far longer than anyone ever expected as he trained his only son Kong De-cheng, or Kung Te-cheng, to eventually take his place. Now a man, his son shall take his place as the Duke Yansheng and official modern representative of the great thinker Confucius, carrying on both the legacy of his 77 generations-removed ancestor and the legacy of his father while serving as the living and enduring traditionalist symbol of the reborn Shang Dynasty in the face of China’s never-ending march into the future."
qieygd.11.a:0 "Even centuries past the Era of Confucius, we still honor his wisdom and family."

