### Parties ###
QIE_totalist_party:0 "CSP"
QIE_totalist_party_long:0 "Chinese Syndicalist Party                                         §gDue to widespread political repression and a lack of any grassroots backing, leftist support in Qing territory is extremely limited, mainly constrained to isolated groups of intellectuals in major cities.§!"
QIE_radical_socialist_party:0 "KMT"
QIE_radical_socialist_party_long:0 "Kuomintang                                                           §gDue to widespread political repression and a lack of any grassroots backing, leftist support in Qing territory is extremely limited, mainly constrained to isolated groups of intellectuals in major cities.§!"
QIE_syndicalist_party:0 "CSP"
QIE_syndicalist_party_long:0 "Chinese Syndicalist Party                                          §gDue to widespread political repression and a lack of any grassroots backing, leftist support in Qing territory is extremely limited, mainly constrained to isolated groups of intellectuals in major cities.§!"
QIE_social_democrat_party:0 "NCERA"
QIE_social_democrat_party_long:0 "Xin Zhonghua Diguo Gaige Xiehue (New Chinese Empire Reform Association)                                    §gThe NCERA, while using the name of a pre-Xinhai reformist group, is actually an alliance of two, more modern, reform groups. The first is the Rural Reconstruction Party (RRP), lead by Liang Shuming and the Harvard and Princeton educated J.C. 'Jimmy' Yen. Favouring rebuilding China from the ground-up, this group emphasizes the value of the traditional Chinese village as the basic building block of society, rather than the warlords cliques that have dominated China for the last half-century. The second part of the coalition is a loose group of intellectuals inspired to the works of Kang Youwei, an ambitious reformer of the late Qing dynasty who advocated for a constitutional monarchy. Following the restoration of Puyi, his works have come back into prominence, and are popular among middle-class urban intellectuals. The NCERA want to see an end to warlords and foreign influence in China, and a return to a ‘traditional’ style of  decentralized local rule.§!"
QIE_social_liberal_party:0 "Young China Party"
QIE_social_liberal_party_long:0 "Zhongguo Qingnian Dang (Young China Party)      §gInspired by the Young Turks, the YCP is comprised of officers at Baoding Military Academy and urban intellectuals alienated by the exclusivity and nepotism of the Zhili clique. They advocate for the elimination of China's warlords and the establishment of a strong central government, as well as a nationalist agenda which focuses on the abolition of the special privileges and extraterritoriality enjoyed by foreign powers in China. They also wish to see the end of warlords and factionalism, and stress a return to a ‘legitimate’ government in China. While not necessarily in favour of Puyi and the Aisin Gioro clan, they also realize they are the best chance at achieving their dream.§!"
QIE_market_liberal_party:0 "Prosperity League"
QIE_market_liberal_party_long:0 "Fanrong Lianmeng (Prosperity League)                    §gThe PL is mainly the party of the new industrialist and banker class, who are suspicious of the HA’s corruption and inefficiency. Germany, also wary of Wu’s ambition but not wanting to revoke its support for the only bulwark of an unpopular regime, has focused on turning informal social clubs frequented by the new industrial upper class into an organised political party, facilitating connections between elites across the country through AoG organised 'progress expositions' that pushed a free-trade agenda as well as modern farming techniques and the newest technology.  While not overtly hostile to Wu’s ambitions, the PL mainly acts as a lobbying group, pushing for increased free trade, relaxed government regulations, and industrial stimulus - nominally for the interests of the elite - but truly for the Peking-Kommission. This is also the party favoured by German-trained officers in the fledgling Qing navy, whose inter-service rivalry with the Zhili-dominated military has been deliberately stoked by Germany.§!"
QIE_social_conservative_party:0 "Manchu Party"
QIE_social_conservative_party_long:0 "Zhongshe Dang (Manchu Party)                              §gThe Zongshe party - more commonly known as the ‘Manchu Party’ - is a group of Manchu nobles, Qing loyalists, and various Aisin Gioro princes. Opposed to Wu’s Zhili clique, they favour a return to Qing control over all of China. Unlike more radical factions, they are willing to tolerate warlords and some degree of factionalism - as long as they swear complete and utter loyalty to the Emperor. If in power, they would also allow elections, but in a German-style system where the Emperor would have ultimate say.§!"
QIE_authoritarian_democrat_party:0 "Harmony Association"
QIE_authoritarian_democrat_party_long:0 "Hexie Shetuan (Harmony Association)                     §gThe Harmony Association is a loose collection of Zhili bureaucrats, governors and hangers-on that represent Wu Peifu and Cao Kun's attempts to present a facade of democratic legitimacy in the Beijing Assembly. Officially they are a separate political party, completely divested from the military. Unofficially, however, most realize that the HA's sham democracy is little more than a half-hearted attempt to cover up the endemic corruption, inefficiency, and waste of the Zhili bureaucracy.§!"
QIE_paternal_autocrat_party:0 "Zhili Clique"
QIE_paternal_autocrat_party_long:0 "Zhili Clique                                                         §gWhile most of the Zhili clique's political affairs are handled by the Harmony Association, a the military wing of the clique still holds a fair bit of influence over political decisionmaking. They will never assume direct control and generally work with the Harmony Association, but occasional disagreements are not unheard of.§!"
QIE_national_populist_party:0 "Yiguandao Influence"
QIE_national_populist_party_long:0 "Yiguandao Influence                                               §gThe Yiguandao are not an organised political party per se, rather a loose collection of itinerant preachers, prayer circles, and underground meeting-houses. This party represents, in-game, their influence within territory directly under Beijing's control.§!"

