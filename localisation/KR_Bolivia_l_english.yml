### Decision ###
BOL_Enact_our_Revenge:0 "Enact our Revenge"
BOL_Enact_our_Revenge_desc:0 "We have suffered, we have wept but through our defeats we have become stronger. As the ideological clash between the workers class and the old establishment rages on the European continent, it has sent shockwaves to our own region. With our neighbours tied up in conflicts of their own, now is the time to restore our nation to greatness and enact our revenge!"
BOL_Join_Internationale:0 "Join the Internationale"
BOL_Join_Internationale_desc:0 "With the successes of our comrades in the rest of South America, we ourselves must now ask ourselves whether we should help the global spread of the revolution by joining the Internationale."
BOL_diverge_resources_for_capital_ship:0 "Diverge Extra Resources for La Paz"
BOL_diverge_resources_for_capital_ship_desc:0 "We must build the La Paz battleship as soon as possible even if that means diverting resources from elsewhere!"
BOL_build_capital_ship:0 "Building La Paz Battleship"
BOL_build_capital_ship_desc:0 "While finishing La Paz on time or even sooner will have a positive effect on our government, failing to hold our word will have serious consequences."

