### Focuses ###
BOL_Centralise_Mining_Operations:0 "Centralise Mining Operations"
BOL_Centralise_Mining_Operations_desc:0 "Our main mining operations have been controlled for too long by the so-called 'Tin Barons'. If we want to improve our economic situation, we need to start nationalizing mining corporations in order to take away their power, and more importantly, their profits."
BOL_Increased_Government_Interference:0 "Increased Government Interference"
BOL_Increased_Government_Interference_desc:0 "We can't trust private businesses to watch over the welfare of our workers and the stability of our economy. We need to enact restrictions and regulations in order to keep them in line with our interests."
BOL_Agricultural_Subsidies:0 "Agricultural Subsidies"
BOL_Agricultural_Subsidies_desc:0 "Our farmers have been struggling to survive ever since our defeat in the Chaco War. It's our duty as these people's rulers to subsidize their products and livelihood if we ever hope to gain their support after such a blunder."
BOL_Connecting_the_Nation:0 "Connecting the Nation"
BOL_Connecting_the_Nation_desc:0 "While we have plenty of railroads within Bolivia, they've been mostly built by mining corporations looking to make profit in one of the many mines in Bolivia. Many of our towns and villages stand isolated, making the transport of products back and forth from the Capital an expensive endeavour. As such, we have decided to extend the railways, so that we can carry products to our citizens faster and cheaper than before."
BOL_Bail_Out_Industry:0 "Bail out Industry"
BOL_Bail_Out_Industry_desc:0 "Now that we have acquired a budget surplus, thanks to our nationalisation efforts, we need to start looking out for our loyal industries. Many companies who settled in Bolivia are now indebted, and if we bail them out, we can restore their faith in us and, hopefully, get future benefits from it."
BOL_Public_Works_Program:0 "Public Works Program"
BOL_Public_Works_Program_desc:0 "Bolivia is in dire need of infrastructure, industrial parks and urban expansion. We shall announce a public works program in order to settle this issue."
BOL_Fatherland_Bonds:0 "Empréstito patriótico"
BOL_Fatherland_Bonds_desc:0 "Our country has been devastated ever since the Chaco War, and every citizen knows this. By extension, it's also every citizen's duty to give us 'Patriotic Loans' in order to pay our debts and rebuild the country."
BOL_Tax_Breaks:0 "Tax Breaks"
BOL_Tax_Breaks_desc:0 "Bolivia's last liberal government was Jose Gutierre Guerra's back in 1920. If we hope to ever go back to the good old days we had with them, we have to start making tax breaks in order to encourage new businesses to be opened in Bolivia, and by extension, bring us some much needed economic prosperity."
BOL_Loosen_Regulation:0 "Loosen Regulation"
BOL_Loosen_Regulation_desc:0 "Bolivia's economic regulations seemed reasonable back in the day when the unions first appeared and we needed something to appease them. However, this has only made us lag behind our competitors! We need to loosen these regulations in order to help new businesses to settle more easily."
BOL_Selling_Out_for_Funding:0 "Placate the Oligarchs"
BOL_Selling_Out_for_Funding_desc:0 "Local Oligarchs are concerned we might be selling out our country to foreigners who have no love for Bolivia, unlike them. We shall give them a few benefits against their competition, before they start antagonizing our regime."
BOL_Longer_Hours_Lower_Pay:0 "Longer Hours, Lower Pay"
BOL_Longer_Hours_Lower_Pay_desc:0 "While our government has always watched out for its citizens, our current work laws might be a little too much. We need to reduce the minimum wage and extend the 8-hour work week to a 10-hour work week"
BOL_Capitalism_forever:0 "Encourage Capitalists"
BOL_Capitalism_forever_desc:0 "Tax Exemptions, cheap and hardworking employees and very few regulations are the way forward for Bolivia if we want to encourage capitalists magnates to set their businesses on our country and, as a consequence, increase our profits from their activities."
BOL_Tighten_the_Belt:0 "Tighten the Belt"
BOL_Tighten_the_Belt_desc:0 "While our reforms have been satisfactory so far, they're not enough. Government spending has been high for many years in this country and the time has come for us to start tightening our belts by enacting austerity measures."
BOL_Building_the_Future:0 "Building the Future"
BOL_Building_the_Future_desc:0 "Our government stands for the Bolivian people, and no one else will come here to help us build a better future. It is our duty to start planning for the future of our nation and its inhabitants if we ever hope to prosper."
BOL_Middle_Way:0 "Strive for an Equilibrium"
BOL_Middle_Way_desc:0 "While both statists and liberals have been right in the past, both have also been wrong many times. With that in mind, we should strive for a balance between encouraging new businesses to be settled in our country as well as having space for our own industries to thrive."
BOL_Diversify_the_Economy:0 "Diversify the Economy"
BOL_Diversify_the_Economy_desc:0 "Bolivia's economic woes have always been related to our overdependence on our mining industry. If we ever hope to change this, we need other economic activities in our country to be able to stand on their own and sustain us with or without the mining industry. That's the path we'll choose for our future."
BOL_Fostering_Entrepeneurship:0 "Fostering Entrepreneurship"
BOL_Fostering_Entrepeneurship_desc:0 "If we are to proclaim ourselves free from foreign capitalist vultures, we need to start fostering our own breed of entrepreneurs who will watch over Bolivia's prosperity from the private sectors. For this, we oughta encourage our smartest and wealthiest citizens to start their own businesses, which will pave the future for the Bolivian economy."
BOL_Heavy_Industry:0 "Heavy Industry"
BOL_Heavy_Industry_desc:0 "While our country has many valuable industrial resources like Tin, we have no heavy industries that might take advantage of them. Selling these resources has been profitable, but selling the products made from those resources is even more profitable. If we hope to break this cycle that has led Bolivia to be a backwater country, we need to encourage the settling and creation of heavy industries here."
BOL_Domestic_Arms_Industry:0 "Domestic Arms Industry"
BOL_Domestic_Arms_Industry_desc:0 "Ever since our country's creation, we have depended on foreign weapons to equip our armies. While this has spared us the investment in the weapons industry back during peacetime, it has backfired spectacularly for our budgets during wartime. Provided this, we should found our own arms industry, even if that means we'll end up producing foreign licences in the future."
BOL_Increased_Resource_Extraction:0 "Increased Resource Extraction"
BOL_Increased_Resource_Extraction_desc:0 "Our economic boon has always been the resources that lay within our great nation. We should take advantage of this blessing by focusing all our efforts into profiting from these resources, rather than trying other unproven methods that might run Bolivia into the ground."
BOL_Arms_for_Tin:0 "Arms for Tin"
BOL_Arms_for_Tin_desc:0 "In the past, Bolivia could acquire great amounts of equipment by exchanging silver for arms. Today, the world has changed, but not our ideas. We shall renew our trade agreements with other nations with a slight change: Instead of trading silver for weapons, we shall exchange Tin!"
BOL_Copper_Mining:0 "Copper Mining"
BOL_Copper_Mining_desc:0 "Ever since the invention of the telephone, copper demand has been steadily rising, with no signs of slowing down. We have to take advantage of this and supply the demand of other countries for this valuable metal."
BOL_Foreign_Equipement_Shipements:0 "Foreign Equipment Shipments"
BOL_Foreign_Equipement_Shipements_desc:0 "The world has become a dangerous place, where honest sovereign nations are being attacked by cruel opportunists. Our government has seen fit to request our weapon suppliers for increased shipments of equipment with Bolivia's safety in mind."
BOL_Universitary_Funding:0 "Universitary Funding"
BOL_Universitary_Funding_desc:0 "While our universities do their best in order to provide us with the best professionals they can, Bolivia is a vast country with endless potential, and slowly but steadily, we have been forced to hire foreign professionals in order to fill the administrative gaps. We need to increase our funding to our universities with the goal of replacing these foreigners for our local talent."
BOL_The_Times_They_Are_A_Changing:0 "The Times, They Are A Changin’"
BOL_The_Times_They_Are_A_Changing_desc:0 "Bolivia has a long way to go before finally recovering from the crisis we have suffered. However, times are changing for the world, and while some countries see this as a bad sign, Bolivians embrace this change, as it's the harbinger for a better tomorrow for us."

BOL_Fresh_Blood:0 "Doctrinal Innovation"
BOL_Fresh_Blood_desc:0 "The old doctrine has only led to the loss of the Chaco, we need a new one! Bolivia is rich in natural resources necessary for the construction of large weaponry like artillery, let's put it to good use."
#BOL_Concentrated_Fire:0 "Concentrated Fire" already defined above as an idea
BOL_Concentrated_Fire_desc:0 "A single artillery piece bombarding the enemy doesn't have much of an effect on him. If we have one hundred artillery pieces bombarding the enemy, the effect will be huge."
BOL_Foreign_Advice:0 "Foreign Advisers"
BOL_Foreign_Advice_desc:0 "We need to reform our military quickly before we lose even more land. We have no choice but to invite in foreign advisers to do the necessary reforms efficiently."
BOL_Military_Academy:0 "Deal with the Officer Deficit"
BOL_Military_Academy_desc:0 "After the Chaco War, we fell into a large shortage of officers. We need to deal with this issue now, else our army will be more chaotic than the Russians after their loss in the Weltkrieg."
BOL_Army_Restructuring:0 "Restructure the Army"
BOL_Army_Restructuring_desc:0 "Our army structure has failed the test of war against Paraguay. We need to extensively reform it! We'll be encountering quite a lot of resistance in the army, but we have to do it."
BOL_Precise_Strikes:0 "Precision Strikes"
BOL_Precise_Strikes_desc:0 "Concentrated Fire will surely destroy the enemy, but only if we actually hit the enemy. We need to not only concentrate our firepower, but also be precise about our target."
BOL_Call_to_Arms:0 "Call to Arms"
BOL_Call_to_Arms_desc:0 "Our military is finally ready for a large-scale expansion! Let's call the glorious citizens of Bolivia to arms, we'll need every single one of them if we wish to recapture our rightful land."
BOL_Replacing_our_Losses:0 "Replacing our Losses"
BOL_Replacing_our_Losses_desc:0 "What we could've lost in the Chaco War, we lost. An extensive investment program has to be put into place to rebuild our industrial capacity and to rearm our military."
BOL_Sticking_with_the_Old:0 "Sticking with the Old"
BOL_Sticking_with_the_Old_desc:0 "We shouldn't blame our doctrine for the loss. Similar doctrines have worked in wars all around the globe, and they'll work once we'll take back our rightful land."
BOL_Large_Maneouvres:0 "Large Scale Maneuvers"
BOL_Large_Maneouvres_desc:0 "Our military is quite chaotic on the battlefield. If we wish to have an effective fighting force, we'll need to know how to execute large scale maneuvers in battle."
BOL_Cavalry_Chaco:0 "Knights of the Chaco"
BOL_Cavalry_Chaco_desc:0 "Some say that cavalry is outdated. We say that cavalry isn't outdated! They have served us well during the Chaco War, and they'll serve us well in the upcoming wars."
BOL_Honoring_the_Fallen:0 "Learn from our Mistakes"
BOL_Honoring_the_Fallen_desc:0 "Our glorious nation never commits any mistakes... well we made some mistakes during the Chaco War... quite a lot of mistakes actually. We need to learn from our mistakes so that we don't repeat them."
BOL_Never_Again:0 "Subordinación y Constancia"
BOL_Never_Again_desc:0 "'Subordination and perseverance' is the motto of the Bolivian armed forces. It demands that our soldiers be not only loyal to their commanders and to Bolivia, but to be humble in the face of victory, patient in a stalemate and persevering in defeat. We shall try to enforce these ideals with improved drills and training, that shall provides us with the most powerful army in South America!"
BOL_Legacy_of_the_Chaco:0 "Legacy of the Chaco"
BOL_Legacy_of_the_Chaco_desc:0 "The Chaco War has been the largest event in our recent history... not our proudest moment to say the least. Our army is in complete disarray and we are lacking everything a professional army needs. We need to change this!"
BOL_Artillery_Innovation:0 "Artillery Innovations"
BOL_Artillery_Innovation_desc:0 "We have so far neglected the power of artillery. On the modern battlefield it has become essential! Modern artillery will help us in our future wars."
BOL_Expand_National_Arsenal:0 "Expand the National Arsenal"
BOL_Expand_National_Arsenal_desc:0 "We need to further expand our industrial capacity in order to fully arm and supply our military. A further expansion of the national arsenal will guarantee this."
BOL_Motorised_Transport:0 "Motorised Transportation"
BOL_Motorised_Transport_desc:0 "The terrain of Bolivia is quite hard to traverse, especially in a quick manner. We need to motorise our supply and transportation networks to increase our average speed."
BOL_Small_Arms_Import:0 "Small Arms Imports"
BOL_Small_Arms_Import_desc:0 "Our industrial capacity, despite all the investments we have poured into it, is still not large enough. We need to fill in the equipment deficit by importing small arms from other countries."
BOL_Mass_Production:0 "Mass Production"
BOL_Mass_Production_desc:0 "We are still lacking equipment! We need to massively increase our production to finally fix this major issue."
BOL_Tank_Experiments:0 "Armour Experiments"
BOL_Tank_Experiments_desc:0 "The three American tanks we possess might be completely outdated, but they still have decent potential as a fighting force. Let's experiment more with armoured vehicles, only good can come out of this."
BOL_Capable_Army:0 "Complete Modernisation"
BOL_Capable_Army_desc:0 "Finally, the barely existing army of the post-Chaco War years has been turned into a professional and powerful fighting force! It's time to recapture our rightful lands."

BOL_Coastline_at_Last:0 "Coastline at Last!"
BOL_Coastline_at_Last_desc:0 "Finally, the humiliation of the Treaty of Ancón has been reversed. Our glorious nation once again has access to the beautiful Pacific ocean! Even the Kaiserliche Marine shall fear us once our navy is fully rebuilt."
BOL_Found_National_Shipyards:0 "Found National Shipyards"
BOL_Found_National_Shipyards_desc:0 "Before we can make our navy feared around the globe, we need dockyards where we can build that navy in the first place. A massive investment program shall be started to expand our ports."
BOL_Hire_Foreign_Personnel:0 "Hire Foreign Personnel"
BOL_Hire_Foreign_Personnel_desc:0 "It has been quite some time since our navy ceased to exist, so we're in a small shortage of skilled navy personnel. We should consider hiring foreign personnel until the shortage is overcome."
BOL_Funding_for_the_Naval_Academy:0 "Funding for the Naval Academy"
BOL_Funding_for_the_Naval_Academy_desc:0 "How can we assure that the foreign personnel will remain loyal when we're about to sink the navies of their nations of origin? We must increase funding of the Naval Academy to get more skilled Bolivian sailors."
BOL_Convert_Fishing_Trawlers:0 "Convert Fishing Trawlers"
BOL_Convert_Fishing_Trawlers_desc:0 "Even the Kaiserliche Marine started as a small, irrelevant navy. By converting fishing trawlers to combat vessels, we will be closer to achieving our naval hegemony in the Pacific."
BOL_Escort_Ships:0 "Escort Ships"
BOL_Escort_Ships_desc:0 "We will require escort ships for our future fleet carriers and battleships, therefore we should start rebuilding our navy by investing in destroyer development and construction."
BOL_Purchase_State_of_the_Art_Cruisers:0 "Purchase State of the Art Cruisers"
BOL_Purchase_State_of_the_Art_Cruisers_desc:0 "Destroyers might be good in combating submarines and other destroyers, but we need to think bigger! We should purchase the best, and only the best, cruisers for our glorious navy!"
BOL_Commandeer_Merchant_Marine:0 "Commandeer the Merchant Marine"
BOL_Commandeer_Merchant_Marine_desc:0 "We shall build a merchant marine larger than that of Germany in order to transport all of the riches our economy produces. Our flag shall be present in all ports of the world, from Lima to Buenos Aires!"
BOL_Battlecruisers:0 "Battlecruiser Program"
BOL_Battlecruisers_desc:0 "Cruisers are well suited as large escort vessels, but what if we have to fight larger ships? We shall design a cruiser suited for battle - A battlecruiser!"
BOL_Battleship_Investements:0 "Battleship Investments"
BOL_Battleship_Investements_desc:0 "Our battlecruisers are designed for large battles... but what if the enemy has even larger ships? We need a ship suited for all kinds of battles - A battleship!"
BOL_Flagship_for_the_Armada:0 "Flagship for the Armada"
BOL_Flagship_for_the_Armada_desc:0 "Our navy is feared in the entire world, from Lima to Santiago, but Buenos Aires is still laughing. We shall teach them that the Bolivian navy can destroy any opponent, with our new flagship!\n§YWill allow the mission to divert extra resources on construction.§!"
BOL_Bolivia_Rules_the_Seas:0 "Bolivia Rules the Seas"
BOL_Bolivia_Rules_the_Seas_desc:0 "We have come a long way since recapturing our sacred coastline. It is safe to say, now that Buenos Aires isn't laughing anymore either, that Bolivia Rules the Seas!"

BOL_Aerial_Ambitions:0 "Aerial Ambitions"
BOL_Aerial_Ambitions_desc:0 "The Bolivian sky is just as beautiful as the country itself! We shall build up an air force to defend this beauty from any invader and we might even capture some more during the fight."
BOL_Purchase_Fighters:0 "Purchase Fighters"
BOL_Purchase_Fighters_desc:0 "Our economy is extremely powerful, however even our mighty industry isn't large enough to be able to design and build our own fighters. We need to purchase foreign planes until we have finally caught up to the world powers."
BOL_Train_New_Pilots:0 "Pilot Training Program"
BOL_Train_New_Pilots_desc:0 "We are pretty much missing everything an air force needs, but we aren't missing courage, strength and will! Our glorious pilots shall receive the best training in the world!"
BOL_Airbase_Construction:0 "Airbase Construction Committee"
BOL_Airbase_Construction_desc:0 "Unlike the fields of Flanders, we don't have much natural terrain suited for air bases. However, on the little we have, we shall construct the greatest airports in the entire world."
BOL_Domestic_Manufacturing:0 "Encourage Domestic Manufacturing"
BOL_Domestic_Manufacturing_desc:0 "It is a shame that our glorious and powerful nation is dependent on foreign aviation imports. By encouraging domestic production, we shall ensure that our Bolivian pilots will fly Bolivian machines!"

BOL_1940_Elections:0 "1940 Elections"
BOL_1940_Elections_desc:0 "The 1940 Elections are finally here, and the ballots have never been so contested in all of Bolivia's history. The four leading parties, the PLP, the MNR, the PSB and the PUR have all finished their campaigns, all showing off their vision for a better Bolivia. We shall now see who the winner is..."
BOL_PLP_Victory:0 "PLP Victory"
BOL_PLP_Victory_desc:0 "The 'Partido Liberal Popular' has come out on top during the elections. Their platform of reforms, reducing bureaucracy and decentralisation has won over the popular vote. However, many of our detractors fear that the Tin King Simon Patiño is pulling our strings...."
BOL_Banking_Reform:0 "Banking Reform"
BOL_Banking_Reform_desc:0 "While our banking system is far from being bad, it has been designed with government control in mind. If we want to have a better Bolivia, it's in our best interest to reform the banks for the more decentralized approach we want to implement."
BOL_Renegotiate_Trade_Arrangements:0 "Renegotiate Trade Arrangements"
BOL_Renegotiate_Trade_Arrangements_desc:0 "Many of our trade agreements were signed long ago by corrupt governments that included clauses where they kept more money for themselves than they should. We shall renegotiate these agreements in order to provide our trading partners fair terms and reduce the government benefits we received, and by extension, reduce the corruption that might cause."
BOL_Education_Reform:0 "Education Reform"
BOL_Education_Reform_desc:0 "Education in Bolivia is almost symbolic, the majority of the population hardly knows how to read or write. We shall take steps to change this by decentralizing our budget to meet diverse local needs, improving our teachers training and changing the schools grade system. Hopefully, this will be the first step of many for ending illiteracy in Bolivia."
BOL_Resource_Commitement:0 "Excavation Grants"
BOL_Resource_Commitement_desc:0 "Bolivia is a nation with vast natural resources. We shall encourage mining expeditions, big and small, to find these resources by granting them a subsidy. Hopefully this will increase mining activity in Bolivia, and will return us our investment in taxes in order to continue our reforms."
BOL_Cutting_Red_Tape:0 "Cutting out Red Tape"
BOL_Cutting_Red_Tape_desc:0 "The Bolivian state has been filled to the brim with unnecessary bureaucracy that only ends up making our citizens angry and turning away our investors towards countries with smaller queues. We shall cut out as much red tape as possible in order to make business and day to day formalities more swiftly."
BOL_Weaken_the_Church:0 "Weaken the Church"
BOL_Weaken_the_Church_desc:0 "The Church has had a strong grip on the Bolivian government for years and we will not stand for it! We shall take measures to reduce the Church's influence in our government and hopefully sideline the church of Bolivian politics once and for all."
BOL_Decentralised_Developement:0 "Decentralised Development"
BOL_Decentralised_Developement_desc:0 "Bolivia is a large nation with a lot of contrasts. The funding that places like Riberalta needs varies greatly from what Tarija needs, however both receive the same centralized funding. We shall take steps to decentralize our funding system in order to let the local governments use whatever funding they need."
BOL_Urbanisation:0 "Urbanisation"
BOL_Urbanisation_desc:0 "Our country has been since its inception a rural country with a few large cities like La Paz and Santa Cruz de la Sierra. While this has not stopped our progress, it's starting to become a hindrance, and we should start to encourage urbanisation in order to improve our progress into an industrial society."

BOL_PUR_Victory:0 "PUR Victory"
BOL_PUR_Victory_desc:0 "The 'Partido de la Unión Republicana' has claimed victory during the elections. Their platform of preservation of catholic values and industrial subsidies have won over the populace. We should get to work immediately to implement our reforms."
BOL_Ties_with_the_Church:0 "Ties with the Church"
BOL_Ties_with_the_Church_desc:0 "Our Party wants to include the Church into our state. We should increase our public ties with it in order to attract the attention and secure the confidence of fellow Catholics for our cause."
BOL_Protect_Catholic_Morals:0 "Protect Catholic Morality"
BOL_Protect_Catholic_Morals_desc:0 "In this modern world of godless syndicalists, secular decadent republics and tyrant dictators, we have to shine like a beacon to our fellow catholics throughout the world. By instating the catholic moral compass into our laws we shall take the first steps to create a safe-haven for our brothers and sisters in faith."
BOL_Catholic_Education_Program:0 "Catholic Education Program"
BOL_Catholic_Education_Program_desc:0 "With our literacy rates so high, we should implement a Catholic education program. This way, Every children in Bolivia shall receive a Catholic-influenced education, both increasing our literacy and pleasing the church with our devotion to the faith."
BOL_Ward_off_Extremism:0 "Ward off Extremism"
BOL_Ward_off_Extremism_desc:0 "The hard times we currently face have thrown many men and women into the arms of extremists who only want to destroy our way of life and implant their false gods into our society. We shall take steps to protect us from these extremists, so that they shall never take root in our great country!"
BOL_Decrease_Union_Power:0 "Decrease Unionist Influence"
BOL_Decrease_Union_Power_desc:0 "Bolivia currently has a great unionist movement. While many claim we should respect their activities, we know the truth! These movements are only a cover for their heinous socialist atheist activities! We shall decrease their influence, that way we can reduce the dangers of a syndicalist uprising and don't appear tyrannical to the average worker who just ended up joining these groups in a whim of fate."
BOL_Attract_Foreign_Investement:0 "Attract Foreign Investment"
BOL_Attract_Foreign_Investement_desc:0 "Bolivia is not the richest nation in the world, and as such, we can't trust our citizens to invest in our country in order to improve it. We need to attract foreign investment in order to continue our reforms and improve our economy."
BOL_Agrarian_Developement:0 "Agrarian Development"
BOL_Agrarian_Developement_desc:0 "Our country has vast swaths of land, perfect for agriculture. We can improve our economic situation by encouraging agrarian development."
BOL_Industrial_Grants:0 "Industrial Grants"
BOL_Industrial_Grants_desc:0 "Our country is in dire need of industrialisation. We need to encourage foreign and local industrialists to set up their companies in our cities and to that end, we are willing to grant industrial subsidies."

BOL_MNR_Victory:0 "MNR Victory"
BOL_MNR_Victory_desc:0 "The 'Movimiento Nacionalista Revolucionario' has won the 1940's elections. Their platform of nationalism, cooperation with the unions and land reform has won over the populace. We should get to work immediately to implement our reforms."
#BOL_Union_Cooperation:0 "Union Cooperation" already defined above as an idea
BOL_Union_Cooperation_desc:0 "While we may not share many of the Unions views, we cannot deny the influence they have on our society. We need to establish good relations with the Unions in order to cooperate with them and, by extension, facilitate the implementation of our reforms."
BOL_Land_Reform:0 "Land Reform"
BOL_Land_Reform_desc:0 "Bolivia has been plagued by pesky landlords who have hoarded all of the land in the nation to themselves to the detriment of their farmers. We shall take steps to begin a land reform and have the land evenly distributed between farmers."
BOL_Increased_Social_Regulation:0 "Increased Social Regulation"
BOL_Increased_Social_Regulation_desc:0 "The world has become a dangerous place, and extremists threaten the daily lives of people. To protect our populace from their actions, we shall increase social regulations in order to protect social cohesion and hopefully maintain a stable society."
BOL_Native_Cooperation:0 "Native Cooperation"
BOL_Native_Cooperation_desc:0 "The Natives In Bolivia have been sidelined by our governments ever since the Spanish set up our country as a colony. We no longer have the chains of colonialism upon us, and we should cooperate with our native brothers and strive towards a better tomorrow."
BOL_Native_Military_Integration:0 "Native Military Integration"
BOL_Native_Military_Integration_desc:0 "The Natives have been serving our military in segregated divisions. While in the past this segregation had made sense, nowadays it is only hindering our relationship with them. It's in our best interest to integrate them into the normal divisions and that way, improve our military might."

BOL_Syndicalism_in_Bolivia:0 "Syndicalism in Bolivia"
BOL_Syndicalism_in_Bolivia_desc:0 "The 'Partido de la Izquierda Revolucionaria' has surprisingly won the elections. Their classic socialist platform of fighting Social Inequality and collectivisation have won over the populace. We should get to work immediately to bring the revolution to the workers of Bolivia at long last."
BOL_Fight_Social_Inequality:0 "Fight Social Inequality"
BOL_Fight_Social_Inequality_desc:0 "Bolivia is a nation of great social inequality, so we should start to devise ambitious projects in order to fight it. While it will take years and a lot of investment, our goal of an equal society will be achieved, no matter the cost!"
BOL_Shorten_Workweek:0 "Shorten the Workweek"
BOL_Shorten_Workweek_desc:0 "Many of our voters come from the working class, who have been exploited repeatedly by the dehumanizing working conditions set up by the oligarchs. We shall help them by shortening the workweek with the intention of reducing the exploitation they receive."
BOL_Break_Down_Establishement:0 "Bring down the Oligarchs"
BOL_Break_Down_Establishement_desc:0 "Oligarchs have been pulling the strings of our country for far too long! We shall find these powerful men and expropriate their possessions with the goal of finally getting rid of them, and redistribute their property towards the workers, who are the ones who truly deserve them."
BOL_Collectivise_Farmland:0 "Collectivise Farmland"
BOL_Collectivise_Farmland_desc:0 "Years of Oligarchic exploitation has left us with a very unequal Farmland distribution. We shall begin our efforts of collectivisation in order to both reduce even further the Oligarchs influence and reward the farmers who have been loyal to us."
BOL_Workers_Council:0 "Workers Council"
BOL_Workers_Council_desc:0 "Democracy in Bolivia has always been a symbolic thing and we stand to change that. We shall introduce Workers councils into the many factories and workshops throughout the country, that way every citizen of our nation will find a way of being represented in our state through these councils. True Democracy will be achieved in this country!"
BOL_Education_For_All:0 "Educate the Masses"
BOL_Education_For_All_desc:0 "Our previous projects have been ambitious, but not as much as this one. The huge majority of our population can hardly read or write due to the dereliction of the Oligarchs from the average citizen. We shall begin a project of Education for everyone, which will hopefully help our society start reducing the illiteracy rates."

BOL_Rewrite_the_Constitution:0 "Rewrite the Constitution"
BOL_Rewrite_the_Constitution_desc:0 "Germán Busch Becerra has been a president for a while, but his project for this country is not yet finished! We shall rewrite the constitution of this country in order to turn him into a president for life, and also to reform our constitution into a modern document with more modern concerns."
BOL_Nationalise_Central_Bank:0 "Nationalise the Central Bank"
BOL_Nationalise_Central_Bank_desc:0 "The Central bank is in private hands and that is a recipe for disaster! Busch has commanded that we have to Nationalise it with the good of the people in mind. We need to make such a move in order to be able to handle the value of our currency to our government's advantage." #I didn't really know what to write here, judge by yourself if you wish to keep this or change it
BOL_Foundation_Banco_Minero:0 "Found Banco Minero"
BOL_Foundation_Banco_Minero_desc:0 "We shall create an exclusive bank for our Miners and Mining industries in order to provide financial benefits to this particular sector."
BOL_Nationalise_Mining_Profits:0 "Nationalise Mining Profits"
BOL_Nationalise_Mining_Profits_desc:0 "Following our policies of nationalisation, the time has come for us to acquire the mining operations in our country. This will both weaken the Oligarchs power and increase our profits."
BOL_Abolish_Slavery:0 "Abolish Slavery"
BOL_Abolish_Slavery_desc:0 "Slavery in Bolivia has not been officially abolished yet. This is an outrage! President Busch has decreed for it to be abolished immediately. While there are hardly any slaves left in our country, this symbolic move will help the few remaining slaves in our country as well as winning Busch popularity among the lower class."
BOL_Universidad_Autonoma_Gabriel_Moreno:0 "Universidad Autonoma Gabriel Moreno"
BOL_Universidad_Autonoma_Gabriel_Moreno_desc:0 "This university was founded in 1880 to satisfy a lack of formal education that forced our youth to migrate to foreign cities or countries in order to get their education. However, this university has only offered careers in Theology, Medicine, and Law. We need to invest in this university as well as diversifying its careers with the objective of improving our overall production of new and better professionals."
BOL_Labour_Code:0 "Foundations of the Labour Code"
BOL_Labour_Code_desc:0 "Bolivia doesn't have a labour code, and unfortunately the absence of such a document has allowed foreign industrialists and oligarchs to exploit our working class to their every whim. Busch has decided to start making the foundations of our first Labour Code, which will hopefully help our nation into having more humane working conditions."
BOL_El_Presidente:0 "¡Viva El Presidente!"
BOL_El_Presidente_desc:0 "Busch has ended his reforms, and thanks to them his popularity has skyrocketed. In every street and every corner of the country, the Bolivian citizens make patriotic banners and rally to the shout of 'Viva el Presidente!' ('Long Live the President!')"
BOL_Chaco_or_War:0 "Chaco or War"
BOL_Chaco_or_War_desc:0 "The Chaco was an integral part of our nation, and our defeat a few years back has brought us to our knees. However, now we stand tall and strong, it has come the time to get our revenge on the Paraguayans for the damage they caused us if they do not relinquish what's rightfully ours!"

BOL_Disband_Parliament:0 "Disband Parliament"
BOL_Disband_Parliament_desc:0 "The Partido Nacional Boliviano has taken over the apparatus of state. Their first move has been to disband the parliament in order to disarm the opposition of any power to stop them. We shall prosper under their guidance!"
BOL_Native_Integration:0 "Native Integration"
BOL_Native_Integration_desc:0 "Natives have been segregated in our society for far too long! Other parties have made idle talk of how important this issue is, but we are men of action and shall end the differences between our population and the natives right now!"
BOL_Consolidation_of_Power:0 "Consolidation of Power"
BOL_Consolidation_of_Power_desc:0 "Disbanding the Parliament is only the first step. Now that we have the power we have to focus into disarming our opposition so that they have no chance of removing us. We shall focus our efforts into consolidating our power and increasing our connections, that way we shall be safe in power."
BOL_Crack_down_on_Socialists:0 "Crackdown on Socialists"
BOL_Crack_down_on_Socialists_desc:0 "The Socialists have hindered our society enough! We shall begin a national crackdown on their activities and hopefully we shall prevent a socialist revolution in our country. While this threat is far off, it shall restore confidence in the average citizen that we are here to protect them from harm."
BOL_Military_Propaganda:0 "Military Propaganda"
BOL_Military_Propaganda_desc:0 "We plan on expanding our country and making it a force to be reckoned with. To that end, we shall increase our military propaganda in order to increase recruitment and be ready for the incoming storm we are about to face."
BOL_Adjusted_Curriculum:0 "Adjusted Curriculum"
BOL_Adjusted_Curriculum_desc:0 "We shall adjust our academic curriculum to include exemptions from military service and give benefits to veterans for them to be able to better reinsert themselves into our society. This set of benefits will surely attract more people towards recruitment stations or universities."
BOL_Increased_Military_Spending:0 "Increased Military Spending"
BOL_Increased_Military_Spending_desc:0 "If we hope to ever become a mighty country, we have to increase our military production output. With this in mind, We have devised an ambitious plan to increase military spending on key factories in order to improve our total output and better prepare ourselves for the upcoming wars."
BOL_Absolute_State_Control:0 "Absolute State Control"
BOL_Absolute_State_Control_desc:0 "Our country must work like a well oiled and calibrated clock if we hope to avoid another defeat like the one at the Chaco War. We shall increase government influence in all sectors of society, making it impossible for any oligarch or socialist to escape our influence!"
BOL_Retake_Chaco:0 "Retake Chaco"
BOL_Retake_Chaco_desc:0 "Our previous weaker governments, with their strings pulled by oligarchs, are to blame for the loss of Chaco. Now that we have reformed our country, it's our sacred duty to restore this rightful Bolivian land back into our state. The Paraguayans will tremble before the Bolivian wrath! ¡K'alatakaya Huarikasaya!"		#Fun fact,my research showed me that this is a motto of the Bolivian Football club 'the Strongest' which offered all of its players and his fanbase as volunteers for the army in the chaco war, and this was the battle cry used before a resounding victory in the Battle of Cañada Strongest. If this is just way out there, you can change this to '¡Viva Bolivia!' but that sounds very generic to me
BOL_Reclaim_the_Coast:0 "Reclaim the Coast"
BOL_Reclaim_the_Coast_desc:0 "We have lost our coastline long ago against Chile. Now we are stronger than ever! And we don't have the pesky Peruvians slowing us down now! The time has come to reclaim what is ours and finally get access to the coast. ¡Mar para Bolivia!"
BOL_Demand_Acre:0 "Demand Acre"
BOL_Demand_Acre_desc:0 "Acre was lost to the Brazilians in 1903. This injustice has been left unpunished for too long! We shall retake our rightful land from the Brazilians, even if that means having to face their military might. They may be strong, but we have taken all the steps to make sure we are stronger than them. Our victory is at hand, men! ¡Venceremos!"

###Peru-Bolivia Focuses
BOL_liberate_peru:0 "Liberate Peru"
BOL_liberate_peru_desc:0 "While our status in the prior confederation may have been diminished in its significance, there is nothing to stop us from reviving the Confederation but under Bolivian leadership. Peru should think twice before underestimating its Bolivian neighbours."
BOL_summit:0 "Viva la Unión!"
BOL_summit_desc:0 "The short lived Peru-Bolivian Confederation has been revived but under Bolivian leadership. Neighbouring nations saw us as a threat and forced us to separate us from our Peruvian brothers. While Peru may have played a larger role in the Confederation back in 1837, the roles have been reversed. Today, we have decided that the time is right to finally unite again with our brothers!"
BOL_customs_union:0 "Onwards Together"
BOL_customs_union_desc:0 "We have always been close to our Peruvian brothers. We were both colonies of Spain, we both were freed by the same heroes and we both have stood side by side many times in our history. Provided this, we can safely say that as long as we stand shoulder to shoulder in union, we will be able to face any foe, no matter how mighty, and solve any problem, no matter how daunting it might be."
BOL_treaty_of_frienship:0 "A Union of True Equals"
BOL_treaty_of_frienship_desc:0 "Other 'Confederations' in the world, like the Austro-Hungarian Empire, speak a lot of equality in theory yet very little of it is actually seen in practice. We don't want to be like them, and as such we will guarantee that every citizen within the Peru-Bolivian Confederation will have the same rights and responsibilities, independently of whether they were born in either of those now defunct countries."
BOL_propose_union:0 "Consolidate our State"
BOL_propose_union_desc:0 "Creating a confederation is no small task. The previous apparatus of state that Peru and Bolivia had to be adjusted, coordinated and refounded in order to not only resemble the old institutions they once had, but to improve upon them and create an even better society."
BOL_pooled_officer_corps:0 "Pooled Officer Corps"
BOL_pooled_officer_corps_desc:0 "Bolivia and Peru have many war veterans, with different experiences and views on warfare. If we were to pool our officer corps, we could achieve better results in battle drawing from their experience."
BOL_federated_admin_focus:0 "Integrated Industrial Economy"
BOL_federated_admin_focus_desc:0 "With the Andean Common Market in full swing, we can now start to work with a true Peru-Bolivian economy, and adapt state incentives and tariffs accordingly."
BOL_united_army:0 "Army of the Union"
BOL_united_army_desc:0 "The Union had until now two separate army branches; merging them is necessary to ensure our safety, and that of our Peruvian brothers. Such an act will not be poorly seen, since for the common soldier of Peru, their officers and structure were synonymous with incompetence."
BOL_united_in_porpouse:0 "Scientific Exchange Programme"
BOL_united_in_porpouse_desc:0 "The biggest universities of Peru and Bolivia have already started to work together, and perhaps the same principle could be applied to more... practical concerns of the Union."
BOL_fedrated_admin2:0 "Federated Administration"
BOL_fedrated_admin2_desc:0 "The administration of our Confederation is, essentially, non-existent as of now. Let us establish a Confederation Cabinet in La Paz, with representatives from both parts of our Union."
BOL_fornalize_the_union_constituiton:0 "Formalise the Union Constitution"
BOL_fornalize_the_union_constituiton_desc:0 "Our confederation has somewhat flimsy legal institutions at a national level, but that should be changed if we are to convert it into a modern nation state."
BOL_claims_of_the_confederation:0 "Claims of the Confederation"
BOL_claims_of_the_confederation_desc:0 "We must reinforce that we are a successor state to Peru, and thus we lay claim to all former Peruvian territory, even those parts we do not occupy."
BOL_claims_on_the_amazon:0 "Claims on the Amazon"
BOL_claims_on_the_amazon_desc:0 "According to the Treaty of Madrid, the Amazon belonged to the Viceroyalty of Peru. Brazilian land thieves and Colombian brigands have for too long stood in the way of our rightful lands!"
BOL_get_that_horse_back:0 "Recover Acre"
BOL_get_that_horse_back_desc:0 "Through admittedly clever diplomatic manoeuvring, Brazil stole Acre from us at the turn of the century. However, this will not stand, Acre and the rubber it contains are integral parts of the Confederation."
BOL_pastaza:0 "Reclaim Pastaza"
BOL_pastaza_desc:0 "Pastaza is by all accounts part of the viceroyalty of Peru, and is under illegal Ecuadorian occupation. This will not stand, and our glorious army will liberate the core territory of Pastaza."
BOL_crush_argentina:0 "Crush Argentina"
BOL_crush_argentina_desc:0 "Jujuy was lost in 1893 and Bolivians have resented the Argentinians since. With the might of the Confederation at our backs, nothing can stop us from retaking Jujuy once and for all."

