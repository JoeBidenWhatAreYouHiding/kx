### Events ###
bol.1.t:0 "Introduction to Bolivia"
bol.1.d:0 "Since her formation, Bolivia has not fared well in terms of her foreign policy, suffering many painful losses. A border conflict with Chile led to the 'Saltpetre War' (1879 – 1883), where Bolivia lost despite an alliance with Peru, and ended with the nation being forced to cede the coastal province of Antofagasta, losing its access to the sea. Later, In 1903, Brazil and Bolivia signed the Treaty of Petróplis, ceding the important rubber producing province Acre to Brazil in a shameful agreement that still angers Bolivians to this day.\n\nWhile Bolivia's mining wealth increased over the years, so did the influence of mining companies in the government, and their capacity to influence policy. Then the Chaco War happened, where despite fleeting glory in a few victories that prolonged the war, Bolivia was defeated thoroughly, and Paraguay only sued for peace at Brazil's and Peru's request, both fearing a full collapse of the Bolivian state. The apocalyptic defeat at the hands of Paraguay was more than a crushing blow to Bolivian national pride, it was also a severe blow for Bolivian democracy and economy as most of the population now believes that the Chaco War was the doing of said mining corporations meddling in public affairs\n\nConsidering Bolivia's status as instigator of the war in the disputed territory, the punishment was severe: the Chaco to the east of the Parapeti river, north of the Pilcomayo and east of the Andes was to be ceded to Paraguay in its entirety and in perpetuity; its oil wealth forever in foreign hands.\n\nThe corrupt civilian government was quickly blamed for the humiliation, as many generals and officers publicly decrying interference from the president Daniel Salamanca and his liberal allies. Germán Busch and David Toro, two decorated war heroes, couped the government in early 1934 and established a ''Government of National Salvation'' with a broad base of support, but no defined ideology other than seeing the needs of the army met, adjusting the fiscal mess left by the war and attempting to improve the situation of the poor in the cities. Even though Germán made extensive changes to the constitution, the situation remains as desperate as ever and it will not take much for the Bolivian economy to collapse should Tin prices plummet even further. Despite all this, Bolivians still look outwards, remembering the old glory days and await anxiously for the day that justice is made and Chaco and a coastline are returned to them!"
bol.1.a:0 "En las buenas y en las malas, ¡Viva Bolivia!"

bol.2.t:0 "The 1940 Elections"
bol.2.d:0 "Bolivia has suffered greatly in the past few years but even though the Busch administration failed to achieve much, he was able to keep the nation together and has enabled us to go ahead with the 1940 elections. Tensions are high since the syndicalists have been allowed for the first time in our history to participate and are proving to be a worthy competitor."
bol.2.a:0 "Alcides Arguedas."
bol.2.b:0 "Enrique Hertzog."
bol.2.c:0 "Victor Paz Estenssoro."
bol.2.e:0 "José Antonio Arze y Arze."

bol.3.t:0 "The 1944 Elections"
bol.3.d:0 "Election day in Bolivia is once again upon us and it looks to be another close struggle between all major parties. Whilst the elections are less tumultuous as in 1940, votes in the outer provinces may yet sway the result in all directions."
bol.3.a:0 "Simon L. Patiño."
bol.3.b:0 "Mamerto Urriolagoitia Harriague."
bol.3.c:0 "Francisco Javier del Granado y Granado."
bol.3.e:0 "José Antonio Arze y Arze."

bol.4.t:0 "The 1948 Elections"
bol.4.d:0 "Election day is once again upon us and it looks to be another close struggle between all major parties for the highest office."
bol.4.a:0 "Enrique Peñaranda del Castillo."
bol.4.b:0 "Hernán Siles Zuazo."
bol.4.c:0 "Carlos Salazar Mostajo."

bol.201.t:0 "MNR Contests the Legitimacy of Arguedas!"
bol.201.d:0 "Arguedas has come out on top in this election with the Partido Liberal Popular's support. However, the Movimiento Nacional Revolucionario is contesting the election results! Stating that the elections results were influenced by the Tin King Patiño, one of our greatest supporters, who they accuse of having used his funds to buy votes and influence voting stations and have stated that the elections should be redone. Their opinion hardly matters as Arguedas now occupies the Palacio Quemado and they have merely become a minority in the National Congress."
bol.201.a:0 "It was a fair vote."

bol.202.t:0 "A Syndicalist Republic?"
bol.202.d:0 "Surprising much of the Bolivian establishment, the Syndicalists have not only achieved victory in the elections but have done so with a far greater margin than expected. As many of the leading industrialists and corrupt elite fear for their safety, the struggle is far from over as the revanchist PNB is contesting the results and has even taken up arms in a few of the outer regions."
bol.202.a:0 "We restore Bolivia to its former glory!"
bol.202.b:0 "Democracy must be respected!"

bol.301.t:0 "The King Becomes President"
bol.301.d:0 "Known as the Tin King or Rey del Estaño both in Bolivia and abroad, Simón Patiño has now not only a near monopolistic grip on the tin trade but also on the Bolivian government. Working up his way from poverty during much of his youth to the incomprehensible fortune only a few decades later, the story of Patiño is known to many Bolivians which has led to a plethora of both admirers and critics who would rather see him fail his office than continue expanding his power."
bol.301.a:0 "A Fait Accompli."

bol.5.t:0 "Black Monday Hits the Nation"
bol.5.d:0 "The shockwaves of the global economic disaster have reached our markets with an immediate hit to the mining industry. Prices for the simplest of commodities are sharply rising and layoffs at the enterprises run by the Mining Oligarchs have already started."
bol.5.a:0 "It never ends!"

bol.6.t:0 "Yearly War Reparations to Paraguay"
bol.6.d:0 "After our horrendous defeat at the hands of Paraguay in the Chaco war, we not only lost our dignity and petroleum rich land but were also forced to pay the Paraguayans war reparations. These massive sums of money and goods have put a heavy strain on our economy and are making any recovery nigh impossible."
bol.6.a:0 "We have no choice..."

bol.7.t:0 "Lake Titicaca Maneuvers"
bol.7.d:0 "Created with a lavish opening ceremony, President [BOL.GetLeader] has announced the creation of the Fuerza Naval Boliviana. Consisting of 4 patrol boats and over 1500 members of the Bolivian land forces, our fleet is the pride of the nation and a testament to our lost territories on the Pacific Coast.\n\nWhile some have raised concerns, asking whether this is really the best use of our taxes, the majority of our military sees this as a political statement desperately needed in these trying times to raise morale."
bol.7.a:0 "We have a dream...!"

#Strikes
bol.8.t:0 "Tin Prices Collapse!"
bol.8.d:0 "As the Black Monday disaster takes the world in its grip, imports of Tin by the German sphere have fallen catastrophically bringing the price of the resource down with them. Being one of the key motors of our economy and already suffering from a recession in the last few years, the sector is torn into disarray with mining companies unsure how to proceed and mining jobs becoming less secure by the day."
bol.8.a:0 "Oh no!"

bol.9.t:0 "Strike in the Tin Mines"
bol.9.d:0 "As tin profits remain in freefall and the nation descends into the greatest depression of its history, miners from the Siglo XX and Catavi mines in the Potosi province have approached their management demanding better conditions. Refusal by the Corporación Minera de Bolivia has prompted a strike by the miners who have laid down all work and are urging the other mines to stand with them against injustice."
bol.9.a:0 "We must take decisive action!"
bol.9.b:0 "The miners are right! Down with the Barons!"

bol.10.t:0 "Massacre at Catavi"
bol.10.d:0 "In response to the strike at Catavi, Busch ordered the military to move in and solve the matter. 7000 miners who participated in the strike were marching towards the management offices when the army surrounded the group and ordered them to stand down and return to work.\n\nRefusal by the miners to do so resulted in the military opening fire on the crowds. For over 6 hours the army continued shooting at the mass, resulting in hundreds of wounded and according to state media 19 deaths. The organisers of the strike however claim that over 400 miners were killed in the incident and are outraged by the incident."
bol.10.a:0 "A job well done."
bol.10.b:0 "Find the ones responsible!"

bol.11.t:0 "Further Strikes at the Huanuni Mines"
bol.11.d:0 "Even though the break up of the Catavi strike caused hundreds of casualties, the miners of Huanuni have still dared to stand up to the army and are repeating the demands of their dead brethren. Likely inspired by the successes of the syndicalist movement in Patagonia and Chile, the miners don't seem afraid to defend their rights and are openly questioning the government and companies they work for."
bol.11.a:0 "Break the strikes up with military force!"

bol.12.t:0 "MNR Endorses the Strike!"
bol.12.d:0 "Carefully observing the escalating situation at Catavi, the MNR has officially issued a statement today expressing their full support for the strikers and joining their call for better living conditions and higher pay."
bol.12.a:0 "An escalating matter."

bol.13.t:0 "PSB Endorses the Strike!"
bol.13.d:0 "A surprise to no one, the Syndicalist party has condemned the mining oligarchs and has called up all miners in the tin industry to strike as well. Hailing the success of the revolution in Chile, the party hopes that the Bolivian miners will also successfully throw off their yokes and receive better working and living conditions."
bol.13.a:0 "An escalating matter."

bol.14.t:0 "Huanuni Mine Joins the Strike"
bol.14.d:0 "As the strikes at Catavi keep escalating with no end in sight, the miners of the Huanuni mine have also laid down the work and have announced their support for their brethren at Catavi and Siglo XX. MNR and PSB politicians immediately replied by endorsing the action and encouraging the other tin mines to support the movement."
bol.14.a:0 "We are losing control over the situation!"

bol.15.t:0 "Unrest in Oruro!"
bol.15.d:0 "With workers all across the sector laying down work, those of the La Salvadora tin mine have now also joined the movement. These miners, predominantly from the city of Oruro, have set up camp in front of the Tin Kings (Simón Iturri Patiño) house echoing the demands for higher pay and safer working conditions."
bol.15.a:0 "This has gone far enough! Send in the Army!"
bol.15.b:0 "We should seek assistance abroad!"

bol.16.t:0 "Recreate the Peru-Bolivian Confederation?"
bol.16.d:0 "The Confederation between our two nations was a shortlived state between 1836–1839 based on the idea that the two nations would be stronger together and prove a serious opponent to the other power blocs. A catastrophic defeat at the hands of Chile and Argentina in the War of the Confederation broke the Union apart and recreated the two independent nations.\n\nNevertheless support for the Union in both nations remains at large to this day and has even gained popularity due to the failures of the Chaco war and the downspiralling economy. Incapacity by Busch to solve the strikers issue has reopened the case and serious proposals from various members of cabinet in favour of the Union are being presented."
bol.16.a:0 "We can handle this on our own! Send in the Army!"
bol.16.b:0 "Propose the idea to Peru."

bol.17.t:0 "Bolivia Offers to Recreate the Peru-Bolivian Confederation"
bol.17.d:0 "The Confederation between our two nations was a short lived state between 1836–1839 based on the idea that the two nations would be stronger together and prove a serious opponent to the other power blocks. A catastrophic defeat at the hands of Chile and Argentina in the War of the Confederation broke the Union apart and recreated the two independent nations.\n\nNevertheless support for the Union in both nations remains at large to this day and has even gained popularity in Bolivia due to the failures of the Chaco war and the downspiralling economy. Incapacity by Busch to solve the Labour issues troubling his nation and strong pushes from the other parties have forced him to propose a reinstatement of the Confederation to help prevent Bolivia from further tumbling into chaos."
bol.17.a:0 "Ratify the Reunification!"
bol.17.b:0 "We don't want Bolivia dragging us down."

bol.18.t:0 "Tin Strikes Defused"
bol.18.d:0 "As the streets run red with the blood of miners and the leadership behind the strikes is either dead or imprisoned, the strikes have lost their momentum and the workers have been forced to return to work. While the socialist parties have grown stronger in the wake of this crisis, it seems unlikely that they will break the might of the military any time soon."
bol.18.a:0 "Stability...for now."

bol.19.t:0 "An Opportunity?"
bol.19.d:0 "As Paraguay is embroiled in yet another war, this situation has created an opportunity for us to cancel our war reparations to them and start rebuilding our own armed forces. Direct intervention from Paraguay could follow shortly however and we should prepare ourselves before taking drastic action."
bol.19.a:0 "Cancel the payments!"
bol.19.b:0 "We aren't ready for this."

bol.20.t:0 "Bolivia Refuses to Continue the War Reparations!"
bol.20.d:0 "Sensing an opportunity due to our involvement elsewhere, the Bolivians have decided to stop all payments and have expelled our officials stationed in their nation to avoid their military from building up."
bol.20.a:0 "This means war!"
bol.20.b:0 "We aren't prepared for another war."

bol.21.t:0 "The Tin King Returns Home!"
bol.21.d:0 "Simon Iturri Patiño, better known as the Tin King, is one of the wealthiest people in the world and the owner of many of our tin mines and mining companies, with his influence even reaching foundries in Canada and Germany. With the Chaco war and the near collapse of Bolivia, he left for the US in order to protect himself from the fallout. However, now that the situation has greatly deteriorated in the US, he has returned to Bolivia once more."
bol.21.a:0 "Now he returns?"

bol.22.t:0 "The Weltkrieg Reaches South America!"
bol.22.d:0 "Initiated by the European conflict between the syndicalist Internationale and the German led Reichspakt, their struggle has reached our continent as well prompting another war in the Southern Cone. This has given us the opportunity to reclaim our lost territories in Paraguay and Chile and should be seized immediately!"
bol.22.a:0 "Attack Paraguay!"
bol.22.b:0 "Attack Chile!"
bol.22.c:0 "Attack Chile and Paraguay!"
bol.22.e:0 "Remain neutral."

bol.23.t:0 "The Future of Bolivia"
bol.23.d:0 "Germán Busch Becerra has ruled Bolivia for three years now, and his rule is illegitimate at best, as he had to coup Daniel Salamanca in 1934 in order to become president. However, many in the country still support Busch, and his reforms have done nothing but improve Bolivian livelihood and stability. While Busch Becerra respects the democratic process, he has shown willingness to stay in his role as president permanently. Should we call for elections? Or rewrite our constitution for him to become president for life?"
bol.23.a:0 "Long live El Presidente!"
bol.23.b:0 "The elections should be fair for all."

bol.24.t:0 "Mounting Pressure for Elections!"
bol.24.d:0 "As the elections approach in Bolivia, some of our most trusted advisers have indicated that we may no longer have the majority and that the reign of Germán Busch may have reached its end. Luckily we have near total control over the elections and as such we have given the order to replace some of the boxes with our own."
bol.24.a:0 "Nothing a little rigging can't fix."

bol.25.t:0 "Mounting Pressure for Elections!"
bol.25.d:0 "As the elections approach in Bolivia, some of our most trusted advisers have indicated that we may no longer have the majority and that the reign of Germán Busch may have reached its end. Luckily we have near total control over the elections and as such we have given the order to replace some of the boxes with our own."
bol.25.a:0 "Long Live El Presidente!"

bol.26.t:0 "Radical Coup Attempt!"
bol.26.d:0 "Inspired by the repeated failures by the Busch administration, several members of the military have launched a strike at La Paz to dethrone Busch and instate their own administration. Clamoring for the return of Bolivia's rightful territories and the return of Bolivian greatness, the movement is quickly picking up steam especially amongst the lower classes and in the mines where workers discontent with the status quo are desperately looking for a way out."
bol.26.a:0 "The coup succeeds!"
bol.26.b:0 "Busch reasserts control."

bol.27.t:0 "Bolivia Wants to Join the Internationale"
bol.27.d:0 "The small South American nation of Bolivia has officially requested our permission to join the Internationale and aid our efforts in securing the liberation of the worker class everywhere in the world."
bol.27.a:0 "Huzzah!"
bol.27.b:0 "Aren't those the guys that lost to Paraguay?"

##Army Generals##

BOL_German_Busch_desc:0 "§YGeneral Description\n§YBorn:§W March 23, 1904, birthplace unknown.\n§YMilitary Career:§W Germán Busch Becerra entered the 'Colegio Militar del Ejercito in 1922, and graduated as a cavalry second lieutenant in 1927. He was promoted to Lieutenant right before the Chaco War. He took part in the Battle of Boqueron, where he was forced to retreat after failing to relieve the garrison at fort Boqueron in one of the bloodiest battles of the Chaco War. Despite this, he was promoted to Captain of the 5th Cavalry regiment, where he was decorated for his bravery with the 'Orden del Condor de los Andes' medal. He'd later join other disgruntled army generals and overthrow the Salamanca government, dedicating to politics since then. Despite becoming a Bolivian national hero, the Chaco war has left Germán emotionally scarred, with sources close to his family revealing that he's dealing with a severe case of depression.\n§YImportant Notes:§W- Leader of the Junta de Salvación Nacional."
BOL_Angel_Ayora_desc:0 ""
BOL_Bernardino_Bilbao_Rioja_desc:0 "§YGeneral Description\n§YBorn:§W May 20, 1895, in Arampampa, Potosí Province, Bolivia.\n§YMilitary Career:§W Bernardino Bilbao Rioja joined the 'Colegio Militar del Ejercito' in 1912, where he was given a scholarship and sent to the Chilean officer school. He would go onto graduate as an artillery second-lieutenant in 1918 and also received training as a Pilot in 1919. By 1926 he reached the rank of Major and went onto creating and organising the 'Escuela Militar de Aviación', becoming a flight instructor as well as becoming one of the pioneers of Bolivian aviation. In 1932, he was sent as part of a military attaché to Argentina but was quickly recalled as soon as the Chaco War began. When he arrived back he was named General Inspector of the Bolivian Air Force and military transportation. He took part in the fierce battles at Cañada Strongest, Kilómetro Siete, the retaking of Alihuatá and the defence of Vallamontes, where he stood out for his bravery and excellent organisation skills.\n§YImportant Notes:§W- After travelling through Europe, he now leads the ultranationalist Partido Nacional Boliviano."
BOL_Gualberto_Villarroel_Lopez_desc:0 "§YGeneral Description\n§YBorn:§W December 15, 1908, in Villa Rivero, Cochabamba Province, Bolivia.\n§YMilitary Career:§W Gualberto Villarroel López joined the 'Colegio Militar del Ejercito', where he graduated in 1930 as a second lieutenant. From his graduation, López steadily rose through the ranks until the start of the Chaco War, where his cunning and bravery transformed him into a War hero for the Bolivian people.\n§YImportant Notes:§W- Member of the Junta de Salvación Nacional."
BOL_Carlos_Quintanilla_desc:0 "§YGeneral Description\n§YBorn:§W June 22, 1888, in Cochabamba, Bolivia.\n§YMilitary Career:§W Carlos Quintanilla Quiroga graduated from the 'Colegio Militar del Ejercito' as a second-lieutenant in 1907. He was sent to Germany as a military attaché during the Weltkrieg, undertaking several military courses in the German Kriegsakademie. He'd return to Bolivia and reach the rank of commander before the outbreak of the Chaco War where he became Chief of Staff after Filiberto Osorio's resignation. However, Quintanilla would eventually be responsible for the Bolivian defeat at the Battle of Boquerón, in which he ignored signs of an imminent Paraguayan attack as well as failing to make any significant strategic decisions that could've turned the tide of the battle. After the fall of Boqueron, he regrouped with other members of Bolivian high command to discuss their next move. The meeting ended after a heated exchange between Quintanilla and Bilbao Rioja where Rioja ended up pulling out his pistol and aiming at Quintanilla, sparking a rivalry between these two officers."
BOL_Manuel_Marzana_desc:0 "§YGeneral Description\n§YBorn:§W June 7, 1889, in Tarabuco, Chuquisaca Province, Bolivia.\n§YMilitary Career:§W Manuel Marzana graduated from the 'Colegio Militar del Ejercito' as a second-lieutenant in 1914. He rose through the ranks until becoming commander right before the outbreak of the Chaco War. Manuel took part in the capture of the Boquerón fort, and would later lead its defence after Colonel Luis Emilio Aguirre was killed in action. Despite his valiant efforts, his troops were outnumbered and outgunned, managing to last twenty days until its capture. Marzana was kept as a POW for the rest of the conflict and was returned to Bolivia after hostilities ended."
BOL_Enrquie_Penarada_desc:0 "§YGeneral Description\n§YBorn:§W November 15, 1892, in the Bolivian Capital, La Paz.\n§YMilitary Career:§W Enrique Peñaranda del Castillo graduated from the 'Colegio Militar del Ejercito' in 1910 as a second-lieutenant, and slowly rose through the ranks until becoming Colonel in 1932. He took part in the failed relief effort during the Battle of Boquerón, later becoming commander of the Bolivian 4th Army, proceeding to organise the retreat towards Saavedra. He would later lead the relief effort to another encirclement during the Second Battle of Alihuatá, near Campo Vía. Despite the crushing defeat at the hands of the Paraguayan Army, Peñarada managed to evacuate the encircled troops. This led to him becoming a popular figure nationwide as a hero and led to his promotion to the position of Chief of the Bolivian Army, a post he kept until 1934. With his defeat at the battle of El Carmen, President Salamanca decided to remove him from his post, a move that eventually led to the Junta de Salvación Nacional's coup d'etat."

