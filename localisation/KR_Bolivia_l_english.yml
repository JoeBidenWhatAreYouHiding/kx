### Leaders ###
POLITICS_GERMAN_BUSCH_DESC:0 "Germán Busch Becerra was born in 1904, however, his place of birth is currently unknown as he has not been open about it with his colleagues and associates. He entered the 'Colegio Militar de la Nación' in 1922, where he graduated in 1927 as second lieutenant, and steadily rose through the ranks until becoming captain just before the Chaco War. During the Chaco War, he was awarded several times for bravery and is seen as a Bolivian war hero. With the defeat at the Chaco War, Busch allied himself with David Toro, and both couped the liberal government by Salamanca in 1934 with huge support from the army and the populace in general. Since then, Busch has been pushing reforms that have slowly but steadily improved the Bolivian situation, and the general populace holds him in high regard. However, Busch was never prepared to be a politician, and it remains unclear if he'd like to continue as President, or will finally call for elections once the situation normalizes."
POLITICS_VICTOR_PAZ_DESC:0 "Víctor Ángel Paz Estenssoro was born in 1907 in the town of Tarija, Bolivia. Víctor wanted to study civil engineering, but since that career wasn't available in Bolivian universities, he ended up choosing to study law at the 'Universidad Mayor de San Andrés', where he graduated as a lawyer in 1927, with just twenty years. During the Chaco War, Paz enlisted in the army, reaching the rank of sergeant a few months after having volunteered. During the war, he read the 'ABC of Communism' by Bukharin and the 'The Burning Question of Trade Unionism' by De Leon, which influenced Víctor towards syndicalist-leaning ideals. When the war ended, Paz served as a lawyer for a year for 'Patiño Mines', owned by the Tin King Patiño himself, where he witnessed the extent of the mining companies influence in Bolivian affairs. Outraged, he resigned and formed the 'Movimiento Nacionalista Revolucionario', trying to rally political moderates that wish to end the corrupt influence that private companies exercise on Bolivia's government. Now that he has managed to become President, Víctor will strive to bring about a land reform, nationalisation of key industries and better working conditions for all Bolivians."
POLITICS_ARZE_ARZE_DESC:0 "José Antonio Arze y Arze was born in 1904 in Cochabamba, Bolivia. He graduated as a lawyer from the 'Universidad Mayor de San Simón' in 1926, and then joined the 'Federación Universitaria Boliviana', where he began to be influenced by the Syndicalist ideals within the organisation. Arze y Arze, with other intellectuals of the organisation like Ricardo Anaya and Jose Cuadros Quiroga created the 'Programa de Principios', in which they stipulated that Bolivia had to nationalize the mining and oil industries, provide land for natives to work and enforce stronger work laws. However, José's radical anti-war posture forced him to leave for Chile when the Chaco War came about. He returned at the end of the war, and formed the 'Partido de la Izquierda Revolucionaria', gathering support from the exploited miners in the poorer areas of Bolivia. Now that Arze y Arze has managed to become President, he'll enact the 'Programa de Principios' and carry on further reforms to transform Bolivia into a revolutionary country."
POLITICS_BILBAO_RIOJA_BOL_HOS_DESC:0 "Bernardino Bilbao Rioja was born in 1895 in the small county of Arampampa, Potosí province, Bolivia. Bernardino entered the 'Colegio Militar del Ejercito' when he was 17, earning a scholarship for the Military Academy in Chile, where he graduated as an Infantry second lieutenant in 1918, and became a pilot in 1919. In 1926, already with the rank of Major, he founded the 'Escuela de Aviación de Bolivia', becoming a pioneer in Bolivian aviation. He became a national hero during the Chaco war, standing out for his bravery and excellent organisation skills. However, the defeat against the Paraguayans have drastically changed Bilbao Rojas political stance, leading him to form the Partido Nacionalista Boliviano. Now that he's in power, he'll try to centralize power under himself and reinforce the army with the goal of reclaiming Bolivia's lost glory, whatever the cost may be."
POLITICS_ENRIQUE_CASTILLO_HOS_DESC:0 "Enrique Peñaranda del Castillo was born in 1892 in the Bolivian capital, La Paz. He graduated from the 'Colegio Militar del Ejercito' as a second-lieutenant in 1910, reaching the rank of colonel by 1932. A decorated veteran of the Chaco War, Peñarada will try to improve the living conditions of Bolivian citizens and to live up to the expectations his party has set out to accomplish with patriotic enthusiasm."
POLITICS_MAMERTO_URRIO_DESC:0 "Mamerto Urriolagoitia Harriague was born in 1895 in Sucre, Bolivia. He graduated from the 'Universidad Mayor de San Francisco Xavier' as a lawyer in 1916, joining the PUR during his time in college. In 1917 he was sent to London and later to Canada as the Bolivian ambassador. He returned in 1937 and had occupied the role of senator before the elections. Urrutio is bound to continue the PUR's policies, keep a close contact with the Catholic church in order to secure his legitimacy and try to attract foreign investment."
POLITICS_THE_KINGTIN_DESC:0 "Simón Iturri Patiño, better known as the 'Tin King', was born in 1860 in the small town of Santibáñez, Cochabamba province, Bolivia. He began working as an administrator in the 'Compañia Minera Huanchaca', then moving on to a trading company and finally working as a miner in Huanchaca. He discovered an extremely rich vein of tin in 1900, forming his own mining company to exploit it, and with the profits, he began buying over his competition. By 1924, Patiño had already bought foundries in Canada and Germany, forming the 'Patiño Mines and Enterprises Consolidated Inc.'. He has used his vast wealth to influence Bolivian public affairs since 1929, using the Partido Liberal Popular as a façade to pass his reforms. Now that he's in power, the Tin King will make sure to run Bolivia as he runs his corporation, focusing on efficiency and profits rather than individuals."
POLITICS_CARLOS_QUIROGA_DESC:0 "Carlos Quintanilla Quiroga was born in 1888 in Cochabamba, Bolivia. He graduated as Bachelor of Science and Literature from the 'Universidad de San Simon de Cochabamba' in 1903 and would enter the Military Academy right after, graduating as a second-lieutenant in 1907. A Chaco War veteran, he has been designated military governor of Bolivia. While he is respected inside the army, it remains to be seen if he can effectively pacify Bolivia and bring it back from the brink of collapse."
POLITICS_ALCIDES_ARGUEDAS_DESC:0 "Alcides Arguedas Díaz was born in the Bolivian capital, La Paz. He began studying law and political science in the 'Universidad Mayor de San Andrés' in 1904, and would later move to Paris to study sociology. On his return to Bolivia, he joined the Partido Liberal, where he climbed through the party ranks until being chosen as deputy in 1916 and ambassador to Colombia in 1929, where he was fired for criticizing President Hernando Siles, and his criticism of the following governments led him to be exiled and even slapped by President Busch-Becerra in 1936. Thanks to the Partido Liberal Popular's influence, he was able to return to Bolivia for the 1940's election. He is a prolific writer, making several books and essays regarding the harsh Bolivian reality, and now that he has become President, he'll try to liberalize the inefficient Bolivian bureaucracy and help the common citizen have a better standard of living. However, the mining companies hold great influence on his party, and he may be forced to make concessions to said companies..."
POLITICS_ENRIQUE_HERTZOG_DESC:0 "José Enrique Hertzog Garaizábal was born in the Bolivian capital, La Paz. He graduated as a physician from the 'Universidad Mayor de San Andres' in 1921. He joined the 'Partido Genuino Republicano', led by Daniel Salamanca, and rose through the ranks until becoming War Minister during the Chaco War. When Salamanca's government was overthrown by Busch Becerra, Hertzog founded his own party, the 'Partido de la Unión Republicana', from which he has managed to gain the support Salamanca used to have before being overthrown. Now that Hertzog is President, he'll try to revert back the policies that Busch Becerra made to the unpopular policies Salamanca tried, and try to improve the Bolivian situation from there."
POLITICS_SIMON_PATINO_DESC:0 "Simón Iturri Patiño, better known as the 'Tin King', was born in 1860 in the small town of Santibáñez, Cochabamba province, Bolivia. He began working as an administrator in the 'Compañia Minera Huanchaca', then moving on to a trading company and finally working as a miner in Huanchaca. He discovered an extremely rich vein of tin in 1900, forming his own mining company to exploit it, and with the profits, he began buying over his competition. By 1924, Patiño had already bought foundries in Canada and Germany, forming the 'Patiño Mines and Enterprises Consolidated Inc.'. He has used his vast wealth to influence Bolivian public affairs since 1929, using the Partido Liberal Popular as a façade to pass his reforms. Now that he's in power, the Tin King will make sure to run Bolivia as he runs his corporation, focusing on efficiency and profits rather than individuals."
POLITICS_MAMERTO_URRIOLAGOITIA_DESC:0 "Mamerto Urriolagoitia Harriague was born in 1895 in Sucre, Bolivia. He graduated from the 'Universidad Mayor de San Francisco Xavier' as a lawyer in 1916, joining the PUR during his time in college. In 1917 he was sent to London and later to Canada as the Bolivian ambassador. He returned in 1937 and had occupied the role of senator before the elections. Urrutio is bound to continue the PUR's policies, keep a close contact with the Catholic church in order to secure his legitimacy and try to attract foreign investment."
POLITICS_GRANADO_Y_GRANADO_DESC:0 "Francisco Javier del Granado y Granado was born in 1913, in Arani, Cochabamba province, Bolivia. Despite his young age, Javier has managed to become a very popular figure among the Bolivian populace as a poet, and his political allegiance with the MNR has made its party's popularity skyrocket. Now that Francisco has managed to become President of Bolivia, he'll try to combine the revolutionary nationalism that characterizes the MNR with his profound faith towards Catholicism in order to bring about new reforms to improve the Bolivian citizens’ livelihood."
POLITICS_ENRIQUE_CATILLO_DESC:0 "Enrique Peñaranda del Castillo was born in 1892 in the Bolivian capital, La Paz. He graduated from the 'Colegio Militar del Ejercito' as a second-lieutenant in 1910, reaching the rank of colonel by 1932. A decorated veteran of the Chaco War, Peñarada will try to improve the living conditions of Bolivian citizens and to live up to the expectations his party has set out to accomplish with patriotic enthusiasm."
POLITICS_HERNAN_ZUAZO_DESC:0 "Hernán Siles Zuazo was born in 1913 in the Bolivian capital, La Paz. Hernan volunteered during the Chaco War despite suffering sharp Myopia, where he was wounded and given the 'Cruz de Guerra' medal. He graduated as a lawyer in 1939 and joined the MNR, where he has managed to become one of the most influential figures. During his Presidential Inauguration, Hernán has claimed 'I shall be a Head of State who shall never resort to violence to sustain myself. I shall not rely on other forces than the ones that the people have given me and whom I shall serve for the rest of my life if necessary'. However, with internal rivalries rising within the MNR, it remains to be seen if Zuazo will be able to stay true to his word."

