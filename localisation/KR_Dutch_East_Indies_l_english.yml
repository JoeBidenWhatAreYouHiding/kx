dei_focus:0 "Dutch East Indies Focus Tree"

### Leaders ###
POLITICS_DE_JONGE_DESC:0 "A moderate conservative Jonkheer, De Jonge first rose to national prominence as chief legal minister in 1910, and as interim minister of war during the Weltkrieg, his political standing was cemented. After a successful stint with the Batavian Oil Company, which was responsible for petroleum extraction and refinement in the East Indies, De Jonge was appointed governor-general of the East Indian colony. Something of a strongman, De Jonge has focused great effort on suppression of the emerging nationalist movement."

### Events ###
dei.1.t:0 "The Indies in 1936"
dei.1.d:0 "Barring the syndicalist revolt in 1925, the crown jewel of the Dutch empire has been a beacon of stability, taking advantage of Dutch ascension into Mitteleuropa to sell its goods (sugar, coffee, oil) to the newly opened up markets. In spite of the competition from the now properly set-up and rebuilt German competition, this economic growth managed to keep up and stability came along with it.\nDespite this, Dutch authorities suppress any call for independence, with the Dutch government believing they will not be able to survive without 'de oost', but despite this, the movements grow. Many in the colonial administration fear that if economic hardship were to appear again, events like 1925 might repeat, or worse..."
dei.1.a:0 "But economic hardship seems miles away!"
dei.2.t:0 "Black Monday hits the Indies"
dei.2.d:0 "The result of the economic hardship that hit Europe after the Black Monday crash could soon be felt in the Dutch East Indies too, who had been selling their goods on the Mitteleuropa market since the end of the Weltkrieg. As the common man in Europe could no longer afford to purchase goods such as sugar and coffee, the prices of said goods imploded, with deeplying implications for the farmers here."
dei.2.a:0 "Oh no!"
dei.3.t:0 "Growing Unity in Independence Movements"
dei.3.d:0 "The PID is reporting that the unity among independence movements has been growing lately. It would be prudent to keep a watchful eye over them and to stop them from growing stronger (and preferably weakening their unity), lest their collaboration result in a stronger movement overall."
dei.3.a:0 "We'll be vigilant!"
dei.4.t:0 "Falling Unity in Independence Movements"
dei.4.d:0 "The PID is reporting that the unity among independence movements is faltering and now even falling. While it would be unwise to sit back and relax now, we will have less problems controlling them in the near future as cracks in their collaboration begin to show."
dei.4.a:0 "That's great!"
dei.5.t:0 "Strength of the Independence Movements Grows"
dei.5.d:0 "The PID reports that the movements propagating the independence of Indonesia are growing in strength. We might want to consider being more careful in delicate situations, and to crack down on them where we can, lest we become unable to control them."
dei.5.a:0 "Worrying..."
dei.6.t:0 "Strength of the Independence Movements Falters"
dei.6.d:0 "The PID reports that the movements propagating the independence of Indonesia are losing punching power. While we should remain vigilant, as they aren't dead, we can rule slightly more relaxed in the near future as it will be easier to control them in the short term."
dei.6.a:0 "Great!"
dei.7.t:0 "Governor-General De Jonge resigns"
dei.7.d:0 "Our Governor-General Bonifacius de Jonge had mentioned multiple times that he intended to resign from his post as governor-general of the Indies, but delayed it in the light of the Dutch elections, that were increasingly showing to become an electoral feast for his patron party, the VNH, back in the Netherlands. For better or worse, the elections are over now, and it will remain to be seen who the new minister of colonies will appoint as his replacement."
dei.7.a:0 "We await the decision with joy!"
dei.8.t:0 "A Replacement for the Governor-General"
dei.8.d:0 "The Governor-General of the Dutch East Indies, Bonifacius Cornelis de Jonge has announced his intend to resign, having waited for the election to do this so that the new government could appoint the new governor-general without the need of him being replaced within half a year which would, in De Jonge's eyes, be harmful for the stability of the Indies.\nMultiple candidates have come forward, but only one can become Governor-General..."
dei.8.a:0 "Nico Palar, who will rule with a soft hand."
dei.8.b:0 "A. Tjarda van Starkenborgh-Stachouwer, the balanced candidate."
dei.8.c:0 "Johan Furstner, who will keep the Inlanders under control by force!"
dei.9.t:0 "Governor-General Nico Palar"
dei.9.d:0 "The Ministry of Colonies has decided to appoint the social democrat Nicodemus Palar as our new Governor-General, who is also the first Inlander governor-general of the colony. The new Governor-General is expected to rule the Indies through compromise, working towards an equal status within the kingdom or even national independence.\nNeedless to say, the white ruling class and the Indo-Dutch community are somewhat worried by this development, fearing the end of the East Indies as they know it. On the other hand, Inlanders are very happy with this change."
dei.9.a:0 "Welcome, your excellence!"
dei.10.t:0 "Governor-General A. Tjarda van Starkenborgh-Stachouwer"
dei.10.d:0 "The ministry of colonies has decided to appoint Alidius Tjarda van Starkenborgh-Stachouwer as our new Governor-General, as most had expected, considering his career. The new Governor-General is expected to try to keep a balance between repression and compromise with hopes to some day give the Indies equal status within the kingdom.\nThe white ruling class and the Indo-Dutch community approve of this choice, while the Inlanders are indifferent."
dei.10.a:0 "Welcome, your excellence!"
dei.11.t:0 "Governor-General Johan Furstner"
dei.11.d:0 "The ministry of colonies has decided to appoint the VNH-strongman Johan Furstner as our new Governor-General, the preferred choice as successor of now-former governor-general De Jonge. The new Governor-General is expected to act strongly, putting down nationalism by force and reinforcing the status-quo of Dutch rule. Equal status is not on the agenda.\nThe white ruling class and the Indo-Dutch community are very pleased with this choice of a hardliner, but it's unlikely the Inlanders will be happy with it."
dei.11.a:0 "Welcome, your excellence!"
dei.12.t:0 "You encountered a bug!"
dei.12.d:0 "You encountered a bug related to the Dutch East Indies. Please report this to GitHub and tag Thomahawk2k. Thank you for your time."
dei.12.a:0 "Of course I will report this!"
dei.13.t:0 "Proclamation of Indonesian Independence"
dei.13.d:0 "With the recent growth of the Indonesian independence movement, it probably does not come as a surprise: Sukarno has issued a proklamasi, proclamation, calling upon all Indonesians to resist the Dutch occupier and to join the Tentara Keselamatan Rakyat, the People's Safety Army. It seems an outright revolt to remove Dutch rule from the Indonesian archipelago has erupted."
dei.13.a:0 "Bersiap! (Play Indonesia)"
dei.13.b:0 "Bereid de Politionele Acties Voor! (Play Dutch East Indies)"
dei.14.t:0 "Dutch Armories Overrun"
dei.14.d:0 "As the opening stages of the Indonesian National Revolution have arrived, our brave troops have raided Dutch armories across Java and Sumatra for the guns stored there. They will be put to good use in driving the colonial menace from our homeland!"
dei.14.a:0 "Long live the Republic!"
dei.15.t:0 "TKR raids Armories"
dei.15.d:0 "Indonesian republican forces have raided armories across the countries for guns, quickly overrunning them with their superior numbers. While the casualty rate is small, we have lost several batches of guns to the Republican Army of Indonesia, which could pose a problem later on."
dei.15.a:0 "Oh no!"
dei.16.t:0 "Volksraad passes the Sutardjo-Petition"
dei.16.d:0 "The Volksraad, the largely powerless 'parliament' of our colony, has passed a petition of Soetardjo Kartohadikoesoemo, calling for a conference to speak about the future of the Dutch East Indies, specifically in terms of promoting it to an equal status within the kingdom. With it being passed it is now the task of the Governor-General to send it back home. The Volksraad is merely an advisory legislature however, and the Dutch and Indo population is concerned about the implications of the petition, so we could also simply veto the whole deal."
dei.16.a:0 "Veto, of course!"
dei.16.b:0 "Let's send it to the Netherlands."
dei.17.t:0 "The Sutardjo-Petition"
dei.17.d:0 "A petition that has been passed by the Volksraad has arrived on the desk of prime minister Colijn, having been sent to us by the Governor-General [DEI.GetLeader]. Apparently the petition calls for a congress to speak about the future of the status of the Dutch East Indies within the kingdom. The Volksraad has already removed all timelimits the original proposal included, so the prime minister made his choice already when to handle it in the house of representatives."
dei.17.a:0 "...somewhere next year sounds good!"
dei.18.t:0 "Sutardjo-Petition in the House"
dei.18.d:0 "As decided by Hendrik Colijn about a year ago, the Sutardjo-Petition has been brought up at the house of representatives, calling for a congress about the revision of the status of the Dutch East Indies, specifically towards the promotion of an equal status within the kingdom. When the vote is held, the petition is..."
dei.18.a:0 "...accepted: tell the colonial government to hold a congress when they're ready!"
dei.18.b:0 "...rejected: any such proposal should be regulated by the Netherlands."
dei.19.t:0 "Sutardjo-Petition Rejected"
dei.19.d:0 "The homeland has rejected the Sutardjo-Petition we've sent to them about a year ago, with most of those voting against it citing the fact that the Dutch East Indies is an overseas territory and not a colony that can be uplifted to equal status. Obviously the real reason is that they think the Indonesians aren't ready for self-rule, and it seems obvious that the Indonesians won't be happy with this."
dei.19.a:0 "All's well that ends well!"
dei.20.t:0 "Sutardjo-Petition Accepted"
dei.20.d:0 "The homeland has accepted the Sutardjo-Petition we've sent to them about a year ago, although they did remove all the timelimits. They know full well the implications of such a conference, so assurances are sought that we handle it with care, and only when we're ready. The door, however, is open for promoting the Indies to an equal status."
dei.20.a:0 "The Inlanders will be pleased."
dei.21.t:0 "Formation of GAPI"
dei.21.d:0 "As a result of the rejection of their plan for a conference, all Inlander parties (with exception of the PNI) have merged into a singular Indonesian Political Federation, calling for the full implementation of an Indonesian parliament and thus for Indonesian equal status once more. As the Dutch government is obviously unwilling to fulfil this wish, especially in the light of rising international tensions, this will only help unite the Inlanders in the independence movement."
dei.21.a:0 "Why does this always have to happen to me?!"
dei.22.t:0 "The Round-Table Conference"
dei.22.d:0 "The Dutch have shown their inability to quash our rebellion, and with the international community starting to notice our plight, their position is becoming increasingly unstable. We will likely be able to negotiate a favourable deal - establishing sovereignty over all the Indonesian archipelago."
dei.22.a:0 "The day has come!"
dei.23.t:0 "The Round-Table Conference"
dei.23.d:0 "Having been unable to quell the rebellion and with republican forces holding sway over virtually all of Java and Sumatra, it seems impossible to maintain our position in our colony. The republicans have put forward their demands: full sovereignty over all of the Indies, but perhaps we can at least salvage parts of our colony?"
dei.23.a:0 "Sign the treaty."
dei.23.b:0 "We will not give up New Guinea!"
dei.23.c:0 "We will not give up New Guinea or the Moluccas!"
dei.23.e:0 "We will not give up at all!"
dei.24.t:0 "The Dutch sign the treaty!"
dei.24.d:0 "The Dutch have agreed to transfer all sovereignty over the Indies to the republic of Indonesia. This is a great day for our country, and will be remembered by the generations after us, for today Indonesia became officially an independent country, free from imperialism!"
dei.24.a:0 "Merdeka has been achieved!"
dei.25.t:0 "The Dutch make counterdemands!"
dei.25.d:0 "Citing the impossibility of getting the needed support to pull through the amendment to the constitution to allow for the transfer of sovereignty, the Dutch say they need to retain sovereignty over Western Irian (New Guinea). While this is a setback, it seems unlikely at current that we will be able to take the island by force as we lack the Dutch naval capacity. Perhaps we're better served agreeing with this deal than to continue hostilities: they'll agree to concede the much more valuable rest of the archipelago after all..."
dei.25.a:0 "We'll sign, we'll get West Irian later!"
dei.25.b:0 "This is unacceptable."
dei.26.t:0 "The Indonesians refuse!"
dei.26.d:0 "The republican delegation was outraged by our unwillingness to concede all of the former East Indies to them. It seems negotiations have broken down and the war will continue."
dei.26.a:0 "The land wasn't even worth a lot!"
dei.27.t:0 "The Dutch make counterdemands!"
dei.27.d:0 "Citing the impossibility of getting the needed support to pull through the amendment to the constitution to allow for the transfer of sovereignty, the Dutch say they need to retain sovereignty over Western Irian (New Guinea) and the christian Moluccas, who have continuously been supporting them during the revolution. While this is a setback, it seems unlikely at current that we will be able to take the islands by force as we lack the Dutch naval capacity. Perhaps we're better served agreeing with this deal than to continue hostilities: they'll agree to concede the much more valuable rest of the archipelago after all..."
dei.27.a:0 "We'll make this work..."
dei.27.b:0 "Indonesia without its east isn't Indonesia!"
dei.28.t:0 "The Dutch refuse!"
dei.28.d:0 "Despite clearly having been outmatched by the republican forces, the stubborn Dutch still refuse to sign a treaty with 'outlaws and thugs'. It seems we'll have to continue our struggle until they'll finally lose their spirit."
dei.28.a:0 "A setback indeed!"
dei.29.t:0 "Volunteers in the Indonesian Revolution"
dei.29.d:0 "A revolt has flared up in the Dutch East Indies, with the native population seeking to secure their independence from their Dutch overlords. Many in our countries feel connected to the Indonesian plight and want to help. Shall we send a detachment of volunteers?"
dei.29.a:0 "Of Course!"
dei.29.b:0 "Rather not!"
dei.30.t:0 "[From.GetNameDefCap] sends volunteers"
dei.30.d:0 "Feeling connected to the plight of the Indonesian, or in opposition of the Dutch imperialists, [From.GetAdjective] volunteers have arrived to help us with our struggle."
dei.30.a:0 "We can use their help!"
dei.31.t:0 "Foreign Volunteers return home"
dei.31.d:0 "For better or for worse, the Indonesian National Revolution is over now and volunteers that arrived in the Indies to join the TKR from distant lands are returning to their homecountry."
dei.31.a:0 "Bye... I guess..."
dei.32.t:0 "Indonesian Volunteers return Home"
dei.32.d:0 "The volunteers we've sent to the Indonesian revolt have returned, now that peace has been restored in the Indonesian archipelago. They bring some experience in fighting in hard terrain back with them..."
dei.32.a:0 "Welcome back!"

dei.35.t:0 "The Netherlands abandons the Indies"
dei.35.d:0 "Disturbing news has arrived from the Indies: the socialists who gained power in the homeland have overthrown the old order through their parliamentary position, and now they have ordered us to protect all Dutch citizens in Indonesia and help them move to the Netherlands if they so desire and to safeguard an orderly retreat from the area. Unsurprisingly, chaos ensued, with Sukarno, just released from prison, taking advantage of the situation to declare Indonesian independence. Meanwhile the Governor-General is missing and mercenaries took over control our part of the island of Borneo. The Indies are collapsing just because of this statement."
dei.35.a:0 "Switch to the Batavian Commune."
dei.35.b:0 "Switch to Indonesia."

dei.36.t:0 "Anarchy in the Dutch East Indies"
dei.36.d:0 "The socialist government on the Netherlands suddenly abandoned their colony, declaring their own presence illegal and instructing their military presence to protect Dutch civilians that want to return now. The first reports indicate that Sukarno and his national party will take control over the Indies, who will at best be indifferent to our rule, and at worst hostile. While a military expedition to pacify the Indies as a whole is asking for trouble, we could decide to move to take as much of formerly Dutch New Guinea as possible and secure the formerly Dutch side of the strait of Malacca."
dei.36.a:0 "Ready the ships!"
dei.36.b:0 "I don't feel like it..."
dei.37.t:0 "The Germans violate our sovereignty"
dei.37.d:0 "Concerned with our attitude to their rule and the balance of power in the region, the Germans have sent ships to secure the Sumatran side of the Malacca strait, as well as moving into New Guinea from Kaiser-Wilhelmsland. Sadly, with the current chaos due to the sudden Dutch retreat we can do very little against it."
dei.37.a:0 "Oh no!"
dei.38.t:0 "German presence in New Guinea"
dei.38.d:0 "The socialist government in the Netherlands suddenly pulled out of the Dutch East Indies. The local populace, led by the prominent nationalist Sukarno, declared their own sovereign state: Indonesia. Unsurprisingly, the Germans decided that this was the ideal moment to take over Western New Guinea. If we are to prevent the Germans to take all of it we better move fast!"
dei.38.a:0 "We can't let them do that!"
dei.38.b:0 "We don't have the resources."
dei.39.t:0 "Southwestern New Guinea ripe for the taking"
dei.39.d:0 "We expected the Australasians to sweep in and block us in taking the southern part of Dutch New Guinea, but this does not seem to have happened. The land is open and our forces are moving into the formerly Dutch forts in the area."
dei.39.a:0 "Unexpected, but welcome."
dei.40.t:0 "[From.GetNameDefCap] seizes Southwestern Irian"
dei.40.d:0 "[From.GetAdjective] forces swept in and occupied southwestern Irian. This is insulting and factually unacceptable but due to the chaos of the Dutch retreat, there is little we can do about it..."
dei.40.a:0 "Unacceptable!"

dei.41.t:0 "Congress of Batavia - Start"
dei.41.d:0 "The Congress of Batavia started, representatives from all over the Indies have arrived to negotiate over the future of the Dutch East Indies and it being raised to equal status with the Netherlands.\nThe first contentious issue is what these new countries within the kingdom will be. Most nationalists seem to favour a solution where Java and Sumatra are united, Borneo and Celebes are their own countries and another state called 'East Indonesia' which includes the Moluccas and overall the Christian part of the land. Many (Dutch and Eastern Indonesian) are afraid however, that such a Java-Sumatra state would go on to dominate the new kingdom of the Netherlands, and would rather see both islands be split up into several countries. Then, there is the middle ground, where both Java and Sumatra are their own countries within the kingdom."
dei.41.a:0 "Keeping the countries small and controllable is preferable."
dei.41.b:0 "The middle ground: they give something, we give something."
dei.41.c:0 "Java and Sumatra united seems most reasonable."
dei.42.t:0 "Congress of Batavia"
dei.42.d:0 "The next contentious issue is the way the kingdom would be ruled overall. The countries within the kingdom have full internal autonomy, but some oversight should there, especially when changes need to be made to the constitution, all representatives agree on that. The Dutch argue that the Netherlands should lead this group with all other countries sending their representative to the council of ministers of the kingdom. The Indonesian representatives strongly reject that notion, declaring that it would be undemocratic and that each country should be represented in this council dependent on its population."
dei.42.a:0 "No, this still is the Netherlands..."
dei.42.b:0 "Representation according to population is only fair!"
dei.43.t:0 "Congress of Batavia"
dei.43.d:0 "Several smoothly agreed upon issues came along, when another highly contentious one appeared near the end of the conference: foreign policy. Obviously the countries stand together under the kingdom, but the Dutch want to control foreign policy when it doesn't directly concern any of the other countries, while the Indonesians would much rather see a unified foreign ministry that is set up by the autonomous countries together. Once this issue is resolved, it will be voted on by the States-General."
dei.43.a:0 "We are obviously right..."
dei.43.b:0 "The Indonesians are right."
dei.44.t:0 "The outcome of the Batavia Conference"
dei.44.d:0 "The delegates at the Batavia conference have come to a conclusion. It is clear that the conference was pushed significantly to the pro-Dutch side, and it doesn't seem like the Indonesians were very happy with it. It is probably enough to secure limited cooperation, but not enthousiasm except in the Moluccas perhaps."
dei.44.a:0 "The proposal is accepted!"
dei.44.b:0 "The proposal is rejected!"
dei.45.t:0 "The outcome of the Batavia Conference"
dei.45.d:0 "The delegates at the Batavia conference have come to a conclusion. It is clear that the conference was a good mix between pro-Dutch and pro-native policies, and while perhaps, secretly, both the Dutch and Indonesians had hoped for more, neither is dissatisfied with it either. It is probably enough to secure anything but limited cooperation in the western part of the Dutch East Indies, but at least there is a lot of enthousiasm about this solution in the Moluccas, lesser Sunda islands and Western New Guinea."
dei.45.a:0 "The proposal is accepted!"
dei.45.b:0 "The proposal is rejected!"
dei.46.t:0 "The outcome of the Batavia Conference"
dei.46.d:0 "The delegates at the Batavia conference have come to a conclusion. It is clear that the conference was weighted towards the Indonesian side, making many Dutch people uncomfortable, feeling like their country will never be the same anymore. The Indonesians are happy with it however, especially outside Java, Sumatra and Borneo."
dei.46.a:0 "The proposal is accepted!"
dei.46.b:0 "The proposal is rejected!"
dei.47.t:0 "The States-General rejects the proposal"
dei.47.d:0 "The States-General unexpectedly rejected our proposal for the new Indonesian status in the near future. Needless to say, the Indonesians are not amused with this sudden rejection of their rights!"
dei.47.a:0 "This could become problematic."
dei.48.t:0 "Charter for the kingdom of the Netherlands"
dei.48.d:0 "After significant negotiations, it is time to sign the koninkrijksstatuut; the royal charter. In this, our colonial possessions become autonomous countries within the kingdom, ruling themselves while still being part of the kingdom of the Netherlands, and subjects from each country will get Dutch citizenship."
dei.48.a:0 "Long live the Dutch Kingdom!"
dei.49.t:0 "Equal Status granted!"
dei.49.d:0 "As per what was agreed upon in the Batavia Conference, the Dutch East Indies will now cease to exist: divided into several autonomous countries within the Dutch Kingdom. Full internal autonomy will fall to these states and all Dutch East Indian subjects will be granted Dutch citizenship."
dei.49.a:0 "Long live the Dutch Kingdom!"
dei.51.t:0 "Reinforcements arrived"
dei.51.d:0 "As per the preparations we have made, reinforcements have arrived to help fend off native revolts and/or foreign invasions of the Indies."
dei.51.a:0 "Glad to see them arrive!"
dei.52.t:0 "[DEI.GetLeader] dissolves the Volksraad"
dei.52.d:0 "Early in the morning, governor-general [DEI.GetLeader] issued a decree suspending the volksraad once and for all, proclaiming the institution was only meant to make Dutch rule weaker and only helps outlaws like Sukarno. From now on loyalty to the crown will be the foremost goal of the Dutch East Indies and not he petty complaints of the small Inlander majority in the volksraad that previously had to be consulted. Some critics say this is more to extend [DEI.GetLeader]'s personal power, but this is clearly nonsensical."
dei.52.a:0 "It was the right thing to do!"
dei.53.t:0 "[DEI.GetLeader] dissolves the Volksraad"
dei.53.d:0 "News has arrived from the Dutch East Indies, where the governor-general has suspended the volksraad, the legislative body that already didn't have a lot of power, for a currently unknown amount of time - possibly forever. He argues that the body was being used by Inlanders to undermine Dutch rule."
dei.53.a:0 "If it's for the good of our rule, it's justified!"

dei.54.t:0 "The Dutch issue greater taxes"
dei.54.d:0 "With the black Monday crisis haunting the Dutch homeland, the Dutch government decided to issue additional production-obligations from us, not considering the fact that the crisis had hit our industries right here too. Unsurprisingly, while this action will help the Netherlands, it will make our work harder, as independence activists get greater steam arguing that we are only here to exploit them."
dei.54.a:0 "This is a mistake!"

dei.59.t:0 "Anarchy in the Dutch West Indies"
dei.59.d:0 "A disturbing turn of events has happened: the native population in Indonesia, the basis of the Dutch exiles has ousted their former colonial master. With its head cut off the snake once more, the Dutch empire is no more: upon the news reaching the west indies, anarchy has struck these colonies. Now we have no choice but to occupy them."
dei.59.a:0 "It is our humanitarian duty."

dei.100.t:0 "Peace with the Dutch?"
dei.100.d:0 "Alas our brave army and armada has succesfully kicked out the Dutch boot over Indonesia, and we are now elligible to negotiate a favorable peace with the Netherlands, thus achieving full control over its vast tropical holdings. Now it is up to us, to continue the struggle over Dutch imperialism, or initiate a peace and further solidify our holdings?"
dei.100.a:0 "No peace until we march to Amsterdam!"
dei.100.b:0 "We are content, send them the peace treaty"

dei_random.2.t:0 "Nationalist holds rousing speech!"
dei_random.2.d:0 "A locally well-known nationalist has held a rousing speech in favour of Indonesian independence, and his call is heeded: many seem to be attracted by the words of this man, and as result the ranks of the underground movement are growing. Local administrators suggest we shut him down, and while such an action would certainly lower the strength of the movement in the short term, it could result in greater unity for the movement in the long term."
dei_random.2.a:0 "Arrest him for rabblerousing!"
dei_random.2.b:0 "Let him talk..."
dei_random.3.t:0 "Infiltration of a Nationalist Group"
dei_random.3.d:0 "One of the agents of our colonial security service, the PID, has managed to infiltrate a group advocating for Indonesian independence. We can use this asset to either sabotage their efforts, or to try to sow discord among their ranks which could impact collaboration with other groups across the land. What shall we instruct our agent to do?"
dei_random.3.a:0 "Sow Discord!"
dei_random.3.b:0 "Sabotage their arms!"
dei_random.4.t:0 "Nationalists fight each other!"
dei_random.4.d:0 "The fact that the nationalists and the syndicalists didn't really like each other was clear before, but now guerilla's of both sides have started fighting eachother in the countryside. The KNIL stands ready to intervene, but some people say it would perhaps be better to let them weaken eachother while we sit back and relax, as that will both thin out their numbers and make them less likely to reconcile."
dei_random.4.a:0 "Intervene immediately."
dei_random.4.b:0 "Bets are on! Who will win?"
dei_random.5.t:0 "Regent murdered"
dei_random.5.d:0 "One of our local administrators, known as 'regents' has been murdered. The police suspects it's a gang of pro-nationalist thugs who were angered by recent statements of the regent who are known for their terror. They don't have the means to prove this as of yet though, will we allow them to just bring them in, as it seems highly unlikely that it is not them? Or do we prefer to spend time and money investigating the case in detail?"
dei_random.5.a:0 "Just pick them up..."
dei_random.5.b:0 "An investigation is preferable."
dei_random.6.t:0 "Nationalist leader arrested"
dei_random.6.d:0 "Police have managed to take in a prominent figure in nationalist circles following an in-depth operation, and this high-profile arrest will certainly limit the strength of the independence movement in the near future. While charges to be pressed against him are clear, some people in the colonial government warn against bringing him to court, as it could give him a loudspeaker to spread his dangerous ideas when the papers report on it."
dei_random.6.a:0 "He would get convicted anyways, why bother?!"
dei_random.6.b:0 "Every man deserves a process!"
dei_random.7.t:0 "RSAP representative calls for independence"
dei_random.7.d:0 "A socialist member of the (metropolitan) Dutch House of Representatives has openly called for the end of Dutch rule in Indonesia, and unsurprisingly the news entered the indies within hours. Many nationalists feel emboldened by this sign of growing support for the Indonesian cause in the mainland Netherlands, and they will likely win new members in this move too. A letter thanking the 'good belanda' has already been circulating in Batavia."
dei_random.7.a:0 "I would hardly call a syndicalist Dutch."
dei_random.8.t:0 "Indo speaks against Independence"
dei_random.8.d:0 "A senior member of our Indo-Dutch (mixed race of European and Indonesian descent) has spoken out against independence, arguing it would subject the Indo people to an unfair tyranny of an Inlander majority. His call has even reached the metropolitan Netherlands where it seems to influence the public opinion against independence (although this was arguably the case already). Nevertheless, the Ministry of Colonies might be more eager to send support."
dei_random.8.a:0 "Give me the Minister please, we need support!"
dei_random.9.t:0 "Nationalist Riot"
dei_random.9.d:0 "Nationalists have taken to the streets, but what was supposed to be a peaceful demonstration quickly turned violent as our police wanted to disperse them. We don't know if the violence will expand and the chief of police wonders how we want him to respond to this event..."
dei_random.9.a:0 "Crack down hard on these thugs!"
dei_random.9.b:0 "Disperse them but keep violence to a minimum."
dei_random.9.c:0 "Whatever happens, don't shoot!"
dei_random.10.t:0 "Dutch Couple lynched in Bali"
dei_random.10.d:0 "A Dutch Couple that was in Bali for business purposes has been lynched by a furious crowd; the couple went to a temple where monkeys lived that are considered holy by the local populace. Once there, one of the monkey proceeded to sit on the miss, pulling her hair, and prompting the husband to scare it away with a big stick, infuriating the locals. The two failed to escape and were lynched publically... The homeland is furious about this event and demands justice!"
dei_random.10.a:0 "Arrest every last person in that mob!"
dei_random.10.b:0 "Just let it slide."
dei_random.11.t:0 "KNIL Detachment Ambushed"
dei_random.11.d:0 "A KNIL detachment has been ambushed by a pro-independence guerilla force, leaving few survivors in its wake. Our military advisers are urging us to outfit a punitive expedition, while the loyalist newspapers are pointing out how much the strength of the pro-independence groups have grown lately that they are able to mount such an attack successfully.\nCaution is advised however, as if the punitive expedition gets tricked as well, it will only exacerbate the situation."
dei_random.11.a:0 "A very sad incident indeed."
dei_random.11.b:0 "Outfit that punitive expedition!"
dei_random_followup.1.t:0 "Regent murdered - group implicated"
dei_random_followup.1.d:0 "Following an in-depth investigation, the police concluded to have sufficient evidence to take in the group. It appears it was indeed this nationalist group, and now the people who said so from the beginning are ridiculing us for setting up this investigation."
dei_random_followup.1.a:0 "But at least it's proven now!"
dei_random_followup.2.t:0 "Regent murdered - serial killer arrested"
dei_random_followup.2.d:0 "Following an in-depth investigation, the police concluded that it was in fact not this nationalistic group, but a serial killer who seems to have killed other people as well of lesser importance. It's probably for the better that we investigated this case properly, or we might have arrested innocents."
dei_random_followup.2.a:0 "Good!"
dei_random_followup.3.t:0 "Regent murdered - dead end reached"
dei_random_followup.3.d:0 "Following an in-depth investigation, the police concluded that there is insufficient evidence to press charges against anyone. The amount of clues appear to be too little for them to solve the mystery."
dei_random_followup.3.a:0 "Arrest these people you've said must've been it!"
dei_random_followup.3.b:0 "That means we can't arrest anyone."
dei_random_followup.4.t:0 "Nationalist leader arrested - rousing speech"
dei_random_followup.4.d:0 "The nationalist took on his own defence and used it to give a rousing speech for the cause of Indonesian independence. While our censorship laws managed to stop the regular press from publishing this shameless propaganda for chaos, it already slipped through the cracks, and transcripts of it are already being spread throughout the city."
dei_random_followup.4.a:0 "I told you bringing him to court was a bad idea?!"
dei_random_followup.5.t:0 "Nationalist leader arrested - failing defence"
dei_random_followup.5.d:0 "The nationalist took on his own defence, but his performance was so pathetic even his staunchest allies must give that the speech alone probably made him deserve to be put away. Of course the papers reported on full on this and the nationalists have just lost a major propaganda battle."
dei_random_followup.5.a:0 "Hehe..."
dei_random_followup.6.t:0 "Punitive Expedition successful!"
dei_random_followup.6.d:0 "The punitive expedition we outfitted as retribution for the guerilla attack on our forces a few weeks ago has returned, having fulfilled its mission. They discovered and raided the guerilla forces' camp, setting their efforts back significantly and retrieving the weapons they stole from us. It has been the right choice to do this."
dei_random_followup.6.a:0 "Great."
dei_random_followup.7.t:0 "Punitive Expedition Butchered!"
dei_random_followup.7.d:0 "The punitive expedition we outfitted as retribution for the guerilla attack has been slaughtered in turn."
dei_random_followup.7.a:0 "Oh Lord..."

dei_flavor.1.t:0 "Antara Founded"
dei_flavor.1.d:0 "20 years ago, in 1917, the Aneta, the General New and Telegraph Agency was founded by Dominique Berretty, being the first news outlet in the Indies and thus growing to become the primary news outlet in the Indies. Today, a group of Indonesian nationalists, dissatified with the lack of coverage of local news, have launched their own news agency, by the name of Antara. Many in the colonial government fear this organisation will support the general independence movement in their struggle."
dei_flavor.1.a:0 "It's just healthy competition."
dei_flavor.1.b:0 "Shut this propaganda platform down!"
dei_flavor.2.t:0 "Renovate the Concordia Society Building?"
dei_flavor.2.d:0 "The 'Sociëteit Concordia' building in Bandoeng was originally built as a place for the inhabitants of Bandoeng to come together in 1895, built in neoclassicist style. While we've already rebuilt the building in 1926, in Art-Deco style at that, we are currently seeing that it's once more losing its grace. The local government of Bandoeng is requesting us permission to allow architect Albert Aalbers to lead the renovation."
dei_flavor.2.a:0 "Of course!"
dei_flavor.2.b:0 "Too expensive!"
dei_flavor.3.t:0 "Foundation of the NIVU"
dei_flavor.3.d:0 "The NIVU (Nederlands-Indische Voetbal Unie - Dutch East Indian Football Union) has been founded today as the official organisation concerning organised football in the Dutch East Indies. Previously, the Dutch East Indies government worked directly with the native PSSI, but since the sport has grown in popularity it is important that a fair amount of Totoks and Chinese will take part in the colonial team, something the new NIVU will make sure, as well as creating a more secure environment for it."
dei_flavor.3.a:0 "Rejoice!"
dei_flavor.4.t:0 "Premiere of Terang Boelan"
dei_flavor.4.d:0 "The Indonesian-Malay language film Terang Boelan (Full Moon) has seen it's first public display last week and already seems to become a commercial success.\nThe film features two lovers, Kasim and Rohaya who have to separate due to the bride's father's choice of another man, Musa. The two decide to elope to Malakka, where they find an old friend, whose name is Dullah. Kasim and Rohaya live there until Musa, who turns out to be an opium dealer, discovers their location and has Rohaya brought back to their home village. Kasim follows them and starts a fight against Musa, after which he is saved by Dullah, so the two can marry.\nThe film seems to have brought new life to a film industry that was on a downturn for several years as a result of Babelsberg films entering the East Indian market, with its popularity even crossing the Malacca strait into German Malaya."
dei_flavor.4.a:0 "Interesting!"
dei_flavor.5.t:0 "Launch of Cultureel Indië"
dei_flavor.5.d:0 "The first edition of the 'Cultureel Indië' weekmagazine has been released this week. The paper, made by the editorial staff of the ethnological department of the East Indian Institute in Amsterdam, harbours articles about the culture and daily life in the Dutch East Indies. The first edition is a resounding success, and will aid us well in making people in the homeland familiar with their country's jewel of the empire."
dei_flavor.5.a:0 "Definitely a commendable iniative!"
dei_flavor.6.t:0 "The Carstensz Expedition"
dei_flavor.6.d:0 "Three brave explorers, Anton Colijn, Jean Jacques Dozy and Frits Wissel have left the city of Aika today to undertake an expedition hoping to reach the peak of the highest mountain of the Carstensz mountain range in Dutch New Guinea, which many other explorers tried to reach to no avail around the turn of the century. It remains to be seen whether the feat will be accomplished this time."
dei_flavor.6.a:0 "The best of luck!"
dei_flavor.7.t:0 "The Carstensz Expedition returns!"
dei_flavor.7.d:0 "The Carstensz Expedition, who were intent on scaling the highest mountain in the Carstensz mountainrange, the Ngga Pulu, have successfully returned to civilisation, having succeeded in their goal.\nWhat's more, Cozy, one of the three explorers, has discovered a large gold-deposit in the wilderness, which could be most advantageous if we could mine it. Sadly the area is so inhospitable it will take years, if not decades for us to take advantage of this."
dei_flavor.7.a:0 "A toast to our heros!"
dei_flavor.8.t:0 "The Carstensz Expedition returns!"
dei_flavor.8.d:0 "The Carstensz Expedition has returned, but have been unable to attain their goal of scaling the highest peak of the mountain range, the Ngga Pulu.\nThey do report however that Cozy, who is a geologist, found an ore mountain filled with a large deposit of gold ore. The state of the land however is so unhospitable that it will take years if not decades for us to clear it out for exploitation."
dei_flavor.8.a:0 "Welcome back in civilisation!"
dei_flavor.9.t:0 "Where is the Carstensz expedition?"
dei_flavor.9.d:0 "Eversince their leaving of the city of Aika, nothing has been heard back from the Carstensz expedition in New Guinea, who were seeking to scale the Ngga Pulu peak.\nConsidering the time that has passed since then, we can only assume they succumbed to the wilderness, fell prey to hostile tribes or animals or to nature itself."
dei_flavor.9.a:0 "Requiescat in Pace!"
dei_flavor.10.t:0 "Derby Dutch East Indies-Hungary"
dei_flavor.10.d:0 "The Dutch East Indian colonial team has successfully managed to qualify itself to the world championship of 1938 in Brazil (being the first time when they managed to do so), and just recently arrived there. Now it is time to play the first game against the team of Hungary. Sadly, we were completely slaughtered by the Hungarian team, who reigned victorious with 6 goals to our 0, kicking us immediately out of the competition."
dei_flavor.10.a:0 "...well, at least it was an honour to be there!"
dei_flavor.11.t:0 "Return of the Mimika expedition"
dei_flavor.11.d:0 "Having departed the 15th of October last year, the Mimika expedition has finally returned to the civilised world. The expedition intended to make further contact with the Tapiro people in the New Guinea rainforest, who had been discovered in 1910 by the British ornithological expedition. Although no new tribes have been discovered, the expedition did visit a Tapiro settlement that was not yet visited before, allowing them to study these people with merely stone-age technology. Later they also visited the people living in the Pania mountain range, resulting after a steep climb in the discovery of several settlements in one of the range's river valleys, resulting in the stunning discovery that despite the limited length of these 'mountain papuans', they could not be considered a pygmy people. The expedition was a resounding success; this is a great day for anthropology!"
dei_flavor.11.a:0 "Fascinating discoveries indeed!"

holex.1.t:0 "The Formation of the Government in Exile"
holex.1.d:0 "When the socialists stormed her residence, her majesty was nowhere to be seen. Now it becomes clear where she was: on a warship off the coast, primarily on the insistence of her close confidents, who argued that the fight against the syndicalist menace ought to be continued from overseas; she called every faithful Dutch loyalist to join her, and where this is impossible, to resist the syndicalist menace with all their strength: the Dutch government in exile is risen, a phoenix of conservative hope!"
holex.1.a:0 "Side with the Batavian Commune."
holex.1.b:0 "Side with the Homeland."
holex.2.t:0 "The location of our government in exile"
holex.2.d:0 "It is clear that the Dutch government in exile would be an easy target for the evermore aggressive Japanese empire in Asia, as well as its neighbors in the western possessions. Besides, how are we supposed to reestablish control over the homeland if we have no allies to do so? It was clear that the government in exile would have to be set up with a friendly government. There are two choices for the queen: contact Canada and join the other exiles of Europe, who also lack a solid foothold in Europe but will be capable of protecting themselves, or the German empire, who can likely easily destroy the Batavian Commune (in a few years or maybe even immediately) but who will likely dominate us to the point of us being reduced to a mere puppet if they help us restore rightful order to the homeland"
holex.2.a:0 "Our government in exile belongs in Ottawa!"
holex.2.b:0 "To Berlin!"
holex.2.c:0 "To Batavia, we need no allies!"
holex.3.t:0 "[DEI.GetNameDefCap] wants to settle their government here"
holex.3.d:0 "One more monarchy has fallen to the stain of syndicalism, but their queen and her confidents escaped the chaos to establish a resistance from the colonies, that remained loyal to her. She requests to enter in an alliance with us and to establish a government in exile in our capital."
holex.3.a:0 "Of course!"
holex.3.b:0 "I don't think so..."
holex.4.t:0 "Acceptance from [From.GetNameDef]"
holex.4.d:0 "A letter from [From.GetNameDef] accepted our request and allowed us to set up our government in exile in their capital, as well as agreeing to enter in an alliance against the syndicalist menace that holds our country in her sway."
holex.4.a:0 "Good to hear!"
holex.5.t:0 "Rejection from [From.GetNameDef]"
holex.5.d:0 "A letter from [From.GetNameDef] claims that our 'civil war' is a strictly internal Dutch affair and that [From.GetNameDef] is unable to support us in our struggle."
holex.5.a:0 "Only one option left, then..."
holex.5.b:0 "We will have to take the syndicalists on ourselves then..."
holex.6.t:0 "Reports of [CAF.GetNameDef] occupying our western possessions"
holex.6.d:0 "[CAF.GetAdjective] forces have violated our sovereignty and moved into Surinam and our other possessions in the western hemisphere without our permission, allegedly to 'secure continuous stability' that our government, according to them, could not ensure. This is an outrageous insult to our integrity!"
holex.6.a:0 "We will not forget this!"
holex.7.t:0 "The Dutch are in chaos!"
holex.7.d:0 "The Dutch government has been thrown into chaos on account of a socialist revolution in their metropole, and from our perspective, this seems to be the ideal moment to seize their colonies off the [VEN.GetAdjective] coast, areas that from the start were supposed to be [VEN.GetAdjective], as the Dutch are unable to strike back!"
holex.7.a:0 "Send the warships!"
holex.7.b:0 "We can't risk it..."
holex.8.t:0 "Venezuela invades Curacao"
holex.8.d:0 "Recognizing our moment of weakness, the Venezuelan government decided to strike and occupy Curacao, which Venezuela has claimed as theirs for a long time already, as we can't fight back against it. While some military experts in the queens entourage want to outfit an immediate action against this illegal act to free Curacao, it is clear that we are as of currently unable to do so."
holex.8.a:0 "The sad truth..."
holex.9.t:0 "The Cabinet in Exile"
holex.9.d:0 "With the homeland fallen, the usual constitutional checks on the queen's power could not be exercised due to the lack of parliament. In effect this means that royal decrees are the only legal laws by the government, but neither can they be blocked without a parliament. All power, no matter how the political situation was laid up back at home, now rests with the queen, who is now set to appoint the first exiled Dutch cabinet; will she solidify her rule by creating a loyal cabinet or will she instead form an ARP-cabinet, her all-time favorite?"
holex.9.a:0 "The queen establishes direct rule."
holex.9.b:0 "Experienced Statesman Colijn is appointed prime minister."
holex.9.c:0 "Militant politician Gerbrandy is appointed prime minister."
holex.10.t:0 "Bargain of Batavia"
holex.10.d:0 "As the first batch of exiles has arrived in Batavia, it has become clear that the situation will soon become unmanageable unless we give the East Indians a significant concession. It is clear that they want independence, and while they obviously aren't ready for it yet, we do need them to retake the fatherland. Some suggest they might perhaps be swayed by a promise of equal status within the kingdom. The queen will give a speech today, and many Indonesians anxiously await what she has to say, hoping for a promise of significant improvement."
holex.10.a:0 "When the Netherlands regain their freedom, so will Indonesia..."
holex.10.b:0 "Equal status for the East Indies is in the charts..."
holex.10.c:0 "We don't give in to Inlanders!"
holex.11.t:0 "Resistance raids factory"
holex.11.d:0 "A reactionary resistance cell launched a raid on one of our production facilities. Sadly they managed to do quite a good job, significantly hurting our production capacity there as well as a successful evacuation, leaving us unable to trace them."
holex.11.a:0 "Blasted reactionaries!"
holex.12.t:0 "Operation successful!"
holex.12.d:0 "Our boots on the ground report that the operation to sabotage our designated production target went flawless: all 25 resistance members managed to evacuate safely, after successfully destroying the facility."
holex.12.a:0 "A toast to our men on the ground!"
holex.13.t:0 "Resistance raids factory"
holex.13.d:0 "A reactionary resistance cell launched a raid on one of our production facilities. Although they managed to do quite a good job, significantly hurting our production capacity there, we managed to kill 4 of them and we took an additional 2 into custody. They are being interrogated as we speak."
holex.13.a:0 "Blasted reactionaries!"
holex.14.t:0 "Operation semi-successful!"
holex.14.d:0 "Our boots on the ground report that the operation to sabotage our designated production target was successful, however 6 resistance members failed to evacuate safely after successfully sabotaging the facility, we think 4 of those have been killed in the firefight that ensued with the authorities and 2 were arrested alive. Assuming no one will hold under torture, we are forced to put the rest of the team into hiding as they knew eachother."
holex.14.a:0 "Good, but bad..."
holex.15.t:0 "Resistance raids factory"
holex.15.d:0 "A reactionary resistance cell tried to launch a raid on one of our production facilities. Before they reached it however they hit onto a patrol which caused a firefight to erupt. After the patrol called in reinforcements the reactionaries retreated, with our side having killed 7 of these thugs. We also took one of them, who was wounded and thus incapacitated, into custidy, but he died on the way to the hospital before we could interrogate him."
holex.15.a:0 "Blasted reactionaries!"
holex.16.t:0 "Operation failed!"
holex.16.d:0 "Our boots on the ground report that the operation to sabotage our designated production target was a failure, the resistance group hit on a patrol on the way to sabotage the facility, 7 of our men have been killed in the ensuing firefight and one became missing in action when he was wounded and collapsed on the ground; we can only assume he was taken in by the authorities. Assuming no one will hold under torture, we are forced to put the rest of the team into hiding as he knew the others."
holex.16.a:0 "This is a disaster!"
holex.17.t:0 "Resistance falls for trap"
holex.17.d:0 "A reactionary resistance cell tried to launch a raid on one of our production facilities, exactly as our informant wanted. They went in their right into our trap, causing a firefight in which we killed several of their party, and arrested the rest, including the leader, who might well know people beyond just his little group."
holex.17.a:0 "Tell us more, or we'll shoot your toe off!"
holex.18.t:0 "Operation failed!"
holex.18.d:0 "Our boots on the ground report that none of the operatives deployed in the field to sabotage the production facility have returned. Upon sending a scout he soon reported back that the factory remained intact, but that the police was all over. Evidently it had been a trap. What's worse, for all we know the leader of the group may have been arrested too, so we'll have to take all thirty operatives he had contact within the resistance into hiding as a safeguard."
holex.18.a:0 "This is more than a disaster!"
holex.19.t:0 "Operation failed!"
holex.19.d:0 "Our boots on the ground report that the operatives in the field aborted the operation before it even started, after one of the men saw one of the laborers who stayed late wield a gun. The leader then decided that the safety of the group was more important than the mission and ordered the group to turn back.."
holex.19.a:0 "It was likely the best choice."
holex.20.t:0 "Resistance raids factory"
holex.20.d:0 "A reactionary resistance cell launched a raid on one of our arms factories. Sadly they managed to do quite a good job, significantly hurting our production capabilities there as well as pulling off a successful evacuation, leaving us unable to trace them."
holex.20.a:0 "Blasted reactionaries!"
holex.21.t:0 "Operation successful!"
holex.21.d:0 "Our boots on the ground report that the operation to sabotage our designated arms factory went flawless: all 25 resistance members managed to evacuate safely, after successfully destroying the facility."
holex.21.a:0 "A toast to our men on the ground!"
