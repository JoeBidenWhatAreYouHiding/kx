holex.28.a:0 "It was likely the best choice."
holex.29.t:0 "Resistance bombs a railway!"
holex.29.d:0 "A small group of reactionary terrorists have bombed a railwayline in the deepest of the night. Sadly no trace of them is to be found and there's little we can do besides repairing the damage."
holex.29.a:0 "Petty Terrorists!"
holex.30.t:0 "Successful Operation!"
holex.30.d:0 "Our operatives report success in bombing the designated railway. The[HolexSyndicalistOrGerman] will not know what hit them and the whole group has safely returned!"
holex.30.a:0 "Good, good!"
holex.31.t:0 "resistance members arrested!"
holex.31.d:0 "A small group of reactionary terrorists tried to bomb a railwayline in the deepest of the night, but they were discovered by a local and were swiftly taken into custody. The streets are a bit safer again now."
holex.31.a:0 "Good riddance!"
holex.32.t:0 "Failed Operation!"
holex.32.d:0 "Our operatives had evidently been spotted on the way to their target, for the police suddenly appeared and arrested all five of them, according to a local sympathetic to our cause. We need to work quickly to put their contactpersons into hiding."
holex.32.a:0 "Quick, inform them!"
holex.33.t:0 "Police Raid hits resistance network"
holex.33.d:0 "The reactionary resistance network operated by [DEI.GetNameDef] has been hit by a police raid, which was a grandiose success: eight reactionaries have been taken in and we extracted knowledge about other members' whereabouts from them, although the resistance probably has told them to go into hiding by now. This is a big win for our rule!"
holex.33.a:0 "Good riddance!"
holex.34.t:0 "Police Raid hits resistance network"
holex.34.d:0 "Our network was hit by a police raid, evidently directed by someone who knew a lot about the nature of our network. All 8 targets of theirs have been hauled off by policemen, and since they have contactpersons whom they know, we'll have to take them into hiding as a safeguard."
holex.34.a:0 "Oh no!"
holex.35.t:0 "Police Raid hits resistance network"
holex.35.d:0 "The reactionary resistance network operated by [DEI.GetNameDef] has been hit by a police raid, which was moderately successful: we arrested 4 reactionaries, meaning 4 others also were allowed to mistake, but at least we managed to extract intelligence about some other members so we're forcing a fair amount of resistance operatives to lay low."
holex.35.a:0 "At least that's something..."
holex.36.t:0 "Police Raid hits resistance network"
holex.36.d:0 "Our network was hit by a police raid, evidently directed by someone who knew a lot about the nature of our network. They targeted 8 members, 4 of whom managed to evacuate. The 4 that were actually arrested had other contacts, and evidently they know who the other 4 are, so it seems we have no choice but to take both these groups into hiding."
holex.36.a:0 "Oh no!"
holex.37.t:0 "Police Raid hits resistance network"
holex.37.d:0 "The reactionary resistance network operated by [DEI.GetNameDef] has been hit by a police raid, which was an absolute disgrace to our police apparatus: all 8 targets escaped. The only bright point is that the resistance, knowing that we identified their operatives, is forced to put them into hiding which makes them unable to execute any missions for a while."
holex.37.a:0 "Blast!"
holex.38.t:0 "Police Raid hits resistance network"
holex.38.d:0 "The police tried to raid our network today, attempting to take in 8 designated targets who were clearly turned in by someone. Luckily however, all 8 managed to escape, though evidently the authorities know of their identity and thus they'll be forced into hiding."
holex.38.a:0 "Nice try..."
holex.39.t:0 "Revolution in the Netherlands"
holex.39.d:0 "Disturbing news from the Netherlands has arrived; apparently syndicalist elements have overthrown the legitimate democratic government and imposed tyranny on the metropolitan Netherlands. The queen and several loyalists successfully evacuated, and seem to intend to start a government in exile here."
holex.39.a:0 "Of course, welcome!"
holex.40.t:0 "Birthright restored!"
holex.40.d:0 "We have successfully liberated the Netherlands and reestablished its rightful order. Obviously a strong government will have to be instituted there before we can reestablish elections lest syndicalism return, but the worst is over. The question is how to move forward, including the fate of the colonies, and specifically the Dutch East Indies, who fought so hard for the liberation of the homeland."
holex.40.a:0 "Independence is granted, as promised (Play as the Netherlands)"
holex.40.b:0 "Independence is granted, as promised (Play as Indonesia)"
holex.40.c:0 "The Indies get equal status, as promised."
