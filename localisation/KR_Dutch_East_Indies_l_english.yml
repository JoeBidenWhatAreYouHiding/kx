#Normal Dutch East Indies Focus Tree
DEI_black_monday:0 "Black Monday Arrives!"
DEI_black_monday_desc:0 "Black Monday has arrived, like a train hitting a solid object. Suddenly our exports to Europe declined dramatically, and we will have to take action to rectify this."
DEI_bypass_singapur:0 "Bypass Singapur"
DEI_bypass_singapur_desc:0 "In recent years, more and more goods directed toward Mitteleuropa are shipped through Singapur rather than Batavia, but we control our side of the strait of Malacca as well, we owe nothing in these taxes to Germany and can easily resupply in our own ports."
DEI_expand_batavia_port:0 "Expand the Batavia Dockyards"
DEI_expand_batavia_port_desc:0 "The Batavia Dockyards are well-known for the old wooden ships docked there which sail throughout the Indies to transport goods and people. We should expand it to handle more modern ships in greater numbers as well."
DEI_expand_kpm:0 "Expand KPM"
DEI_expand_kpm_desc:0 "The Royal Packet Navigation Company (Koninklijke Paketvaart-Maatschappij) has been maintaining inter-island shippinglines since 1888, and already bypassed Singapur. By helping them expand we will increase inter-island commerce as well as our amount of draftable ships."
DEI_fight_malacca_piracy:0 "Fight Piracy in the Malacca Strait"
DEI_fight_malacca_piracy_desc:0 "Piracy in the Malacca Strait has been infamous since a very long time for its ferocity. We should once more outfit convoys and expeditions to pacify this lawless strait."
DEI_limit_rice_import:0 "Limit Rice Imports"
DEI_limit_rice_import_desc:0 "Black Monday has caused the international prices for rice to plunge, making it hard for our subjects to make a living off their rice farm. We should limit the import of rice to force the price to go up again, so that we don't wind up with a famine when the prices start to rise again."
DEI_selfsustaining_foodsystem:0 "A Selfsustainable Foodsystem"
DEI_selfsustaining_foodsystem_desc:0 "By investing extra in the efficiency of rice farming, we can get rid of our dependence on other parts of Asia for rice to feed the colonial masses, which will make us in turn stronger."
DEI_agrarian_relief:0 "Agrarian Relief"
DEI_agrarian_relief_desc:0 "By helping farmers with support, we can limit the suffering caused by Black Monday, making our rule more secure."
DEI_buy_sugar_fields:0 "Purchase Sugar Fields"
DEI_buy_sugar_fields_desc:0 "With the arrival of Black Monday, one of the largest export goods of the Dutch East Indies, sugar, became a luxury item that no one in Europe would buy anymore. Those who invested in plots of land to build sugar suffer, often having incurred debts to buy their plot. By buying sugar-farming land, the colonial government can obtain land that could be used for the establishment of colonial industry."
DEI_colonial_industry:0 "Colonial Industry"
DEI_colonial_industry_desc:0 "With the new free plots of land, we can establish colonial industry to increase our production and to bring prosperity to the archipelago and work to the Dutch overseeers."
DEI_step_up_rubber_production:0 "Step Up Rubber Production"
DEI_step_up_rubber_production_desc:0 "With Black Monday, rubber was hit hard by the lower prices, perhaps no longer being the precious commodity it once was. To make up for the lower prices, we should expand the production to export greater amounts."
DEI_expand_shell_ops:0 "Expand Shell Operations"
DEI_expand_shell_ops_desc:0 "The Bataafse Petroleum Maatschappij controls all oil rigs in the Indies. By helping them expand, we can increase the oil production to make up for lower prices as Black Monday greatly lowered the petroleum demands."
DEI_expand_infrastructure:0 "Expand Infrastructure"
DEI_expand_infrastructure_desc:0 "By expanding the infrastructure of Java, we can more easily transport goods and people, increasing our national efficiency."
DEI_back_to_precrisis_levels:0 "Precrisis Levels Reattained"
DEI_back_to_precrisis_levels_desc:0 "Thanks to our actions, we have managed to return to the levels before the Black Monday crash. In some sectors, we've even surpassed all previous production levels."
DEI_east_indian_industry:0 "Industrialising the East Indies"
DEI_east_indian_industry_desc:0 "With our economy secure, we can start focusing on expanding our colonial industry towards amounts not seen before in the archipelago."
DEI_civilian_industry:0 "Focus on Civilian Industry"
DEI_civilian_industry_desc:0 "By expanding the civilian industry in the colony, we can decrease building times and increase our general production."
DEI_arms_industry:0 "Focus on Arms Industry"
DEI_arms_industry_desc:0 "The Indies is home to the Artillerie Constructie Winkel, an arms company reaching back to the times of the VOC. By working with them, we can expand our arms industry."
DEI_a_modern_economy:0 "A Modern Economy!"
DEI_a_modern_economy_desc:0 "With our recent industrialisation, our economy has become significantly more modern: a few years ago, most of the Indies economy was almost completely agrarian in nature, and now we have several industrial facilities. There is still a long way to go however."
DEI_review_KNIL:0 "Review the KNIL"
DEI_review_KNIL_desc:0 "The KNIL has remained largely the same since the weltkrieg. Perhaps a review could be positive towards their performance."
DEI_army_of_all_east_indians:0 "Army of all East Indians"
DEI_army_of_all_east_indians_desc:0 "So far, we've not accepted any Inlanders in meaningful numbers into our ranks, but the archipelago is large, and the threats to it many, and our 'white' KNIL is overstretched. Perhaps we should consider changing this policy."
DEI_selfsufficient_defense:0 "Self-Sufficient Defence Force"
DEI_selfsufficient_defense_desc:0 "By taking in locals who are willing to work with us, our defence can become self-sufficient, with no risk of us becoming vulnerable in the unfortunate event that, for instance, the mainland Netherlands would be occupied by a foreign power."
DEI_small_but_trained:0 "Army of Totoks"
DEI_small_but_trained_desc:0 "Letting in Inlanders in our ranks would only degrade our superior morale and proud tradition. The KNIL has held its ground for long enough and with extensive conscription amongst the Europeans in the colony, we can surely keep the colony safe until reinforcements shall arrive."
DEI_planning_for_emergency:0 "Planning for an Emergency"
DEI_planning_for_emergency_desc:0 "If there is an emergency, we may not be able to keep the situation in check forever, but we can surely stall any invasion long enough for conscripted reinforcement from the homeland to arrive."
DEI_doctrine_for_the_army:0 "Doctrinal Effort"
DEI_doctrine_for_the_army_desc:0 "We should pick a doctrine to follow, lest we lag behind compared to those wishing to see us harm in doctrinal matters."
DEI_jungle_training:0 "Jungle Training"
DEI_jungle_training_desc:0 "Much of the Dutch East Indies is made up of jungle. We should focus on training in these harsh conditions, to allow us to fight more efficiently in those conditions."
DEI_royal_dei_marines:0 "Royal Dutch East Indian Marines"
DEI_royal_dei_marines_desc:0 "By establishing a Marine Corps specific to the Dutch East Indies, which is made up of local forces specialized in landings, a not-unimportant part of warfare in this insular region."
DEI_modern_guns:0 "Modern Guns"
DEI_modern_guns_desc:0 "We should invest in better equipment for our soldiers, not in the least in better guns to aid the defence of our country."
DEI_defending_the_indies:0 "Defending the Indies"
DEI_defending_the_indies_desc:0 "The Indies are the jewel of the Dutch empire. We shall defend it with all we have. no one shall take it!"
DEI_fortifying_java:0 "Fortifying Java"
DEI_fortifying_java_desc:0 "Java is the political heart of the Indies. By fortifying it, we can make any foreign invasion at the very least highly costly in terms of men and equipment for the enemy."
DEI_military_aviation_of_the_KNIL:0 "Military Aviation of the KNIL"
DEI_military_aviation_of_the_KNIL_desc:0 "The Military Aviation of the KNIL acts as the air force of the colony. While we currently have a few planes already, it seems the war of the future shall be fought in the air, and we can not allow our enemies to take the upper hand there."
DEI_purchase_old_fokker_fighters:0 "Request Extra Investments"
DEI_purchase_old_fokker_fighters_desc:0 "By requesting the government to do extra investments in our local air force, we can both maintain and expand this military branch to become competitive with the rest of the world."
DEI_east_indian_bombers:0 "East Indian Bombers"
DEI_east_indian_bombers_desc:0 "Bombers can cripple enemy industry as well as support our land-based operations. By investing heavily in them, we shall make our air force more complete."
DEI_east_indian_fighters:0 "East Indian Fighters"
DEI_east_indian_fighters_desc:0 "Bombers can do nothing if enemy fighters pull them out the air; we should invest in fighters to ensure the security of our airspace and to prevent enemy bombers from operating above our lands."
DEI_expand_airfields:0 "Expand the Airfields"
DEI_expand_airfields_desc:0 "The Indies are far and wide. By expanding the airfields, we can not only serve a military purpose, but also increase the capacity of civilian airfields allowed goods, people and information to travel faster between the islands."
DEI_fokker_investments:0 "Fokker Investments"
DEI_fokker_investments_desc:0 "Fokker is Europe's largest plane producer and has strong ties to the Netherlands. By granting them advantages in regulation or tax we might be able to tempt them into investing here, perhaps as their first time branching out to Asia."
DEI_KNIL_parachutisten:0 "KNIL Parachutistenkorps"
DEI_KNIL_parachutisten_desc:0 "By setting up a parachutists corps specific to the Indies, we can combine the abilities of the KNIL and its air force to allow us to act swiftly in case of an emergency by dropping parachutists above it."
DEI_expand_the_government_navy:0 "Expand the Government Navy"
DEI_expand_the_government_navy_desc:0 "The Government Navy is officially not part of the KNIL and thus our jurisdiction, but its location and its location here does make us the de-facto overseeing instance. We should invest in expanding it, right here!"
DEI_local_dockyards:0 "Local Dockyards"
DEI_local_dockyards_desc:0 "By producing dockyards right here, we can build some ships separate from the Netherlands, allowing us a bit more freedom to produce new ships within our budget."
DEI_submarine_focus:0 "Focus on Submarines"
DEI_submarine_focus_desc:0 "In an open battle against the Japanese, it seems impossible to beat their navy. Instead we should focus on our own advantages: the Netherlands maintains some of the most sophisticated submarines, an unique advantage that could win us an advantage in the naval battle."
DEI_naval_guerilla:0 "Helfrich's Naval Guerilla"
DEI_naval_guerilla_desc:0 "Our admiral Helfrich has devised a 'guerilla' plan, using submarines to attack and then disengage, to wear out any enemy naval superiority as if it was a guerilla war on land."
DEI_light_cruiser_focus:0 "Focus on Light Cruisers"
DEI_light_cruiser_focus_desc:0 "We should focus on light cruisers as strong ships that can safeguard our larger capital ships while still maintaining enough firepower to deter our enemies."
DEI_fleet_in_being:0 "Fleet in Being"
DEI_fleet_in_being_desc:0 "By maintaining our fleet in being, we shall eventually defeat the enemy; we would not have gotten here if our proud naval tradition would've been a farce!"
DEI_destroyer_focus:0 "Focus on Destroyers"
DEI_destroyer_focus_desc:0 "Destroyers are ideal to fight off enemy submarines and thus as screening vessels. Investing in them might be a sound idea."
DEI_additional_capital_ships:0 "Invest in Extra Capital Ships"
DEI_additional_capital_ships_desc:0 "With screening vessels alone we will not be able to challenge any foreign navy. We need several capital ships with big guns to penetrate the armor on their side."
DEI_aircraft_carrier:0 "Naval Bombers"
DEI_aircraft_carrier_desc:0 "By combining our knowledge on aerial and naval warfare, we can build splendid naval bombers that could turn any naval battle the other way around."
DEI_de_jonge_resigns:0 "Bonifacius de Jonge Resigns"
DEI_de_jonge_resigns_desc:0 "Governor-General De Jonge has held office now since 1931, and had announced in advance that he would retire from it for a while. Time to invite our new governor-general to the palace in Batavia."
DEI_nico_palar:0 "Palar"
DEI_nico_palar_desc:0 "Nico Palar is a senior member of the SDAP party and would be the first native governor-general of the colonies. We're honoured to welcome him back to his homeland after he worked in the Netherlands for a while."
DEI_fund_the_ethical_policy:0 "Fund the Ethical Policy"
DEI_fund_the_ethical_policy_desc:0 "The Ethical policy was a splendid program, bringing welfare to the native population as is our duty as guardian of the Indian populace. Sadly it has been greatly underfunded since the conservatives implemented it. With the social democrats available in the Netherlands, we can turn that around!"
DEI_open_schools:0 "Open More Schools"
DEI_open_schools_desc:0 "Better education means a better future. By opening more schools we can learn more natives how to read so they can take on more complicated task, which will in the future help both our economies and technological progress."
DEI_werkverschaffing_for_east_indians:0 "Werkverschaffing for Inlanders"
DEI_werkverschaffing_for_east_indians_desc:0 "The natives often fail to gain jobs just like the regular Dutch back home. By establishing werkverschaffing programs, we can lighten this burden."
DEI_lift_bans_on_nationalists:0 "Lift Bans on Nationalist Organisations"
DEI_lift_bans_on_nationalists_desc:0 "Previously, the Netherlands acted very frantically on the idea of allowing nationalist organisations, but we have to be honest with ourselves: we don't have the right to keep the Indonesians in chains forever, and if we help them and thus keep them happy, this will not be a detrimental move."
DEI_universal_suffrage:0 "Universal Suffrage"
DEI_universal_suffrage_desc:0 "The current system is fairly odd, only enfranchising a very small elite. We should allow everyone in the Indies to vote for the seats in the Volksraad. We can't get this through however without giving in to the demands that Dutch votes weight heavier."
DEI_alidius_van_starkenborgh_stachouwer:0 "Tjarda van Starkenborgh Stachouwer"
DEI_alidius_van_starkenborgh_stachouwer_desc:0 "Tjarda van Starkenborgh-Stachouwer has been a dutiful civil servant since a long time, and it seems no surprise that the homeland decided to appoint him as our new governor-general. Let us welcome him!"
DEI_limited_liberalisation:0 "Limited Liberalisation"
DEI_limited_liberalisation_desc:0 "We should cut down a bit on the authoritarian nature of the colonial government. While it is true that we have to safeguard our presence here, pushing too hard will only have adverse effects."
DEI_vr_extra_funding:0 "Extra Funding for the Volksraad"
DEI_vr_extra_funding_desc:0 "The Volksraad is an important part of the colonial government, but severely underfunded. Even though it does not have a lot of power, it is essential in keeping policy in line with the interests of all groups in the Indies."
DEI_strengthen_the_volksraad:0 "Strengthen the Volksraad"
DEI_strengthen_the_volksraad_desc:0 "The Volksraad is currently merely an advisory body. There are sufficient safeguards keeping it in check, we can make it a bit more powerful, with more checks on the governor-general's office."
DEI_congress_of_batavia:0 "Congress of Batavia"
DEI_congress_of_batavia_desc:0 "It is time that we look into the future and recognize what is; in its current form the Dutch East Indies won't last forever, however, if we reform it can. We should negotiate with the local populace towards giving the Indies an equal status within the kingdom, and granting them citizenship."
DEI_johannes_furstner:0 "Furstner"
DEI_johannes_furstner_desc:0 "Admiral Furstner was an unexpected choice, having had few administrative jobs and being more a man of the navy. He was however a founding member of the VNH so perhaps it could've been expected..."
DEI_expand_the_pid:0 "Expand the PID"
DEI_expand_the_pid_desc:0 "The Political Intelligence Service is the internal security service of the Indies. By expanding it we can more efficiently crack down on subversive movements in favour of 'independence'."
DEI_expand_the_papua_camps:0 "Expand Camps in Western New Guinea"
DEI_expand_the_papua_camps_desc:0 "The camps in New Guinea have always been ideal to store away dissidents. Being located in the middle of the New Guinea jungle, filled with hostile tribes, no one would even consider trying to escape. We should expand them to hold more dissidents."
DEI_antinationalist_propaganda:0 "Antinationalist Propaganda Campaign"
DEI_antinationalist_propaganda_desc:0 "Contrary to popular belief, not everyone supports this 'Indonesian Independence' idea. We can improve this situation by putting out propaganda, amongst other things about the state of such a nation should it break away."
DEI_abandon_the_ethical_policy:0 "Abandon the Ethical Policy"
DEI_abandon_the_ethical_policy_desc:0 "The Ethical Policy was a mistake, it only resulted in an educated elite who immediately showed that they were not ready, ranting against our rule. We should abolish it and make sure the Inlanders stay in the ricefields until they're actually ready for education."
DEI_restore_the_wingewest:0 "Restore the Cultuurstelsel"
DEI_restore_the_wingewest_desc:0 "During the Cultuurstelsel system, profits from the colony were higher than ever, until subversive books started to undermine it. Time to bring old times back!"
DEI_east_indian_apartheid:0 "East Indian Apartheid"
DEI_east_indian_apartheid_desc:0 "Enforcing segregation may be frowned upon, but it is clearly the only way to avoid natives from poisoning the minds of Totoks and indo's with ideas that they should be equal."
DEI_cultural_imperialist_campaign:0 "Cultural Imperialism"
DEI_cultural_imperialist_campaign_desc:0 "We have been here for over 300 years yet still they remain clenched to their own backwards culture. We should change this by actually starting to promote superior Dutch culture."
DEI_enforce_dutch_curricula:0 "Enforce Dutch Curricula"
DEI_enforce_dutch_curricula_desc:0 "Despite our prolonged stay, Inlanders still tend to use Malay as lingua franca. It is unacceptable that such a language could fill that role, when Dutch is an alternative!"
DEI_eradicate_inlander_cultures:0 "Eradicate Inlander Cultures"
DEI_eradicate_inlander_cultures_desc:0 "Especially in the east of the colonies, many small cultures exist. We should eradicate all traces of these, as they can't compete with Dutch culture on even a basic level."
DEI_dissolve_the_volksraad:0 "Dissolve the Volksraad"
DEI_dissolve_the_volksraad_desc:0 "The volksraad is a group of poor old sods who think they have the right to criticize the governor-general on everything he does. It is time we abolish this abomination once and for all and centre all power in the governor-general."

#Netherlands in Exile Tree
HOLEX_exiles_arrive:0 "The Exiles Arrive!"
HOLEX_exiles_arrive_desc:0 "The vile syndicalist menace has sadly taken over our home and haven. We shall arrive in the Indies and we shall liberate our homeland from this foreign occupation, for syndicalists are not Dutch at all!"
HOLEX_only_man:0 "The Only Man in the Dutch Government"
HOLEX_only_man_desc:0 "If democracy would've been a stable, helpful, defensive system then we wouldn't be in this situation. The queen should take full control over the direction of our nation, even if that means giving up some civil liberties."
HOLEX_together_out:0 "Samen Uit, Samen Thuis"
HOLEX_together_out_desc:0 "The Netherlands has a proud democratic tradition. Even in our darkest hour of occupation by tyrannical syndicalist thugs, we should not stray from this path as it would only put us on their level."
HOLEX_bargain_of_batavia:0 "The Batavia Bargain"
HOLEX_bargain_of_batavia_desc:0 "With the exiles alone, it seems highly unlikely that we will be capable of defeating the syndicalist menace. We should try to cut a deal with the locals, if only to avoid a revolt while we can't stop them."
HOLEX_reestablish_the_cid:0 "Reestablish the CID"
HOLEX_reestablish_the_cid_desc:0 "The CID has largely been forfeit in the chaos of the revolution, although many of its major officials are right here right now. We should refound the CID here. They shall help us defeat the syndicalist menace from the shadows."
HOLEX_political_intelligence_service:0 "Internal: The PID"
HOLEX_political_intelligence_service_desc:0 "The Politieke Inlichtingendienst is the internal security service of the Dutch East Indies. They should be held in high regard because they are our best defence against domestic syndicalist tendencies."
HOLEX_expand_the_prison_camps:0 "Expand the New Guinea Camps"
HOLEX_expand_the_prison_camps_desc:0 "The camps in New Guinea are ideal for keeping syndicalist thugs and other traitors away from the streets and more importantly, attacks. Located in New Guinea, no one will dare trying to escape through the rainforest with cannibalistic tribes hidden in the trees."
HOLEX_root_out_murba:0 "Root out the Partai Murba"
HOLEX_root_out_murba_desc:0 "Since the destruction of the ISDV, the proletarian party of Tan Malaka has been the foremost radically socialist independence movement. We should crack down on them lest they entice the Inlanders into trying to repeat the Batavian Revolution here."
HOLEX_outlaw_syndicalism:0 "Outlaw Syndicalism"
HOLEX_outlaw_syndicalism_desc:0 "Syndicalism is a disgusting system and should most definitely be outlawed to ensure our stability. It is bad enough that it has left its stain on the Dutch mainland."
HOLEX_expand_decryption_techniques:0 "Extend Decryption Techniques"
HOLEX_expand_decryption_techniques_desc:0 "We should improve on our decryption techniques to gain an advantage in intelligence against our enemies."
HOLEX_office_of_extraordinary_affairs:0 "External: The BBO"
HOLEX_office_of_extraordinary_affairs_desc:0 "The Bureau Buitengewone Opdrachten is the office overseeing resistance activities against the illegitimate Dutch government. They might just turn out to be the ones securing the liberation."
HOLEX_activate_stay_behind:0 "Activate Stay-Behind Network"
HOLEX_activate_stay_behind_desc:0 "Following the events of 1925 in Britain, the Dutch government realized that they might well be next to fall to the socialist menace. As such, a stay-behind network had been prepared, just in case. This has turned out to be a good choice as it will give our resistance network a huge start."
HOLEX_a_natural_resistance:0 "A Natural Resistance"
HOLEX_a_natural_resistance_desc:0 "Dutchmen are naturally resistant against oppression, and syndicalism is oppression by all means considering the limits they place on getting to be part of their government. By playing in to these feelings we can surely strengthen our internal forces."
HOLEX_prepare_the_bevrijding:0 "Prepare the 'Bevrijding'"
HOLEX_prepare_the_bevrijding_desc:0 "We should prepare the liberation of the Netherlands from the shadows to make it as swift as possible."
HOLEX_the_sleeping_force:0 "The Shadowforce"
HOLEX_the_sleeping_force_desc:0 "A force dawns upon [HOL.GetNameDef], a force of shadows. Peering from the dark we shall destabilize and destroy this menace!"
HOLEX_dutch_army_in_exile:0 "The Army in Exile"
HOLEX_dutch_army_in_exile_desc:0 "We shall go on until the end. We shall fight in the Indies..."
HOLEX_ter_land:0 "Ter Land"
HOLEX_ter_land_desc:0 "...we shall fight in the fields and in the streets, we shall fight in the polders..."
HOLEX_ter_zee:0 "Ter Zee"
HOLEX_ter_zee_desc:0 "...we shall fight on the seas and oceans..."
HOLEX_en_in_de_lucht:0 "En in de Lucht"
HOLEX_en_in_de_lucht_desc:0 "...we shall fight with growing confidence and growing strength in the air..."
HOLEX_conscripting_inlanders:0 "Conscript Inlanders"
HOLEX_conscripting_inlanders_desc:0 "Even with the exiles, Dutchmen are in short supply, we should start conscripting Inlanders otherwise we stand little chance to defeat the menace in Holland."
HOLEX_bannelingenlegioen:0 "Establish the Bannelingenlegioen"
HOLEX_bannelingenlegioen_desc:0 "Many enthousiastic exiles are here and want to help rescue our homeland from that scum of the earth. We should welcome such tendencies and establish a specific branch in the army for them."
HOLEX_uniting_the_navy:0 "Unite the Navy"
HOLEX_uniting_the_navy_desc:0 "We should get together the loyalist navies from back home and the navy that was in the Indies to begin with to allow for a joint offensive!"
HOLEX_fighters_against_the_reds:0 "Bombers against the Reds"
HOLEX_fighters_against_the_reds_desc:0 "We should bomb every last red production facility to shreds, let's see how 'effective' syndicalism is without its factories."
HOLEX_bombers_against_the_reds:0 "Fighters against the Reds"
HOLEX_bombers_against_the_reds_desc:0 "Bombers need a proper amount of fighters to safeguard their missions. We should focus on those primarily to avoid making bombing runs a suicide mission."
HOLEX_light_armor:0 "Light Armor Divisions"
HOLEX_light_armor_desc:0 "We should invest in 'pantservoertuigen' - tanks - to take over our scouting duties, being much faster and better armored than plain infantry. This is the future of warfare."
HOLEX_korps_mariniers_in_exile:0 "Korps Mariniers in Exile"
HOLEX_korps_mariniers_in_exile_desc:0 "To establish a proper landing we need specialised forces who are trained in making such a landing. As per such, we should reestablish the korps mariniers; they will be the front of our offensive!"
HOLEX_naval_bombers:0 "Naval Bombers"
HOLEX_naval_bombers_desc:0 "By using naval bombers we harass the enemy navies from the sky. It shall not be their navy that will prevent us from liberating the homeland."
HOLEX_close_air_support:0 "Close Air Support"
HOLEX_close_air_support_desc:0 "Support from the air has become instrumental in warfare of today. We should focus on this portion of aerial warfare to further our battlefield performance."
HOLEX_ruling_the_land:0 "Ruling the Lands"
HOLEX_ruling_the_land_desc:0 "The Landmacht (landforce) is ready to liberate the Netherlands. The syndicalists won't know what's coming for them!"
HOLEX_expanding_our_navy:0 "Expanding our Navy"
HOLEX_expanding_our_navy_desc:0 "Our navy needs to be expanded if we want to secure our chances when we launch a naval invasion."
HOLEX_ruling_the_skies:0 "Ruling the Skies"
HOLEX_ruling_the_skies_desc:0 "The Luchtmacht (air force) is ready to liberate the Netherlands. The syndicalists won't know what's coming for them!"
HOLEX_focus_on_cruisers:0 "Focus on Cruisers"
HOLEX_focus_on_cruisers_desc:0 "We should focus on the construction of new cruisers to expand our navy to open the way for an invasion of the mainland that will be the way to go."
HOLEX_focus_on_submarines:0 "Focus on Submarines"
HOLEX_focus_on_submarines_desc:0 "Submarines have always been our specialty, the first of them having been discovered by a Dutchman at that. Let us harass their shipping with them!"
HOLEX_ruling_the_seas:0 "Ruling the Seas"
HOLEX_ruling_the_seas_desc:0 "The Marine (navy) is ready to liberate the Netherlands. The syndicalists won't know what's coming for them!"
HOLEX_ruling_the_netherlands_soon:0 "Ruling the Netherlands Soon!"
HOLEX_ruling_the_netherlands_soon_desc:0 "All three branches of our army are ready. Let us launch an invasion with a ferocity that is never seen before!"
HOLEX_expertise_of_the_exiles:0 "Expertise of the Exiles"
HOLEX_expertise_of_the_exiles_desc:0 "Many of those exiled are the most successful entrepeneurs of our society. They have a lot of expertise, both technical and in terms of how to organise a workforce."
HOLEX_industrializing_java:0 "Industrializing Java"
HOLEX_industrializing_java_desc:0 "Java is relatively urbanised and we need a basic industrial sector to work with. If we invest in building factories now, it will aid the liberation."
HOLEX_build_dockyards:0 "Build the Dockyards"
HOLEX_build_dockyards_desc:0 "We will need a secure navy if we ever hope to get a chance at liberting the homeland. Sadly however, most docks were based in the Netherlands. Luckily we have the expertise of the exiles to reconstruct them here."
HOLEX_build_arms_factories:0 "Build Arms Factories"
HOLEX_build_arms_factories_desc:0 "Weapons for our soldiers are needed for the libertion, we should work on the basis of the Artillerie-Constructie Winkel to build a potent arms industry right here in the east!"
HOLEX_ships_for_the_liberation:0 "Ships for the Liberation"
HOLEX_ships_for_the_liberation_desc:0 "If we are to liberate the homeland, many ships will be needed. Let us get as much metal together as possible to build as many of them as possible."
HOLEX_resources_for_the_liberation:0 "Resources for the Liberation"
HOLEX_resources_for_the_liberation_desc:0 "We need resources if we are to liberate the homeland. These resources bring in money and money brings an army!"
HOLEX_guns_for_the_liberation:0 "Guns for the Liberation"
HOLEX_guns_for_the_liberation_desc:0 "Guns are crucial for an army. We should gather as many guns as we can scrape together if we are to be taken seriously as a liberation force."
HOLEX_conversion_focus:0 "Conversion focus"
HOLEX_conversion_focus_desc:0 "We should focus on militarizing the factories instead of building them from scratch if we are to have the liberation happen within our lifetime."
HOLEX_construction_focus:0 "Construction focus"
HOLEX_construction_focus_desc:0 "We should focus on constructing new factories unless we want to avoid locking our economy in a military system that will hinder growth."
HOLEX_research_focus:0 "Expansion of Research and Development"
HOLEX_research_focus_desc:0 "Taking on a technological edge on the syndicalists using the technical know-how of our men should be relatively easy. The brightest minds of our nation are here, let us use their talents!"
HOLEX_war_economy:0 "War Economy"
HOLEX_war_economy_desc:0 "It is time to ready our economy for war. Undoubtedly, the syndicalists will be doing the same but with their flawed system. We can do better!"

