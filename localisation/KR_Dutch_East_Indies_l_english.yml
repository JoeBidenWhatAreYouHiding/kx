HOLEX_exiles_resistance_category:0 "Resistance Actions"
HOLEX_exiles_resistance_category_desc:0 "The Office of Special Assignments centrally directs the resistance actions against the tyranny of our homeland's current government by her majesty's loyalists on the ground in the Netherlands.\n\nAvailable Resistance Members: [?DEI.holex_active_resistance_members|-0]\n\nFree Hiding Spots: [?DEI.holex_free_hiding_spots|-0]\n\nHidden Resistance Members: [?DEI.holex_hiding_resistancemembers|-0]"
HOLEX_syndies_counterresistance_category:0 "Counterresistance Actions"
HOLEX_syndies_counterresistance_category_desc:0 "The Secretariat for Revolutionary Safeguard, or Sereve as it's also known, is the main internal intelligence agency of the Batavian Commune. Since the exiles are organizing a resistance in our country, they are responsible for cracking down on these reactionaries.\n\nInformants: [?DEI.holex_informants|-0]"

### Decisions ###
holex_support_the_resistance_cells:0 "Recruit new members"
holex_support_the_resistance_cells_desc:0 "The more members our web of resistance harbors, the greater its strength! Let us recruit additional souls against the tyranny that haunts our land!"
holex_resistance_attack_civilian_fac:0 "Sabotage Civilian Factories"
holex_resistance_attack_civilian_fac_desc:0 "We can dispatch a group of resistance members to sabotage key locations and thus weaken the enemy hold on our nation. Some of the men might die, find themselves arrested or be forced into hiding in this action, however."
holex_resistance_attack_arms_fac:0 "Sabotage Arms Factories"
holex_resistance_attack_arms_fac_desc:0 "We can dispatch a group of resistance members to sabotage key locations and thus weaken the enemy hold on our nation. Some of the men might die, find themselves arrested or be forced into hiding in this action, however."
holex_recruit_informants:0 "Recruit informants"
holex_recruit_informants_desc:0 "Without informants we are merely lost in the dark. We should recruit informants to infiltrate their resistance cell so we can in turn trap them."
holex_establish_hiding_places:0 "Establish safehouses"
holex_establish_hiding_places_desc:0 "We should secure safehouses or other places to put people into hiding, in case one of our operation goes south. If we find ourselves with insufficient hiding spots we cannot ensure the safety of our operatives."
holex_forge_false_identities:0 "Forge documents"
holex_forge_false_identities_desc:0 "By forging documents and a new identity for our exposed members, we can put them back in action without them risking arrest the very first time they enter the streets again."
holex_raise_resistance_fighters:0 "Raise the Binnenlandse Strijdkrachten"
holex_raise_resistance_fighters_desc:0 "We have built quite a substantial resistance network. Now that the bevrijding is in full swing, we can raise the Binnenlandse Strijdkrachten, the internal armed forces, behind the enemy lines."
holex_bomb_railway:0 "Attack a railway"
holex_bomb_railway_desc:0 "By attacking the infrastructure of the enemy, we can keep them busy repairing their infrastructure while we build up strength and disrupt their supply lines."
holex_lure_resistance_into_trap:0 "Set up a trap"
holex_lure_resistance_into_trap_desc:0 "The exiles are trying to undermine our rule. By instructing our informants to guide the targeting to a particular goal, we might be able to catch a large group of them at once when they launch that operation."
holex_direct_razzia:0 "Roundup Reactionaries"
holex_direct_razzia_desc:0 "With sufficient intelligence on reactionary activities, we can now attempt to capture some of their leadership in the greatest police roundup to date."

