### Leaders ###
POLITICS_IVANOE_BONOMI_DESC:0 "When the Sicilians and Sardinians withdrew from the Italian Federation, then Prime Minister of the Federation Ivanoe Bonomi dissolved the Federation in 1930. Subsequently elected Prime Minister of the new Italian Republic, Bonomi's willingness to work with the much-maligned Austria, while economically beneficial, continues to draw great internal scrutiny. Bonomi struggles to weather these increasingly virulent criticisms while cementing the republic's political institutions."

### Ideas ###
ITA_austrian_occupation_idea:0 "The Austrian 'Occupation'"
ITA_austrian_occupation_idea_desc:0 "Lombardy–Venetia was occupied by the Austrians following the collapse of the so-called 'Italian Federation' to protect their interests in their region and prevent the Socialists from gaining additional territory. Only managing to avoid full-scale rebellion due to cutting a deal with Liberal and Republican Elements, Lombardy-Venetia is among the most confusing pieces of the Austro-Hungarian puzzle, with even the Civilian Government being confused by the situation at play. The status of Lombardy–Venetia remains a hotly contested topic in both Vienna and Venice, as Governor Artur Schuschnigg has repeatedly delayed debates about the territory's status on the advice of the Foreign Ministry in Vienna. The ever complex status of the Lombardy–Venetia has caused no shortage of discontent, and has had the effect of further destabilizing the already tottering Austrian Empire. The Civilian Government, while holding a great deal of responsibility on paper, has often found itself sidelined in favour of Vienna's machinations, further fueling discontent. Any event that sees to shake the Austrian sphere may also have the effect of finally forcing Austria to reckon with the fate of one of their most unruly holdings."
ITA_deal_with_the_devil_idea:0 "The Deal with the Devil"
ITA_deal_with_the_devil_idea_desc:0 "The abdication of Vittorio Emanuele III and later Italian Revolution fueled the already significant nascent Republican Movement within Italy. Of course, the later full fledged turn towards Syndicalism espoused by the Republican elements which took hold put a damper on those who opposed the Monarchy yet wished to maintain a democratic system as it stood. The later collapse of the Austrian-backed 'Italian Federation' provided a new opportunity for those Democratic Republicans, who cut a deal with the Vienna controlled Governorate of Lombardy–Venetia to help ensure stability in the land beyond the Isonzo. The Austrians would allow a Republic, nominally loyal to Vienna and led in an official capacity by an Austrian Governor to form, and in exchange the Republicans would be allowed to operate a democratic Republic in the area and help keep the area stable. This compromise, while palatable to some, has come at the noticeable distaste to both the Monarchists, who wish to give the Italian Federation concept another try, and the Nationalists, who despise the deal on account of allowing Austria to lord over Italian affairs once more."
ITA_republic_federation:0 "The Unstable Republic"
ITA_republic_federation_desc:0 "When our nation was saved by Austria in 1920, the Habsburgs forced us to give much power to our constituent states, especially Veneto, as part of the Italian Federation. However, this has been adjourned for six years, effectively disbanded, creating a confusing bureaucratic situation. The opposition also causes no end of trouble, with some calling for the Federation's restoration and some calling for an end to democracy and Austrian influence altogether. The political situation is unlikely to stabilize any time soon."
ITA_republic_unitary:0 "The New Unitary Republic"
ITA_republic_unitary_desc:0 "The power of the states has been curtailed, and all authority now rests with the central government - a government which has eliminated elections and declared itself above responsibility to the people, for the good of the entire country. While the ANI enjoys a great deal of support, there is still considerable resistance to this new government - particularly from the republicans and old monarchists in the country's former states."
ITA_federation_transition:0 "The Federation Restored"
ITA_federation_transition_desc:0 "Now that the power of the Federation Council has been restored, we face the long and difficult task of getting the people and civil service to accept as their government what they once thought of as a museum piece."
ITA_federation_secure:0 "The Federation Rejuvenated"
ITA_federation_secure_desc:0 "The authority of the Federation Council is mostly undisputed, both internationally and internally. The Council now looks to the restitution of its members' former lands." 
ITA_austrian_influence:0 "Austrian Influence"
ITA_austrian_influence_desc:0 "Austria's influence is felt at every level of our nation, from its ownership over many of our companies to the loyalty owed by many of our most highly-placed politicians. Resentment against that influence is high, for even if they have protected us against the syndicalists they are still responsible for our loss in the Weltkrieg. Even so, cutting ties with Austria will prove a difficult and costly task."
ITA_austrian_sanctions:0 "Effects of Nationalization"
ITA_austrian_sanctions_desc:0 "Our economy will need time to recover from our so-called 'divorce' from Austrian domination."
ITA_decentralize_idea:0 "Economic Opportunities in Decentralization"
ITA_decentralize_idea_desc:0 "The ideals of the Italian Federation promote strong regional governments. This should make investing in local governments much easier."
