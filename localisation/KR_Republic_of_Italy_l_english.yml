## descriptions ##

Pius_XI:0 "Pius XI"
POLITICS_PIUS_XI_DESC:0 "Pope Pius XI has been the pope since 1922. Due to his Italian ethnicity and papal authority, he was the one to unite the Italian states after the King's exile. He is loved by Catholics both in and outside Italy."
POLITICS_PIUS_XII_DESC:0 "Pope Piux XII, formerly Eugenio Cardinal Pacelli, is a man of great spiritual fervour. He is renowned for his piety, but has a strong authoritarian streak that is matched only by his desire to protect the people."
POLITICS_STEPHEN_X_DESC:0 "Pope Stephen X, formerly Elia Cardinal dalla Costa, is a gentle man renown for his charitable nature and love of the poor. Most assume he will eventually turn the Papacy away from its direct rule of the nation, and already forces are gathering within Italy to determine who will undertake that role."
POLITICS_JOHN_XXIII_DESC:0 "Pope John XXIII, formerly Achille Cardinal Liènart, is a controversial choice as Pope. He is a well-known socialist, considered by some to even be a radical, and it's possible he was chosen by the Papacy due to the possibility his socialist leanings will lead to a reconciliation with the south."
POLITICS_JULIUS_IV_DESC:0 "Pope Julius IV, formerly Theodor Cardinal Innitzer, is a man renowned for his passion. He has been involved in the running of the Italian Federation for many years, and has declared syndicalism to be an evil he will battle until it is eradicated from the Earth."

### Focuses ###
ITA_Black_Monday:0 "Aftermath of Black Monday"
ITA_Black_Monday_desc:0 "The entire nation has fallen into despair and unemployment with the collapse of the economy. Finding our way out will be a long road, though we are better off than some."
ITA_Road_Network:0 "Nationalize the Austrian Businesses"
ITA_Road_Network_desc:0 "The Austrian influence on our Federation is obvious to everyone, and as long as they continue to own large sectors of our economy, the Austrian bastards will continue to control our government. We must take the first step to a free Italy and nationalize our vital industries."
ITA_Pontine_Marshes:0 "Clear the Pontine Marshes"
ITA_Pontine_Marshes_desc:0 "The marshlands in the Lazio region of central Italy have stood since the time of the Romans. A concerted effort to clear them will provide ample farmland, as well as work for many thousands of idle hands."
ITA_Industrialisation:0 "Raise the Tariffs"
ITA_Industrialisation_desc:0 "If we are to get through this crisis, we must first cancel most of our foreign trades, which have done nothing but forced us to sink money into other countries, when we should be focusing on recovering from this depression."
ITA_Construction_Effort:0 "Develop Construction Capabilities"
ITA_Construction_Effort_desc:0 "Our current industrial capacity is a disgrace to our country. We must make sure we expand our industrial capabilities."
ITA_Construction_Effort_II:0 "Improve Industrial Development"
ITA_Construction_Effort_II_desc:0 "Clearly, more industry funding is necessary for Italy to become a real industrial force."
ITA_Armament_Effort:0 "Strive for Autarky"
ITA_Armament_Effort_desc:0 "Our natural resources are vastly under-developed. If we were to ever go to war with the South, we would be completely unprepared, as we would lack the resources to keep our factories up and running. In these troubling times we must attempt towards autarky by investing in our own resources, rather than continuing relying on allies that will surely betray us should war ever arrive."
ITA_Armament_Effort_II:0 "Fill the Oil reserves"
ITA_Armament_Effort_II_desc:0 "Modern Warfare requires oil to fuel your ships, your vehicles and your air force. We must be able to produce a steady supply of fuel for our military, and so we must begin building many oil refineries."
ITA_Black_Monday_Recovery:0 "Black Monday Recovery"
ITA_Black_Monday_Recovery_desc:0 "The burst of construction and development in our country has clearly been enough to spur Italy's recovery from financial nightmare. Let us all celebrate!"
ITA_National_Reconstruction_Program:0 "National Development Program"
ITA_National_Reconstruction_Program_desc:0 "Over the last few decades, our one great country fell into disrepair. Our historical monuments lie damaged, and areas like the Pontine Marshes stand in our further development. This must not stand! Let us amaze the world by improving our country in numerous ways in a record time."
ITA_Initiate_Risoregimento:0 "Initiate Risorgimento"
ITA_Initiate_Risoregimento_desc:0 "For years, we have been waiting for the right time to strike against the syndicalist menace in the south, and now the time has finally come! Our men have been trained, our industry has been bolstered, and our will to reunite the nation burns brighter than ever! For Italy!"
ITA_Propose_Union:0 "Propose Peaceful Reunion"
ITA_Propose_Union_desc:0 "The only thing that is preventing a peaceful reunion with the south is their syndicalist, totalitarian government. If that were to change..."
ITA_Incorporate_South:0 "Incorporate the South"
ITA_Incorporate_South_desc:0 "After many years, and a grueling war, we have finally defeated our rival government in the south and reunited Italy, with our soldiers marching on to quell what little resistance remains. Indeed, this is a historical moment for all Italians, but now we must consolidate our control over these liberated lands, and free its people from the oppression of the defeated government."
ITA_Irredentism:0 "Reclaim Italia Irredenta!"
ITA_Irredentism_desc:0 "While we may have taken back the south of Italy, we cannot stop and fully declare victory yet. Millions of Italians live outside of their homeland, under the banners of a foreign government, and in areas that are historically ours by right. We must be willing to press our claims and expand our borders to free our brothers and sisters!"
ITA_Lombardy_Tension:0 "Remilitarized Lombardy" #world tension
ITA_Claim_Northeast:0 "Rescue the Northeast"
ITA_Claim_Northeast_desc:0  "A sore reminder of our past failures still remains in the Northeast, with Austrian boots in Venice. This cannot be the case any longer, and already many Italians across the nation have called for us to liberate our loyal citizens and reclaim Venice, Fiume, and other lands that were once ours. Now is the time for retribution!"
ITA_Claim_Italian_Switzerland:0 "Minorities in Ticino"
ITA_Claim_Italian_Switzerland_desc:0 "The Swiss dishonor us with their unwillingness to recognise our claims on lands they currently occupy. Many Italians clamor in Lugano, wanting to reunify with us. A plebiscite shall be held to determine their future, and we will do our best to make this dream of thousands come true."
ITA_Claim_Tunisia:0 "Protect East African Italians"
ITA_Claim_Tunisia_desc:0 "Many Italians still live in Eritrea and other nearby areas, having originally settled when we had controlled colonies in the area. Now, we have reason to believe that the Ethiopian government are abusing the rights of these Italians, therefore it is only natural that we intervene for their sake, and possibly reclaim more of our past legacy."
ITA_Claim_Malta:0 "Our Ties in Malta"
ITA_Claim_Malta_desc:0 "While Malta may be a small island, that does not make it any less Italian than it already is. Its historical ties with Sicily are more than enough proof that it is indeed a part of our nation like any other. Not only that, but it is also a fairly strategic position for naval operations. If we take the island back, it will be one less threat to face against."
ITA_Claim_Libya:0 "Take Back Libya"
ITA_Claim_Libya_desc:0 "When we defeated the Ottoman Empire in 1912, Libya was the greatest of all the spoils of that war, and a triumph that placed our kingdom in leagues with the likes of France and Britain. Now with the Ottomans exposed and at their weakest, we must strike once again, and take back Libya!"
ITA_Successful_Irredentist:0 "Greater Italia Reclaimed!"
ITA_Successful_Irredentist_desc:0 "Finally, we have triumphed. Against all the odds that were stacked against us, we have not only managed to reunite the peninsula, but also our colonies and lost territories under one flag and nation. Our age of humiliation is at an end, and now we stand tall as one of the great powers of the world. But we will not stop there - soon, the world shall know the might of Italy as it once had during the age of Rome! Onwards, to victory!"
ITA_Neutrality:0 "A New Direction"
ITA_Neutrality_desc:0 "With Italy now beginning to once again stand on her own two feet for the first time since the end of the War, we stand at a cross roads. With it being obvious that war between Germany and the French will flare up once again, many have begun calling for us to join arms with a global faction, and stand with them in their crusade against Radicalism. However, while the Syndies may have brought division to Italy, we have no bone to pick with them. Why fight a war that we have no part in? Instead, let us cast aside any alliances, and simply defend our borders. Blessed are the Peacemakers after all, and we have no need to cause war."
ITA_Interventionism:0 "Italy and Her Allies"
ITA_Interventionism_desc:0 "With the second Risorgimento completed, we have now found our footing on the world stage once more - now is the time for us to reclaim our greater legacy as Italians!"
ITA_Join_Germany:0 "Alliance with the Kaiser"
ITA_Join_Germany_desc:0 "It is only obvious that we should stand besides the Kaiser. If we are to secure our homeland, we must have a strong ally, and who better than the German Empire? If we send an envoy to Berlin to request entrance into the Reichspakt they will be sure to accept, especially considering our border with the Commune of France. Together, our nations will stand second to none!"
ITA_Join_Austria:0 "A Visit to Vienna"
ITA_Join_Austria_desc:0 "Though our history with the Austrians has been tense to say the least, we cannot deny that they are better as allies than enemies. After all, a repeat of the humiliation brought to us during the Weltkrieg certainly means doom for our nation. Their close proximity and considerable military force ensures that we can rely on their support in these turbulent times."
ITA_Join_Canada:0 "Stand with the Entente Once More"
ITA_Join_Canada_desc:0 "The Entente would be able to help us defend ourselves with their mighty navy. They can use an ally, and so can we.""When Italy had joined the Entente in 1915, we were bolstered by the idea of gaining new territories and exerting our influence; it was tragic to see how much we had underestimated the Austrians, with our incompetent military and generals bringing the nation to ruin had it not been for sheer luck. Now we have learnt from our past, and have grown stronger as a result. With the French exiles to our south, and the Canadians with their impressive navy, we can honour the treaty of London and rejoin the Entente, freeing us from the ires of the Kaiserreich or the Habsburgs."
ITA_Our_Own_Faction:0 "An Italian Sphere!"
ITA_Our_Own_Faction_desc:0 "We don't need the support of any other nation but our own - we owe no favors to the Germans, Austrians, Canadians or any other. It was by our own hands that we reunited Italy, and so it must be our hands that will bring Italy into the future, an Italian future created by Italian Strength! Viva Italia!"
ITA_Join_Russia:0 "Join Arms with the Rus"
ITA_Join_Russia_desc:0 "Though many would regard the Russians as a relatively unorthodox choice for an alliance, they are a natural enemy of the Germans and Austrians alike. As a rising power much like them, this could present a golden opportunity for our shared might to sweep across Europe, molding the future in our image without the Syndicalist, the Hun or the weak husks of old powers."
ITA_Isolationism:0 "Put the Defense of Italy First!"
ITA_Isolationism_desc:0 "Already we had seen our beloved Italia torn apart once by our enemies and rebels, and it was no small feat to bring it back together. To overstep our bounds and misjudge our ambitions as we did during the first Weltkrieg will lead to disaster. We must look to protect our nation and its current borders."
ITA_Northern_Frontier:0 "Secure the Northern Frontier"
ITA_Northern_Frontier_desc:0 "One of the main reasons behind our humiliation at the hands of the Austrians was our lack of properly fortified defences. Never again shall we expose our lands so easily - reinforcing our borders will certainly keep them at bay."
ITA_Western_Frontier:0 "Prepare Against the Communards"
ITA_Western_Frontier_desc:0 "With the Commune of France seeking to reclaim their lost lands, many in our government have grown concerned. If they can so easily demand land from the Swiss, then what stops them from encroaching on our territories? As a measure of national security, we will construct military fortifications around Piedmont, as a warning to the Syndicalists and a message for the Italian people - we will not back down!"
ITA_Nationalization:0 "New Nationalist Thought"
ITA_Nationalization_desc:0 "Many people, revanchists and nationalists mostly, have recently spoken out against our new foreign policies, viewing it as a betrayal of our brothers entrapped by foreign boots. It is vital that we educate them that this is the only solution for a better Italy, and gain their support before it is too late."
ITA_Guard_the_Coasts:0 "Guard the Coasts"
ITA_Guard_the_Coasts_desc:0 "Our unique geography brings along with it many boons, but also some issues. Much of our coastlines are unprotected and leaves us exposed to naval invasions. To counter this, we should invest in fortifications across our most vulnerable coasts."
ITA_Papal_Conclave:0 "Call Papal Conclave"
ITA_Papal_Conclave_desc:0 "With the death of Pius XI, a conclave will need to be called by the cardinals to select a replacement - a Pope who will determine our path for the years to come."
ITA_Elia_dalla_Costa:0 "Pope Stephen X"
ITA_Elia_dalla_Costa_desc:0 "Elia dalla Costa is a man most favoured by the people due to his charitable nature. However, he is not a man overly interested in politics, and his election will most likely result in the papacy giving way to the rule of either the aristocracy or the people."
ITA_Soup_Kitchens:0 "Feed the Poor"
ITA_Soup_Kitchens_desc:0 "The poor of our country need to be fed, just as our Lord commands us to do. The new system of charity will make use of popular donations, allowing the government to invest its resources elsewhere."
ITA_Rise_Masses:0 "Rise of the Masses"
ITA_Rise_Masses_desc:0 "The thing about the poor is that they exist in multitudes. Fed, clothed, and provided the fire of inspiration which only God can provide, they can be marshalled to support the will of the Pope with a fervor unmatched by any mercenary."
ITA_Approach_Nobility:0 "Approach the Aristocracy"
ITA_Approach_Nobility_desc:0 "The Italian aristocracy still holds a great deal of power in the nation, and they are all too nervous of losing it entirely with the wave of democracy and syndicalism which has swept the continent. They must be reassured they have a place in the order to come."
ITA_Crush_Aristocracy:0 "Sideline the Aristocracy"
ITA_Crush_Aristocracy_desc:0 "The Italian aristocracy holds far too much power and wealth, and they will go to great lengths to protect it - even so far as to overthrow the pope, if they feel he is threatening their stranglehold on the people. That must end."
ITA_Centralise2:0 "Centralize the State"
ITA_Centralise2_desc:0 "The resistance of nobles to give way for further centralisation weakens us greatly. It is time to strengthen the position of our government, uniting the people against the dangers of our time."
ITA_Modern_Education_System:0 "Expand the Universities"
ITA_Modern_Education_System_desc:0 "We have so far neglected the need of modern and highly efficient education system and the necessity of keeping the scientists well supported. Our new progressive reform will improve our situation in this area greatly."
ITA_Reestablish_Monarchy:0 "Reestablish Monarchy"
ITA_Reestablish_Monarchy_desc:0 "As was to be expected, Pope Stephen X intends to step down as the head of state, allowing him to care for the poor more directly. Let us reestablish the Kingdom of Italy and choose a man worthy of being called King. Now, the Pope can step aside as Italy's head of state and instead rule the City of Rome while the rest of Italy is ruled by a King."
ITA_Establish_Democracy:0 "Establish Democracy"
ITA_Establish_Democracy_desc:0 "As was to be expected, Pope Stephen X intends to step down as the head of state, allowing him to care for the poor more directly. His legacy will be extending the rule of Italy to its people."
ITA_Achille_Lienart:0 "Pope John XXIII"
ITA_Achille_Lienart_desc:0 "A socialist at heart, Achille Lienart would do his utmost to prevent another Great War by decreasing the political tension. Electing him could even mean limited friendship with the syndicalists, no matter how unpopular such a move would be among Italian nationalists."
ITA_Worker_Rights_Reform:0 "Social Welfare Program"
ITA_Worker_Rights_Reform_desc:0 "There needs to be no revolution to reach the necessary social changes. As times change, so shall our law."
ITA_Secular_Trade_Unions:0 "Christian Trade Unions"
ITA_Secular_Trade_Unions_desc:0 "The trade unions are the bedrocks of the modern social state. Therefore they provide the perfect opportunity to further promote the word of Jesus!"
ITA_Industrialise_the_Peninsula:0 "Industrialise the Peninsula"
ITA_Industrialise_the_Peninsula_desc:0 "With the unions empowered, we must mobilise the workers of Italy to expand our industry and make it the heart of our growing state."
ITA_Crush_Aristocracy_II:0 "Sideline the Aristocracy"
ITA_Crush_Aristocracy_II_desc:0 "The Italian aristocracy holds far too much power and wealth, and they will go to great lengths to protect it - even so far as to overthrow the pope, if they feel he is threatening their stranglehold on the people. That must end."
ITA_Reconciliation:0 "Reconciliation"
ITA_Reconciliation_desc:0 "Italy does not need to be completely divided by ideology. While it will take many difficult talks to unite Italy once again, for the moment we can at least agree to mutually recognise our governments and embark upon an exchange of ideas."
ITA_Establish_Democracy_II:0 "Power to the People"
ITA_Establish_Democracy_II_desc:0 "The last step in social reform is recognising that God's place is to guide, not to rule. True power belongs in the people, and a socialist state must be erected to look after their welfare. Now, the Pope can step aside as Italy's head of state and instead rule the City of Rome while the rest of Italy is under a Republic."
ITA_Theodor_Innitzer:0 "Pope Julius IV"
ITA_Theodor_Innitzer_desc:0 "Theodor Innitzer is a man described by many as leaning to far right ideology. He warns against the evils of radical socialism, and declares he is willing to take up arms to defend Christendom by any means necessary."
ITA_Extended_Armament:0 "Extend Armament Production"
ITA_Extended_Armament_desc:0 "War in our time may be no shorter than the Great war. A stable supply of equipment for our troops will be invaluable."
ITA_Arm_the_Population:0 "Arm the People"
ITA_Arm_the_Population_desc:0 "Should the syndicalists come, it will be up to each and every Italian to guard their homes and take the fight to the enemy."
ITA_Promote_Corporativism_II:0 "Promote Corporativism"
ITA_Promote_Corporativism_II_desc:0 "The new Catholic way of governance will ensure every man of every occupation will be represented accordingly, leading to a much more stable government."
ITA_Centralise4:0 "Centralise the State"
ITA_Centralise4_desc:0 "The resistance of nobles to give way for further centralisation weakens us greatly. It is time to strengthen the position of our government, uniting the people against the dangers of our time."
ITA_Papal_Knights:0 "The Papal Knights"
ITA_Papal_Knights_desc:0 "The security of our borders is one matter, but we must also look to the enemies within. A new order of knights must be created to combat chaos in the name of God. They will watch the people closely indeed."
ITA_Papal_Authority:0 "Papal Authority"
ITA_Papal_Authority_desc:0 "The increasing secularisation of society means a lessening of the pope´s influence. However, there are ways by which we can increase his influence inside our own borders."
ITA_contra_principia:0 "Crusade Against Syndicalism"
ITA_contra_principia_desc:0 "While we would prefer peace, against the great evil of syndicalism there can be no compromise. We have put off the inevitable for far too long. Our military is ready and prepared to defend the catholic faith and liberate the land from the godless syndicalists that have desecrated the north."
ITA_Anti_Syndicalist_Encyclical:0 "Condemn Syndicalism"
ITA_Anti_Syndicalist_Encyclical_desc:0 "Syndicalism is a scourge of all things holy. It is unacceptable to let Catholics join syndicalists movements. The pope must publish an encyclical to make this clear."
ITA_Southern_Border:0 "Strengthen the Border"
ITA_Southern_Border_desc:0 "If an invasion comes, it will be by the evil syndicalists to the south. We must strengthen our border, fortify it to withstand the onslaught."
ITA_Eugenio_Pacelli:0 "Pope Pius XII"
ITA_Eugenio_Pacelli_desc:0 "Eugenio Pacelli is a man of peace and stability. His rule is perhaps sure to strengthen our country in many ways, making sure a mighty Italy walks the true path of God."
ITA_Promote_Traditional_Values:0 "Promote Traditional Values"
ITA_Promote_Traditional_Values_desc:0 "A christian population is a loyal one. Focusing our propaganda on this fact may prove fruitful."
ITA_Art_Funding:0 "The Beauty of God"
ITA_Art_Funding_desc:0 "Let the government patronise some of the most promising artists and architects. They will not forget it, and neither will the Italian people."
ITA_Encyclical_Corruption:0 "Encyclical Against Corruption"
ITA_Encyclical_Corruption_desc:0 "Pope Pius XII intends to issue a new encyclical, one aimed at corruption - both in the soul and within the government. It offers guidance to a nation struggling with finding its path."
ITA_Safe_Haven:0 "Haven for the Faithful"
ITA_Safe_Haven_desc:0 "With the radical and totalitarian movements gaining power throughout the world, great scientists are at risk of persecution. Let's make sure Italy is the place they can and will emigrate into."
ITA_Defenders_Faith:0 "Defenders of the Faith"
ITA_Defenders_Faith_desc:0 "The time has come for Italy to take on its role as the defender of God and virtue, and for the people to rise up to its service."
ITA_Centralise1:0 "Centralise the State"
ITA_Centralise1_desc:0 "The resistance of nobles to give way for further centralisation weakens us greatly. It is time to strengthen the position of our government, uniting the people against the dangers of our time."
ITA_Return_Kingdom:0 "Kingdom of Italy"
ITA_Return_Kingdom_desc:0 "Italy has once again become a monarchy, ruled by a king and his court. The glory of the old kingdom is no longer a thing of the past!"

## Savoyard Path ##
ITA_savoyard_throne:0 "A Savoyard on the Throne"
ITA_savoyard_throne_desc:0 "Finally, the legitimate Monarchs of All Italy have returned to their place on the throne. Now they seek to reclaim the legacy that has so long been kept from them by Socialists and Republicans. "
ITA_imperial_ambitions:0 "Imperial Ambitions"
ITA_imperial_ambitions_desc:0 "Italy may have it’s rightful King restored, but many areas of rightful Italian control have still weaseled away. We must retake these areas, for the King!"
ITA_monarchism:0 "Rally Around the King"
ITA_monarchism_desc:0 "The King is not just a monarch, he is a rallying figure for the people of Italy. He is a symbol for all of us and should be treated as such by all in our lands. "
ITA_honor_veterans:0 "Remember our Veterans"
ITA_honor_veterans_desc:0 "Our veterans gave much for our nation, limbs, sanity and sometimes their lives. It is appropriate to honour them and all of their sacrifices. After all, if it was not for our brave veterans would we even have a nation in the first place?"
ITA_new_land_reform:0 "Monarchist Land Reform"
ITA_new_land_reform_desc:0 "Land reform was tried under previous governments to little avail. However, they were all clearly doing it wrong, under the Monarchist system this land reform will succeed and help bring the Italian Peninsula into the future. "
ITA_Heir_to_Augustus:0 "Honor our Legacy"
ITA_Heir_to_Augustus_desc:0 "We are the true heirs to Augustus, the successors to Rome and the continuers of her great legacy. It is time we recognized that, and work to reclaim the legacy that Rome laid out. "

## Habsburg Path ##
ITA_habsburg_throne:0 "A Habsburg on the Throne"
ITA_habsburg_throne_desc:0 "After days of deliberation, the regency council has decided to elect Archduke Josef Ferdinand of Austria as our new king, reigning as Giuseppe I."
ITA_austrian_investment:0 "Austrian Investment"
ITA_austrian_investment_desc:0 "The Italian peninsula has been very hurt by the Weltkrieg and the Civil War, but if we were to ask for some investments from the Austrian Empire, we could seriously expand the industrial capacity of our country,"
ITA_church_support:0 "Support of the Church"
ITA_church_support_desc:0 "Few in our new kingdom support the king, if we are to stabilize the country. We must seek the support of the Catholic Church, and in particular, the Pope."
ITA_army_professionalism:0 "A Professionalized Army"
ITA_army_professionalism_desc:0 "Our Army is already the strongest in the Mediterranean, but with help from some Austrian advisors, and the king's personal experience in the Austrian military, we could make our army comparable to the likes of Russia or Germany."
ITA_crack_down_dissenters:0 "End the Dissenters"
ITA_crack_down_dissenters_desc:0 "There are many in the Kingdom that would attempt to overthrow the king, we must use our great military strength to crush these rebels before they become too powerful."

## Bourbon Path ##
ITA_borbon_throne:0 "A Bourbon on the Throne"
ITA_borbon_throne_desc:0 "Now that the Pope has stepped aside, and Ferdinand Pius di Borbone has been proclaimed as King, and will restore the Bourbon Dynasty to prominence in Italy. Despite his unpopularity, the Bourbons are intent on keeping and restoring the legacy of the House of Bourbon. "
ITA_decentralized_governance:0 "A Decentralised Government"
ITA_decentralized_governance_desc:0 "A Heavy-Handed strategy for keeping the nation together and developing it further is not needed. Instead, we can let local rulers focus on internal issues and the central government can focus on other endeavors. "
ITA_conservative_monarchy:0 "A Conservative Monarchy"
ITA_conservative_monarchy_desc:0 "Overtly Progressive and Socialistic policies are not needed, we recognize that the status quo suits us best and are intent on keeping Italy just the same as it is now and always is. "
ITA_legitimacy_of_the_house:0 "Reject the Other Houses"
ITA_legitimacy_of_the_house_desc:0 "We can tell that the House of [getITAhousename] was not he first choice for Monarchs of Italy, and many others still recognize either the traitorous Hapsburgs or incompetent Savoys. We must see Italians reject these false houses, and embrace the House of [getITAhousename]."
ITA_true_monarchy:0 "The True Kings of Italy!"
ITA_true_monarchy_desc:0"Against all odds the [getITAhousename]s have cemented their position as the true Kings of Italy. Our Hatred is melting away and our position is almost secure. And at last, our legacy is being rehabilitated and the common man sees [getITAkingname] as King. "

## Bonaparte Path##
ITA_bonaporte_throne:0 "A Bonaparte on the Throne"
ITA_bonaporte_throne_desc:0 "Now that we are a puppet of the French Empire, it is time to put the true ruler of Italy, Napoleon VI on the throne of Italy."
ITA_military_state:0 "Napoleonic Military State"
ITA_military_state_desc:0 "The Military are the defenders of the Nation, and following the tradition of the old House of Bonaparte we must have the military play an inseparable role on the politics of the nation. "
ITA_peices_of_a_puzzle:0 "Foster Ties with the Entente"
ITA_peices_of_a_puzzle_desc:0 "With [Root.GetLeader] ruling as King of Italy, we have decided to extend a hand of friendship to our former Entente allies. Italy and the Entente powers will conduct a series of military exercises between our armies to help organize our forces against the Syndicalist hordes."
ITA_improve_publicity:0 "Royal Tours"
ITA_improve_publicity_desc:0 "Many still see us as illegitimate conquerors and are unwilling to support King [ITA.GetName] and his government. A few royal tours and a public campaign is sure to sway some who see us as illegitimate. "

ITA_Patria_Noblis:0 "Patria Nostra"
ITA_Patria_Noblis_desc:0 "Our enemies are surely plotting to overthrow our monarchy once again. Let them try! The brave men of Italy will defend it to their last."
ITA_Ties_With_Austria:0 "Ties with Austria"
ITA_Ties_With_Austria_desc:0 "Austria is our rightful overlord and protector, and we must strengthen our ties together."
ITA_country:0 "Decisions of the Kingdom"
ITA_country_desc:0 "Now that the restoration of the monarchy has been achieved, we must now decide, among other things, whether we are to rule solely with the power invested in the throne, or if we are to formally reestablish democracy throughout the peninsula."
ITA_legitimate_kingdom:0 "The Autocratic Kingdom"
ITA_legitimate_kingdom_desc:0 "Our efforts of democratic reform were admirable, to be certain, but we can not continue to stick our thumb in the eye of stability and unity along the Mediterranean forever, the king is all too aware of the danger that prolonged parliamentary gridlock can bring, and so it has been decided that the Kingdom of Italy shall abolish the democratic process and restore power and authority to the royal family!"
ITA_royal_decrees:0 "Royal Decrees"
ITA_royal_decrees_desc:0 "Our current rule relies on a system of unspoken agreements and verbal contracts, this form of rule is unacceptable for a modern Kingdom such as ourselves. Rule by Decree will allow us to seize private assets and take all necessary measures to protect the kingdom."
ITA_sack_the_cabinet:0 "Stack the Cabinet"
ITA_sack_the_cabinet_desc:0 "The Italian Aristocracy and Politicians continually meddle and block our royal rule with every power at their disposal. We shall solve this problem by merely removing them from our Royal Cabinet and replacing them with more agreeable representatives."
ITA_crackdown_on_dissidents:0 "Disappear our Rivals"
ITA_crackdown_on_dissidents_desc:0 "While we have weakened our rivals they still agitate and brief against us. The King has approved for all that oppose us to be given a 'Mediterranean Cruise'."
ITA_enshrine_royal_guard:0 "Enshrine the Royal Guard"
ITA_enshrine_royal_guard_desc:0 "Our Splendid Monarch is currently only guarded by a small set of troops that escorted him into exile. We should fully expand this guard and cement its place within the Kingdom as the King's sworn protectors."
ITA_royalist_fervor:0 "Royalist Fervour"
ITA_royalist_fervor_desc:0 "We have waited many years for this moment yet it has now finally arrived. The People clamour to see the King and view him as their true Monarch. Now we must turn our attentions to a possible risorgimento scenario."
ITA_governmental_reform:0 "Governmental Reform"
ITA_governmental_reform_desc:0 "Corruption has run rampant in our government ever since we left the continent in shameful exile. If we are ever to return to the mainland and resume our rightful leadership over Italy, in any sort of form, we have to root out problem bureaucrats, nepotistic laws, and antiquated systems."
ITA_new_constitution:0 "New Constitution"
ITA_new_constitution_desc:0 "Our Rule over Italy has been undemocratic and backed with unspoken pledges and hidden loyalties. The king has demanded the formation of a new, free and fair constitution and wishes to rule as a Constitutional Monarch. We shall being preparations straight away."
ITA_free_and_fair_elections:0 "Free and Fair Elections"
ITA_free_and_fair_elections_desc:0 "Anyone and everyone can run for public office in our new Italy! We need to make sure that votes are tallied fairly, that voters have access to polling places, and that every citizen feels safe enough to vote, and knows that the ballot will be secret. It will be a lot of work, but for our new democracy to prevail we have to get it done!"
ITA_strengthen_democracy:0 "Strengthen Democracy"
ITA_strengthen_democracy_desc:0 "We need to ensure that even in small mountainous towns in the north near France, people know the rule of law, and the people's decisions, elect and empower those in charge. Every political office down to dog catcher needs to be an elected position, and cannot have terms that are so long as to ignore the will of the people."
ITA_freedom_of_speech:0 "Worker's Rights"
ITA_freedom_of_speech_desc:0 "Now that we are moving swiftly, and mostly smoothly into a more free and open society, we need to make sure that the government guarantees rights of workers. No more dictating artificially low wages, no more setting untenable hours, no more permitting poor working conditions. If the people have the right to vote the have the right to safe, secure working conditions."
ITA_rouse_the_people:0 "Rouse the People"
ITA_rouse_the_people_desc:0 "Voting is one thing, but we need all the people of Italy to participate in all facets of public life, especially public service! Let's embark upon a massive campaign designed to fill our ranks with the best Italy can offer. Surely the people, now that they have adequate representation, will be more likely to serve their country."
ITA_constitutional_monarchy:0 "Constitutional Monarchy"
ITA_constitutional_monarchy_desc:0 "We need to adjust our laws to accomodate the fact that we still have a royal family, but the people make the majority of the decisions. The king will still be the head of the executive branch of government, but he will have to share power with our new legislative body, and cannot enact real change without the support of the people."
ITA_homecoming:0 "The Federal Question"
ITA_homecoming_desc:0 "Now that our rule is fully cemented, and the people are absolutely supportive of the King, we must ask ourselves if we are to keep the Federation, or dissolve it, to further centralize Italy."
ITA_Return_Republic:0 "The Italian Republic"
ITA_Return_Republic_desc:0 "Italy is at last ruled by its people, a true republic and a modern state."
ITA_Adopt_New_Constitution:0 "Adopt New Constitution"
ITA_Adopt_New_Constitution_desc:0 "The greatest mistake we can make is to be backward, fearing the change. The rights of the people ought to be increased to the necessary extent and become protected by the new constitution."
ITA_War_Preparations:0 "Re-militarize Lombardy"
ITA_War_Preparations_desc:0 "Our last enduring wound from the Great War is the enduring de-militarisation of Lombardy. We cannot trust the Austrians. Milan is Italian and it should be protected by Italian soldiers."
ITA_Support_Domestic_Car_Manufacturers:0 "Support Domestic Car Manufacturers"
ITA_Support_Domestic_Car_Manufacturers_desc:0 "Our car manufacturers have been starving for cash since the Great War. If we help them, we will be in a position to demand assistance with the military in return."
ITA_Mobile_Forces:0 "Mobile Forces"
ITA_Mobile_Forces_desc:0 "Fast movement will be most useful for our infantry in these times. Armoured warfare has no limits and our new innovations will prove it."
ITA_Mobile_Forces_II:0 "Mechanized Destruction"
ITA_Mobile_Forces_II_desc:0 "Fast movement will be most useful for our infantry in these times. Armoured warfare has no limits and our new innovations will prove it."
ITA_Heavy_Armor:0 "Tank Research"
ITA_Heavy_Armor_desc:0 "Had we improved and actually used our tanks in the Great War, perhaps things would be different today. We shall not make the same mistake twice."
ITA_Heavy_Armor_II:0 "Armoured Hordes"
ITA_Heavy_Armor_II_desc:0 "Had we improved and actually used our tanks in the Great War, perhaps things would be different today. We shall not make the same mistake twice."
ITA_Equipment:0 "Planned Offensive"
ITA_Equipment_desc:0 "The Great war saw the invention of many more tools that are handy in battle. They must be improved and sent to our soldiers."
ITA_Equipment_II:0 "A Reorganized High Command"
ITA_Equipment_II_desc:0 "Our High Command is currently in shambles. Disorganization and infighting are rampant and some fear that this could have serios consequences on our Military. We must rectify this issue soon. "
ITA_Equipment_III:0 "A Truly Professional Army"
ITA_Equipment_III_desc:0 "Now that our reforms are complete, our Army will be a truly professional one; an army that is the envy of all the world."
ITA_Doctrine:0 "Standardized Equipment"
ITA_Doctrine_desc:0 "Standards do not really exist in our army. Many different types of equipment are used, something that can prevent our military from working cohesively. This means that our equipment must be standardized, so every soldier marches into battle with a working rifle. "
ITA_Doctrine_II:0 "We Need More Guns!"
ITA_Doctrine_II_desc:0 "More Rifles, More Artillery! If we want a powerful army, we must have guns to match. Wide scale production of infantry weaponry is already underway, and soon we will have enough rifles to swim in."
ITA_Doctrine_III:0 "Barrage their Defences"
ITA_Doctrine_III_desc:0 "The defenses of our enemies will be no match for our powerful guns. Their fortifications will crumble under the might of our artillery, and their barricades will crack under the waves of our soldiers. "
ITA_Expand_the_Switz_Guard:0 "White Guard"
ITA_Expand_the_Switz_Guard_desc:0 "Our Army, despite it's many defeats during the Weltkrieg and the Civil War, must be rearmed. For we are on the frontlines against the Syndicalist menace, and if Rome falls, then so will Europe."
ITA_Elite_Mountaineer_Regiments:0 "Revive the Alpini"
ITA_Elite_Mountaineer_Regiments_desc:0 "The equipment and training of our Alpine forces must not be neglected. Where warfare is difficult, we shall prove superior."
ITA_New_Generals:0 "A New Generation of Generals"
ITA_New_Generals_desc:0 "Our High command is dangerously outdated and unfit to fight in the next generation of wars. We must focus on bringing in new generals for our cause and expanding Italy’s High Command. "
ITA_Research_I:0 "The Academy of Science"
ITA_Research_I_desc:0 "It is time to establish a research arm of the government, one that can look into new ways to update both the military and our nation's security in this new era of technology."
ITA_Electronics:0 "Electronics Effort"
ITA_Electronics_desc:0 "New developments in the realm of electronics are quickly outpacing our ability to keep up, and yet we must."
ITA_Extra_Tech_Slot:0 "Research Funding"
ITA_Extra_Tech_Slot_desc:0 "We know of many bright minds in our country, but unfortunately, they need more funding to continue their projects. It is time to prove the qualities of our scientists."
ITA_Decryption:0 "Cryptology Effort"
ITA_Decryption_desc:0 "Information is, and always has been the essence of warfare. Cryptology is a field which will allow us to always have an advantage over our enemies."
ITA_Extra_Tech_Slot_II:0 "Expand the Academy of Science"
ITA_Extra_Tech_Slot_II_desc:0 "Our scientists wish to use their knowledge to aid us in these hard times. Every man and woman should get the opportunity to do so."
ITA_Nuclear_Weapons:0 "Nuclear Weapons"
ITA_Nuclear_Weapons_desc:0 "Some of our scientists claim that there exists a force capable of turning a tide of war in an instant. This weapon must be in our hands."
ITA_Aviation_Effort:0 "Fund the Air Force"
ITA_Aviation_Effort_desc:0 "Our air force leaders have long been demanding additional funds. Our air bases do indeed need expansion, and we could always use more fighters."
ITA_Fighter_Focus:0 "Fighter Focus"
ITA_Fighter_Focus_desc:0 "Without air superiority, we can never make use of aircraft. Improving our fighters should be our top priority."
ITA_Bomber_Focus:0 "Bomber Focus"
ITA_Bomber_Focus_desc:0 "Bombers are seeing massive improvements all around the world. We must keep up and make use of them ourselves."
ITA_Aviation_Effort_2:0 "Aviation Effort"
ITA_Aviation_Effort_2_desc:0 "High quality aircraft is useful, but without proper doctrine, they can't reach their full potential. This area needs more attention."
ITA_Heavy_Fighter_Focus:0 "Heavy Fighter Focus"
ITA_Heavy_Fighter_Focus_desc:0 "Our bombers need protection by fighters that can match their range. We need to develop new, heavier fighter models."
ITA_CAS_Effort:0 "CAS Focus"
ITA_CAS_Effort_desc:0 "Our land forces need proper air support to fight effectively. Our new CAS designs will help us achieve this."
ITA_Rocket_Effort:0 "Rocket Effort"
ITA_Rocket_Effort_desc:0 "If our scientists are right, we cam bombard our enemies from long range without endangering our pilots using rockets. Further testing should be funded."
ITA_NAV_Effort:0 "Naval Bomber Focus"
ITA_NAV_Effort_desc:0 "We can achieve certain level of naval superiority without even using our ships. However, better bomber models will need to be developed."
ITA_Naval_Effort:0 "Revive the Genoa Dockyard"
ITA_Naval_Effort_desc:0 "After the Weltkrieg and the ensuing civil war, we deactivated the Genoa Dockyards in order to help pay for our war debt. However, with war with the South all but assured, we must reactivate the dockyards; and rebuild our great Navy."
ITA_Flexible_Navy:0 "Flexibility is Key!"
ITA_Flexible_Navy_desc:0 "Effectiveness is the key to our success on the sea. Small but powerful models are the way to go."
ITA_Large_Navy:0 "Italy's Mighty Navy!"
ITA_Large_Navy_desc:0 "Long ago, we exercised the absolute control over the Mediterranean. It would be shameful if our ambitions were not to once again rule the area by large and powerful ships."
ITA_Submarine_Effort:0 "Look Below the Seas"
ITA_Submarine_Effort_desc:0 "Submarines are an exceptionally powerful weapon. Relatively easy to build and deadly to even the biggest ships, they need to be focused on."
ITA_Cruiser_Effort:0 "Focus on Cruisers"
ITA_Cruiser_Effort_desc:0 "Cruisers are useful in many ways and yet still do not take too long to build. They should be included in our navy."
ITA_Destroyer_Effort:0 "Naval Patrol Vessels"
ITA_Destroyer_Effort_desc:0 "It is imperative to have a fleet of modern destroyers to patrol our waters. More research is in order."
ITA_Naval_Effort_II:0 "For the Navy!"
ITA_Naval_Effort_II_desc:0 "We must make necessary moves to ensure our shores are protected from our enemies. Our naval production ought to increase."
ITA_Landing_Craft:0 "Improved Landing Craft"
ITA_Landing_Craft_desc:0 "We must make use of our navy by invading the enemy shores. Necessary landing craft should be researched."
ITA_Capital_Ships_Effort:0 "The Battleship's Superiority"
ITA_Capital_Ships_Effort_desc:0 "The powerful battleships will make sure our naval superiority is permanent. Italy must once again rule the Mediterranean."
ITA_Carrier_Focus:0 "Carriers on the High Seas"
ITA_Carrier_Focus_desc:0 "Aircraft carriers are the future of naval warfare. They must be at our disposal."
ITA_mare_nostrum:0 "Mare Nostrum"
ITA_mare_nostrum_desc:0 "The Mediterranean has ever since the times of the Roman Republic been our sea to control. We must dominate the Mediterranean to prove we are no longer a second-rate power in Europe."
ITA_merchant_marine:0 "Merchant Marine"
ITA_merchant_marine_desc:0 "During the Weltkrieg, the Atlantic became a graveyard for our allies' merchant ships, and with success in the next war certain to be no less dependent upon the ability of our merchant ships to traverse dangerous waters, we must have a central merchant shipping administration to oversee convoys."
ITA_marines:0 "Expand the San Marco Brigade"
ITA_marines_desc:0 "To wage war upon foreign shores or to land behind enemy lines and disrupt their organisation, we will need to invest in new amphibious equipment and training methods."

ITA_socialists_elected:0 "The Radical PSI Takes Over"
ITA_socialists_elected_desc:0 "After the victory of the Partito Socialista Italiano in our first elections, the Radical Socialists in the party have launched a successful coup, only time will tell what awaits Italy now..."
ITA_christian_welfare:0 "Wide Welfare"
ITA_christian_welfare_desc:0 "We must aid the poor and the weak so they are not left alone in the horrors of the modern age. Let us create a truly universal welfare system, one that does not discriminate on the basis of what background the population comes from."
ITA_incorporate_socdems:0 "Incorporate the Social Democrats"
ITA_incorporate_socdems_desc:0 "Italian Social Democrats have always made up the backbone of the left movement in Italy, now that we are in power it would be idiotic to not incorporate them into the new PSI. After all, don't they want they same thing as us anyway?"
ITA_reconcile_german:0 "Reconcile Our Former Allies"
ITA_reconcile_german_desc:0 "After our takeover of the government, Germany and Austria have cut off any trade we once had with their nations, as well as supporting monarchist and nationalist rioters, we must prove to them that we are a better form of socialism than the bastards in the Internationale."
ITA_resist_french_influence:0 "Resist the French"
ITA_resist_french_influence_desc:0 "The Third Internationale is nothing more than a horde of French puppets, it is imperative for the survival of our nation that we must resist the imperialist commune and their band. We must protect Nizza and Savoia!"
ITA_catholic_trade_unions:0 "Co-opt the Popularist Movement"
ITA_catholic_trade_unions_desc:0 "A new program has been suggested by our junior ministers. It would aim to use the existing church-aligned Popularist movement as a vehicle to incorporate devout workers into our own trade unions.Many in our Government have asked for us to endorse this program publicly as means to dissipate any possible catholic resistance."
ITA_trust_in_God:0 "The Party and Socialist Advance"
ITA_trust_in_God_desc:0 "The People of Italy are united once again against all the evils that seek to destroy us. It is no longer corrupt kleptocrats or authoritarian strongmen who once ruled that guide us, the Party guides its citizens towards a greater aim, a united, fair and socialist Italy. Avanti Socialista!"
ITA_support_farms:0 "Support Our Farmers"
ITA_support_farms_desc:0 "The PSI has always been for the farmers, for they make up the backbone of our agrarian sector. We should begin supporting them in any way we can, for it is their farms that feed our Citizens and our Troops."
ITA_local_democracy:0 "Establish Local Democracy"
ITA_local_democracy_desc:0 "To truly represent the People and the Workers of Italy, we must decentralise the government. When we decentralise, we shall establish Local Democracy across Italy, where every single person will be equally represented."
ITA_farm_subsidies:0 "Subsidize Farms"
ITA_farm_subsidies_desc:0 "We must keep our promise to the farmers of Italy, for it is they who toil in the fields to bring the people the goods they need. We have begun a selection of Programs that not only aid the Farmers, but their communities as well."
ITA_new_jobs:0 "Create New Jobs"
ITA_new_jobs_desc:0 "Workers need Work, but when all the Jobs are taken, how do you work? This is an issue our country is facing, so the best course of action is to create newer jobs! With more jobs, people will be able to work once more."
ITA_peoples_republic:0 "Form the Italian People's Republic"
ITA_peoples_republic_desc:0 "Italy has been divided for far too long, while other parties talk about how we must crush the "French puppet-state", our party has proposed a peaceful path to unification, where we will stay socialist but leave the Internationale. However it still remains to be seen if our proposal will be accepted by the Southern government."

##Decisions###
ITA_reform_papal_law:0 "Reform the law of the Papacy"
ITA_reform_papal_law_desc:0 "It is time we recognize that the place of God is to guide; not rule. Thusly we should reform the laws of our land, so that the Pope’s power is less autocratic, and more advisory. These reforms will set the stage for further actions to shift the power of the Pope away from leadership. "
ITA_reform_papal_law2:0 "Reform the law of the Papacy"
ITA_reform_papal_law2_desc:0 "Pope Pius has recognized that the people are growing tired of the direct rule of the Pope, and he is willing to make concessions to the citizens of Italy by stepping his duties back to Rome and allowing the Federal Council to take on more of the State’s duties. "
ITA_extend_papal_power:0 "Extend the Power of the Pope"
ITA_extend_papal_power_desc: "The Position of Pope is a position that requires the holder to assume direct leadership. The Pope must not bow to the rest, as his position is the representative of God on earth and his power comes from none other than God. We offer no concessions; the Pope will rule with direct temporal power. "

ITA_italian_foreign_policy:0 "Italian Foreign Policy"

ITA_invite_belgrade_pact:0 "Propose merger with the Belgrade Pact"
ITA_invite_country:0 "Invite [From.GetNameDef] to the [ROOT.GetFactionName]"

### Events ###
italy.1.t:0 "Father Charles Coughlin"
italy.1.d:0 "Three years from today, Father Charles Coughlin started doing weekly a radio broadcast in America and more than 50 million people turn on their radios and listen. He is a raving Anti-Semite, claiming that the Syndicalist Revolution in France was 'foremented by the Jew' and that the Berlin Stock Market Crash is an 'International Conspiracy of Jewish Bankers' and somehow people still tune in. His hate-speech will not be tolerated by the Church, and the Pope is expected to make a decision whether to ask the United States government to shut down his broadcast so his hateful message cannot reach the public."
italy.1.a:0 "Ask the President of the United States to shut down this 'Radio Priest'"
italy.1.b:0 "It would be best if we did not interfere"

italy.2.t:0 "Gabriele d'Annunzio Dies"
italy.2.d:0 "Gabriele d'Annunzio died today of a stroke. Poet, journalist, novelist and above all a staunch Italian nationalist. Some suspected him of syndicalist views earlier in his life, but his unabated support to the Risorgimento cleared him of these wild accusations. His supporters used his funeral as an occasion to call for the Risorgimento of Italy."
italy.2.a:0 "He will be missed"

italy.3.t:0 "Quadragesimo Quinto Anno"
italy.3.d:0 "Quadragesimo Quinto Anno (Latin for 'In the 45th Year') is a new encyclical written by Pope Pius XI that discusses the ethical implications of the social and economic order (45 years after Leo XIII's Rerum Novarum encyclical). The encyclical describes the major dangers for human freedom and dignity arising from unrestrained capitalism and syndicalism, calling for the reconstruction of the social order based on the principle of solidarity and subsidiarity. In the first part he reviews and applauds the encyclical of his predecessor, which helped the development of a new social conscience.\nAccording to Pius XI, three elements determine a fair wage: the worker's family responsibilities, the economic condition of the enterprise and the economy as a whole. The family has an innate right to development, but this is only possible within the framework of a functioning economy and sound enterprises. For this, Pope Pius concludes that solidarity, not conflict, is a necessary condition. The pope therefore demands more solidarity, especially between employers and employees through new forms of cooperation and communication among Catholic citizens. A new era of Catholic Corporativism is just beginning."
italy.3.a:0 "Excellent"

italy.4.t:0 "Move the Capital to Firenze?"
italy.4.d:0 "As Josef I von Österreich-Toskana is the new King of Italy and also the Grand Duke of Tuscany, some have proposed moving the capital from Rome to Florence. This move will probably be viewed favourably by the Austrians, but also with stern opposition by the Italians (especially considering that the Pope will remain in Rome)."
italy.4.a:0 "Roma is and will always be our capital!"
italy.4.b:0 "Firenze shall be the new capital!"

italy.5.t:0 "Donations from the Faithful"
italy.5.d:0 "With the very seat of God's church under threat from non-believers for the first time in centuries, donations have been pouring in from Catholics throughout the world."
italy.5.a:0 "Every bit counts"

italy.9.t:0 "Revolution"
italy.9.d:0 "The internal dissent has grown too far, and the people are revolting against our government, asking for democracy and free elections! What should we do? Should we suffocate the revolution on their blood or should we listen to their demands?"
italy.9.a:0 "Kill all those who oppose the government!"
italy.9.b:0 "Allow free elections"

italy.10.t:0 "War with Austria"
italy.10.d:0 "As we are now in a state of war with Austria, the demilitarised zone of Lombardy has become obsolete. We must move troops in to protect it at once."
italy.10.a:0 "I should say so!"

italy.12.t:0 "A King for Italy"
italy.12.d:0 "Pope [Root.GetLeader] has decreed that the monarchy in Italy is to be restored. The question remains, however: who shall become king? The main suitable candidate is Joseph Ferdinand von Österreich-Toskana, who is favoured by Austria. Joseph is not only the Grand Duke of Tuscany and an Archduke of Austria, he is also a valuable military leader. However, certain staunch monarchists have brought forth a proposal to bring back our exiled king, Victor Emmanuel III; though due to his unpopularity, another candidate may be chosen. More unorthodox candidates such as the heir to the Kingdom of Two Sicilies, Ferdinando III, and Prince Louis-Napoléon have been considered."
italy.12.b:0 "Joseph Ferdinand von Österreich-Toskana"
italy.12.c:0 "Victor Emmanuel III, the true king of Italy!"
italy.12.e:0 "Ferdinando III."
italy.12.f:0 "Prince Louis-Napoléon."

italy.13.t:0 "Democratic Elections"
italy.13.d:0 "Since we now are a democratic country, it is time for free elections! There are five parties at the election: the Italian Popular Party (Partito Popolare Italiano) led by De Gasperi and Gronchi, the Liberal Party (Partito Liberale) lead by Ruini, the Democratic Party (Partito Democratico) led by Ivanoe Bonomi, the ANI led by Balbo and D'Annunzio, and the Italian Socialist Party (Partito Socialista Italiano) led by Secchia and Vassalli. Who will win the elections?"
italy.13.a:0 "The Italian Popular Party (Social-Conservative)!"
italy.13.b:0 "The Liberal Party (Social-Liberal)!"
italy.13.c:0 "The Democratic Party (Social-Democrat)!"
italy.13.e:0 "The Italian Socialist Party (Radical Socialist)!"
italy.13.f:0 "Associazione Nazionalista Italiana (National Populist)!"

italy.14.t:0 "The South is no more"
italy.14.d:0 "While our southern enemies are gone, we still have not reunified Italy. Even so, it does mean that the lingering question of our divided nation has been put to rest."
italy.14.a:0 "That's a start, at least"

italy.15.t:0 "A Proposal from the North"
italy.15.d:0 "[From.GetNameDef] has approached us and, together with the congratulations for our new government, has asked if we wish to become a part of their country. They believe we can achieve a peaceful unification through negotiations. What should we answer?"
italy.15.a:0 "Accept, for a new united Italy!"
italy.15.b:0 "No, we will never be ruled by you!"

italy.16.t:0 "The South Accepted our Proposal!"
italy.16.d:0 "The government of [From.GetNameDef] has accepted our proposal! Despite some grumbling, a new united Italy is born!"
italy.16.a:0 "Time to look beyond the peninsula!"

italy.17.t:0 "The South Rejected our Proposal"
italy.17.d:0 "The stupid politicians in [From.GetNameDef] have refused to accept our proposal, determined to keep Italy split in two. Already there are people in the street demanding that we do something to put an end to this foolishness."
italy.17.a:0 "Let's not be rash..."
italy.17.b:0 "They are absolutely right!"

italy.18.t:0 "Italy Seeks to Join Faction"
italy.18.d:0 "[From.GetNameDef] has sent diplomats, seeking to join the [Root.GetAdjective]-led faction for the benefit of both parties. Failing that, they request [Root.GetNameDef]'s protection, and in return will allow [Root.GetAdjective] troops access through their territory."
italy.18.a:0 "Admit them into the faction"
italy.18.b:0 "We will guarantee their independence instead"
italy.18.c:0 "They are on their own"

italy.19.t:0 "Italy Seeks Protection"
italy.19.d:0 "[From.GetNameDef] has sent diplomats, seeking Root.GetNameDef]'s protection of their borders, and in return will allow [Root.GetAdjective] troops access through their territory."
italy.19.a:0 "That sounds like an excellent deal"
italy.19.b:0 "They are on their own"

italy.20.t:0 "[From.GetName] Agrees"
italy.20.d:0 "[From.GetNameDef] has agreed that [Root.GetNameDef] will be a useful addition to their faction. An alliance between the two nations has now been created."
italy.20.a:0 "We have thrown our lot in with theirs..."

italy.21.t:0 "[From.GetAdjective] Protection"
italy.21.d:0 "[From.GetNameDef] has offered [From.GetAdjective] protection of [Root.GetNameDef] continued independence, in exchange for military access through our territory."
italy.21.a:0 "That sounds like a good deal"
italy.21.b:0 "Absolutely ludicrous! Deny this spit in our face at once!"

italy.22.t:0 "[From.GetName] Refuses"
italy.22.d:0 "Diplomats from [From.GetNameDef] have refused any offers of alliance or requests for the protection of [Root.GetAdjective] independence. We are on our own."
italy.22.a:0 "So be it"

italy.23.t:0 "[new_italian_core.GetName] Under Our Control"
italy.23.d:0 "Our control over [new_italian_core.GetName] has finally been consolidated! It is now considered an integral part of [Root.GetNameDef]."
italy.23.a:0 "Long live [Root.GetNameDef]!"

italy.24.t:0 "The Italians Bark Back"
italy.24.d:0 "Though our counteroffer was generous while also necessarily taking into account the sheer fragility of the current global order, the ruling Italian regime has denied our offer of aid and guarantees to their maintained national sovereignty. Their government has decided to look elsewhere on the diplomatic stage for allies and compatriots, while our alliance will soldier ever onwards, with or without the ever-squabbling Italians."
italy.24.a:0 "So be it. We can find better allies and better wine elsewhere!"

italy.25.t:0 "A New Direction for Italy’s Future"
italy.25.d:0 "With our last overtures and talks of cooperation failing miserably, our diplomatic delegation, instead of returning to Rome, has instead been instructed to immediately make preparations for a trip to another one of the great alliances’ capitals to quickly and urgently find a new alliance for our newly stabilized and unified pan-Italian regime to seek shelter within. Though we have stabilized, the rest of the World has long been on a collision course with absolute disaster, and we must be ready for when this chaos reaches our own borders. So, where shall we send our delegation?"
italy.25.a:0 "Petition the Kaiser in Vienna."
italy.25.b:0 "We shall look to the Kaiser in Berlin instead."
italy.25.c:0 "Reach out to our old allies of the Weltkrieg."
italy.25.e:0 "Italy shall stand alone!"
italy.25.f:0 "The Russians will appreciate our strength properly."

italy.26.t:0 "King [From.GetLeader] Visits Austria"
italy.26.d:0 "The recently-crowned king of Italy, King [From.GetLeader], has made an official state visit to Austria to meet with the Emperor in order to engineer better ties with our nation."
italy.26.a:0 "What a lovely visit!"
italy.26.b:0 "We will ensure Italy's continued independence"
italy.26.c:0 "We will return Venetia if they agree to join our alliance."

italy.27.t:0 "King [Root.GetLeader] Returns from Austria"
italy.27.d:0 "The recently-crowned king of Italy, King [From.GetLeader], has made an official state visit to Austria to meet with the Emperor in order to engineer better ties between our countries."
italy.27.a:0 "That's it? Nothing else?"

italy.28.t:0 "King [Root.GetLeader] Returns from Austria"
italy.28.d:0 "The recently-crowned king of Italy, King [From.GetLeader], has made an official state visit to Austria to meet with the Emperor in order to engineer better ties between our countries. He returns to Italy with assurances from Austria that they will fight to guarantee our future independence."
italy.28.a:0 "That's something, I suppose"

italy.29.t:0 "King [Root.GetLeader] Returns from Austria"
italy.29.d:0 "The recently-crowned king of Italy, King [From.GetLeader], has made an official state visit to Austria to meet with the Emperor in order to engineer better ties between our countries. He returns to Italy having won the return of lands in Venetia and assurances of support from Austria. In return for these lands, the Austrian government has requested that we formally join their alliance. This request has caused a rift within the government, with some believing that we should not sacrifice our independence by diplomatically tying ourselves to Austria. Some ardent nationalists have also claimed that Venetia is not enough and Istria, Tyrol, and the Dalmatian coast all belongs to Italy. With these considerations in mind, what should we do?"
italy.29.a:0 "[Root.GetLeader] has done well, agree to their demands!"
italy.29.b:0 "We will not tie ourselves to their dying Empire!"

italy.30.t:0 "Black Monday hits [Root.GetName]!"
italy.30.d:0 "Almost two weeks ago, the Berlin Stock Exchange plunged into bottomless depth, throwing Germany's economy into an unprecedented crisis. Now the crash's shock waves have reached [Root.GetName]. German and Austrian-owned companies have closed down or laid-off their workers, the Italian lira is losing value, and industrial exports are shrinking..."
italy.30.a:0 "Let's hope the government will save us from the worst..."

italy.31.t:0 "The Pontine Marshes"
italy.31.d:0 "The order has been given to clear the Pontine Marshes and thus open the once-useless land for farming or industry. The plan will require the employment of thousands of Italians and take many months to get the bulk of it done, but the outcome may be worth it."
italy.31.a:0 "So long as it keeps them working, I'm happy"

italy.32.t:0 "The Pontine Marshes are Cleared"
italy.32.d:0 "The areas formerly known as the Pontine Marshes are now cleared, with factories and farms springing up throughout the area. More importantly is the hope this brings to the nation, that the malaise hanging over [Root.GetName] by the effects of Black Monday might one day actually come to an end."
italy.32.a:0 "A monumental achievement!"

italy.33.t:0 "Worsening Economic Conditions"
italy.33.d:0 "The economic fallout from Black Monday is getting worse day by day, as we underestimated its initial effects and took limited action to counter them. There are some laissez faire economists who argue that nothing should be done and that the market will recover itself eventually. There are others among the Church who advocate a continuation of a campaign started by Pius XI for the creation of Catholic corporations: they would be structured, organised and controlled with our support, and lead to the creation of many new independent unions that support workers. Some believe that will give rise to more syndicalist sentiment, however."
italy.33.a:0 "Support and organise the Catholic Corporations"
italy.33.b:0 "Put more people to work, no matter the cost"
italy.33.c:0 "Allow the creation of non-catholic unions"
italy.33.e:0 "Do nothing, let the market recover itself"

italy.34.t:0 "The Economy Recovers"
italy.34.d:0 "The bad effects of Black Monday have finally disappeared: we can look at the future with hope. The economy is finally recovered!"
italy.34.a:0 "The Catholic Corporations saved the country!"
italy.34.b:0 "The market recovered on its own!"
italy.34.c:0 "The trade unions saved the country!"
italy.34.e:0 "The work programs seem to have done the trick!"

italy.35.t:0 "Stage 1"
italy.35.d:0 "The first part of the National development program consists of government making use of the most modern, even experimental techniques for the construction. This will help us in the future."
italy.35.a:0 "Let the work begin!"

italy.36.t:0 "Stage 2"
italy.36.d:0 "The second part of the National development program includes construction of the so called 'Culture houses'. They will function as a way to boost the national pride of our people. The construction itself is bound to make the people content with the government."
italy.36.a:0 "Let´s continue!"

italy.37.t:0 "Stage 3"
italy.37.d:0 "The third part of the National development program has technically been going on since the programs initiation, but now that the rest of the work is done, the progress can accelerate. This part consists of various efforts of land clearance, such as the clearance of Pontine marshes. This will enable us to improve our long-term industrial potential."
italy.37.a:0 "Yes, do it!"

italy.38.t:0 "National Construction Program Finished"
italy.38.d:0 "The program has been a great success! Not only the population likes the results, but, perhaps even more importantly, the government does. Now, it is time to put our effort elsewhere."
italy.38.a:0 "Great job, guys!"

italy.41.t:0 "The Death of Pius XI"
italy.41.d:0 "With the passing of the Pope, what action should we take? Mourn the Pope's death or attempt to install the loyal Duke Giuseppe di Toscana on the throne? Doing so would make [From.GetName] a puppet of Austria, though it would greatly displease the many Catholics of our nation."
italy.41.a:0 "Send our Condolences to Rome"
italy.41.b:0 "Press the claims of Duke Giuseppe di Toscana"

italy.42.t:0 "Austria Interferes!"
italy.42.d:0 "[From.GetName] is insisting on the installation of Duke Giuseppe di Toscana as King of Italy, interfering with the Papal Election."
italy.42.a:0 "An emergency conclave elects Cardinal Innitzer as Julius IV"
italy.42.b:0 "Elect Giuseppe, we are an Austrian dominion once again"
italy.42.c:0 "Innitzer will crown Giuseppe, but we shall remain independent"

italy.43.t:0 "The Papacy Under Innitzer Resists!"
italy.43.d:0 "The Papacy has defied the prospect of our noble rule, and Cardinal Innitzer has convened an emergency conclave to have himself declared Pope Julius IV. What course of action shall we take now?"
italy.43.a:0 "If they won't give their independence, we shall take it! To war!"
italy.43.b:0 "Italy is not worth the trouble, back down"
italy.43.c:0 "Beg the Papacy for forgiveness!"

italy.44.t:0 "Austria Backs Down"
italy.44.d:0 "Though we've watched the border for signs of Austrian aggression, there appears to be none. [From.GetLeader] has apparently backed away from his threat."
italy.44.a:0 "Did they think they could bully us so easily?"

italy.45.t:0 "Austria Apologizes"
italy.45.d:0 "Though we were ready for an invasion, what has occurred is quite the opposite. An envoy from [From.GetNameDef] has expressed apologies from [From.GetLeader] to His Holiness for any offence, and states he will fight to protect our independence in the years to come. \nThis is truly a victory for the Italian nation"
italy.45.a:0 "Well that was unexpected..."

italy.46.t:0 "Italy Submits!"
italy.46.d:0 "Italy caved in to the Austrian Empire as expected, and now Duke Giuseppe sits on the Italian throne as Giuseppe I, a puppet under our benevolent rule."
italy.46.a:0 "Hurrah!"
italy.46.b:0 "Great news, in exchange we will return Venetia!"

italy.47.t:0 "Innitzer Proclaims Giuseppe as King!"
italy.47.d:0 "Duke Giuseppe has been proclaimed king, as per our demand, but Cardinal Innitzer has engineered a means to retain control over the government. Thus Italy will not be under our control, regardless of the king's true wishes."
italy.47.a:0 "We endorse this result whole-heartedly!"
italy.47.b:0 "Very well, but we shall keep our distance"
italy.47.c:0 "Demand Innitzer step down immediately!"

italy.48.t:0 "Austria Supports Italian Kingdom"
italy.48.d:0 "As Duke Giuseppe ascends to the Italian throne, Austria has sent word that they support our kingdom whole-heartedly and have offered to protect our future independence."
italy.48.a:0 "Wonderful news!"

italy.49.t:0 "Giuseppe Takes the Throne"
italy.49.d:0 "While our government worried that Austria's true plan was to take control of Italy through King Giuseppe, they have remained silent on the matter of our continued independence. [From.GetLeader] declined to attend the king'd coronation, and there has been no further contact."
italy.49.a:0 "No news is good news, right?"

italy.50.t:0 "Austria Wants Innitzer Gone!"
italy.50.d:0 "While Austria is apparently pleased with the crowning of Josef, they have shown their true colours by demanding Innitzer step down from the Papacy and for Cardinal Elia Dalla Costa to replace him!"
italy.50.a:0 "Refuse and overthrow the false king!"
italy.50.b:0 "As our new overlords wish..."

italy.55.t:0 "The Papal Conclave"
italy.55.d:0 "The Holy See has finally came together to deliberate the election of a new Pope following Pius XI's death. In the end they choose to..."
italy.55.a:0 "...elect the pious and popular Eugenio Cardinal Pacelli as Pius XII"
italy.55.b:0 "...elect the charitable Elia Cardinal dalla Costa as Stephen X"
italy.55.c:0 "...elect the socialist cardinal, Achille Liènart, as John XXIII"
italy.55.e:0 "...elect the hardliner Theodor Cardinal Innitzer as Julius IV"

italy.56.t:0 "Condemn Pope [From.GetLeader]?"
italy.56.d:0 "A conclave has elected Pope [From.GetLeader] as the head of the Catholic Church, and thus the ruler of northern Italy. We should condemn him as a potential danger to our nation, but the majority of our people are Catholic and might be upset. Even so, should we stand by and watch our own brethren be brainwashed into such unjust rule?"
italy.56.a:0 "Religion is - always had been - the enemy of the Proletariat"
italy.56.b:0 "No, Pope [From.GetLeader] is a socialist and friend of the Republic"
italy.56.c:0 "Maybe we can come to terms with this new Pope?"

italy.57.t:0 "The Commune Condemns the Pope"
italy.57.d:0 "Reacting to the recent ascension of Pope [Root.GetLeader], the Syndicalist Italian Commune in the south has condemned the Holy Father and the Church in a public speech. We must react to this insult."
italy.57.a:0 "Issue an encyclical against syndicalism"
italy.57.b:0 "Love thy enemies"

italy.58.t:0 "Papal Encyclical Against Syndicalism"
italy.58.d:0 "Pope [From.GetLeader] has issued an outrageous encyclical condemning Syndicalism, and as a result our mainly Catholic population is growing increasingly restless..."
italy.58.a:0 "Confiscate church property!"
italy.58.b:0 "Let this go no further"

italy.59.t:0 "The Catholic Exodus"
italy.59.d:0 "Ever since our government began its crackdown on Catholics, many people have begun to emigrate north into [ITA.GetNameDef]. The main artery for this so-called 'exodus' is, apparently, the small border port of Anzio."
italy.59.a:0 "Seal off the border and occupy Anzio"
italy.59.b:0 "Less drastic measures will have to be employed"

italy.60.t:0 "The Exodus"
italy.60.d:0 "Ever since the Catholic Church issued its encyclical against Syndicalism, thousands of our faithful brothers in the south have fled north to liberty."
italy.60.a:0 "Welcome!"

italy.61.t:0 "The Battle of Anzio"
italy.61.d:0 "In responce to the mass flight of Catholic faithful north, the syndicalists of [From.GetNameDef] sealed the border. In the early morning hours of the following day, [From.GetAdjective] troops attacked Anzio - a main artery of the exodus and are quickly overrunning the city. We can either let this happen or meet force with force!"
italy.61.a:0 "We have lost this battle"
italy.61.b:0 "Deus vult!"

italy.62.t:0 "The Battle of Anzio"
italy.62.d:0 "Our troops have successfully occupied Anzio, while our losses were very light. [From.GetNameDef] is, it seems, too afraid of our power to oppose us in any meaningful way."
italy.62.a:0 "Excellent"

italy.63.t:0 "Syndicalist Agitation"
italy.63.d:0 "While support in [ITA.GetNameDef] for the syndicalist cause is minimal, there have been growing rallies in the southern part of the country claiming that [SRI.GetNameDef] has been unfairly demonized by the papacy, and that Italian workers will only see improvement under a syndicalist government. The rallies have been tied to an increasing number of outbreaks of violence, and investigators are convinced the southern government is behind it all. It seems we are left with no choice but to face these rebels head-on."
italy.63.a:0 "We shall do so swiftly"

italy.64.t:0 "Syndicalist Bombing!"
italy.64.d:0 "The socialist rebels have targeted a factory in [attack_state.GetName], causing a great deal of damage and the loss of many lives. Italian investigators are on the scene, and claim they are closer to catching the ringleaders behind the rebels than they were before."
italy.64.a:0 "We will get them sooner or later..."

italy.65.t:0 "Syndicalist Bombing!"
italy.65.d:0 "The socialist rebels have targeted an arms factory in [attack_state.GetName], causing a great deal of damage and the loss of many lives. Italian investigators are on the scene, and claim they are closer to catching the ringleaders behind the rebels than they were before."

italy.66.t:0 "Syndicalists Attack Infrastructure!"
italy.66.d:0 "The socialist rebels have set off a series of bombs in the [attack_state.GetName] region, causing considerable damage to the roads system and traffic snarls for miles. Italian investigators are on the scene, and claim they are closer to catching the ringleaders behind the rebels than they were before."
italy.67.t:0 "Ringleaders Apprehended!"

italy.67.d:0 "Earlier today, several of the ringleaders behind the syndicalist agitation were apprehended by Italian investigators. This is a serious blow to the rebels, and brings the country one step closer to eliminating them for good."
italy.67.d.last:0 "Earlier today, the last of the ringleaders behind the syndicalist agitation were apprehended by Italian investigators. This puts an end to the group's operations within [ITA.GetNameDef], and an example will be made of the men to ensure that no other socialists get similar ideas in the future."
italy.67.a:0 "The sooner, the better!"
italy.67.b:0 "Finally!"

italy.68.t:0 "Syndicalist Agitation in the North"
italy.68.d:0 "It appears our efforts to establish greater syndicalist support in [ITA.GetNameDef] have met with success - there have been numerous socialist rallies in the southern part of their nation, which have grown to the point where there is now violent support to overthrow the papacy. We shall see how long this impedes their progress."
italy.68.a:0 "Our support for the rebels will certainly help"

italy.69.t:0 "Last Syndicalists Arrested"
italy.69.d:0 "It appears the last of the ringleaders behind the syndicalist agitation in [ITA.GetNameDef] have finally been arrested by the Italian government. The rebels did some damage, however, and we shall have to be content with the demonstration they made."
italy.69.a:0 "Now we must finish the job"

italy.70.t:0 "The Italians in Switzerland"
italy.70.d:0 "The state of Ticino is home to a large Italian population, which has warmly received the news of [From.GetNameDef]'s irredentist claims on Italian lands. Today, the [From.GetAdjective] government has taken a more aggressive stance regarding Ticino and officially requested that we organise a referendum on whether its population wishes to remain a part of [Root.GetNameDef] or join [From.GetNameDef]."
italy.70.a:0 "They must be joking, right?"
italy.70.b:0 "Accept their proposal, call up a referendum on the matter"

italy.71.t:0 "[From.GetName] Refuses"
italy.71.d:0 "The [From.GetAdjective] government has declined our proposal for a fair and democratic referendum on Italian-inhabited Ticino. What should we do now? Should we forget the matter or threaten them with war?"
italy.71.a:0 "Forget about this matter, just present our territorial claims instead"
italy.71.b:0 "Mobilise our divisions on the border and threaten them with war"

italy.72.t:0 "An Italian Ultimatum"
italy.72.d:0 "The [From.GetAdjective] government has refused to abide by our decision to not conduct a referendum in Ticino. Not only that, but they have mobilised their divisions on the border areas. According to our intelligence reports, their troops are ready cross into our territory in just a few hours, unless we bow to their demands and allow the plebiscite to proceed..."
italy.72.a:0 "We must comply to their demands, the referendum must occur"
italy.72.b:0 "We are ready to defend our country"

italy.73.t:0 "[From.GetName] Refuses our Ultimatum"
italy.73.d:0 "The stubborn [From.GetAdjective] government has refused to comply with our demands. With our troops mobilised on their border, this is the perfect moment to move into the disputed territories and seize them. International condemnation of our acts is a sure side-effect of this, however."
italy.73.a:0 "Cancel all plans and demobilise our troops"
italy.73.b:0 "Cross the border and seize the disputed territories"

italy.74.t:0 "Italian Troops have Entered Ticino"
italy.74.d:0 "The murderous [From.GetAdjective] army has invaded [Root.GetAdjective] territory in order to seize the disputed state of Ticino! They expect that we simply lay down our arms and retreat north, but our forces are fully capable of defending the land and even moving into [From.GetAdjective] territory itself!"
italy.74.a:0 "Lay down our arms and surrender Ticino"
italy.74.b:0 "Order our troops to resist the invasion"

italy.75.t:0 "Ticino is Ours"
italy.75.d:0 "The [From.GetAdjective] government has complied with our wishes and surrendered the disputed province to us."
italy.75.a:0 "Great!"

italy.76.t:0 "Crisis in Switzerland"
italy.76.d:0 "[aggressor.GetNameDef], in a clear violation of Swiss neutrality, has invaded the Swiss province of Ticino under the claim that Switzerland refuses to allow a referendum of the Italians living there regarding whether they wish to rejoin their homeland. This is a clear breach of international law and, as a prime power in Europe, we have the duty to warn [aggressor.GetNameDef] they must stop this madness or face the consequences."
italy.76.a:0 "This is not of our concern"
italy.76.b:0 "Guarantee Switzerland's borders"

italy.77.t:0 "[From.GetAdjective] Ultimatum"
italy.77.d:0 "Upon hearing news of our ongoing intervention in Switzerland, [From.GetNameDef] has warned us to halt the offensive, pull back to our borders and call an end to hostilities, unless we want to face [From.GetAdjective] arms."
italy.77.a:0 "Pull back, we can't risk war with [From.GetNameDef]"
italy.77.b:0 "We will not respond to their threats"

italy.78.t:0 "[From.GetAdjective] and Italian troops have Exchanged Fire"
italy.78.d:0 "Italian and [From.GetAdjective] forces have exchanged fire inside the territory of Ticino, with some artillery fire also hitting Italian lands. With casualties now reaching the hundreds in both sides, we must decide on whether to pull back or escalate the conflict and officially declare war on [From.GetNameDef]."
italy.78.a:0 "Pull back, cancel the invasion"
italy.78.b:0 "Order a general mobilisation and declare war"

italy.79.t:0 "A Referendum is Called"
italy.79.d:0 "The [From.GetAdjective] government has complied with our demands and an emergency referendum has been called in Ticino. It will occur in two weeks."
italy.79.a:0 "We will watch this closely"

italy.80.t:0 "The Ticino Referendum"
italy.80.d:0 "As agreed, a referendum to decide the fate of Ticino has been called, and its inhabitants will decide if they wish to stay a part of [Root.GetNameDef] or join [From.GetNameDef]."
italy.80.a:0 "It will be a close vote..."

italy.81.t:0 "Ticino Referendum - Italian Defeat"
italy.81.d:0 "As agreed, a referendum to decide the fate of Ticino was called, and its inhabitants voted to remain a part of [From.GetNameDef]. Nonetheless, some members of our cabinet still favour a military solution to the situation and propose an invasion of the disputed territory."
italy.81.a:0 "Respect the results"
italy.81.b:0 "Cross the border and seize Ticino"

italy.82.t:0 "The Italians Control Ticino"
italy.82.d:0 "The war with the Italians is going poorly. Currently they have full control over Ticino, and we are quickly losing ground. Is the canton truly worth fighting for, and even risking complete annexation?"
italy.82.a:0 "Send the envoys and offer to surrender Ticino"
italy.82.b:0 "This war won't stop until we're marching on Rome!"

italy.83.t:0 "[From.GetName] Sues for Peace"
italy.83.d:0 "The war with [From.GetNameDef] goes well, and already we have control over Ticino and are pushing further into our enemy's lands. They have quickly sent an envoy, asking for white peace and offering to surrender Ticino to us with no questions asked."
italy.83.a:0 "Yes, let's end this now"
italy.83.b:0 "This war won't stop until we're marching on [From.Capital.GetName]!"

italy.84.t:0 "We Are Losing the War"
italy.84.d:0 "What a disaster! We thought that a quick war would be enough to capture Ticino. Instead, they not only repealed our attacks, but made incursions into [Root.GetNameDef] itself! We must back down in order to avoid an even greater shame."
italy.84.a:0 "Send the envoys and offer white peace"
italy.84.b:0 "We can still win this!"

italy.85.t:0 "[From.GetName] Sues for Peace"
italy.85.d:0 "We have not only managed to repel the Italians, but have forced our way into their territory. They have sent an envoy begging for white peace."

italy.90.t:0 "An Italian Offer for Malta"
italy.90.d:0 "Malta is home to a sizeable Italian community, dating back to the Roman and Middle Ages, although it is, currently, controlled by us as a colony. Today, [From.GetNameDef] has come up with a proposal for buying Malta from us. Should we accept the offer? The island-fortress is a symbol of our power in the Mediterranean, so by ceding control over it we'd lose some prestige... however, we would continue to have access to its harbours and cultivate a relationship with Italy as a result."
italy.90.a:0 "Accept their offer, we don't need Malta that much anymore"
italy.90.b:0 "Malta is necessary for the security of the Mediterranean"

italy.91.t:0 "[From.GetName] Accepts our Offer"
italy.91.d:0 "[From.GetNameDef] has accepted our offer for Malta! We have taken another step towards our goal!"
italy.91.a:0 "Huzzah!"

italy.92.t:0 "[From.GetName] Refuses our Offer"
italy.92.d:0 "[From.GetNameDef] has turned down our offer for Malta! What should we do now?"
italy.92.a:0 "Threaten them with war"
italy.92.b:0 "It is too risky..."

italy.93.t:0 "An Italian Ultimatum"
italy.93.d:0 "The Italians have threatened us with a war if we don't cede control over Malta to them immediately!"
italy.93.a:0 "Right, right, we don't even need Malta that much anyway..."
italy.93.b:0 "Such insolence will be punished!"

italy.94.t:0 "The [From.GetName] Submits"
italy.94.d:0 "Our ultimatum has succeeded - Malta is now ours!"
italy.94.a:0 "Huzzah!"

italy.95.t:0 "Malta in Italian Hands"
italy.95.d:0 "Disaster! The island-fortress of Malta has been captured by the damn Italians! The masses are already protesting in the streets of [Root.Capital.GetName], as they see no point in fighting for a small rock on the Mediterranean."
italy.95.a:0 "Pull back our forces, sign a peace treaty and cede Malta"
italy.95.b:0 "This war won't be over until we're marching on Rome!"

italy.96.t:0 "The [From.GetName] Sues For Peace"
italy.96.d:0 "The [From.GetNameDef] is suing for peace, unwilling to continue a war for a small rock in the Mediterranean. They have offered to turn Malta over to us, no questions asked."
italy.96.a:0 "Yes, let's end this now"
italy.96.b:0 "This war won't be over until we're marching on [From.Capital.GetName]!"

italy.97.t:0 "Integration of Malta"
italy.97.d:0 "Malta and the surrounding islands are now fully integrated into our growing homeland!"
italy.97.a:0 "Great!"

italy.98.t:0 "Malta Eludes Us"
italy.98.d:0 "The war is over, and we have failed to take Malta. Our irredentist dreams have been dashed, it seems."
italy.98.a:0 "For now, perhaps"

italy.100.t:0 "An Italian Offer for Tunisia"
italy.100.d:0 "Tunisia is home to a large Italian community, dating back to the Middle Ages - as a matter of fact, even today, Italians make up nearly half of the local population. This morning, [From.GetNameDef] has come up with a proposal to buy that territory from us. Should we accept the offer? Most of our people are against the proposal, though there are benefits in developing [From.GetNameDef] as an ally, and we would retain the use of bases there."
italy.100.a:0 "Accept their offer and give them Tunisia"
italy.100.b:0 "They must be joking, right?"

italy.101.t:0 "The [From.GetName] Accepts our Offer"
italy.101.d:0 "The [From.GetName] has accepted our offer for Tunisia! We have taken another step towards our goal!"
italy.101.a:0 "Huzzah!"

italy.102.t:0 "The [From.GetName] Refuses our Offer"
italy.102.d:0 "The [From.GetName] has turned down our offer for Tunisia! What should we do now?"
italy.102.a:0 "Threaten them with war"
italy.102.b:0 "It is too risky..."

italy.103.t:0 "An Italian Ultimatum"
italy.103.d:0 "The [From.GetName] has threatened us with a war if we don't cede control over Tunisia to them immediately!"
italy.103.a:0 "Right, right, we don't even need Tunisia that much anyway..."
italy.103.b:0 "Such insolence will be punished!"

italy.104.t:0 "The [From.GetName] Submits"
italy.104.d:0 "Our ultimatum has succeeded - Tunisia is now ours!"
italy.104.a:0 "Huzzah!"

italy.105.t:0 "Tunisia in Italian Hands"
italy.105.d:0 "Disaster! Tunisia has been captured by the damn Italians! The masses are already protesting in the streets of our major cities, as they demand an end to the hostilities."
italy.105.a:0 "Pull back our forces, sign a peace treaty and cede Tunisia"
italy.105.b:0 "This war won't be over until we're marching on Rome!"

italy.106.t:0 "The [From.GetName] Sues For Peace"
italy.106.d:0 "The [From.GetName] is suing for peace, unwilling to continue a war for land that isn't even truly theirs. They have offered to turn Tunisia over to us, no questions asked."
italy.106.a:0 "Yes, let's end this now"
italy.106.b:0 "This war won't be over until we're marching on [From.Capital.GetName]!"

italy.107.t:0 "Integration of Tunisia"
italy.107.d:0 "We have consolidated our hold on Tunisia fully. Now the question is: do we integrate it into [Root.GetNameDef] proper or create a colonial state?"
italy.107.a:0 "Integrate Tunisia into [Root.GetNameDef] proper"
italy.107.b:0 "Create [Root.GetAdjective] Tunisia"
italy.107.c:0 "Make Tunisia part of [Root.GetAdjective] North Africa"

italy.108.t:0 "Tunisia Eludes Us"
italy.108.d:0 "The war is over, and we have failed to take Tunisia. Our irredentist dreams have been dashed, it seems."
italy.108.a:0 "For now, perhaps"

italy.110.t:0 "The Italians in Austria"
italy.110.d:0 "Several regions in southern Austria are home to a large Italian population, which has warmly received the news of Italy's irredentist claims. Today, the government of [From.GetNameDef] has taken a more aggressive stance and officially laid claim to these regions. They have requested we organise a referendum on whether the population wishes to remain a part of [Root.GetNameDef] or join [From.GetNameDef]."
italy.110.a:0 "They must be joking, right?"
italy.110.b:0 "Accept their proposal, call up a referendum on the matter"

italy.111.t:0 "[From.GetNameDef] refuses"
italy.111.d:0 "The [From.GetAdjective] government has declined our proposal for a fair and democratic referendum on the Italian-inhabited regions of their country. What should we do now? Should we forget the matter or threaten them with war?"
italy.111.a:0 "Forget about this matter, just present our territorial claims instead"
italy.111.b:0 "Threaten them with war if they do not hold the referendum"

italy.112.t:0 "An Italian Ultimatum"
italy.112.d:0 "The [From.GetAdjective] government has refused to abide by our decision of not conducting a referendum. Not only that, but they have mobilised their divisions on the border areas. According to our intelligence reports, their troops are ready cross into [Root.GetAdjective] territory in just a few hours, unless we bow to their demands and allow the plebiscite to proceed..."
italy.112.a:0 "Very well, the referendum will take place"
italy.112.b:0 "We must attack them first! Declare war!"

italy.113.t:0 "[From.GetAdjective] Referendum Called"
italy.113.d:0 "The Austrians have complied to our demands and an emergency referendum has been called. It will occur in two weeks."
italy.113.a:0 "Good"

italy.114.t:0 "The South Austria Referendum"
italy.114.d:0 "As agreed with the Italians, a referendum to decide the fate of the disputed southern territories has been called, and its inhabitants will decided if they wish to stay a part of [Root.GetNameDef] or join [From.GetNameDef]."
italy.114.a:0 "The results are as follows..."

italy.115.t:0 "[From.GetAdjective] Referendum - Italian Defeat"
italy.115.d:0 "As agreed with the Austrians, a referendum to decide the fate of the disputed regions was called, and its inhabitants voted to remain a part of [From.GetNameDef]. Nonetheless, some members of our cabinet still favour a military solution to the situation and propose an invasion."
italy.115.a:0 "Respect the results"
italy.115.b:0 "Declare war and take the territories by force!"

italy.116.t:0 "[From.GetAdjective] Referendum - Italian Success"
italy.116.d:0 "As agreed with the Austrians, a referendum to decide the fate of the disputed regions was called...and its inhabitants voted to join [Root.GetNameDef]!"
italy.116.a:0 "Huzzah!"

italy.117.t:0 "Italy is Winning"
italy.117.d:0 "The Italians have taken all the disputed territories by force, and will soon be pressing much further into [Root.GetNameDef]. Perhaps now is time to sue for peace and give them what they want?"
italy.117.a:0 "Sign a peace treaty and cede all disputed territory to the Italians"
italy.117.b:0 "This war isn't over yet!"

italy.118.t:0 "[From.GetName] Sues For Peace"
italy.118.d:0 "[From.GetNameDef] is suing for peace, and has offered to turn over all claimed territories now - no questions asked."
italy.118.a:0 "Yes, let's end this now"
italy.118.b:0 "This war won't be over until we're marching on [From.Capital.GetName]!"

italy.119.t:0 "Austria is Winning"
italy.119.d:0 "The Austrians have not only kept us out of our claimed territories, they have pushed back with more force than we can handle. Perhaps it is time to sue for peace and end this before it goes further?"
italy.119.a:0 "Sign a peace treaty and give up all our claims"
italy.119.b:0 "This war won't be over until we're marching on Vienna!"

italy.120.t:0 "[From.GetName] Sues For Peace"
italy.120.d:0 "[From.GetNameDef] is suing for peace, and has offered to give up all claims to our territory if we will only end this war."
italy.120.a:0 "Yes, let's end this now"
italy.120.b:0 "This war won't be over until we're marching on [From.Capital.GetName]!"

italy.121.t:0 "South Austria Eludes Us"
italy.121.d:0 "The war is over, and we have failed to take our Italian provinces in Austria. Our irredentist dreams have been dashed, it seems."
italy.121.a:0 "For now, perhaps"

italy.130.t:0 "An Italian Offer for [LBA.GetName]"
italy.130.d:0 "After the 1911-1912 Italo-Turkish War, the Kingdom of Italy managed to conquer the province of Tripolitania, but lost it again after the Weltkrieg. Now, as part of their efforts to expand into Africa, [From.GetNameDef] has offered to purchase [LYB.GetNameDef] from us and re-assume control over the territory. If we refuse, they might opt to take [LBA.GetNameDef] by force."
italy.130.a:0 "Accept their offer and give them [LBA.GetName]"
italy.130.b:0 "They must be joking, right?"

italy.131.t:0 "[From.GetName] Accepts our Offer"
italy.131.d:0 "[From.GetNameDef] has accepted our offer for control over [LBA.GetNameDef]! We have taken another step towards our goal!"
italy.131.a:0 "Huzzah!"

italy.132.t:0 "[From.GetName] Refuses our Offer"
italy.132.d:0 "[From.GetNameDef] has turned down our offer for [LBA.GetName]! What should we do now?"
italy.132.a:0 "Threaten them with war"
italy.132.b:0 "It is too risky..."

italy.133.t:0 "An Italian Ultimatum"
italy.133.d:0 "The Italians have threatened us with a war if we don't cede control over [LYB.GetNameDef] to them immediately!"
italy.133.a:0 "Right, right, we don't even need [LBA.GetNameDef] that much anyway..."
italy.133.b:0 "Such insolence will be punished!"

italy.134.t:0 "[From.GetName] Submits"
italy.134.d:0 "Our ultimatum has succeeded - [LBA.GetNameDef] is now ours!"
italy.134.a:0 "Huzzah!"

italy.135.t:0 "The Italians are Losing"
italy.135.d:0 "The foolish [aggressor.GetName] is losing this war, and we are in a position to end it now while also demanding concessions from the Italians - at the very least to surrender all claims to [LBA.GetNameDef]. Should we do so?"
italy.135.a:0 "Send an envoy to demand peace and concessions"
italy.135.b:0 "This war won't be over until we're marching on Rome!"

italy.136.t:0 "[From.GetName] Offers Peace"
italy.136.d:0 "We are losing the war with [From.GetNameDef], and now the [From.GetAdjective] government has offered us a white peace - provided we give up any and all claims to [LBA.GetAdjective] territory, as well as grant them concessions. Failure to do so may mean this war drags on interminably."
italy.136.a:0 "Yes, let's end this now"
italy.136.b:0 "No, we can still win this!"

italy.137.t:0 "[LYB.GetName] has been Overrun"
italy.137.d:0 "The war with the Italians is dragging on, and what's worse is that they've already overrun [LYB.GetNameDef]. Getting it back would be costly - would it not be better to sue for peace now and surrender the disputed territory?"
italy.137.a:0 "Sign a peace treaty and cede [LBA.GetNameDef] to the Italians"
italy.137.b:0 "No, we can still win this!"

italy.138.t:0 "[From.GetName] Sues for Peace"
italy.138.d:0 "We are winning the war with [From.GetNameDef], and after losing [LBA.GetName] to our forces they have sued for peace, offering to let us have the disputed territories - no questions asked."
italy.138.a:0 "Yes, let's end this now"
italy.138.b:0 "This war won't be over until we're marching on [From.Capital.GetName]!"

italy.139.t:0 "Integration of Libya"
italy.139.d:0 "We have consolidated our hold on Libya fully. Now the question is: do we integrate it into [Root.GetNameDef] proper or create a colonial state?"
italy.139.a:0 "Integrate Libya into [Root.GetNameDef] proper"
italy.139.b:0 "Create [Root.Adjective] North Africa"
italy.139.c:0 "Integrate the lands into [Root.Adjective] North Africa"

italy.140.t:0 "Libya Eludes Us"
italy.140.d:0 "The war is over, and we have failed to gain our foothold in North Africa. Our irredentist dreams have been dashed, it seems."
italy.140.a:0 "For now, perhaps"

italy.141.t:0 "Our New Italian Masters"
italy.141.d:0 "The [From.From.GetAdjective] government has betrayed us and sold us to [From.GetNameDef] like a trinket at the market. If we resist, we will be crushed under their heel...but can we truly stand for this?"
italy.141.a:0 "We will submit to our new masters"
italy.141.b:0 "Never! We will fight for our independence!"

italy.142.t:0 "[From.GetName] Rebels"
italy.142.d:0 "It appears that [From.GetName] does not take kindly to being sold by [From.From.From.GetNameDef], and has declared that it will fight for its independence from [Root.GetAdjective] rule!"
italy.142.a:0 "We've no time for this - let them go"
italy.142.b:0 "Oh, really? That won't last long"

italy.150.t:0 "Attempt on the life of Pope [Root.GetLeader]!"
italy.150.d:0 "While Pope [Root.GetLeader] was saying Mass in Naples, a group of armed masked men entered the Cathedral, and began firing wildly in the direction of His Holiness. The Swiss Guard on duty were able to quickly deal with the thugs, but as they looked toward the altar they see that... "
italy.150.a:0 "Pope [Root.GetLeader] lies dead!"
italy.150.b:0 "Pope [Root.GetLeader] is continuing the Mass!"

italy.151.t:0 "The Papal Conclave"
italy.151.d:0 "For the fifth time in this century, the College of the Cardinals convened to elect the new head of the Holy Roman Catholic Church."
italy.151.a:0 "Elect Alfredo Cardinal Ottaviani as Gregory XVII"
italy.151.b:0 "Elect Angelo Giuseppe Cardinal Roncalli as John XXIV"
italy.151.c:0 "Elect Giovanni Battista Cardinal Montini as Paul VI"

italy.155.t:0 "One of our Cardinals has Died"
italy.155.d:0 "Donato Raffaele Sbarretti Tazza, an influential cardinal of the Holy Roman Catholic Church and a minister of [Root.GetNameDef], died today. According to his will, he will be buried in the parish church of Montefranco, where he had been born."
italy.155.a:0 "He rests in Heaven now"
italy.156.d:0 "Lorenzo Lauri, an influential cardinal of the Holy Roman Catholic Church and a minister of [Root.GetNameDef], died today, a week before his 77th birthday."
italy.157.d:0 "Luigi Maglione, an influential cardinal of the Holy Roman Catholic Church and a minister of [Root.GetNameDef], died today from neuritis and circulatory ailments."
italy.158.d:0 "Theodor Innitzer, an influential cardinal of the Holy Roman Catholic Church and a minister of [Root.GetNameDef], died today."

italy.159.t:0 "One of our Ministers has Died"
italy.159.d:0 "One of our ministers, Count Bernardo Attolico, died today."
italy.160.d:0 "One of our ministers, Pier Federico Martinetti, died today from pneumonia."
italy.161.d:0 "One of our ministers, Marcello Soleri, died today."
italy.162.d:0 "One of our ministers, Pietro d'Acquarone, died today."
italy.163.d:0 "One of our ministers, Josef von Österreich-Toskana, died today. He was the Habsburg claimant to the throne of Italy and has been suffering for a serious illness for many years."
italy.164.d:0 "One of our ministers, and also a daring military leader, Francesco Grazioli, died today."
italy.165.d:0 "One of our ministers, Ivanoe Bonomi, the leader of the Liberal Party, died today."
italy.166.d:0 "One of our ministers, Conte Stefano Jacini, a friend of the late Pius XI and once Prime Minister of the Italian Federation, died today."
italy.167.d:0 "One of our ministers, Carlo Sforza, died today."
italy.168.d:0 "One of our ministers, Vittorio Emanuele Orlando, the leader of the Democratic Party, died today."
italy.169.d:0 "One of our ministers, Vito Reale, died today."
italy.170.d:0 "One of our ministers, Alcide de Gasperi, the leader of the Italian Popular Party, died today."

italy.171.t:0 "The King of Italy has Died"
italy.171.d:0 "Today the King of Italy, Giuseppe I, succumbed to the illness that has been damaging his health for years. The best Italian and Austrian doctors were able to alleviate the symptoms of the disease and probably prolonged his life for many years, but today, at the age of 65, the old king lost his final battle. The new King of Italy will be his nephew Peter Ferdinand."
italy.171.a:0 "Long live the new king!"

italy.172.t:0 "Redrawing the Map"
italy.172.d:0 "We control parts of Northern Italy. We should return them to the Socialist Republic of Italy."
italy.172.a:0 "Return the provinces to the Italians."
italy.172.b:0 "Return the provinces to the Italians."
italy.172.c:0 "Keep them!"

italy.173.t:0 "Redrawing the Map"
italy.173.d:0 "We control parts of Italy. It may be best to return them to the Italian Federation."
italy.173.a:0 "Return the provinces to Italy."
italy.173.b:0 "Return the provinces to Italy."
italy.173.c:0 "Keep them!"

italy.174.t:0 "The Offer"
italy.174.d:0 "With the French intervention into the Italian War, we have been left with no option but to ask for the help of the Kaiser. It is unknown if they will come to our aid, but we are out of choices."
italy.174.a:0 "Send it now!"
italy.174.b:0 "The Huns won't get involved anyway!"

italy.175.t:0 "The Italian Plea"
italy.175.d:0 "We have always had an eye on the Italian Peninsula and with the French intervention into Italy, we have received a plea from the Northern Italians. The letter asks for German intervention against the French, while some are calling this justification to deal with the French, others have argued that this will lead to nothing but slaughter. The debate has reached the Kaiser himself, who will have the finally say on the issue. Of course, if we are to intervene as well, it will undermine Austria's sphere of influence and allow us to further cement our position in the Mediterranean Sea."
italy.175.a:0 "Onwards to Paris and Naples!"
italy.175.b:0 "Leave the Italians to their fate"

ita.500.t:0 "The [GetYear] Italian Elections"
ita.500.d:0 "Since we are a democratic country, it is once again time for free elections! There are three parties at the election: the Italian Popular Party (Partito Popolare Italiano) led by De Gasperi and Gronchi, the Liberal Party (Partito Liberale) lead by Ruini, and the Democratic Party (Partito Democratico) led by Ivanoe Bonomi. Who will win the elections?"

ita.600.t:0 "Pope Julius IV Declares the Tenth Crusade!"
ita.600.d:0 "The now infamous Warrior-Pope, Julius IV, has sent shockwaves across the Catholic world in declaring a Tenth Crusade. This time the declared enemy of the Papacy and Christendom is no heathen or heretical force of opposing religion. But the ideology of syndicalism itself! Julius has declared that syndicalism and all related ideologies of left-wing and socialist comradery are tools of the Devil, used to sow destruction within humanity. Long known for his traditionalist and reactionary views, this seemingly spontaneous decision has already been regarded by many as the delusions of a mad man bestowed with too much power. However, there are many who are ready to take up the sword and hunt the red beast in the name of their Pope..."
ita.600.a:0 "§RDEUS VULT!§!"

ita.700.t:0 "France Demands the Border Lands"
ita.700.d:0 "The French Government has demanded that we return the border territories seized during the French Civil War. Should we accept their demands?"
ita.700.a:0 "Of course"
ita.700.b:0 "Not a Chance"

ita.701.t:0 "Italian Government Refuses"
ita.701.d:0 "The Government in Italy has responded to us, notifying us that they have refused our demands."
ita.701.a:0 "Bastards"
ita.701.b:0 "To War!"

ita.7001.t:0 "The Austrians are Humbled"
ita.7001.d:0 "Now that our brave soldiers have successfully liberated the oppressed Italian populations inside the Austrian Empire, we are in the position to negotiate a peace in exchange for the full incorporation of rightful Italian lands into our state. Although talks of a possible ceasefire would seem like the obvious option, some within our command are convinced that the Habsburg aberration is on its last legs, and simply few more forceful pushes would finally collapse the beast forever. The decision we shall take will be monumental in the future of both Italy and Austria."
ita.7001.a:0 "At long last, Venice shall return to its Motherland."
ita.7001.b:0 "We shall rescue our Istrian and Tyrolean brothers too!"
ita.7001.c:0 "No, we shall put an end to the Austrian Eagle."

itaforpol.1.t:0 "An Italian Sphere"
itaforpol.1.d:0 "With our recent decision to form an independent sphere of influence, there only lingers one question in the minds of the nation, what shall Italy's alliance be called. After some days of debate with close advisors, from Rome, [ROOT.getleader] announces the birth of the..."
itaforpol.1.a:0 "Italian Bloc"
itaforpol.1.b:0 "Roman Alliance"
itaforpol.1.c:0 "Mediterranean Axis"

itaforpol.2.t:0 "Holy Italia's place in the World"
itaforpol.2.d:0 "With our solidification of the Neosanfedisti's benevolent rule in Italy, growing prosperity and peace, many yet wonder, we have peace at home, but what of the world?. From the rise of the communard Communard to the Great civil war in America, the world around us is shifting into tempestuous times, and it seems as if bloodshed lies around every corner, we must ask ourselves what shall become of Italy in these difficult times."
itaforpol.2.a:0 "We should turn inwards, for the safety of Italy and the church"
itaforpol.2.b:0 "Our Holy State shall shape the world in the image of our lord"
itaforpol.2.c:0 "The German Sphere shall be the rock upon which Italy builds it's future"
itaforpol.2.e:0 "We must stand with the Entente to strike the Communard Menace"
itaforpol.2.f:0 "Austria's reverence of the faith binds our nations close"

itaforpol.3.t:0 "An invitation from Rome!"
itaforpol.3.d:0 "A growing power following the reunification of the Italian Peninsula, the [From.GetName] has seen fit to try and claim a place in the sun, and have offered us a part in the [ROOT.GetFactionName]. While not perhaps as much of a formidable power as the Germans or French, joining with them could decide the fate of our people and Europe as a whole for centuries to come."
itaforpol.3.a:0 "We stand with the Italians!"
itaforpol.3.b:0 "We will not be caught in their delusions of grandeur"

itaforpol.4.t:0 "The [From.GetName] joins the [ROOT.GetFactionName]!"
itaforpol.4.d:0 "Whether they recognize the ascendant trajectory of Italy and it's place in the world, or simply fear being in the path of it, the [From.GetName] have wisely decided to take their place in the coming Italian future by our side."
itaforpol.4.a:0 "Our might grows!"

itaforpol.5.t:0 "The [From.GetName] have shunned us!"
itaforpol.5.d:0 "Shocking news from our envoy, as despite our efforts to the contrary, the [From.GetName] has rejected our proposal for an alliance. While [ROOT.getleader] had hoped that they would see the mutual benefit in helping empower an Italian Alliance to secure our place in Europe, it seems that they thought differently."
itaforpol.5.a:0 "They will regret this in twenty years."

itaforpol.6.t:0 "A Brotherhood with the Italians?"
itaforpol.6.d:0 "A growing power following the reunification of the Italian Peninsula, the [From.GetName] has seen fit to try and claim their own place in the sun, and offered the Belgrade pact a part in their growing sphere of influence. They sent an envoy which arrived in the City of Belgrade this morning, offering a merger of our alliance into the [ROOT.GetFactionName]. While their Dalmatian claims directly contradict any ambitions of Yugoslavism, and this would certainly mean a loss to the independence of our foreign policy, they are rivals of the Austrian menace, a fact which has not been overlooked by [ROOT.getleader]. Whatever we choose, it will decide the fate of the Mediterrainean for ages to come."
itaforpol.6.a:0 "We stand with the Italians!"
itaforpol.6.b:0 "We stand alone."

# Intro Event #
italy.200.t:0 "The Italian Federation in 1936"
italy.200.d:0 "After the Fall of Rome in 1921, the Kingdom of Italy was officially dissolved and king Victor Emmanuel III forced to abdicate. Once word got out that Austria would force the Peninsula to be reorganized into her old pre-unification states within a loose Federation, a coalition of both socialists and nationalists would declare the Republic of Italy in Torino. Faced with overwhelming resistance from both local militias and the Austrian occupation force, the Republic was forced to retreat to the southern half of Italy; where they were able to set up a powerbase due to the Red militias silencing every dissenter. Months later, an armistice was signed with the newly-proclaimed Socialist Republic of Italy, and now both sides have mostly stabilized. \nEver since the Federation was created, it has been under the rule of Pope Pius XI, whose popularity has kept the nation together, although his health is rapidly declining and there are many who would wish to take his role as leader of the Federation. Though with all this, one thing is certain, Italy must be united again!"
italy.200.a:0 "Forward, to a united Italy!"

italy.2000.t:0 "The Consecration of France?"
italy.2000.d:0 "In 1917, in the small Portuguese village of Fatima, the Blessed Virgin Mary appeared to three shepherd children over the course of five months. In these visitations, the Virgin would share with the children everything from visions of Hell, to prophecies of the future. One of these prophecies foretold the fall of the Eldest Daughter of the Church, France, to the Syndicalist menace. In the same vision, the Mother of God warned that, unless the Holy Father, in union with all bishops of the world, consecrated France to her immaculate heart, the errors of the Commune would spread throughout the world./n/nWith Pope [ROOT.getleader] declaring the evils of Syndicalism and socialism, many within the hollowed halls of the Vatican have begin wondering if the Holy Father would be willing to do this consecration, in hopes of gaining Our Lady's favor in the coming wars against Syndicalism. To this end, a group of laity, priests, bishops and even a few cardinals have formally petitioned His Holiness to fulfill Our Lady's desires, and consecrate France to her Immaculate Heart. While such a consecration would do little in a material sense, the fact (or so-called fact due to the visons in Fatima being not but private revelations) that the Mother of God herself would be on the side of those who fight against Syndicalist tyranny may just be enough to win over the Holy Father. While on the other hand, such a grand consecration would no doubt be a costly affair, and many the sheer cost alone may scare the Successor of Saint Peter away from preforming the consecration. Either way, the Holy Father is expected to make a timely response to the petition, due to the sheer amount of people who have come to him with it."   
italy.2000.a:0 "We shall fulfill Our Lady's wishes and consecrated France."
italy.2000.b:0 "France is not enough! The entire world must be consecrated!"
italy.2000.c:0 "How many zeros were on that bill? This is fair too costly!"

