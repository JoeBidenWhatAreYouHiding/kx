ITA_foreign_policy:0 "Foreign Policy"
ITA_foreign_policy_desc:0 "It is crucial that we begin to shift our focus outward and forge alliances and/or establish ties with other nations so as to solidify our position on the world stage."
ITA_remove_austrian_influence:0 "Remove Austrian Influence"
ITA_remove_austrian_influence_desc:0 "The Austrians still hold a strong hold over the [Root.GetAdjective] economy - too strong, in fact. While it may cause some short-term pain, in the long term it would be worth our while to nationalize Austrian-owned corporations in [Root.GetNameDef] and declare our complete economic independence."
ITA_attack_austria:0 "Attack the Austrians"
ITA_attack_austria_desc:0 "Like a vampire of legend, [AUS.GetNameDef] has slowly drained the life from us. If we are to ever truly reassert ourselves internally and internationally, the Austrians must be vanquished."
ITA_call_for_help:0 "Call on [From.GetNameDef] for Help"
ITA_call_for_help_desc:0 "With [SRI.GetNameDef] at war with us, [From.GetNameDef] has to know they will be their next target should we lose. If they are wise, they will answer our call for help now before it is too late."
ITA_war_with_venice1:0 "Venice in Revolt"
ITA_war_with_venice1_desc:0 "The Venetians have risen up against the [Root.GetAdjective] government. We must prove that we are able to deal with them quickly, lest our neighbors grow confident that we are weak enough for them to step in and interfere."
ITA_war_with_venice2:0 "Venice in Revolt"
ITA_war_with_venice2_desc:0 "We have lost control of the situation in Venetia. Now we must deal with foreign intervention, on top of conquering the rebellion itself. If we fail to wrap this up within the next six months, it is likely that the ANI government will collapse."
ITA_call_the_austrians_sri:0 "Call the Austrians"
ITA_call_the_austrians_sri_desc:0 "We are at war with the syndicalist republic. We should ask the Austrians to come in and assist us and make sure that the syndicalists are defeated."
ITA_join_the_austrian_pact:0 "Ally with the Austrians"
ITA_join_the_austrian_pact_desc:0 "Austria has formed an alliance to protect southern Europe, or more correctly her sphere of influence. As we are within said sphere it would be to our benefit if we join their alliance."
ITA_join_belgrade_pact:0 "Join the Belgrade Pact"
ITA_join_belgrade_pact_desc:0 "While it might seem odd to ally with Serbia, both of us have a common enemy: [AUS.GetNameDef]. Whether the Serbians will agree, we'll simply need to see."
ITA_conference_of_venice:0 "Sign a Treaty with [From.GetNameDef]"
ITA_conference_of_venice_desc:0 "Though we must reclaim Rome, there is no call for violence against the Holy Father. We should invite him to Venice for a Concordat on the future of the Pope's temporal rule."
ITA_unite_italy:0 "Unite Italy"
ITA_unite_italy_desc:0 "Italy is once again united! We must work on reintegrating our nation."
ITA_attack_italy:0 "Attack [From.GetNameDef]"
ITA_attack_italy_desc:0 "The time has come for Risorgimento to be completed - we must destroy [From.GetNameDef] and liberate the Italians living under their rule."
ITA_invite_into_federation:0 "Invite [From.GetNameDef] into [Root.GetNameDef]"
ITA_invite_into_federation_desc:0 "With the threat of the socialist republic now eliminated, perhaps now is the time to heal the rifts caused by the civil war. Since we are in a clearly dominant position on the Italian peninsula, it falls to us to lead the way."
ITA_rally_supporters:0 "Rally Support Within the SRI"
ITA_rally_supporters_desc:0 "There exists a network of resistance to the syndicalists within [SRI.GetNameDef], those who would rise up if called. They've been working ever since the civil war, and while their forces might ultimately not tip the balance in our favor, we can use all the help that's available."
ITA_claimed_libya:0 "We have claimed Libya"
ITA_claim_libya:0 "Claim Libya"
ITA_claim_libya_desc:0 "Until Italy's loss in the Weltkrieg meant our Libyan colony was restored to Ottoman rule, it was our most important colony - an extension of Italy itself, rather than some far-flung estate. We had great plans for the region. Now that our nation is restored, the time has come to claim what is rightfully ours."
ITA_war_for_libya:0 "Declare War on [From.GetNameDef]"
ITA_war_for_libya_desc:0 "The time has come to reclaim Libya, and that means a war with [From.GetNameDef] in order to get it. Viva l'Italia!"
ITA_claimed_east_africa:0 "We have claimed East Africa"
ITA_claim_east_africa:0 "Claim East Africa"
ITA_claim_east_africa_desc:0 "Until Italy's loss in the Weltkrieg meant the loss of our African colonies. These colonies were a shining example of Italy's rise on the global stage, that was cut down by our loss. We had great plans for the region. Now that our nation is restored, the time has come to claim what is rightfully ours."
ITA_war_for_east_africa:0 "Declare War on [From.GetNameDef]"
ITA_war_for_east_africa_desc:0 "The time has come to reclaim our lost colonies in East Africa, and that means a war with [From.GetNameDef] in order to get it. Viva l'Italia!"
ITA_demand_libya:0 "Demand Libya"
ITA_demand_libya_desc:0 "[From.GetNameDefCap] is the current overlord of our Libya territory, and the time has come to demand that they return it to us... or it means war, just as it did in 1912."
ITA_join_reichspakt:0 "Join the Reichspakt"
ITA_join_reichspakt_desc:0 "With Austria now out of the picture, we stand as the strongest southern ally possible for the Germans - and we theirs."
ITA_resorgimento_decisions:0 "Risorgimento"
ITA_resorgimento_decisions_desc:0 "Italy has been divided since the Italian Civil War of 1920. Monarchists, Socialists, Republicans, and exiles glare at each other from behind their fortifications. In the face of this division, few are certain of Italy's swift reunification. God willing, however, we shall soon reunite all Italians in a new Risorgimento, like that of Cavour and the Savoyards seventy years ago."
