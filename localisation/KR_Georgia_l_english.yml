GEO_guard_idea: "People's Guard of Georgia"
GEO_guard_idea_desc: "The People’s Guard of Georgia are a nationalist and socialist oriented volunteer force comprised of armed militants whose goal is the defence of the Georgian nation. Due to the Guard’s ideological loyalty it has been formally integrated into the armed forces."
GEO_guard_idea2: "People's Guard of Georgia"
