###Focuses
Georgia_Focus:0 "Georgia Focus Tree"

GEO_black_monday:0 "Re-Examine Our Economic Policies"
GEO_black_monday_desc:0 "With the fallout of the coup out of the way, it is time to decide how we can move forward with our economy in the future. Going against Germany, or with them is the question we must ask. "
GEO_pipeline_issue:0 "Re-Examine the Treaty of Poti"
GEO_pipeline_issue_desc:0 "The Treaty of Poti is an agreement signed by the German and Georgian governments in 1918 to secure German protection and recognition of the new Georgian Republic. This came at a price however and Georgia was to allow Germany unfettered use of all Georgian railways and creating an oil pipeline from Azerbaijan. Perhaps it is time to reevaluate this treaty?"
GEO_pipeline_seized:0 "The Treaty of Poti is Dead!"
GEO_pipeline_seized_desc:0 "The Treaty of Poti was a shameful scar on Georgia and tied our nascent economy to the German robber-barons. While it may only improve our economic woes mildly, by tearing up the treaty and nationalising the oil pipeline we can send a clear message to our people and the Germans."
GEO_kept_pipeline:0 "Stand by Germany"
GEO_kept_pipeline_desc:0 "Germany, for all their faults, have stood by us since 1918 and kept the Ottomans at bay. It is an unfortunate and necessary evil we maintain our ties with the Reich so as to prevent even further economic collapse."
GEO_nationalisation:0 "Nationalize Vital Industries"
GEO_nationalisation_desc:0 "Many industries that are essential to the Georgian economy are ready to go under on account of the unprecedented crisis before us. We cannot allow this to happen and must nationalise them. It may be costly in the short-term, but there will be dividends in the long-run." 
GEO_farmers_fund:0 "Establish the Georgian Farmers Fund"
GEO_farmers_fund_desc:0 "The agricultural sector of the country has been horribly hit and is rapidly falling. To prevent widescale collapse and poverty among Georgia's farmers we must step in to make sure they remain afloat with government subsidies."
GEO_seize_companies:0 "Temporarily Seize Foreign Investments"
GEO_seize_companies_desc:0 "While it may anger our foreign investors, we have no choice but to step in and take over foreign businesses that have been able to stay afloat on a temporary basis to keep other sectors of the economy ongoing."
GEO_expand_batumi_harbour:0 "Expand the Poti Harbour"
GEO_expand_batumi_harbour_desc:0 "Poti Harbour, is the largest and most profitable harbour in Georgia. By freeing up some funds we can develop it further, invest in the region as a whole and make shipping and foreign enterprise more accessible."
GEO_dam:0 "Construct the Lajanuri Dam"
GEO_dam_desc:0 "Lajanuri is home to a large resevoir and there have long been plans to construct a dam in the area. With the Economic Crisis ravishing the economy and leaving many unemployed, by finally initiating this project we can see many unemployed men be put back to work."
GEO_state_bank:0 "Establish Sakartvelos Erovnuli Banki"
GEO_state_bank_desc:0 "Georgia has long since lacked its own central bank and with the Economic Crisis seeing a tumult in foreign banking, many in the government believe it is time we established our own to help detach Georgia from foreign interests."
GEO_infrastructure_program:0 "Fund Kartuli Rkinigza"
GEO_infrastructure_program_desc:0 "Kartuli Rkinigza, or Georgian Rail, is the premier freight company in Georgia and has come under hard times due to the Economic Crisis. Government funds will keep it afloat and ensure a vital business will remain breathing."
GEO_modernize_existing_industry:0 "Industrial Education Programs"
GEO_modernize_existing_industry_desc:0 "Much of Georgia's native industry is decrepit and out-dated, worsening our economic woes. If we are to ever escape the Economic Crisis we must modernise and quickly. Specialised industrial education programs will help get our workers up to scratch and improve our industrial capabilities."
GEO_bailouts:0 "Bailouts for Foreign Companies"
GEO_bailouts_desc:0 "Many foreign companies operate within Georgia and they are the lifeblood of the economy. Allowing them to fail would spell certain economic doom for us so by sparing government funds to keep them afloat is a necessity."
GEO_manganese:0 "JSC Manganese Chiatur Subsidies"
GEO_manganese_desc:0 "The JSC Manganese Chiatur mining company is an important employer and mining operation in the aforementioned city. Subsidizing the mine will ensure a less painless recovery from the Economic Crisis and keep the workers in employment." 
GEO_tiflis_coal_power_plant:0 "Build a New Coal Power Plant in Tiflis"
GEO_tiflis_coal_power_plant_desc:0 "As many more men become unemployed from the crisis, it has been proposed to create a new coal power plan in the capital, creating all manner of employment oppurtunities in both the long and short term, keep many of our citizens in work."
GEO_german_recovery_model:0 "German Arms Factory Investments"
GEO_german_recovery_model_desc:0 "German arms companies have repeatedly invested in Georgia and remain a relevant and vital part of the economy. Keeping these operations ongoing via some investments will ensure continued resilience in the face of the Economic Crisis."
GEO_krupp:0 "Krupp Georgien"
GEO_krupp_desc:0 "Krupp is one of the oldest German businesses and is a major player in the world of steel and armaments. Securing their investments in Georgia will be an incredibly lucrative business venture and ensure a mutually beneficial relationship."
GEO_the_azeri_armenian_pipeline:0 "The Baku-Poti Pipeline"
GEO_the_azeri_armenian_pipeline_desc:0 "The oil fields of Baku are isolated from from the rest of Europe on account of Azerbaijan's placement on the Caspian sea. Constructing new pipelines between Baku and the Poti Harbour will be a greatly beneficial investment to both parties."
GEO_black_monday_solved:0 "The Economic Crisis is Solved!"
GEO_black_monday_solved_desc:0 "It may have taken some time and extensive political work but Georgia has finally overcome the Economic Crisis and the economy is back to optimal health once more."
GEO_army_focus:0 "National Army Budget Evaluation"
GEO_army_focus_desc:0 "In our constitution, it is up to the national government to decide and evaluate the budget of the Georgian national army."
GEO_artillery_investments:0 "Artillery Investments"
GEO_artillery_investments_desc:0 "Artillery is a vital necessity to any armed forces and has long been a staple of warfare across the world. While Georgia may lack domestic production, freeing up some funds can help rectify this issue."
GEO_special_operations:0 "Spetsialuri Operatsiebis Dzalebi"
GEO_special_operations_desc:0 "As warfare advances, Georgia must advance with it and establish specially trained divisions to operate in certain environments and specific situations. It may costly but it'll be worth the price."
GEO_mountaineers:0 "Georgian Ski Troops"
GEO_mountaineers_desc:0 "Georgia and the Caucasus at large, are a land of great, snow-topped mountains and traditional warfare is not entirely possible. To better prepare for the eventuality of war in the mountains, special training for troops to master skiing and fighting while doing so should be prioritised."
GEO_officer_training_scheme:0 "Officer Training Schemes"
GEO_officer_training_scheme_desc:0 "The officer corps of the People's Guard have began to stagnate due to lack of military confrontation and dropping of standards in recent years. By retraining many of these officers in new military developments, we can revitalize the officer corps."
GEO_small_arms_development:0 "Small Arms Development"
GEO_small_arms_development_desc:0 "Georgia lacks a comprehensive arms industry but with some government funding we can wean ourselves off foreign companies and develop a small but thriving domestic weapons development sector."
GEO_support_equipment_development:0 "Support Companies"
GEO_support_equipment_development_desc:0 "The People's Guard has made few strides in development of its support companies, often leaving the soldiers to toil themselves. Further developments in this region should be made a priority."
GEO_navy_focus:0 "Sakartvelos Sanapiro Datsva"
GEO_navy_focus_desc:0 "Our coastline may be small but we can't just leave the navy to decay. With a bit of funding we can create a small and capable force to protect the coast!"
GEO_poti_dockyard:0 "Develop Poti Dockyard"
GEO_poti_dockyard_desc:0 "The Poti Dockyard is the backbone of the navy and ensuring it remains in good condition and with expanded operations will only serve to benefit our naval forces."
GEO_convoy_raiding:0 "Convoy Raiding Proficiency"
GEO_convoy_raiding_desc:0 "Georgia cannot field a large navy but we can certainly harass those who do. Convoy raiding shall be the specialty of our navy and we will drain the lifelines of our enemies."
GEO_submarine_tactics:0 "New Submarine Tactics"
GEO_submarine_tactics_desc:0 "Submarines are the main force of our small navy and essential to our coastal protection. Improving our naval tactics with them would serve our naval forces well."
GEO_submarine_tech:0 "New Technologies"
GEO_submarine_tech_desc:0 "We cannot allow our naval equipment to get old and outdated. By investing in new submarine designs and licenses we can improve our naval forces."
GEO_oil_tankers:0 "New Oil Tankers"
GEO_oil_tankers_desc:0 "The transport of oil through Georgia is one of the main components of our economy. New tankers should be procured to keep the industry going and performing even better than before."
GEO_protect_batumi:0 "Protect the Batumi Harbour"
GEO_protect_batumi_desc:0 "Batumi Harbour is the main export harbour for Georgia and without our economy would collapse. Special fortifications must be erected to ensure it remains defensible."
GEO_navy_excercise:0 "Naval Excercises"
GEO_navy_excercise_desc:0 "Our naval staff have become complacement and out of shape. A few exercises on the Black Sea should get them back into shape and fighting order in no time!"
GEO_air_focus:0 "The SSSD" #Sakartvelos Samkhedro-Sahaero Dzalebi
GEO_air_focus_desc:0 "The Sakartvelos Samkhedro-Sahaero Dzalebi, is probably the most undeveloped branch of the army but we cannot let our air force suffer lest our skies be overrun with invaders!"
GEO_air_academy:0 "Establish the Georgian Pilot School"
GEO_air_academy_desc:0 "Georgia currently lacks a native air training academy. We should rectify this issue so that we can train our own pilots rather than send them abroad."
GEO_air_investments:0 "Air Force Investments"
GEO_air_investments_desc:0 "Our air force is lacking and has fallen behind foreign competitors. If we are to defend ourselves we'll need to keep it well-invested in."
GEO_air_tech:0 "New Plane Models"
GEO_air_tech_desc:0 "Georgian plane models have fallen behind much of the world. Some simple funding allocations can see new designs and licenses purchased."
GEO_night_bombing:0 "Night Missions Training"
GEO_night_bombing_desc:0 "Air combat is relatively young and night-time missions often prove to dangerous to new pilots. Training for this occassion will better strengthen our air forces."
GEO_aa_investments:0 "Anti-Air Investments"
GEO_aa_investments_desc:0 "As warfare advances forward, with it attacks from the skies are becoming more prevalent. Taking necessary precutions to counter this is a worthy investment." 
GEO_at_investments:0 "Anti-Tank Investments"
GEO_at_investments_desc:0 "The enemies Georgia will likely face will no doubt beseige our nation with tanks and other armoured vehicles. While we cannot hope to combat them head on with our own, we can certainly a punch a hole or two in theirs."
GEO_unified_training:0 "Military Education Programs"
GEO_unified_training_desc:0 "Many patriotic Georgians would no doubt take up the oppurtunity of service for the nation. By freeing up funding for new and better military education courses we can improve military's doctrinal prowess."

GEO_election_1936:0 "The National Election"
GEO_election_1936_desc:0 "With the Economic Crisis ravaging the country, calls to hold an election have finally come out on top and snap elections have taken place. Now it remains to be seen who will take the presidency..."
GEO_EDP_MMEP_coalition:0 "EDP-MMEP Coalition Victory"
GEO_EDP_MMEP_coalition_desc:0 "It seems that the the Economic Crisis crisis was too much for the Menshevik government to whether and now a coalition between the National Democratic Party and National Landowners Party has taken the plurality of votes."
GEO_the_monarchy_referendum:0 "A Referendum on the Monarchy"
GEO_the_monarchy_referendum_desc:0 "As part of their web of alliances, the EDP have promised to hold a referendum on the establishment of a Georgian monarchy with Hohenzollern prince Joachim and Georgian nobleman George Bagration being the two candidates for the throne."
GEO_george_bagration_monarch:0 "King George IX"
GEO_george_bagration_monarch_desc:0 "George Bagration, a native Georgian nobleman and descendant of the original Georgian ruling house, has been selected to take the throne of the new Kingdom. Somewhat authoritarian, his rule will no doubt see struggles with the legislature."
GEO_republic_victory:0 "Republicanism Wins"
GEO_republic_victory_desc:0 "Unexpectedly republicanism has received a fresh mandate from the referendum and the dreams of the monarchists have been dashed. They will no doubt attempt to overturn this result but for now Georgian constitutional republicanism survives."
GEO_joachim_monarch:0 "King Ioakhim I"
GEO_joachim_monarch_desc:0 "Prince Joachim Franz Humbert of Prussia has been selected to rule the new Georgian kingdom and will no doubt push the government to pursue deeper German ties but respect constitutionalism none-the-less."
GEO_for_king_and_country:0 "For King and Country!"
GEO_for_king_and_country_desc:0 "Our king is an embodiment of our fair nation, a unifier of the people and the protector of Georgia. Let the shout go up across the land as Georgian men fight for King and Country!"
GEO_georgian_nationalism:0 "Encourage Georgian Nationalism"
GEO_georgian_nationalism_desc:0 "Georgia shall be servants to no masters! We are a proud nation with a proud history and we should not be ashamed nor be forced into servitude. Let the people be proud in defending their nation."
GEO_promote_christian_values:0 "Promote Christian Values"
GEO_promote_christian_values_desc:0 "Georgia is above all a Christian and traditional nation. In line with the EDP's policy program, traditional and christian values shall be promoted to solidify national unity."
GEO_grow_close_to_germany:0 "Grow Closer to Germany"
GEO_grow_close_to_germany_desc:0 "With Joachim on the throne, it is only natural we begin to draw closer to our German benefactors. The first to recognize our fledgling nation and protect us from Turko-Russian incursions. Solidifying this relationship is well within our interests."
GEO_increase_kings_power:0 "Increase the Kings Power"
GEO_increase_kings_power_desc:0 "King George has shown an interest in taking a more active role in politics. Above all partisan bickering, the King is an optimal position to guide the nation and its people. As such his powers must be even greater!"
GEO_free_trade_economy:0 "Free Trade Economy"
GEO_free_trade_economy_desc:0 "Georgia is at the crossroads of Europe and Asia, such an oppurtunity should not be wasted. The pro-business elements of the MMEP have been lobbying us to open up the economy and allow foreign companies greater access and investment."
GEO_german_business_tax_cuts:0 "Tax Cuts for German Businesses"
GEO_german_business_tax_cuts_desc:0 "German businesses are a common sight in Georgia and they have often helped bolster our economy. King Joachim has lobbied for more incentives for German investment, namely a few beneficial tax cuts. Who are we to refuse more investment?"
GEO_nationalise_entrenched_german_industry:0 "Nationalise Entrenched German Industry"
GEO_nationalise_entrenched_german_industry_desc:0 "The German bandits have managed to gain and immense and entrenched foothold in Georgia. This is an unfortunate stain on our nation and it is time to rectify the issue no government before could handle."
GEO_rural_development_scheme:0 "Rural Development Schemes"
GEO_rural_development_scheme_desc:0 "The rural areas of Georgia have been let down by previous governments and the peasents have suffered greatly under past governments. To halt any further decay, the rural areas must be developed and funded."
GEO_reinforce_constituent_assembly_power:0 "Power to the Constituent Assembly"
GEO_reinforce_constituent_assembly_power_desc:0 "We are a democratic government and must uphold this fact. Our legislature, the Constituent Assembly shall see its powers widely expanded so as to prevent tyranny."
GEO_german_road_investments:0 "German Road Investments"
GEO_german_road_investments_desc:0 "Germany has shown an interest in expanding their economic ventures in the Caucasus and to facilitate their trade they will need modern connections. Fortunately Germany has offered to fund new road and infrastructure construction."
GEO_strive_for_autarky:0 "Strive for Autarky"
GEO_strive_for_autarky_desc:0 "As we push out foreign interlopers in our economy, we shall strive for autarky and wean ourselves off foreign trade, it is time to work towards proper autarky and shut off Georgia to international markets."
GEO_lower_taxes:0 "Lower Taxes"
GEO_lower_taxes_desc:0 "The coalition has always strived to create a freer Georgia and economic freedom is a core part of this. Taxes across the board shall be slashed and budgetary austerity shall be put in place."
GEO_german_arms_deals:0 "German Arms Deals"
GEO_german_arms_deals_desc:0 "As we slip further into the German sphere, their government has proposed selling off surplus arms to improve our own military capacity. We would be fools to not take on this lucrative deal."

GEO_SSDP_victory:0 "The SSDP Survive"
GEO_SSDP_victory_desc:0 "Surprisingly, the SSDP has managed to survive the elections, albeit with a minority government. Now tense negotiations begin, in order to secure a coalition with either the SSPRP or SRs."
GEO_SSDP_SR_coalition:0 "SSDP-SR Coalition"
GEO_SSDP_SR_coalition_desc:0 "The SSDP has managed to secure a coalition with the radical socialist SRs. The government will now no doubt embark on a program of socialisation and bettering the life of the poor."
GEO_SSDP_SSPRP_coalition:0 "SSDP-SSPRP Coalition"
GEO_SSDP_SSPRP_coalition_desc:0 "The SSDP has managed to secure a coalition with the socially liberal SSPRP. The coalition will now pursue a program of political liberalization and strengthening the legislature."
GEO_reassure_the_people:0 "Reassure the Populace"
GEO_reassure_the_people_desc:0 "The recent economic and political crises have rocked the country and left the people reeling. As stability returns to Georgia once more we should remind the people that stable governance continues."
GEO_government_security:0 "Secure the Government"
GEO_government_security_desc:0 "Our coalition is fledgling and has opponents on many sides. If we are not to see our administration fall to our enemies we should seek to properly secure the government."
GEO_education_development:0 "Improve State Education"
GEO_education_development_desc:0 "State controlled education is lacking in the country and leaves many Georgians without a real education. Additional funding to improve it is a necessity."
GEO_state_propaganda:0 "State Propanganda Campaigns"
GEO_state_propaganda_desc:0 "Our supporters are few and our opponents many. The people must be swayed back to our side and see that our government is just and works for their interests."
GEO_entrench_political_freedoms:0 "Entrench the Political System"
GEO_entrench_political_freedoms_desc:0 "the Economic Crisis nearly toppled the fragile democracy that we hold so dear. Our system of constitutional governance must be reinforced and entrenched into the national fabric."
GEO_increase_welfare:0 "Deepen the Welfare State"
GEO_increase_welfare_desc:0 "The social democratic SSDP has built up a small but dependable welfare system. To satisfy our supporters this shall be deepened and care for all Georgians."
GEO_political_decentralisation:0 "Political Decentralisation"
GEO_political_decentralisation_desc:0 "The SSPRP wish to see a decentralisation of the government and to secure their loyalty we should make good on these promises and delegate some authority from Tiflis."
GEO_autonomous_agricultural_bodies:0 "Autonomous Agricultural Bodies"
GEO_autonomous_agricultural_bodies_desc:0 "Georgia's farmers were terribly hit by the the Economic Crisis crashed and it has been proposed that specialist and autonomous bodies to oversee agriculture be established. We can only support this idea."
GEO_expand_the_constituent_assembly:0 "Expand the Constituent Assembly"
GEO_expand_the_constituent_assembly_desc:0 "Keeping up with the SSPRP proposals, it is time to expand reshuffle electoral seats and expanded the Constituent Assembly so that more Georgians can be better represented in politics."
GEO_increase_unionism:0 "Increase Unionism"
GEO_increase_unionism_desc:0 "The socialist SRs wish for us to lift restrictions on unions and promote it among our worker populace. Naturally we should follow and implement this proposal to better protect Georgian workers."
GEO_agrarian_socialism:0 "Agrarian Socialism"
GEO_agrarian_socialism_desc:0 "The SRs are agrarian socialists and Georgia lacks much industry. It is only natural to promote agrarian socialism among our populace so as to also better improve the lives of the rural populace."
GEO_land_socialisation:0 "Land Socialisation"
GEO_land_socialisation_desc:0 "Unfortunately many rural peasants toil on the land of others rather than own their own land. By the SRs pleas we should seek to rectify this issue and implement major land reform for the peasants."

GEO_pataut_georgia:0 "King George's Coalition"
GEO_pataut_georgia_desc:0 "George Bagration and his loyal supporters have taken over the government. Now there is no doubt he will seek to implement a reactionary and royal dictatorship."
GEO_secret_police:0 "Form a Secret Police"
GEO_secret_police_desc:0 "Many Georgians do not keep have their loyalty in check. A special police not constrained by the laws of the land will see this issue rectified and all Georgian's loyal to their king and government."
GEO_purge_socialist_politicans:0 "Purge Socialist Politicians"
GEO_purge_socialist_politicans_desc:0 "Many of the socialist politicians of the old order still walk the streets of Tiflis free and oppose our rule. They cannot be tolerated and must be removed at once."
GEO_crush_socialist_rebels:0 "Crush the Remaining Socialist Rebels"
GEO_crush_socialist_rebels_desc:0 "Some socialists have taken up arms to fight against the rightful king's rule. They must be put to the sword and their petty crusade to restore socialist tyranny destroyed."
GEO_media_crackdown:0 "Media Crackdown"
GEO_media_crackdown_desc:0 "Much of the media have yet to support the king's rightful rule. New controls must be put in place and only strictly loyal newspapers allowed to publish the glory of the king."
GEO_form_a_government:0 "Form the King's Cabinet"
GEO_form_a_government_desc:0 "Now that George has secured control of the state it is time to create a loyal cabinet that will enact the will of the king without question or dissent."
GEO_expand_police_force:0 "Expand the Police Force"
GEO_expand_police_force_desc:0 "The police command are instrumental in keeping the peace across the towns and villages around the country. Not all are completely loyal and so the police must be expanded to keep them in check."
GEO_state_media:0 "State Media"
GEO_state_media_desc:0 "Left to its own devices the media will only print lies and slander against the king. Only a truly loyal, state-controlled media can be allowed and trusted to properly print the truth."
GEO_connect_the_country:0 "Connect the Country"
GEO_connect_the_country_desc:0 "The old socialist regime sought to leave the country an effective archipelago of unconnected islands among mountains. King George has seen it fit to unite all his realms via a grand system of roads and rail networks."
GEO_general_training:0 "Military Training Schemes"
GEO_general_training_desc:0 "Specialised military training schemes must be established and made mandatory for all or else the Royal ARmy will lack good enough recruits. Only through extensive training schemes will we be able to properly militarise the state."
GEO_militerise_the_state:0 "Militarise the State"
GEO_militerise_the_state_desc:0 "The nation must be militarised and prepared to fight for the king or else we shall perish. Surely all patriotic Georgians will see no wrong with service for the crown."
GEO_georgian_ultranationalism:0 "Georgian Ultranationalism"
GEO_georgian_ultranationalism_desc:0 "The King is the embodiment of the nation and all it stands far. Georgian glory must be shouted from the hilltops and all subjects of the country must not bow to any foreign master."
GEO_state_orthodoxy:0 "Enforce State Orthodoxy"
GEO_state_orthodoxy_desc:0 "The Orthodox is our state religion and a great supporter of the King. This support should be used to our advantage in ensuring that potential dissidence is snuffed out."
GEO_paternal_king:0 "The Paternal King"
GEO_paternal_king_desc:0 "King George wishes nothing but charity and kindness onto the nation. Like a father to his children, he knows what is best and more importantly what is right for the nation and its people."

georgian_socialism_focus:0 "Georgian Socialism"
georgian_socialism_focus_desc:0 "Strength, hard-work and patriotic duty will define this nation. No longer restrained by the shackles of a fractured backwards nation, only the limits of comrade loyalty can stop Georgian Socialism!"
peoples_guard_focus:0 "Power to the People's Guard"
peoples_guard_focus_desc:0 "Established to defend the Georgian nation, the People’s Guard have served bravely against outside aggressors whilst promoting the socialist-nationalist spirit shared by our Chairman. We shall use these warriors in the defence of the motherland."
beria_focus:0 "Beria's Ambitions"
beria_focus_desc:0 "Comrade Lavrentiy Beria has proven crucial in securing Jugashvili’s power over the nation, his crackdowns on potential counter-revolutionaries and harsh punishments for those unwilling to carry out his orders have forged Beria’s public image of a loyal servant to the Chairman. Surely he can be trusted to take full direction over counter-revolutionary tasks..."
mountain_gulags_focus:0 "Mountain Gulags"
mountain_gulags_focus_desc:0 "The grand Caucasus Mountain range provides an impenetrable fortress of nature, conquered and tamed only by the strength of the Georgian people. Comrade Beria has devised an excellent plan to make use of this, construction of labour camps that will house enemies of the state. There shall be no escape from these mountain gulags."
loyal_workers_focus:0 "Loyal Workers Make Loyal Soldiers"
loyal_workers_focus_desc:0 "State funded propaganda in the workplace will be introduced, across the nation within government owned steelworks, coal mines, lumber mills, factories and collective farms the message of Georgian Socialism will be stronger than ever! It will be the duty of political commissars to ensure that loyal workers shall adore the chairman, that they be prepared to fight to the last man in the defence of the motherland!"
tower_focus:0 "Tower of Tiflis"
tower_focus_desc:0 "Representing the future, a tower of industrial modernisation standing strong. In recent years Tiflis has undergone a dramatic change, becoming a hub for industry, trade and commerce. From this capital, the nation can exert its political influence however the potential of Georgia can only be unlocked if the rest of the nation follows in suit."
end_mensheviks_focus:0 "End Moderate Menshevism"
end_mensheviks_focus_desc:0 "The Mensheviks, thanks to exiled Bolshevik influence, have done a commendable job at maintaining the Georgian state. However they lack the willingness to further push for Georgia to be reborn as the dominant nation in the region. Their moderate views may provide an obstacle for Jugashvili’s policies..."
class_conflict:0 "Class Warfare"
class_conflict_desc:0 "Feudal society has still had a firm grip over Georgia despite the rest of the world modernizing, this created a stark division between landowners and labourers. It is time for the workers of the nation to strike back, the state will glorify class combat and promote the elevation of the poor in society."
enforce_wealth_focus:0 "Enforce Wealth Distribution"
enforce_wealth_focus_desc:0 "The living standard of classes divides the nation, the wealthy elite enjoy a refined life whilst the rural peasant slaves away to earn a basic living. The Chairman is the caring father of the nation, all citizens are equal and with the state’s confiscation of excessive private wealth all citizens will live at the same standard. True equality!"
loyalty_focus:0 "Loyalty or Fear?"
loyalty_focus_desc:0 "Workers, soldiers, government officials, all pledge their undying allegiance to Jugashvili. Is it through love of the Chairman? Or perhaps the result of our successful show of force? The answer is irrelevant for it is undeniable that the Chairman’s strength and power is unquestionable."
collectivise_farms_focus:0 "Collectivise the Farms"
collectivise_farms_focus_desc:0 "Farming is mostly performed through archaic means, the growing populace requires more food which requires a new way of farming. By collectivising formerly privately owned farms and running these farms as factories with an increased number of farmers given specific tasks we can greatly increase yields."
industry_focus:0 "Industrialize the Countryside"
industry_focus_desc:0 "The wonders of machinery unlock unlimited potential for Georgia’s production ability, it is time to expand the factories out of the cities, and into the vast swathes of rural land. The wilderness will be tamed, mother nature shall answer to the Chairman."
expand_state_focus:0 "Expanding the State's Capabilities"
expand_state_focus_desc:0 "All efforts will be put into the persument of scientific advancement, we are a backwards people no more. By providing more power to the intelligence agency under Comrade Beria’s supervision we can unlock greater means of domination."
resist_russia_focus:0 "Resist Russian Influence"
resist_russia_focus_desc:0 "Linguistics are more than the spoken tongue, through linguistics a nation can exert power over other nations. The cultural influence of Russia through the Russian language is a remnant of imperialistic control, we must smash this oppression!"
georgian_culture_focus:0 "Promoting Georgian Culture"
georgian_culture_focus_desc:0 "Banning the Russian language was only the first step to uniting the nation, the beauties of Georgian culture must be promoted and enforced upon all. Ethnic minorities have for too long insulted our nation through practicing their opposing culture, instead we shall educate them on Georgian values and way of living."
georgian_strength_focus:0 "Caucasian Strength"
georgian_strength_focus_desc:0 "Our people have been moulded by the harsh environment, strengthened by a history of oppression under the Tsardom and born anew through the birth of the Georgian Socialist State. No other peoples share our strength and determination, no other peoples equal our resistance. We are the superior masters of the Caucasus!"
no_nation_focus:0 "We Kneel To No Other Nation"
no_nation_focus_desc:0 "The Anti-Russian cultural campaign has succeeded in fighting off Russian influence however we are still susceptible to outside domination if we do not take direct action. The Ottoman Empire has long tried to shape our politics in their favour, we need to send out a clear message. Georgia kneels to no other nation."
chairman_focus:0 "Jugashvili Is Georgia!"
chairman_focus_desc:0 "The Chairman’s love for Georgia knows no bounds, he will sacrifice anything to assure that the Georgian people are free from all forms of tyranny and oppression. And in turn the Georgian people truly love their Chairman. The nation has evolved into Jugashvili’s idealised society. Jugashvili is Georgia."

beria_control:0 "Dictated by the Shadows"
beria_control_desc:0 "Beria’s grip over the nation has always been from behind the veiled curtain, preferring to serve in the shadow of Jugashvili has allowed him to operate without being questioned for his morally dubious actions. Now with Jugashvili dead he has been thrusted into the public view, the Premier must lead Georgia forward through these difficult times..."
beria_economy:0 "State Guided Market Socialism"
beria_economy_desc:0 "Although Jugashvili’s centralisation of the economy and colleviticsation of industries has brought temporary stability it is clear that the economy is in a slump. Therefore the Premier has decided to adopt some liberalisation to the economy in the hopes of increasing profits for the state."
beria_liberty:0 "Progress Over Morality"
beria_liberty_desc:0 "Concepts such as morality and ‘human rights’ were purely created to stifle the advancement of the human race. We have so much untapped scientific potential, potential to dominate the battleground. However, this can only be achieved through the use of testing on humans. Then we can fully understand the effects of chemical warfare and advanced weaponry!"
beria_gamer:0 "Oppress the Ethnic Minorities"
beria_gamer_desc:0 "Despite the efforts of Jugashvili to cease ethnic tensions there is much conflict, there stronger action is necessary. The adoption of Georgian culture is clearly not possible for such inferior peoples, therefore we shall limit the amount of children that minorities can produce and actively promote the superiority of Georgian genetics."
beria_labour:0 "Authorise Slave Labour"
beria_labour_desc:0 "The Premier has grand visions for Georgia, visions that can only possible with an enhanced labour force. Society’s ‘undesirables’ such as criminals, political prisoners, ethnic minorities, unemployed, the homeless and even orphans will be used for slave labour to construct our industrial future."
beria_desires:0 "Satisfy the Premier's Desires"
beria_desires_desc:0 "Beria is a man of certain... interests, his shameful private life was previously a well kept secret from Jugashvili and the rest of the SEC. However, now with full power in his hands the Premier may entertain his darkest vices, unquestioned and unopposed."
beria_gulag:0 "One Large Gulag"
beria_gulag_desc:0 "Garrisoned bunkers dominate the landscape, labourers toil against their will to construct imposing factories and military outposts, the Cheka patrol the streets of the nation like prison guards. Beria has forged Georgia into a rigorous and well run labour camp, one that spans across cities, mountains and farmland."
beria_purge_ranks:0 "Cull the Herd"
beria_purge_ranks_desc:0 "The sudden change in leadership has not gone as smoothly as expected, despite Jugashvili’s death being nothing more than a tragic accident there are those who question the government’s statements. It is time to dispose of those who question the legitimate successor to the deceased Chairman."
beria_fight_cult:0 "Abolish the Cult of Personality"
beria_fight_cult_desc:0 "Power is only possible if those around you cooperate, whether it be willing or at the barrel of a gun. Beria whilst a man of cruelty is also a man of politics. Jugashvili made many enemies through his purges and repression, it will be useful to court these former enemies and also tarnish the legacy of Beria’s deceased rival..."

defend_motherland_focus:0 "Defending the Motherland"
defend_motherland_focus_desc:0 "Jugashivili's dream can only be achieved if the nation is prepared to defend itself. The Don-Kubans and Russians in the North and Ottomans in the South pose dangerous threats whilst the Armenians and Azerbjianis hold enemy governments, surrounded by enemies we must be ready for anything."
expand_motherland_focus:0 "Expanding the Motherland"
expand_motherland_focus_desc:0 "The best defence is a good offence, therefore the Georgian military must be ready to launch offensive wars in the name of defending the national interests of Georiga."
armenia_focus:0 "Armenia? Never Heard of It..."
armenia_focus_desc:0 "The regime in Yerevan harbours great hostility towards Georgian Socialism and the Chairman. With Georgia’s superior military there is no reason not to invade."
azer_focus:0 "Seize Azerbaijani Resources"
azer_focus_desc:0 "The Baku Oil Fields posses abundant wealth and influence over the entirety of the Caucasus region and beyond. It is in our best interest to launch a surprise offensive on the unsuspecting Azerbaijanis."
uniting_the_people_focus:0 "Uniting the People"
uniting_the_people_focus_desc:0 "With the Armenian and Azerbaijani populaces now under Goergian control the state must undergo the integration and unification of these people. Ethnic and cultural resistance must be crushed before a united state can be formed "
trans_state_focus:0 "Transcaucasian Union"
trans_state_focus_desc:0 "From Tbilisi to Baku the flag of Transcaucasia hangs high signaling the new era that dawns on the people of Georgia, Armenia and Azerbaijan. This union will be formalised through the creation of the Great Transcaucasian Socialist State."
don_kuban_focus:0 "Strike the Don-Kuban Union!"
don_kuban_focus_desc:0 "The Don-Kubans are weak and unable to efficiently govern their land and therefore we must strike before the Russians inevitably sweep through Ciscaucasia!"
GEO_join_internationale:0 "Join the Internationale"
GEO_join_internationale_desc:0 "The time has come where we must honour our international obligations and support the revolution abroad, and join the French on their journey to liberate the workers of Europe."
GEO_isolation:0 "Totalist Isolation"
GEO_isolation_desc:0 "Georgia needs not for international alliances, we have survived without the influence of other nations for years and must continue to do so."


