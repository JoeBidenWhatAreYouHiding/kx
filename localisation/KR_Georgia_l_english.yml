### Leaders ###
POLITICS_NOE_ZHORDANIA_DESC:0 "Like many of his peers, Noe Zhordania emerged from the muddled waters of Georgian nationalism and Marxism, having found a synthesis between the two. In the early 20th century he became well known as an opponent to the merger between the Russian Social Democratic Labour Party with its Georgian counterpart and as a staunch Menshevik, who was personal friends with Karl Kautsky. In 1917 he was elected chairman of the Tbilisi Soviet and denounced the Bolshevik Revolution, thereafter successfully advocating for the creation of a democratic Georgian Republic. He became its first popularly elected prime minister and from this position oriented Georgia’s foreign policy towards the German Empire, utilizing his connections to German politicians in order to gain international recognition, as well as economic and military assistance. Zhordania stopped short of fully acceding to Germany’s demands that Georgia should become a monarchy under a Hohenzollern prince, which he opposed not only due to his republican beliefs, but also because he feared it would make Georgia a de-facto client state to the Kaiserreich. He supervised the creation of the Georgian constitution and forged a historic compromise between the Social Democrats and the National Democrats, to unite behind the common cause of Georgian nationalism, despite their radical ideological differences. This de-facto truce with the conservatives helped Zhordania be re-elected throughout the last 18 years, but in 1935 he announced his decision to soon step down and make room for a younger generation in the Georgian leadership. This came after a period of economic stagnation and numerous ineffectual reforms, which have cast a complicated shadow over Zhordania’s legacy."
POLITICS_IOSIF_BARATOV_DESC:0 "Iosif was born to the princely Baratashvili family in the village of Borbalo. Whilst studying law at the university of St. Petersburg he began to involve himself with radical student politics, and after graduating he took on a number of high profile cases as the defendant for various Georgian nationalists and revolutionaries. He helped found the Social-Federalist party and aligned himself with the Trudovik faction of the Socialist Revolutionaries, supporting them in the Duma after the revolution of 1905. He mostly sought to use the Russian parliament as a platform to raise a number of progressive issues, including Agrarianism, economic relief, combating antisemitism as well as addressing the questions of Georgian autonomy and nationalism, but he failed to gain any meaningful traction among Russia’s political elite. Following Georgia’s independence, he has emerged onto the nation’s political scene as a rather influential figure, beginning to make a career in his own right and now promoting his ideas in earnest, rather than merely petitioning powers greater than him."
POLITICS_EKVTIME_TAKAISHVILI_DESC:0 "Ekvtime was born to a family of minor Georgian nobility in the province of Guria, but was orphaned at a very early age and raised by his siblings, as well as his grandmother. Although initially known as a troublesome child, after Ekvtime went to Petrograd’s University he became recognized as an exemplary student with a passion for history and archeology. His first foray into politics came after he became a teacher in Tbilisi and grew sympathetic to local radical student groups, whilst his passion for Georgia’s long and storied history fostered a great sense of national pride in him. After the February Revolution he signed Georgia’s declaration of independence and became a key member of the conservative National Democratic Party, fearing the growing radicalism of the Social Democratic Party. He served as Deputy Chairman of the Parliament, where he sought to defend the rights of the Georgian church and the peasants, against the growing secularism and urbanisation espoused by the Social Democrats. He is also a principled defender of public education, and an irredentist for Georgia’s historic borders. Despite his aristocratic background, he has been opposed to the influence of the nobility on Georgia’s politics but has also expressed a degree of sympathy for the idea of an apolitical, constitutional monarch who can act as a figurehead for the country. He has also defended the government's ownership of Georgia’s national treasury, preventing famous national treasures and relics from falling into the hands of private collectors."
POLITICS_JOACHIM_VON_PREUSSEN_DESC:0 "Prince Joachim Franz Humbert of Prussia was born in Berlin, on December 17, 1890, two years into the reign of his father Wilhelm II. Like his brothers, he attended elite schools and entered military service, eventually joining the 1st Foot Guards of the Royal Prussian Army, the most prestigious regiment in the German Empire. During the Weltkrieg, he served on the eastern front, but was wounded two months into the war and immediately sent home to Berlin. After returning, Joachim became engaged to the German noblewoman Marie Auguste von Anhalt, marrying her the next year. The couple had one child, Prince Karl Franz Joseph of Prussia, presently known as the Crown Prince Ioseb of Georgia. Joachim became quite a fixation among nascent states during the Weltkrieg, he was suggested as a potential monarch in Ireland, Finland and Poland but in all three cases, he was rejected, or passed up for other candidates. In 1917 the German diplomat Friedrich Werner von der Schulenburg and monarchists in the Committee of Independent Georgia sought to install Joachim as king of Georgia, but the government of Noe Zhordania vigorously opposed it. Later, the idea was revived by the conservative general Shalva Maglakelidze and the staunch germanophile Georges V. Matchabelli, who pushed for a referendum on restoring the monarchy. Joachim took the crown and adopted the regnal name Ioachim, but the foreign prince has not made many public appearances, as he is known to be struggling with learning the Georgian language and personal issues related to his mental health. He has still made token efforts to endear himself to the people, and already enjoys a great deal of support among the nobility thanks to Matchabelli."
POLITICS_LEO_SHENGELAIA_DESC:0 "Leo was born in 1887 in the village of Obuji , in the Zugdidi region of Georgia. At an early age he sought an education in law. During his time at university he made contact with radical student groups and became a member of the Socialist Revolutionary party, becoming particularly interested in their programs for educational reform. In 1917 he formed a “Free University” with 5 other comrades, a small private school funded by the SRs, meant to educate the lower classes of Tbilisi. During his time as an administrator at the school he gained recognition for his papers on Georgia’s agrarian and labour issues, which eventually merited him a seat at the National Council of Georgia and a chance to affix his signature to the nation’s declaration of independence. Leo served within the Georgian parliament and steadily rose through the ranks of the SRs until a major schism appeared within the party in 1922, dividing the right leaning Socialist Revolutionaries from their left leaning counterparts. Leo joined the leftist politician Ivan Gobechia and assumed control of the party’s central committee, eventually being confirmed as its official leader a few years later with the left wing of the party’s and Gobechia’s support. He has thereafter served as a cautious supporter of the Social Democratic government of Georgia, unprepared to assume control of the government himself, but undaunted at the prospect of one day doing so."
POLITICS_GIORGI_BAGRATION_DESC:0 "The tale of house Bagration-Mukhrani begins with the rise of the early 16th century prince Bagrat, who was granted the fief of Mukhrani by his brother, the King of Georgia, but eventually rose to assume a great deal of autonomous power and gained de-facto sovereignty over his fiefdom. After the Russian conquest of Georgia, the lords of House Bagration and House Bagration-Mukhrani were regarded as equally powerful, but soon the Mukhrani branch began to gain more and more support in Russian politics, especially among Georgian nationalists. The elder branch of house Bagration eventually died out, leaving the Princes of Mukhrani as the next in line to the Georgian throne. The Bagration-Mukhrani’s claim was officially recognized when the throne was won by George Bagriation in the recent political referendum, restoring the Georgian monarchy. King George IX is considered a rather aloof man, with little political opinions of his own. He has been strongly influenced by his late father, Alexander, who died fighting the Bolsheviks, as well as his son Prince Irakli who is commonly considered a far more capable political schemer. This has left King George as a fairly easily manipulated figure, which frustrates much of the nobility. Nevertheless, the king is still a popular man among the common people. Even if he wasn’t invited as a signee, he gave his endorsement to the Georgian declaration of independence in 1918, and later enlisted as a soldier in the war against the Bolsheviks. It remains to be seen if this untrained, unprepared king can become a man in his own right, or if he will be defined by the influence of his son, his advisors, generals and prime minister."
POLITICS_GRIGOL_DESC:0 "Grigol Konstantinovich Ordzhonikidze was born and raised in Georgia, joining the Bolsheviks at a young age he quickly rose within the ranks becoming a notable political figure. When the Russian Civil War broke out he quickly sided with the Russian revolutionaries. However as the war progressed it became clear to Grigol that he was fighting a losing war, seeing his homeland independent he felt a restored sense of patriotism. Leaving for Georgia along with other Bolsheviks he established himself in the nation’s politics. As the Mensheviks realised the great task that lay ahead of them, Grigol proposed a coalition government with him and his former Bolshevik allies. From then he positioned himself as the head of state, however his power is not unbreakable. Many of his former comrades now part of the Supreme Economic Council are rumoured to be planning a coup..."
POLITICS_BERIA_DESC:0 "Lavrentiy Pavlovich Beria, was born to a Georgian Orthodox family in Merkheuli, Georgia 29 March 1899. Attending a technical school in Sukhumi, he was introduced to left-wing political thought resulting in him joining the Bolsheviks in 1917 however he was soon disillusioned and left for Azerbaijan. Just as the Russian Civil War occurred, Beria had begun working for the anti-Bolshevik Mussavatists in Baku, when Bolsheviks captured the city he once again switched sides and served as an intelligence officer. As the Bolsheviks began to lose the war, Beria being an opportunist fled to his homeland where he joined the Menshevik-Bolshevik coalition. Establishing himself as an efficient secret police chief, he earned a name for himself through his brutality and repression and eventually was recognised by the powerful Minister of the Economy, Ioseb Jugashvili. Joining the Supreme Economic Council, Beria was instrumental in Jugashvili’s successful coup, resulting in him becoming the second most powerful man in the nation. With Chairman Jugashvili now dead Beria alone commands the uncertain future of Georgia..."
POLITICS_STALIN_DESC:0 "Ioseb Jugashvili, nicknamed Soso as a child, was born to a peasant family in Georgia, his father a shoemaker who’s business had failed. Living in poverty and victim to the abuse of his father, Ioseb left home, naive to the world unaware of the impact he would have on his nation. After many years of witnessing the crimes of the Russian Tsardom a young Ioseb joined with local revolutionaries, making a name for himself he proved to be a natural leader and fighter. When the Russian Civil War broke out he led his comrades in battling enemy forces, alongside Grigol the two Georgians became infamous for their efficiency and also brutality. As the war progressed Ioseb fled to Georgia, joining the coalition government and proving himself as an intelligent economic advisor.\n\nAfter launching a coup of his former comrade and declaring himself Chairman of the nation, he now possesses the ability to reshape his country’s destiny under the ideology of Georgian Socialism. A staunch nationalist and socialist, his popular revolutionary ideals and power hungry ambition has made him the unquestionable leader of a new Georgia."

###Parties
GEO_totalist_party:0 "SKP"
GEO_totalist_party_long:0 "Sakartvelos Komunisturi Partia                               §LThe Georgian Communist party is composed of former Bolsheviks who have been trusted with the task of guiding the economy. Georgia’s weak position in the region has left the ruling Mensheviks in desperation to build infrastructure and industry, the central planning put forward by former Bolsheviks was seen as Georgia’s best hope. The SKP however has become very politically active, with members such as Leventi Beria and Ioseb Jughashvili; and many fear that these figures could make moves against the government if not contained.§!"
GEO_radical_socialist_party:0 "SR"
GEO_radical_socialist_party_long:0 "Sotsialuri Revolutsionerebi                                         §LThe Georgian Socialist Revolutionary Party was formed in the summer of 1918 by radical political figures who took a stand against what they perceived as weakness on part of the Georgian Mensheviks, particularly in regards to their commitment to women’s rights and social justice, but especially in regards to their class politics, as the SR’s feared that Georgia was squandering a valuable moment in history to fully commit itself towards revolution. In the aftermath of Georgian independence, the party mellowed its views to avoid censorship and suppression, and fear of drawing ire from the German hegemon. Both the Mensheviks and SR’s in Georgia have maintained a distance from each other, never entering into an official coalition before, even if such a proposal has often been debated and discussed.§!"
GEO_syndicalist_party:0 "Sindikosi Partia"
GEO_syndicalist_party_long:0 "Sindikosi Partia                                                      §LThe Syndicalist Party of Georgia are the ideological heirs to the late “Anarchist Prince” Varlam Cherkezishvili’s political societies of the early 1900s, as well as the numerous impromptu factory committees which sprung up in Georgia during the Russian Revolution. It lacks any real coherent party structure and is simply a loose coalition of Pro-Internationale agents, radical trade unionists, and a handful of sympathetic mainstream politicians in the Sotsialuri Revolutsionerebi.§!"
GEO_social_democrat_party:0 "SSDP"
GEO_social_democrat_party_long:0 "Sakartvelos Sotsial-Demokratiuli Partia                   §LThe Social Democratic Party of Georgia, more commonly known as the Georgian Menshevik Party, emerged from two seperate crises in the Georgian nationalist movement. In the late 19th century three groups emerged, fittingly dubbed the First, Second and Third Group, each with different ideas for how Georgian independence should be achieved. The Third Group, under the leadership of Noe Zhordania and Irakli Tsereteli embraced Marxist ideology and sought to meld Georgian nationalism with socialist beliefs. In 1903 the second crisis erupted, when the Third Group voted to join the Russian Social Democratic Labour Party, despite the protests of prominent members like Noe Zhordania. This tenuous alliance did not last long, on the advent of the Russian Revolution many Georgia based members of the party decided to end their cooperation with the Russians, although some Georgians like Tsereteli remained faithful to Russian branch of the party. Zhordania emerged as the leader of the newly dubbed SSDP and helped establish an independent Georgian republic, guided by a mixture of socialism, humanism and nationalism, whilst rejecting the more extreme Bolshevik currents that had swept across the Eurasian labour movement.§!"
GEO_social_liberal_party:0 "SSPRP"
GEO_social_liberal_party_long:0 "Sakartvelos Sotsialist-Pederalisturi Revolutsiuri Partia §LEstablished in 1904, the Georgian Socialist-Federalist Revolutionary Party was initially derided by many of its leftist peers as a bourgeois party for the propertied class, but in time grew to appeal to both landowners and peasants, with a platform focused on agricultural issues. A critical moment emerged when the party leadership embraced violent revolutionary struggle, in line with the Socialist Revolutionaries’ “Combat Organization”, and began to endorse expropriations and violent reprisals against unjust landowners, despite condemnation from Georgian conservatives. This won them a great deal of support from the lower classes, and helped build a coalition with left-leaning and progressive parties throughout the Russian Empire. Following the Russian Revolution, the SSPRP joined forces with the Georgian social democrats and have been in a coalition ever since, but in time their agrarian focus has caused conflicts with the more urban, labour oriented policies adopted by the social democrats. It remains to be seen if the coalition can endure these disagreements.§!"
GEO_market_liberal_party:0 "MMEP"
GEO_market_liberal_party_long:0 "Mitsis Mesakutreta Erovnuli Partia                             §LThe National Landowners Party of Georgia is a splinter group of the National Democratic Party, and was initially known as the “Independent National Democratic Party”. As its current name implies, the party prioritises its political messages to appeal to large scale landowners and urban industrialists, as well as the nation’s conservative and liberal intelligentsia. Even though it was initially formed by a schism within the NDP, its leaders have maintained an amicable relationship with their old colleagues, and cooperate in a Liberal-Conservative coalition in congress.§!"
GEO_social_conservative_party:0 "EDP"
GEO_social_conservative_party_long:0 "Erovnul-Demokratiuli Partia                                   §LThe National Democratic Party is one of the oldest Georgian nationalist groups still in existence, having originally been founded by “The Father of Georgia”, Ilia Chavchavadz. In its first few years of existence it was nearly morebund, but in 1917 Spiridon Kedia alongside the elder statesman Niko Nikoladze led a revival of the party, and participated in the first Georgian elections as well as the Georgian provisional government. The party stood for the rights of the peasants, the moderate intellectuals and the traditionalists, against what they deemed to be a tide of radical socialist ideology, sweeping across Georgia. Although unable to stem this tide, the National Democratic Party nevertheless solidified itself as the de-facto leader of the opposition against Noe Zhordania’s Mensheviks, consistently gaining more and more of an edge on him in recent elections. Following Ekvtime Takaishvili’s ascent to party chairman, the National Democrats have also sought to cultivate stronger ties with their fellow agrarian minded parties, and opened up to the possibility of cooperating with Georgian monarchists to secure power.§!"
GEO_authoritarian_democrat_party:0 "KTK"
GEO_authoritarian_democrat_party_long:0 "Kartuli Traditsionalistta Kavshiri                             §LFounded some time after Georgia’s declaration of independence, the Union of Georgian Traditionalists is a pro-monarchy lobbying group, largely dominated by members of the Georgian military and landed nobility. Various factions exist within the union, favouring either the idea of a German or native Georgian king to unite the country behind. The Georgian claimant George Bagration is ostensibly a member of the group, but the real mastermind behind the Bagration-Mukhrani dynasty’s activism is his politically savvy son, Irakli. The germanophillic faction is led by the conservative general Shalva Maglakelidze and the eccentric prince Georges V. Matchabelli. Although the union believes in establishing a constitutional monarchy, it has frequently been accused of trying to further the influence of the nobility in Georgia, or promoting German collaborators to higher positions of power. It maintains aloof ties with the more extreme, staunchly pro-Georgian Tetri Giorgi.§!"
GEO_paternal_autocrat_party:0 "Tetri Giorgi"
GEO_paternal_autocrat_party_long:0 "Tetri Giorgi                                                                §LThe Patriotic Union of White George, which derives its name from the figure of Saint George, emerged from the German backed Georgian Independence Committee over disagreements about Georgia’s future. The Committee, which was made up of numerous military men, cultural activists and nobles, had a staunch belief in establishing a free and independent nation that could revitalize the Georgian people’s cultural identity, but were outraged when Germany began to impose more and more economic and political demands on the nascent state. Rejecting their former patrons, the Tetri Giorgi gathered in the 1920s and rallied to the cause of total sovereignty, believing in the establishment of a free Georgian state under the guidance of a monarch, or similar national figurehead. More radical members of the party have openly expressed admiration for the far right Legionary and Integralists movements in Europe, perhaps hoping to imitate their ascents to power.§!"
GEO_national_populist_party:0 "Tetri Giorgi"
GEO_national_populist_party_long:0 "Tetri Giorgi                                                                §LThe Patriotic Union of White George, which derives its name from the figure of Saint George, emerged from the German backed Georgian Independence Committee over disagreements about Georgia’s future. The Committee, which was made up of numerous military men, cultural activists and nobles, had a staunch belief in establishing a free and independent nation that could revitalize the Georgian people’s cultural identity, but were outraged when Germany began to impose more and more economic and political demands on the nascent state. Rejecting their former patrons, the Tetri Giorgi gathered in the 1920s and rallied to the cause of total sovereignty, believing in the establishment of a free Georgian state under the guidance of a monarch, or similar national figurehead. More radical members of the party have openly expressed admiration for the far right Legionary and Integralists movements in Europe, perhaps hoping to imitate their ascents to power.§!"

