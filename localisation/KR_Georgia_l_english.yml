###Focuses
Georgia_Focus: "Georgia Focus Tree"

GEO_black_monday: "Re-Examine Our Economic Policies"
GEO_black_monday_desc: "With the fallout of the coup out of the way, it is time to decide how we can move forward with our economy in the future. Going against Germany, or with them is the question we must ask. "
GEO_pipeline_issue: "Re-Examine the Treaty of Poti"
GEO_pipeline_issue_desc: "The Treaty of Poti is an agreement signed by the German and Georgian governments in 1918 to secure German protection and recognition of the new Georgian Republic. This came at a price however and Georgia was to allow Germany unfettered use of all Georgian railways and creating an oil pipeline from Azerbaijan. Perhaps it is time to reevaluate this treaty?"
GEO_pipeline_seized: "The Treaty of Poti is Dead!"
GEO_pipeline_seized_desc: "The Treaty of Poti was a shameful scar on Georgia and tied our nascent economy to the German robber-barons. While it may only improve our economic woes mildly, by tearing up the treaty and nationalising the oil pipeline we can send a clear message to our people and the Germans."
GEO_kept_pipeline: "Stand by Germany"
GEO_kept_pipeline_desc: "Germany, for all their faults, have stood by us since 1918 and kept the Ottomans at bay. It is an unfortunate and necessary evil we maintain our ties with the Reich so as to prevent even further economic collapse."
GEO_nationalisation: "Nationalize Vital Industries"
GEO_nationalisation_desc: "Many industries that are essential to the Georgian economy are ready to go under on account of the unprecedented crisis before us. We cannot allow this to happen and must nationalise them. It may be costly in the short-term, but there will be dividends in the long-run." 
GEO_farmers_fund: "Establish the Georgian Farmers Fund"
GEO_farmers_fund_desc: "The agricultural sector of the country has been horribly hit and is rapidly falling. To prevent widescale collapse and poverty among Georgia's farmers we must step in to make sure they remain afloat with government subsidies."
GEO_seize_companies: "Temporarily Seize Foreign Investments"
GEO_seize_companies_desc: "While it may anger our foreign investors, we have no choice but to step in and take over foreign businesses that have been able to stay afloat on a temporary basis to keep other sectors of the economy ongoing."
GEO_expand_batumi_harbour: "Expand the Poti Harbour"
GEO_expand_batumi_harbour_desc: "Poti Harbour, is the largest and most profitable harbour in Georgia. By freeing up some funds we can develop it further, invest in the region as a whole and make shipping and foreign enterprise more accessible."
GEO_dam: "Construct the Lajanuri Dam"
GEO_dam_desc: "Lajanuri is home to a large reservoir and there have long been plans to construct a dam in the area. With Black Monday ravishing the economy and leaving many unemployed, by finally initiating this project we can see many unemployed men be put back to work."
GEO_state_bank: "Establish Sakartvelos Erovnuli Banki"
GEO_state_bank_desc: "Georgia has long since lacked its own central bank and with the Economic Crisis seeing a tumult in foreign banking, many in the government believe it is time we established our own to help detach Georgia from foreign interests."
GEO_infrastructure_program: "Fund Kartuli Rkinigza"
GEO_infrastructure_program_desc: "Kartuli Rkinigza, or Georgian Rail, is the premier freight company in Georgia and has come under hard times due to the Economic Crisis. Government funds will keep it afloat and ensure a vital business will remain breathing."
GEO_modernize_existing_industry: "Industrial Education Programs"
GEO_modernize_existing_industry_desc: "Much of Georgia's native industry is decrepit and out-dated, worsening our economic woes. If we are to ever escape the Economic Crisis we must modernise and quickly. Specialised industrial education programs will help get our workers up to scratch and improve our industrial capabilities."
GEO_bailouts: "Bailouts for Foreign Companies"
GEO_bailouts_desc: "Many foreign companies operate within Georgia and they are the lifeblood of the economy. Allowing them to fail would spell certain economic doom for us so by sparing government funds to keep them afloat is a necessity."
GEO_manganese: "JSC Manganese Chiatur Subsidies"
GEO_manganese_desc: "The JSC Manganese Chiatur mining company is an important employer and mining operation in the aforementioned city. Subsidizing the mine will ensure a less painless recovery from the Economic Crisis and keep the workers in employment." 
GEO_tiflis_coal_power_plant: "Build a New Coal Power Plant in Tiflis"
GEO_tiflis_coal_power_plant_desc: "As many more men become unemployed from the crisis, it has been proposed to create a new coal power plan in the capital, creating all manner of employment oppurtunities in both the long and short term, keep many of our citizens in work."
GEO_german_recovery_model: "German Arms Factory Investments"
GEO_german_recovery_model_desc: "German arms companies have repeatedly invested in Georgia and remain a relevant and vital part of the economy. Keeping these operations ongoing via some investments will ensure continued resilience in the face of the Economic Crisis."
GEO_krupp: "Krupp Georgien"
GEO_krupp_desc: "Krupp is one of the oldest German businesses and is a major player in the world of steel and armaments. Securing their investments in Georgia will be an incredibly lucrative business venture and ensure a mutually beneficial relationship."
GEO_the_azeri_armenian_pipeline: "The Baku-Poti Pipeline"
GEO_the_azeri_armenian_pipeline_desc: "The oil fields of Baku are isolated from the rest of Europe on account of Azerbaijan's placement on the Caspian sea. Constructing new pipelines between Baku and the Poti Harbour will be a greatly beneficial investment to both parties."
GEO_black_monday_solved: "Black Monday is Solved!"
GEO_black_monday_solved_desc: "It may have taken some time and extensive political work but Georgia has finally overcome Black Monday and the economy is back to optimal health once more."
GEO_army_focus: "National Army Budget Evaluation"
GEO_army_focus_desc: "In our constitution, it is up to the national government to decide and evaluate the budget of the Georgian national army."
GEO_artillery_investments: "Artillery Investments"
GEO_artillery_investments_desc: "Artillery is a vital necessity to any armed forces and has long been a staple of warfare across the world. While Georgia may lack domestic production, freeing up some funds can help rectify this issue."
GEO_special_operations: "Spetsialuri Operatsiebis Dzalebi"
GEO_special_operations_desc: "As warfare advances, Georgia must advance with it and establish specially trained divisions to operate in certain environments and specific situations. It may costly but it'll be worth the price."
GEO_mountaineers: "Georgian Ski Troops"
GEO_mountaineers_desc: "Georgia and the Caucasus at large, are a land of great, snow-topped mountains and traditional warfare is not entirely possible. To better prepare for the eventuality of war in the mountains, special training for troops to master skiing and fighting while doing so should be prioritised."
GEO_officer_training_scheme: "Officer Training Schemes"
GEO_officer_training_scheme_desc: "The officer corps of the People's Guard have began to stagnate due to lack of military confrontation and dropping of standards in recent years. By retraining many of these officers in new military developments, we can revitalize the officer corps."
GEO_small_arms_development: "Small Arms Development"
GEO_small_arms_development_desc: "Georgia lacks a comprehensive arms industry but with some government funding we can wean ourselves off foreign companies and develop a small but thriving domestic weapons development sector."
GEO_support_equipment_development: "Support Companies"
GEO_support_equipment_development_desc: "The People's Guard has made few strides in development of its support companies, often leaving the soldiers to toil themselves. Further developments in this region should be made a priority."
GEO_navy_focus: "Sakartvelos Sanapiro Datsva"
GEO_navy_focus_desc: "Our coastline may be small but we can't just leave the navy to decay. With a bit of funding we can create a small and capable force to protect the coast!"
GEO_poti_dockyard: "Develop Poti Dockyard"
GEO_poti_dockyard_desc: "The Poti Dockyard is the backbone of the navy and ensuring it remains in good condition and with expanded operations will only serve to benefit our naval forces."
GEO_convoy_raiding: "Convoy Raiding Proficiency"
GEO_convoy_raiding_desc: "Georgia cannot field a large navy but we can certainly harass those who do. Convoy raiding shall be the specialty of our navy and we will drain the lifelines of our enemies."
GEO_submarine_tactics: "New Submarine Tactics"
GEO_submarine_tactics_desc: "Submarines are the main force of our small navy and essential to our coastal protection. Improving our naval tactics with them would serve our naval forces well."
GEO_submarine_tech: "New Technologies"
GEO_submarine_tech_desc: "We cannot allow our naval equipment to get old and outdated. By investing in new submarine designs and licenses we can improve our naval forces."
GEO_oil_tankers: "New Oil Tankers"
GEO_oil_tankers_desc: "The transport of oil through Georgia is one of the main components of our economy. New tankers should be procured to keep the industry going and performing even better than before."
GEO_protect_batumi: "Protect the Batumi Harbour"
GEO_protect_batumi_desc: "Batumi Harbour is once again our main export harbour for Georgia and without it our economy would be significantly worse for wear. Special fortifications must be erected to ensure it remains defensible from those who would seek to take it and its pipeline from us."
GEO_navy_excercise: "Naval Exercises"
GEO_navy_excercise_desc: "Our naval staff have become complacent and out of shape. A few exercises on the Black Sea should get them back into shape and fighting order in no time!"
GEO_batumi_returned: "The Return of Batumi"
GEO_batumi_returned_desc: "One of the biggest slights to Georgia at the Treaty of Poti was the allocation of Batumi to the Ottoman Empire. At long last this miscarrage of justice has been corrected, and we find ourself governing the region once more. There is much work to be done, but the denizens of this historic city can rest easy now that they are back under their mother country."
GEO_rebuilding_batumi: "Rebuilding the Port City"
GEO_rebuilding_batumi_desc: "With the strategic Port City of Batumi rightfully returned to us, we are now left to pick up the pieces following the conflict that engulfed Anatolia."
GEO_expand_the_tanker_fleet: "Expand the Tanker Fleet"
GEO_expand_the_tanker_fleet_desc: "Georgia now finds herself in control of not one but two major ports on the Black Sea. This will allow us to greatly expand the amount of oil tankers we can operate and increase our exports as a result. No doubt this will only serve as a boon for the Batumis economy."

#Sakartvelos Samkhedro-Sahaero Dzalebi:
GEO_air_focus: "The SSSD"
GEO_air_focus_desc: "The Sakartvelos Samkhedro-Sahaero Dzalebi, is probably the most undeveloped branch of the army but we cannot let our air force suffer lest our skies be overrun with invaders!"
GEO_air_academy: "Establish the Georgian Pilot School"
GEO_air_academy_desc: "Georgia currently lacks a native air training academy. We should rectify this issue so that we can train our own pilots rather than send them abroad."
GEO_air_investments: "Air Force Investments"
GEO_air_investments_desc: "Our air force is lacking and has fallen behind foreign competitors. If we are to defend ourselves we'll need to keep it well-invested in."
GEO_air_tech: "New Plane Models"
GEO_air_tech_desc: "Georgian plane models have fallen behind much of the world. Some simple funding allocations can see new designs and licenses purchased."
GEO_night_bombing: "Night Missions Training"
GEO_night_bombing_desc: "Air combat is relatively young and night-time missions often prove to dangerous to new pilots. Training for this occassion will better strengthen our air forces."
GEO_aa_investments: "Anti-Air Investments"
GEO_aa_investments_desc: "As warfare advances forward, with it attacks from the skies are becoming more prevalent. Taking necessary precutions to counter this is a worthy investment." 
GEO_at_investments: "Anti-Tank Investments"
GEO_at_investments_desc: "The enemies Georgia will likely face will no doubt beseige our nation with tanks and other armoured vehicles. While we cannot hope to combat them head on with our own, we can certainly a punch a hole or two in theirs."
GEO_unified_training: "Military Education Programs"
GEO_unified_training_desc: "Many patriotic Georgians would no doubt take up the oppurtunity of service for the nation. By freeing up funding for new and better military education courses we can improve military's doctrinal prowess."

GEO_EDP_MMEP_coalition: "EDP-MMEP Coalition Victory"
GEO_EDP_MMEP_coalition_desc: "It seems that the Economic Crisis crisis was too much for the Menshevik government to whether and now a coalition between the National Democratic Party and National Landowners Party has taken the plurality of votes."
GEO_the_monarchy_referendum: "A Referendum on the Monarchy"
GEO_the_monarchy_referendum_desc: "As part of their web of alliances, the EDP have promised to hold a referendum on the establishment of a Georgian monarchy with Hohenzollern prince Joachim and Georgian nobleman George Bagration being the two candidates for the throne."
GEO_george_bagration_monarch: "King George XIII"
GEO_george_bagration_monarch_desc: "George Bagration, a native Georgian nobleman and descendant of the original Georgian ruling house, has been selected to take the throne of the new Kingdom. Somewhat authoritarian, his rule will no doubt see struggles with the legislature."
GEO_republic_victory: "Republicanism Wins"
GEO_republic_victory_desc: "Unexpectedly republicanism has received a fresh mandate from the referendum and the dreams of the monarchists have been dashed. They will no doubt attempt to overturn this result but for now Georgian constitutional republicanism survives."
GEO_joachim_monarch: "King Ioakhim I"
GEO_joachim_monarch_desc: "Prince Joachim Franz Humbert of Prussia has been selected to rule the new Georgian kingdom and will no doubt push the government to pursue deeper German ties but respect constitutionalism none-the-less."
GEO_for_king_and_country: "For King and Country!"
GEO_for_king_and_country_desc: "Our king is an embodiment of our fair nation, a unifier of the people and the protector of Georgia. Let the shout go up across the land as Georgian men fight for King and Country!"
GEO_georgian_nationalism: "Encourage Georgian Nationalism"
GEO_georgian_nationalism_desc: "Georgia shall be servants to no masters! We are a proud nation with a proud history and we should not be ashamed nor be forced into servitude. Let the people be proud in defending their nation."
GEO_promote_christian_values: "Promote Christian Values"
GEO_promote_christian_values_desc: "Georgia is above all a Christian and traditional nation. In line with the EDP's policy program, traditional and christian values shall be promoted to solidify national unity."
GEO_grow_close_to_germany: "Grow Closer to Germany"
GEO_grow_close_to_germany_desc: "With Joachim on the throne, it is only natural we begin to draw closer to our German benefactors. The first to recognise our fledgling nation and protect us from Turko-Russian incursions. Solidifying this relationship is well within our interests."
GEO_increase_kings_power: "Increase the King's Power"
GEO_increase_kings_power_desc: "King George has shown an interest in taking a more active role in politics. Above all partisan bickering, the King is an optimal position to guide the nation and its people. As such his powers must be even greater!"
GEO_leading_role_Of_church: "Leading Role of Church"
GEO_leading_role_Of_church_desc: "The Church always played a vital role in the life of a common Georgian. We should ensure support of the Church and its leading role in Georgian culture and public life."
GEO_german_business_tax_cuts: "Tax Cuts for German Businesses"
GEO_german_business_tax_cuts_desc: "German businesses are a common sight in Georgia and they have often helped bolster our economy. King Joachim has lobbied for more incentives for German investment, namely a few beneficial tax cuts. Who are we to refuse more investment?"
GEO_nationalise_entrenched_german_industry: "Nationalise Entrenched German Industry"
GEO_nationalise_entrenched_german_industry_desc: "The German bandits have managed to gain and immense and entrenched foothold in Georgia. This is an unfortunate stain on our nation and it is time to rectify the issue no government before could handle."
GEO_rural_development_scheme: "Rural Development Schemes"
GEO_rural_development_scheme_desc: "The rural areas of Georgia have been let down by previous governments and the peasents have suffered greatly under past governments. To halt any further decay, the rural areas must be developed and funded."
GEO_reinforce_constituent_assembly_power: "Power to the National Council"
GEO_reinforce_constituent_assembly_power_desc: "We are a democratic government and must uphold this fact. Our legislature, the National Council shall see its powers widely expanded so as to prevent tyranny."
GEO_german_road_investments: "German Road Investments"
GEO_german_road_investments_desc: "Germany has shown an interest in expanding their economic ventures in the Caucasus and to facilitate their trade they will need modern connections. Fortunately Germany has offered to fund new road and infrastructure construction."
GEO_strive_for_autarky: "Strive for Autarky"
GEO_strive_for_autarky_desc: "As we push out foreign interlopers in our economy, we shall strive for autarky and wean ourselves off foreign trade, it is time to work towards proper autarky and shut off Georgia to international markets."
GEO_lower_taxes: "Lower Taxes"
GEO_lower_taxes_desc: "The coalition has always strived to create a freer Georgia and economic freedom is a core part of this. Taxes across the board shall be slashed and budgetary austerity shall be put in place."
GEO_german_arms_deals: "German Arms Deals"
GEO_german_arms_deals_desc: "As we slip further into the German sphere, their government has proposed selling off surplus arms to improve our own military capacity. We would be fools to not take on this lucrative deal."

GEO_SSDP_victory: "The SSDP Survive"
GEO_SSDP_victory_desc: "Surprisingly, the SSDP has managed to survive the elections, albeit with a minority government. Now tense negotiations begin, in order to secure a coalition with either the SSPRP or SRs."
GEO_SSDP_SR_coalition: "SSDP-SSRP Coalition"
GEO_SSDP_SR_coalition_desc: "The SSDP has managed to secure a coalition with the radical socialist SRs. The government will now no doubt embark on a program of socialisation and bettering the life of the poor."
GEO_SSDP_SSPRP_coalition: "SSDP-SSPRP Coalition"
GEO_SSDP_SSPRP_coalition_desc: "The SSDP has managed to secure a coalition with the socially liberal SSPRP. The coalition will now pursue a program of political liberalization and strengthening the legislature."
GEO_reassure_the_people: "Reassure the Populace"
GEO_reassure_the_people_desc: "The recent economic and political crises have rocked the country and left the people reeling. As stability returns to Georgia once more we should remind the people that stable governance continues."
GEO_government_security: "Secure the Government"
GEO_government_security_desc: "Our coalition is fledgling and has opponents on many sides. If we are not to see our administration fall to our enemies we should seek to properly secure the government."
GEO_education_development: "Improve State Education"
GEO_education_development_desc: "State controlled education is lacking in the country and leaves many Georgians without a real education. Additional funding to improve it is a necessity."
GEO_state_propaganda: "State Propanganda Campaigns"
GEO_state_propaganda_desc: "Our supporters are few and our opponents many. The people must be swayed back to our side and see that our government is just and works for their interests."
GEO_entrench_political_freedoms: "Entrench the Political System"
GEO_entrench_political_freedoms_desc: "the Economic Crisis nearly toppled the fragile democracy that we hold so dear. Our system of constitutional governance must be reinforced and entrenched into the national fabric."
GEO_increase_welfare: "Deepen the Welfare State"
GEO_increase_welfare_desc: "The social democratic SSDP has built up a small but dependable welfare system. To satisfy our supporters this shall be deepened and care for all Georgians."
GEO_political_decentralisation: "Political Decentralisation"
GEO_political_decentralisation_desc: "The SSPRP wish to see a decentralisation of the government and to secure their loyalty we should make good on these promises and delegate some authority from Tiflis."
GEO_autonomous_agricultural_bodies: "Autonomous Agricultural Bodies"
GEO_autonomous_agricultural_bodies_desc: "Georgia's farmers were terribly hit by the Economic Crisis crashed and it has been proposed that specialist and autonomous bodies to oversee agriculture be established. We can only support this idea."
GEO_expand_the_constituent_assembly: "Expand the National Council"
GEO_expand_the_constituent_assembly_desc: "Keeping up with the SSPRP proposals, it is time to expand reshuffle electoral seats and expanded the National Council so that more Georgians can be better represented in politics."
GEO_increase_unionism: "Increase Unionism"
GEO_increase_unionism_desc: "The socialist SRs wish for us to lift restrictions on unions and promote it among our worker populace. Naturally we should follow and implement this proposal to better protect Georgian workers."
GEO_agrarian_socialism: "Agrarian Socialism"
GEO_agrarian_socialism_desc: "The SRs are agrarian socialists and Georgia lacks much industry. It is only natural to promote agrarian socialism among our populace so as to also better improve the lives of the rural populace."
GEO_land_socialisation: "Land Socialisation"
GEO_land_socialisation_desc: "Unfortunately many rural peasants toil on the land of others rather than own their own land. By the SRs pleas we should seek to rectify this issue and implement major land reform for the peasants."

GEO_SR: "SR Electoral Victory"
GEO_SR_desc: "Surprisingly, the SR has managed to win in the elections, albeit with a minority government. Now tense negotiations begin, in order to secure a coalition with either the SSPRP or SSDP."
GEO_Establish_Ties_With_Commune: "Establish Ties With the Internationale"
GEO_Establish_Ties_With_Commune_desc: "We should join the international socialist movement! No longer shall Georgia be a pawn to foreign imperialism. We should do a small step towards allying our socialist comrades across the globe."
GEO_Soviet_Republic: "Transforming Into a Council Republic"
GEO_Soviet_Republic_desc: "The Democratic Republic is good, but it is not that good. With the establishment of Councils or Soviets all across Georgia we have ensured support of the peasants for our state. With half of the parliament owned by reactionaries, we must not let them seize the power!"

GEO_SSPRP: "Socialist-Federalist Majority"
GEO_SSPRP_desc: "The Socialist-Federalist party managed to raise support and get a majority among the others, though not enough to secure its total victory. Now we should ally our revolutionary democratic for a coalition."
GEO_Support_Smallholders: "Support Smallholders"
GEO_Support_Smallholders_desc: "The farmers and smallholders were invisible to the Menshevik government. With their clear focus on peasants and urban proletariat, our farmers have struggled, but they are the true patriots, who need great support from our state."
GEO_Ensure_Church_Support: "Ensure Church Support"
GEO_Ensure_Church_Support_desc: "The Georgian Orthodox Church has long been the main institution for our country. With our deep ties with church we cannot just let them be. By ensuring their support, we will show our people that the Church is on our side."


GEO_pataut_georgia: "King George's Coalition"
GEO_pataut_georgia_desc: "George Bagration and his loyal supporters have taken over the government. Now there is no doubt he will seek to implement a reactionary and royal dictatorship."
GEO_secret_police: "Form a Secret Police"
GEO_secret_police_desc: "Many Georgians do not keep have their loyalty in check. A special police not constrained by the laws of the land will see this issue rectified and all Georgian's loyal to their king and government."
GEO_purge_socialist_politicans: "Purge Socialist Politicians"
GEO_purge_socialist_politicans_desc: "Many of the socialist politicians of the old order still walk the streets of Tiflis free and oppose our rule. They cannot be tolerated and must be removed at once."
GEO_crush_socialist_rebels: "Crush the Remaining Socialist Rebels"
GEO_crush_socialist_rebels_desc: "Some socialists have taken up arms to fight against the rightful king's rule. They must be put to the sword and their petty crusade to restore socialist tyranny destroyed."
GEO_media_crackdown: "Media Crackdown"
GEO_media_crackdown_desc: "Much of the media have yet to support the king's rightful rule. New controls must be put in place and only strictly loyal newspapers allowed to publish the glory of the king."
GEO_form_a_government: "Form the King's Cabinet"
GEO_form_a_government_desc: "Now that George has secured control of the state it is time to create a loyal cabinet that will enact the will of the king without question or dissent."
GEO_expand_police_force: "Expand the Police Force"
GEO_expand_police_force_desc: "The police command are instrumental in keeping the peace across the towns and villages around the country. Not all are completely loyal and so the police must be expanded to keep them in check."
GEO_state_media: "State Media"
GEO_state_media_desc: "Left to its own devices the media will only print lies and slander against the king. Only a truly loyal, state-controlled media can be allowed and trusted to properly print the truth."
GEO_connect_the_country: "Connect the Country"
GEO_connect_the_country_desc: "The old socialist regime sought to leave the country an effective archipelago of unconnected islands among mountains. King George has seen it fit to unite all his realms via a grand system of roads and rail networks."
GEO_general_training: "Military Training Schemes"
GEO_general_training_desc: "Specialised military training schemes must be established and made mandatory for all or else the Royal ARmy will lack good enough recruits. Only through extensive training schemes will we be able to properly militarise the state."
GEO_militerise_the_state: "Militarise the State"
GEO_militerise_the_state_desc: "The nation must be militarised and prepared to fight for the king or else we shall perish. Surely all patriotic Georgians will see no wrong with service for the crown."
GEO_georgian_ultranationalism: "Georgian Ultranationalism"
GEO_georgian_ultranationalism_desc: "The King is the embodiment of the nation and all it stands far. Georgian glory must be shouted from the hilltops and all subjects of the country must not bow to any foreign master."
GEO_state_orthodoxy: "Enforce State Orthodoxy"
GEO_state_orthodoxy_desc: "The Orthodox is our state religion and a great supporter of the King. This support should be used to our advantage in ensuring that potential dissidence is snuffed out."
GEO_paternal_king: "The Paternal King"
GEO_paternal_king_desc: "King George wishes nothing but charity and kindness onto the nation. Like a father to his children, he knows what is best and more importantly what is right for the nation and its people."


GEO_mmep_victorous: "MMEP Victory"
GEO_mmep_victorous_desc: "The National Landowners Party emerged victorious in the recent elections, securing a confident majority in the parliament."
GEO_mitteleuropa_ties: "A Proud Member of Mitteleuropa"
GEO_mitteleuropa_ties_desc: "Mitteleuropa is not only a word for us. With liberal policies and beneficial geographical location we are a sweet spot for our Mitteleuropan Investors. Clearly, this position will bring us a lot of advantages, considering economic development."
GEO_expand_krupp_georgien: "Expand Krupp Georgien"
GEO_expand_krupp_georgien_desc: "We have succeeded in attracting Krupp investments in Georgia! Our mutually beneficial relationship has grown to be very useful for Georgia. Despite our local manufacturers struggling, our relations with Krupp can be expanded to another level."
GEO_support_landowners: "Support the Landowners"
GEO_support_landowners_desc: "The Georgian Landowners, including the smallholders, are the true patriots and our devoted electoral base. We should invest in Georgian agriculture and subsidise farmers in order to ensure our economy grows."
GEO_criticize_edp: "Discredit Takaishvili"
GEO_criticize_edp_desc: "Takaishvili has failed in his leadership of the party, turning it into a bastion of far-right activists, religious fundamentalists and protectionist economy proponents. With all recent failures, we should direct criticism and negative mass media towards him - in order to discredit the EDP and end Takaishvili’s career."
GEO_theodemocracy: "Ideal of Theodemocracy"
GEO_theodemocracy_desc: "The orientation towards creating Theodemocracy which, in our party program, is defined as 'The combination of traditional democratic principles and the leading role of the church in the moral life of the people' is a much needed ideal, that we should implement."
GEO_ties_with_nobility: "Ties With Nobility"
GEO_ties_with_nobility_desc: "The Noble houses of Georgia, thankfully, have outlived the shocks of Menshevik rule, and remain quite an important social strata in Georgia. While most of them eventually turned to Tetri Giorgi or EDP, we should win their trust and show them that MMEP is here to stay and it works in their interests."
GEO_ally_shalva_maglakelidze: "Ally Shalva Maglakelidze"
GEO_ally_shalva_maglakelidze_desc: "Shalva Maglakelidze and his KTK is a germanophillic organisation, that was very useful in promoting achievements of Prince Ioakhim. We should collaborate more closely with them and help them gain enough popular support to become our allies in the next elections."
GEO_art_grants: "Scientific and Arts Grants"
GEO_art_grants_desc: "Georgian science and arts has been in a blossoming phase since independence. We should use what Mensheviks call their achievement and turn it into our own favour. By investing extra funds to the Georgian Academy of Sciences, we will ensure that our society develops and our artists move Georgia towards freedom."
GEO_hegemone_of_caucasus: "The Caucasian Hegemon"
GEO_hegemone_of_caucasus_desc: "We have secured our hegemony in the Caucasus. With Georgia definitely being the strongest country in the Transcaucasia, we are ready to consolidate our gains."
GEO_liberal_hub: "The Liberal Business Hub"
GEO_liberal_hub_desc: "With free trade economy ensured in Georgia, we have truly become the business hub for the neighbouring states, including even those in Central Asia. Hopefully, we will remain open to investors all across the region."
GEO_free_trade_economy: "Free Trade Economy"
GEO_free_trade_economy_desc: "Georgia is at the crossroads of Europe and Asia, such an oppurtunity should not be wasted. The pro-business elements of the MMEP have been lobbying us to open up the economy and allow foreign companies greater access and investment."

GEO_mkhedrioni_coup: "Mkhedrioni Coup"
GEO_mkhedrioni_coup_desc: "The paramilitary organisation of Tsisperqantselebi, the Mkhedrioni or Knights have stopped the delusion and seized power in the Georgian state to restore its glory."
GEO_the_new_georgian_age: "The New Georgian Age"
GEO_the_new_georgian_age_desc: "With the ELP consolidating power, Georgia approaches the new age - the age of Revolution, which will bring positive changes to all Georgians."
GEO_rule_of_blue_horns: "Rule of Tsisperqantselebi"
GEO_rule_of_blue_horns_desc: "The Blue Horns are still associated with literature and art mostly, but being a poet does not mean you cannot rule the country. With the true representatives of the people, the Blue Horns will bring prosperity to Georgia."
GEO_komisarta_sabcho: "People's Council of Plenipotentiary Ministers"
GEO_komisarta_sabcho_desc: "Instead of rotten National Council, we should establish a new, truly revolutionary legislature - Sruluplebiani Ministrta Sakhalkho Sabcho, or People's Council of Plenipotentiary Ministers."
GEO_nationalization: "Nationalization of Soil"
GEO_nationalization_desc: "The Georgian soil has for long been in hands of bourgeoisie or imperialists. With the nationalisation of Soil we shall bring true equality to the Georgian people."
GEO_eliminate_foreign_rule: "Eliminate Thorns of Foreign Rule"
GEO_eliminate_foreign_rule_desc: "The thorns of German rule have been threatening our country for too long. We must cut all ties with German imperialsists and seize all their assets so they forget about Georgia!"
GEO_infusion_of_Baudelaireism: "Infusion of Baudelaireism"
GEO_infusion_of_Baudelaireism_desc: "Charles Baudelaire, a French poet and critic, is the true founder of Symbolism, that influenced all future European poetry. Not only Georgian squares should be filled with his monuments, his legacy should live on and Georgia will be the pioneer of Baulderism."
GEO_supreme_justice: "Lords of Supreme Justice"
GEO_supreme_justice_desc: "They say that we just imagine oursevles as the Lords of Supreme Justice, but our enemies underestimate us. With the Mkhedrioni becoming the main armed force in Georgia, the true Lords of Justice take reign. We should not only legalise death penalty, we should make sure that with the special political commissions Georgian soldiers believe in supremacy of the Blue Horns and Sakartvelians."
GEO_martyrdom_of_pirosmani: "Raise Anthem to the Martyrdom of Pirosmani"
GEO_martyrdom_of_pirosmani_desc: "Niko Pirosmanishvili, a talented artist, that died in poverty because of the Russian Tsarist rule and Menshevist arrogance. This person was one of the best Georgians the world would ever see and his martyrdom should become a well-known fact for all our citizens."
GEO_revolutionary_spirit: "Revolutionary Spirit"
GEO_revolutionary_spirit_desc: "The Revolutionary spirit shall never die. It pushes our country forward - to prosperity and strength, that Georgian people give us. While some say that Revolution has already left us, it is still there - in the hearts of patriotic Georgians, who are willing to change their country."
GEO_anarchist_art_forms: "Art Doesn't Tolerate Compromises"
GEO_anarchist_art_forms_desc: "Art is always a suspect number one for the dictators and tyrannies. But Art doesn't tolerate compromises. And Georgian art will be best secured, all kinds of art should be tolerated, despite its content or meaning. If that is not freedom, I don't know what is!"
GEO_find_repose_in_traditionalism: "Find Repose in Religious Traditionalism"
GEO_find_repose_in_traditionalism_desc: "Georgians are very traditionalistic and devout people. We know that many were scared by our revolutionary and socialist agenda, but we should never touch the Georgian church or cancel its traditions. The Church and our people should know that we are on one side - on the side of Georgian patriotism and we obey Georgian traditions despite our radicalism."
GEO_confer_new_knighthoods: "Confer People's Knighthoods"
GEO_confer_new_knighthoods_desc: "While ones say that it is nonsense, we believe that good people should be promoted for their good deads. While mostly a nominal title, the People's Knights will become the upstanding members of the Georgian community."
GEO_dawn_of_orient: "Dawn of the Orient"
GEO_dawn_of_orient_desc: "Our enemies say that the Orient's Sun has already set, but we strongly disagree. Only with the Revolution of the Million Roses and Blue Horns Ascension the Sun has risen over the Orient. We shall guide our way to the peoples all around the globe, especially to our neighbours."



GEO_SKP_In_Power: "Communists Seize Power!"
GEO_SKP_In_Power_desc: "Accelerated by the food riots and Menshevist weakness, the Georgian Communists under the guidance of Grigol Orjonikidze and Ioseb Jughashvili managed to seize power and establish Soviet rule over the country."
GEO_Internationalism_Prevails: "Internationalism Prevails"
GEO_Internationalism_Prevails_desc: "The Internationalist faction has won, despite the large amount of Jughashvili’s nationalist supporters."
GEO_Party_Discipline: "Enforce Party Discipline"
GEO_Party_Discipline_desc: "The party discipline in the recent times was not too good. With Jughashvili’s faction active intervention, our party is now disunited, as our enemies wanted. We must ensure that the party is strong."
GEO_Establish_Georgian_Red_Army: "Establish Georgian Red Army"
GEO_Establish_Georgian_Red_Army_desc: "The pathetic force that Georgian People's Guard is won't help us in our struggle. We must establish the true Georgian Red Army, a force that will help us liberate the Caucasus."
GEO_Ties_With_Abkhaz_Ossetian_Bolsheviks: "Compromise With Abkhaz and Ossetian Bolsheviks"
GEO_Ties_With_Abkhaz_Ossetian_Bolsheviks_desc: "The Abkhaz and Ossetian Bolsheviks had a lot of disagreements with the Georgian government before. But as our internationalist party has taken over, all minority issues would be solved."
GEO_Promote_Transcaucasian_Ideal: "Promote Transcaucasian Ideal"
GEO_Promote_Transcaucasian_Ideal_desc: "The Transcaucasian republics can only exist if they are strong together - Georgia, Armenia and Azerbaijan should become one country, the only choice possible if we want to survive."
GEO_Centralise_The_Power: "Centralise the Power"
GEO_Centralise_The_Power_decs: "We cannot delegate much of our authority to the regional councils until we are strong enough. We must centralise the power in the hands of the Central Committee temporarily and ensure that the Party will guide, not be guided."
GEO_Marxist_Guidance: "Marxist Guidance"
GEO_Marxist_Guidance_desc: "As Marx once said 'The meaning of peace is the absence of opposition to socialism.' Through our reforms we have managed to achieve proper peace. Workers throughout the country live under proper conditions and know that their work contributes to the wealth and prosperity of our society. The principles of Marx have not only become a part of the Georgian life, they have also become a part of the Georgian heart."


GEO_tower_focus: "First Georgian 3-Year Plan"
GEO_tower_focus_desc: "The Industrial modernisation shall bring the future to Georgia. In recent years Tiflis has undergone a dramatic change, becoming a hub for industry, trade and commerce. From this capital, the nation can exert its political influence however the potential of Georgia can only be unlocked if the rest of the nation follows in suit."
GEO_class_conflict: "Class Warfare"
GEO_class_conflict_desc: "Feudal society has still had a firm grip over Georgia despite the rest of the world modernizing, this created a stark division between landowners and labourers. It is time for the workers of the nation to strike back, the state will glorify class combat and promote the elevation of the poor in society."
GEO_enforce_wealth_focus: "Enforce Wealth Distribution"
GEO_enforce_wealth_focus_desc: "The living standard of classes divides the nation, the wealthy elite enjoy a refined life whilst the rural peasant slaves away to earn a basic living. The Chairman is the caring father of the nation, all citizens are equal and with the state’s confiscation of excessive private wealth all citizens will live at the same standard. True equality!"
GEO_collectivise_farms_focus: "Collectivise the Farms"
GEO_collectivise_farms_focus_desc: "Farming is mostly performed through archaic means, the growing populace requires more food which requires a new way of farming. By collectivising formerly privately owned farms and running these farms as factories with an increased number of farmers given specific tasks we can greatly increase yields."
GEO_industry_focus: "Industrialize the Countryside"
GEO_industry_focus_desc: "The wonders of machinery unlock unlimited potential for Georgia’s production ability, it is time to expand the factories out of the cities, and into the vast swathes of rural land. The wilderness will be tamed, mother nature shall answer to the Chairman."


GEO_georgian_socialism_focus: "Adopt Georgian Socialism"
GEO_georgian_socialism_focus_desc: "Strength, hard-work and patriotic duty will define this nation. No longer restrained by the shackles of a fractured backwards nation, only the limits of comrade loyalty can stop Georgian Socialism!"
GEO_peoples_guard_focus: "Power to the People's Guard"
GEO_peoples_guard_focus_desc: "Established to defend the Georgian nation, the People’s Guard have served bravely against outside aggressors whilst promoting the socialist-nationalist spirit shared by our Chairman. We shall use these warriors in the defence of the motherland."
GEO_new_army_focus: "Rooting Our Resistance in Military"
GEO_new_army_focus_desc: "Comrade Sergo Goglidze has proven crucial in securing Jughashvili’s power over the nation, his crackdowns on potential counter-revolutionaries and harsh punishments for those unwilling to carry out his orders have forged Goglidze’s public image of a loyal servant to the Chairman. Surely he can be trusted to take full direction over counter-revolutionary tasks..."
GEO_mountain_gulags_focus: "Mountain Gulags"
GEO_mountain_gulags_focus_desc: "The grand Caucasus Mountain range provides an impenetrable fortress of nature, conquered and tamed only by the strength of the Georgian people. Comrade Jughashvili has devised an excellent plan to make use of this, construction of labour camps that will house enemies of the state. There shall be no escape from these mountain gulags."
GEO_loyal_workers_focus: "Loyal Workers Make Loyal Soldiers"
GEO_loyal_workers_focus_desc: "State funded propaganda in the workplace will be introduced, across the nation within government owned steelworks, coal mines, lumber mills, factories and collective farms the message of Georgian Socialism will be stronger than ever! It will be the duty of political commissars to ensure that loyal workers shall adore the chairman, that they be prepared to fight to the last man in the defence of the motherland!"
GEO_end_mensheviks_focus: "End Moderate Menshevism"
GEO_end_mensheviks_focus_desc: "The Mensheviks, thanks to exiled Bolshevik influence, have done a commendable job at maintaining the Georgian state. However they lack the willingness to further push for Georgia to be reborn as the dominant nation in the region. Their moderate views may provide an obstacle for Jughashvili’s policies..."
GEO_loyalty_focus: "Loyalty or Fear?"
GEO_loyalty_focus_desc: "Workers, soldiers, government officials, all pledge their undying allegiance to Jughashvili. Is it through love of the Chairman? Or perhaps the result of our successful show of force? The answer is irrelevant for it is undeniable that the Chairman’s strength and power is unquestionable."
GEO_expand_state_focus: "Expanding the State's Capabilities"
GEO_expand_state_focus_desc: "All efforts will be put into the persument of scientific advancement, we are a backwards people no more. By providing more power to the intelligence agency we can unlock greater means of domination."
GEO_resist_russia_focus: "Resist Russian Influence"
GEO_resist_russia_focus_desc: "Linguistics are more than the spoken tongue, through linguistics a nation can exert power over other nations. The cultural influence of Russia through the Russian language is a remnant of imperialistic control, we must smash this oppression!"
GEO_georgian_culture_focus: "Promoting Georgian Culture"
GEO_georgian_culture_focus_desc: "Banning the Russian language was only the first step to uniting the nation, the beauties of Georgian culture must be promoted and enforced upon all. Ethnic minorities have for too long insulted our nation through practicing their opposing culture, instead we shall educate them on Georgian values and way of living."
GEO_georgian_strength_focus: "Caucasian Strength"
GEO_georgian_strength_focus_desc: "Our people have been moulded by the harsh environment, strengthened by a history of oppression under the Tsardom and born anew through the birth of the Georgian Socialist State. No other peoples share our strength and determination, no other peoples equal our resistance. We are the superior masters of the Caucasus!"
GEO_no_nation_focus: "We Kneel To No Other Nation"
GEO_no_nation_focus_desc: "The Anti-Russian cultural campaign has succeeded in fighting off Russian influence however we are still susceptible to outside domination if we do not take direct action. The Ottoman Empire has long tried to shape our politics in their favour, we need to send out a clear message. Georgia kneels to no other nation."
GEO_chairman_focus: "Jughashvili Is Georgia!"
GEO_chairman_focus_desc: "The Chairman’s love for Georgia knows no bounds, he will sacrifice anything to assure that the Georgian people are free from all forms of tyranny and oppression. And in turn the Georgian people truly love their Chairman. The nation has evolved into Jughashvili’s idealised society. Jughashvili is Georgia."

GEO_defend_motherland_focus: "Defending the Motherland"
GEO_defend_motherland_focus_desc: "Jughashvili's dream can only be achieved if the nation is prepared to defend itself. The Don-Kubans and Russians in the North and Ottomans in the South pose dangerous threats whilst the Armenians and Azerbjianis hold enemy governments, surrounded by enemies we must be ready for anything."
GEO_expand_motherland_focus: "Expanding the Motherland"
GEO_expand_motherland_focus_desc: "The best defence is a good offence, therefore the Georgian military must be ready to launch offensive wars in the name of defending the national interests of Georiga."
GEO_armenia_focus: "Armenia? Never Heard of It..."
GEO_armenia_focus_desc: "The regime in Yerevan harbours great hostility towards Georgian Socialism and the Chairman. With Georgia’s superior military there is no reason not to invade."
GEO_azer_focus: "Seize Azerbaijani Resources"
GEO_azer_focus_desc: "The Baku Oil Fields posses abundant wealth and influence over the entirety of the Caucasus region and beyond. It is in our best interest to launch a surprise offensive on the unsuspecting Azerbaijanis."
GEO_uniting_the_people_focus: "Uniting the People"
GEO_uniting_the_people_focus_desc: "With the Armenian and Azerbaijani populaces now under Goergian control the state must undergo the integration and unification of these people. Ethnic and cultural resistance must be crushed before a united state can be formed "
GEO_don_kuban_focus: "Strike the Don-Kuban Union!"
GEO_don_kuban_focus_desc: "The Don-Kubans are weak and unable to efficiently govern their land and therefore we must strike before the Russians inevitably sweep through Ciscaucasia!"
GEO_join_internationale: "Join the Internationale"
GEO_join_internationale_desc: "The time has come where we must honour our international obligations and support the revolution abroad, and join the French on their journey to liberate the workers of Europe."
GEO_isolation: "Totalist Isolation"
GEO_isolation_desc: "Georgia needs not for international alliances, we have survived without the influence of other nations for years and must continue to do so."


GEO_The_Rise_Of_Jugheli: "The Rise of Jugheli"
GEO_The_Rise_Of_Jugheli_desc: "Valiko Jugheli, leader of the People's Guard has ended the pathetic Bolshevik rule of Jughashvili, no matter what he tried to say. With Jugheli as our head, a true patriot of Georgia, we will endure!"
GEO_Dictatorship_Peoples_Guard: "Dictatorship of People's Guard"
GEO_Dictatorship_Peoples_Guard_desc: "The People's Guard has saved our country from bloody Bolsheviks, but it is not enough. With People's Guard now in control, we will ensure that Georgia is saved from both external and internal enemies."
GEO_Cancel_All_Autonomies: "Decentralised, But Unitary State"
GEO_Cancel_All_Autonomies_desc: "Georgia should be decentralized, that is true. But the constant talks about Federalisation just tear our nation apart. No longer shall we show our weakness."
GEO_Georgization: "Enforce Georgisation"
GEO_Georgization_desc: "In recent decades, the minorities thought that they have the right to dictate our nation. That shall no longer be true. Georgia has long been a bastion of Orthodoxy, Democracy and Progressivism, that she spread to the neighbouring regions. Georgia is for Georgians!"
GEO_Agricultural_Municipal: "Municipal Agricultural Councils"
GEO_Agricultural_Municipal_desc: "We are aware of that our nation is predominantly a peasant agrarian country. That is why, according to the Menshevik program, we should establish municipal agricultural councils - the ones that will ensure cooperation between the peasants and help them to collectivise. We should not enforce it on them, instead we should control that no farmer has a lot of profit."
GEO_Ensure_Industrial_Growth: "Ensure Industrial Growth"
GEO_Ensure_Industrial_Growth_desc: "We should not stay an agrarian country forever. With the growing urban proletariat, we should listen to the needs of our people and ensure that our industry grows."
GEO_Political_Commissars: "Political Commissars"
GEO_Political_Commissars_desc: "With the People's Guard being once a voluntary army, we can no longer afford multipolarity in views of our soldiers. They should be trustworthy soldiers and patriots of Georgia - that's the only thing that matters. And we will ensure it by introducing political commissars."
GEO_Redefine_Georgian_Socialism: "Redefine Georgian Socialism"
GEO_Redefine_Georgian_Socialism_desc: "With Jughashvili's pathetic approach to Georgian Socialism, he managed to poisoned the minds of some of our fellow Georgians with his Bolshevist delirium. Jugheli will explain to the people what Georgian Socialism really means and that it has nothing to do with Bolsheviks."
GEO_Jugheli_militerise_the_state: "Social Militarization"
GEO_Jugheli_militerise_the_state_desc: "The nation must be militarised and prepared to fight for its freedom or else we shall perish. Surely all patriotic Georgians will see no wrong with service for the People's Guard."
GEO_Jugheli_State_Orthodoxy: "Enforce State Orthodoxy"
GEO_Jugheli_State_Orthodoxy_desc: "The Orthodox is our state religion and a great supporter of our nation. This support should be used to our advantage in ensuring that potential dissidence is snuffed out."
GEO_A_Patriotic_Fever: "Dzala Ertobashia!"
GEO_A_Patriotic_Fever_desc: "For our nation we shall no longer be in need or in poverty. By protecting and defending our land we will overcome all difficulties on our way. And Georgia will be free, socialist and prospering!"


