### Leaders ###
POLITICS_NOE_ZHORDANIA_DESC: "Like many of his peers, Noe Zhordania emerged from the muddled waters of Georgian nationalism and Marxism, having found a synthesis between the two. In the early 20th century he became well known as an opponent to the merger between the Russian Social Democratic Labour Party with its Georgian counterpart and as a staunch Menshevik, who was personal friends with Karl Kautsky. In 1917 he was elected chairman of the Tbilisi Soviet and denounced the Bolshevik Revolution, thereafter successfully advocating for the creation of a democratic Georgian Republic. He became its first popularly elected prime minister and from this position oriented Georgia’s foreign policy towards the German Empire, utilizing his connections to German politicians in order to gain international recognition, as well as economic and military assistance. Zhordania stopped short of fully acceding to Germany’s demands that Georgia should become a monarchy under a Hohenzollern prince, which he opposed not only due to his republican beliefs, but also because he feared it would make Georgia a de-facto client state to the Kaiserreich. He supervised the creation of the Georgian constitution and forged a historic compromise between the Social Democrats and the National Democrats, to unite behind the common cause of Georgian nationalism, despite their radical ideological differences. This de-facto truce with the conservatives helped Zhordania be re-elected throughout the last 18 years, but in 1935 he announced his decision to soon step down and make room for a younger generation in the Georgian leadership. This came after a period of economic stagnation and numerous ineffectual reforms, which have cast a complicated shadow over Zhordania’s legacy."
POLITICS_IOSIF_BARATOV_DESC: "Ioseb was born to the princely Baratashvili family in the village of Borbalo. Whilst studying law at the university of St. Petersburg he began to involve himself with radical student politics, and after graduating he took on a number of high profile cases as the defendant for various Georgian nationalists and revolutionaries. He helped found the Social-Federalist party and aligned himself with the Trudovik faction of the Socialist Revolutionaries, supporting them in the Duma after the revolution of 1905. He mostly sought to use the Russian parliament as a platform to raise a number of progressive issues, including Agrarianism, economic relief, combating antisemitism as well as addressing the questions of Georgian autonomy and nationalism, but he failed to gain any meaningful traction among Russia’s political elite. Following Georgia’s independence, he has emerged onto the nation’s political scene as a rather influential figure, beginning to make a career in his own right and now promoting his ideas in earnest, rather than merely petitioning powers greater than him."
POLITICS_EKVTIME_TAKAISHVILI_DESC: "Ekvtime was born to a family of minor Georgian nobility in the province of Guria, but was orphaned at a very early age and raised by his siblings, as well as his grandmother. Although initially known as a troublesome child, after Ekvtime went to Petrograd’s University he became recognized as an exemplary student with a passion for history and archeology. His first foray into politics came after he became a teacher in Tbilisi and grew sympathetic to local radical student groups, whilst his passion for Georgia’s long and storied history fostered a great sense of national pride in him. After the February Revolution he signed Georgia’s declaration of independence and became a key member of the conservative National Democratic Party, fearing the growing radicalism of the Social Democratic Party. He served as Deputy Chairman of the Parliament, where he sought to defend the rights of the Georgian church and the peasants, against the growing secularism and urbanisation espoused by the Social Democrats. He is also a principled defender of public education, and an irredentist for Georgia’s historic borders. Despite his aristocratic background, he has been opposed to the influence of the nobility on Georgia’s politics but has also expressed a degree of sympathy for the idea of an apolitical, constitutional monarch who can act as a figurehead for the country. He has also defended the government's ownership of Georgia’s national treasury, preventing famous national treasures and relics from falling into the hands of private collectors."
POLITICS_JOACHIM_VON_PREUSSEN_DESC: "Prince Joachim Franz Humbert of Prussia was born in Berlin, on December 17, 1890, two years into the reign of his father Wilhelm II. Like his brothers, he attended elite schools and entered military service, eventually joining the 1st Foot Guards of the Royal Prussian Army, the most prestigious regiment in the German Empire. During the Weltkrieg, he served on the eastern front, but was wounded two months into the war and immediately sent home to Berlin. After returning, Joachim became engaged to the German noblewoman Marie Auguste von Anhalt, marrying her the next year. The couple had one child, Prince Karl Franz Joseph of Prussia, presently known as the Crown Prince Ioseb of Georgia. Joachim became quite a fixation among nascent states during the Weltkrieg, he was suggested as a potential monarch in Ireland, Finland and Poland but in all three cases, he was rejected, or passed up for other candidates. In 1917 the German diplomat Friedrich Werner von der Schulenburg and monarchists in the Committee of Independent Georgia sought to install Joachim as king of Georgia, but the government of Noe Zhordania vigorously opposed it. Later, the idea was revived by the conservative general Shalva Maglakelidze and the staunch germanophile Georges V. Matchabelli, who pushed for a referendum on restoring the monarchy. Joachim took the crown and adopted the regnal name Ioachim, but the foreign prince has not made many public appearances, as he is known to be struggling with learning the Georgian language and personal issues related to his mental health. He has still made token efforts to endear himself to the people, and already enjoys a great deal of support among the nobility thanks to Matchabelli."
POLITICS_LEO_SHENGELAIA_DESC: "Leo was born in 1887 in the village of Obuji , in the Zugdidi region of Georgia. At an early age he sought an education in law. During his time at university he made contact with radical student groups and became a member of the Socialist Revolutionary party, becoming particularly interested in their programs for educational reform. In 1917 he formed a “Free University” with 5 other comrades, a small private school funded by the SRs, meant to educate the lower classes of Tbilisi. During his time as an administrator at the school he gained recognition for his papers on Georgia’s agrarian and labour issues, which eventually merited him a seat at the National Council of Georgia and a chance to affix his signature to the nation’s declaration of independence. Leo served within the Georgian parliament and steadily rose through the ranks of the SRs until a major schism appeared within the party in 1922, dividing the right leaning Socialist Revolutionaries from their left leaning counterparts. Leo joined the leftist politician Ioseb Gobechia and assumed control of the party’s central committee, eventually being confirmed as its official leader a few years later with the left wing of the party’s and Gobechia’s support. He has thereafter served as a cautious supporter of the Social Democratic government of Georgia, unprepared to assume control of the government himself, but undaunted at the prospect of one day doing so."
POLITICS_GIORGI_BAGRATION_DESC: "The tale of house Bagration-Mukhrani begins with the rise of the early 16th century prince Bagrat, who was granted the fief of Mukhrani by his brother, the King of Georgia, but eventually rose to assume a great deal of autonomous power and gained de-facto sovereignity over his fiefdom. After the Russian conquest of Georgia, the lords of House Bagration and House Bagration-Mukhrani were regarded as equally powerful, but soon the Mukhrani branch began to gain more and more support in Russian politics, especially among Georgian nationalists. The elder branch of house Bagration eventually died out, leaving the Princes of Mukhrani as the next in line to the Georgian throne. The Bagration-Mukhrani’s claim was officially recognized when the throne was won by George Bagriation in the recent political referendum, restoring the Georgian monarchy. King George XIII is considered a rather aloof man, with little political opinions of his own. He has been strongly influenced by his late father, Alexander, who died fighting the Bolsheviks, as well as his son Prince Irakli who is commonly considered a far more capable political schemer. This has left King George as a fairly easily manipulated figure, which frustrates much of the nobility. Nevertheless, the king is still a popular man among the common people. Even if he wasn’t invited as a signee, he gave his endorsement to the Georgian declaration of independence in 1918, and later enlisted as a soldier in the war against the Bolsheviks. It remains to be seen if this untrained, unprepared king can become a man in his own right, or if he will be defined by the influence of his son, his advisors, generals and prime minister."
POLITICS_GRIGOL_DESC: "Grigol Orjonikidze was born and raised in Georgia, joining the Bolsheviks at a young age he quickly rose within the ranks becoming a notable political figure. When the Russian Civil War broke out he quickly sided with the Russian revolutionaries. During the Civil War, he was in leadership of the Red Army, but since July 1918 was cut off from Russia in the mountains of the Caucasus, where he hid with his loyal unit and participated in guerrilla warfare. He had no opportunity to cross the front line and soon after realizing the imminent failure of the Bolsheviks, along with his loyal unit Orjonikidze surrendered to the Menshevik authorities of Georgia and was imprisoned.\n\nReleased by amnesty a few years later, Orjonikidze left Georgia and joined the Bolsheviks in exile, settling in France, until he arrived in Georgia with Ioseb Jughashvili, where he headed an underground committee of local Bolsheviks in hopes of staging a coup and restoring Soviet power. Radically at odds with Jughashvili on the question of Georgian nationalism, Orjonikidze is a consistent supporter of internationalism and the unification of the entire Caucasus into a single federation."
POLITICS_STALIN_DESC: "Ioseb Jughashvili, nicknamed Soso as a child, was born to a peasant family in Georgia, his father a shoemaker who’s business had failed. Living in poverty and victim to the abuse of his father, Ioseb left home, naive to the world unaware of the impact he would have on his nation. After many years of witnessing the crimes of the Russian Tsardom a young Ioseb joined with local revolutionaries, making a name for himself he proved to be a natural leader and fighter. When the Russian Civil War broke out he led his comrades in battling enemy forces, alongside Grigol the two Georgians became infamous for their efficiency and also brutality. As the war progressed Ioseb fled to Georgia, joining the coalition government and proving himself as an intelligent economic advisor.\n\nAfter launching a coup of his former comrade and declaring himself Chairman of the nation, he now possesses the ability to reshape his country’s destiny under the ideology of Georgian Socialism. A staunch nationalist and socialist, his popular revolutionary ideals and power hungry ambition has made him the unquestionable leader of a new Georgia."
POLITICS_EVGENI_GEGECHKORI_DESC: "Born to a noble family in January 1881, Evgeni Gegechkori began his studies in Kutaisi before attending Moscow State University. Between his studies, he became affiliated with social-democratic circles while also emerging as a leader of the Georgian student community in Moscow. Despite being arrested for his affiliation with the Mensheviks in 1904, he graduated with a degree in law in 1906. Returning home, he became a juror and a social democratic organizer in Georgia, proving to be a popular orator with international standing. His first major taste of national political power began when he was appointed as a commissioner of the provisional government in Kutaisi during the February Revolution, and when Georgia declare its independence Gegechkori was in a strong position to join the new Menshevik dominated leadership of the nation.\n\nServing for over a decade in Noe Zhordania’s various governments, Gegechkori has accumulated considerable political experience as Minister of Foreign Affairs, Minister of Justice, and Minister for Internal Affairs. His numerous portfolios and his long service has made him a natural successor to Zhordania, but now that he is in the limelight, it is up to him to step out of his predecessor’s shadows if he is to keep Georgia safe and independent."
POLITICS_GRIGORY_VESHAPELI_DESC: "Born in 1891 to a family in Sairkhe , Shorapani region, Grigory Veshapeli went to school in Kutaisi. He was award a scholarship for his academic talents, allowing him to receive secondary education at Moscow State University studying literature. He contributed to ‘Georgia’, commentating on current events and beginning his career as a politician. Fluent in Russian, English, French and German, the young man was a natural leader in the budding Georgian political scene. He helped co-found the National Democratic Party, and became a representative in the newly independent nation’s Constituent assembly.\n\nAs the years passed however, Veshapeli distanced himself from the party he once founded, establishing a splinter group known initially as the ‘Independent National Democratic Party’. It soon became known as the National Landowners Party of Georgia, and began courting landowners, industrialists, and intellectuals. While Veshapeli and his party spent most of its years as a junior partner to their old National Democratic Party colleagues, changing political winds and a new foreign hegemony has seen Veshapeli become the leader of Georgia. Finally given a chance to shine, Grigory Veshapeli and the MMEP go on to steer Georgia through its latest tumult."
POLITICS_MIKHEIL_TSERETELI_DESC: "Prince Mikheil Tsereteli was born December 23, 1878 to a noble family in the Imereti region of Western Georgia. Like other members of his family, Mikheil pursued a career in academia, studying abroad at Heidelberg University and receiving a PhD in history in 1913. He has taught as an associate professor in several institutions and is an expert in Sumerology, Georgia and the Caucuses, Ibero-Caucasian civilization, and Sociology, having authored dozens of academic works.\n\nBut that is not why he is known today. Mikheil Tsereteli will not go down in history as just another dusty academic, but as a fierce champion of Georgian nationalism. Even before graduating from university, in 1908 he co-founded the Committee of Independent Georgia in Constantinople, publishing the journal ‘Nation’. During his time at Heidelberg, he cofounded another organization of the same name, right as the Russian Empire began to collapse. Reaching across the political aisle, including the dominant Mensheviks, he briefly became an ambassador of the new republic to Sweden and Norway from 1918-1919.\n\nStill, as Georgian politics began to radicalize in the 1920s, Tsereteli helped cofound the nationalist Tetri Giorgi along with General Leo Kereselidze. The professor’s wing of the party was never the dominant faction, however it would appear that fate (and outside benefactors) have decided that the Mikheil Tsereteli would be the one to lead Georgia through these troubling times."
POLITICS_CHOLOKASHVILI_AUTHDEM_DESC: "Born July 1888 to an aristocratic family in Kakheti, Cholokashvili was schooled with other nobles at Tbilisi. He joined the Russian military in 1909, serving with the 16th Tver Dragoons. The outbreak of the Weltkrieg saw him recalled to service as a cavalry officer first against Austria-Hungary and then against the Ottomans. He gained fame capturing the ‘Eagle’s Nest’ from Ottoman troops at the Battle of Sarikamish (1914), winning the Gold Sword for Bravery in 1916. After recovering from severe wounds, he joined the newly formed Georgian Cavalry Legion in their expedition against Persia.\n\nA Georgian patriot, he returned to his homeland in 1917 amidst growing instability in the Russian empire. He became a leading officer in the nascent Georgian military and gained considerable influence over army circles. While not a direct member of the Kartuli Traditsionalistta Kavshiri (KTK), his name is known around monarchist circles as a potential ally and he is acquainted with Prince Irakli.\n\nChanging political and international tides have seen Cholokashvili put in power, leading a government dominated by members of the KTK. He has begun implementing an authoritarian, centralized regime with anti-socialist and fiercely nationalistic policies. Despite his monarchist sympathies, there are no immediate plans for a restoration and it would appear that he will remain the only autocrat in the nation for the time being."
POLITICS_CHOLOKASHVILI_PATAUT_DESC: "Born July 1888 to an aristocratic family in Kakheti, Cholokashvili was schooled with other nobles at Tbilisi. He joined the Russian military in 1909, serving with the 16th Tver Dragoons. The outbreak of the Weltkrieg saw him recalled to service as a cavalry officer first against Austria-Hungary and then against the Ottomans. He gained fame capturing the ‘Eagle’s Nest’ from Ottoman troops at the Battle of Sarikamish (1914), winning the Gold Sword for Bravery in 1916. After recovering from severe wounds, he joined the newly formed Georgian Cavalry Legion in their expedition against Persia.\n\nA Georgian patriot, he returned to his homeland in 1917 amidst growing instability in the Russian empire. He became a leading officer in the nascent Georgian military and gained considerable influence over army circles. While not a direct member of the radical Tetri Giorgi, he was known to be sympathetic to their beliefs and familiar with its members.\n\nChanging political and international tides have seen Cholokashvili put in power, leading a government dominated by members of the Tetri Giorgi. He has begun implementing an authoritarian, centralized regime with anti-socialist and fiercely nationalistic policies. Despite his monarchist sympathies, it would appear that he will remain the only autocrat in the nation for the time being."

###Parties
GEO_totalist_party: "SKP"
GEO_totalist_party_long: "Sakartvelos Komunisturi Partia\n§LThe Georgian Communist Party, formed from the Tbilisi Committee of the RSDLP in 1926, was a revolutionary party led by Grigol Orjonikidze and Ioseb Jughashvili, two Bolsheviks who had arrived in Georgia and secretly escaped arrest. Operating underground, the party promoted communist ideas among the poorer population. If given the chance, the poor people could support the Bolshevik Party, who would surely use the situation to their advantage.§!"
GEO_syndicalist_party: "SSP"
GEO_syndicalist_party_long: "Sakartvelos Sindikalisturi Partia\n§LThe Syndicalist Party of Georgia are the ideological heirs to the late “Anarchist Prince” Varlam Cherkezishvili’s political societies of the early 1900s, as well as the numerous impromptu factory committees which sprung up in Georgia during the Russian Revolution. It lacks any real coherent party structure and is simply a loose coalition of Pro-Internationale agents, radical trade unionists, and a handful of sympathetic mainstream politicians in the Sotsialuri Revolutsionerebi.§!"
GEO_radical_socialist_party: "SSRP"
GEO_radical_socialist_party_long: "Sakartvelos Sotsialist-Revolutsionerta Partia\n§LThe Georgian Socialist Revolutionary Party was formed in the summer of 1918 by radical political figures who took a stand against what they perceived as weakness on part of the Georgian Mensheviks, particularly in regards to their commitment to women’s rights and social justice, but especially in regards to their class politics, as the SR’s feared that Georgia was squandering a valuable moment in history to fully commit itself towards revolution. In the aftermath of Georgian independence, the party mellowed its views to avoid censorship and suppression, and fear of drawing ire from the German hegemon. Both the Mensheviks and SR’s in Georgia have maintained a distance from each other, never entering into an official coalition before, even if such a proposal has often been debated and discussed.§!"
GEO_social_democrat_party: "SSDP"
GEO_social_democrat_party_long: "Sakartvelos Sotsial-Demokratiuli Partia\n§LThe Social Democratic Party of Georgia, more commonly known as the Georgian Menshevik Party, emerged from two seperate crises in the Georgian nationalist movement. In the late 19th century three groups emerged, fittingly dubbed the First, Second and Third Group, each with different ideas for how Georgian independence should be achieved. The Third Group, under the leadership of Noe Zhordania and Irakli Tsereteli embraced Marxist ideology and sought to meld Georgian nationalism with socialist beliefs. In 1903 the second crisis erupted, when the Third Group voted to join the Russian Social Democratic Labour Party, despite the protests of prominent members like Noe Zhordania. This tenuous alliance did not last long, on the advent of the Russian Revolution many Georgia based members of the party decided to end their cooperation with the Russians, although some Georgians like Tsereteli remained faithful to Russian branch of the party. Zhordania emerged as the leader of the newly dubbed SSDP and helped establish an independent Georgian republic, guided by a mixture of socialism, humanism and nationalism, whilst rejecting the more extreme Bolshevik currents that had swept across the Eurasian labour movement.§!"
GEO_social_liberal_party: "SSPRP"
GEO_social_liberal_party_long: "Sakartvelos Sotsialist-Pederalisturi Revolutsiuri Partia\n§LEstablished in 1904, the Georgian Socialist-Federalist Revolutionary Party was initially derided by many of its leftist peers as a bourgeois party for the propertied class, but in time grew to appeal to both landowners and peasants, with a platform focused on agricultural issues. A critical moment emerged when the party leadership embraced violent revolutionary struggle, in line with the Socialist Revolutionaries’ “Combat Organization”, and began to endorse expropriations and violent reprisals against unjust landowners, despite condemnation from Georgian conservatives. This won them a great deal of support from the lower classes, and helped build a coalition with left-leaning and progressive parties throughout the Russian Empire. Following the Russian Revolution, the SSPRP joined forces with the Georgian social democrats and have been in a coalition ever since, but in time their agrarian focus has caused conflicts with the more urban, labour oriented policies adopted by the social democrats. It remains to be seen if the coalition can endure these disagreements.§!"
GEO_market_liberal_party: "MMEP"
GEO_market_liberal_party_long: "Mitsis Mesakutreta Erovnuli Partia\n§LThe National Landowners Party of Georgia is a splinter group of the National Democratic Party, and was initially known as the “Independent National Democratic Party”. As its current name implies, the party prioritises its political messages to appeal to large scale landowners and urban industrialists, as well as the nation’s conservative and liberal intelligentsia. Even though it was initially formed by a schism within the NDP, its leaders have maintained an amicable relationship with their old colleagues, and cooperate in a Liberal-Conservative coalition in congress.§!"
GEO_social_conservative_party: "EDP"
GEO_social_conservative_party_long: "Erovnul-Demokratiuli Partia\n§LThe National Democratic Party is one of the oldest Georgian nationalist groups still in existence, having originally been founded by “The Father of Georgia”, Ilia Chavchavadz. In its first few years of existence it was nearly morebund, but in 1917 Spiridon Kedia alongside the elder statesman Niko Nikoladze led a revival of the party, and participated in the first Georgian elections as well as the Georgian provisional government. The party stood for the rights of the peasants, the moderate intellectuals and the traditionalists, against what they deemed to be a tide of radical socialist ideology, sweeping across Georgia. Although unable to stem this tide, the National Democratic Party nevertheless solidified itself as the de-facto leader of the opposition against Noe Zhordania’s Mensheviks, consistently gaining more and more of an edge on him in recent elections. Following Ekvtime Takaishvili’s ascent to party chairman, the National Democrats have also sought to cultivate stronger ties with their fellow agrarian minded parties, and opened up to the possibility of cooperating with Georgian monarchists to secure power.§!"
GEO_authoritarian_democrat_party: "KTK"
GEO_authoritarian_democrat_party_long: "Kartuli Traditsionalistta Kavshiri\n§LFounded some time after Georgia’s declaration of independence, the Union of Georgian Traditionalists is a pro-monarchy lobbying group, largely dominated by members of the Georgian military and landed nobility. Various factions exist within the union, favouring either the idea of a German or native Georgian king to unite the country behind. The germanophillic faction is led by the conservative general Shalva Maglakelidze. Although the union believes in establishing a constitutional monarchy, it has frequently been accused of trying to further the influence of the nobility in Georgia, or promoting German collaborators to higher positions of power. It maintains aloof ties with the more extreme, staunchly pro-Georgian Tetri Giorgi.§!"
GEO_paternal_autocrat_party: "Tetri Giorgi"
GEO_paternal_autocrat_party_long: "Erovnuli Ertobis Darazmuloba \"Tetri Giorgi\"\n§LThe Patriotic Union of White George, which derives its name from the figure of Saint George, emerged from the German backed Georgian Independence Committee over disagreements about Georgia’s future. The Committee, which was made up of numerous military men, cultural activists and nobles, had a staunch belief in establishing a free and independent nation that could revitalize the Georgian people’s cultural identity, but were outraged when Germany began to impose more and more economic and political demands on the nascent state. Rejecting their former patrons, the Tetri Giorgi gathered in the 1920s and rallied to the cause of total sovereignity, believing in the establishment of a free Georgian state under the guidance of a monarch, or similar national figurehead. More radical members of the party have openly expressed admiration for the far right Legionary and Integralists movements in Europe, perhaps hoping to imitate their ascents to power.§!"
GEO_national_populist_party: "Tetri Giorgi"
GEO_national_populist_party_long: "Erovnuli Ertobis Darazmuloba \"Tetri Giorgi\"\n§LThe Patriotic Union of White George, which derives its name from the figure of Saint George, emerged from the German backed Georgian Independence Committee over disagreements about Georgia’s future. The Committee, which was made up of numerous military men, cultural activists and nobles, had a staunch belief in establishing a free and independent nation that could revitalize the Georgian people’s cultural identity, but were outraged when Germany began to impose more and more economic and political demands on the nascent state. Rejecting their former patrons, the Tetri Giorgi gathered in the 1920s and rallied to the cause of total sovereignity, believing in the establishment of a free Georgian state under the guidance of a monarch, or similar national figurehead. More radical members of the party have openly expressed admiration for the far right Legionary and Integralists movements in Europe, perhaps hoping to imitate their ascents to power.§!"

GEO_stalin_party: "SBP"
GEO_stalin_party_long: "Sakartvelos Bolshevikuri Partia\n§LHaving renamed the party the Georgian Bolshevik Party, its new leader, Ioseb Jughashvili, officially adopted the ideological program of Georgian Socialism - a mixture of authoritarian governing practices with support for Georgian nationalism and chauvinism as well as active Russophobia and a plan to restructure the entire Georgian economy. Under the watchful eye of the great Koba, Georgia will flourish.§!"
GEO_jugheli_party: "SSG"
GEO_jugheli_party_long: "Sakartvelos Sakhalkho Gvardia\n§LThe Georgian People's Guard under command of Valiko Jugheli has come to power. Sharing some of the Menshevik doctrines, the Jugheli’s regime is fiercely nationalistic, now opposed to any kind of democracy and monarchism. With an idea of Georgian Irridentism, this movement will make sure that Georgians will never ever be slaves again. Designed as a 'Independence Movement', in fact, in most of its theses, Jugheli follows Jughashvili’s Georgian Socialism, even if he will never admit it.§!"
GEO_patriotic_league: "ELP"
GEO_patriotic_league_long: "Estetiuri Liga Patriotebisa (Tsisperqantselebi)\n§LAesthetic League of Patriots (Blue Horns) was initially a literature group of symbolist poets, which later emerged into an electoral bloc, established in order to participate in nation-wide Constituent Assembly elections. However, they could not overcome the established threshold. After that, the Blue Horns, under the leadership of Paolo Iashvili and Iakob Nikoladze, became a bastion of Georgian Intelligetnsia - a circle of poets and artists, creating iconic Georgian Art in various forms and figures, mostly inspired by Avant-Garde movement and Georgian Nationalism. In a sudden victory of the Mkhedrioni putsch, the Tsisperqantselebi are now in charge, looking forward to creating a populist, democratic movement with a strong emphasis on Georgian traditions and nationalism.§!"
