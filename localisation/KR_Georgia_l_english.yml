geo.1.t: "The Democratic Republic of Georgia"
geo.1.d: "Georgia gained its independence during the chaos of the Russian Civil War, following its break from the short-lived Transcaucasian Federation. During the chaos, Georgia went to Germany for help in defending against the enemies surrounding the nation. Georgia signed multiple agreements with Germany, notably the Treaty of Poti, placing the country under the protection of Germany in exchange for several economic concessions which have resulted in a clear German dominance within the economy. Also in the Treaty of Batum, Georgia gave all of its Muslim majority regions to the Ottoman Empire. Following a short conflict with the now dead Republic of Armenia, Georgia lost Lori, and has since remained a peaceful and stable state.\n\nWhile a part of Russia, Georgia was a centre of Menshevik activity, which remained the case when it gained independence, with the Menshehvik Social Democratic Party of Georgia ruling since 1918. Following Noe Ramishvili's brief stint as Chairman in 1918, Noe Zhordania has ruled the country for 18 years solid. The Mensheviks have had complete political dominance over Georgia the whole time, though their vote count has shrunk over the years. In the election of 1935, the Mensheviks almost lost their majority, but were able to keep hold. The National Democratic Party, the EDP, garnered a large amount of votes, with their leader, Ekvtime Takaishvili beginning to work closer with monarchist groups. The popularity for a monarchy has grown over the years, with the two main candidates as king being Prince Joachim of Prussia, son of Kaiser Wilhelm II, and George Bagration, head of the old Georgian royal family, the Bagrationi Dynasty.\n\nGeorgia stands as a beacon of stability in a world of growing uncertainty. Late last year, the old and popular Noe Zhordania announced he would resign as Chairman, to be replaced by Evgeni Gegechkori, who has worked in Zhordania's government since independence, though is notably less popular than him. However, unless disaster were to suddenly strike the nation, nothing is set to change politically until the next election in 1939."
geo.1.a: "Georgia Must Survive."

geo.2.t: "Re-Examine the Treaty of Poti"
geo.2.d: "The Treaty of Poti was signed with Germany when Georgia was under direct threat from most of its neighbours, and wasn't internationally recognised. This is not how things stand anymore. Georgia has strong international recognition, and though tensions grow with its neighbours, some in the country argue that protection is not worth being stuck under the German fist. People specifically point to the fact the Treaty gives Germany great control over Georgia's infrastructure, and set up a company that has great control over the Georgian mining industry. Though it would be economically beneficial in the short term, it would alienate our greatest economic partner in Germany, and set us on the anti-German path.\n\nPrince Joachim of Prussia recently announced that, should Georgia suspend the Treaty and nationalise the company, he would refuse any request to be enthroned, stating \"Georgia and Germany need each other\". On the other hand, George Bagration recently announced the opposite, that he would refuse to become monarch should Georgia stand by the Treaty, claiming \"Georgia has lived too long under the fist of Germany. Now is our only chance to stop this.\"\n\nThe foreign policy implications of the decision are massive. By sticking to the treaty, we reaffirm our loyalty to both Germany and, by connection, their strong ally the Ottoman Empire. However, if we were to end the treaty, it would allow us to act more aggressively, and take back territory that our nation claims, like Batum, currently under the control of the Ottomans."
geo.2.a: "The Treaty is ended, and its company nationalised."
geo.2.b: "We cannot alienate the Germans. Bail out the company."

geo.3.t: "The Baku-Poti Pipeline"
geo.3.d: "Over the years, since the Ottomans gained control of Batum following the Treaty of Batum, a new pipeline between Georgia and Azerbaijan was built, that being the Baku-Poti Pipeline, made specifically for the transport of oil rather than Kerosene, which is the focus of the Baku-Batum Pipeline. The Baku-Poti Pipeline was funded mostly by the Azeri government, even though a massive amount of it goes through Georgia and the trade from it happened at Poti, in our land. Some of the more nationalistic in our government have suggested that to help finish solving the Economic Crisis crisis, we should nationalise the Pipeline, and take its profits for ourselves. Relations between Azerbaijan and Georgia have always been tense, stemming mostly from Azeri control of Zaqatala, a city claimed by Georgia.  "
geo.3.a: "Nationalise the Pipeline!"
geo.3.b: "No need to anger the neighbours."

geo.4.t: "Georgia Has Nationalised the Baku-Poti Pipeline!"
geo.4.d: "Though our relationship with Georgia has never been strong, they allowed us to invest and contruct a new pipeline, the Baku-Poti Pipeline, through their territory, specifically made for transport of oil. Most of the funding for this pipeline was from our government. However, news has just reached us that the Georgian government has decided to nationalise their part of the pipeline, and take the profits for themselves! This will only boost the already tense relations between our two governments."
geo.4.a: "Damn them!"

geo.5.t: "The Army's Annual Budget Evaluation"
geo.5.d: "With tensions across the world growing more and more, and with the economic crisis of the Black Monday hitting the nation, the military commission has decided that it is time to re-evaluate the budget of the military, specifically whether the army should focus more on its defensive or offensive capabilities."
geo.5.a: "A more offensive approach is needed."
geo.5.b: "Digging in has proven to be the best tactic in the previous wars."

geo.6.t: "Black Monday Hits Our Nation!"
geo.6.d: "After the Berlin Stock Market crashed a few days ago, the effects have reached our country too. In a matter of a few hours, our economy was ruined, inflation is sky-high, many businesses going bankrupt and thousands of workers are being fired from their job every day. The situation is becoming worse and worse by the hour, with reports of food riots already flooding in. Though Evgeni Gegechkori has only been chairman for a few weeks, his popularity has already plummeted, and the National Council has been in chaos, with other parties already claiming the government is not doing enough."
geo.6.a: "We must act as soon as possible."

geo.7.t: "Food Prices Skyrocketing"
geo.7.d: "Since many farmers have left the countryside, and other farmers refuse to sell food cheaply, less food is available in the urban areas, and as such, prices are rising by the hour. A lot of men, women and children can't buy food anymore, because they earn too little, and as such, some have resorted to violent solutions. Shops that sell food are raided almost every day, and police presence isn't enough to stop them. Many vendors have died, and others are too scared to continue with business and have closed their doors, making the situation even worse. "
geo.7.a: "You can't change the market."
geo.7.b: "Try to establish a food pricing commission."

geo.8.t: "Mass Food Riots"
geo.8.d: "Following the decision of our government to do nothing against the increased food prices and shortages, food riots everywhere in Georgia have escalated, with reports of people going to the countryside to raid farms for their food. This situation has become almost uncontrollable."
geo.8.a: "Who could suspect it was going to be so bad?"

 geo.9.t: "Establishment of the Agricultural Goods Commission"
geo.9.d: "Today the parliament has accepted the proposal to create a food pricing commission to keep prices under control and to provide food for all. Although farmers aren't going to be happy with this, it will prevent a small famine."
 geo.9.a: "They will do a great job."

geo.10.t: "Importing Food?"
 geo.10.d: "Considering the current unstable situation of our agricultural economic sector, and more so because of the violent food riots that are happening in the cities, many prominent party members have proposed to temporarily import essential foodstuffs to prevent the situation becoming worse. Of course, doing this would most probably stop the food riots, but we need to keep the fact that our state debt will rise significantly if we do this into consideration."
 geo.10.a: "Agree with the plan."
 geo.10.b: "This is too risky."

geo.11.t: "Food Situation Stabilizes"
geo.11.d: "After the government's decision to start importing food from abroad, the shops slowly started to fill again and the overwhelming majority of people is able to feed itself legally once again..."
 geo.11.a: "This had a price, but it's worth it."

geo.12.t: "The Situation Becomes Worse!"
geo.12.d: "After the government's decision not to start importing food from abroad, even less food products are available and the people are becoming more violent. We're critisized by almost every other party because of our poor judgement."
geo.12.a: "This is really bad."

geo.13.t: "Farmers Lower Their Prices"
geo.13.d: "After the worsening of the food riots, our government reopened talks with the peasantry, this time more willing to make compromises. After many hours of debating between representatives of the SSDP and multiple farmers organisations, the two groups have reached an accord. In exchange for various pro-agrarian measures, the farmers have accepted a lowering of the prices, thus resulting in a stabilisation of the situation in the urban areas."
geo.13.a: "Very well."

geo.14.t: "Tiflis Protests"
geo.14.d: "Thousands of people have gathered in Tiflis this morning, protesting against the leadership of Evgeni Gegechkori, and the rough economic situation they are now in. While some call him a puppet to the Germans, others say he's purposely working against them for personal gain. These protests have been led by multiple of parties in Georgia, everywhere from Ekvtime Takaishvili's EDP to Leo Shengelaia's SRs. Though wildly different, they all ask for the same thing: new elections. At the protests, Ekvtime Takaishvili spoke to a large crowd, about how the situation of Georgia has changed since last year, and the current government is unfit to fix it. Evgeni has not commented yet."
geo.14.a: "This doesn't look good at all..."

geo.15.t: "Noe Zhordania Retires"
geo.15.d: "Announced in December last year, Noe Zhordania is stepping down as Chairman of the Democratic Republic of Georgia. He has ruled the nation for 18 years, and under him Georgia has grown close to Germany, and has become a strong and relatively stable nation. However, with his popularity beginning to faulter following some failed reforms and the economy stagnating, Zhordania decided it was his time to retire.\n\nHis replacement, Evgeni Gegechkori, has worked closely with Zhordania over his 18 years of leadership, serving in his cabinet at Minister of Foreign Affairs, Minister of Justice and Minister for Internal Affairs. Due to the relative stability of Georgia at the current time, and decent economic outlooks, the public should have time to get to like Gegechkori just as much as they like Zhordania."
geo.15.a: "Zhordania has served well."

geo.16.t: "Tiflis Protests Spread"
geo.16.d: "The massive protests in Tiflis have continued a week later, and have began to spread across the country. Protests have grown in Poti and Kutais, calling for the resignation of the government and for new elections. Worse still, George Bagration has joined the protests in Tiflis, calling for \"the end of socialism in Georgia\". Evgeni Gegechkori tried to hold a speech outside the National Council earlier today, but protestors stopped this from happening, making Gegechkori look weaker still."
geo.16.a: "Could this get any worse?"

geo.17.t: "The Minority Situation Worsens"
geo.17.d: "The situation with the main minorities of Georgia has worsened greatly. The People's Council of Abkhazia, a council set up representing the Abkhazian people, has officially stated that the central government should call new elections. Protests have increased in Sukhum and Sochi in recent days, feeling empowered with the Council's support.\n\nThings are far worse in South Ossetia, however. Though they have been relatively peaceful since the end of the Ossetian uprisings in 1920, it seems the economic collapse has once again sparked conflict in the area. The Georgian Army have tried to keep the Ossetian revolters down, but the conflict is causing much damage to the area."
geo.17.a: "Damn them."

geo.18.t: "Pressure Grows on Gegechkori to Call New Elections"
geo.18.d: "Pressure on Evgeni Gegechkori to call new elections has been increasing on all sides. Protests continue in Tiflis and across the country, and some industries are talking of strikes against the government. The opposing parties in the National Council, led in opposition by Ekvtime Takaishvili, continue to call on the government to resign and for new elections. What is even more worrying, though, is the growth of resistance against Gegechkori by his own party. Multiple cabinet ministers are beginning to speak of how new elections might be best to try to preserve whats left of Georgian stability."
geo.18.a: "Maybe elections are necessary."

geo.19.t: "Evgeni Gegechkori Calls for New Elections"
geo.19.d: "Following the massive uproar throughout the nation against the current government, Chairman Gegechkori has reluctantly decided to call for new national elections in 4 months time. Though it is clear that the SSDP is unlikely to achieve a majority, if it even wins at all, the country could not go on without one."
geo.19.a: "It had to be done."

geo.20.t: "Protests End and Campaign Begins"
geo.20.d: "With the calling of new elections, the protests in Tiflis and across the country have almost completely disappeared, with only a few stragglers left slowly petering out. Construction projects to repair the damage caused by the protests have already begun, as have the campaigns of the political parties.\n\nThe minor parties, the SSRPR, the SR, and the MMEP, are not likely to achieve anywhere close to a majority, and are instead potentially options for coalitions in a possible minority government. The key parties campaigns are the SSDP and the EDP.\n\nGegechkori and the SSDP are running on a continuation of the current system and government, talking about the success Georgia has achieved in the past 18 years. The EDP, on the other hand, are campaigning on the failures of the current government, primarily the failures of the government to quickly deal with the Economic Crisis crisis. The EDP are also picking up votes with monarchists, after Ekvtime Takaishvili promised that if the EDP win the election, they will hold a referendum on the monarchy."
geo.20.a: "Peace returns to Tiflis."

geo.21.t: "Prince Joachim Announces Support for the EDP"
geo.21.d: "Recently, the popular German prince, Prince Joachim, has announced his support for the Ekvtime Takaishvili's EDP. In a statement, he claimed that it is clear that the time for socialism in Georgia has come to an end, and a proper, responsible, conservative government is established, and that the people's voices are heard in regard to a monarchy. Joachim talked about the undeniable successes of the German constitutional monarch system, which has helped them become a global hegemon."
geo.21.a: "Too close to Germany, perhaps?"

geo.22.t: "George Bagration Announces Support for the EDP"
geo.22.d: "Recently, the popular monarchical candidate, George Bagration, has announced his support for Ekvtime Takaishvili's EDP. In a statement, he claimed that the socialism Georgia has been ruled under has led to the constant chaos we have seen for the past few months, and that a proper monarchist, conservative, nationalist government should be established for Georgia to survive."
geo.22.a: "Monarchies are too old fashioned."

geo.23.t: "Growth in Opposing Left Wing Parties"
geo.23.d: "With the SSDP still struggling to gain its popularity back, the other left-wing political parties have begun taking more and more SSDP voters from them. From the right of the SSDP are the SSPRP under Ioseb Baratashvili, a party focused on federalism and decentralisation. To the left of the SSDP are the Georgian SR, a radical party focused on agrarian socialism and the idea of land socialisation, or the division of land to peasant tenants. Though neither party will come close enough to forming a government, their growing popularity along with the SSDP's weakness means its all but assured the SSDP will be forced to form a coalition with one of these parties."
geo.23.a: "Splitting the vote?"

geo.24.t: "Growth in Polarisation"
geo.24.d: "With the collapse of the SSDP hegemony over political power, and the growing chaos both inside and outside the country, polarisation is growing, with more and more people on the outskirts of society supporting more radical parties. On the left, many people, some even former Bolshevik supporters, are beginning to support the SR more and more. On the right, some who believe the EDP do not go far enough are beginning to support the Patriotic Union Tetri Giorgi, a right-wing nationalist party led by former general Leo Kereselidze and professor Mikheil Tsereteli. The group has been rallying for monarchism for years, but are still seen as too radical for most, with the EDP announcing they will refuse to form a coalition with them should they need to."
geo.24.a: "Worrying times are ahead."

geo.25.t: "EDP and MMEP in Coalition Negotiations"
geo.25.d: "The EDP, looking more and more likely to win the upcoming elections, have already entered preliminary coalition talks wtih the MMEP, a landowners party, that had split off the EDP years ago. Due to them seeing eye to eye on most issues, and the fact that though the EDP are likely to win they are unlikely to win a majority of seats, it can be assumed they will form a coalition with Grigol Veshapeli's MMEP."
geo.25.a: "They haven't won yet..."

geo.26.t: "Evgeni Gegechkori and Noe Zhordania Hold Massive Rally in Tiflis"
geo.26.d: "In a last ditch attempt to secure votes for the election only a couple of weeks away, the SSDP has hosted a major rally in the centre of Tiflis, attended by many high level SSDP politicians, including Evgeni Gegechkori and the ever popular Noe Zhordania. Both held speeches, recieving loud cheers from the massive crowds. Though this rally was seen as a massive success, many in the media are calling it too little too late, projecting a close victory for the EDP."
geo.26.a: "Could they pull it back?"

geo.27.t: "Ekvtime Takaishvili Announces Referendum on the Monarchy"
geo.27.d: "Though Ekvtime Takaishvili and the EDP are officially republican, one of the main policies they ran on was a referendum on whether Georgia should become a Constitutional Monarchy. With the popularity of the monarchy growing over the last few years, this policy was one of the main reasons they were able to win the election.\n\nNow, however, comes an important question. Should the EDP and MMEP officially take a side in the referendum? If the government takes a side, and then that side loses the referendum, it’ll destroy the confidence in the government. However, not taking a side could risk a side we disagree with winning."
geo.27.a: "Officially side with the Republican Campaign."
geo.27.b: "Take no side."
geo.27.c: "Officially side with the Monarchist Campaign."

geo.28.t: "The Tetri Giorgi Holds Rally in Tiflis"
 geo.28.d: "Shalva Maglakelidze is a high ranking general of the Georgian military, yet still heavily involved in politics, especially on the side of monarchism. A strong right winger who had always been highly suspicious of the Menshevik Government, he helped found the Tetri Giorgi, a right wing anti-socialist and anti-syndicalist nationalist organisation. Though the group itself is minor, many of its politicians, including its leader Leo Kereselidze and especially Shalva Maglakelidze, are very popular in Georgia, and helped push the idea of monarchism to the forefront of Georgian politics.\n\nToday, the organisation is holding a pro-monarchist rally in Tiflis, attended by thousands of Georgian citizens. It started off peaceful, though throughout the day more and more counter protestors, mostly coming from left wing parties and groups, began to join against the Tetri Giorgi rally. Following a few light clashes between the socialists and monarchists, the police were forced to step in to try to split the groups. However, both sides saw it as the police trying to suppress their side, and so the violence got worse, leading to large brawls between socialists, monarchists and police. By the end of the day, there were many injuries and much damage was done to the city, though thankfully no one died."
geo.28.a: "This is worrying..."

geo.29.t: "United Socialist Front Forms Against Monarchism"
geo.29.d: "Evgeni Gegechkori, the former Chairman of Georgia, has recently announced in Tiflis a \"United Socialist Front\" against monarchism in the country. After entering into negotiations with both the Socialist Revolutionaries and the SSPRP, they all came to an agreement to campaign together against the monarchist campaign. In his speech in Tiflis, Gegechkori discussed how the creation of a Kingdom would undo any progress done by socialism in Georgia, and that any true socialist should be diametrically opposed to the monarchist campaign. He also denounces our holding of a referendum on the topic, claiming it was a cheap attempt to get votes while dividing the country."
geo.29.a: "A sore loser."

geo.30.t: "The Joachim Interview"
geo.30.d: "Recently, an interview of monarchist candidate Prince Joachim of Prussia was published in the largest newspaper in the country. The interview covered his life story and his aspirations for Georgia.\n\nJoachim discusses his early career in the 1st Food Guards of the Royal Prussian Army, and his service on the eastern front. Later he discusses his wife Marie and son Karl, and the massive change in their life living in Georgia was. He even discusses his own mental health and struggles with the Georgian language. When asked if it was the right time for Georgia to become a monarchy, with tensions in the world growing, Joachim asserted that this was the best time for it. He claimed that the monarchy can be a point of stability following months of political chaos, and his connections to the Germans allows Georgia to grow closer to the world hegemon.\n\nThough some see Joachim's poor mental health and struggling with the Georgian language as weak, most of the country is sympatheic, and like the honesty and boldness for him to discuss this. His popularity has skyrocketed with this interview."
geo.30.a: "But do we want a German on the Georgian throne?"

geo.31.t: "The George Interview"
geo.31.d: "Recently, an interview of monarchist candidate George Bagration of Mukhrani and his son Irakli was published in the largest newspaper in the country. The interview covered his life story and his aspirations for Georgia.\n\nGeorge discusses his early life, as part of the Russian nobility, and his military education at the Page Corps. He talks about his history of involvement in Georgia and struggles for the Georgian cause, including his fighting against the Bolsheviks during the Russian Civil War. On the issue of politics, George discussed how the monarchy should be an apolitical body in the country, and stated his son Irakli was more political, to which he agreed. Irakli went on to say how the monarchy should act as a point of stability in the country, and should be able to \"correct the course of the country should it go too far\".\n\nThough George himself came off quite well in the interview, controversy has started over the comments of his son. His statement about \"correcting the course\" has been seen by many as an affront to democracy, and they claim that Irakli does not really want a constitutional monarchy, just more power. Still, George remains quite popular, especially within right-wing circles, who venerate George's military experience against the Bolsheviks and in many ways agree with the statements of his son."
geo.31.a: "Do they want democracy?"

geo.32.t: "Referendum on the Monarchy"
geo.32.d: "Finally, after weeks of campaigning and political violence, it is time for a referendum on the monarchy. The people of Georgia have come out in droves today, and it looked to be close. In the end, however, victory went to..."
geo.32.a: "...the Monarchists."
geo.32.b: "...the Republicans."

geo.33.t: "Socialists March in Tiflis"
geo.33.d: "After hearing the results of the monarchy referendum, socialists across the country were furious. Important republican leaders, including former chairmen Noe Zhordania and Evgeni Gegechkori, denounced the results and the referendum as a whole. Now, the day after the referendum, thousands of people have flocked to the streets of Tiflis to protest against the fact that their country has been turned into a kingdom. Fiery speeches by Zhordania caused the crowd to begin to turn violent, with some vandalism and clashes with police taking place later into the day. There were even rumours that Valiko Jugheli, a prominant member of the SSDP who is also a general of the country, was in Tiflis supporting the protestors. It seems things will get worse in Georgia before they get better."
geo.33.a: "But it's the will of the people!"

geo.34.t: "Valiko Jugheli Reforms the People's Guard"
geo.34.d: "The People's Guard of Georgia was a volunteer force, mainly made up of Mensheviks, in the early days of Georgia's independence. It was dissolved after control of Georgia was secure, and Germany guaranteed Georgia's independence. However, Valiko Jugheli, former commander of the People's Guard, has recently announced that with the monarchy winning the referendum, Georgia is under threat once again, and that the People's Guard must be reformed. He also earlier that day resigned his post as a general in the army. Already, thousands of socialists have joined the rank of the People's Guard, and there are now fears Jugheli wishes to perform a coup in Tiflis, to restore an SSDP-led republican government, and ignore both the democratic elections and democratic referendum that have taken place."
geo.34.a: "Jugheli is a danger to Georgia."

geo.35.t: "General Kakutsa Cholokashvili Meets With King George"
geo.35.d: "Kakutsa Cholokashvili, a general of the Georgian army, has recently met with King George Bagration and his son Irakli. In the meeting, Cholokashvili has stated that with chaos ruling in Tiflis, and with Jugheli's People's Guard arming themselves, it might be time to step in and stop this. Cholokashvili spoke vaguely about his plans, talking about \"protecting Georgia\" and \"temporarily taking control\" but it was clear what he was suggesting: a coup. Cholokashvili said he had certain areas of the army on his side, and he could quickly move into Tiflis, remove the current government and secure the city. From there, Georgia would still be under external threat, and so his new administration should remain in power for the forseeable future. Cholokashvili also states that he has civilian support from the highly nationalistic Tetri Giorgi. Cholokashvili is suggesting a strange mix of absolute monarchy, military dictatorship and nationalists autocracy, a coalition between the monarchy, the military and the Tetri Giorgi. A plan like this could end democracy in Georgia forever. It is George and Irakli's decision as to whether Cholokashvili moves forward with the plan."
geo.35.a: "Go ahead with the plan."
geo.35.b: "How dare he even suggest such a thing!"

geo.36.t: "Kakutsa Cholokashvili Takes Tiflis"
geo.36.d: "Early in the morning, while most of the country still slept, Kakutsa Cholokashvili readied his forces and moved into Tiflis. His troops moved quickly, securing the entrances and exits of the city and taking government buildings. His troops also surrounded the houses of Noe Zhordania and Evgeni Gegechkori, placing them under house arrest. By the time Prime Minister Ekvtime Takaishvili was awake, it was already too late, as the government was already under Cholokashvili's control. Takashvili quickly announced his resignation, and King George appointed Cholokashvili as the new Prime Minister of Georgia, who suspended the constitution and dissolved Parliament."
geo.36.a: "Democracy is dead in Georgia."

geo.37.t: "Riots Through Tiflis"
geo.37.d: "Riots have occured all throughout Tiflis, with armed shootouts with police against Jugheli's People's Guard. So far there have been 4 deaths, and much damage has been done. However, signs are beginning to show that the chaos might be coming to an end. More and more people are beginning to leave the protests and return to work, accepting the fact their country is now a monarchy. Though many radicals joined Jugheli's People's Guard, not many of them actually showed up to fight in Tiflis, most likely not willing to risk their lives to fight for a result which most of the country voted for. It seems we might have gotten past the peak of the anti-monarchist protests."
geo.37.a: "A light at the end of the tunnel."

geo.38.t: "Last Protestors Disperse in Tiflis"
geo.38.d: "Following weeks of protests and riots in Tiflis due to the referendum on the monarchy, the last of the protestors have finally dispersed, and stability has returned to Tiflis. Though the monarchy decision will remain an extremely divisive topic, and there will always be controversy surrounding it, the violence and vandalism has ended."
geo.38.a: "Thank goodness."

geo.39.t: "Jugheli's People's Guard Revolt"
geo.39.d: "Valiko Jugheli has announced today that, with Tiflis falling to the ''reactionary forces of the King and General Cholokashvili'', it was time for his People's Guard to revolt against the government, to try and take the country back. He has retreated from Tiflis, and has taken the city of Kutais. A detachment of his People's Guard have also taken Abkhazia, and another is trying to take Poti, though the garrison there is giving them trouble. It seems a civil war has begun."
geo.39.d.jugashvili: "Valiko Jugheli has announced today that, with Tiflis falling to the ''reactionary forces of the Bolshevik Scum'', it was time for his People's Guard to revolt against the government, to try and take the country back. He has retreated from Tiflis, and has taken the city of Kutais. A detachment of his People's Guard have also taken Abkhazia, and another is trying to take Poti, though the garrison there is giving them trouble. It seems a civil war has begun."
geo.39.a: "We fight for Georgia."

geo.40.t: "Siege of Kutais"
geo.40.d: "Kutais is one of the most important cities in the country, being both one of the most populus and most industrialised. Jugheli has control of the city, after defeating the small garrison there. To take back the city, we have 2 options. The Rioni river runs directly through the city, and we have control of it slightly up stream. One of our officers suggested we send a small group of our elite troops down the river in rafts into the city, as a sneak attack. However, many in the military believe that a small group of troops will not be enough, and that the best course of action is to march a large army into the city, to fight the People's Guard garrison head on, and defeat them with superior numbers and weapons. In regard to the river plan, there are also worries that if the weather deteriorates, our troops will be unable to control their rafts, and will be unorganised and easily repelled."
geo.40.a: "Send an elite force down the river."
geo.40.b: "March a large force into the city."

geo.41.t: "Troops Defeated in Kutais"
geo.41.d: "In the middle of the night, government troops were sent down the Rioni river, to suprise attack the People's Guard garrison. However, as they sailed down the river, a storm rolled in, and the river became violent. Some men's rafts were damaged or even destroyed, while others were beached. By the time they reached the city, they were unorganised, and some of their equipment and weapons were damaged by the water and harsh conditions. The People's Guard garrison in the city was easily able to pick off and defeat our troops. This is a major defeat for the government."
geo.41.a: "Damn."

geo.42.t: "Government Forces take Kutais"
geo.42.d: "Marching a large amount of forces into the city seemed to be the right decision, for as the day went on, a storm rolled in, meaning the river would have been dangerous. Our mass of troops was able to quickly overrun the weak People's Guard garrison, and successfully regain control of the city."
geo.42.a: "Excellent."

geo.43.t: "Siege of Sukhum"
geo.43.d: "Next comes the question of taking the city of Sukhum, the capital of the region of Abkhazia. The People's Guard has a relatively strong presence in the city, and the people are unlikely to cooperate with government forces much. Plans to take the city have been brought forward by multiple different officers. The city is a major port on the Black Sea, and there are many ships in the port currently. Some officers suggest that our forces should focus on taking the port first, then move into the city itself, to stop the People's Guard troops from retreating out of the city. However, other officers have said that this is too risky, and that cornering the People's Guard inside the city will force our troops to fight all their forces at once to their deaths. However, if we allow the People's Guard the opportunity to retreat, they will fight less vigorously and will be quick to retreat. Most of our officers agree with the plan to take the city itself first, instead of the port."
geo.43.a: "Take the main city first, then move to the port."
geo.43.b: "Take the port first, then move into the city."

geo.44.t: "People's Guard Troops Retreat from Sukhum"
geo.44.d: "Battles were fought in the streets of Sukhum as our troops entered from the north. Our troops were able to quickly push them back to the port, where they made their escape on the ships there. Though they were able to retreat, it allowed us to easily retake the city."
geo.44.a: "Perfect."

geo.45.t: "Government Troops Defeated in Sukhum"
geo.45.d: "The siege of Sukhum looked like it was going perfectly, as our troops moved in from the east and quickly took control of the port. However, as our troops pushed further into the city, they faced extremely harsh resistance from the People's Guard. Our troops got around halfway through the city before they were forced back due to the sheer resistance from the People's Guard. As time went on, our troops got pushed further and further back, eventually being pushed back all the way to the port. The People's Guard pushed back harder and harder, and eventually our forces were forced to retreat in the boats in the port. Sukhum seems to be under Jugheli's control."
geo.45.a: "That didn't go well."

geo.46.t: "Battle of Poti"
geo.46.d: "A small battle still rages at the port city of Poti in the west. Our forces control the city for now, but there are regular skirmishes from the People's Guard, and a large force is amassing just outside the city to take it. We must get troops to Poti as quickly as possible. We have some leftover troops from Sukhum, but it will take a while to organise them and send them down. In contrast, we have some troops further up the Caucasian Railway, which ends in Poti. Many of our officers are suggesting we send our troops down it to reach Poti in time and lift the siege."
geo.46.a: "Send troops down the Caucasian Railway."
geo.46.b: "No need to use the railway, send the forces from Sukhum."

geo.47.t: "Poti is Saved"
geo.47.d: "Our support down the Caucasian Railway arrived at Poti just mere hours before the People's Guard moved in to take the city. Thankfully, after a long fought battle, our forces were able to keep the city and push back the People's Guard troops."
geo.47.a: "Perfect."

geo.48.t: "Poti is Lost"
geo.48.d: "Our support appeared to arrive too late to Poti. As our troops arrived from Sukhum, they found the city had already fallen to the forces of the People's Guard. They tried to push in, but were quickly repelled. It seems Poti is lost."
geo.48.a: "We will return!"

geo.49.t: "Jugheli Approaches Tiflis"
geo.49.d: "Valiko Jugheli, leader of the People's Guard, has been seen marching towards Tiflis, leading a large force to take the capital. The government garrison left in Tiflis is quite small, and he might be able to take it if he's able to get support from other cities he's taken. It'll be a close battle for the future of the country."
geo.49.a: "Maybe the future will be brighter..."

geo.50.t: "People's Guard Defeated"
geo.50.d: "The large force led by Valiko Jugheli was met outside Tiflis, by our larger, more well supplied force. In the fighting, following an artillery barrage, it is assumed Jugheli was killed, and if he escaped he would be easily hunted and captured. With this victory, our government is secure. We can now start implementing our plans, and forming an alliance with the civilian Tetri Giorgi."
geo.50.d.jugashvili: "The large force led by Valiko Jugheli was met outside Tiflis, by our larger, more well supplied force. In the fighting, following an artillery barrage, it is assumed Jugheli was killed, and if he escaped he would be easily hunted and captured. With this victory, our government is secure. We can now start implementing our plans, finally turning Georgia into a fiercly nationalist state."
geo.50.a: "For Georgia!"

geo.51.t: "Jugheli and the People's Guard Take Tiflis!"
geo.51.d: "When Jugheli's force arrived outside Tiflis, it had gained strength and supplies from the other cities of the nation. Comparatively, government troops were undersupplied and lacked morale. Many of them even defected to the People's Guard before the battle began. After a few hours of battle, the government forces were defeated, and Jugheli's troops marched into Tiflis, and he took over the government. Kakutsa Cholokashvili, George Bagration and his son Irakli were arrested. In a speech outside parliament, Jugheli declared Georgia a republic once more, and that he would lead a coalition of of the SSDP, SR and SSPRP until proper elections can be held."
geo.51.d.jugashvili: "When Jugheli's force arrived outside Tiflis, it had gained strength and supplies from the other cities of the nation. Comparatively, government troops were undersupplied and lacked morale. Many of them even defected to the People's Guard before the battle began. After a few hours of battle, the government forces were defeated, and Jugheli's troops marched into Tiflis, and he took over the government. Sergo Goglidze and Ioseb Jughashvili were arrested. In a speech outside parliament, Jugheli declared Georgia a democratic republic once more, and that he would lead a coalition of of the SSDP, SR and SSPRP until proper elections can be held."
geo.51.a: "Georgia is free!"

geo.52.t: "What to do with Cholokashvili and the Bagrations"
geo.52.d: "With control now secure of the government, a question must be answered: what to do with the criminals who tried to end Georgian democracy. Primarily, the question focuses on Kakutsa Cholokashvili, George Bagration and his son Irakli. Of course they must be punished, their crimes are treason against Georgia. However, some argue that it would be best to only lightly punish them, by putting them under house arrest. This will show how our administration is willing to be forgiving, and that we are not fighting for revenge, but for the betterment of the country."
geo.52.a: "They committed treason, they deserve life in prison."
geo.52.b: "Be nice, give them house arrest."

geo.53.t: "Integrate the People's Guard"
geo.53.d: "The forces of the People's Guard served us well in overthrowing the dictatorial monarchist government. Though they were not the most well trained troops, they showed true support for key Georgian values, like democracy and republicanism. The process has now started to integrate these troops into the army itself, to help dilute Cholokashvili's supporters and end another potential dictatorship, should another arise."
geo.53.d.jugashvili: "The forces of the People's Guard served us well in overthrowing the dictatorial Bolshevik government. Though they were not the most well trained troops, they showed true support for key Georgian values, like democracy and republicanism. The process has now started to integrate these troops into the army itself, to help dilute Cholokashvili's supporters and end another potential dictatorship, should another arise."
geo.53.a: "They fought well."
geo.53.b: "The People's Guard should remain guarding."

geo.54.t: "Strengthen Political Institutions"
geo.54.d: "Now, Valiko Jugheli has declared it time to reinforce the political institutions of the country, to try and avoid another monarchist dictatorship. Firstly, he passed a law that stated Georgia would always be a republic, to give the monarchy no chance of taking power once again. The Constitution of 1921, a work of constitutional art, was reviewed, but was decided it still worked and was not the reason Cholokashvili and Bagration were able to take over. Jugheli instead blames the courts made to defend the constitution. He dismissed any judges that tried to give Cholokashvili's regime legitimacy, and emphasised it is the courts that must protect the political institutions of Georgia."
geo.54.d.jugashvili: "Now, Valiko Jugheli has declared it time to reinforce the political institutions of the country, to try and avoid another socialist dictatorship. Firstly, he passed a law that banned the Communist Party and all its members, as well as former members of the Russian Communist Party, from any political activities to ensure they have no chance of taking power once again. The Constitution of 1921, a work of constitutional art, was reviewed, but was decided it still worked and was not the reason Jughashvili were able to take over. Jugheli instead blames the courts made to defend the constitution. He dismissed any judges that tried to give Jughashvili’s regime legitimacy, and emphasised it is the courts that must protect the political institutions of Georgia."
geo.54.a: "Georgia will always be a republic!"
geo.54.a.jugashvili: "Georgia will always be a democracy!"
geo.54.b: "Georgia shall no more trust democracy!"

geo.55.t: "Jugheli Announces New Elections"
geo.55.d: "Today, in a speech outside parliament, Valiko Jugheli announced to a large crowd of people that new elections would be held in a months time. He claimed that the EDP, by allowing the referendum, was partly responsible for the dictatorial takeover, and therefore the people deserve to vote once again on a new parliament. The announcement was met with cheering by the crowd, happy to see that democracy was once again going to take place in the country."
geo.55.a: "Excellent."

geo.56.t: "Georgia Turns Their Back on Germany"
geo.56.d: "The Democratic Republic of Georgia was born with sponsorship from the German Empire. To secure their independence in the turbulent times of the Russian Revolution, the Georgian government signed the Treaty of Poti, a treaty that gave Germany vast economic power in the country. In the wake of the Economic Crisis crisis and the collapse of the Georgian economy, Georgia has decided to declare the Treaty of Poti at an end, and has instead decided to take an anti-German stance, using nationalism to gather support for their government. Some of the more jingoistic in their government have even discussed retaking Batum from us."
geo.56.a: "Something to keep an eye on."

geo.57.t: "Georgia Mobilises for War!"
geo.57.d: "With war breaking out in the Middle East, the Georgian government has ramped up its attacks against the Empire in speeches, proclaiming that Georgians suffering under Ottoman rule will soon be \"freed\". This, along with a sudden influx of troops on the border, can only mean one thing: Georgia will soon declare war on the Empire."
geo.57.a: "Damn."

geo.60.t: "The King's Cabinet"
geo.60.d: "With the country now securely under our new regimes control, it is now time to create a cabinet for the country, made up of our allies.\n\nKakutsa Cholokashvili, who brought about the new government, will remain in his position as Prime Minister. King George's son, Prince Irakli, assisted in the coup, and is far more politically active and able than his father. He will become Foreign Minister. Giorgi Kvinitadze is a retired general, now one of the most popular of the Tetri Giorgi, will become the Economy Minister. Leo Kereselidze is another ex-general, who led the Georgian Legion in the Weltkrieg. Leader of the Tetri Giorgi, it is decided he will become Minister of the Interior. While the government seems excellent, the King is still unsure, whether he should keep militarist government of Cholokashvili, or perhaps, assign a more civilian, but nevertheless, ultranationalist, Mikheil Tsereteli, a Georgian Prince, to become the head of government."
geo.60.a: "Cholokashvili's militarist rule shall endure."
geo.60.b: "Mikheil Tsereteli will bring a new nationalist spark to the cabinet."

geo.61.t: "Georgia Requests to Join the Reichspakt"
geo.61.d: "During the Weltkrieg, we helped secure Georgia as an ally in the Caucasus. Their government has remained friendly to ours since their independence, and now, with international order under threat, they have requested to join our alliance."
geo.61.a: "Welcome to the Reichspakt."
geo.61.b: "We decline."

geo.62.t: "Germany Has Accepted!"
geo.62.d: "Germany has accepted our request to join the Reichspakt"
geo.62.a: "Excellent."

geo.63.t: "Germany Has Declined!"
geo.63.d: "Germany has declined our request to join the Reichspakt"
geo.63.a: "Damn."

geo.64.t: "Georgia Demands Zaqatala"
geo.64.d.AZE: "Georgia has claimed the town of Zaqatala for decades, but in the post-1st Weltkrieg agreement, we gained control of it. However, now Georgia has come to us, now at war, and demanded we hand the town over to them, and state that if we decline, it will mean war."
geo.64.d.not_AZE: "Georgia has claimed the town of Zaqatala for decades, but in the post-1st Weltkrieg agreement, Azerbaijan gained control of it. However, now Georgia has come to us, requesting we hand the town over to them. While this is an insolent tone, perhaps conceding their request is better than risking a needless war over a worthless province?"
geo.64.a: "We have no choice but to hand it over."
geo.64.b: "We cannot be pushed around! We will fight for it."

geo.65.t: "Azerbaijan Hands Over Zaqatala"
geo.65.d: "Azerbaijan has handed over the town of Zaqatala, fearing a war on 2 fronts."
geo.65.a: "Wonderful."
geo.65.b: "We want even more - Transcaucasia will be reunited."

geo.66.t: "Azerbaijan Refused!"
geo.66.d: "Azerbaijan has refused to hand over the town of Zaqatala. We threatened war in our demand, so now would be the time."
geo.66.a: "This means war!"
geo.66.b: "Maybe not..."

geo.67.t: "Elections to the People's Council of Sokhumi"
geo.67.d: "The People's Council of Sokhumi District, the devolved body established in the early days of the republic to represent the Abkhaz people, has recently held it local elections across the Apkhazeti region. The establishment of the People's Council allowed the Abkhaz people to not feel intimidated or threatened by the central government, and to give them a voice in their region. The elections took place without a hitch, with more left-wing nationalist groups gaining control of the council."
geo.67.a: "Democracy is good."

geo.68.t: "Autonomy Question for South Ossetia"
geo.68.d: "With the elections to the People's Council of Sokhumi a few weeks ago, people in the region of South Ossetia have begun to ask themselves why they do not have their own devolved body. Following the South Ossetian uprisings that ended in 1920, the region of South Ossetia had been relatively peaceful, and self determination for the South Ossetian people faded to an obscure idea only held by intellectual circles. However, following the economic and subsequent political disasters in 1936, tensions once again flared up in the region, and with many remembering the violence of the early days of the republic, the a military detachment was sent to the region all the way until the election. Now that the people of Apkhazeti have exercised their local democracy, the question that is beginning to enter the mainstream is whether the South Ossetian people deserve the same."
geo.68.a: "Hopefully this is settled peacefully."

geo.69.t: "South Ossetia Autonomy March in Tskhinvali"
geo.69.d: "The minor groups that have been fighting for South Ossetian autonomy seem to have finally broken into the mainstream, with mass support for a pro-autonomy march that has taken place in Tskhinvali, the capital of the South Ossetian region. Though there was no violence between protesters and police, there are fears that if demonstrations like this continue, more extremist elements of this movement might enter the mainstream."
geo.69.a: "Oh dear..."

geo.70.t: "People's Council of Sokhumi Endorses South Ossetian Autonomy"
geo.70.d: "The left-wing controlled People's Council of Sokhumi has officially announced that they, and therefore the Abkhazian region they represent, endorse the idea of a devolved body for the people of South Ossetia. It has become clear that this is something that we cannot ignore, and many in government demand a response, lest the unrest in the South Ossetian region grow."
geo.70.a: "Establish a People's Council of South Ossetia."
geo.70.b: "We cannot be pressured into this."

geo.71.t: "People's Council of South Ossetia Established"
geo.71.d: "Final preparations have been made, and a new People's Council of South Ossetia has been established, to represent the people of South Ossetia. A provisional government has been appointed until official elections to the council can take place. Protests in the region have ceased, and though there are still some calling for all out independence, it is limited to intellectual circles, and the masses are generally content."
geo.71.a: "Thank goodness."

geo.72.t: "South Ossetians Begin to Arm Themselves"
geo.72.d: "After being endorsed by the People's Council of Sokhumi, many South Ossetians assumed that autonomy was on the way. When this desire for autonomy was rejected by our government, many have instead come to the conclusion that a crackdown in the region was on the way. Therefore, many South Ossetians in the region, remembering the multiple conflicts that have occurred in the region, have begun to arm themselves with weapons smuggled in from the north. There is still a chance to end any danger of conflict if autonomy for the region is announced. Instead, it'd be a good idea to increase the military presence there."
geo.72.a: "Increase military presence."
geo.72.b: "No need for bloodshed, establish a People's Council of South Ossetia."

geo.73.t: "Military Police Kill Three Protesters"
geo.73.d: "Following further protests across the South Ossetia region, military police were forced to establish a permanent presence there. After a few hours of protests in Tskhinvali, a fire was started, which, after being blamed on the protesters, led to clashes between military police and protesters. The situation quickly deteriorated, and a riot quickly broke out. During clashes throughout the night, many people were injured, and three rioters were killed. With news of the deaths spreading across the South Ossetian region, tensions have flared, and we should expect a reaction from the people."
geo.73.a: "Guess this can't be solved peacefully..."

geo.74.t: "South Ossetian Rebels Attack Military Base"
geo.74.d: "Following the deaths of protesters a few days ago, a group of disorganised South Ossetian rebels have gathered together and attacked a military base near the northern border. Though the military presence there was able to quickly pacify the attackers, it led to the deaths of 13 South Ossetians and 4 Georgian troops. It is clear that something drastic must be done to defuse the situation. We could finally give in to the South Ossetians demands for autonomy, or crack down on them hard, to finally crush any desire for autonomy by force."
geo.74.a: "Its time to give in and establish autonomy for them."
geo.74.b: "Crack down hard militarily."

geo.75.t: "Military Crackdown in South Ossetia"
geo.75.d: "Following tensions flaring in the South Ossetian region, the military has been sent in to crush any further resistance in the area. Many of the ringleaders of the protests and riots have been arrested, and the protests have been broken up by force. Though there have been clashes with rebels, they have quickly been put down by the military. South Ossetia is secure.\n\nBut now Abkhazia is not."
geo.75.a: "Excellent."

geo.76.t: "Abkhazian Separatist Military Formations Storm Sokhumi"
geo.76.d: "With the news of our violent oppression in South Ossetian region, a separatist military formation of Abkhaz regionalists, headed by Simon Basaria - a popular politician in Sokhumi, has stormed the capital of Abkhaz region in order to overthrow the People's Council of Abkhazia, which they claim to be consisted of Georgians and not representing the people of Abkhazia. They have demanded a great amount of autonomy for their region and banning of Georgians to participate in the politics of Abkhazia.."
geo.76.a: "Introduce Army in Sukhum."
geo.76.b: "Increase the Abkhazian Council Autonomy."

geo.77.t: "Armed Clashes In Zugdidi"
geo.77.d: "In a small city of Zugdidi, at the edge of Abkhazia, our army has engaged into armed clashes with Abkhazian separatist formations. The bloody fight in urban area went on for several days, until we, unfortunately, lost the control of Zugdidi. With the fall of this city, it seems that the last Georgian stronghold in Abkhazia has fallen."
geo.77.a: "No way! Increase contingent of forces in the region."
geo.77.b: "Concede, establish Abkhaz and Ossetian autonomous districts."

geo.78.t: "Simon Basaria Proclaims Independent Abkhazia!"
geo.78.d: "Simon Basaria, a local Abkhaz politician, and now leader of the People's Council of Abkhazia with agreement of the majority of the Council, has declared the independence of Abkhazia, due to the Georgian oppression and will of the Abkhaz people to have their own state. Without further notice, additional troops from Tbilisi has approached Sokhumi, getting ready to storm the city and disband an illegal republic."
geo.78.a: "Catastrophic! This is war!"
geo.78.b: "Khapsadgyp Azy! (Play as Abkhazia)"

geo.79.t: "Peace With Abkhazia?"
geo.79.d: "We have fought for over two months now and with our troops disorganised and demoralized, some of our politicans have approached the government with an idea to sign a temporary truce with Abkhazia. While this decision can sparkle great unrest among Georgian nationalists, it is our only chance to recover."
geo.79.a: "Never! Abkhazia is Georgia!"
geo.79.b: "We have to sign a truce this time..."

geo.80.t: "Jugheli Ends Democracy"
geo.80.d: "Today, Valiko Jugheli, the temporary prime minister of Georgia, has announced dissolution of parliament. He has announced martial law and with the help of People's Guard any resistance was soon crushed.\n\nWith Valiko Jugheli’s decision to prolong the regime of temporary dictatorship, there's now nothing that can stop him from assuming greater powers and becoming a true dictator of Georgia."
geo.80.a: "Jugheli is the new Dictator of Georgia!"

geo.81.t: "Georgia, Unified at Last"
geo.81.d: "Long-lost, but never forgotten: following our recent victory in the war against the Ottoman Empire, our Lazi brethren in Rize and beyond have finally returned to the loving embrace of their true homeland. Throughout history, the region and its people were ruled by countless realms, from puny principalities to great empires, but they stayed true to the Orthodox faith and their history deeply intertwined with that of Georgia - until the Ottoman hordes came along, that is. Following the Turkish conquest of the 'Sanjak of Lazistan' in the mid-16th century, a policy of Islamisation was enforced, driving a religious wedge between the culturally fraternal Georgian and Lazi people.\n\nNonetheless, many in Tbilisi have celebrated Rize's liberation, and the Homshetsi, an Armenian minority living mostly to the east of the city, are overly joyous to have been freed from the grasp of the tyrants who had long persecuted them in the past. The Lazi, however, had over time grown rather content with Ottoman rule, and thus view the recent change in government with scepticism. Given Rize's proximity to the frontlines, many of them have not only lost their homes and loved ones in the war but have also seen their lives and hopes shattered by shells fired from our cannons, and it remains one of the major tasks of [GEO.GetLeader] and his government to heal the wounds torn open by the conflict and to restore Lazi trust in Georgia and its people.\n\nNaturally, the process of rebuilding has already begun. Workers from across the country are cleaning up debris, and relief organisations are providing food and shelter for those in need. The Ottoman administration of Rize has by now been mostly replaced, the port, which had been largely destroyed by Ottoman troops following our advance, is now once again welcoming ships from across the Black Sea, and it seems that a state of normalcy is slowly returning to our new lands. Still, it remains to be seen how long it will take for the hearts of the Lazi people to mend, and for them to embrace our rule for what it truly is: liberation."
geo.81.a: "Georgia welcomes her lost sons!"

geo.82.t: "A Chance to Unite"
geo.82.d: "[TUR.GetNameDefCap] has fallen into war with its Arab neighbours, and this war risks finally destroying half a century of imperial history. Thus gives us the ideal opportunity for a long-awaited unification with our co-religionists and half-brothers living in the Batumi area. However, we cannot count on Germany's support for our actions, as it has quite close links with the Ottomans, and would prefer to support a more favourable potential ally.\nWhat will be our decision?"
geo.82.a: "Defend what we already have."
geo.82.b: "Long live the Great and United Georgia!"

geo.120.t: "1936 Election"
geo.120.d: "Following the chaos caused by the Economic Crisis and the failures of the SSDP government, Evgeni Gegechkori was forced to call a new election, a election he knew he was likely to lose. Today, with people going out to the polls, it looks like it'll be close, with no party able to get a sole majority. It is likely the EDP-MMEP coalition will win overall, though it might be possible for the SSDP to scrape a minority victory."
geo.120.c: "The agrarian socialist SSRP managed to win."
geo.120.a: "The Menshevik SSDP survive with a minority."
geo.120.e: "The Socialist-Federalist party, surprisingly."
geo.120.b: "The EDP-MMEP Coalition wins a majority."

geo.121.t: "The SSDP Coalition Question"
geo.121.d: "Though the SSDP was victorious in the election, no party has enough seats to form a majority government. Therefore, a coalition is necessary. One can either be formed with the federalist, nationalist and decentralist SSPRP, or the radically socialist SR. Both parties have made clear they are open to a coalition."
geo.121.a: "Form a coalition government with the SSPRP."
geo.121.b: "Form a coalition government with the SR."

geo.122.t: "[GetYear] Election"
geo.122.d: "After weeks of campaigning, it looks likely to be a close election, with both parties being forced into a coalition. The party with the most seats is..."
geo.122.a: "...the SSRP."
geo.122.b: "...the SSDP."
geo.122.c: "...the SSPRP."
geo.122.e: "...the SSPRP-SSDP Coalition."
geo.122.f: "...the MMEP."
geo.122.f2: "...the MMEP-KTK Coalition."
geo.122.g: "...the EDP-MMEP Coalition."
geo.122.h: "...the EDP."
geo.122.i: "...the EDP-KTK Coalition."

geo.123.t: "The SSDP Coalition Question"
geo.123.d: "Though the SSDP was victorious in the election, no party has enough seats to form a majority government. Therefore, a coalition is necessary. We can either ally decentralist and nationalist SSPRP or agrarian socialist SRs."
geo.123.a: "Form a coalition government with the SSPRP."
geo.123.b: "Form a coalition government with the SR."

geo.124.t: "The SSPRP Coalition Question"
geo.124.d: "With the SSPRP victory in the elections, we are now faced with a minority government. Without much choice, we have to ally either SRs or Mensheviks. The first choice will require us to step away from some of our nationalist principles in favour of internationalist stance of the SRs. If we ally the Social Democrats, however, we will retain our nationalist positions, though we will have to abandon our support for the small business."
geo.124.a: "Form a coalition government with the SSDP."

geo.125.t: "The SSRP Coalition Question"
geo.125.d: "Despite our clear victory in the elections, we have not secured the majority in the Parliament, which makes us dependent on forming a coaliton with either Socialist Federalists or Mensheviks. The first choice will require us to step away from some of our radical reforms in favour of more moderate, even supporting the business. If we ally the Mensheviks, however, we can negotiate on the Land Socialization, though we will have to abandon our internationalist views."

geo.126.t: "A Commission for Jughashvili"
geo.126.d: "American bass-baritone and activist Paul Robeson has visited Tbilisi today, briefcase and instruments in hand. The musical activist set up a post at Central Square, and under the auspices of suspicious authorities, began to sing a song about our glorious nation. Using a composition by musician Alexander Vasilyevich Alexandrov, a Bolshevik propaganda tune, Robeson's original English lyrics were filled with odd quirks - such as calling Leader Jughashvili a 'Man of Steel' and references to a 'Soviet Union.' While clearly unaware of wider Georgian culture, by the latter half of the song a crowd was singing along to Robeson's lyrics.\n\nRobeson went on to report that in Georgia, he felt unjudged by the color of his skin and was, for the first time in his life, a complete human. His tune has already sold records, one of which signed by Robeson going to Jughashvili himself."
geo.126.a: "A bit odd, but we'll take it!"

geo.127.a: "...the SSPRP-SSDP Coalition"
geo.127.b: "...the MMEP."
geo.127.c: "...the EDP."

geo.128.t: "EDP-MMEP Coalition Splits!"
geo.128.d: "With some of the disagreements in the ruling coalition, especially the ones about the future state of economy, the MMEP has announced that it will leave the ruling coalition with the EDP and join the opposition.\n\nAs Grigol Veshapeli and his party is looking forward to cooperating with Germany and expanding trade capabilities of Georgia, the EDP tries to 'protect' Georgian economy from foreign influence and install a paternalistic autarky regime in economic affairs."
geo.128.a: "How could this have happened?"

geo.129.t: "Parliament Votes for Snap Elections!"
geo.129.d: "With the EDP-MMEP Coalition fallen apart, the EDP lost the majority in the parliament and the MMEP has used the possibility to negotiate with all other parties to call for snap elections. While MMEP's policies during their short rule have proven to be very much effective, they are truly the benefactors of this decision and are very likely to win the mandate in the new Georgian parliament."
geo.129.a: "Will they bring the new age of stability?"

geo.130.t: "Ioakhim Supports MMEP!"
geo.130.d: "With the fall of the coalition and snap elections called, King Ioakhim is willing to express his support for the National Landowners party, which, in turn, support him as a King and are pro-German. While some of the King's advisors tell him to do it, the government should express its view on whether the King should intervene in the public opinion or not."
geo.130.a: "The King should not intervene!"
geo.130.b: "He has the right to say so."

geo.131.t: "Giorgi Supports EDP!"
geo.131.d: "With the fall of the coalition and snap elections called, King Giorgi is willing to express his support for the National Democratic party, which, in turn, supports him as a King. Despite Giorgi's autocratic sentiments, some of the King's advisors tell him to say his word, though the government should express its view on whether His Majesty should intervene in the public opinion or not."
geo.131.a: "The King should not intervene!"
geo.131.b: "He has the right to say so."

geo.132.t: "Socialist Revolutionary Party Radicalizes"
geo.132.d: "After the government treacherously left the Poti Treaty in force, and the German colonialists and imperialists continued to plunder Georgian resources and rob ordinary workers and peasants, the Georgian Social Revolutionary Party split on the basis of its official position and attitude toward the new government. A small number of the party's more moderate politicians were forced to leave the party and join the Mensheviks, while the left wing took a majority in the Central Committee and called for radical measures. \n\nBy announcing an extra-parliamentary coalition with the Syndicalist Party, a new revolutionary movement could sweep into Georgia with renewed vigor. We should expect a reaction - perhaps new repressive laws and intensified law enforcement"
geo.132.a: "The peasants await liberation..."

geo.133.t: "Aesthetic League of Patriots Gains Popularity"
geo.133.d: "In last week's local elections in Kutaisi, a party previously overlooked by the Georgian people suddenly came out on top. The Aesthetic League of Patriots, which had contested the 1918 Constituent Assembly elections, could not get more than 100 votes, despite being composed of six of Georgia's most famous poets and writers.\n\nHowever, the history of the party did not stop there. The League of Patriots became an official organization, and many of the Blue Horns literary association became party members as well, spreading patriotic poetry inspired by Georgian nationalism and slowly gaining popularity. For most Georgians, however, the poets were of little interest as politicians until recently.\n\nAfter the radicalization of society due to German imperialism and the failures of the National Democratic Party, it was almost impossible to give a decent response. The Mensheviks acquiesced to the course, while the Social Revolutionaries turned to the tactics of revolutionary terror and were out of bounds. It was only then that the attention of left-wing Georgian nationalists, especially among the poorer strata of the population, was attracted by the Poets' Party - striving for social and economic equality and ready to act decisively, at least judging by their poems."
geo.133.a: "That's... quite avant gardist."

geo.134.t: "Mkhedrioni Paramilitary Formation"
geo.134.d: "The Aesthetic League of Patriots have stated that they are calling for volunteers to join the Mkhedrion - the Knights, who, according to Iakob Nikoladze, should become the true defenders of the Motherland. While the newspapers tell that this is clearly a paramilitary formation and should be outlawed, many fellow Georgians are enlisting in Mkhedrioni with patriotic feelings."
geo.134.a: "Should we worry about some poetic society?"

geo.135.t: "Mkhedrioni And ELP Attempted Coup in Tbilisi"
geo.135.d: "We should have listened earlier. Now, with the paramilitaries of Mkhedrioni gathered a lot of support among the Georgians, the ELP has announced the 'Poetic March' on Tbilisi, distinguished by our government by no other action, than military putsch. With mass protests on the side of the ELP, they have demanded that our government should retire and announced the 'Revolution of Million Roses', definitely inspired by Niko Pirosmanishvili's art. With the army and police approaching city center of Tbilisi, the outcome of this confrontation is not yet decided."
geo.135.a: "Crush the paramilitaries and outlaw this pathetic movement..."
geo.135.b: "Supported by mass protests, ELP forces government to retire..."

geo.136.t: "Nikoladze Appointed Acting President"
geo.136.d: "In violation of all the rules and the constitution, the leader of the ELP, Iakob Nikoladze, was appointed acting president of the republic! The dissolved government was forced to take this step, given the circumstances and the enormous support of the new revolutionary movement.\n\nMany recognized this decision, despite the fact that most of the parliament and politicians were strongly against it, stating that this action demonstrates complete disrespect for the electoral law and the rights of ordinary Georgians. Ordinary Georgians, on the other hand, seem quite happy that the Patriots are now represented in the government, and hope for positive changes in the life of the country."
geo.136.a: "Only the last step remains..."

geo.137.t: "Nikoladze Proclaims 'Vanguardist Regime'"
geo.137.d: "As was to be expected, taking advantage of the situation, Nikoladze announced the end of the old era and proclaimed that it was time for an "Avant-garde regime. In the blink of an eye, Mkhedrioni turned from militarized formations into the voice of the people and its defenders, and the League of Patriots took the honorable place of its representatives.\n\nIn addition, the speech made by Nikoladze on the square in Tbilisi contained many revolutionary slogans, and the new government formed by him from members of the Blue Horns literary movement declared the end of bourgeois democracy in Georgia."
geo.137.a: "The age of bourgeois democracy has ended."

geo.138.t: "Shalva Maglakelidze & KTK Coalition Negotiations"
geo.138.d: "Shalva Maglakelidze is the leader of the rather unpopular movement of Georgian Traditionalists, who, besides, share the same pro-German views as us. Understanding this, the government has approached Maglakelidze and his not numerous faction in the parliament in order to combine our efforts. However, one of the main demands from the KTK is to make Maglakelidze the minister of economy, which will turn our country towards a path of militarization, not very supported by the MMEP."
geo.138.a: "Their approach is way too... militaristic"
geo.138.b: "Announce MMEP-KTK Coalition!"

geo.139.t: "EDP Forms Electoral Coalition with KTK!"
geo.139.d: "While the coalition negotiations between MMEP and KTK has failed, Maglakelidze decided to turn to... a better ally. Recent negotiations between them and the EDP were successful, meaning that during the next elections we will have to fight a strong right-wing coalition of EDP and KTK!"
geo.139.a: "That's dangerous."

geo.140.t: "Maglakelidze Suggests Monarchist Self-Coup"
geo.140.d: "While we have a clear pro-German platform, same as KTK, there's a missing element in our platform - the Monarchy. With Maglakelidze's monarchist sympathies, he suggested that we should restore the monarchy with the German pretendent, Ioakhim, as its head. Despite the recent referendum has shown that the idea of monarchy had not win the hearts of common Georgians, Maglakelidze argues that we won't meet any unrest or serious protests and suggests that we should just crown Ioakhim and make it happen."
geo.140.a: "We're a democracy... after all..."
geo.140.b: "We have the right - that's it."

geo.141.t: "Maglakelidze Attempts Monarchist Putsch!"
geo.141.d: "We have rejected Maglakelidze's suggestion and clearly have brought him to the other side of barricades. With our refusal to restore the throne, appealing the results of the referendum, it was not enough. Now Maglakelidze, a general, has gathered loyalists among the officers in order to overthrow our democratic regime and restore the Georgian monarchy with the use of army!"
geo.141.a: "The Georgian democracy ends."
geo.141.b: "Loyal National Guard arrests Maglakelidze!"

geo.142.t: "Restoration of the Georgian Throne"
geo.142.d: "The coup was successful and the pathetic democratic regime has failed to stop us! Now with general Maglakelidze becoming head of the new government, enforced by bayonets, it is time to restore the throne of Georgia and invite Ioakhim to rule us!"
geo.142.a: "Long live Ioakhim and General Maglakelidze!"

geo.143.t: "Commitee For Liberation of Muslim Georgia"
geo.143.d: "From the very beginning of the occupation of the Georgian city of Batumi by Turkish troops, several opposing organizations arose there.\n\nA group known as Seday Mileth (Voice of the People) promoted pro-Turkish and pan-Turkic ideas and was sponsored by the Ottoman authorities to discredit our government.\n\nHowever, this group was not as numerous as the Turkish propaganda might suggest. Much more influential was the group \"Committee for Liberation of Muslim Georgia\" or SSGK, headed by Memed Abashidze and Haidar Abashidze. Despite the fact that the committee was originally established in Tbilisi, since the progressive activists left Adjara, a lot of work was carried out among the population of Adjara against the occupation government of the Ottomans, the pan-Islamist-reactionary essence. All this time the committee worked virtually in exile, as there was a prison waiting for them in Turkey.\n\nBut with our liberation of Batumi from the Turkish occupation, the liberation committee finally returned to Batumi. They convened the Majlis of Muslim Georgia and urged our government to grant them legal autonomy."
geo.143.a: "Establish autonomous Georgian Muslim Dictrict."
geo.143.b: "No autonomy to them, we are all Georgians."

geo.144.t: "Baudelaire's Torch of Decadence"
geo.144.d: "Renowned French author and poet Charles Pierre Baudelaire is possibly the most influential European poet in this modern age, beloved by millions and inspiring to thousands of budding philsophs, poets, artists, and politicians throughout recent decades, despite dying nearly a century ago in 1867. Described by many as the first true Modernist, Baudelaire’s art is infamous for its depressing and anti-hedonistic tone, and he has been seen in recent years as a prophet due to his great foresight about how the modern age would progress, ever plagued by war, colonialism, hedonism, selfishness, famine, tyranny, mental strife and emotional anguish brought on by heartless and banal ‘progress’, and so much more as he predicted that unchecked modernity fixated on the pursuit of base desires as opposed to an appreciation of logic and the natural world in balance would turn the soul of humanity and civilization black - a future he rallied against as one of the first masters of ‘Decay’ witnessed in the Decadent Movement. \n\nHowever, this melancholy outlook drove him to become the main face of not only the Decadent Movement but most of contemporary European poetry, influencing the course of European literature, philosophy, and written art forever with his debut. Such was Baudelaire’s range and influence that he also influenced our own Tsisperqantselebi, more commonly known as the Blue Horns - the Socialist poet troupe that gave rise to our own political party and current ideology. We recognize Baudelaire’s prophetic genius for what it was, and we see now in this age of horror that he was truly right. He predicted the rise of the German and Russian hegemons and others like them, subjecting the world to their selfish desires while stripping the freedom, artistic fire, and very soul from the masses, while also predicting the hidden tyranny of the Mensheviks and other snakes in the grass like them, and it is these horrors that our breed of inspired Socialism shall wipe away from our state. However, although most within our ranks support Baudelarist thought, many argue on how best we should bring his ideas to fruition. Though most within our borders believe that we need no other to aid us in this revolutionary mission of purification and artistic humanitarianism, some suggest that the Third Internationale - particularly the Commune of France where Baudelaire once hailed from - personifies the Baudelairist idyll already, and as such, we must turn to them as allies to finish this struggle together. All that is left to do now is to decide which group is correct."
geo.144.a: "Baudelaire was right, but our regime alone will prove that the new age has come."
geo.144.b: "We shall join French Internationale, a living proof that Decadence is over!"

geo.145.t: "Pirosmani's Sacrifice to Art"
geo.145.d: "Niko Pirosmani has been compared to other great artists forgotten or overlooked during their day such as Vincent Van Gogh, and yet Pirosmani’s art remains as some of the best art ever created in our native land, with his signature black-oilcloth paintings showing such vibrancy and visual delight that his paintings now adorn the halls of prominent government buildings and Georgia’s own museums alike. Despite his modern popularity and the massive influence he has had on later artists and thinkers such as ourselves in the Blue Horns, he died in poverty and relative obscurity in 1918 at the age of 55 after teaching himself to paint while working in a variety of odd-jobs as an orphan, but we shall not let the legacy of this master die with his mortal form. \n\nThree plans on how we should support his legacy have been submitted to the General Committee, and they shall soon be voted on by members of the Party. The first plan, and the cheapest of the three, offers to create a special anual award named after Pirosmani which shall be granted to the top artist or small handful of artists in the state each year, granting them state funding, popularity, and their own studio provided by our government. The middle-road proposal wishes to take this award idea one step further by creating a national artists’ union named after Pirosmani that will provide a shared studio and state funding to all accepted artists in the state. Finally, the third and most expensive option wishes to create this artists’ union while also erecting statues, murals, and paintings dedicated to Pirosmani in every single major city in Georgia so that all of our citizens may bask in the light of his great influence and ingenious artistic mind, though this plan would cost the state the most by far. With each side arguing their point, we must now put it to a vote as we move to honor the Great Pirosmani - Georgia’s greatest modern artist."
geo.145.a: "All Georgian cities should have a monument to Pirosmani!"
geo.145.b: "Introduce a special annual award in his honor!"
geo.145.c: "All artists should be awarded and cared for by the State!"

geo.146.t: "Propose Peace to Georgia?"
geo.146.d: "Georgia has quickly seized Zaqatala and Kura and now rushes towards Baku. The government is fearing their success and therefore suggests to cede disputed regions."
geo.146.a: "Cede the regions, we don't need more bloodshed."
geo.146.b: "Azerbaijan shall never concede to anyone!"

geo.147.t: "Azerbaijan Proposed Peace"
geo.147.d: "Azerbaijan has proposed to sign a peace and agreed to cede the disputed regions of Zaqatala and Kura to us. What shall we do?"
geo.147.a: "Sign the peace."
geo.147.b: "We are now looking forward Transcaucasia."

geo.148.t: "Georgia Proposed Restoration of Transcaucasia."
geo.148.d: "The Georgians have accepted our terms, but now they are suggesting even more crazy idea... restoration of Transcaucasia. While this can have some benefits considering Russian Expansionism, we should think at least twice before signing any treaties with them..."
geo.148.a: "Agree."
geo.148.b: "Insist on only ceding disputed territories only."

geo.149.t: "Azerbaijan Rejects!"
geo.149.d: "Azerbaijani government has rejected our demands to unite."
geo.149.a: "Push for Baku, brothers!"
geo.149.b: "Take our claims and sign peace finally!"

geo.150.t: "Georgia Accepts!"
geo.150.d: "The Georgian government has willingly accepted our terms and are now ready to sign the truce."
geo.150.a: "At least we have not lost our sovereignity!"

kx_geo.1.t: "Shadow of Russian Civil War"
kx_geo.1.d: "The Georgian state was formally established in 1918 after the Treaty of Brest-Litovsk, and the nation found itself surrounded by the immediate chaos of the Russian Civil War. Georgia quickly became a stronghold for the Menshevik Party, while managing to fend off the invasion from the Bolshevik forces in the Civil War. The now ruling Menshevik party banded together with several Bolshevik and Social Revolutionary figures to form a new 'Caucasian' brand of Socialism, which formed a new parliament. Into the 1920's, the country's industrial base developed surprisingly well, with major Bolshevik figures being granted significant sway over the nation’s economy. Soon after, the Georgian Communist Party was formed, with Grigol Orjonikidze as its leader and Ioseb Jughashvili as his alternate. Though being banned throughout the decade of stable growth and economic dependence on Germany, the Communist Party has gained vast popularity among both peasants and Georgian nationalists.\n\nWhatever the future may hold, the future of Georgia is without a doubt uncertain."
kx_geo.1.a: "Worrying, to say the least..."

kx_geo.2.t: "Ioseb Jughashvili Makes His Move"
kx_geo.2.d: "Shortly after the coup, Ioseb Jughashvili took over as Minister of the Interior and Commissar of National Affairs, already beginning to stifle the autonomist aspirations of the Abkhaz and Ossetians. Already for several years, Ioseb had been slowly transforming the party into a new brew - a mixture of totalism and nationalism, calling it Georgian socialism. Becoming increasingly nationalist, a faction of Jughashvili's supporters in the Communist Party now promoted the idea of a strong and independent Georgia, rejecting Russian expansionism and German economic domination. If the Bolshevik Party had confidently dealt with the latter, there remained the former. The chairman of the party, Orjonikidze, opposed nationalism, and generally does not recognize his comrade, Koba, who apparently either went mad or was bitten by some damned nationalist-Menshevik. \n\nBut Jughashvili's aspirations to dominate not only the Transcaucasian national question, but also the Communist Party and the whole of Georgia, were echoed by the fact that he began actively and with the support of his supporters to lobby for a new Congress of the Communist Party, supposedly post-revolutionary to determine further actions, which he succeeded in doing and so it was convened.\n\nDuring the congress, Jughashvili spoke from the rostrum about the need to re-elect the Central Committee and the chairman, but also to change the name and course of the party. As a prominent Bolshevik and expert on the national question, having recently attended a Totalist conference in Birmingham, the party listened to Jughashvili. Although many found in his words an attempt to stage a coup d'état in the party and to subdue power, Jughashvili offered Orjonikidze the post of Commissar for Heavy Industry, an honorary position. Opinion, however, rested with the party - whether or not to approve Jughashvili's plan to reorganize the country and the party."
kx_geo.2.a: "The party votes for Jughashvili!"
kx_geo.2.b: "Jughashvili is beaten back, Orjonikidze prevail!"

kx_geo.3.t: "New Military Establishment"
kx_geo.3.d: "Many generals within the military still hold loyalty to the outdated Menshevik views, despite being loyal to Georgia and her national defence these generals lack eagerness to adopting the ideals of Jughashvili’s Georigan Socialism. Even more surprising is rumours of anti-socialist dissidence. Therefore it has been an immediate priority of Jughashvili to have his comrades seize control of the military hierarchy.\n\n Last night Sergo Goglidze along with several hundred members of the People's Guard marched into the Georigan Armed Forces headquarters in Tbilisi. Honourable Georigan soldiers upon seeing Goglidze and his men opened the gates and under the orders of Goglidze arrested the generals suspected of holding potentially tratorious views. With this issue resolved Chairman Jughashvili plans on promoting Goglidze to head of General Staff giving him unquestioned control of the military."
kx_geo.3.a: "The might of the Georgian military shall guard Ioseb's revolution!"

kx_geo.4.t: "People's Guard of Georgia"
kx_geo.4.d: "The People’s Guard of Georgia are a nationalist and socialist oriented volunteer force comprised of armed militants whose goal is the defence of the Georgian nation. Led by war hero Valiko Jugheli, the force is numbered around 2,000 active militants with a further 10,000 reserves loyal and ready to take up arms at a moments notice. Officially loyal to the Menshevik government there exists rumours of Jugheli’s true loyalty to Jughashvili and Georgian Socialism, however considering Jughashvilis own loyalty there is no doubt that these comrades will defend the national interests of the Georgian state."
kx_geo.4.a: "Brave comrades defend our nation!"

kx_geo.6.t: "Chairman Jughashvili Declares the Transcaucasian State!"
kx_geo.6.d: "With Armenia and Azerbaijan now firmly under Georgian control, Chairman Jughashvili took to his residence’s balcony onlooking a crowded Jughashvili Square, to announce the formation of the ‘’Great Transcaucasian Socialist State’’. A grand new flag was unveiled that stretched from the balcony to the ground whilst traditional georigna dancers performed the Perkhuli. Cheering crowds welcomed this drastic transformation marking the end of a seperated Caucasus and a new wave of anti-Russian nationalism is expected to sweep the nations as Jughashvili now moves his focus towards the north. Stating in his speech,’’History has shown there are no invincible armies, now we are joined by our Armenian and Azerbaijani comrades there is no force in this world that can stop the might of Transcaucasian Socialism!’’\n\n Already the Don-Kubans are preparing for a defensive war whilst the Ottomans have deployed more troops along their border, it will soon be seen just how far Jughashvili is willing to push his dreams of a strong united Caucasian people."
kx_geo.6.a: "Unity at last!"

kx_geo.7.t: "People's Guard face resistance"
kx_geo.7.d: "The territories of Armenia and Azerbaijan are now under tight fisted occupation at the behest of Chairman Jughashvili. The People’s Guard has been tasked with restoring order to the chaotic lands wrecked by war, a strenuous task on its own, however the formation of ethnic militancies loyal to the former governments have launched counter insurgencies on newly garrisoned outposts across Transcaucasia. Luckily for the People’s Guard these militants are severely lacking coordination and moral, we shall make quick work of these rebels."
kx_geo.7.a: "We shall crush this resistance!"

kx_geo.8.t: "Charge of the Cossacks!"
kx_geo.8.d: "The proud warrior people of the steppes have long been a pawn to Russian imperialism leaving their homeland, little more than a stepping stone from Russia to Transcaucasia. Georgia remembers when the Cossacks took up arms with both the Whites and Germans, proud puppets to greater powers they were delighted when their masters allowed for the formation of the Don-Kuban Republic. Since then they have threatened the stability of this region with ethnic conflict and encroaching Russian expansion seemingly unnaposed. \n\n As the Cossacks once more charge into battle, sabers raised and horses steady, it will be seen how these archaic warriors of a dead era survive against the crushing tide of modern nationalism and socialism."
kx_geo.8.a: "Half a league, half a league, half a league onward...."

kx_geo.9.t: "The Orthodox Church of Georgia"
kx_geo.9.d: "The Georgian Orthodox Church is an ancient structure that can date itself back to the 5th Century, to the greater populace the teachings of Christ are intrinsically linked to their way of life. Although no longer a religious man, Jughashvili can remember a time when as a young boy he too served the word of Christ. It is because of this that the situation of the Church is one of great sensitivity, whilst it provides unity for the people it also serves as a powerful entity that does not submit itself to the Chairman. Nor does it renounce its communion with other Churches within nations hostile to us. We must decide the fate of the Church, do we maintain its enormous presence in society or listen to the socialist influences of those who oppose it?"
kx_geo.9.a: "The church is an integral part of Georgian culture!"
kx_geo.9.b: "The church spreads division and false worship, we shall put an end to these oppressors!"

kx_geo.10.t: "Persecution of the Orthodox Church"
kx_geo.10.d: "Not only does the Catholicos-Patriarch insult the Chairman with his defiance by refusing to cut ties with the Russian Communion, he has the gall to state that his duty to Christ is greater than his duty Georgian Socialism! The Chairman addressed the nation stating, ‘For too long has the church suckled off the teat of the nation! Reaping the rewards earned from the sweat off the worker’s brow! Enough!”\n\nBy Jughashvili’s new orders the church is to confiscate all property to the state, if they do not comply the state shall take it with force. The People’s Guard are prepared to raid churches across the nation, meanwhile in Tiflis and other cities angry crowds of workers defy the word of Christ. Striking priests down and crushing their crosses, Jughashvili is all the matters to them now..."
kx_geo.10.a: "The Orthodox Church is antiquated, we shall use its wealth for the state."

kx_geo.11.t: "The Menshevik Question"
kx_geo.11.d: "When Russia collapsed into civil war the Georgian Menshevik Party quickly took advantage of the power vacuum left and seized control, declaring Georgia an independent nation. Since Jughashvili’s coup Noe Zhordania has mostly been sidelined along with many Menshevik figures, although no solid proof of disloyalty exists it is obvious that these politicians wish for revenge.\n\nShould we forge documents and enforce testimonies proving disloyalty or simply have our loyalists deal with them?"
kx_geo.11.a: "Discretely take care of them..."
kx_geo.11.b: "We shall bring them to trial and make a public example out of them."

kx_geo.12.t: "Menshevik Leadership Disposed"
kx_geo.12.d: "Under direct orders from Chairman Jughashvili, members of the People’s Guard kidnap notable members of the Menshevik Party from their homes in early hours of the morning. Noe Ramishvili, Noe Khomeriki and Nikolay Chkheidze were dragged into a secure bunker beneath the streets of Tiflis. Brought before our head of security, he charged them all with treason stating to their complete surprise they had attempted a counter-coup to take place. Uncaring to the crying pleas of innocence, they were ordered to lineup against a wall and fill them with lead..."
kx_geo.12.a: "A problem no more."

kx_geo.13.t: "The Menshevik Trials"
kx_geo.13.d: "Important Mensheviks have been brought in front of the People’s Court. Charged with treason, planning an attempted coup and promoting civil disorder the court has demanded a justifiable defence to be provided by state assigned lawyers. The court has also suggested several punishments to be decided by Jughashvili himself.\n\nGrigol’s defence has claimed that he is a loyal comrade of Jughashvili, stating their extensive friendship since their days as Bolsheviks. He has also claimed that documents detailing a planned coup were forged, according to the Menshevik defence this whole ordeal has been planned by Goglidze in an attempt to expand his power. Despite these claims Goglidze assured the court that his evidence was bullet proof in its authenticity and that statements provided by Sergo should be assumed as false. The court too found the defence questionable, citing eyewitness accounts of Menshevik officials meeting with suspected Russian spies.\n\n After much consideration the court reached the conclusion of guilty for all those accused, they have submitted their justification to Jughashvili, now it is up to him to decide the defendants’ fate."
kx_geo.13.a: "They have provided a satisfactory defence, they will only be removed from government positions and put under house arrest."
kx_geo.13.b: "Their defence does not prove them completely innocent of disloyalty, 25 years hard labour!"
kx_geo.13.c: "We will not allow for the Mensheviks to make any more claims of innocence, execute them!"

kx_geo.14.t: "Russian Language Banned"
kx_geo.14.d: "As part of continuing attempts by the Chairman to decrease outside influence on the nation, the Russian language which has been commonly used throughout Georgia’s history, has been banned. Those found to be speaking Russian in public as well as the distribution of material printed in Russian are to be fined, repeated offenders will be sentenced to forced labour. Meanwhile minority communities are being targeted by state educational forces who have the task of spreading the use of the Georgian language to as many as possible."
kx_geo.14.a: "All Russian influence will be crushed!"

kx_geo.150.t: "A Show of Strength"
kx_geo.150.d: "Luckily Russia is positioned some distance away, the same cannot be said for our enemy in the south. The Ottomans share a direct border with us stretching across the nation’s weakest natural defence. It is only a matter of time before the Ottomans attempt some form of geopolitical aggression in order to tame us. Therefore the Chairman’s advisors have suggested striking first, proving to the Turks that we will not go down without a fight. It is no secret that the empire’s power has declined much since the Weltkrieg.\n\n Either we could launch surprise raids and attacks on Ottoman settlements and convoys to further weaken their position in the region, such attacks would be disguised as random bandit attacks. Or the more extreme option, launch a full invasion of the Lazistan region, home to many ehtnic Georgians likely to support our cause."
kx_geo.150.a: "Order the People's Guard to launch an insurgency on the border!"
kx_geo.150.b: "The Ottomans are weak! March into Lazistan!"

kx_geo.151.t: "People's Guard of Georgia are Victorious!"
kx_geo.151.d: "Disguised as mercenaries and bandits, People’s Guardsmen attacked settlements and outposts across our southern border. The rapid movement of Guardsmen launching attacks was too much for the stationed Ottoman military causing them to retreat from the region. Such a defeat is shocking for them!"
kx_geo.151.a: "A humiliating defeat for the Ottomans."

kx_geo.152.t: "Ottomans Resist Insurgency!"
kx_geo.152.d: "The attacks failed! We underestimated the resilience of the Ottomans, despite being caught by surprise and lacking reinforcements they managed to push back our forces and defend the border. Despite no official connections to the government, this defeat of clearly Georgian soldiers has shown great weakness, a weakness the Ottomans are unlikely to forget."
kx_geo.152.a: "A definite strike to Jughashvili's ego."

kx_geo.153.t: "The Occupation of Lazistan"
kx_geo.153.d: "The region of Lazistan is home to a large populace of Georgians, as the Georgian military marched through fallen Ottoman checkpoints they were welcomed by residents loyal to Jughashvili. The strength of our military is superior to that of the Turks, we shall have the entire region under our control in little time."
kx_geo.153.a: "We shall resist the vile Turks!"

kx_geo.154.t: "Wealth Collection"
kx_geo.154.d: "The Supreme Economic Council successfully drafted and passed the, “Reduction of Non-Essential Ownership Law”. This has allowed for the state to collect all private wealth deemed non-essential to the living standard of citizens, this wealth will then be used to fund state projects. Citizens already lost the right to private property and with the law being enforced by the militant People’s Guard it is unlikely that we shall face resistance. More importantly is the decision of where a portion of this new found wealth should go, it would be wise to reward loyal government members however such transfer of money could provide them with more power. On the hand the Chairman could keep it all for himself to ensure the rightful distribution of cash flow."
kx_geo.154.a: "The Chairman is most responsible."
kx_geo.154.b: "Loyalty has its rewards."

kx_geo.155.t: "Cult of Jughashvili"
kx_geo.155.d: "The streets of Tiflis were alive with red flags, cheering and the marching of soldiers. Gravitating around an impressive marble statue of the Chairman were hundreds of imposing guardsmen chanting the Georgian national anthem. And from a Tiflis Palace balcony stood Jughashvili, admiring all that he had built. Whilst it seemed that the rest of the world was tearing itself apart, in this moment overlooking his loyal populace naive to global affairs, the Chairman realised how important it was to keep his nation as a fortress. Protected behind unbreakable walls from the rest of the world. His impact on Georgia has transcended into an almost God-like entity, his legions of devout followers worship him as the saviour and defender of their nation."
kx_geo.155.a: "Long live the Chairman!"

kx_geo.157.t: "If you go out into the woods today..."
kx_geo.157.d: "The job of the Chairman can be extraordinarily stressful, therefore Jughashvili enjoys spending what free time he has at his multiple dachas. One such includes plentiful land used by Jughashvili and his comrades for hunting game, and this day was meant to be just like any other hunt. Armed with his hunting rifle he set off with his hunting comrades, mostly SEC officials, in search for Caspian red deer.\n\nTrudging through dense woodland, Jughashvili was eager for something to shoot, recent dealings with party officials had left him with a painful headache, he needed to clear his mind before returning to Tiflis. As he looked around he noticed a strange occurrence, his bodyguards who usually surround him at all times were distancing themselves from him whilst his hunting comrades were grouped together some meters away from him. He turned his head to inspect his rifle when the sounds of snapping branches caught him off guard, his party had seemingly vanished leaving him alone surrounded by imposing trees. Then without warning a ferocious roar struck eardrums like bullets, a behemoth of mountain bear came charging towards him. Before he could react the bear had struck him down, its clears ready to slash his feeble body apart. Mustering his remaining strength, Jughashvili cried for help..."
kx_geo.157.a: "...his bodyguards then appear firing at the bear wounding it before it could kill him!"
kx_geo.157.b: "his bodyguards are too late! The Chairman's corpse lays torn apart..."

kx_geo.158.t: "The Chairman Recovers from the Attack"
kx_geo.158.d: "Jughashvili’s roars of pain as his face was slashed altered his bodyguards who immediately charged through the woods in search of their Chairman, they spotted him on the ground as the mountain bear towered above him. Unleashing a volley of fire the Bear was struck down, its last whimpers ended with a bullet to the head. The Chairman was immediately rushed to the nearest hospital where he is now under intensive care. Recovering from his wounds the nation were relieved that their dear leader lives to fight another day, however despite the good news there remain some serious questions. Why did his hunting comrades flee before a bear had even been spotted? Why were his bodyguards stationed so far away from the hunting grounds? What was a wandering mountain bear doing on his land? An almost deadly attack from a crazed bear or perhaps something more sinister...."
kx_geo.158.a: "Rest well Chairman."

kx_geo.167.t: "The Chambers of Knowledge"
kx_geo.167.d: "After an intense war with the Don Kuban Union, we have successfully captured the capital of Ekaterinodar and pushed the resisting army to the Russian border. Although we are far from implementing rule over the entire nation, we do possess power over the majority of Don-Kuban citizens. Rebels are hidden throughout the mountains and the war will now evolve into guerrilla warfare that will undoubtedly create great pain for us. In the meantime let us celebrate our victory!"
kx_geo.167.a: "No force can stop us!"

kx_geo.170.t: "Georgia in the Internationale?"
kx_geo.170.d.russia: "A friendly Georgian regimes has requested to join our faction, combining our arms in the upcoming global conflict."
kx_geo.170.d: "[GEO.GetNameDefCap] has been one of our closest allies in Eastern Europe after their revolution, and they have now sent a request to formally join our alliance. However if we are to accept we will most likely face conflict with Russia."
kx_geo.170.a: "Let them in, damn the Russians."
kx_geo.170.b: "Georgia is not worth conflict with Russia."
kx_geo.170.c: "Let them in!"
kx_geo.170.e: "Georgia should be a part of our country, not our ally!"

kx_geo.171.t: "The [FROM.GetName] Refused!"
kx_geo.171.d: "After our diplomats were sent to [FROM.Capital.GetName] to convince the [FROM.GetAdjective] to let us join the Internationale, it seems that we were denied our request, as such we are now alone in Europe against foreign Imperialism and we've been forced down an isolationist path."
kx_geo.171.a: "They will pay for this betrayal!"

kx_geo.172.t: "Food Riots Provoke Bolshevist Revolt"
kx_geo.172.d: "The revolts raised by the people of Georgia, tired of being nothing more than a colony of Germany and the inability of the weak Menshevik government to do anything at all, had already dragged on for quite some time. \n\nThe wave of protest was picked up by the local Bolshevik Committee, which finally came out of hiding with promises to rectify the situation and slogans to overthrow the Menshevik traitors. The people, who did not know Bolshevism but had heard about it, were at first distrustful of the revolutionary figures, but now their anger was heard. Armed resistance was mounted, and government troops were brought into Tbilisi to quell the disorder and execute the bastard Orjonikidze and his henchman Jughashvili.\n\nThe outcome of this confrontation is not yet known, but we can only hope that Georgia will not fall and neither will its government."
kx_geo.172.a: "SKP manages to seize power!"
kx_geo.172.b: "Communists were beaten back, Mensheviks prevail!"

kx_geo.173.t: "Comrade Jughashvili Shot in Back!"
kx_geo.173.d: "Terrible news reached the Central Committee today! Our Minister of the Interior, Ioseb Jughashvili, was killed by a shot in the back by an unknown assailant! According to eyewitnesses, Jughashvili arrived at the government building and as he was getting out of the car the murderer fired several Mauser shots into Koba's back, and after he fell down he finished him off! The maniac shouted \"Burn in hell, executioner of peoples!\" and then managed to escape from the scene of the crime. So far, retribution has not been achieved and secret services are searching for him, but for many it is obvious that it happened because of the recent shootings of Abkhazian intelligentsia in Sokhum under the leadership of Jughashvili.\n\nProne to paranoia and violence, Jughashvili almost never walked the streets of Tbilisi, fearing his enemies, whom he sought, however, within the party and not among the people, who trusted him but were betrayed by the nationalist fever of Koba."
kx_geo.173.a: "Apparently he was paranoid for a reason"


