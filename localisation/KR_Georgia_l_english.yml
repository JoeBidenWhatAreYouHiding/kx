GEO_collectivised_agriculture_idea2: "Market Socialism"
GEO_eco_idea: "Supreme Economic Council"
GEO_eco_idea_desc: "The Supreme Economic Council is composed of former Bolsheviks who have been trusted with the task of guiding the economy. Georgia’s weak position in the region has left the ruling Mensheviks in desperation to build infrastructure and industry, the central planning put forward by former Bolsheviks was seen as Georgia’s best hope. "
GEO_three_year_plan: "Three-Year Plan"
GEO_georgian_defence_idea: "Defence of the Motherland!"
GEO_georgian_defence_idea_desc: "The Georgian nation is once more free from Russia to dictate its own future, a history of imperialism oppression has forged a people deeply loyal to the defence of the nation. The people of Georgia will fight to the very last man if it means keeping the flag waving high in defiance of conquerors. "
GEO_distribute_wealth_idea: "Enforced Wealth Distribution"
GEO_nationalism_idea: "Georgian Chauvinism"
