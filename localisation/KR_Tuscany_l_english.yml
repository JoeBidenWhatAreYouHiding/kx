### Focuses ###
TUS_rooting_syndie_government:0 "Root out Syndicalist Government Influence"
TUS_rooting_syndie_government_desc:0 "Due to our recent release from the Socialist Republic of Italy, leftover ministers and government officials still lie within the deepest depths of our government, waiting for their time to strike. We must remove them before they can cause any problems."

TUS_rooting_syndie_economy:0 "Remove the Syndicalist Economy"
TUS_rooting_syndie_economy_desc:0 "Due to our recent release from the Socialist Republic of Italy, leftovers from the old system of economy still lie within strange places of our new one, slowing down the progress of our country in the long run. We need to deal with this problem before it causes problems in the future."

TUS_tuscany_woke:0 "Tuscany is Reborn"
TUS_tuscany_woke_desc:0 "With Syndicalist influence fully removed from the country, we can march onto a brave and bright new future, Tuscany and Italy."

TUS_2nd_renaissance:0 "A Second Renaissance"
TUS_2nd_renaissance_desc:0 "Florence is the known birthplace of the ancient Renaissance, and has been a rich spot filled with culture and many sights to be seen. Perhaps trying to further embrace Florentine culture and convert it to a new Tuscan culture will result in a reborn Tuscany."

TUS_promote_artistry:0 "Promote Artists"
TUS_promote_artistry_desc:0 "Artistry is the first key point of the Renaissance, bringing about many great arts like The Last Supper by Leonardo da Vinci. Promoting artists now might result in more masterpieces like these in the future, and cause us to obtain more profits from tourism."

TUS_revive_sculpturey:0 "Revive Sculpturey"
TUS_revive_sculpturey_desc:0 "Sculpturey was the second key part of the Renaissance, with many creations being made during the time. Sadly, it seems the artform of creating huge statues out of marble is on the decline, but with enough government funding, we could see a slow rise in the future."

TUS_athens_middle_ages:0 "Athens of the Middle Ages"
TUS_athens_middle_ages_desc:0 "'The Athens of the Middle Ages' was a nickname for Florence during the Middle ages, due to the high amount of money produced there. Trying to build up the capital into a more modern city might cause the same effect."

TUS_expand_great_capital:0 "Expand the Great Capital"
TUS_expand_great_capital_desc:0 "Expanding the role the capital has in the country might cause an influx of people to move here, hopefully bringing more talent to the capital."

#TUS_cultural_revolution:0 "A Cultural Revolution"  already defined above as an idea
#TUS_cultural_revolution_desc:0 "Due to our various efforts, it seems our entire country is in a Golden Age of Culture, with the everyday life of the common man changed in one way or another. It seems the project has been successful overall." already defined above as an idea

TUS_modern_renaissance:0 "A Modern Renaissance"
TUS_modern_renaissance_desc:0 "Although our culture is something to be embraced, trying to desperately bring about a 2nd Renaissance won't do the country any good in the end. We must put our efforts into making ourselves into a modern, industrialised country."

TUS_build_florence:0 "Build Florence"
TUS_build_florence_desc:0 "Our great capital Florence should be the first place we should focus the industrial project on, due to it's already fair industrialisation and population."

TUS_expand_agriculture:0 "Expand the Agricultural Sector"
TUS_expand_agriculture_desc:0 "Although we are trying to industrialise the country, we cannot deny that after the project is complete, a large amount of land with remain farmland. However, with a few reforms and promoting farming, we can turn it into a more profitable sector of our economy."

TUS_expand_mineral_mines:0 "Open the Mineral Mines"
TUS_expand_mineral_mines_desc:0 "Minerals are known to be contained within Tuscany through a large amounts of places, but no one has managed to try and exploit them. We will be the first."

TUS_satisfy_farmers:0 "Subsidise the People"
TUS_satisfy_farmers_desc:0 "Some of the farmers are having trouble with the new agricultural system, but providing the farmers with some extra resources should increase the legitimacy of our government."

TUS_industry_revolution:0 "An Industrial Revolution"
TUS_industry_revolution_desc:0 "Our efforts have not went unnoticed, and it seems the project has been a resounding success. Production of goods from the country has increased dramatically, and the population is generally more satisfied than ever before"

TUS_royal_air_corps:0 "The Tuscan Air Corps"
TUS_royal_air_corps_desc:0 "Although the air force will most likely end up being the weakest part of our forces, not investing in it at all would simply be a waste."

TUS_royal_navy:0 "The Tuscan Navy"
TUS_royal_navy_desc:0 "Our navy has a chance to be our strong suit due to the Italian Naval Academy living right here in Livorno. For now however, we will go to our veterans and receive advice on how we can make our naval dreams come true."

TUS_new_recruits:0 "New Recruits"
TUS_new_recruits_desc:0 "With the Italian naval academy in full swing, ti is time to start accepting recruits for the academy itself. There are lots of promising individuals, but we need to decide what to do with them first."

TUS_export_admirals:0 "Export Admirals"
TUS_export_admirals_desc:0 "Exporting the majority of our new recruits might be the best idea in the end, as it can earn our country prestige within the naval community."

TUS_our_admirals:0 "Our Admirals"
TUS_our_admirals_desc:0 "Selling out our admirals would be of the utmost shame! This naval academy is our own and will be the groundwork of the future grand navy."

TUS_promote_academy:0 "Promote the Academy"
TUS_promote_academy_desc:0 "Our naval academy is our heart, no matter what we do with it. Promoting it would only do our country and navy justice."

TUS_defend_tuscany:0 "Defend Tuscany"
TUS_defend_tuscany_desc:0 "Unfortunately, we don't have the best terrain or coastline to begin a truly grand navy to defend both Tuscany and Italy itself. In the end, the focus shouldn't be Italy, but Tuscany itself that is safe from the enemy navies."

TUS_defend_italia:0 "Defend Italia"
TUS_defend_italia_desc:0 "With our academy at high success rates and the plans ready, it is time to begin the dream of a grand Tuscan navy, lead by the best admirals to rule the seas."

TUS_grosseto_base:0 "Grosseto Base"
TUS_grosseto_base_desc:0 "Grosseto Base is the main airbase within Tuscany, and while it doesn't hold as much prestige or honour as the Naval Academy, it is an important part of country and it's future. Expanding will allow us to store more planes in the future."

TUS_launch_base:0 "Launch from Base"
TUS_launch_base_desc:0 "Due to the small size of our country, Grosseto is our only real base to launch planes from. We should design our planes for the future to counteract this mallus."

TUS_paratrooper_assault:0 "Paratrooper Assault"
TUS_paratrooper_assault_desc:0 "Now that we have ensured our aerial superiority and the quality of our air base, beginning paratrooper assaults on enemy territory should be our next goal."

TUS_fighters:0 "Control the Skies"
TUS_fighters_desc:0 "All of our preparations up to this point have not been for nothing, and the key to realise the potential of our air force has to be fighters, for nothing can be done in the sky if you're immediately shut down from it."

TUS_bombers:0 "Assault the Ground"
TUS_bombers_desc:0 "Controlling the skies is a easy enough with a bit of effort, but the true challenge and achievement is seizing control of the ground. Bombers are the key point to this, allowing us to attack both the enemies of Tuscany and their buildings as well."

TUS_naval_bombers:0 "Both the Sea and Sky"
TUS_naval_bombers_desc:0 "A perfect way to ensure our air force and navy is at peak conditions at all times are naval bombers, a perfect compromise between the navy and air force. These allow us to not only ensure our navy has safe passage, but the enemies fleet is weakened as well."

TUS_royal_army_corps:0 "The Tuscan Army Corps"
TUS_royal_army_corps_desc:0 "Tuscany's great country needs a proper army to defend it. While our army may not be able to be the largest, we will make sure it is of the utmost quality."

TUS_brave_marines:0 "Brave Tuscan Marines"
TUS_brave_marines_desc:0 "With our countries focus on quality over quantity, training marines to attack the enemy in their weakest spot in order to create an opening seems like the best plan."

TUS_superior_power:0 "Bombard the Enemy"
TUS_superior_power_desc:0 "Our country doesn't have the highest population to say the least and doesn't have enough of an industry to fund a mobile army. We need to try to conserve our manpower by bombarding the enemy from far away rather than entering direct combat."

TUS_man_with_the_plan:0 "Plan our Assault"
TUS_man_with_the_plan_desc:0 "Our country doesn't have the highest population to say the least and doesn't have enough of an industry to fund a mobile army. Planning all of our assaults beforehand will be the key to guide us to victory."

TUS_grand_strategy:0 "Grand Strategy"
TUS_grand_strategy_desc:0 "Our plan's have been working well for our army so far, and is slowly becoming more and more encouraged inside of military colleges. We should try to promote our tactics inside the military schools to make the entire army used to using them."

TUS_support_companies:0 "Support Companies"
TUS_support_companies_desc:0 "The things that will keep our infantry alive is the support behind them. We need to ensure that these companies are always at top quality, otherwise we'll just end up with dead Tuscan's on our hands."

TUS_doctrine_school:0 "Doctrinal School"
TUS_doctrine_school_desc:0 "Tactical superiority might be the only advantage we have in the end against any major threat, so we need to make sure our soldiers are educated in the matter. Opening up specific schools about tactics in specific will increase the professionalism of our forces."

TUS_elite_army:0 "Elite Tuscan Army"
TUS_elite_army_desc:0 "With our army fully trained in the best tactics and arms, we are now ready to face the enemy head on. Long live Toscana!"
