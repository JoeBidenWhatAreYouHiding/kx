### Leaders ###
POLITICS_DUKE_GIUSEPPE_DESC:0 "Archduke Joseph Ferdinand of Austria has waited a long time to sit in the throne he was promised in the Treaty of Rome. An accomplished commander and a hero of the Weltkrieg in Austria, he was still unable to coordinate a defence against the rising republican and later syndicalist threat in he uneven terrain of Tuscany, and later retreated to Lazio to avoid being encircled. He never really saw the title of Grand Duke as much more than a promise for many years, but his long army career will probably have an impact in his reign. A pompous and proud man, he is eager to learn about the lands he now considers his, even if his sometimes obvious questions regarding landmarks make him almost feel like a noble a tourist rather than a Duke. Thankfully for him, a government of local officers and politicians oversee most of the boring bureocracy."

### Ideas ###
TUS_syndie_government:0 "Syndicalist Government Influences"
TUS_syndie_government_desc:0 "The remnants of the Socialist Republic of Italy has managed to still leave it's roots within Tuscany, and is creeping closer behind, day by day."

TUS_syndie_economy:0 "Lingering Syndicalist Economic Influences"
TUS_syndie_economy_desc:0 "Due to our recent release from the old syndicalist government, remnants of the old economy lie deep within our financial system."

TUS_culture_1:0 "A New Renaissance"
TUS_culture_1_desc:0 "We've decided that the focal point of our economy should be our tourism industry. Showing off more of our beautiful Florentine culture should increase the amount of tourists, and profits, for the country."

TUS_culture_2:0 "A New Renaissance"
TUS_culture_2_desc:0 "Us trying to promote tourism in our country is already showing it's considerable benefits, as our profit goes up daily."

TUS_culture_3:0 "A New Renaissance"
TUS_culture_3_desc:0 "The project has been a success! The profits from tourism increase by the day, bringing our country considerable wealth."

TUS_cultural_revolution:0 "A Cultural Revolution"
TUS_cultural_revolution_desc:0 "Trying to show off our culture more has not only ended up bringing us profit, but has changed the lives and identity of our people as well. More than ever, our citizens feel proud of our country, and it seems they're all willing to work and die to show it."

TUS_industrial_revolution:0 "A Industrial Revolution"
TUS_industrial_revolution_desc:0 "Due to various reforms and policies put through by our government, the nation is better suited for the everyday lives of its people."

TUS_agriculture_reform:0 "Agricultural Reforms"
TUS_agriculture_reform_desc:0 "People working in our fields have faced atrocious conditions, and have demanded change from all prior governments for a while now. If we are the first to put reforms into effect, it will help the legitimacy of our government."

TUS_happy_peasantry:0 "Happy Peasantry"
TUS_happy_peasantry_desc:0 "Our people are overjoyed by our reforms into the modern age of farming and our donations to the people. Hopefully this should prevent problems into the future."

TUS_admirals_exported:0 "Admirals Exported"
TUS_admirals_exported_desc:0 "Tuscan admirals serve in fleets far and wide, letting us learn from other navy's and make our great sailors known across the world."

TUS_great_admirals:0 "Great Admirals"
TUS_great_admirals_desc:0 "Our decision to our admirals at home has proved beneficial, as they are being put to good use, assisting us in discovering new ways to make our navy more efficient for the future."

TUS_promoted_academy:0 "Promoting the Academy"
TUS_promoted_academy_desc:0 "Promoting attendance to the Academy helps people bounce knowledge off each other, which helps the sailors learn more in the long run."

TUS_grand_strategy_idea:0 "Grand Strategy"
TUS_grand_strategy_idea_desc:0 "Planning ahead of our rivals will end up being the key to success for Tuscany."

TUS_elite_army_idea:0 "Elite Army"
TUS_elite_army_idea_desc:0 "With the rigorous training our army has undergone, our nation is ready to face any threat it faces head on."

