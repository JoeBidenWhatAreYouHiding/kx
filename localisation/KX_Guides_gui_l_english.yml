guides.1.t:0 "United States of America Guides"
guides.1.d:0 "What do I want to play?"
guides.1.a:0 "Hoover's 3rd Term"
guides.1.b:0 "MacArthur"
guides.1.c:0 "Texas"
guides.1.e:0 "Alaska/New York City"
guides.1.f:0 "Avoid the Civil War"
