guides.53.d:0 "Who do I want to play as?"
guides.53.b:0 "The Quakers, Democrats or Radicals"
guides.53.a:0 "Lovecraft or the Monarchists"

guides.54.t:0 "Mexico Guides"
guides.54.d:0 "(these are also only a few ways to get each path, Mexico has a lot of crossover and alternate routes so find more at your own will) \nfor Zapata: just choose to have him not die, he has his own tree to finish the term, then elections happen (can take awhile to appear after finishing intro tree, reload save or open another country's tree then MEX's again to get it to appear) . if Zapata dies, his brother Eufemio will lead until 37 elections (unlocks army tree to give something to do) \nfor Calles: have zapata die, choose to work with Calles and have him win the coup. his tree will unlock soon after. \nToledano: have zapata die, from a democratic coalition, have the coalition survive, elect him. Then he gets an event chain to be authoritarian or not. If auth, he gets his totalist tree, if not he gets the normal Syndie tree. \nRevolutionary Democracy: zapata die, form a democratic coalition, have the coalition survive (or just have Zapata live and finish his term) \nGarza: zapata die, form democratic coalition, have the coalition die, have Garza work alone, have him survive the shot \nnon-Garza junta/absolute monarchy: zapata die, form democratic coalition, have the coalition die, have Garza work alone, have him die, you'll get an event about leadership post Garza, and later in the tree an option to restore the monarchy or keep the 'republic(aka the junta tree)' \nnon-revolutionary democracy: zapata die, form democratic coalition, have the coalition die, have Garza work with the liga democratica. in the tree you can either have a monarchy or a republic \nGold Shirts: zapata die, form democratic coalition, have the coalition die, have Garza work with the anti-socialists, have the gold shirt coup succeed. as you go down their tree, options to increase the old or new guard influence with be open (old guard are 'fascist', new guard are aztec larpers) \nSynarchists/Integralists: zapata die, form democratic coalition, have the coalition die, have Garza work with the anti-socialists and have the coup fail. options to have a republic or monarchy will pop up as you do the tree, as will who leads them \nDeath cult: Zapata die, form democratic coalition, have the coalition die, have Garza work with the anti-socialists, have the gold shirt coup succeed, then let the timer run down from 75 days. you'll get a long ass event chain, in every event have the cultists win, if the army wins the rest of the gold shirt content unlocks \nCristeros: if you fail the cristero decisions (will trigger if you go Calles, Toledano's tot path [not if you just elect him and keep him syndie], and the Gold Shirt paths), the Cristeros can choose to go with either the integralists (monarchy or republic), or the Christian PAN democratic party, unlocking those trees. (integralists cant be chosen if you get cristeros through the ARM paths cuz the ARM kills the integralists, but a PAN const. monarchy can be instead) \nCampesinos: if you fail the campesino decisions (triggers for most non-socialist democracy paths), socialist democracy will return \nHow to get Yucatan to revolt?  \nTo get Yucatan to spawn, have zapata die, form democratic coalition, have the coalition die, in the next few weeks events leading to YUC's indepence will fire. it will take time for the war to start as it depends on MEX (YUC can also still pop off if Calles or the Synarchists go too far as well). If YUC takes Mexico City in the revolt, they can shatter Mexico."
guides.54.a:0 "Cool"

guides.55.t:0 "Legations Guides"
guides.55.d:0 "Q:How to get the Triads in the Legation Cities?\n\n A: Bankrupt the LEC, then choose the triads to take over in the following event."
guides.55.a:0 "Cool"

guides.56.t:0 "Poland Guides"
guides.56.d:0 "Q:How to get the Polish Rebirth League and following choices?\n\n A:When you start a new game, click the I want something interesting to happen option. Following that, click either the Poland or I'm going crazy option. From there play as normal until you get one of the regency council events. Pick the second option in them, which leads to The Regency and Sejm in Danger. Have the government collapse and in the next event pick LOP to take over.\n\n Q:How to get Anarchist Poland?\n\n A:Go down the Lechite path. After completing the Gather Reliques focus, an event will fire, pick the first option for undivine anarchists.\n\n Q:How to cause a temporal rift in Poland?\n\n A:Go down the Messianist path. During the Implement Towianism focus, an event will fire, pick the second option to see some familiar faces.\n\n Beck Poland: Get the variable for the PLC collapse to 3 (starts at 1 maybe i dont know). Also complete the focus "Mitteleuropa Question" or "Reichspakt Question"\n\n The variable will go down to 2, once again raise the variable to 3, do not arrest Beck, and let him take over."
guides.56.a:0 "Cool"

guides.57.t:0 "Georgia Guides"
guides.57.d:0 "Q: How to get Georiga's KX paths (Stalin/Beria)? (Not new content, there just wasn't a Georgia guide made because we thought you'd be smart enough to figure it out, apparently we were wrong)\n\n A: Play Georgia. Wait a few weeks for an event to fire about the Bolsheviks taking over, and let them (if you don't let them, the Social Democrats stay in power and the base KR content opens up.) Stalin will coup shortly thereafter. If you want Beria, finish Stalin's tree and and wait for Stalin's death event. Choose to have him die, and Beria will take over."
guides.57.a:0 "Cool"

guides.58.t:0 "Norway Guides"
guides.58.d:0 "Q: How to get Monarcho-Syndicalist Norway (Monbol Norway)?\n\n A: Wait for the first elections (Oct, '36), elect the radsoc party, wait for the reactionaries to try and coup, have the syndies win (base KR way to get leftist Norway), then complete the focus named "The Monarchy Question" and choose to keep Haakon VII as HoS in the event (no custom tree)"
guides.58.a:0 "Cool"

guides.59.t:0 "Liberia Guides"
guides.59.d:0 "Q: How to get the various paths of KX Liberia?\n\n A: Play Liberia and wait for the King Scandal (Nov of 1936), then for:\n\n -Liberian Destiny (totalist)/People's Party (radsoc): Have President King refuse to immediately step down. In the next event, have Firestone coup, then in the next event have the Totalists or Radsoc's coup\n -Firestone (authdem-pataut): Have President King refuse to immediately step down. In the next event, have Firestone coup. He can be ancap lord of Liberia and have his son take over on his death, or have Christie take over and form the American Enclave (also leads to Hoover and the Masonic Coup)\n -Hoover (ideology varies): get Firestone, do the 'Deepen Our Commitment' focus and continue to 'The Great Migration.' Wait for the Hoover Arrives event (fires after 140 days) and let him become president. He can either set forth on a crusade to retake America, or can accept reality and settle in Liberia, potentially creating a democratic paradise, a Hoover dynasty, or the White Man's Liberia based on your choices in his focus tree (take progressive event choices for marlib hoover, for soccon hoover choose progressive options but embrace segregation, for authdem Hoover, stick with the liberian constitution or get rid of congress, for the Hoover dynasty, pick all moderate options, and for natpop Hoover, favor the exiles in all events instead)\n -Masonic Coup (natpop): Get Hoover, choose to accept current realities and stay in Liberia, deadlock the varied choices in the events of Hoover's tree (choose different options for each event between progressive, moderate, and conservative choices) and the natpops will coup OR have King resign immediately, and have the natpops coup in the next event\n -Democratic parties (socdem-soccon): Just have King resign immediately, and elect the party you want in the next event. To get socdems, elect the soclibs and pick Wilson\n -German/Monarchist Liberia (authdem, soccon or radsoc): pick Germany for your bailout partner, then in the Return of Massaquoi event: for Prussian style monarchy choose to not go along with Massaquoi's request/for a democratic monarchy, choose to honor his request. Then during the scandal event in November, pick to fight, then choose Massaquoi after the following event chain (note, firestone coups first)."
guides.59.a:0 "Cool"

guides.60.t:0 "Chile Guides"
guides.60.d:0 "Q: How to get Ariosto Herrera's coup in Chile?\n\n A: Complete the "Third Chairman Election" focus (bypasses automatically at a certain date after events, or just use console to complete it early) and eventually a coup event will fire; choose to have the coup succeed. (NOTE: this is a different coup ruler/party than the base KR anti-leftist coups, but currently uses the same tree)"
guides.60.a:0 "Cool"

guides.61.t:0 "Germany Guides"
guides.61.t:0 "Germany Guides"
guides.61.d:0 "Q:How to get Schleicher Pataut Germany?\n\n A: Wait for the German elections for Reichskanzler and vote in Schleicher, then finish the polizeiaufgabengesetz focus, don't the the newspaper scandal oust Schleicher, and don't restore democracy/finish centralization, and Schleicher will be able to assume full control. The focuses in Germany's tree that were added or tweaked literally tell you what to do and not do when you hover them in big red letters. If you fuck this up, you are a dumbass. He can later recall a certain someone from Mittelafrika, and shift Germany in a more radical direction as well...aka yes natpop germany is finally a thing, under the kaiser with Goering as HoG\n\nQ: How to get the Roter Morgen German Civil War? A: A: When Black Monday comes around, do the first Black Monday focus (you could go more into the tree if you'd like), you will soon get events about instability. In ‘Run on the Banks,’ choose Do Nothing. In Colonial Financial Troubles, devote all resources to colonies. When companies ask for help, choose sacrifices must be made. Tighten your belts over the Soup Kitchen issue. When banks start to collapse, have His Majesty still say No. In the Expropriations event, say Begone we are not Syndicalists. If you did it right, soon enough you will get an event chain that leads up to the civil war.\nHow to get Bavaria?\nGet the German Civil War and win as the Kaiserreich. After a time willy will kill himself and Germany will fall apart. Simply pick long live king Rupprecht and enjoy. Note, To get the left Austrian-aligned path, Dolfuss must be in power. Easiest way to do that is with the game rule."
guides.61.a:0 "Cool"


guides.62.t:0 "Mittelafrika Guides"
guides.62.d:0 "The Big Guide to Mittelafrikan Politics:\n\n Left-Reformgruppe/Right-Reformgruppe: Play until the corruption investigation, have Goring try to quash the investigation, have him recalled to Berlin to fight in court, elect a reform staathalter in his stead. Then elect either the Left or Right camps after the new tree loads in its first elections. Right is von Lettow-Vorbeck, Hassel, and Albert Goring, while the left is Albert, Douala Bell, and Kenyatta.\n\n Souvaeranisten (natpops): Play until the corruption investigation, have Goring try to quash the investigation, have Goring stay in MAF and ignore the investigation. Be ready for the collapse if stability drops.\n\n DKG: They start in power, but Schnee retires soon and the NKR take over. To get the DKG back, Play until the corruption investigation, have Goring try to quash the investigation, have him recalled to Berlin to fight in court, and elect a DKG candidate in his stead.\n\n NKR: Schnee will retire a few months into the game, putting the NKR in power. Then just use the decisions to keep stability in MAF up to prevent collapse or a regime change. Eventually you will get the corruption investigation, where you can disgrace Goring quietly, keep him, or have Heydrich take over MAF. If you disgrace Goring quietly, you can get Franz Ritter von Epp, Fritz Thyssen, or Ernst Junger as staathalter. If you have Goring ignore it, you can elect the NKR again as one of the post-Goring options.\n\n How to collapse Mittelafrika: Choose every decision and event option that decreases stability the most, it will eventually happen. Once it fires, you can tag switch to Sudwestafrika or Goeringia. (If you just wanna see the collapse immediately, play MAF and type 'effect MAF_collapse' in console). Any HoS can trigger it if things get unstable enough. You can ensure it by going for natpop Goring and refuse to step down, then fail to crush the natives as they slowly spawn; or hope the anglos rise up in one of the colonies."
guides.62.a:0 "Cool"

guides.63.t:0 "Congo Guides"
guides.63.d:0 "How to get the various paths of the Congo-Vrijstaat: Complete their first focus on dealing with the Mwami. Choose to reward the Evolues to move towards democracy, or enact Dominer Pour Servir to crack down and stay Authoritarian Democratic. Regardless, Ryckmans will remain Head of State. When Mittelafrika collapses, a civil war breaks out, opening up the Congo Mercenary State and some native revolt tags. (They have next to no content as of now and most have to be tagged to in console to play, they have identical trees, though the Mercenary state has some unique content. To get Outer Heaven, tag to the mercenary state when the civil war event fires and wait for the power struggle event)."
guides.63.a:0 "Cool"

guides.64.t:0 "North Rhodesia Guides"
guides.64.d:0 "How to get the various paths of Nordrhodesien: Huttig's initial administration will come to an end as you go down his tree. Upon finishing his last focus in his middle tree called "The New Hauptmann'', Huttig will ask MAF to extend his tour of duty. If they accept, you will keep Huttig. If they say no, a power struggle will break out. After a few events, you will be able to choose the leader of the next administration. There are three options: Huttig's continued rule, having the more moderate Junger take over, or the radical anglo Evelyn Baring and his United Empire League.\n\n Q: How to get Baring’s African Federation?\n A: Play Nordrhodesien, get Baring as normal (wait for MAF collapse and he revolts, swap to him and win, or do the way mentioned above and just elect him when Huttig is forced to step aside if germany agrees). Then do his initial tree, and beat MAF in the final showdown. If Belgium is in the Entente, he can give them back Congo. He can also give back France their African territories.\n\n A word of advice regarding Baring's path, the event after you defeat MAF takes a few days to fire so don't rush into picking any annexation missions, as these may prevent it from firing."
guides.64.a:0 "Cool"

guides.65.t:0 "Madagascar Guides"
guides.65.d:0 "How to get the various paths of Deutsch-Madagaskar: Madagascar starts under the rule of Reinhard Heydrich. To get the other paths (Malagasy and the Moderate French, French Nationalists under the Croix de Feu, Maurice and the Germans, and the Jews under Aron), have Heydrich flee the colony when Mittelafrika collapses, or hope MAF elects Heydrich to replace Goring. Then just choose who you want in the power struggle using the focus tree. Maurice starts in power as his successor, and if you screw up as him, the other paths open."
guides.65.a:0 "Cool"

guides.66.t:0 "Westafrika Guides"
guides.66.d:0 "How to get the various paths of Deutsch-Westafrika:\n To open up Westafrika's politics, wait for Black Monday. Once it fires, you will be able to choose an economic plan, each one providing influence for a specific party. The options are the French, British, Firestone Company, or sticking with the Germans. Then just fix the economy, and the politics tree that matches your plan will open up. Additionally, when Mittelafrika collapses, you can sell the entire colony to Olympio and the natives in an event, creating an independent West African state.\n\n Q: How to get ‘German Rhodesia’ Westafrika?\n A: If Liberia demands land from Westafrika in their focus tree, or the Monarchist Liberian path demands Mittelafrika to give them Westafrika, you can break off from the wider colony. Win the war against liberia, then you can go pro-french, anglo, germany, or full independence/isolation. What path you go depends on which party was in charge before you broke free, but all paths can do the isolationist route too. NOTE: You can swap to them as either Westafrika or Liberia, its easier to do it as Liberia.\n\n Q: How to get Togo and its paths?\n A: Togo can pop out when MAF collapses and Westafrika falls with it, or after the French move in and annex West African lands, either through the pro-french path or by force through an event chain that fires after the collapse. It can also spawn when Olympio attempts to buy all of Westafrika from the Germans if MAF has collapsed and the Duke (authdems) are still in power. Then, just do their first focus.\n For democracy: just allow elections to happen, then elect Olympio or the democratic coalition\n For the native Askari coup: keep delaying elections\n For the german administration: in the first focus’ event, just have german rule hold on instead of Olympio becoming provisional president "
guides.66.a:0 "Cool"

guides.67.t:0 "Nigeria Guides"
guides.67.d:0 "How to get the various paths of Nigeria: Choose the '3rd Parliament Election' focus and in the event, pick who you want to win. It's between Zik and the natives, Twinning and the Anglos, and Bourdillion and the Germans."
guides.67.a:0 "Cool"

guides.68.t:0 "Rhodesia Guides"
guides.68.d:0 "How to get the various paths of South Rhodesia: Rhodesia begins with the UFP in peril. Choose the focuses for the direction you want to go in, and go for the elections between Labour and UFP in "A Day in April" to start. In the second elections, The Rhodesian Front Party can win, or can coup if you choose to hang the other members of Parliament in a later event in 1937.\n\nQ: How do i get RadSoc Zimbabwe-Rhodesia?\n\nA: Play South Rhodesia, elect Labour, go down the right branch of the center tree: go narrow and bring Lessing home. Then wait for ~1 month and an event will fire where you can switch to RadSoc.\n\nQ: How do i get NatPop Rhodesia? \n\nA: Play South Rhodesia, elect UFP, go down the right branch of the center tree: rock the boat and ally with Burke. Then wait for ~1 month and an event will fire where you can switch to NatPop. Ian Smith can become leader if you play until 1945.\n\nQ: How do i get Bomber Harris Rhodesia?\n\nA: Bomber Harris will attempt a coup if South Africa is in a civil war and MAF have collapsed."
guides.68.a:0 "Cool"

guides.69.t:0 "Haiti Guides"
guides.69.d:0 "The Haiti Guide:\n\n For Democracy/elected Socialists: go down the left-sided starting tree, limit Garde influence as much as possible, choose Lavaud when Russell leaves, and finish the tree without letting the Garde coup, elections will start after finishing the tree (syndies-authdems can be elected, authdems have no unique political tree aside from the starting tree and radsoc’s cant be elected until the 2nd election (Haitian terms are 5 years long)\n\n For Socialist Revolution (roumian, hudicourt): go down the right side starting tree, in the events choose 3 socialist choices to get Roumain and the Syndies to coup, OR choose 2 socialist choices and 1 natpop one, then go down the rest of the tree choosing all socialist options to get the late Hudicourt radsoc coup\n\n For Noiriste (natpop brouard and papa doc) coup: go down the right side starting tree, in the events choose 3 natpop choices, then let Brouard step down after his event chain OR choose 2 options for natpops, 1 for the reds, then continue down the tree choosing all natpop options in events to get the slightly different later coup where Doc just quietly offs Brouard\n\n For Calixte’s (socdem) countercoup: can be elected once democracy is revived, or go down the right side starting tree, in the first few events choose 3 options for the natpops, triggering their early coup. Then when Brouard goes to step down, don’t let him and Calixte will soon coup.\n\n For Garde Coup/Faustin: wait for Marine Commander Russell to flee back to the US, then pick Thomas as his successor. Eventually, Faustin will try to coup Thomas."
guides.69.a:0 "Cool"

guides.70.t:0 "Meme Path Guides"
guides.70.d:0 "The Meme Path Guide:\n\n If you spawn all 3 meme nations in the initial KX event, which is done by choosing the option "I'm Going Crazy", play as Antarctica (ANT) and conquer all of South America."
guides.70.a:0 "Enjoy the show."

guides.71.t:0 "Honduras Guides"
guides.71.d:0 "Q: How to get the Banana Honduras path? (HON)\n\n A: Get the totalists in power in Honduras (wait for the 2ACW to start and choose Callejas in the Emergency Session event), wait for the end of the Monroe Doctrine, Zemurray will flee to Honduras - let him settle and then let the local police try to arrest him in the event chain. He will eventually coup if you let his forces win (usually mid-late 1937ish)"
guides.71.a:0 "Cool."

guides.72.t:0 "AUS Guides"
guides.72.d:0 "Q: How to get Pelley's Christian Party or Follete's National Progressive party for the AUS?\n\n A: Win the war as Huey, complete his full political tree down to 'Perfect Democracy' and wait for elections - elect either Pelley or Follete OR wait off the end of the 2acw long enough so that elections fire during the war and elect them then\n\nQ: How to get Pappy O'Daniels' Texan-aligned AUS path? A: Play AUS, wait for the mid-2ACW elections, and elect him and his party. Alternatively, keep Huey and win the war, then elect him post election (don't go Imperial Presidency route)\n\n Q: How to get Earl Long for AUS, or any other of Huey's successors?\n\n A: A: Win the war as Huey, complete his full tree down to "Imperial Presidency", pass the act giving Huey power over the judiciary and legislative branches, and wait for Huey's assassination. Choose to let Huey die - then an event will fire where you can pick his successor. Who is available to be chosen is based on your previous choices in events and focus. If the AUS has chosen events/foci that reconcile with the right (boost right party support), Smith and Coughlin will be available; Alfred Mitchell Bingham, and Bronson M. Cutting are available for the left (pick all event options/foci that buff socdem support), and Sid McMath, and Jim Folsom are the possible centre leaders. Earl Long is available as an option always. The successors all have trees now, with Earl, Coughlin, Smith, and Bingham all having a unique one and the others sharing a generic one."
guides.72.a:0 "Cool."
guides.72.b:0 "I want to see the other paths"

guides.73.t:0 "AUS Guides"
guides.73.d:0 "How do i get Integralist America? A-As the AUS you must accept the Catholic Volunteers and plan to create an Anti-Catholic Bill. With Death of Carroll, a new way to get the Catholics in power as been added. In the event about an anti-catholic bill, choose to get Coughlin on the horn instead. In the next election event, the option to elect the Holy American League will be open. Enjoy playing as the Catholics without blowing Huey to kingdom come! \n\n Q: How to get King Stuart for the Gunpowder plot American Union State?\n\n A: Get Gunpowder Plot/Integralist AUS path as done normally, then wait for an event on crowning a monarch for America. Choose to support the Stuart claim over choosing Christ as King, and the kingdom path unlocks. Only Stuart can conquer England and get the Imperium Brittanium\n\n Q: How do I get the Stuart successors? A: Conquer Britain as the Stuarts, awhile after an event about visiting London will fire. Choose not to listen to Carroll, and the King will die allowing you to pick his heir.\n\n Q: How do I get Carroll's successors?\n A: In the event about picking a King, choose Christ. Complete the tree and get the America Scantus event. Choose the Empress of the Americas FP path. Conquer and occupy Mexico and Canada. Sometime after, you'll get an event about the death of Carroll. To get Day and Smith, choose reformist options in the congress event chain. To get Sheen and Coughlin, choose moderate options in the congress event chain. To get Feeney and Carmody, choose hardliner options in the congress event chain. To get Kennedy and the enteral regency or kill america, choose one of each option in the congress event chain.\n\n Q: How to get E.W. Marland market liberal American Union State?\n A: wait for elections, elect him.\n\n Q: How to get Pendergast AUS?\n AA: play the Union State with Long, wait for an event about offering a political alliance with Pendergast, and deny his deal. then when asked to investigate Pendergast, don't in the next two events, and he will coup. To get Truman, just do the Senator from Pendergast focus. subideology change happens at the end of the tree"
guides.73.a:0 "Cool."
guides.73.b:0 "I want to see the other paths"

guides.74.t:0 "New England Guides"
guides.74.d:0 "Q: How to get the Quakers/Prohibitionists in New England?\n\n A: Release New England as Canada under the Provisional Government as shown in the other NEE guides above. In the "The Great Strike" event, deny Canadian aid. In the event "The Constitution - Our System of Government", choose to allow Equal Representation. Then in every following Constitution event, choose the options that buff radsoc/socdem support, or in some other way supports the leftists. Then when you can choose the Provisional Government leader, Clarence Pickett is the leader of the Quakers and D. Leigh Colvin is the leader of the Prohibitionists. Choose who you want and the tree unlocks.\n\n Q: How to get Radical New England (Sentinels/Remnants) or the Federalists?\n\n A: Play as Canada and then establish and play as New England as done normally (guide above on how, go provisional gov or enforced loyalty). When strikes start in Boston(The Great Strike event), ask the Canadians for help. Then, after a few days, an event fires telling you Canada appointed the Federalist party to take control to keep order and you have to decide if you want Radical support in crushing the strikes - request their aid and the Radicals should take power(Don't accept their help if you want the Federalists). Once they take power, you get to decide which of the factions (the Sentinels or the Remnants) takes over. (NOTE: the events will say the radicals have take over before your ruling party actually switches to them. Your politics screen won't change until the end of the event chain).\n\n Q: How to get Lothrop Stoddard's Path for New England?\n\n A: Get the radicals in charge for New England and when the party splits and you have to take a side, choose Stoddard. Depending on who wins the ACW, Stoddard can align with COR (as a puppet or fully annexed), or they if COR lost, align with Canada. They can also say fuck both and try to take the USA for themselves."
guides.74.a:0 "Cool."
guides.74.b:0 "I want to see the other paths"

guides.75.t:0 "New England Guides"
guides.75.d:0 "Q: How do I get Lovecraft in New England\n\n A: When you are releasing New England as Canada, take the "Ensure Loyalty" option, once the citizens riot have them overthrow the government. Lovecraft will step in in a few days\n\n Q: How do I get Monarchist New England\n\n A: See above, but choose to fire on the citizens\n\n Q: How to get the Washingtonians and Elites in Power:\n\n Do the above process and choose to not appease the native elites and pick the focus about driving the Redcoats back, there will be an event about American Monarchists, do NOT choose the "I have Questions" option. About a month after uprising, an event about the monarchists trying to get control, give it to them. Some time after an event about who to crown will open up. For the Washingtonians, pick their option. For Kennedy and Astor, pick their option.\n\n Q: How to get the Lermond Successors?\n A: Play New England and get Lermond as normal (guide above, use searchbar), then do his whole tree. 100 days after finishing Lermond's last focus, assassins from the Maine KKK will try to kill him. Have them succeed to unlock the successors early. If you have him live, you have to wait until he dies in 1944 like OTL. Then, start the tree and youll get an event to pick who should lead between Ault, Commoner, Lovell, Pilsbry, and Goodman.\n\n Q: How do i get Lovecraft's sucessors? \n A: Play as New England, go Lovecraft (guide above), he will die 100 days after doing the "Nation of Madness" focus (you can type "event newengland.227" in console to make him die earlier), you will then be able to choose between August Derleth, Frank B. Long or Henry S. Whitehead as leader.\n\n Q: How to get Leftcraft Lovecraft New England?\n A: follow the guides above to get Lovecraft's natpop path, do the final focus, and he will die after 100 days. Pick a successor, then do the racial laws focus and don't repeal them as per Lovecraft's final wishes. Then investigate the rumors of Lovecraft sightings until he coups. Stopping the investigation at any point stops the coup, letting him stay dead so u can play the other successors. do his last radsoc focus to be able to get his wife."
guides.75.a:0 "Cool."
guides.75.b:0 "I want to see the other paths"

guides.76.t:0 "Socialist Russia Guides"
guides.76.d:0 "Q: How do i get Russian Socialist Republic?\n\nA: There is 2 main ways:\n- Go Kornilov coup (dont announce snap elections), then choose "Power to the Toilers" in the following event, you can choose either for Zhukov or Spiridonova to lead the Revolution. This will trigger a civil war!\n- Elect either Left-SR, NSP, Mensheviks or PSR, they all have an option to become a Socialist Republic at the end of their tree. Left-SR will alway lead to Revolution whereas you can choose with the others parties depending on your choices in their tree.\n\nQ: How do i get Bolsheviks/Troika?\nA: Go Kornilov coup, choose "Power to the Toilers" in the following event, have Zhukov lead the Revolution, accept the Bolsheviks help during the Civil War (not required for Troika only Bolsheviks), win the Civil war then have Zhukov give power to the Bolsheviks if you want them or form the Red Army generals Triumvirate (Troika) if you want Zhukov, Frunze or Tukhachevky. You can alternatively go normal Socialist Congress.n\nQ: How do i get Bukharin sucessors trees?\nA: Go Bukharin in the Russian Socialist Republic, stay with the NEP, dont replace him with another leader, form the USSR then wait for him to die (around 1 year/1.5 year after forming USSR). The Congress of Soviets will become leader for some time and after some events you will be able to choose between the National-Syndicalist Kunetsov, the Bukharinist Rykov or the Leninist Ryutin, unlocking their respective trees.\n\nQ: How do i get Fishman Chekist Coup or Legalist Counter-Coup?\nA:Go either Spiridonova or Volsky in Russian Socialist Republic, go down your tree and start the "Abolish the Cheka focus", wait until you get an event where Fishman and the Cheka can coup, choose for them to win, the Cheka tree will unlock. Note that Fishman is not your leader right away, he become leader some times after doing the "Bring Back the Draft" focus. For Legalists choose them to win in the coup event.\n\nQ: How do i get Totalist Savinkov?\nA: Go Russian Socialist Republic trough Civil War, have Left-SR lead the Revolution, when Savinkov propose help, accept. Win the Civil War, stay Left-SR, go Chekist Coup (Fishman), complete the "Wars against opressors" focus. 2/3 years after Savinkov joined you during the Civil war, only if you've gone with Fishman and completed the focus, an event making Savinkov your leader will appear, so you should become Left SR Chekist path before the event is triggered otherwise you will not get it. (no new tree)."
guides.76.a:0 "Cool."
guides.76.b:0 "Go to Pt.2"

guides.77.t:0 "Socialist Russia Guides"
guides.77.d:0 "Q: How can i form the Soviet Union/USSR?\nA: Go Russian Socialist Republic then go either Zinoviev, Zhukov, Tukhachevsky, Kaganovich, Kalinin, Sokolnikov, Kamenev, Yagoda, Spiridonova, Bukharin, Tomsky, Kirov, Volsky, Lozovsky, Shteinberg, Karelin, Fishman or Trutovsky, then take the first Foreign Policy tree focus (either Internationale or 4rth International), the decisions should show up.You will be able to choose the decision when you own some specific state which are listed in the decisions requirements.\n\nQ: How do i get Andrei Zhdanov/United Soviet Socialist Republic?\nA: Go Russian Socialist Republic, go NSP, go down the tree and choose Rykov as leader (available when doing the "Establishing a Big Tent Party" focus). Rykov will die around ~March 1942, Zhdanov will suceed him, unlocking his tree.\n\nBolshevik Congress\nDuring the Congress the decisions will be available to increase the influence of certain Bolshevik. Moreover, there will be events that will show which option increases whose influence.\n\nQ: But what if I don't succeed in this?\n\nA:Then there's a lifehack. Increase Yagoda's influence up to 80 percent and you will unlock decisions to assassinate maximum 3 Bolsheviks leaders. If you are not going to play Yagoda, you can use this for your own purposes. You can try to assassinate 3 leaders of Bolsheviks with most influence (or whoever you like). With each assassination the chance of Yagoda being exposed is rising, so if he's exposed than you got rid of him as well. Profit!\n\nQ: But how do I play as YEZHOV???\n\nA: That one is tricky. You have to go as Zinoviev first: so make sure he wins at the Congress of Soviets. Go down Zinoviev’s tree at the “strict party discipline focus” you will be able to do purges. Do any two of the three purges or just go through army purge for quicker result and purge both Tukhachevsky and Zhukov. In an event where Yagoda can be replaced by Yezhov do the replacement. In 25 days when a similar event pops up to replace Yezhov with Agranov stay with Yezhov. Some time after this Yezhov will coup.\n\nQ: How do i get Kaganovich now?\nA: For Kaganovich, go Krentinsky in RKP Congress, form the Soviet Union, he will retire some time after and Kaganovich will become leader.\n\nQ: HQ: How do i get Yagoda now?\nA: Go Blagonravov in RKP Congress, do all military purges and you'll be able to replace him with Yagoda (so as it was with Yezhov), same to get Yezhov (first get Yagoda, then you can get Yezhov)n\nQ: How do I get the Anarchists?\nA: That's pretty simple: when the peasant revolts burst out, do not supress them (do not complete these decisions). After Idel-Ural spawns you will have an event 'Baltic Fleet Insurgency'. Just give up the power to Tsentrobalt and that's it.\n\nQ: How to get the Kazan Khanate?\n\nA: Do the same as above, but when the Idel-Ural spawns, choose the second option to switch tag. The rest is kinda simple to figure out: When Shafi storms Kremlin, just make so the I-UMB forces surrender. Otherwise, you will have a regular natpop Tatar path."
guides.77.a:0 "Cool."

guides.78.t:0 "Yunnan Guides"
guides.78.d:0 "Q: How to get Emperor Tang Jiyao and the Tang Dynsaty in Yunnan?\n\n A: Play Yunnan normally like base KR, not letting Tang be couped (do the left tree, try for the Hunan war but then back down [don't start the war], then bribe your troops in the focus, then work with your generals to reach a compromise in the event chain/don't purge them). Then just go isolationist and do his "King of Yunnan" focus and let him larp in the event. He can unite all of China and beyond, marry one of three women, and can also OD on opium and die, letting his chosen wife or his cousin reign as regent in his place. (depending on the wife you pick, it can be soccon-natpop)"
guides.78.a:0 "Cool"

guides.79.t:0 "Costa Rica Guides"
guides.79.d:0 "Q: How to get the ZKG in Costa Rica?\n\n A: Play Costa Rica and go Socdem, use the minigame in the decisions to raise ZKG influence (represented by authdem support on the ideology wheel).Once high enough (above 50%), the first focus in the ZKG tree unlocks. Complete the focus to have them coup. Leads to a corporate state under the Board of Directors or the Zentralamerikanisches Reich under August Wilhelm (Auwi)"
guides.79.a:0 "Cool"

guides.80.t:0 "Australasia Guides"
guides.80.d:0 "Q: How to get 'Byzantine' Australia/Australasia?\n\n A: In the event where you choose a new GG for Australasia, pick Vyner. Then youll get an event to break off from Canada\n\n NOTE: They arent actually Byz larpers. The name is just a reference to how they break off from a dying empire to survive like Byz did to Rome irl, and is a relic of an old DH meme"
guides.80.a:0 "Cool"

guides.81.t:0 "Fengtian Guides"
guides.81.d:0 "Q: How to get dynastic-rule/monarchist Fengtian?\n\n A: Play FNG and get the Concordia Association in power (boost marlib support and fail the conference, go down the right side of their main tree, have Zhang try to put his son in charge and trigger Yang Yuting's coup like in base KR.) Then you will get some events about monarchist sympathies rising - let them rise unopposed and they will eventually coup. Then you can pick from a few different possible monarchs, including Hirohito or Yasuhito"
guides.81.a:0 "Cool"

guides.82.t:0 "Alash Guides"
guides.82.d:0 "Q: How to get the various paths of the Alash Orda?\n\n A: Take the 'Third All-Kazakh Congress' focus.\n -To get the Radical Socialist QTKP party remain loyal to Russia, and then keep Bukeikhanov in the event where the delegates demand his resignation. This will lead to an event about a socialist riot. Choosing the first option will lead to the radsoc takeover.\n -To get the Orenburg Cossack Host led by Aleksandr Dutov proceed as stated above but choose the third option in the event about a socialist riot OR keep Bukeikhanov but declare full independece from Russia and then go down the focus tree as usual. After some time passes, you will get some events regarding Cossacks - choose the option to ignore/sideline them and Dutov will coup the government.\n -To get the Shura-I-Islam/Social Liberal oriented Alash/Social Democrat oriented Alash have Bukeikhanov resign and declare full independence from Russia. In a few days you will get an event about elections, where you will get a choice to choose between these three parties."
guides.82.a:0 "Cool"

guides.83.t:0 "Bukhara Guides"
guides.83.d:0 "Q: How to get the various paths of the Emirate of Bukhara?\n\n A: -To get the Communist coup, choose the option to destroy Mukhitdinov's army in the 'Socialists Captured Ashgabad' event, and then fall back and protect Bukhara in the subsequent event. The totalists will then take over.\n -To get the Young Bukhara revolution, choose to strenghten the Basmachi and then decline Young Bukhara's demands for elections and Emir stepping down in the subsequent events. This will make them coup the government.\n -To get the Alliance with Young Bukhara constitutional monarchy path, choose to ally Young Bukhara and then invite them into the government.\n -To get the Basmachi national populist coup, go down any of the paths mentioned above and you will get an event about Basmachi raids. Choose the second option and this will lead to the 'Basmachi Captured Kyzylkum' event, where you need to try to seize Kyzylkum. The Basmachi will take over the reign shortly after.\n -To keep the status quo absolute monarchy, choose the option to ally Young Bukhara, then take all the choices sidelining them: surpress their movement, don't invite them to the government, then don't concede. You will solidify Emir Mohammed's rule over Bukhara.\n\n Also, quick guides to crush the socialist uprising and Basmachi uprisings:\n -Crushing socialists: Protect Bokhara -> Attempt to seize Ashgabad -> Seize Kyzylkum\n -Crushing Basmachi: Fight them in the Pamir Mountains -> It's unlikely they will ambush us -> Crush them in Pamir -> Crush them in Kyzylkum"
guides.83.a:0 "Cool"

guides.84.t:0 "Kokand Guides"
guides.84.d:0 "Q: How to get the various paths of the Republic of Kokand?\n\n A: Wait until the 1st of February for the elections.\n -To get the Jaddist majority (soclib), choose the first option in the presidental elections.\n -To get the Kadimist majority (authdem), choose the second option in the presidental elections.\n -To get the Totalist coup, set the game rule for Bukhara for anything other than the communist takeover. Elect the Kadimists in the elections and take the 'Purge the Socialists' focus. When Mukhitdinov is defeated in Bukhara, he will flee to Kokand - choose not to arrest him. You will then get an event when Mukhitdinov proclaims the Workers' Republic, and picking the first option to liquidate the unrest will make the totalists overthrow the government."
guides.84.a:0 "Cool"

guides.85.t:0 "Khiva Guides"
guides.85.d:0 "Q: How to get the various paths of the Khanate of Khiva?\n\n A: Shortly after the beginning of the game you will get a 'Junaid Khan Is Dead!' event, which lets you choose your new head of government.\n -To get the constitutional monarchy, appoint Bobo Ahum, and then choose to establish constitutional monarchy in the following event.\n -To get the Young Khiva, appoint Bobo Ahum, then choose the 'This is nonsense.' option in the following event. You will get an event about an armed conflict in Nukus and agreeing to their demands will transform you into a republic.\n -To get the absolute monarchy, proceed as above up until the conflict in Nukus and choose to mobilize more forces instead of agreeing to their demands. This will secure the Basmachi's rule over Khiva."
guides.85.a:0 "Cool"

guides.86.t:0 "Don Guides"
guides.86.d:0 "Q: How to get the various paths of the Don Republic?\n\n A: -To get the Pro-German Don Republic, stay with Pyotr Krasnov by taking the 'Black Monday Reaction' focus and support him in the subsequent event, then crush Bogaevsky's militia. Go down the left part of the political focus tree and at the end of it either have Krasnov stay in power or become an autonomous puppet of Germany.\n -To get Novorossiya, have Bogaevsky coup Krasnov by supporting him after taking the 'Black Monday Reaction' focus and crushing Krasnov's opposition in the following event. Then simply go down the right part of the political focus tree.\n -To get the United Cossack Host, either stay with Krasnov or have Bogaevsky coup him, then go down the middle part of the political focus tree.\n -To get the Socialist Don Republic, set the game rules for a socialist takeover in Don Kuban, then don't take the options that give you the agreement with the trade unions in events coming shortly after choosing the Ataman and the socialists will coup the government.\n\n Q: How do i get German Don Kuban Union/Russia ?\n A: Play as DKB, wait for Black Monday, when the Anti-Krasnov Coup fires, let Krasnov die and have the Germans take over in the next event.\n\n A: Play the Don, wait for the event after Black Monday and have Krasnov killed, then pick Vlasov. Politics unlock in his post-russian conquest tree." 
guides.86.a:0 "Cool"
guides.86.b:0 "Take me to Kalmykia"

guides.87.t:0 "Kalmykia Guides"
guides.87.d:0 "Q: How to get the various paths of Kalmykia?\n\n A: Start as the Don Republic. Wait for the event about the Kalmykian seccession and choose to play as Kalmykia. Take the 'Kalmykia Reborn' focus and in the subsequent event you will get an option to decide who you want to be in charge:\n -To get Socialist Kalmykia choose the first option in the 'Independence!' event.\n -To get Democratic Kalmykia choose the second option.\n -To get Khan Danzan Tundutov choose the third option and then complete the 'Khan Tundutov' focus.\n -To get the Buddists choose the third option and then complete the 'Buddhists Take Over' focus.\n\nQ: How to get Ja Lama Kalmykia?\n\n A: play Kalmykia and get the natpops in charge (guide above, search kalmykia). Have Mongolia go its totalist path. As tot mongolia does its tree, Ja Lama will flee back home to Kalmykia. Then just choose to make him leader in the event. gets wargoals on pan-Mongol lands and central asia, uses normal natpop Kalmyk tree."
guides.87.a:0 "Cool"
guides.87.b:0 "Go back to Don"

guides.88.t:0 "Kuban Guides"
guides.88.d:0 "Q: How to get the various paths of the Kuban People's Republic?\n\n A: -To get the pro-Ukrainian Chernomortsy faction in power, take the decision to prepare the 1936 national budget, then in the upcoming events pick all the events that boost the popularity of Market Liberals and take pro-Chernomortsy decisions to boost their influence. Their tree will unlock after Ataman Bukretov dies around September 36'.\n -To get the pro-Russian Lineitsy faction in power, take the decision to prepare the 1936 national budget, then in the upcoming events pick all the events that boost the popularity of Social Conservatives and take pro-Lineitsy decisions to boost their influence. Their tree will unlock after Ataman Bukretov dies around September 36'.\n -To get the Viktor Pokrovskiy National Populist coup, don't take the decisions asking Russia and Germany for a bailout and wait until the 'Deal With Crisis' decision times out. Pokrovskiy will coup the government and you will switch to his focus tree."
guides.88.a:0 "Cool"

guides.89.t:0 "Mountain Republic Guides"
guides.89.d:0 "Q: How to get the various paths of the Mountain Republic?\n\n A: -To get the Social Conservatives in charge, choose to support SOG in the 'The Election Campaign Begins', then win the '1936 Pre-Election Campaign' minigame by increasing your party's popularity in the 7 autonomous states. The election will happen in March 37' and after they happen your political focus tree will unlock. Keep the overall support above 20%.\n -To get the Social Democrats in charge, choose to support SDPSK in the 'The Election Campaign Begins', then proceed as above.\n -To get the Radical Socialists in charge, choose to support OKSP in the 'The Election Campaign Begins', then (you guessed it) proceed as above.\n -To get the Emirate/Imamate in charge you need to get the overall to below 20%. Choose the option to disperse the meeting in the 'Protests in Dzauzhikau' event, then proceed with doing pre-election campaigns and do not increase the support of the various ethnic gropus. When your overall support drops below 20% you will a 'Risk of a Coup' decision, that makes Tarkovsky take control of the government after it times out. Then simply choose a focus to determine whether you want to establish an islamic theocracy or maintain a military dictatorship."
guides.89.a:0 "Cool"

guides.90.t:0 "Mongolia Guides"
guides.90.d:0 "Q: How to get the various paths of new Mongolia?\n\n A: Ungern now starts ‘sane’ and Mongolia’s early politics hinge on one early event chain, where Ungern and Gada Meiren face off outside Urga to determine the fate of Mongolia. In the final event of this short chain, you will be given three choices:\n\n -Having Ungern survive and win leads to ‘Sane’ Ungern staying in power, and attempting to reclaim Russia and bring back the Tsardom under his chosen monarch, the late Grand Duke Michael Alexandrovich of Russia or his son.\n -Having Ungern get shot but escape forces him to fall into a coma, and when he awakes, it's Khan larp time like before.\n -Having Ungern be killed outright will have Gada Meiren ‘save’ Mongolia as the nation descends into total chaos. In the chaos, an event will fire where you can choose to have any of the other paths take over (Ja Lama (natpop), the Buddhist Buddyn Zövlöl (pataut), the Mongol Ardīn Nam and the other democratic paths including Gada Meiren the Red Khan (radsoc-soccon), the Yazgurtan Survaljtan aristocrats (authdem), and the two foreign paths (Anfu Club/Anhui Clique that reforms Republic of China or Shikai’s Empire of China, or the Russian Soyombo Revival Society/SRS that forms Zheltorossiya). All non-Ungern paths can still at least form a greater Mongolian state, and paths like Ja Lama or the Buddyn Zövlöl have special formables.\n -The old KR puppet paths also still exist, but are hidden until puppeted.\n\n Q: How to get Socialist Mongolia?\n\n A: Play Mongolia, have Gada Meiren kill Ungern-Sternberg in the early event and bring back Mongolian democracy like normal (full guide in the larger mongolia guide above) Then do the whole Democratic tree and in the end elections, elect the MAN Social Democrats, or choose to rig it from the start as the radsoc MAN or postpone elections in a later event to swap to radsoc, and wait. Then invite the radical exiles back in an event, dont limit their power in the next event, then let them coup to get Totalist Mongolia. Starts under Dorjjavyn Luvsansharav. To get Ulanhu, choose him in the power struggle after the Bowing Before TItans focus. To get syndies, deadlock the powerstruggle instead and choose Syndicalists in the next event. To get Gada Meiren with Anandyn Amar, pick them in the Syndicalist coup event instead. Syndicalists can choose their leader after taking power, and Gada Meiren can choose between tot or radsoc after taking power. Picking radsoc also unlocks his mini tree at the end of the democratic tree. (Ulanhu's path, Luvsansharav's path, Gada Meiren's path if you choose radsoc, and the democratc socdem/radsoc MAN all have possible alt leaders as well through different events, with some familar faces being options for some)."
guides.90.a:0 "Cool"

guides.91.t:0 "A.O.G. Guides"
guides.91.d:0 "Q: How to get the AOG paths?\n\n A: Events fire repeatedly when you play them after black monday starts about company bailouts and stuff. Don't bail out the comapines, Krupp coups. Do bail them out, Falkenhausen stays. Mandate of Heaven Willy can be gotten with both, its tied to Germany staying alive and you eating all of LEP and Qing first, just keep taking more of china till it fires."
guides.91.a:0 "Cool"

guides.92.t:0 "Ukraine Guides"
guides.92.d:0 "Q: How do I get MonSoc Ukraine?\n\n A: Wait for 1936 Summer as usual as Ukraine then appoint Khruschev and go down his tree. Do the last focus about the Fate of the Monarchy and have the King replace him with Volodymyr Chekhivsky (choose the final option), you will then switch to radsoc and the MonSoc tree will be unlocked."
guides.92.a:0 "Cool"

guides.93.t:0 "White Ruthenia Guides"
guides.93.d:0 "Q: How do i get SocCon BKhD or AuthDem BNP?\n\n A: They are both electable after completing the "Call New Elections" focus.\n\n Q: How do i get SocDem BSDP or Monarcho-Bolshevist White Ruthenia?\n\n A: Complete the "The Hramada Question" focus and unban the socialists, then they can be elected after doing the "Call New Elections" focus. Be sure to keep the monarchy after completing the "Fate of the Monarchy" focus, some days later you can choose between creating a Socialist Kingdom (Totalist MonBol) or staying SocDem Constitutional Monarchy.\n\n Q: How do i get Socialist paths (Monarcho-Bolshevism, Communist, Anarcho-Syndicalist, RadSoc) and SocLib BPS-F ?\n\n A: Go SocDem BDSP (guide above), then in the "Fate of the Monarchy" focus, abolish the monarchy. Some days later you'll get an event where you can choose your paths (Tot, Syndie, RadSoc, SocLib). Set the appropriate game rule if you dont want Germany to invite.\n\n Q: How do i get Zyhimont?\n\n A: Complete the "The Position of Zyhimont" focus and choose to deal with him, then choose for the Operation to fail and he will coup.\n\n Q: How do i get New Populist Government or Kryivia NatPop paths?\n\n A: Go SocDem BSDP, after completing the "Congress of the Hramada" choose to bend to the radical RadSoc wing (no more compensation), Astrouski will coup. If you want to stay with them, choose for their position to get secured in the event, Zyhimont will become leader if he is not dead, if he is, Astrousky will be leader instead. (note: If you dont secure all your states with the decisions until the end of the timer, Werner Kampf and the Germans will coup). Choosing the other option will lead to Kryvian protests and possible coup.\n\n Q: How i get Russophile coup?\n\n A: Go Zyhimont or New Populist Government, the event Civil War will start, don't do anything and wait for the German coup. After 2 weeks there will be an Anti-German coup, that can be win either by the Hramada (leftitsts) or the Russophiles."
guides.93.a:0 "Cool"

guides.94.t:0 "Panama Guides"
guides.94.d:0 "Q: How to get Drug State US Panama Garrison?\n\n A: Play Panama, take the Canal (with the decision that you get from the canal crisis focus), then follow the tooltips of the following event chain to let the Americans seize power (fires a few days after getting the Canal)"
guides.94.a:0 "Cool"

guides.95.t:0 "Qing Guides"
guides.95.d:0 "Q: How to get Yiguandao cultists Qing?\n\n A: First collaborate with Tianran as QIE, do not form an emergency government, then get support for the Yiguandao up to 30%, and when rumors about the Yigandao plot begin to surface, investigate them."
guides.95.a:0 "Cool"

guides.96.t:0 "Shandong Guides"
guides.96.d:0 "Q: How to get Yiguandao cultists Qing?\n\n A: Conquer Beijing as Tianran."
guides.96.a:0 "Cool"

guides.97.t:0 "Congo Guides"
guides.97.d:0 "(TO GET THE MOST OUT OF CONGO, SET THE GAMERULE FOR MAF TO COLLAPSE OR YOU WILL BE LOCKED TO THE VRIJSTAAT)\n\n For different Governor-Generals of the Vrijstaat:\n\n Ryckmans slowly fucks some stuff up at the beginning of the game, follow the event chain, then when a vote of no confidence is issued and new internal elections are held, just elect who you want from Ryckmans, Petillion, and von Epp.\nvon Epp leads to a Germanized Congo which can stay as congo, retake MAF if it collapsed, or become the HAR.\n The other two, if the Congo Crisis is won, can lead to keeping the status quo, making the congo into a true leopold-esque free state, or inviting the exiled King Albert to the congo (Flanders-Wallonia must be alive and not have Albert on the throne already for the king path to be available).\n\n Von Epp's Congo: elect him as governor and then win the congo crisis (maf must collapse) OR play MAF instead of Congo, elect von Epp as the Staathalter of Mittelafrika after Schnee dies or when the investigation is called, then when the collapse happens, allow him to flee to Congo\n Any Flandro-Wallonian colony path can create belgian mittelafrika upon conquering the old territory of maf and doing the decision. its just a cosmetic change (no new tree or events)."
guides.97.a:0 "Cool"

guides.98.t:0 "Leopoldville/Kimbangu Guides"
guides.98.d:0 "Leopoldville:\n\n Starts under Huyghe, then after the war you can either keep him, liberalize and elect Kanza, or double-down on gamer colonialism and go with Janssens.\n\n Kimbangu:\n\n To get the Ngunza, Papa Simon Kimbangu, follow the event chain where Janssens keeps doing gamer things. Don’t reprimand him and keep letting him do it, and eventually Kimbangu will coup after a great FP mutiny."
guides.98.a:0 "Cool"

guides.99.t:0 "Union Minere/Mwami Guides"
guides.99.d:0 "Union Minere/Mwami:\n\n Starts under Sengier and the UMHK. Can be coup’d by the Mwami if you fuck up the event chain and let his forces grow in power once again by crushing the strikers and ignoring the mwami's troops, restoring the Yeke Kingdom/Garanganze. Both of these guys can also coup Tshombe in his independent Katanga."
guides.99.a:0 "Cool"

guides.100.t:0 "Mercenaries Guides"
guides.100.d:0 "Mercenaries:\n\n Win the war as them, then either through killing eachother or making a deal, a new leader will be chosen between Dauphine Massu and his Knights, Consul Rosen and his Roman larping Mercs, and Big Boss Hallstrom who makes Outer Heaven (just do their tree, does not require special steps)"
guides.100.a:0 "Cool"

guides.101.t:0 "Kivu/Simba/Katanga"
guides.101.d:0 "Kivu:\n\n Starts under Gonzague as a junta, win the war then choose to let Gonzague stay in power (leads to his askari state or his Nzere nationalist zaire larp based on an event choice) or form the republic to elect socdems-soccons, just follow the event chain.\n\n Simba Revolt:\n\n Play Kivu and win the war, then it can spawn two ways. First way is to form the republic and in the event that fires where the MNC asks to be allowed to run, deny them. This will fire the revolt (its a decision minigame type thing). Alternatively, keep Gonzague and have him go for the Askari state, and the Simbas will revolt in protest. Then just win as the Simbas and elect who you want after winning. Note, if you go for the democracy path and cause the revolt, you have 6 months to finish the minigame or Gonzague will coup. If you elect Bolikango, the Simba Revolt cannot fire.\n\n Independent Katanga:\n\n Play Kivu, win the war, restore the republic. Then elect Kasavubu or Kalonji. This will cause Tshombe to break off and run to Katanga (he can also run away if you cause the simba revolt by denying leftist parties to run, he runs a few weeks after the revolt fires). Win the war as Katanga and you can balkanize it, balkanize it and puppet it all, or just secede. Then with Tshombe in charge, he can die in a plane crash or through an assassination attempt through events which can lead to Mad Mike Hoare and his merc coup, or Munongo taking over as Tshombe’s successor (shares a tree with Tshombe) Through coups that can happen if Tshombe dies in either of the attempts on his life, the Mwami and the Miners can also take over. its based on who is your HoG when Tshombe dies."
guides.101.a:0 "Cool"

guides.102.t:0 "Gabon Guides"
guides.102.d:0 "Gabon:\n\n Win the starting war. Then do M’ba’s start tree, which ends in a coup attempt. Have him survive the coup to stay in power and unlock his 2nd tree. Have him die to get the republic and socialists (they have an election)"
guides.102.a:0 "Cool"

guides.103.t:0 "Revolutionary Germany Guides"
guides.103.d:0 "Q: How do I get Lensch? \nWhen the revolution has taken place and you have defeated Imperial Germany wait for the Congress to be unlocked after you did the "Victory" Focus which will be followed by an event chain. Then in the congress elect the GSVP. \n\nQ: How do I get Pieck/Thälmann? \nA: When the revolution has taken place and you have defeated Imperial Germany wait for the Congress to be unlocked after you did the "Victory" Focus which will be followed by an event chain. In the congress elect the SMEPD and oust either Thälmann or Pieck (whoever you don't want to lead) from the party congress shortly after.\n\nQ:How do I get Democracy or Krupp Megacorp Path? \nA:When the revolution has taken place and you have defeated Imperial Germany wait for the Congress to be unlocked after you did the 'Victory' Focus which will be followed by an event chain. In the congress elect the SPD and wait for Liebknecht to retire 100 days later after doing his last focus, now do the democracy promise Focus and elect the Marketliberal DLP. Do the entire DLP focus tree and go with the full plan in the event at the end of the focus tree."
guides.103.a:0 "Cool"

guides.104.t:0 "Bohemia Guides"
guides.104.d:0 "Q:How to get the various paths of Bohemia/Czechoslovakia?\n\nTo become free:\nTake declaration on Wenceslas Square. Take focus Bohemian Revolution. Either take Vienna or wait a few months.\n\nTo get the Monarchy:\nTake 'Unshackle the Golden City' focus and wait for the Fate of Bohemia that shows up sometime during or before the Revolution. Elect a king and win the Bohemian Revolution.\n\nTo get Hussites:\nMake sure you are social-conservative, do the same process for Monarchy, but cave to either Bartos or Prozchazka's demands and win the Bohemian Revolution.\n\nTo get Vlajka:\nElect social democrats or social liberals. Don't ban the Rodobrana or imprison Rys-Roszevac.\n\nTo get gommies:\nFinish the free tree as any path. fire on the crowd in the socialist protest, wait for event about child-killers, wait more.\n\nTo get Moderate Progress/Traders Moderate Progress:\nElect in the 1942 election.\n\nTraders:\nDon't elect authdems in 1st election, elect in the 1942 election.\n\nTo get the National Unification:\nDon't elect authdems in the 1st election. Elect in the 1942 election.\n\nTo get Milan Hodza:\nGo with Czechoslovakism. Elect in 1942.\n\n2nd Election, rest of the parties:\nWait till 1942. Pick your candidate."
guides.104.a:0 "Cool"

guides.105.t:0 "Crimea Guides"
guides.105.d:0 "Q:How do I get the different paths for Crimea?\n\nCrimean Khanate: Ask for Ottoman support, they will suggest restoration, accept it. You can also take the "Restoration of the Khanate" focus if you choose to side with the Ottomans to get the Khanate.\n\nKhazars: Go left part of the tree, after you finish the "The Only Official Language for Crimea" focus, you will get the event "The Karaite Insurgency", select the "Our languages are similar, they will learn Qirimtatarca soon!" option. They will coup in a few days.\n\nDmitriy Ulyanov (Lenin's brother): Go left part of the tree, after you finish "Preferential Treatment for Tatar Workers" focus, you will get the event "Slavic Workers Strike!", select "Ignore them." In a few days Lenin will coup. If you manage to conquer Russia as Lenin, your will form the Russian Socialist Republic and switch to their tree."
guides.105.a:0 "Cool"

guides.106.t:0 "Guatemala Guides"
guides.106.d:0 "Q: How do i get Emperor of Central America Ubico paths for Guatemale?\n\nPlay Guatemala, get Ubico as normal (Wait, when your leader gets a letter about whether to start preparing for democratic elections or not, say yes, Ubico will coup, to keep him in power: pick the option that attacks socdem supporters rather than syndies, encircle the rebels, take Belize, sacrifice the capital) then unifie Central America (in the unification event choose to have Ubico become Jorge I), your tree will unlock.\nIf you take the "Retain Central American Characteristics" focus, you will be able to do Ubico's campaign in America but not conquer Spain and France/proclaim a new French Empire.\n\nQ: How do i get NFA Exiles?\n\nGet Emperor Ubico, go neutrality FP and do the "Welcome Refugees from the True France" focus (available when NFA fall), wait around 1 month and the Exiles will attempt coup, choose for them to win to unlock their tree. You can choose between the 3 french possible leaders (De Gaulle, Darlan or Tixier-Vignancour) 5 days after the coup."
guides.106.a:0 "Cool"

guides.107.t:0 "Sikkim Guides"
guides.107.d:0 "Q: How to get Sikkim?\n\nit exists at start, just click it\n\n-if you want radsoc Jerman Lepcha, wait for the event where Tashi chooses to go through with his reforms or bend to the noblitiy, and have him bend to the nobles. Jerman will coup after.\n\n-if you want the Kazi counter-coup, get Jerman, then do the Destroy the Nobles focus, have him kill Tashi in an event, and wait for the event where Kazis make their move, and send troops to countryside. They will coup after. (to stop coup, send troops to capital in the event instead) Once in power, you will get a later event to choose between the aritocratic Old Guard to hold onto power (pataut, can later crown one of two king options or stay without a king) or let the democratic reformers win. This leads to elections where you can be natpop, soccon, marlib, soclib, or socdem."
guides.107.a:0 "Cool"

guides.108.t:0 "Christmas Guides"
guides.108.d:0 "Q: How do I get the Christmas meme mode content?\n\nA: Before loading into the game, switch the Status of Christmas 1935 game rule to The Year without a Santa.\n\nQ: How do I get the various Christmas paths?\n\nA: Complete the little intro tree, and wait for the Hunt for Santa event. To get the Heat and Snow Miser paths, pick the option to work with them.  To get the Toy Santa and communist Mariah Carey paths, pick the option to work with the toyists. To get Santa and the Grinch, choice to search alone, and a few days after the Grinch will offer aid, take it and he'll coup, elect to ignore him and you'll find Santa."
guides.108.a:0 "Cool"

guides.109.t:0 "New York City Guides"
guides.109.d:0 "Q: How to get New York City and its paths?\n\nA: cause the ACW, then swap to the CSA. During an event chain around the time the war starts, events start about Syndie and Fed forces fighting over the NYC. Have the 1st battle stalemate, then during the Exodus choose not to hold NYC at any cost in order to have La Guardia declare an independent NYC and new snap elections.\n\nThen, to get La Guardia, Welles, Steinbeck, or Trump: just call the snap elections and elect them. elections every 4 years\n\nto get Tammany Hall, the Mob, or the NYPD, elect a normal mayor, then you'll get a timer in the decision tab about each. Fail a timer, and their corresponding coup events fire. The Mob & NYPD share a timer/coup event where you pick between who wins. Tammany can later choose between the conservative Olvany or the liberal Walker. if you go with mafia, you can later vote on a leader (Lucky Luciano, Meyer Lansky, or Bugsy Siegel). if you go with the NYPD, Chief Valentine eventually retires and is replaced by Chief Wallander, if you choose to be corrupt as the NYPD he will retire earlier. (dont do anti-tammany/mob focuses or timer fails)\n\nto get harlem dudes (Casper Holstein or Stephanie St. Clair), get the Mob in power then do the Criminal Enterprise focus to get an event. ally them, then in the following event chain let them keep getting away with their subversive acts until they coup, then just pick who to lead\nto get 'secret' tot luciano, Capone CSA needs to exist. you get an event about it eventually after getting him\n\nall NYC paths can unify America or just NEE/PA/NJ. the democratic guys can align with some of the ACW factions, or the Entente, RP, or Int, depending on path, or can just be neutral (the mob can join the axis of bosses). there is no extra tree after unifying America, but there is an event to reclaim US territories. If you survive the ACW until the war ends, you can white peace as long as NEE is dead, getting NEE as well as PA and NJ if u occupy them"
guides.109.a:0 "Cool"

guides.109.t:0 "New York City Guides"
guides.109.d:0 "To get La Guardia, Welles, Steinbeck, or Trump: just call the snap elections and elect them. elections every 4 years\n\nto get Tammany Hall, the Mob, or the NYPD, elect a normal mayor, then you'll get a timer in the decision tab about each. Fail a timer, and their corresponding coup events fire. The Mob & NYPD share a timer/coup event where you pick between who wins. Tammany can later choose between the conservative Olvany or the liberal Walker. if you go with mafia, you can later vote on a leader (Lucky Luciano, Meyer Lansky, or Bugsy Siegel). if you go with the NYPD, Chief Valentine eventually retires and is replaced by Chief Wallander, if you choose to be corrupt as the NYPD he will retire earlier. (dont do anti-tammany/mob focuses or timer fails)\n\nto get harlem dudes (Casper Holstein or Stephanie St. Clair), get the Mob in power then do the Criminal Enterprise focus to get an event. ally them, then in the following event chain let them keep getting away with their subversive acts until they coup, then just pick who to lead\nto get 'secret' tot luciano, Capone CSA needs to exist. you get an event about it eventually after getting him\n\nto get the Harlem Syndies (Hubert Harrison and Frank Crosswaith), play as any of the 4 mayors and wait for events about race riots in Harlem. Pull the NYPD out of harlem, and continue to let the riots get worse, and soon they will coup and you can pick a leader (both sydie, Crosswaith is De Leonist and Harrison is Georgist subideologies) they each have their own unique faction to make with different members, and both can conquer the Caribbean and/or peacefully unify with leftist BBR.\n\nto get the natpop Christian Front (Generoso Pope, Joe McWilliams, and Thomas Edmund Molloy), play as Tammany Hall (guide above) and wait for an event about the CF, then choose to integrate them into your regime. Eventually you will get events of their rising power, dont do anything to stop them and they will coup. Then you can pick between the three leaders (all three natpop, Pope is Legionarist, Molloy is Padre Pio Thought, and McWilliams is Religious Fundementalist subidology, and all three are the only NYC faction that is pro-AUS) (McWilliams can get the AUS to join the RP if NYC and AUS are last 2 factions standing, and Pope can ally with ANI italy or go to war with Italy if the Reds unify it)\n\nto get the totalist Maximists of Franklin Delano Roosevelt Jr., elect Steinbeck as mayor and wait for an event about FDR Jr running a political campaign, and choose to the 2nd event option. Then, allow him to get funding from Mosley in a later event. Then youll get an event where Mosley demands Steinbeck be replaced by FDR Jr. Accept and the tots take over peacefully, and steinbeck can be a minister. Deny, and the tots try a coup in the next event, but steinbeck cant be a minister in that route. Tots join the 3I and can peacefully unify with the CSA if they CSA wins the war and sends the demand (up to CSA ai/palyer, not NYC and can lead to war if denied tho there is a white peace event if you hold out for a year)\n\nall NYC paths can unify America or just NEE/PA/NJ. the democratic guys can align with some of the ACW factions, or the Entente, RP, or Int, depending on path, or can just be neutral (the mob can join the axis of bosses). there is no extra tree after unifying America, but there is an event to reclaim US territories. If you survive the ACW until the war ends, you can white peace as long as NEE is dead, getting NEE as well as PA and NJ if u occupy them"
guides.109.a:0 "Cool"

guides.110.t:0 "Burma Guides"
guides.110.d:0 "Q: How to unlock the Burma paths?\n\nA: Play Burma, you will get an early event about student protesters. Choose to shoot them all to keep the Monarchy and get their tree, or choose to side with the protesters to go syndie."
guides.110.a:0 "Cool"

guides.111.t:0 "Iceland Guide"
guides.111.d:0 "Q: How to get Nationalist (viking larp) Iceland?\n\nA: play iceland, break from Denmark, have the UoB win the Cod War so Iceland goes socialist (to get the cod war to start, do the last focus in iceland's tree about trade, then do expand fishing zones focus, then do the decisions that appear, then the events fire, including a player-only event choice for the event about expanding your fishing zones that you can click to just skip the cod war with your desired outcome since KR made it RNG-based). Then do the Form the Cabinet and Loyalty to England focuses, then follow the events to have the nationalists coup.  all 3 nationalist paths evetually can claim all historic viking raiding lands (europe and north africa), but the left path gets a special danelaw puppet for south england and can swap to neo-feudalist or ancap, the middle path gives a special cosmetic for unifying with norway, and the right path gives a special cosmetic for eating canada. extra war for all viking land fires after doing each path's initial intended war "
guides.111.a:0 "Cool"

guides.112.t:0 "Canada Guides"
guides.112.d:0 "Q: How to get absolute monarchy?\n\nA: Elect the Conservatives in the 1936 elections and pass Bill C-7 with full conscription for Québecois (To increase your chances of passing as the Conservatives, let the King pick the UK Prime Minister-in-exile, and veto Senate reform. When drafting the bill, select Lapointe as security chief and chose the economic compromise plan. Please note that some of these steps can be skipped and the bill may still pass, passing can also be guaranteed via custom gamerule if you want to avoid RNG altogether). Québec will eventually riot, when this occurs invoke the War Measures Act via focus and go down the mini-tree, you will eventually get an event where the king takes control. You will need at least 20% AuthDem support in order to take this focus, the easiest way to get this support is by selecting the options in the events triggered in the "King's Speech" tree that increase AuthDem popularity."
guides.112.a:0 "Cool"

guides.113.t:0 "National France Guides"
guides.113.d:0 "Would you like to see pre or post liberation guides? NOTE: pre-liberation choices often affect Post-Libération paths! Keep that in mind if you choose to play a specific path, don't forget to read the post-Libération guides to do so."
guides.113.a:0 "Pre-liberation guides"
guides.113.b:0 "Post-liberation guides"

guides.114.t:0 "National France Guides"
guides.114.d:0 "Pre-Liberation\n\n To get Pétain: After Maurice Janin (HOG) resigns, declare Martial Law.\n\nTo get democracy: After Janin resigns, meet with Marin and agrees to his demands.\n\nTo get de la Rocque and CDF: After Janin resigns, meet with de la Rocque and agrees to his demands.\n\nTo get Action Francaise and the Kingdom: After Janin resigns, meet with either Marin or de la Rocque, refuse their demands, reach out to the Far-Right Leagues, when Maurras ask you to repeal the Law of Exile accept, ignore Louis Napoleon's demands.\n\nTo get Napoléon VI and the Empire: After Janin resigns, meet with either Marin or de la Rocque, refuse their demands, reach out to the Far-Right Leagues, when Maurras ask you to repeal the Law of Exile accept, accept Louis Napoleon's demands, endorses him fully.\n\nTo get Darnand and the Legion: In the event about Henri Mordacq being killed, investigates the natives, after Janin resigns, meet with Marin or de la Rocque, refuse their demands, reach out to the Far-Right Leagues, don't repeal the Law of Exile, meet with Darnand."
guides.114.a:0 "Cool"

guides.115.t:0 "National France Guides"
guides.115.d:0 "Post-Liberation\n\nPetain Post-Liberation paths\nDe Gaulle: choose De Gaulle military plan, make him premier, increases his influence/power whenever you can, when Petain is asked to resign, let him do\nDarlan: choose Darlan military plan, make him premier, increases his influence/power whenever you can, when Petain is asked to resign, let him do\nConstitutional Restoration: When searching for backers in Parlement, choose Marin and the Conservatives, he will later ask you to promise to restore the Consitution later, agree, then do so once you Liberate France.\nThe Révolution Nationale Continues: When searching for backers in Parlement, choose Marin or de la Rocque, they will later ask you to promise to either restore the Consitution later or expand de la Rocque's party power (depending on who you allied), deny their request, once you liberates France, re affirm Pétain power (dont give up power to your premier).\nnote: Pétain dies in July 1951.\n\nDemocracy Post-Liberation Paths\nAny paths: you just have to go down your tree and choose who you want in the Legislatives Elections, Legislatives Elections takes place every 4 years, Presidential ones every 7 years, you can have any possible governments under any possible presidents.\n\nCDF Post-Liberation Paths\nAny paths: go down your tree, de la Rocque will get more and more sick, once he dies you'll unlock a focus allowing you to choose who takes the leader between Coty, Mitterand or Vallin.\n\nMonarchy Post-Liberation Paths\nAction Francaise: don't collaborate with either Deloncle (Cagoule) or De Gaulle Pre-Liberation, Maurras will naturally secures power. If you collaborated with one of them, don't let their influences grow and goes to arrest/kill them whenever it's possible.\nDe Gaulle: go with de Gaulle miltary plan and accept his help pre-liberation, once you liberate France and localist policies cause instabilities, let De Gaulle power grows, don't stop him, he will coup, then just choose for him to wins the elections.\nDe Jouvenel: go with de Gaulle miltary plan and accept his help pre-liberation, you will also get a lot of events about fate of politicians/free masons etc, be as nice as possible every times, once you liberate France and localist policies cause instabilities, let De Gaulle power grows, don't stop him, he will coup, De Jouvenel will form his party with former Republicans you spared earlier, then just elect them.\nLa Cagoule: In the event about Henri Mordacq being killed, investigates the natives, either go with de Gaulle miltary plan and don't accept his help pre-liberation or go with Darlan plan, once you liberate France and localist policies cause instabilities, let Deloncle/La Cagoule power grows, don't stop them, they will coup.\n\nNapoléon Post-Libération Paths\nJeunesse Patriotes: do focus "By Our Hand Alone" pre-liberation, once you liberates France, don't let Napoleon VI coup you. To ally AF try to get their help pre-liberation (focus: A Plea to Action Francaise), to ally Darnand, try to get his help pre-liberation (focus: Turn to the Legion).\nSocial-Democrat Consitutional Empire: do focus "Champion a Broader Governement" pre-liberation, once you liberates France, let Napoleon VI coup, elect the SocDem in the election.\nImperial Party: do focus "Champion a Broader Governement" pre-liberation, once you liberates France, let Napoleon VI coup, elect the PatAut in the election.\n\nDarnand Post-Libération Paths\nAll paths: just go down the tree and you'll get an event to chosse between Marcel Lefebvre (Pius XII), Darnand staying The Master or Darnand crowning himself Emperor.\n note: puppeting Italy as Darnand allow you to make Pius XII the real Pope, choosing Pius XII as your leader get you cores on Italy.\nQ: How do I unlock the Pius XII Papacy Tree?\nPost liberation, choice to crown the Pope as lord of France, than conquer Italy. Once Italy is conquered and you receive the event where Pius XII becomes the pope over the entire Church, the tree will unlock."
guides.115.a:0 "Cool"

guides.116.t:0 "Ireland Guides"
guides.116.d:0 "Q: How to get Ireland's paths?\n\nDemocracy- to get any of the main democratic parties (soccon-socdem), just wait for elections and elect who you want (if you elect the soccons, they can drift to authdem)\nSocialists- have socialists win the elections, and have collins accept the results, Or have them take over when auth Collins gets shot. They have elections after taking power to pick tots-socdems\nDictators- have socialists win the elections, the have Collins not accept the results/dissolve the Oireachtas to get auth Collins (authdem). Then when Collins can get shot later, have him die and O'Duffy (pataut) takes over, if you want natpops have Ó Cuinneagáin (natpop) coup in a later event\nMonarchy- elect de Valera (soccons), then choose to drift to monarchism in an event. Then just pick your king (start soccon, soccon-socdem if you keep democratic elections, natpop if integralist or esoteric, authdem for germans)\n\nDemocratic Ireland, and natpop Ireland, can form coalitions with other parties, and most paths have subideology swap options\nIf you want socdem Collins then choose no majority in the election event, choose to make a coalition with Sinn Fein, then in the Hands Across the Isle choose to re-unite the parties\nFor soclib Collins choose the NCP in the coalition instead\nIf you want natpop-socdem fusion, get either the socdem or natpop paths, then in their event about the corresponding party influencing yours, allow it (work with the three macs)\n\nAll paths can join some alliances, form the ATO alliance with America's different factions allowing you ally with a similarly-aligned USA tag, and can form the Celtic Union in varying sizes (max size for all parties besides natpop Ó Cuinneagáin is the British Isles/Ireland, Iceland, Portugal/Galicia, and Brittany). Celtic natpops can further choose to unite all ancestral Celtic lands, uniting most of western and central Europe/Anatolia. All paths can make a special UK puppet instead too"
guides.116.a:0 "Cool"

guides.117.t:0 "LEP Guides"
guides.117.d:0 "Q: How to get the AOG?\n\nGet marlib support over 40% as League of Eight Provinces to unlock their first focus in the LEP tree."
guides.117.a:0 "Cool"

guides.118.t:0 "Belgium Guides"
guides.118.d:0 "Q: How i get Léon Degrelle Wallonia?\n\nBefore starting the game, set Wallonia game rule to 'Rex takes over' or 'Rex coup'.\nGet Wallonia (Make Flanders-Wallonia collapse) through following steps\nYou will get an event titled the 'Disaster of 17 February '36' do NOT send in the army\nSome time later on, an event called 'Support for independence grows', select the 'We can't spare the resources at the moment' option\nDuring the event 'Mayday' just install curfews\nWhen you get the event 'Status of Flemish Resistance' choose 'Fall back into Flemish-Brabant!'\n'Waloons hear of Flemish Victories' pick 'We shall approach our Flemish brethren'. Shortly after 'Flanders receives Waloon Deal' will appear, choose not 'No'.\n\nNow as Wallonia keep Adalbert as King, Constitutional/Authoritarian Monarchy doesn't matter.\nGo down your tree and try to reclaim Flanders.\nLobby support from Germany (event), they will refuse due to the game rules, the government will fails.\nThe Rexist Party will form, you'll get an event about arresting Léon Degrelle or not, if you arrest him he will coup, this is the  fastest way to get Rexist.\nAlternatively, if you choose to not arrest him, he will runs in elections, choose to help the Rexists and they will win them.\nGo down his tree, the last focus will allow you to choose between stay Belgium, later forming BeNeLux, or go for Lotharingia/Burgundy (with new cores)\n(all can make the congo puppet and choose the leader for it, changes name depending on your name, Sengier's UMHK marlib congo can only be chosen if you allied the Hypercapitalists in a previous event, and the king can only be chosen if you chose to keep either King in a previous event. José Streel, Victor Matthys, Georges Prosper Remi, Émille Janssens, and Degrelle are always options)\n\n(sometime after completing the Rexist tree, Degrelle can get shot in an event. If you have him die,  socdem Fernand Dehousse, marlib Auguste Buisseret, or natpop Georges Prosper Remi or Victor Matthys and Jose Streel can take over, all having a unique part of a shared successor tree, and each group having unique optional congo puppet leaders)."
guides.118.a:0 "Cool"

guides.119.t:0 "Karelia Guides"
guides.119.d:0 "How to get Karelia:\nPlay as Finland, Intervene in the Russian Civil War and fund rebels\n1. How to get Soccons:\nIn event \"Provisional Government\" choose \"Lead the United Government\"\nComplete focus \"Itsenäisyys!\", in event \"Uhtua Assembly\" choose the option to convene constituent assembly\nDuring the constituent assembly choose option \"Sivistysseura achieves majority\"\n2. How to get Authdem Elfvengren\nDo the same as for Soccons, in constituent assembly event choose option \"Elfvengren's Kansanpuolue wins the mandate\"\n3. How to get Pataut Elfvengren\nDo not choose \"Lead the United Government\" in \"Provisional Government\" event\n4. How to get Jagers (one of the options, most easy one)\nDo the same as for Soccon/Authdem. Before taking focus \"Itsenäisyys!\" make sure that you disbanded the Forest Guerillas previously (there's a focus for that)\nIn constituent assembly event choose option \"Pro-Russian bloc unexpectedly wins...\"\n5. How to get Natpop Grandpa\nDo the same as for Jageres, but instead do not disband Forest Guerillas\n6. How to get Radsocs\nDisband the Forest Guerillas\nManage to capture Petrozavodsk - a event chain about socialist resistance will start\nin event \"Clashes Between Jägers and Red Guard!\" choose the option to crush Jagers"
guides.119.a:0 "Cool"

guides.120.t:0 "Armenia Guides"
guides.120.d:0 "Q:How to get independent Armenia paths?\n\nA:Armenia becomes independent when Persian Ottoman war happens.\n\n1. How to get Pataut or Natpop Nzhdeh:\nYou should have paternal autocrat popularity higher than 50 when the independence war ends. In order to get Natpop Nzhdeh in event 'The Final Step' choose 'The Eagle of Taron shall guide our way!'. To stay as PatAut choose the other option.\n2. How to get democratic paths (Radsoc, Socdem, Marlib)\nPataut popularity lower than 50 when the independence war ends. When elections choose the party you want. In order to get socdem Nzhdeh just elect him as leader during the event.\n3. How to get communists Mikoyan\nSame as for democrats, during president elections choose Nzhdeh. Some time after it the Communists will try to coup. Choose them to succeed.\n4. How to get authdem guy\nPlay as natpop Nzhdeh, an event chain will start. In event 'The Democrats Return' choose 'The army's allegiance is to democracy!'."
guides.120.a:0 "Cool"

guides.121.t:0 "Somalia Guides"
guides.121.d:0 "Q:How to get the paths of KX Somalia?\n\nA:to get the SYL with the Sultan, elections fire by going down the Primus Inter Pares path.\nTo get the SYL republic, go natpop, then go soccon in their path OR go tot, then have the SYL coup and hold elections. (soccon,marlib,soclib,socdem too if after barre coup)\n\n-auth sultanate, do Crack Down on Powerful Clans path but rush the last focus to avoid tot or natpop coup. (authdem, pataut)\n\n-alt sultan or aristocratic republic, do the elections and elect the royalists, then have the leader abandon the original Boqor for his own ambitions, picking either a republic or the Majeerteen sultanate (he can also just stay loyal to the sultan instead if he is still alive)\n\n-tots or natpops, do 'Crack Down on Powerful Clans', then do the 'Federal Elections' focus below it, but DONT DO the 'Establish the Hangash' focus. Then go to war with Ethiopia (they declare war on you eventually), and then an event will fire where tots or natpops can take over and kill the sultan, or you can let the sultanate hang on.\n\n-If you pick the tots, you can swap to radsoc or pataut in an event later. if u stay tot, you can swap to syndie or jacobin tot to join the 3int later (all options except syndies have diff subideology options too). u can also be coup'd, allowing democracy to come back if u want.\n\n-if you pick the natpops, you can swap to authdem or stay natpop in a later event. if u swap to authdem, you can later swap to soccon if you want as well which also allows the SYL to try to coup to make a democracy. if you conquer Djibouti and stay natpop you can swap your leader to Mahmoud Harbi (Djibouti pan-somalian) and if you go soccon or authdem, you can swap your leader to Hassan Gouled Aptidon (Djibouti Conservative Authoritarian)."
guides.121.a:0 "Cool"