guides.35.t:0 "Texas Guides"
guides.35.d:0 "Q: How to get Texas' various paths (Democracy, Garner/Texas First Party, Military Junta, Socialists and Texaco)?\n\n A: First, get Texas Independent (guide above, in short - elect Huey, take texas case to supreme court, say they have no obligation, say its too much work to deal with bleeding texas, don't let Allred resign, don't declare the referendum illegal, stay as USA when war breaks out). Then, to get:\n\n -Democratic Texas: Elect any of the 4 intial candidates; to stay democratic - don't let Guthrie in if you elect LBJ or don't declare martial law if you elect Garner; and don't let Texaco coup\n\n -Leftist Texas: Elect LBJ in the first election, then accept the deal with the devil by allowing Guthrie into the government and have Guthrie replace LBJ as president OR become a puppet of the CSA through your 2ACW foreign policy tree OR Set gamerule for "Texas in the 2ACW" to "Loyalty to the CSA", making you their puppet once the war starts\n\n -Extend Garner's Power: Elect Garner in the first election, then declare martial law in the event about the Dallas Plaza Bombing. Finish his small tree and rewrite the texan constitution to unlock his larger tree\n\n-Power to the Oil Barons: wait for an event about Texaco, you will unlock a new decisions category about their influence. Use these decisions to get Texaco influence to very high, then a decision to move againt the government will unlock, click it and choose to bribes both the Army and the Police, Texaco will coup some days later. (Note: Finish their tree as quick as possible to the military will coup)\n\n -Break the Sword: Complete the Texaco coup as instructed above, then don't secure the regime within certain amount of time by not completing their tree. Eventually, the military will coup and you can choose which general will lead the Junta\n\n -Texas First Party: (WIP-testing if this works)Set gamerule for "Texas in the 2ACW" to "Loyalty to the Union State". This will fire an event chain when you play where Huey will accept Texas as a puppet with nominal independence under the TFP in exchange for help in the war after the 2ACW breaks out.\n\nQ: How to get the Kingdom of Texas? A: play Texas, get the military coup paths (guides above) and then wait for an event about appoiniting a civilian president. Appoint Andrew Jackson Houston, and do his tree (shares it with Eisenhower). If you align Texas to Germany or the Entente, he can eventually declare the monarchy at the end. At the end of his monarchy tree, he can die or live, allowing you to pick a new monarch. alternatively, if you align Texas to the PSA and they go with Norton, you can bypass the Junta tree and declare the monarchy right away (You can ALIGN with Norton, you don’t get Norton in Texas)"
guides.35.a:0 "Cool"

guides.36.t:0 "Constitutional American Republic Guides"
guides.36.d:0 "Q: How to get Patton's path in the Constitutional American Republic (COR)?\n\n A: Elect William Murray as president of the USA in the pre-2acw election, then accept the PSA's ceasefire deal after the factions spawn and you switch to COR. In a following event(now playing as COR), Murray will step down for being too friendly with the PSA and Patton is a successor option (as is Lindbergh, Russell, and the Klan under Simmons). (Also note, the COR can't actually peace with the PSA unless Russell is president- attempting to accept their deal will always have Murray coup'd by someone unless Murray backs down when warned) OR wait for Simmons to die and go any post-death path(scroll up for guide above) and Patton will be a coup option in the event chain (Patton can coup after Simmons dies if you refuse black legion intel, don't arrest Stephenson, don't reveal the plot, and then bag Stephenson all in an event chain)\n\n Q: How to get Richard Russell's moderate SocCon COR?\n\n A: Elect Murray as president of the USA in the 1936 elections, wait for the collapse of the USA and tag switch to COR when the event fires. Then try to sign the PSA/COR peace treaty and have Murray push it too far, forcing him to resign. Then choose Russell as his successor. -NOTE- Russell can be coup'd by Eugene Talmadge (the old rivalry reignited) if you fail to stabilize the nation (an event will fire eventually where you choose to keep Russell or swap to Talmadge), and Strom Thurmond and James Byrnes are possible HoG's under Russell. Russell can also sign a treaty with the PSA after taking over (the only COR faction currently able to peaceout with the PSA) Also be aware that Lindbergh or the Klan can coup Russell if he angers either of them/fucks up too much.\n\nQ: How to get the Patton Successors?\n\nA: Play Patton (guide above, use searchbar), and finish his tree. Along the way you'll get an event asking who should Patton's VP be. Select Van Horn Moseley if you want his path eventually, and then when you get an event where Patton can retire or not, have him retire to get Moseley. In order to get the Democratic options, do the Reorganize Parties focus and wait instead for an event where Patton can step down and allow elections, and choose the option to move towards democracy (requires one of the two Democratic choices when selecting a VP for Patton). Eventually, Patton will step down and elections will be held, allowing Thurmond, Byrnes, Byrd, and McCarthy to be elected\n\nQ: How to get Crump's Social Machine?\n\n A: do Russells anti-corruption focus, arrest crump in the event, have crump win in next event, he coups.\nQ: How to get the Committee of Forty Eight (Forty-Eighters/48ers)?\nA: Get the Russell or Crump paths as seen in guides elsewhere. Then after their first term (4 years), you will be able to elect the 48ers, among other parties (Lindbergh, Russell, 48ers in 3 flavors, and Crump), in COR's first democratic elections. the 48ers can be various socdem subideos led by Rush Limbaugh Sr., patsoc soccon led by Al Gore Sr., or humanitarian capitalist or populist dixiecrat soclib led by Bibb Graves. all share a tree, but soclib Graves has an alternate dynamic focus where he allies and humanizes the Klan due to his irl ties to the Klan instead of crushing them."
guides.36.a:0 "Cool"
guides.36.b:0 "Go to Pt.2"

guides.37.t:0 "Constitutional American Republic Guides"
guides.37.d:0 "Q: How to get Invisible Empire as the Constitutional American Rep. (and the Old/Young Klan/Armstrong/Fordist COR)?\n\n A: Play COR and wait for event about White Defense League army promotions - say "Of Course". Then in the event "NDWL Expansion", choose "Not much we can do". Simmons will eventually call a special congress and be elected, unlocking "The Invisible Empire". Once COR has Simmons in charge, go down his tree, eventually he will die (tied to tree progress, not an actual date, dies a few months after doing his last focus), allowing you to choose whether the Old or Young Klan takes over, or Armstrong. To get Old Klan, allow Effinger to work with the Black League in the event shortly after Simmons dies and they will coup. To get the Young Klan, the next event will ask you to allow Patton to arrest Stephenson or not; arrest him and kill his accomplice in the next event and the young klan will eventually coup. To get Armstrong, don't arrest him, expose the plot in the next event and have the army swear loyalty. (NOTE: going down any Klan path can have the BBR spawn if you piss of them off, so be prepared for it). If you want the Fordists instead, don't allow white league promotions, agree to all of Ford's demands, and Lindbergh will take over.\n\n This the most straight forward way to get any of these options in power, BUT a few other distinct paths to get to them exist, such as the Young Klan coup against Lindbergh (don't give the NDWL promotions, say yes to everything Ford asks for, Lindbergh will take over, eventually you'll get an event about an Order of 76 recruiter getting killed, choose to arrest NDWL leaders instead of leaving it along which stops the coup, and the Klan coups you) or the Young Klan Coup against Armstrong (Rockwell/Yockey of the Young Klan can both coup Armstrong if he kills the older members of the Young Klan in his climb to power and then is too wacky with his policies/fucks up the smallpox epidemic as you go down Armstrong's tree)."
guides.37.a:0 "Cool"
guides.37.a:0 "Go back"

guides.38.t:0 "Pacific States of America Guides"
guides.38.d:0 "How to get the Spiritualists as PSA:\n\n 1.Elect Hearst\n\n 2.Give the Spiritualists support, ignore their Japanese ties\n\n 3.Don’t limit Japanese immigration\n\n 4.Take the focus to investigate the GOP\n\n 5.Send the federal police out but keep the general in the capital\n\n 6.After the military coup let the Spiritualists launch a counter coup\n\n (You will get L. Ron around May-July 1943 when Bowden dies of "natural causes")\n\n Q: How to get the Japanese-aligned Spiritualists in the PSA? (Not new HotB/KX content, its just finally bug-free™️ and playable, credit to @00matthew2000 for fixing it)\n\n A: Get the spiritualists in power in PSA (guide above on how to do so by Todd Howard, start be electing Hearst in PSA). Then do the focus "Finish Socialism" in their tree and wait for an event where L. Ron Hubbard says to exercise caution. If you listen to his advice, the regular spiritualist path unlocks. If you ignore Hubbard and double down on being open with the occult, Congress will force Boden to resign in the next event, allowing 2 (or 3) possible successors to be chosen. Under all conditions, Max Thornburg and Ralph Townsend are options who have the PSA join the Co-Prosperity sphere and Japan can help you with the 2ACW. However, if Japan is NatPop a third option appears where Kichisaburo Nomura can directly rule the PSA for Japan, making the PSA a puppet and peacing them out of the 2ACW.\n\n How to get Disney Autocratic PSA:\n\n -Pick the options that increase succesionism in CAL(Red tooltip)\n -Have Disney Elected\n -Have Disney not intervene\n -Have Disney survive\n -Have Disney keep control of Power\n\n How to get Hughes Autocratic PSA:\n\n -Pick the options that increase succesionism in CAL(Red tooltip\n -Have Disney Elected\n -Have Disney not intervene\n -Have Disney be shot\n -Have Hughes keep control of Power\n\n How to get Norton PSA:\n\n -Pick the options that increase succesionism in CAL(Red tooltip\n -Have Disney Elected\n -Have Disney not intervene\n -Have Arnold to Intervene after the Chaos\n -Either invite the Nortonists in or let them storm the Capital."
guides.38.a:0 "Cool"

guides.39.t:0 "Black Belt Republic Guides"
guides.39.d:0 "Q: How to get African Blood Brotherhood as BBR?\n\n A: Once you tag switch to the BRR, end the the black nationalists/nation of islam instead of tolerating them, then listen to Marcus Garvey's warning in the next event and let the ABB reconcile with the nationalists. Eventually youll get an event to let the ABB take over congress or allow a general to step in: let the ABB go unopposed, and in a few weeks Duse will be elected by the ABB dominated congress to replace W.E.B Du Bois and the tree unlocks shortly later.\n\n Q: How to get the Nation of Islam/UNIA (or Americanists)?\n\n A: Instead of ending them in the event explained above, tolerate the NOI nationalists, then in the "March On" event, choose to not stop them (if you want the republican army/Americanist path, choose Empower Young), and eventually they will have an election where you can elect the Nation of Islam or the UNIA.\n\n Q: How to get Leftist (non-ABB) BBR or Democratic BBR?\n\n A: Follow the NOI guide above to the "March On" event, and choose to Route the nationalist marchers. Then a new constitution will be voted on. Including a People's amendment will make the eventual elections (fires in a few weeks) between all leftist paths (besides the ABB and the socdem reformists), while passing the liberal constitution will result in the elections being between soccons, soclibs, marlibs, and socdems (liberal constitution path's party leaders can be picked in the primaries leading up to election day except the soccon peace party) OR don't tolerate the nationalists, don't listen to marcus garvey's plea, and the constitution event will soon fire, opening up democratic or leftists paths instead of ABB coup.\n\n Q:How to get the Black Hebrew Israelites?\n\n A: Play BBR and get the Nation of Islam in power like normal (look for the guide above on how to do so), do the Seize Jewish Wealth focus, don't do anything harsh in the events where the Jews start getting rowdy, then let Wentworth coup. \n\n Q:How to get Sun Ra? \n\n A: Play BBR and elect any of the democratic parties that can do the Americanist foreign policy tree (authdem-socdem). Then wait for an event where Sun Ra starts getting popular, don't crush his movement in the next few events, and then eventually Sun Ra (Herman Poole Blount) and the radical coalition will try to coup. Sun Ra can be Totalist, Syndicalist, PatAut, or NatPop depending on which of the four parties you ally with in the tree."
guides.39.a:0 "Cool"

guides.40.t:0 "Alaska Guides"
guides.40.d:0 "Q: How to get Alaska's various paths (Leftist, Democracy, Barons, Foreign Rule)?\n\n A: First, get independent Alaska (guide above, in short - in the event as the USA about Alaska's future, choose what has america ever done for us, then switch to them in their spawn event weeks later). Then, to get:\n\n -Last Straw (Rad Soc/Tot/Syndie): Wait for the Great Buyout event (do the focus Dealing with the buyout), and let the deal pass. Then let the protestors march on Juneau. OR refund the money in the buyout and let the workers coup the government\n\n -Our First Great Test(Democratic): Wait for the Great Buyout event (do the focus Dealing with the buyout), and refund their money, then don't let the workers overthrow democracy\n\n -Those with Loaded Guns(Barons): Wait for the Great Buyout event (do the focus Dealing with the buyout), and block the purchase and dont refund them. The barons will coup in the next event OR let the deal pass but have Wickersham give a speech instead of couping the government, and the Barons will coup after\n\n -Foreign Rule: for Japanese or Canadian Alaska, use the decision minigame to boost one's influence too far and they will coup. For Russian Alaska, be conquered/puppeted by Russia (this also works for Japan or Canada)\n\n Q: How to get Elwood Towner Natpop Native Alaska and New Moon Dixon's Totalist Native Alaska?\n\n A: Play Alaska (guide on how to get them independent above), stay democratic, and elect the market liberals. Then go down the focus tree until an event about Ayn Rand fires (it should appear after the second focus in the Market Liberal tree is taken). Accept her into the government, and watch the magic unfold. To get Chief Dixon, complete Towner's "Reservation Tensions" focus and choose to have the assassin kill him."
guides.40.a:0 "Cool"

guides.41.t:0 "Greece Guides"
guides.41.d:0 "Q: How to get the Byzantine Empire as Greece? (its the base KR way of getting the Greek monarchy back)\n\n A: Win the Fourth Balkan War or don't get involved in it, be Soccon, AuthDem, PatAut, or Natpop (no legit way of going natpop outside of puppeting/console), and have one of the Kings of Greece on the throne, or Metaxas, or Koryzis (replaces Metaxas when he dies) in power as HoS. (go the monarchy referendum and have the monarchists win with no rigging for King Alexander or Georgios, or have the referendum rigged in favor of republicans but then caught by the monarchists to have Metaxas, Pavlos, or Koryzis)\n\nQ: How to get radsoc Byzantium?\n\ngo through the byzantine tree like normal, after "Relieve Pressure from Constantinople" there will be an event chain involving the Anatolian Riots. Shoot the protestors to get the radsocs to take advantage of the backfired plan and storm the government"
guides.41.a:0 "Cool"

guides.42.t:0 "Russia Guides"
guides.42.d:0 "Q: How do I get Russian Democratic paths (from Syndicalist to National-Populist)?\n A: Choose to have Kerensky die, announce snap elections with the decisions (your stability need to be above -40 to do so), you will then unlock campaign decision, boost the party you want (pay attention to with who you are in coalition), going with Duma Plan for Black Monday boost Center/Leftist parties while the Senate Plan boost Conservatives one, you should win the election. VNS and Right-KDP can restore the monarchy.\n Uselfu tips: If you allow Socialist march but not Nationalists one in the riot event, Socialist parties will form a Popular Front and KDP/VNS will ally. If you don't do that VNS/Eurasians will make a coalition.\n\n Q: I have trouble getting VNS or Eurasianist, any other way to have them?\n A: During the campaign, choose either an Eurasianist or a VNS presidential candidate for the Conservatives (depending on what path you want), then have a Center/Leftist party win the election (Left-SR, NSP, PSR, Mensheviks...). The Senate will refuse to elect the President from these parties and will instead make the Conservative you selected as candidate before President, this will trigger the Senate-Duma conflict. Since we want the President to win, side with him and the Senate and win against the Duma in the decisions minigames.\n\n Q: How do i get Solidarists?\n A: There is 3 main ways:\n  - Imprison Gorgulov instead of killing him at the start of the game, go Savinkov, free Gorgulov, after he coup, choose to have the Solidarists wins.\n - Elect any party except Savinkov in 1936, have NatPop popularity below 10 for some time, the party will dissolve and Solidarists will take their place, they will run in the 1941 elections.\n - Allow socialist parties in the election, elect Savinkov, go Revolutionary Way, if the Solidarists denounce you as well as Left-SR it makes Savinkov go bankrupt, leading to early elections in which Solidarists can win.\n\n Q: How to get Eurasian Union Focus Tree?\n 1. Play Russia and announce Snap Elections\n 2. Keep your stability above -40%\n 3. Follow the guide above on how to boost Eurasianists\n 4. Go down their initial focus tree\n 5. You will unlock the new focus tree." 
guides.42.a:0 "Cool"
guides.42.b:0 "Go to Pt.2"

guides.43.t:0 "Russia Guides"
guides.43.d:0 "Kornilov:\n 1. Don't announce the snap elections. (they are locked if you are below -40 stability but you can also just refuse to click the decision)\n 2. Arrest the red generals and accept Savinkov's help in arresting Left SRs in Petrograd.\n 3. Go down Kornilov's focus tree and let him stay as head of government.\n 4. Kornilov won't die\n\nRestoration of the Russian Empire:\n First Way:\n 1. Win the election as right Kadets or VNS\n 2.Do the monarchy referendum decision in the Duma when it unlocks after doing your first focuses.\n 3.Boost your chances for restoring the monarchy by doing appropriate focuses and decisions. You can also choose to rig it.\n\n Second Way:\n 1. Have Kornilov coup the government, avoid plunging the country into civil war, go down his focus tree\n 2. Choose Wrangel as his prime-ministers.\n 3. When Kornilov dies choose to restore monarchy (only absolute)\n\n Third Way:\n 1. If monarchy will be restored in Transamur, you will get an event\n 2. Choose to unite with Transamur (impossible if you have a socialist, socdem or soclib government)\n 3. You will peacefully unite with Transamur and have monarchy restored.\n\n Russian Empire - Blackhundredists/Clergy\n 1. When the absolute monarchy will be restored, choose Purishkevich (Blackhundredist) as PM\n 2. When the absolute monarchy will be restored, you will have an event about Role of Church. Invite Patriarch to become a PM.\n\n Q: How do i get Drozdvosky?\n A: Kill Kerensky, get the Kornilov coup (dont annouce snap elections) and after Kornilov's coup wait for an event about rumors of the monarchist coup right after choosing a side in Wrangel-Denikin conflict, then choose to purge the generals.\n Drodvosky paths:\n If you go down left path you should agree only with 2 guys of all 3, if you agree with them all you'll get coup in the last focus which should load the normal monarchist.\n if you go down the right path, you should shoot at least 2 of 3 purges event, if you leave alive two groups of all three, you'll get mutiny of Denikin-Markov and that should load Denikin tree."
guides.43.a:0 "Cool"
guides.43.b:0 "Go to Socialist Russia"

guides.44.t:0 "Transamur Guides"
guides.44.d:0 "Kolchak:\n 1. Kolchak's overall authority should be higher than 30%! in order for him to survive the coup\n 2. Don't get authdem or soclib popularity too high\n 3. If either cossacks' or DO-ROVS loyalty is questionable, low or very low, the COUP WILL HAPPEN.\n\n New Military Cabinet/Russian Empire in Transamur\n 1. Diterikhs can overthrow Kolchak in a coup if DO-ROVS loyalty is questionable, low or very low.\n 2. Restore Monarchy or continue with military dictatorship IMPORTANT: You can only restore monarchy once Diterikhs is alive: so do it before September 1937.\n\n Ataman Semyenov\n 1. In Anti-Kolchak Coup event Semyenov can overthrow Kolchak in a coup if Cossack loyalty is questionable, low or very low..\n\n Moryaki\n 1. In Anti-Kolchak coup Diterikhs show overthrow Kolchak.\n2. Countercoup as Moryaki\n\n Democratic Transamur (Oblastniki, Marlibs, Soccons)\n First Way:\n 1. Get soclib party popularity more then 30%\n 2. Oblastniki will coup Kolchak and restore democracy\nSecond Way:\n 1. In Anti-Kolchak Coup event overthrow Kolchak and then countercoup Diterikhs as Oblastniki.\n 2. Choose the party you want in the following elections\n\n Japanese Lapdog:\n 1. Get authdem popularity more than 34%\n\n Socialist Transamur - NRA\n1. In event 'Worker's Unrest in Chita' try to suppress an uprising\n 2. Send additional troops to Chita\n 3. Protect Vladivostok\n 4. The revolutionaries will win.\n\nQ: How to get Transamur Civil War and Independent Yakutia?\n1. The Kolchak's authority in Yakutia should be higher than Oblastniks'\n2. Complete 'Martial Law in Minority Areas' focus\n3. Invoke martial law in Yakutia and don't do anything with it.\n\n Q: How do i get Transbaikalia/Buryatia?\n A: Option 1 - Complete Semyenovtsy issue focus and pick the first option in "Ataman Semyenov" event. This will spawn Transbaikal Military District under Semyenov.\n Option 2 - (do same as with Yakutia: invoke martial law in Verkhneudinsk (Buryatia) and make Kolchak's authority higher than oblastniki). This should spawn Independent Buryat-Mongolia\n\n Q: How do i get the various paths of Transbaikalia/Buryatia?\n A: Semyenov - only through first option\n Democratic Buryatia (SocDem, RadSoc, SocCon, NatPop) - go option 2 or as Semyenov complete focus "Loyal Burnatskom" and pick the third option in event ("Place Cossack as a head of Burnatskom"). When protesters demand resignation of new Burnatskom, choose "We are rulers here". This will lead to Burnatskom coup after some events.\n Militant Godless - option 1 : as Semyenov complete focus Anti-Socialist raids. In event "Preparation of Manhunt Near Chita" select "Send Cossack Divisions.". This will lead to event "'Chita Slaughter'". Select "Quickly mobilize and try to recapture Chita." option.\n Option 2: as Burnatskom when you do focus "Matters of Religion" choose any option except the second one. In event "Militant Godless intervene" choose any option except the second one.\n\n Q: How do i get the new NatPop Nationalists Vonsyatsky path as Transamur?\n A: Go for Mladorossi (The easiest way is having oblastniki coup by getting soclib popularity above 30, there's an option for mladorossi to counter coup them) then go Vladivostok Conference and ally with Nationalists, complete the next focus about allying them, after some time an event will pop up where Kazem-Bek can die and have Vonsyatsky replace him as the New Vozhd, unlocking his tree. "
guides.44.a:0 "Cool"

guides.45.t:0 "Scotland Guides"
guides.45.d:0 "Scotland Paths are all tied to who you ask for help from in the starting war. Full Politics trees unlock after the war based on who you ask after completing the focus "A Free Caledonia". Set gamerules before hand to ensure you get the path you want, as some paths are up to RNG. To get:\n\n -Jacobite King: choose Appeal to Germany, don't ask for too much or they will decline but its up to RNG, then allow them to put Rupprecht on the throne\n\n -Windsor King: choose Our Old Masters (Canada), dont ask for too much or they will decline but up to RNG as well, then allow them to put a windsor on the throne\n\n -Maclean's Legacy(Red Scotland): don't choose help from anyone (Consolidate Internal Alliances), strengthen ties with democrats or covenanters, wait for syndie coup and have the gov collapse/go any other option and have it fail OR choose help from france in the war, then purge democrats\n\n -Democratic Scotland: don't choose help from anyone (Consolidate Internal Alliances), then strengthen ties with democrats, wait for syndie coup, then have the Homeland Watch step in, then have the Homeland Watch step down OR choose help from France and dont purge the democrats and they will eventually coup\n\n -Father to the Nation: don't choose help from anyone (Consolidate Internal Alliances), then strengthen ties with democrats, wait for syndie coup, then have the Homeland Watch step in, then have the Homeland Watch coup the provisional gov\n\n -Covenanters: don't choose help from anyone (Consolidate Internal Alliances), then purge democrats and side with Covenanters and dont purge them in the next event, then have the Covenanters coup in the next event\n\n -Devolved Administration: elect Y Glais in the first UOB elections and dissolved the union as in vanilla KR\n\n NOTE: winning the war before locking in a set path will result in you getting the Provisional Government in charge no matter what, meaning only the democratic, homeland watch, and leftist paths will be available to you"
guides.45.a:0 "Cool"

guides.46.t:0 "Wales Guides"
guides.46.d:0 "Wales Paths are all unlocked post-war of independence. To get:\n\n -Leftist Wales: Have the negotiations fail (favor one side too much), have Y Glais banish Lewis, then choose who you want to lead when drafting the constitution (rad soc/tot/syndie) OR have the negotiations succeed (up to RNG, higher chance if you don't favor a side) OR dissolve the UOB peacefully by electing Y Glais and the Autonomists in the 1936 TUC elections\n\n -Root out the Traitors: Have the negotiations fail, have Lewis beat Y Glais, then in the event for the focus "Our Benefactor", choose Wales will be Free or Align with our Celtic brothers (changes your foreign policy). Then wait and Lewis will eventually coup the Regency Council established by the Provisional Government OR choose Germany and deny their request for Oskar on the throne. Then crush the nationalist terrorists, leading to a germany-aligned foregin policy.\n\n -A True Republic: Have the negotiations fail, have Lewis beat Y Glais, then in the event "Our Benefactor" choose Germany as our closest ally. Them when Germany asks to put Oskar on the throne to quell unrest, say you have the situation under control. A few days later, the nationalists will attempt to coup - choose to let them sack Lewis and establish a republic under H. R. Jones, eventually holding elections.\n\n -Enforced Loyalty: Have the negotiations fail, have Lewis beat Y Glais, then in the event "Our Benefactor" choose Germany as our closest ally. Then have germany put Oskar on the throne and choose the direction you want to take (Absolute King or Prussian Constitutionalism). Not putting oskar on the throne leads to a german-aligned republic under Lewis\n\n -The Devil You Know: Have the negotiations fail, have Lewis beat Y Glais, then in the event "Our Benefactor" choose Canada and the rightful King option. Then complete the focus "The Devil You Know" and youll get to choose to be a Canadian puppet with the King on the throne, or a semi-independent republic under Lewis"
guides.46.a:0 "Cool"

guides.47.t:0 "Banat Guides"
guides.47.d:0 "Banat\n\n How to play Banat:\n\n 1. Start as Hungary, preferably set Romania's focus via console to "Maneuvers in the Carpathians"\n\n 2. Wait for Romania to finish Maneuvers in the Carpathians\n\n 3. Shoot the Romanians\n\n 4. Hope Romania declares war\n\n How to get the Kingdom in power:\n\n 1. Avram Imbroane survives the attack\n\n 2. When Imbroane speaks out, neither option matters\n\n 3. Do not give Imbroane armed guards\n\n 4. Blame the Royalists for causing so much unrest via Imbroane\n\n 5. Don't cooperate with the raised militia\n\n How to play as Iron Guard Banat:\n\n 1. Avram Imbroane survives the attack\n\n 2. When Imbroane speaks out, neither option matters\n\n 3. Do not give Imbroane armed guards\n\n 4. Blame the Iron Guard\n\n 5. Hope Romania assassinates Otto Roth\n\n 6. When Bartha comes into power, keep Roth's policies\n\n How to play as Syndicalist/Totalist Banat:\n\n 1. Become Iron Guard Banat ^\n\n 2. In the three events titled "Roth Remembrance March", "Four Squares Protest", and "Army Gets out of Control", pick:\n\n Roth Remembrance March: Arrest the perpetrators\n\n Four Squares Protest:  Let it happen (It will calm down)\n\n The Lone Man: (doesn't matter)\n\n Army Gets out of Control: Encourage them secretly\n\n Once you get the "Red and Redder Nation" event, pick who you want\n\n (If you pick only 2 of these options, don't worry, you will still get it)\n\n (Totally not inspired by the events in (REDACTED) on (REDACTED), 1989.)\n\n How to play as Bartha's Banat:\n\n 1. Avram Imbroane survives the attack\n\n 2. When Imbroane speaks out, neither option matters\n\n 3. Do not give Imbroane armed guards\n\n 4. Blame the Iron Guard\n\n 5. Hope Romania assassinates Otto Roth\n\n 6. Expand the military when Bartha gets into power\n\n How to keep Otto Roth:\n\n 1. Romania fails the assassination\n\n OR\n\n 1. Imbroane dies (yes it was that easy, but there is a 1% chance that Romania will attack you)"
guides.47.a:0 "Cool"

guides.48.t:0 "Korea Guides"
guides.48.d:0 "Q: how to Independent Korea\n\n A: Three ways to get independent Korea:\n\n Set custom game rule for korea revolt, wait it out as another tag, tag switch (Tag KOR) when it starts\n\n Play JAP, choose all event options that suppress the Korean nationals, wait for revolt to fire (anytime from 36’-39’), choose to play as the Koreans\n\n Set KOR to own the provinces at the start using console setowner command(only breaks revolt tree, not politics or economy)\n\n Once playing as korea, win the independence war by holding all of both korean provinces for 100-200 days. If it's too hard, use the console (or toolpack) to peace out, the end of revolt events will still fire.\n\n Q: How to get Juche Korea?\n\n A: Release Korea in any way (guide to do so above - in short, wait for the Busan Negotiations event and deny them, then wait and be harsh to them in following events), then go down the question of the monarchy, have the royals allowed in, hear the noises outside, have the military coup and not reinstate democracy, and then have the anarchists counter coup. after they coup, you will get an event about using a light hand (keeping anarchists) or use a stronger hand (and kim is installed as leader to guide the rev). finally, finish the initial socialist tree to the end, and then the juche tree unlocks as kim consolidates his dictatorship."
guides.48.a:0 "Cool"

guides.49.t:0 "Nicaragua Guides"
guides.49.d:0 "Q: How to American Nicaragua\n\n A: 1. play NIC, wait until 2ACW, wait for event about US invasion, let the invasion happen, you will be coup'd and the tree will unlock after a few days.\n\n 2. play as USA, wait for 2ACW, stay as Feds, get event about AUS wanting to cooperate on secret Nicaraguan coup few months into the war - say yes, wait for coup in NIC to fire, tag switch to NIC by console"
guides.49.a:0 "Cool"

guides.50.t:0 "Paraguay Guides"
guides.50.d:0 "Q: How to get Huey Long Paraguay?\n\n A: Play Paraguay, stay Authdem (don't Slash the Budget), wait for Huey/the AUS to die in the 2ACW (they need to surrender, the war doesnt have to end) and Paraguay will get an event to let Huey live as a private citizen OR have him sworn in as president."
guides.50.a:0 "Cool"

guides.51.t:0 "Albania Guides"
guides.51.d:0 "Q: How to Zog\n A: to get King Zog, elect the social conservatives in the first election, do the focus “resist land reform efforts”, but DO NOT complete “arm of gendarmerie”. eventually the soc con president will be assassinated and you will get the choice between a socdem coup or a zog led soccon counter-coup. choose the counter-coup and eventually youll get the choice for zog to remain as president or crown himself king zog (pataut or authdem later in his tree)"
guides.51.a:0 "Cool"

guides.52.t:0 "Serbia Guides"
guides.52.d:0 "Q: How to get the Black Hand in Serbia?\n\n A: Choose to either keep the Regency or declare a Republic when the foci unlock in Feb '37. An event will shortly fire after to either crush the black hand or bend to them and let them install the King. Let them install the King, then their tree unlocks."
guides.52.a:0 "Cool"

