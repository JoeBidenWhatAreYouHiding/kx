### Focuses ###
Yakutia_focus:0 "Yakutia Focus Tree"

YAK_In_The_Lands_Of_Permafrost:0 "In The Lands Of Permafrost"
YAK_In_The_Lands_Of_Permafrost_desc:0 "In the lands of permafrost, where the winds ceaselessly howl and bite like circling wolves and where the snow and ice never melts - in the land of pure, endless white that strips flesh from bone with its frozen fangs, we the Yakuts, or Sakha, have carved out an existence where all others do not dare to settle. Though life is brutal in this near-wasteland, we have survived here for centuries, and now we must defend these long-held lands from Southern devils who seek to subjugate our people for their own twisted ambitions. We shall defend this frozen tundra we call home to the last man, woman, and child, for these snow-blasted plains are our homelands, and we shall never be torn from this land so long as you can still see the warm breath escaping our mouths."

YAK_Block_The_Southern_Tract:0 "Block the Southern Tract"
YAK_Block_The_Southern_Tract_desc:0 "There exists only two routes into the heartlands of our territory, and we must defend these crossings at all costs. By sealing the Southern Tract with a purposely caused avalanche, we could seal off that pass for an entire season or longer. This shall force our foes to cross through barren and inhospitable wilderness to reach our citizens, allowing the wrath of Winter to begin drawing blood before their soldiers even reach our firing arcs."

YAK_Block_The_Eastern_Tract:0 "Block the Eastern Tract"
YAK_Block_The_Eastern_Tract_desc:0 "With our homeland being so isolated out here in the depths of Siberia, travel to and within our territory has always been difficult. Only two direct routes exist that offer clear and safe passage into the lands of the Yakuts, and we shall seal these passes to slow any advancing force. The Eastern Tract holds the major railway that drives into our newly independent nation, and so we must temporarily destroy parts of this track to halt any enemy forces seeking to quickly enter our lands. Tracks can always be rebuilt, but the lives lost to the coming war can not be, so every life we save is precious and every second of delay we buy is paramount to our survival as we wait for the Winter’s bite to soften up the approaching enemy."

YAK_Empty_The_Warehouses:0 "Empty the Warehouses"
YAK_Empty_The_Warehouses_desc:0 "Across Yakutia, there exists a disconnected network of old armories, weapons caches, and surplus warehouses that the Russian government built out here during the time of the Russian Civil War. In these small outposts, the Russians stashed away literal tons of military equipment that, despite being outdated and very, very cold, are still mostly in working order and thus useful for our fight for independence. We must raid these long-abandoned depots and scavenge all we can find, for every Yakut will need to be armed to push back the Southern Menace."

YAK_Raise_The_Local_Militia:0 "Raise the Local Militia"
YAK_Raise_The_Local_Militia_desc:0 "The Yakuts have a long history of maintaining local militias, with many even serving our former Russian masters in the Russian Civil War. We must tap into this innate martial tradition and rouse the militias to fight for their people once more. We shall need ever able bodied soldiers our villages can muster, for we are outnumbered and outgunned. Only with their expertise and knowledge of these frozen lands do we have any hope of earning our independence."

YAK_Establishing_Border_Control:0 "Establishing Border Control"
YAK_Establishing_Border_Control_desc:0 "With the only two direct routes into our lands now thoroughly secured, we must expand this vigilance to the rest of our borders. Stealthy patrols shall stalk the snows for our foes and checkpoints, barricades, and hidden outposts shall be built enmasse to dot the nation with border protections, creating an early-warning system ready and waiting to give the call that our enemies are mobilizing on the borders once again. We shall be prepared, and none shall enter our borders without us knowing about it so that we may strike quickly and quietly to keep Yakutia safe."

YAK_The_Ice_Melted:0 "The Ice has Melted"
YAK_The_Ice_Melted_desc:0 "Though our region still lies as frozen as ever, a thaw of sorts has begun in the lands of the Yakuts. Our independence, against all odds, has been won, and for the first time in centuries our people breathe free air, free from the musk of fear and oppression  that has long pervaded. We now stand free and sovereign, ready to take on the world and establish ourselves as a new and modern nation out here at the World’s end. We have freed ourselves from this icy prison, and now a new Spring is dawning in Yakutia, heralding the arrival of our new and bright destiny."

YAK_Revive_Army:0 "Revive Yakut People's Army"
YAK_Revive_Army_desc:0 "The Yakut People’s Army was a small force under the command of White General Mikhail Korobeinikov who triumphantly fought the Reds in the waning months of the Russian Civil War. Though long since disbanded, the memory of these brave Yakut heroes and their ferocity in the face of a mightier foe is commendable and an example our new armed forces should follow. We shall recreate this YPA and solidify it as the national army of our newly independent state. Under the banner of the Yakut People’s Army, our new homeland shall be safe and sovereign forevermore."

YAK_Smuggle_Foreign_Equipment:0 "Smuggle Foreign Equipment"
YAK_Smuggle_Foreign_Equipment_desc:0 "Living out in Siberia has its advantages, but the level of industrialization is not one of them. We lack some of the most basic manufacturing capabilities when it comes to producing weapons of war, so we must import whatever weaponry we can manage to purchase off international sellers while we also scavenge the carcass of the dying Russian state to find any and all weapons we can find. As long as it still shoots or is able to kill or maim, it shall find a use in our army."

YAK_Mobilize_Yakuts:0 "Mobilize Yakuts"
YAK_Mobilize_Yakuts_desc:0 "We must mobilize our main population if we are to survive the rigors of the modern world. Every able-bodied Yakut man shall be taught how to shoot as well as the basics of military combat and warfare. At a moment’s notice, we could be invaded once more, so our entire population needs to be ready for this likely inevitability. Through sheer manpower and through mastery of this Winter Wasteland, we shall overcome our foes."

YAK_Save_Our_People:0 "Save Our People"
YAK_Save_Our_People_desc:0 "We must save our people, and the only way to truly do that is through steel. Weapons and machines of war must be produced, new guns and artillery created, and more soldiers trained and deployed. Only through readiness for war can we truly be saved, for war is an eternal and harsh fact of life, and the only way to truly ready ourselves is to ensure we have more guns than we know what to do with."

YAK_Conscript_Minorities:0 "Conscript Minorities"
YAK_Conscript_Minorities_desc:0 "Siberia is a vast land that hosts a vast array of varied peoples. Within our own borders, minority communities dot the landscape, consisting of native peoples like the Evens, Evenks, Tatars, Buryats, Kyrgz, Chukchis, and Dolgans, as well as a large Russian subpopulation and even a decent amount of Ukranians and Czechs who settled here after the RCW. We should reach out to these minority groups and conscript them into our militias so that we may better bolster the Yakutian wave, for we cannot afford to let nearly half our population sit idly by as we Yakuts fight for survival and sovereignty."

YAK_Fighting_In_Permafrost:0 "Fighting In Permafrost"
YAK_Fighting_In_Permafrost_desc:0 "The frozen wastes of Siberia - this eternal land of permafrost - is one of the harshest settled regions on Earth. Despite blistering winds and bone-chilling cold, our people have carved out a culture and a history here in this icy hell. Our people know these lands and this climate like no others. We must tap into this innate knowledge and showcase it in all of our military strategy. We are the people of the permafrost, and we shall show our enemies what this name means as we dye the pure white snow red with their blood."

YAK_Nomad_Legacy:0 "Nomad Legacy"
YAK_Nomad_Legacy_desc:0 "We Sakha, or Yakuts, are a Turkic peoples - born from the true Sons of the Steppe who migrated here long ago on their great conquests and crusades. We are their kin, and as such their nomadic martial legacy burns like a raging fire inside us, rallying us forward to ever greater military excellence. Horse rearing and riding is in our blood, for these beasts come from these plains themselves. This nomadic legacy shall become a pillar of our military might, for the honor and victories of our ancestors shall only inspire us to higher levels of greatness."

YAK_Partisan_Warfare:0 "Partisan Warfare"
YAK_Partisan_Warfare_desc:0 "No matter how prepared our doctrines and our soldiers seem, there is no denying we likely shall always face larger and more daunting foes. Meeting these enemies of Yakutia on the open and fair battlefield would spell doom for our people and our newly gained independence. Partisan tactics, guerilla strategies, and asymmetrical warfare is our only true path to survival. We shall use the land and the Winter as our allies and strike any foe foolish enough to invade our frozen lands repeatedly and without reprieve. They will not be allowed to rest, they will not be shown mercy, and they shall know only fear, for we shall be the haunters and spectres of this frozen hell - may all fear the True North."

YAK_Secure_Our_Independence:0 "Secure Our Independence"
YAK_Secure_Our_Independence_desc:0 "For the first time in centuries, the Yakut people march to the beat of their own war drums, for we are no longer the subjects of foreigners and Southerners. We are the one, true masters of this frozen Eden we call home, and we shall defend it at all costs. Our sovereignty, our independence, our right to dictate our own futures - all these rights these foreign dogs have tried to take from us. This injustice ends now, for we are the people of Yakutia, and we shall fight for the right to live as we choose, or we shall die trying. The era of Yakut oppression at the hands of the Russians is at an end, so let us give rise to the new age of this icy North."

YAK_First_Yakut_Elections:0 "First Yakut Elections"
YAK_First_Yakut_Elections_desc:0 "Through sheer will and bravery, we have secured our independence. Finally, the people of Yakutia have earned the right to determine their own destiny, and that is exactly what we have now progressed towards together as a newly free people. Soon, we shall hold the first Yakutian elections, allowing our fair people to dictate the path their new government shall take. Though some in the nation are uneasy about throwing our fate to the wolves, so to speak, the majority of our provisional government feels it is now time for our people to make the choice for themselves. So, let us rejoice, and welcome our new future as the vote counting finally begins."

YAK_Confederalist_Victory:0 "Confederalist Victory"
YAK_Confederalist_Victory_desc:0 "In a surprise steal, the Confederalist party led by Pavel Ksenofontov has won the first Yakutian elections. A known populist and avowed republican with a known sympathy towards Socialism and other Left Wing policies, Pavel and his party are expected to push for a confederation of the local minorities with the Yakuts while drastically liberalize the nation as he pursues less radical, more palatable Socialist policies within our traditionally conservative society - ever staying wary of our people’s natural aversion to Socialism following the Reds’ cruelty during the Russian Civil War."

YAK_Federalist_Victory:0 "Federalist Victory"
YAK_Federalist_Victory_desc:0 "Winning over much of the urban and educated liberal population within Yakutia, Gavriil Ksenofontov and his Federalist party has won the first Yakutian elections. A famous ethnographer and historian know for documenting the various peoples of Eastern Siberia, Gavriil is expected to push heavily for new educational and economic reform as he seeks to establish a new federalist system here in Yakutia linking together the various regions and ethnicities that make up our diverse republic."

YAK_Conservative_Victory:0 "Union of Sakha Victory"
YAK_Conservative_Victory_desc:0 "In a victory that has come at a surprise to no one, Kyulyumnuur’s Union of Sakha has won the day in our recent inaugural elections. Riding the conservative Yakutian majority to victory, Kyulyumnuur is expected to continue the long-held atmosphere of Yakutian primacy as he and his allies work to create a truly modern, profitable, and uniquely Yakut republic."

YAK_Nationalist_Victory:0 "Sakah D'ono Victory"
YAK_Nationalist_Victory_desc:0 "Platon Oyunsky, also known as Platon Alekseevich Slepstov or the ‘Ytaachy’ as his follower call him, has somehow secured a victory in our first national elections, shocking the nation. A prolific author and notable father to modern Yakutian nationalism, Oyunsky - once a pen name he has since completely adopted - now seeks to strip away all in Yakutia that is simply not wholly Yakut in nature in an effort to preserve our unique heritage from outside influences. Under his leadership, Yakutia shall embrace the ways of our ancestors and truly become a purely Yakut state."

YAK_Create_Peasant_Councils:0 "Create Peasant Councils"
YAK_Create_Peasant_Councils_desc:0 "In an effort to bring together the various peoples of Yakutia and introduce them to soft Socialist reforms, we shall create a series of peasant councils. These assemblies shall allow our citizens to organize amongst themselves and better protect themselves against the predatory nature of capitalism while pooling together their resources to better represent themselves and their local communities in the wider government."

YAK_Giving_Autonomy_To_Evenks:0 "Give Autonomy to Evenks"
YAK_Giving_Autonomy_To_Evenks_desc:0 "The Evenks are the single largest native minority group within our borders, dwarfed only by the populations of the Yakuts and the large Russian minority. We must grant autonomy to these groups so as to curry more favor with their leaders and representatives, easing relations within our government as we better integrate the Evenks into our society - without consuming their unique identity of course."

YAK_Progressive_Taxation:0 "Progressive Taxation"
YAK_Progressive_Taxation_desc:0 "Like in many societies, much of the wealth in Yakutia has pooled around the upper echelons of society, while the lowest classes writhe in poverty. Despite this dichotomy, the tax rate in our nation is largely flat. We must rectify this egregious oversight of economic liberty and introduce a graduated progressive tax. Those at the top must pay more than those at the bottom, for that is only fair."

YAK_First_Yakut_Constitution:0 "First Yakut Constitution"
YAK_First_Yakut_Constitution_desc:0 "To fully cement the new liberties, rights, freedoms, and laws we have passed since the creation of our young republic, we have decided to go forward and pen a new constitution of the Yakutian Republic. This document shall enshrine these privileges and restraints into national law, setting the bedrock of this republic so that future generations may build off it and improve it as time goes on."

YAK_Start_Vseobuch:0 "Start the Vseobuch"
YAK_Start_Vseobuch_desc:0 "The Vseobuch, meaning Universal Education, is a proposed mass educational reform that will completely rebuild the educational system in Yakutia from the ground up, modernizing it and rebuilding it along Western lines. Every child in Yakutia shall receive a public, secular education using state-mandated, Western-influenced curriculum, educating our next generation properly like none has before it. With this education, they shall be ready for the modern world they are inheriting."

YAK_Seek_Foreign_Investment:0 "Seek Foreign Investment"
YAK_Seek_Foreign_Investment_desc:0 "We live in a virtual icebox, and our economy shows it. Without foreign capital flowing into our economy, warming it enough to thaw the great icy grip our isolation has wrought, our attempts at nation building and modernization are as good as dead. We must reach out to foreign financiers to melt the frozen barriers that stall our economic transformation."

YAK_Begin_The_Reforms:0 "Begin the Reforms"
YAK_Begin_The_Reforms_desc:0 "With the foundations of their rule established, the ruling party under [YAK.GetLeader] is set to begin the bulk of their planned reforms that shall transform Yakutia into a new state - one poised to take on the struggles and tribulations of modernity. Yakutia will never be the same, and all shall be changed in our wake, for the metamorphosis of Yakutian society is about to begin."

YAK_Legitimizing_Local_Customs:0 "Legitimize Local Customs"
YAK_Legitimizing_Local_Customs_desc:0 "The various local beliefs and cultures, whether they be shamanistic, druidistic, primalist, tribalist, or any other more archaic form of identity, are all inherent parts of our national identity. This mix of diverse backgrounds and histories is what has formed the modern Yakutian identity. We must legitimize and legalize all of these cultures, for each one is integral to our newly minted nation."

YAK_Follow_The_Yytaachy:0 "Follow the Yytaachy"
YAK_Follow_The_Yytaachy_desc:0 "Praise the Yytaachy, the great Guide, Oyunsky, for he shall deliver the Yakut people to deliverance and prosperity. As the Guide of our nation and the father of our cultural rebirth, he is the one true leader for us all. We must bend to his will and follow his every command, for he who communes with the gods is the highest among us all. Praise the Yytaachy, praise Yakutia!"

YAK_Preserve_Yakut_Culture:0 "Preserve Yakut Culture"
YAK_Preserve_Yakut_Culture_desc:0 "Yakut culture is the greatest culture in the land! We are the greatest of all Siberians and of all Turkic peoples. We are the descendants of great conquerors and the children of the Aiy, our noble and primordial gods. Our culture and our way of life must be preserved and spread at all costs, for all in our borders shall be made to embrace Yakut culture or be rejected by it."

YAK_Assimilate_Evenks:0 "Assimilate Evenks"
YAK_Assimilate_Evenks_desc:0 "The Evenks, though distinct culturally and genetically, are our Turkic kin. They and their similar tribes like the Evens and the Dolgans are our brothers and sisters in all senses of the words. We must assimilate them into the one true Yakutian culture, erasing away their minor differences and deviations from our righteous path. Together, we shall make Yakutia great, and those that oppose us and this move shall be eradicated, for only traitors and fools would deny our righteousness."

YAK_Praise_The_Aiy:0 "Praise the Aiy"
YAK_Praise_The_Aiy_desc:0 "The Aiy, our primordial deities and ancestral gods, must be obeyed and praised at all times. Without these great beings, both we and the world would not exist, for all of time and creation is at their whim. Only the Yytaachy can commune with these great ones, and so we shall follow his word and give praise to our gods. Only then, will fortune and prosperity smile down upon us - the chosen few, the Yakuts."

YAK_Cooperation_With_Russians:0 "Friends in Petrograd?"
YAK_Cooperation_With_Russians_desc:0 "Despite past grievances, Russia is our natural ally. We have a long history of cooperation, their people make up more than a quarter of our population, and they are right on our doorstep. We should reach out and strike an accord before their tanks and riflemen start to march over the border."

YAK_Look_Towards_Siberia:0 "Look Towards Siberia"
YAK_Look_Towards_Siberia_desc:0 "Siberia is our natural ally, for we are both newly independent states seeking to throw off the shackles of imperialism and foreign rule. Together, we shall rule this frozen domain and put our own people first, before the greedy needs of the Southerners."

YAK_Armed_Neutrality:0 "Armed Neutrality"
YAK_Armed_Neutrality_desc:0 "We cannot trust a single soul outside our own borders, for all foreign powers circle our infantile state like wolves on the hunt. We must stand resolute and strong, protecting our independence and our neutrality with military might. Yakutia shall not become a slave to foreign entanglements and whims so soon after freeing ourselves from such nightmares."

YAK_Join_The_Brotherhood:0 "Join the Brotherhood"
YAK_Join_The_Brotherhood_desc:0 "Down South, along the Eastern Steppe, a new force rises. This meteoric force seeks to free Asia and all of its inhabitants from the yoke of foreign rule and perversions. We must ride with the Khan and this great movement, to free Asia and its peoples once and for all!"

YAK_Cooperation_With_Japanese:0 "Cooperation With the Japanese"
YAK_Cooperation_With_Japanese_desc:0 "The closest power to us that did not once also lord over our people, and the natural enemy to our former oppressors, Japan is clearly the ally for our newly independent state. Only by standing with Tokyo can we truly remain free and keep our culture alive, even if that means giving up a piece of our soul to the Eastern Hegemon."

YAK_Towards_Prosperous_Economy:0 "Towards A Prosperous Economy"
YAK_Towards_Prosperous_Economy_desc:0 "With our independence secured, we must work towards creating a truly prosperous, modern economy free from the entrapments of our imperialist past. Without a bustling economy, our new state shall wither and die before it can even draw first breath, and so the creation of a new financial system to support our infantile nation is a top priority."

YAK_Nationalization_Of_Resources:0 "Nationalization of Resources"
YAK_Nationalization_Of_Resources_desc:0 "In order to more efficiently utilize the resources of the state, all natural resources shall be nationalized under our ruling regime. From this centralized control apparatus, the economy of our nation shall be planned in advance until it is ready to run on its own two feet."

YAK_Money_For_Farmers:0 "Farming Subsidies"
YAK_Money_For_Farmers_desc:0 "The farmer is the lifeblood of Yakutia. These brave families till the frozen soil and turn permafrost into sustenance before our eyes. Without these knowledgeable herders and croppers, our people would surely starve. We must subsidize these groups and help them establish larger, more modernized farms to better feed our growing population."

YAK_Agriculture_In_Severe_Climate:0 "Agriculture in Severe Climate"
YAK_Agriculture_In_Severe_Climate_desc:0 "To farm in this frozen wasteland is no easy task. Only the southernmost reaches of our nation are habitable for crop farming while agriculture elsewhere in the nation is primarily livestock and reindeer herding. We must expand these sectors of food production, increasing the size of the Southern fields while expanding and fertilizing the grazing lands of the North. We are masters of feeding our people in these frozen plains, and we shall take this expertise into the modern age with us."

YAK_Modernized_Uraha:0 "Modernized Urasa"
YAK_Modernized_Uraha_desc:0 "The Urasa are a type of summer home traditionally built by the local tribes of Yakutia. Built like large, rounded cones similar to conical yurts but made out of more permanent materials. We shall begin a development scheme to build prefabricated Urasas around the nation out of wood and cement to provide permanent housing to our growing populations."

YAK_Develop_Merchantry:0 "Develop Merchantry"
YAK_Develop_Merchantry_desc:0 "A viable merchant class is necessary to create a prosperous and viable modern economy. We must enact favorable legislation to encourage entrepreneurialism within our population to create their own business, which in turn will slowly create a middle, mercantile class within our borders. On their backs, our economy shall grow."

YAK_Aldanzoloto:0 "Aldanzoloto"
YAK_Aldanzoloto_desc:0 "Aldanzolo is a massive mining conglomerate operating out here in Yakutia and first started by the Russians. With their absence, the ruins of this great monopoly now lie dormant and begging to be utilized. Primarily concerned with gold mining, we shall pick up where they left off and continue to extract this shimmering metal from the ground to finance our rapidly growing economy."

YAK_Begin_The_Industrialization:0 "Beginnings of Industrialization"
YAK_Begin_The_Industrialization_desc:0 "With the economy beginning to hum along and with enough capital to undertake such an endeavor now within our state’s coffers, the time has begun to industrialize the lands of permafrost. Factories shall rise from the ice and snow as we cloud the white and blue skies with the black smog of modernity and progress. The heat of these factories shall thaw the ice that binds us and carry us to our new future!"

YAK_Find_The_Blue_Clay:0 "Find the §CBlue Clay§!"
YAK_Find_The_Blue_Clay_desc:0 "Tales and legends dating back decades exist of shimmering rock being found rarely in the deep pits and fissures that dot our landscape. These deposits of near mythical §CBlue Clay§! have haunted the myths of tribals and Russian imperialists alike, alluring the greedy and the adventurous alike with the siren’s song of infinite wealth. In reality, this ‘§CBlue Clay§!’ is no mythical force or material, but diamond - tons and tons of the stuff lying underneath the volcanic plates of Siberia. We must follow the myths and rumors and find these springs of immeasurable wealth to further fund the Yakutian miracle."

YAK_Into_Modern_Age:0 "Into the Modern Age"
YAK_Into_Modern_Age_desc:0 "Our economy now hurls along like a well-fueled train, carrying our infantile state and our people towards a bright new age. Into modernity we go, blind to what the future may hold but prepared for all that could await us. Together, we are Yakutia, and with our economic successes established, our shared future has never looked brighter."

YAK_Socialist_Revolution:0 "Socialist Revolution"
YAK_Socialist_Revolution_desc:0 "Raging against tradition and primalism, Maksim Ammosov and his band of Socialist revolutionaries have thrown off the yoke of Yakut supremacy and now charge forth into a bright, Red unknown. Now free from the trappings of the past, Ammosov shall be the herald of Yakutia’s Proletarian Revolutionary."

YAK_From_Primalism_To_Socialism:0 "From Primalism to Socialism"
YAK_From_Primalism_To_Socialism_desc:0 "The past has done nothing but hold Yakutia and its peoples back, trapping us in the bonds of primalism, tribalism, superstition, and backwards fear caused by lack of understanding. We shall do away with these shackles and free our people with the egalitarian justice that only Socialism can bring. Under a Red Banner, Yakutia shall march out of the past and into its bright future - one illuminated by a Red Star."

YAK_Allow_Small_Traders:0 "Allow Small Traders"
YAK_Allow_Small_Traders_desc:0 "Though we are transitioning to a Socialist society, we are not fully ready to abandon all Capitalist principles. A small trading class shall be allowed to exist, serving as a connection to the outer world and its interconnected economy while also generating a small amount of economic mobility within our own borders, hopefully preventing stagnation."

YAK_Form_The_Sakha_Soviet:0 "Form the Sakha Soviet"
YAK_Form_The_Sakha_Soviet_desc:0 "A united people’s council is needed to serve as a forum for all peoples within our nation, so that each and every Yakutian can have their voice be heard. A grand, unified Sakha Soviet shall be erected to serve as the main representative body of our regime, based on the old systems of the failed Bolsheviks and updated to mesh better with our specific peoples. Through this assembly, every voice shall be heard and every concern or idea for the state and its functions noted. The time for true democracy and representation is finally upon us."

YAK_Socialism_In_One_Country:0 "Socialism In One Country..?"
YAK_Socialism_In_One_Country_desc:0 "With our revolution successful, now comes the time where we must make a choice on our destiny. Do we belong with our other Socialist powers, should we be the heralds of a new world revolution, or should we simply just sit in the lands of permafrost and focus on ourselves above all others - these questions and more haunt our regime and sow division within our ranks. We must decide on a policy for the future, here and now."

YAK_Russian_Administration:0 "Russian Administration"
YAK_Russian_Administration_desc:0 "The dream of Yakut independence is dead, for the Russian bear has once again seized the lands of permafrost for its own desires. Now, Yakutia once again resides within the clutches of the Russians, this time at the mercy of Commander Innokentiy Smolin. Under Commander Smolin, this wild frozen wasteland shall be tamed once more in preparation for Mother Russia’s future needs."

YAK_Disarm_The_Yakuts:0 "Disarm the Yakuts"
YAK_Disarm_The_Yakuts_desc:0 "The Yakuts, with their history of hunting, trapping, and militia-raising, are an extensively armed people. A series of weapons seizures, buybacks, and raids will be carried out until every last firearm in this icy hell is in the hands of Russians, and only in the hands of Russians."

YAK_Repair_The_Tracts:0 "Repair the Tracts"
YAK_Repair_The_Tracts_desc:0 "The two tracts that lead into Yakutia were destroyed by the tribal defenders, blockaded with ice, rock, and snow in an effort to halt our advance. We must repair these lifelines into the Yakutian heartlands so that troops, supplies, and Russians can flow more freely into these newly reacquired heartlands."

YAK_Punish_The_Guilty:0 "Punish the Guilty"
YAK_Punish_The_Guilty_desc:0 "The uprising of the Yakuts was not a spontaneous incident, nor did it happen by chance. It was an orchestrated revolt backed by terrorist cells and political figures, and all those involved are guilty! Every known agitator shall be rounded up, imprisoned, and interrogated until all those responsible for this heinous attack on Russian lives are found and captured. None shall escape the burning lead of justice we have waiting in store for them."

YAK_A_New_Supreme_Ruler:0 "A New Supreme Ruler?"
YAK_A_New_Supreme_Ruler_desc:0 "Commander Smolin has proven himself here in this frozen hell to be a capable administrator and an apt military commander. With his reputation only growing, many within his clique have begun to suggest that he should be the next Supreme Ruler of Vladivostok and all of Transamur. With his claim as strong as any other candidates, especially given his proven experience in lording over an ice-swept wasteland, Smolin is likely the most suitable candidate. We shall ride into Vladivostok and stake his claim, and if we must, we shall fight for it if necessary."

YAK_To_The_Home_Harbor:0 "To the Home Harbor"
YAK_To_The_Home_Harbor_desc:0 "Commander Smolin has proven himself here in this frozen hell to be a capable administrator and an apt military commander, but the time to bend the knee to the true Supreme Commander has come. Planning a trip to Vladivostok, Smolin shall fly to the capital of Russian interests in the East and officially declare his loyalty to the Master of the Home Harbor."

YAK_Navy:0 "Birth of the Sakha Fleet"
YAK_Navy_desc:0 "With our union with the sea, we now have a need to create a sea-worthy navy capable of defending our shores. Using old Russian naval infrastructure, we shall begin the work needed to create a new Sakha Fleet to protect our merchant marine and to project our power outwards from our newly acquired coast."

YAK_Naval_Treaty_With_Japan:0 "Naval Treaty with Japan"
YAK_Naval_Treaty_With_Japan_desc:0 "As the closest major power to us that did not once lord over our peoples, Japan is likely the best potential ally to reach out to. With a long history of naval dominance under their belts, they are clearly the ones to emulate when it comes to naval warfare. We shall establish a treaty with Tokyo and work together to establish a Yakutian navy."

YAK_Naval_Treaty_With_Canada:0 "Naval Treaty with Canada"
YAK_Naval_Treaty_With_Canada_desc:0 "Though across the Pacific Ocean from us, none can deny Canada’s mastery at sea - especially with the bulk of the old Brittonian fleet under their command. We should establish a treaty with Ottawa and set up trade and communication channels between our nation so that these Canucks can help us create a truly Yakutian fleet."

YAK_Merchant_Fleet:0 "A Merchant Fleet"
YAK_Merchant_Fleet_desc:0 "Without a viable and independent merchant marine, our economy may as well stay stuck in the permafrost. The global market is where the money is, and that is where we need to tap into. We shall create a new merchant marine for Yakutia to feed our growing economy with the materials and trade goods of this newly interconnected modern world."

YAK_Air:0 "Sakha Air Force"
YAK_Air_desc:0 "There are quite a few people who joined our fight for independence that were experienced pilots or ground crew, originally working in the Kolchak regime's air force before joining us. We can utilize them in the creation of our own air force. We shall take to these icy skies and protect our homelands from above."

YAK_Open_Pilot_Academy:0 "The Yakutsk Aeronautics Academy"
YAK_Open_Pilot_Academy_desc:0 "Officers and experts will be needed if we are to create a truly modern air force. By setting up an academy to train the next generation of pilots and engineers, we can ensure our air servicemen are properly educated for whatever the future throws at us."

YAK_Air_Force_Investment:0 "Air Force Investments"
YAK_Air_Force_Investment_desc:0 "The air force budget does not just ensure our pilots are paid. It also ensures that our planes are maintained, new weapons of war are researched and developed, and that our air force is always on the cutting edge, or as close to it as we can be with the resources at our disposal. The government should allocate some more to this budget, so that we will always be able to control Yakutia’s blue skies."

YAK_Improve_Air_Fleet:0 "Improve the Air Fleet" 
YAK_Improve_Air_Fleet_desc:0 "Despite all our previous effort, our humble air force still has the same outdated fighters we started out with. This must change if we wish to ensure the safety of Yakutia’s skies and territory. New designs shall be drafted, or borrowed from foreign powers, so that we may truly become the lords and masters of these frozen skies."

YAK_Beringia_Alliance:0 "Diplomatically Bridge the Bering Strait"
YAK_Beringia_Alliance_desc:0 "Across the sea lies the noble land of Beringia - another newly-independent nation fighting against colonialist oppression. Furthermore, due to migrations across the Bering Strait millennia ago, these Amerindians are descended from our own ancestors. In pursuit of ethnic unity and new allies, we should reach out to Chiefs Towner and Dixon so that together we children of the Bering Sea may live in harmony while fending off any foe together."


