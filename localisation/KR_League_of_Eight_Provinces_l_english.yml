### Focuses ###

LEP_qi_rules_nanjing: "Qi Rules Nanjing"
LEP_qi_rules_nanjing_desc: "Qi Xieyuan, a well respected general and controller of many of the troops around Nanjing, has seized control of the city. This makes him Sun's nominal successor. Qi now rules the Nanjing Clique. However, chaos reigns in what was previously the LEP and it is not certain that all the former LEP governors recognize Qi."
LEP_north_south_west: "North, South or West"
LEP_north_south_west_desc: "The Nanjing Clique has enemies in the north, the south and the west. Our territory is divided, with the Anqing Clique close to our heart. We must choose which enemies we will focus on first. We also need to reestablish contact with the former governors of the LEP provinces, in order to ensure their loyalties."
LEP_jiangnan_loans: "Jiangnan Loans"
LEP_jiangnan_loans_desc: "The AOG has been hit hard by Black Monday and has been unable to pay the rent on many of their concessions to us. This is unacceptable, but right now there is nothing we can do as we depend on their support. The Jiangnan Consortium has been somewhat isolated from the crisis and have offered us loans, which we should take in order to finance our armies and government."
LEP_aog_gun_shipments: "AOG Gun Shipments"
LEP_aog_gun_shipments_desc: "While the AOG does not yet have its finances under control, it has begun to stabilize somewhat. They have large amounts of guns available and we must make sure that these are sent to us, as we are dealing with serious gun shortages. Furthermore, our own production capacities are limited, making their support even more valuable."
LEP_consolidate_the_heartland: "Consolidate the Heartland"
LEP_consolidate_the_heartland_desc: "Now that we have begun to stabilize our situation, it is paramount we make a large effort to consolidate our heartland around Nanjing and the surrounding provinces. This will make sure we have a strong core area from which we can strike. However, if we make this effort before dealing with some other problems, it might not be as effective. We must find the right time in order to focus on consolidation."
LEP_qis_central_command: "Qi's Central Command"
LEP_qis_central_command_desc: "The disorganized, decentralized nature of the current governor armies on which we rely is not sufficient for the current conflict. We need to make an effort to establish a unified central command. The governors will retain their authority, but important decisions will now be made in coordination instead of separation."
LEP_enforce_officer_loyalty: "Enforce Officer Loyalty"
LEP_enforce_officer_loyalty_desc: "Our officers are all of dubious loyalty. We have a core force that has followed Qi for years, but now that we control much of Sun's former forces as well as the forces of the governor's forces, we cannot be so sure. The KMT and Shanqing also continue to secretly recruit, so we must make sure our officers are loyal to the cause of the Nanjing Clique, and no other."
LEP_emergency_industry_reallocation: "Emergency Industry Reallocation"
LEP_emergency_industry_reallocation_desc: "Much of our limited industry is in disarray. We need to coordinate the industry we have available to focus on military production. As we do not have the resources for this ourselves, we must rely on the Jiangnan Consortium and AOG to help us with this effort. We will leave some assets under their management to ensure that our own incompetent officers will not cause problems."
LEP_price_controls: "Price Controls"
LEP_price_controls_desc: "With the collapse of the LEP, our money notes have become nearly worthless and inflation is rising at a breakneck pace. While price controls are not an ideal solution, we must make sure there is at least a temporary stop to the devaluations in order to properly pay our soldiers. It will hopefully also calm the countryside and put a halt to rising food prices, at least for the time being."
LEP_suppress_student_unions: "Suppress Student Associations"
LEP_suppress_student_unions_desc: "The so-called 'patriotic' student associations have been a thorn in our side for a while now. They were the key force behind the anti-concessionist protests and continue to make trouble in the cities. If we shut down their means of organisation, we will hopefully suppress the movement as a whole."
LEP_enforce_media_controls: "Enforce Media Controls"
LEP_enforce_media_controls_desc: "The media are complicit in the collapse of the League and they continue to publish negative reports about our administration and continue to slander Qi's name. We must seize control of much of the media in order to put an end to the spread of dangerous information that could compromise our goals."
LEP_government_by_coercion: "Government by Coercion"
LEP_government_by_coercion_desc: "We now rule the League and we must, at all costs, prevent its renewed collapse. We will not make the same mistakes Sun Chuanfang made. Instead, we will build a strong government, based not on weakness, but on strength. We will not shy away from harsh methods in order guarantee its survival."
LEP_finish_sun_investigation: "Finish the Sun Investigation"
LEP_finish_sun_investigation_desc: "We have waited long enough with presenting the results of our investigation into the assassination of the former leader of the League, Sun Chuanfang. It is time to finish up the work and release the results to the public. Hopefully we can spin these results in such a way to strengthen our position."
LEP_undermine_sun_loyalists: "Purge the Complicit"
LEP_undermine_sun_loyalists_desc: "Currently there are still many people in our government of which we cannot be sure that they will support us. Using our release of the results of the Sun assassination investigation, as well as by painting our enemies as complicit in the collapse, we should be able to make many arrests and purge our ranks of their presence."
LEP_university_oversight_board: "University Oversight Board"
LEP_university_oversight_board_desc: "We have seen how dangerous students can become if they organize. They were key players in the Anti-Concessionist Movement and will continue to be dangerous if we do not properly keep an eye on them. Therefore we must establish the University Oversight Board, which will make sure that any 'dangerous' individuals within universities are neutralized."
lep_governor_1: "Now that we again control Zhejiang and Anhui, the governors of which both traitorously rose up against us, we must decide who to replace them with. We must make sure that they are our close allies and will not repeat the mistakes of their predecessors. Furthermore, we should also finish formalizing relations with the other governors, not all of whom agree with Qi's ascension."
lep_governor_2: "After the traitorous uprising of the Governor of Anhui, Chen Tiaoyuan, we now once again control his province. We must decide who replaces Chen as Governor of Anhui and make sure that our replacement does not repeat Chen's mistake. Furthermore, we should also finish formalizing relations with the other governors, not all of whom agree with Qi's ascension."
LEP_governor_question: "The Governor Question"
LEP_governor_question_desc: "[getlepgovernor]"
LEP_track_down_kmt: "Eradicate KMT Cells"
LEP_track_down_kmt_desc: "While we might have driven KMT military units out of Fujian, partisans continue to operate within our territory. We also fear that some KMT members may have infiltrated our ranks. We must track down the remaining Kuomintang bases and eliminate the various active KMT cells."
LEP_crack_down_yiguandao_sects: "Crack Down on Yiguandao Sects"
LEP_crack_down_yiguandao_sects_desc: "Yiguandao adherents continue to terrorize our citizens. While we might have warded off Shanqing, many followers still stir up trouble. We must begin a large crackdown on various Yiguandao sects in order to cripple their movement."
LEP_reconstitute_baojia_system: "Reconstitute Baojia System"
LEP_reconstitute_baojia_system_desc: "The baojia system envisioned local control of local militias. It aimed to increase stability and assign local responsibility. While the system failed in the past, it can now be very useful as it allows us to effectively patrol the countryside and allows us to circumvent the governors."
LEP_xiangyong_inspections: "Xiangyong Inspections"
LEP_xiangyong_inspections_desc: "If we want the baojia system to become a success, we must ensure that the xiangyong, the local baojia units, behave nicely. Inspections will also allow us another method of control over these local militias without having to worry about the governors."
LEP_water_infrastructure_commission: "Water Infrastructure Commission"
LEP_water_infrastructure_commission_desc: "The war has damaged an enormous amount of critical infrastructure designed to protect our cities from the rivers. Dams, dikes, levees have all been damaged. We need to set up a special commission with adequate funding to repair these immediately. If we wait, floods can potentially endanger millions of Chinese."
LEP_peace_in_countryside: "Peace in the Countryside"
LEP_peace_in_countryside_desc: "Now that we have dealt with the most seditious elements that started the war, we can begin the last efforts to fully restore peace to the countryside. For months now, people were afraid to go out and travel, as roads were infested with bandits and rebels. But with our measures and reforms, we have increased security and peace has returned to the countryside."
LEP_selective_enforcement: "Selective Enforcement"
LEP_selective_enforcement_desc: "It is not through the law that will achieve legitimacy as a government. We can only achieve this through achieving a stable government that is not questioned. Therefore, we can afford to selectively apply the law as we see fit. By allowing certain companies and individuals extralegal rights, we can be sure of their support, as we will crack down hard on their enemies."
LEP_reform_public_security: "Reform Public Security"
LEP_reform_public_security_desc: "One of the problems Sun Chuanfang faced, was that he had no dependable network of agents that maintained security in his name. With Qi's Nanjing Guards, this will now change. With these reforms, Qi will have agents everywhere, which will allow him to react quicker and keep the peace."
LEP_redoubts_for_revenue: "Redoubts for Revenue"
LEP_redoubts_for_revenue_desc: "With the recent war still fresh in the minds of our governors, combined with the general instability beyond the borders, means that our governors will be very much occupied with security. We will offer them help in constructing fortifications and other defenses, in exchange for them allowing Nanjing to raise additional taxes from their territory."
LEP_tackle_local_corruption: "Tackle Local Corruption"
LEP_tackle_local_corruption_desc: "Local corruption is a serious issue. It harms our ability to extract taxes from the local level of government, it takes an unnecessary toll on the local farmers and it fills the pockets of those who do not need it. For this reason, we should begin dealing with this issue. The inspectors we will use for this will also allow us greater control over local governments."
LEP_green_gang_dealings: "Green Gang Dealings"
LEP_green_gang_dealings_desc: "We must solicit the help of the Green Gang in Shanghai. These crime lords, major players in the drug trade, will allow us to exert influence on potential investors in the Legation Cities. Using the Green Gang, we will surely be able to expand our influence within the Legations."
LEP_public_media_campaigns: "Public Media Campaigns"
LEP_public_media_campaigns_desc: "Our government is viewed negatively by many. We are seen as the ones who sold out to the Germans and cracked down on the patriots who aimed to kick them out. We must ensure that this image disappears by using our control of the press to spread positive messages about our government, while spreading negative messages about our critics."
LEP_appoint_civilian_magistrates: "Appoint Civilian Magistrates"
LEP_appoint_civilian_magistrates_desc: "Many of the provinces and local governments are headed by military men, who depend on their armies for their political power. It is difficult to force them to do anything without fighting. Therefore, we should begin appointing civilian magistrates to positions in local governments and slowly allow them more power, as we can control them more effectively than military men."
LEP_public_repression: "Public Repression"
LEP_public_repression_desc: "We do not deceive ourselves by saying we are a friendly and free government. No, we admit that there is only one way to offer the people law and order, and that is through harsh repression of those who speak or act against us. Only if those seditious elements are eliminated, can the people be confident of their safety."
LEP_shut_down_intellectual_circles: "Shut Down Intellectual Circles"
LEP_shut_down_intellectual_circles_desc: "Various groups and circles of highly-respected intellectuals, many of whom supported the Anti-Concessions Movement that lead to the downfall of Sun Chuanfang, continue to speak out against us. We can no longer tolerate this insubordination and must act immediately by prohibiting the meetings of these intellectuals and making sure they remain isolated."
LEP_crush_urban_unions: "Crush Urban Unions"
LEP_crush_urban_unions_desc: "Just like the student associations, unions of urban workers have always caused problems. Their strikes undermine our industries and we can never be sure that they do not cooperate with the Left KMT. We must use our authority in the cities to crush these unions and make sure workers do not organize."
LEP_pacification_commissioner_qi: "Pacification Commmissioner Qi"
LEP_pacification_commissioner_qi_desc: "It is customary to give yourself many different positions and titles to create authority in new areas. Qi Xieyuan is therefore no longer just the League-Marshal, but also Pacification Commissioner. This new position gives him the authority to shut down any seditious act in any area of the League with his own forces, which will allow us to respond much faster in emergencies."
LEP_pressure_jiangzhe_caifa: "Pressure the Jiangzhe Caifa"
LEP_pressure_jiangzhe_caifa_desc: "The Jiangzhe caifa, meaning the Jiangsu and Zhejiang zaibatsu, is a group of powerful bankers who control the major banks in the Legations. Using our newly acquired connections, we should attempt to pressure the Jiangzhe caifa to provide us with loans and resources, like they have done to others in the past."
LEP_solicit_legations_investments: "Solicit Legations Investments"
LEP_solicit_legations_investments_desc: "The Legation Cities are a great source of wealth. Often now, foreign investors choose to invest in these cities and many rich Chinese move their businesses there. We must present ourselves as an attractive target for investment, something which, considering our new influence in the Legations and our open economy, should not be difficult."
LEP_buyout_chinese_assets: "Buy Out Chinese Assets"
LEP_buyout_chinese_assets_desc: "The Native Chinese have presented a challenge to our monopoly on power for too long. We must buy out all of the native assets that present an even slight threat to us. This included small businesses, as well as the factories run by the locals. We must take all of them and keep the German Monopolies on top over anything else. "
LEP_expand_jiangnan_arsenal: "Expand the Jiangnan Arsenal"
LEP_expand_jiangnan_arsenal_desc: "The Jiangnan Arsenal is the linchpin of our military industry. As we further develop our general industry, a special effort to expand the Arsenal would be prudent, as it would allow us to further ramp up our domestic production of military hardware."
LEP_lower_yangtze_development: "Lower Yangtze Development"
LEP_lower_yangtze_development_desc: "The heart of the Five Provinces, and thus Qi's power base, lies in the Lower Yangtze region. Developing this area will lead to the greatest gains for Qi, as he effectively taxes and controls the area directly. Furthermore, it is located in a perfect position, which will surely attract much investment."
LEP_eastern_railway_construction: "Eastern Railway Construction"
LEP_eastern_railway_construction_desc: "Railways are the lifeblood of China. Without them, industrial transportation comes to a standstill. We must invest heavily in the construction of additional railways and in the renovation of existing ones. The Germans will most definitely want in on this, so we need to decide exactly how we will carry out these plans."
LEP_heavy_industrial_investments: "Heavy Industrial Investments"
LEP_heavy_industrial_investments_desc: "Currently, China's industry is mostly for its own consumption. Much of it is also only light industry, as we lack the capability and expertise to produce heavier industrial equipment. If we wish to advance our economy, this must change. With the help of German expertise and new government investments, we will make sure that heavy industry will also be developed in China."
LEP_new_economic_development: "New Economic Development"
LEP_new_economic_development_desc: "As the League stabilizes and industrial development reaches new heights, we must make optimal use of this. With our opening to the rest of the world, we are in a unique position to develop at a faster pace than any other part of China. We must do all we can to invest in industrial development and the development of this new economy."
LEP_subsidize_local_communities: "Subsidize Local Communities"
LEP_subsidize_local_communities_desc: "We have lost support of much of the urban population. Eventually, if our economy develops enough, they will come around. But until that moment, we need the support of another portion of the population, the peasants. For this reason, we must introduce new subsidies for local communities, which will be specifically aimed at rural development. This should help secure their support."
LEP_revitalize_the_tea_trade: "Revitalize the Tea Trade"
LEP_revitalize_the_tea_trade_desc: "The tea trade used to be much more common in southern and eastern China. Furthermore, many of the Chinese peasants lack any kind of monetary income. If we revitalize the growing and selling of tea, we can provide them a new source of income. This will integrate them into the new, modern economy and should spur further growth and development."
LEP_patronize_xiangshen: "Patronize the Xiangshen"
LEP_patronize_xiangshen_desc: "The xiangshen, the local landowners, are incredibly valuable allies. If we can secure their support, we can also secure the support of the peasants. We should use our newly acquired control over local governments in their favor, which will show them that we are their strongest ally, not the provincial government. This will also provide us with additional leverage over our governors."
LEP_modern_agriculture: "Modern Agriculture"
LEP_modern_agriculture_desc: "While China was once renowned for its efficient farming methods, which in part helped develop our enormous population, we have long since lost that edge. We need to introduce modern methods from the West into our agriculture if we wish to ever escape the dire times of the past century. We can no longer afford to remain behind."
LEP_cult_of_personality: "Cult of Personality"
LEP_cult_of_personality_desc: "If Qi Xieyuan, our League-Marshal, wishes to truly entrench his power and influence, he must develop somewhat of a mythical persona. If he achieves an almost cultist following, no man will dare speak up against him. Therefore, we should publish various stories about his life, including his miraculous birth and his personal achievements during the war, such as the destruction of an enemy airplane with only his rifle."
LEP_network_of_allegiances: "Network of Allegiances"
LEP_network_of_allegiances_desc: "No man rules alone. For that reason, Qi must maintain a network of allies throughout the League. This network has to be carefully managed, lest it fall apart, which would be disastrous for Qi and the League."
LEP_dubious_practices: "Dubious Practices"
LEP_dubious_practices_desc: "If Qi wishes to remain in power, he must use any method as his disposal. While Sun Chuanfang often claimed a moral high ground, in reality most of his actions were guided by securing his leadership. Qi should do the same. In fact, with his tighter control, especially in Nanjing, and with support from the Germans, Qi can possibly afford even more."
LEP_tsingtau_collaboration: "Tsingtau Collaboration"
LEP_tsingtau_collaboration_desc: "Our greatest advantage over the other warlords, is that we have the full support of the Germans. Collaboration with the Germans allows us more rapid industrialization, more advanced technology and more effective armies. We must safeguard this relationship at all costs."
LEP_german_reconstruction_crews: "German Reconstruction Crews"
LEP_german_reconstruction_crews_desc: "The League is damaged. The war saw destruction on an unprecedented scales, with thousands upon thousands of dead. Railways were destroyed, cities burned to the ground and factories torched. While the League possesses the manpower to begin reconstruction efforts, it lacks expertise and money. For this reason, specialized German crews should be invited to oversee reconstruction work in many places."
LEP_krupp_industrial_methods: "Krupp Industrial Methods"
LEP_krupp_industrial_methods_desc: "If China wishes to modernize, it needs to adopt the methods of those were successful. Krupp is one of the more powerful German conglomerates, active in both the Legations and the AOG. We should invite them to educate our engineers and entrepreneurs of how to develop new industry. We must make sure that China adopts German industrial methods, if we wish to have any chance at all in this world."
LEP_german_research_aid: "German Research Aid"
LEP_german_research_aid_desc: "German technology far exceeds our own. We could significantly ramp up our research capabilities if we would have access to cutting-edge German research. We must establish cooperation between universities and research groups in China and Germany."
LEP_nanjing_university_expansion: "Nanjing University Expansion"
LEP_nanjing_university_expansion_desc: "Nanjing University is small and underfunded and mostly provides antiquated forms of education. This must change if we want to advance our technological capabilities and innovation. We must expand Nanjing University and ensure a new generation of students will be educated with modern methods."
LEP_westernized_school_curriculum: "Westernized School Curriculum"
LEP_westernized_school_curriculum_desc: "Chinese education is backward and outdated. Not only our universities are antiquated, our school system in the smaller cities and towns is as well. Children are educated using useless facts and are in no way prepared for the real world. We must develop a standardized education curriculum based on what is taught in the West, which will hopefully help us advance our studies of modern technologies."
LEP_deutsch_asiatische_loans: "Deutsch-Asiatische Loans"
LEP_deutsch_asiatische_loans_desc: "Deutsch-Asiatische Bank has greatly expanded in the past years and has become a major vehicle for AOG and German investment in China. We are currently not utilizing this as much as we could. The bank is internationally valued and trusted and could provide us with significant loans for industrial expansion and railway projects."
LEP_opening_the_interior: "Opening the Interior"
LEP_opening_the_interior_desc: "The interior has always remained relatively resilient to foreign influence. This has also meant that its many resources have gone mostly unused. We are sure that the Germans are extremely willing to tap into this potential source of resources and we should make an effort to open up the interior to German investments."
LEP_improved_tungsten_extraction: "Improved Tungsten Extraction"
LEP_improved_tungsten_extraction_desc: "There are several locations that currently produce tungsten and other valuable metals. We should cooperate with the Germans in improving extraction methods and significantly expand mining operations and production."
LEP_AOG_supremacy: "Defer To The AOG"
LEP_AOG_supremacy_desc: "While the German Empire had already long sunk it's claws into China, they had never had enough pull to claim a true fiefdom in China outside of the concessions. However with the shattering of China into warlord cliques, and the substantial eruption of their influence in the League, it would appear the time is ripe for them to make of themselves a realm of their very own."
LEP_damngirlyoulivelikethis: "Reshape the League Bureaucracy"
LEP_damngirlyoulivelikethis_desc: "While we are in control of the League, we are still forced to be frustrated by the inefficient and corrupt bureaucracy set up by the warlord, set upon by political cronies and countles other nuisances to get nearly anything done. It is long overdue to clean out this rat's nest they call an administration and build one up to German standards, our power will grow by degrees!, and we suppose the Chinese population should benefit too."
LEP_german_economic_reforms: "Kommission Tax Reform"
LEP_german_economic_reforms_desc: "A New Tax code is in order, the old league administration set up their old tax code around their corrupt and nepotistic interests, inefficient and oriented around filling their own pockets before the state, not to mention the uncomfortable payments many German firms had to work around before doing business. This new Tax Code will ensure that every dollar will go into our coffers instead of the pockets of local kingpins, while also ensuring German corporations are free from the burden of heavy tax to develop at greater speed, bringing vast riches to the League and fatherland alike."
LEP_gamer_general_staff: "A German General Staff"
LEP_gamer_general_staff_desc: "With the ascendancy of the AOG within the league, the Reichskolonialamt has seen fit to transfer a number of German Generals to support our cause, as well as offer support to implement reforms that Falkenhausen had long seen fit to enact, but had been frustrated by Zhili politicking. And as well they raise the issue of those Governors responsible, and suggest perhaps we might be prudent to consider taking action against any "fifth columns"."
LEP_limited_self_rule: "Limited Self Rule"
LEP_limited_self_rule_desc: "A state cannot exist against the wishes of its people. In these trying times of revolution, that saying couldn’t be truer. So, to keep the discontent of the natives within the cities from boiling over, we will grant them limited democratic rights within their respective areas. So, they have enough imagined self determination to be happy, but not to challenge our hold on China."
LEP_the_union_in_forty_years: "Make No Pretense"
LEP_the_union_in_forty_years_desc: "No matter how the people whine and moan about us, they do not know what is best, the revolutionary and the fanatic bear their daggers at every corner. We cannot allow such innocent and naive notions as "self determination" jeopardize progress toward the civilizing ideals of the German homeland, nor the efforts with which we take to protect it. Let us declare that if we have to stamp over the misguided and malcontent, so be it."
LEP_ostasia_direktorum_victory: "The Kommissioner's Triumph"
LEP_ostasia_direktorum_victory_desc: "Triumphant over all obstacles that the AOG's tumultuous rise to power could muster, Falkenhausen is now free to cement his rule over the league, and perhaps one day, all of China."
LEP_krupp_victory: "The Krupp Supremacy"
LEP_krupp_victory_desc: "Krupp's gambit for the League has borne fruit and awarded him the position of Komissioner in the place of Falkenhausen. With him at the helm of the AOG, the fortunes abundant in these lands shall fall under his sway. Heedless of what the Chinese have to say about it."
LEP_schantung_eisenbahn_expansion: "Schantung-Eisenbahn Expansion"
LEP_schantung_eisenbahn_expansion_desc: "The Schantung-Eisenbahn railway company has made plans for extensive railway renovations and expansions around our heartland. We should allow them to make their plans a reality. They will be an effective vehicle for railway development in the north, as having the AOG fund and control these railways directly would most likely not be well-received."
LEP_eastern_resources_commission: "Eastern Resources Commission"
LEP_eastern_resources_commission_desc: "China holds many resources. Too many, in fact, to just develop randomly. We should establish a joint Sino-German Eastern Resources Commission which will oversee the search and development for additional resources. It will have far-reaching authority and should significantly speed up the process, as currently the exploitation of our steel and coal develops at a much too slow pace."
LEP_tolerate_vice: "Tolerate Vice"
LEP_tolerate_vice_desc: "Gambling, prostitution and opium are all morally reprehensible. However, they are also extremely valuable sources of income. While we do not wish to indulge in it ourselves, these vices are too valuable to prohibit entirely. While we do not wish to make it publicly know we will be tolerating these vices, we can still implement certain 'taxes' if those who wish to exploit these vices wish us to look the other way."
LEP_facilitate_german_prospecting: "Facilitate German Prospecting"
LEP_facilitate_german_prospecting_desc: "With our interior more open to German investments, we should aid local governments by facilitating German efforts to prospect for additional resources. Especially our poorer inner provinces would be greatly benefited by the exploitation of additional resources."
LEP_inland_development_zones: "Inland Development Zones"
LEP_inland_development_zones_desc: "If we want to facilitate interior development in a way that does not impact China too negatively, we should introduce special 'Inland Development Zones'. These will be unburdened by local regulations and other measures local governments might think up to impede development. By concentrating the foreign presence in such a way, we can more easily protect them as well."
LEP_special_road_taxes: "Special Transit Taxes"
LEP_special_road_taxes_desc: "Implementing special transit taxes would allow us to raise additional revenue for our central government. We control many of the roads in the League and thus can use this privilege to raise money. Furthermore, the taxes allow us another way to give benefits to our s8pporters, as we can exclude them from the taxes."
LEP_revenue_tax_stamps: "Revenue Tax Stamps"
LEP_revenue_tax_stamps_desc: "If we wish to create a more modern and standardized system of tax collection, we should introduce a new system of special tax stamps that we can use to check if trade goods have fulfilled all the necessary requirements."
LEP_friendly_monopolies: "Friendly Monopolies"
LEP_friendly_monopolies_desc: "If we want to safeguard our regime, we must things good for our allies and partners. By allowing certain businesses and groups to practically exercise free reign in certain sectors, we can be sure of their support. Furthermore, they will be much more likely to invest within our borders."
LEP_five_provinces_one_marshal: "Five Provinces, One Marshal"
LEP_five_provinces_one_marshal_desc: "The Five Provinces can now be truly declared to be simply under the rule of a single Marshal, Qi Xieyuan. After the chaos following the death of Sun, Qi re-engineered the League and united the Five Provinces under his rule. The Nanjing Clique rules the Five Provinces once more."
LEP_nanjing_army: "Falkenhausen's Reform"
LEP_nanjing_army_desc: "Our power derives from our military, which means it is vital to build a competent army. The armies of the former league were divided and weak. We must unify them under Nanjing for a strong and coherent fighting force, to give pause to any enemy within or without our homeland. Luckily, the lead of the Nanking Kommision, Falkenhausen has already drafted a plan for just that."
LEP_air_naval_command: "Air and Naval Command"
LEP_air_naval_command_desc: "Previously, we have relied almost completely on the strength of our army. We must diversify our forces into the theatres of air and water. Our navy has always been weak and it is time to modernize it. We also need to take control of our skies if we want to prevent fire raining upon us when we meat more modern enemies."
LEP_new_nanyang_fleet: "A New Nanyang Fleet"
LEP_new_nanyang_fleet_desc: "One of the greatest fleets of China was the Nanyang Fleet, based in Shanghai. We will build a new Nanyang Fleet, this time based in Nanjing. It will make sure we can properly defend ourselves from all enemies coming from the seas."
LEP_nanjing_naval_yard: "Nanjing Naval Yard"
LEP_nanjing_naval_yard_desc: "It is time to begin investment into a new and expanded naval yard for our shipbuilding in Nanjing. It will be capable of assembling also the great ships of today and will be necessary if we wish to modernize our fleet."
LEP_naval_officer_training: "Naval Officer Training"
LEP_naval_officer_training_desc: "In order for our new fleets to operate in a modern way, we need well-trained naval officers. Without these, coordination will be lacking and any manoeuvrer will fail. We need to improve the training of our naval officers in order to tame these massive steel beasts of the seas."
LEP_green_water_navy: "Green Water Navy"
LEP_green_water_navy_desc: "We know that we cannot build a fleet that will project power in the oceans. We simply lack the technology and industry. Instead, we must protect our coasts and prevent any enemy from landing on our shores. We will therefore invest in the types of ships best suited for this purpose."
LEP_nanjing_air_corps: "Nanjing Air Corps"
LEP_nanjing_air_corps_desc: "Rare among warlords, a dedicated Air Corps may make the decisive difference in battle, a purchase of weltkrieg era airframes has already been arranged as well as some light instruction. Laying this foundation for a proper airforce will certainly serve us well."
LEP_expand_daijaochang_airbase: "Expand Dajiaochang Airbase"
LEP_expand_daijaochang_airbase_desc: "The Dajiaochang Airbase is a prime location for new expansions. We will greatly expand its size so it can house far more planes than before. Dajiaochang will allow us to properly control the skies in a large radius."
LEP_eastern_aviation_school: "Eastern Aviation School"
LEP_eastern_aviation_school_desc: "In order for our Air Corps to function, we will need pilots. Experienced and well-trained pilots. Currently we lack the capability to train enough pilots and it is necessary to build a dedicated school to greatly increase the amount of graduate pilots to crew our planes."
LEP_heinkel_airframes: "Heinkel Airframes"
LEP_heinkel_airframes_desc: "Germany has an outstanding aircraft industry. If we wish to build a strong Air Corps, we need advanced and modern planes. The Germans know we will stand with them, so they must surely be willing to help bolster our new Air Corps with new Heinkel airframes."
LEP_domestic_fighter_production: "Domestic Fighter Production"
LEP_domestic_fighter_production_desc: "In order to truly achieve critical mass, we cannot fully rely on foreign assistance. We will need to establish reliable domestic fighter production in order to replenish our losses and further augment our air force."
LEP_northern_school_doctrine: "Adapt to the Northern School"
LEP_northern_school_doctrine_desc: "To proceed with the completion of the Falkenhausenplan, which emphasises a superiority in equipment and artillery and better-prepared and trained divisions. It has been developed in practice by the warlords of the north, who often fought on the North China Plain."
LEP_southern_school_doctrine: "Adapt to the Southern School"
LEP_southern_school_doctrine_desc: "We must adopt the modern war tactics of the South, which emphasises greater numbers and mobility. It has been developed in practice by the warlords of the south, who often fought in the mountains."
LEP_raising_fallen_flags: "Raising Fallen Flags"
LEP_raising_fallen_flags_desc: "In the last ten years, many elite Chinese divisions were disbanded or destroyed. In order to strengthen our forces, we can rally these old divisions and build our new forces around these cores. They will serve as a solid foundation on which we can readily expand."
LEP_study_modern_doctrines: "Adapt Western Doctrines"
LEP_study_modern_doctrines_desc: "We must extensively modern Western doctrines and adapt them for our own situation. Only if we truly know how to wage war, can we effectively compete with the rapidly modernizing world."
LEP_german_rifles: "German Rifles"
LEP_german_rifles_desc: "German rifles have always been critical to any warlord army. Now that we have the support of the German government, we have direct access to their newest firearm technology. We must adopt their rifle standards and standardize our equipment across the board in other to increase the fighting power of our infantry."
LEP_support_unit_training: "Support Unit Training"
LEP_support_unit_training_desc: "In the modern day and age, it is no longer possible to survive with purely infantry. We must train units to take on specialized support tasks, such as engineering or support artillery in order to greatly increase the effectiveness of our divisions."
LEP_krupp_artillery: "Krupp Artillery"
LEP_krupp_artillery_desc: "Heavy artillery is rare in China. Now that we have direct access to the German war industry, we must make use of this opportunity and start the mass adoption of artillery within our forces. The Germans will surely help us modernize our forces."
LEP_modernize_jinling_academy: "Modernize Jinling Academy"
LEP_modernize_jinling_academy_desc: "The Jinling Academy in Nanjing is in heavy need of modernization. Sun neglected to introduce modern strategy and tactics and many of its graduates know only how war was fought decades if not centuries ago. We must modernize the theories of the Academy and make sure that its graduates will be officers capable of operating in modern warfare."
LEP_officer_initiative: "Officer Initiative"
LEP_officer_initiative_desc: "We need our officers to be creative in the field. They need to adapt to the rapidly changing circumstances of the field and increase their chances of victory. This requires initiative. We need to train our officers to be forward-thinking. This does mean they sometimes must let go of how things were done in the past."
LEP_unified_command_headquarters: "Unified Command Headquarters"
LEP_unified_command_headquarters_desc: "While we established a temporary Central Command under Qi's authority during the civil war, establishing a unified command headquarters will help to further unify the divided forces of our governors. The unified headquarters will make sure decisions are made in coordination and under more direct control of Qi."
LEP_german_instructors: "German Instructors"
LEP_german_instructors_desc: "If we really want to adopt modern ways of warfare, we cannot do this alone. We must make use of the experience of men who have truly fought at the forefront of modern warfare and who know how advanced armies operate. We must invite German instructors to teach at the Jinling Academy and within our army."
LEP_modern_officer_corps: "Modern Officer Corps"
LEP_modern_officer_corps_desc: "We have improved the way of thinking of our officers and made sure that they are educated with modern strategy and tactics. We must make sure that our new officer corps is truly modern and continue to make sure it adopts all the requirements of a modern army."

LEP_greed_is_good: "Plunder the Land"
LEP_greed_is_good_desc: "With the troublesome Zhili leadership out of the way, now the vast riches of China's untapped wealth is open to us, and no expense shall be spared to harnessing them for the sake of progress. Where once we were obstructed by small, backwards villages of peasants or petty land disputes, now we are free to do things our way, and all of China shall benefit, not least those destitue villages who can be moved to where we need them most instead."
LEP_optimize_production: "Lessons from Fordism"
LEP_optimize_production_desc: "With the curious "Fordism" emerging from the new world, we cannot pass by this chance to revolutionize productivity within the league. With it's approach to optimizing the use of unskilled labor, and austere efficiency, it is a perfect fit for our vision of China."
LEP_investers_paradise: "An Investor's Paradise"
LEP_investers_paradise_desc: "Having done away with the backwards and petty restrictions of the old Zhili, now the League is not merely a factory but the entire industrial district. Investors in Germany flock to our borders, knowing that every Mark they spend here, is well spent indeed."

LEP_I_am_the_law: "Fit our Face to the Mask"
LEP_I_am_the_law_desc: "If Qi wishes to remain in power, he must use any method as his disposal. While Sun Chuanfang often claimed a moral high ground, in reality most of his actions were guided by securing his leadership. While Qi would ordinarily be inclined to do the same, in the wake of the Sun investigation and League war, the opportunity to consolidate his power against his once peers has opened the gates for a change in strategy. With his immediate rivals gone, he may have the room to solidify enforcement of the supposed morality the league claims, shutting out the corrupt practices others may use to climb the ranks of power against Qi."
LEP_populist_overtures: "Curry the People's favor"
LEP_populist_overtures_desc: "Where once the Zhili relied on clandestine and underhanded means to attain political power, relying on the few. Since Qi's decision to crack down on the underhanded powerbrokers infesting the league, these rats have begun lashing out at the regime. However in contrast, once an obstacle to be danced around, this sudden commitment to uprightness, regardless of true motivation has not gone entirely unnoticed by the public, and slowly some voices have spoken in favor of Qi's "reforms". As once old allies hace become enemies so should we put on the face of populist reform, as the support of the masses will drown out the leeches infesting the league."
LEP_no_more_traitors: "Dominate Opportunists"
LEP_no_more_traitors_desc: "With the great success of our attempt at weakening and driving out the underhanded and corrupt within the league, now they are at our mercy, and the Zhili will be much richer for it. This newfound "confiscation" of wealth, shall cement our position as masters of the Eastern Coast even further."
LEP_reconcile_moderate_nationalism: "The Moderate Nationalists"
LEP_reconcile_moderate_nationalism_desc: "While we certainly have not earned ourselves any love from most anti-concessionists, some nationalists, formerly foes of our regime have seemingly warmed to Qi's rule after his crackdown on vice and corruption. While they still resent our collaboration with the Germans, it would appear that they are willing to see us as more than Hanjian traitors provided we continue building up our regime for the supposed sake of a strong and moral China, while an unusual turn of events, we are not ones to refuse support for the league."
LEP_zhili_consolidation: "Consolidate the Zhili Position"
LEP_zhili_consolidation_desc: "The Southern Zhili has many enemies, from republican insurgencies, nationalist rebels to millenarian fanatics and even the encraoching influence of our German benefactors, the league's stability is tenuous at best. In the face of such adversity, we cannot allow ourselves to be unseated by any, the future of the Southern Zhili will be either end in it's ascendency or the end of a Cannon."
LEP_despoil_krupp: "Ransack Krupp's Folly"
LEP_despoil_krupp_desc: "In his gambit to overtake Falkenhausen's authority, the sniveling Krupp has overextended himself, destroying the confidence of his shareholders in China. This marks a golden opportunity to acquire many of his assets to be used for the good of the League. State of the art manufactories, heavy machinery and so much more, at distressed prices no less, it is not as if he will miss them anyhow."
LEP_primacy_of_profit: "The Primacy of Profit"
LEP_primacy_of_profit_desc: "When we seized the reins of power, they called us greedy, opportunistic, spineless. They got one thing right, we do need capital, and power, fuel for which to remake China, Germany, the world in our image. When Krupp is finished, the naysayers in Berlin, in Beijing will be silent when they see our works, Falkenhausen was unwilling, unprepared to do what was needed, what was right for Germany, for Krupp! We by comparison, will not fail, let profit pave the way forward."
LEP_securing_our_grip: "Securing Our Grip"
LEP_securing_our_grip_desc: "Southern China has gone astray, we must restore order to the warring states of the South to ensure stability and order under our rule. It is time to tighten our grip around Nanking and eradicate those who want to see China descend into Anarchy. The Federalist and the Kuomintang Governments are a direct threat to our power and the power of Nanking, and they must be taken out."
LEP_buck_break_dissent: "Pacify our Domain"
LEP_buck_break_dissent_desc: "Krupp's bid for power has not gone unnoticed within the League, and in the aftermath, remnants of the opposition within the AOG as well as the wider population seem to have taken the opportunity to make one final bid to resist our rule. We will show these snakes that we are here to stay, and a reinforced polciing force should demonstrate this without fault."
LEP_wat_nou: "A Goose-step into the future"
LEP_wat_nou_desc: "With the restoration fo League lands under German hands, the question of the future remains in the minds of all, where to from here? Conservative members of our government see fit to remain in our holdings of the south, away from the bickering and foolishness of the warlords, forging the League into a colony truly fitting of our Empire."
LEP_way_down_south: "The Panoply of the Orient"
LEP_way_down_south_desc: "Hong Kong was once known as the Pearl of the Orient, a Crown Jewel of British rule in the East, with German steel and expertise, we will put that legacy to shame, the league shall be itself a Splendrous bounty of many Jewels and a steadfast bastion of our Kaiser's grace."
LEP_ZIP_AOG: "Our Own ZIP"
LEP_ZIP_AOG_desc: "After Black Monday, leading economists within Germany proposed the Zivilindustrialisierungsplan to rebuild and develop the civilian and especially heavy industries within Germany, adapting such a plan to our Realm in China could see the rich but underdeveloped lands be turned into the factory of the Reichspakt."
LEP_cheapo_zip: "Prosperity from Austerity"
LEP_cheapo_zip_desc: "While many within our nation have been seduced by the dreams of the whole of Eastern China turned from the quiet and plodding lives of it's people into the fires of industry, these thigs take time for even our great Kaiserreich did not become an Empire to thuart the British, French and Russians alike in a day. We must be prudent, self sufficient, and it is by this that we will build the solid foundation of our Rule, not a sprint, but a steady march into the future which will not leave our strengh spent when the time calls."
LEP_import_machinery: "An Economy of Metal and Wheels"
LEP_import_machinery_desc: "While the Chinese economy is hardly destitute, it remains powered mainly by the slow and tiring hands of many laborers, hands not strong enoigh to push Eastern China into modernity, these backwards lands will burn in the fires of industry, the warlords will fall, a new order will rise, we will drive the machine of war with the rifle and the cannon and the iron fist of the Teuton. To that end, we will see to the mass delivery of industrial equipment and tools, while this will command a extravagant price, it is an investment that will pay many times over for the us as well as the Fatherland."
LEP_balans_industry: "Maintain Vigilance"
LEP_balans_industry_desc: "While we must stive still toward the prosperity that we have so long desired for our Empire, covetous eyes are drawn to us, and the spectre of war looms, the League must remain ready to leap into action if the Kaiser calls, or our realm is threatened, even if at the cost of paltry sums."
LEP_all_in: "Forge a Cornucopia"
LEP_all_in_desc: "The first and greatest steps have already been taken to turn the League from it's once seedy and destitute roots into the splendour of a true mercantile paradise, goods on untold scale leave our ports and return laden with gold and machines by which to further develop ourselves. May such golden days never end, for the AOG shall take the league to the moon!"
LEP_commitment_to_the_empire: "Commitment to Empire"
LEP_commitment_to_the_empire_desc: "Even as we hold our place in China, the vultures around circle Germany and it's lands. Living in these interesting times, there are no lack of foes to be wary of, and no time better to commit ourselves further toward the defense of the Kaiserreich, whether from revolution or revanchist. To this end, we will send willing soldiers from our extravagant reserves, to both bolster the armies of Germany and return to us having adopted their wisdom from the source."

LEP_SYNDIE_ALERT: "Make Ready for War"
LEP_SYNDIE_ALERT_desc: "The fires of war come to our doorstep and the time for idle commerce and talk is over. Let us show the world the power which we wrought with the labors and prudence of our own hands."

LEP_centralize_power: "Towards Direct Rule"
LEP_centralize_power_desc: "With a small but strong League, it becomes exceptionally easy to do away with the old ways, where authority meant little unless accompanied by an army battalion, we may not hold sway over all of China, but there our word is heard, it is heard to great effect."

LEP_a_new_power: "Towards Greater Ambitions"
LEP_a_new_power_desc: "A new Power is Rising, it's victory is at hand!. The Chinese have proven themselves unable to bring order to China alone, and now it is our time to act, German hands will bring order to this disgraced land. Against the Japanese, Syndicalist and all foes of ours, surpassing the mere German Intervention, we will be the Salvation of China!"

LEP_enemis: "To Cross the Huang He"
LEP_enemis_desc: "The Chinese have betrayed us for the last time. The treachery of the Zhili Clique has cast the German Influence from Peking, and betrayed the agreement made between our nations even though the weak and pathetic rats could not unite the nation for even 10 years with our blessing, and more petty, greedy warlords nip at our heels with every step. Germany must restore influence over all of China, whatever the pathetic and backwards rulers of this land have to say about it."

LEP_prepare_for_shitshow: "Prepare a Crusade"
LEP_prepare_for_shitshow_desc: "Striking north will be no small undertaking, and we must be ready. As the gears of war turn, let them look upon Nanjing with fear and tremble, for they know their day is coming when the legions of the Kaiserreich overtake their crumbling regime."

LEP_marshal_the_men: "Muster the Men"
LEP_marshal_the_men_desc: "If there is any edge that the Chinese warlords have over the armies of Germany it is their endless reserve of men from whom to muster from, however with the league fully under our grasp, we are well in our abilities to match them. With German steel and Chinese blood, we will surpass anyone who stands in our way."

LEP_work_the_furnaces: "The Machine of War"
LEP_work_the_furnaces_desc: "It is said that it is not money which is the sinew of war, but good men, but good men matter little without good weapons, in this Beijing will not find us wanting. By any means, call up the Heer, build a dam, block the streams, work the furnaces, night and day!"

LEP_aint_nobody_got_time_for_that: "Seize the Opportunity"
LEP_aint_nobody_got_time_for_that_desc: "The League is strong, and the enemy in Beijing does not expect a sudden strike. Victory will be swift, we will march upon Peking, secure it and build a road north on the bodies of our enemies, our triumph shall be honest, purchased with blood."

LEP_55_days_in_peking: "55 Days in Peking"
LEP_55_days_in_peking_desc: "The world is changing, preparations have been made, the armies ready to march, who now has the strength to stand against the armies of Germany, and Nanjing. Together, with our Kaiser Wilhelm, we will rule this middle Kingdom. This night, the land will be stained with the blood of Zhili, march to Beijing! To War!"

LEP_frens: "Affirm the Zhili Alliance"
LEP_frens_desc: "While our Zhili "allies" have failed to keep their realm in check, they remain amicable at least, if not subservient to our objectives. With this in mind, it is best we focus on greater issues, and cooperate with the Northern Zhili, for now."

LEP_spheres_of_influence: "Establish Spheres of Influence"
LEP_spheres_of_influence_desc: "With our commitment to our own territory within the league, we cannot concern ourselves with foolish dreams of petty expansion when we have plenty on our hands as is. Let us establish an accord with the Qing to not encroach on one another's claimed turf, for the benefit of us all and for a lasting order."

LEP_xuantong_propaganda: "Repair of Reputations"
LEP_xuantong_propaganda_desc: "It is hardly a secret that monarchism as a phenomenon in China remains on weak knees, and even now the Qing has sweaty palms dealing with discontent even within it's own domain. For the sake of order in China, and the wishes of the Kaiserreich, we will do our part to strengthen the public face of the Xuantong Emperor."

LEP_qing_extended_attache: "Reinforce Zhili Attaches"
LEP_qing_extended_attache_desc: "While we fight to maintain order in China, we do not do so alone, our allies in the Zhili clique struggle too against warlord and scoundrels. It would not be amiss to lend advice to them, especially since this would get us further acquainted with the intricacies of maneuvering in their politics."

LEP_slander_peifu: "Venom for the Jade Marshal"
LEP_slander_peifu_desc: "While we cannot openly move against the Zhili as a whole, a vital lynchpin of their power is the Jade Marshal, Wu peifu who holds great sway within the political spheres of Beijing. While such a dragon of a man cannot be slain, yet... he, or rather his public image can be poisoned, a few whispers here, bribes there and he will soon lose face, leaving a vacuum we will be more than able to fill."

LEP_AOG_secure_china_peacefully: "Tie North and South"
LEP_AOG_secure_china_peacefully_desc: "We have done it!, the North, controlled by the Zhili now answer to us, our regime is secure and now even Beijing cannot resist our sway. Though the Zhili still stand between us and total control and cannot yet be done away with yet, the victory is still sweet."

LEP_AOG_reunify_china_peacefully: "Clear our Own Path to Unity"
LEP_AOG_reunify_china_peacefully_desc: "Though the Zhili have long been useful, or at least maleable to our ends, now they stand between us and the total control of China, and the chance to rid of them does not show quickly enough. If no path presents itself, we shall make our own, there are no shortage of scapegoats to blame anyway."

LEP_AOG_pacification_of_china: "Secure our Hegemony over China"
LEP_AOG_pacification_of_china_desc: "We have restored German Hegemony over China, the Anti-Concessionsists have been dealt with, Nanking has been completely absorbed into our sphere, and the South is once again under our complete control. We have been granted an unstoppable grip over China, and we don’t soon intend to lose it."

LEP_air_exercizes: "Air Games over Nanjing"
LEP_air_exercizes_desc: "We cannot rely forever on German instructors and foreign textbooks. The skies of China must be mastered in itself, and so as both to learn it and project a show of strength against our enemies we will conduct mass aerial exercises over Nanjing."

LEP_big_planes: "Sweep Across the Sky"
LEP_big_planes_desc: "China is a vast land, and an invading force may be able to strike anywhere at any time, if we are to contend with this reality we cannot have our airforce stretched thin protecting all of our domain, larger planes that can reach anywhere they are needed without the great inconvenience of swapping bases or more prove necessary. And of course if the fight is ever taken into enemy lands, they will be able to lay waste to our enemies deep in their territory as well, they will think twice about matching us when their homes and works are turned to ash."

LEP_smol_planes: "Achieve Local Superiority"
LEP_smol_planes_desc: "While covering airspace is well and good, we still need planes able to dominate the sky when and where it matters most. To this end, it is entirely clear that lighter aiframes claim greatest supremacy of the skies, from Dive Bombers bringing bombs down upon enemy troops with a precision not imagined possible in days past, to agile fighters able to harry enemy aircraft. We must further our design in this field lest the Japanese or any other invader be able to dominate the heavens in war, and then our enemies  will learn to fear the skies when the League flies."

LEP_steal_rommels_homework: "A Concept of Mobile Warfare"
LEP_steal_rommels_homework_desc: "From their experiences in the weltkrieg, general staff in Germany have been concocting plans for a new form of combined arms warfare, one reliant on breaking the enemy in swift and decisive maneuvers as compared to the attritional warfare of days past. While of course it would be no small undertaking, the idea of rolling combined arms formations crushing enemy armies in elegant and brutal fashion entices the imagination of many among the league."

LEP_clear_sky: "Clear Sky"
LEP_clear_sky_desc: "With an increasingly competent artillery park at our disposal, it has become rather apparent that for all the virtues of big cannons, that any setup of field artillery finds itself frighteningly vulnerable to being spotted or even destroyed from the air. Fortunately, flak cannons and all sorts of similar implements to swap the enemy's loathesome locusts from the sky are becoming a greater focus of our design bureaus, we should put some of these works to the test."

LEP_big_guns_never_tire: "Big Guns Never Tire"
LEP_big_guns_never_tire_desc: "War is changing, from the rise of Air warfare to the Weltkrieg Tank, new implements of destruction roll forth by the day. But the more things change the more they stay the same and bestride infantry, who grow weary with battle, vehicles who grew temperamental with wear, the cannon, howitzers, mortars and more, artillery are indefatigable and remain the king of the battlefield, and we will prove that it remains true in the coming age."

LEP_big_numbers: "Expand the Baojia Conscription"
LEP_big_numbers_desc: "The Baojia system of conscription has served the League well, but as the tribulations of the age have shown, we cannot have too large a reserve in case of trouble. We need more men to defend China, and more guns with which to arm them. We cannot let happenstance like that of Tiaoyuan find us scrambling for soldiers again."

LEP_sentry_goin_up: "The Engineer's Cause"
LEP_sentry_goin_up_desc: "What tool can compare to the infantryman's rifle? Only the Shovel, it is universal in application, defensive or offensive works spring from the end of the shovel so long as it's user has the will to use it, and even now a simple ditch is a man's best shield against bombs and bullets alike. The engineer thus is indespensible in warfare, with tools like the shovel he crosses redoubts, rivers, ravines and more, he is the backbone of any operation."

LEP_there_is_such_a_force: "There is Such a Force"
LEP_there_is_such_a_force_desc: "When we find ourselves matched with our enemies, we will be asked how we have prepared, some will ask us for millions, maybe tens of millions, but we will show them that our host is lacking neither blood nor resolve. The spirit of the infantry will endure, and triumph as it has and will continue to do, regardless of how many terrible implements of destruction are thrown our way. The rifle held by a good soldier will prove enough."

LEP_new_age_cataphracts: "The Cataphract of Tommorow"
LEP_new_age_cataphracts_desc: "In the time of the weltkrieg, horses still rode astride the armies of the world, as they did in ages past. But now a new age dawns on war, no longer does the horse prove the axis upon which a battle can be turned, the beating of horses' hooves gives way to the roar of tanks' engines , metal beasts with skin of steel and breath of fire. This is the cataphract of tommorow, and we will prepare for it's coming today."

LEP_flesh_in_steel: "Flesh Bound in Steel"
LEP_flesh_in_steel_desc: "As powerful as the Tank may prove, like the cavalry of old they cannot dominate in every circumstance without the accompanyment of supporting elements. Thus we may wish to apply the virtues of the tank, it's speed and armor to a method of transporting the infantry. These two modes of mobile warfare make an ideal fit as the infantryman, flexible and numerous and the tank, powerful and unwieldy can cover the pitfalls of one another in elegant fashion."

LEP_iron_pagodas_return: "Charge of the Iron Pagoda"
LEP_iron_pagodas_return_desc: "Old texts tell the tale of the Jin Dynasty, led by Jurchens, their cavalry was mighty indeed, but none more so than the legendary Iron Pagoda. Clad in armor so great that they resembled metal golems more than men, the shock of their fearsome charge could not be withstood by dense ranks of men nor contested by lesser horsemen. Now, with our resplendent host of armor and men, we bring to life a reenactment of their martial prowess, let all fear the armies of the League!"

LEP_pay_them_more: "Pay Them More"
LEP_pay_them_more_desc: "Of all the places where perhaps the outrage against German control manifests greatest is at the barracks. Short of already existing career soldiers or the particularly destitute and loyal, desertions have skyrocketed and many rectuiment centers find themselves with more staff than intakes. The only way it seems apparent to find ourselves returning to pre takeover recruitment numbers would be to take a slice out of our  pie so to speak to lavishly reward those willing to bleed for the Kaiserreich. Such a direct method though effective will not lack downsides however, this certainly breeds a very mercenary attitude among the army, and if their wage ever looks in doubt, it is quite certain that the army will not be fighting to the bitter end."

LEP_pride_of_service: "Lean upon Duty"
LEP_pride_of_service_desc: "Recruitment intakes are more and more slim within the league since the our seizure of the levers of power, but this state of affairs suits us just fine, an unhappy citizen is less of a concern than a disloyal or outraged soldier, and with them weeding themselves out, the AOG will be able to pick wheat from wheat without chaff to complicate matters. It is not after all as if honeyed words will not recoup the losses otherwise, we will have a strong military more than a large one, just as Kaiser intended."

AOG_junta: "The Military Mandate"
AOG_junta_desc: "Our colony's attempt at a civilian administration has failed. Their petty bickering and indecisiveness led this vital strategic outpost to the brink of oblivion. Now with the tact and brutal efficiency the feckless bureaucratic rats lacked, the German Garrison has decided to take matters into its own hands. With the tacit support of our glorious Kaiser we have secured our slice of China, rounded up those leeches and thrown them into the fires of hell where they belong! Now we shall recover our precarious position and secure for the Kaiser his vaunted Ostasien outpost!"

AOG_willy_nilly: "The Prussian Eagle Conquers the Heavens"
AOG_willy_nilly_desc: "When the Prussian Eagle first landed in China in the 1920s few would’ve expected it to stay, yet it had. In the 30s as the world careened towards war few expected the Chinese concessions to remain in German hands, yet they had. Then, when we announced the commencement of Operation Ostdolch, our invasion of China, few expected us to succeed. Yet German troops now parade past the Forbidden Palace and the Warlords that once plagued this land have been sent reeling into the countryside, their bandit armies collapsing around them. Over Peking the rotting carcass of the Qing dragon has been put down and the flag of the new Ostasien Kaiserreich has been raised. Preparations are being made at a frantic pace as Kaiser Wilhelm begins the arduous trek East. Once he arrives in his new Eastern Capital he will claim a title no European has ever dreamed of possessing, the title of the Mandate of Heaven and the Chinese throne. Es lebe Wilhelm! Es lebe die Chinesisch-Deutsche Union!"

AOG_new_mandate: "A Mandate Reforged"
AOG_new_mandate_desc: "After a monumental shedding of blood and the exertion of a truly herculean effort the German garrison of the AOG has subdued China. From the Yellow Sea to the Pearl River Delta stunned European onlookers and Chinese peasants alike, some of whom had never seen a white man, watch as German troops parade through the ancient cities of Peking, Canton and Shanghai. With such an unexpected and even implausible outcome it was anybody’s guess what our plan was for the Chinese. While our administration was finely tuned to rule our limited concessions, it has been stretched to near disintegration trying to govern all of the new lands. That is why we have decided to not rule them, at least not directly. In Peking we shall hold a grand coronation as a Chinese Emperor of our choice be hoisted upon the Dragon Throne. Of course he will be kept locked away in the Palace while our administration works to build a new and lasting German order in the East. Der Adler und der Drache, vereint!"

AOG_stratocratic_devotion: "Stratocratic Elan"
AOG_stratocratic_devotion_desc: "While many in our administration are more than willing to fight for the Kaiser, few outside of it are. Most of the civilians in the concessions if not actively hate us, at the very most do not care for us. However through a careful use of propaganda and extreme physical violence we will inspire a new martial spirit within our population. If they don't want to die for the Kaiser they will die for something else but they will most certainly die."

AOG_military_exploitation: "Military Exploitation"
AOG_military_exploitation_desc: "While our military grows and our administration continues to grow more efficient by the day we have run into a familiar problem. We simply do not have the guns necessary to outfit all of our new soldiers. However the solution is rather easy. The only reason it was not found sooner is the previous administration was too weak willed to do what was necessary for the nation. China has an abundance of people and many of them are little more than animals groveling the gutters for scraps. We shall round them up in grand sweeps of every one of our cities and put them to work. In exchange for us giving them a home and food they shall work in the factories day in and day out. They shall make guns, bullets, artillery guns and tanks, anything our army may require by the truckload. Maybe, if they work hard enough, we may set them free. That however is far and away down the line."

AOG_elimintate_nationalism: "Uproot the Nationalist Underground"
AOG_elimintate_nationalism_desc: "While constant crackdowns have kept them in check, the nationalists, tenacious as ever have used the de facto declaration of official German rule to rally their number one last time. With our strangehold over the nation, they have nowhere else to hide and now this presents one final opportunity to root them out once and for all."

AOG_buck_break_nobility: "Quell the Nobility"
AOG_buck_break_nobility_desc: "While very much at odds with most of the former nationalist cliques, who were festooned with republican beliefs, much of the Chinese nobility are hardly blameless, nor are they harmless, as there is much reason to suspect their collaboration with our former enemies. Making an example of the greatest perpetrators in view of the rest should set them straight, lest they do something unwise."

AOG_native_image: "A Chinese Face"
AOG_native_image_desc: "The League has always been seen as having been stained by the machinations of Germany to one end or another, but no more than after the AOG seized the reins of power in the League. But with the Emperor as our face, we can finally distance ourselves somewhat from the terrible stigma, hanging over our government like a pall, all shall know the Emperor as a sign that the benevolent German guidance is finally handing back power into Chinese hands, whether or not the truth is quite so peachy."

AOG_subvert_nationalism: "Cultivate "Nationalism""
AOG_subvert_nationalism_desc: "While it is all well and good to have the puppet Emperor be the face of our regime, any competent facade requires constant maintainance lest it fall apart. Fortunately, there is an ideal way to outsource much of this bothersome task, with the sweeping away of most of the old nationalist opposition, there is left a vacuum for patriots that can be filled with those subservient to our aims, straw nationalists in essentiality. With such compromised groups blossiming in the absence of our opponents, we would have turned bane to boon."

AOG_end_republicanism: "Sink Daggers into Republicanism"
AOG_end_republicanism_desc: "Ever since the 1911 Xinhai Revolution China has been rotting from the inside. ‘Republicans’ rallied under the KMT and deposed the old Emperor and shattered China into a myriad of petty fiefdoms and warlords. While German help in the 1920s helped the Emperor regain his throne, even now Republicans of all shades hide away in the vast lands of China. This filth even finds it's way into our holdings. The Ost-Abwher has reported that KMT agitators pop up on street corners like weeds. Every time one is executed several more take his place. If we are to destroy this perverse idea and secure our rule we must do so in one swift strike. Already the military and secret police reel back like a prize fighter readying a knockout blow. Once it is thrown, it shall shatter the Republican movement once and for all!"

AOG_lifeguards: "Call Upon the Prussian Life Guards"
AOG_lifeguards_desc: "While not lacking spledour, the so called "Imperial Guard" of China is woefully underequipped, trained and manned. Resembling more a formation of napoleonic era fighters at times than anything to match modern infantry. To this end we will take steps to align the outdated formation closer to the model of the Kaiser's Life Guards, a professional formation to meet any other on equal terms, only the best to protect our Emperor."

AOG_look_outward: "Reshape the East in our Image"
AOG_look_outward_desc: "Now that we have forged the renewed Middle Kingdom in the east in likeness of and in service to our great Kaiserreich, we must forge an Empire to match in our half of the world, a Reich of the east to match the West."

LEP_claim_manchuria: "Rebuke the Amur Annexation"
LEP_claim_manchuria_desc: "It is an undeniable tragedy that the so-called Priamurye, so beloved by mad admirals and tsarist fanatics of Russia, had ever fallen outside the Chinese sphere. With the full might of those grand lands reawakened the time has come to wipe away the shame of the Treaties of Aigun and Peking. May the legacy of general Nikolay Muravyov be damned forevermore!"

LEP_fate_of_LEC: "An End to Multipolar Influence"
LEP_fate_of_LEC_desc: "Since the beginning of the age of Humiliation, China has had foreign powers greedily pluck away it's priceless trade ports, festering tumors from which poisoned our nation and siphoned it's life. But now having broken the reign warlords with the aid of our Benefactors from Berlin, it is time to put an end to the unsightly Legations, only two powers need have sway in our court, and we will keep it that way."

LEP_go_our_own_way: "Surpass the Jade Marshall's Folly"
LEP_go_our_own_way_desc: "With the Northern Zhili having turned their back on us, for a time we were lost, mired in the chaos of war. But now we have come stood up, and come back in strength. Gone are the traitors, the fanatics and the revolutionary biting at our heels, we have proven ourselves the greater, we stand at the gates to all of China, and it shall be our prize. We have shown China that we don't need Wu Peifu, lets show it again what we can do without him."

LEP_our_china_now: "Unification from Nanjing"
LEP_our_china_now_desc: "Many have doubted the League from its very conception, a state much admonished for the instability present within. But their voices have fallen silent now. Our glorious Marshal Qi shattered all that have opposed him and wiped away the humiliating stain of Northern Zhili's betrayal. China is whole again, and Nanjing is the birthplace of our new found unity."

LEP_join_germany: "Dragon and Eagle Flying Together"
LEP_join_germany_desc: "The whole world shall tremble at the unified might of the German Eagle and the Chinese Dragon. No longer shall the islander emperor, supposedly a spawn of a 'sun goddess' threaten both of our glorious domains. No longer shall the reds have free reign to corrupt the globe. No longer shall the vestiges of the Anglo empire carve out small lumps of their imperialist cancer within our sphere. China and Germany, the last guardians of the world order."

LEP_help_germany: "A Moderate Outlook"
LEP_help_germany_desc: "While some in our administration and back in Berlin, especially among the most ardent militarist cliques, wish for nothing more than all of China to fully join the Pakt. But our officials, deeply attuned to the mood of the native population, know it would end with nothing but a massive crisis tearing our new domain apart. For now we shall cooperate with the Kaiserreich on economic grounds, and exchange light military cooperation, with such measured cooperation shall much fruit be borne."

LEP_zhili_republic: "Rebirth of a Republic"
LEP_zhili_republic_desc: "It was not an unlikely prediction that Republicanism was the future for a Modern China, however it would appear fortune has granted Qi and Nanjing the keys to this future before the foolish ideologues of the Kuomintang and Federalists. While the age of dynasties and lords comes to it's final end, much to the potential trepidation of the German Kaiser, this shall serve as a new spring for China, led by us standing at the helm of a new China for a new century!"

LEP_qing_restoration: "A Second Manchu Restoration"
LEP_qing_restoration_desc: "The Qing were once weak and rotting, easy pickings for foreign vultures resulting. However through Qi's peerless leadership, we have reforged the once dying dynasty through the trials and tribulations of the warlords, and come out of it with a storng and united empire. With the Emperor once again ruling in Beijing under our watchfl guidance, Nanjing will accomplish what the Self-Strengthening Movement and 10 years of weak ryule could not. Make way, for the Qing Dragon flies again!"

LEP_han_restoration: "A Chinese Empire"
LEP_han_restoration_desc: "The Germans get one thing right, China needs an Empire, however it cannot be under the decadent, aloof Jurchens of the Qing dynasty. With a final blow against the traitorous central government in Beijing, the Manchu Yoke is broken, and now China is led again by an Emperor of Han stock, as decreed by Heaven and carried out by Qi. Under this new mandate, the realm is made new again, and China is given it's chance to flourish anew, though some narrow minded fols may decry such an "outdated" government, they will find that within this old nation, we will make a modernity of our own."

#FROM PRE-REVISION FOCUSES
#LEP_emergency_troop_training: "Emergency Troop Training"
#LEP_emergency_troop_training_desc: "We cannot afford to train troops at the current slow pace. We must take a risk and shorten training times and organize large scale emergency troop trainings in order to bolster our numbers in order to defend our borders and properly strike at the enemy. Once they are in the field, they will learn as needed."
#LEP_evaluate_doctrines: "Evaluate Doctrines"
#LEP_evaluate_doctrines_desc: "Our army doctrines are outdated, based on decades, if not centuries-old warfare codes. We need to make a thrust forward and evaluate our current doctrines to properly modernize our forces."
#LEP_hire_german_staff: "Hire German Staff"
#LEP_hire_german_staff_desc: "There is a sizable group of well-trained and experienced German officers living in the German concessions. We currently cannot afford to think too much about giving them too much power, because the current conflict is one of survival. We must recruit German staff into our armies and into our government in order to achieve the efficiency that they are famous for."
#LEP_additional_concessions: "Additional Concessions"
#LEP_additional_concessions_desc: "Our enemies threaten to topple our government. The Germans are our only hope of survival. With their troubles at home, they are unlikely to fully commit to our help. We must make them an offer they cannot refuse, as we know how greedy they are. We will offer them additional concessions, providing we win the conflict."
#LEP_five_provinces: "The Five Provinces"
#LEP_five_provinces_desc: "Qi Xieyuan now controls the Five Provinces of Anhui, Fujian, Jiangsu, Jiangxi and Zhejiang, making him the most powerful man of Eastern China. Now that we have somewhat stabilized the country and dealt with external enemies, it is time to fully consolidate our authority and control."
#LEP_restore_supply_chains: "Restore Supply Chains"
#LEP_restore_supply_chains_desc: "Many industrial supply chains, including those critical to our military production, have been severed by the chaos and war. We need to make an effort to restore these supply chains in order to deal with our lingering production difficulties."
#LEP_restore_production_austerity: "Restore Production: Austerity Measures"
#LEP_restore_production_austerity_desc: "In order to fully restore our military production and upkeep, we must work on making budget cuts in other places so we have more to spare to reconstruct our production facilities and finally resolve our production paralysis."
#LEP_restore_production_aog: "Restore Production: Aid from the AOG"
#LEP_restore_production_aog_desc: "We cannot afford to cut our budgets and redirect resources from other areas to fully restore production. We have made sure our German allies can continue to exert influence in China. They will surely aid us in keeping it that way."
#LEP_keep_the_war_machine: "Keep the War Machine Going"
#LEP_keep_the_war_machine_desc: "While we no longer have major conflict ahead of us, it is best to stay prepared and continue to keep our military production machine going. Focusing on civilian industry now presents the risk that we may be surprised by another conflict. We now have a well-functioning war apparatus, let us not throw it away."
#LEP_return_to_peacetime_economy: "Return to Peacetime Economy"
#LEP_return_to_peacetime_economy_desc: "The war is over and the countryside is in dire need of greater economic prosperity. We must return to a peacetime economy in order to focus on building civilian industry and grow our economy. We can always return to a more war-focused economy later."
#LEP_nanjing_guards: "Nanjing Guards"
#LEP_nanjing_guards_desc: "We need a group of loyal officers who will make sure our authority is well-respected throughout the country. For that reason we must create the 'Nanjing Guards'. Operating from our power base in Nanjing, they will loyally follow the orders of Marshal Qi Xieyuan and eradicate any resistance to our rule. "
#LEP_fortify_heartland: "Fortify the Heartland"
#LEP_fortify_heartland_desc: "To strengthen our position and authority, we must fortify our heartland around Nanjing. To that end, we must begin the construction of extensive fortifications and defenses. Nanjing is exposed to enemies from the sea and enemies to the north and it is these areas that we must focus on."
#LEP_centralizing_control: "Centralizing Control"
#LEP_centralizing_control_desc: "Sun's greatest mistake was his failure to centralize control in his hands. We will not make the same mistake and ensure that we will slowly begin moving more and more authority to Nanjing, and away from the governors."
#LEP_stable_league: "A Stable League"
#LEP_stable_league_desc: "With the countryside under control, our authority once again recognized and reforms of various systems to safeguard our rule completed, we can finally be at rest. Under the guidance of Marshal Qi, the League is stable once more."
#LEP_making_old_friends: "Making Old Friends"
#LEP_making_old_friends_desc: "While friendship is usually forged, not made, we know that if the right amount of money lands in the right pockets, we will surely be friends to them. It is important the Lower Yangtze elite is aligned with our modernization and centralization efforts. We will promise them vast riches if they cooperate with us and our German friends."
#LEP_german_industrial_methods: "German Industrial Methods"
#LEP_german_industrial_methods_desc: "If we want to industrialize, we must look at the example of the Germans and adopt their methods. We will invite many German companies to teach local industrial companies to work more efficiently. With German help, we will be able to vastly increase the efficiency of our industry."
#LEP_provincial_questions: "Provincial Questions"
#LEP_provincial_questions_desc: "While we consolidated our rule over the provinces following the war, our influences is in many cases still limited due to the authority of the governors. We will want to build relationships with our governors and help develop our province, but we also wish to expand our influence. We will have to walk a fine line and choose whether to work against them, or with them."
#LEP_jiangsu: "Jiangsu"
#LEP_jiangsu_desc: "Jiangsu, the northern province. Governor Zheng rules from Xuzhou in the north. He fears the Yiguandao and depends heavily on the railways running through the province."
#LEP_yiguandao_problem: "The Yiguandao Problem"
#LEP_yiguandao_problem_desc: "The Yiguandao have never ceased to become a problem. Their cultist following continues to endanger many and they must be stopped. We must organize a coordinated effort in Jiangsu to truly eradicate this religion."
#LEP_fortifying_xuzhou: "Fortifying Xuzhou"
#LEP_fortifying_xuzhou_desc: "The city of Xuzhou, from which Governor Zheng currently rules, has great strategic valuable due to the railways running through it. Zheng would be grateful if we assist him in fortifying it. This will also prevent any enemies from easily taking the cities."
#LEP_complete_subei_canal: "Complete the Subei Canal"
#LEP_complete_subei_canal_desc: "Construction on the Subei Canal has going on for a while. It is time it is now actually finished. The Subei Canal will help irrigate hundreds of thousands of square kilometers of farmland. "
#LEP_fujian: "Fujian"
#LEP_fujian_desc: "Fujian, ruled by Zhou. He was a friend of Sun and continues to deal with the lingering KMT presence. His province continues to see violence and instability, something we can surely exploit."
#LEP_encirclement_campaigns: "Encirclement Campaigns"
#LEP_encirclement_campaigns_desc: "We must employ the tactic of 'encirclement campaigns' if we wish to finish off the remaining KMT hotbeds. We must slowly encircle their areas of activity, slowly closing on their bases and then end them in swift final strikes. We must not let them escape as they will only set up base elsewhere and continue to instigate the countryside."
#LEP_toast_to_departed_friends: "A Toast to Departed Friends"
#LEP_toast_to_departed_friends_desc: "Qi will meet with Zhou and hold a party to honour Sun Chuanfang, their mutual friend. However, Zhou's position is weak and the party might not have the pleasant ending Zhou was hoping for..."
#LEP_inland_defences: "Inland Defences"
#LEP_inland_defences_desc: "Fujian has many locations worth defending. We should begin construction of various fortifications further inland in Fujian. This would make the province more defensible and should also make sure that any unexpected attack from the west can be fended off."
#lep_zhejiang_1: "Zhejiang, the province south of Nanjing. After Chen Yi joined Chen Tiaoyuan, Shangguan Yunxiang now rules. Still reeling from the division of the civil war, Zhejiang should not be hard for us to establish control."
#lep_zhejiang_2: "Zhejiang, the province south of Nanjing. Ruled by Chen Yi, who has now established more firm control following the rebellion of Shangguan Yunxiang, who fought on the side of Chen Tiaoyuan. Chen Yi will serve us well, but he is known Japanese sympathizer. That is something we could use."
#LEP_zhejiang: "Zhejiang"
#LEP_zhejiang_desc: "[getlepzhejiang]"
#LEP_land_of_rice_and_fish: "Land of Rice and Fish"
#LEP_land_of_rice_and_fish_desc: "Zhejiang is known as the 'Land of Rice and Fish' and is a major food producer. To prevent any famines and make sure our growing population remains well-fed, we must invest in mechanizing and further developing the extensive rural agriculture and coastal fisheries of Zhejiang."
#LEP_fortifying_hangzhou_bay: "Fortifying Hangzhou Bay"
#LEP_fortifying_hangzhou_bay_desc: "Hangzhou Bay is a bay south of Shanghai. Due to its shallowness, it is exceptionally vulnerable to naval invasion. Any enemy who lands there can easily advance and penetrate our core territory. It is therefore important that Hangzhou Bay is properly fortified and defended."
#LEP_jiangxi: "Jiangxi"
#LEP_jiangxi_desc: "Jiangxi, our poorest province, ruled by Deng Ruzuo. It was in Jiangxi that the new railway was built and this will most definitely result in quickly rising fortunes for the poor province."
#LEP_repair_zhegan_railway: "Repair the Zhegan Railway"
#LEP_repair_zhegan_railway_desc: "The Zhegan railway has been seriously damaged by the recent chaos. It should be repaired as soon as possible to make sure the people of Jiangxi no longer suffer, and so German companies will have to suffer no more delays, of course."
#LEP_mountain_strongholds: "Mountain Strongholds"
#LEP_mountain_strongholds_desc: "Jiangxi is a mountainous province and as a result, is difficult to invade. We could make the cost of invasion exponentially higher by establishing fortifications within the mountains. These would be easily defensible and would make our western border much more secure."
#LEP_anhui: "Anhui"
#LEP_anhui_desc: "Anhui, formerly ruled by Chen Tiaoyuan, who rose up against us. Now that he is gone, Anhui will be an easy target for us to extend control over. While the province is poor, it still harbors useful resources."
#LEP_expand_huainan_mines: "Expand the Huainan Mines"
#LEP_expand_huainan_mines_desc: "The Huainan mines are a large source of coal, which is vital for our steel production. We know there are many still untapped resources and by expanding the mines, we can easily increase production by significant margins."
#LEP_repair_maanshan_steelworks: "Repair the Ma'anshan Steelworks"
#LEP_repair_maanshan_steelworks_desc: "The steel plants in Ma'anshan have suffered from chronic maintenance problems are have also been damaged in the chaos. However, with little effort, the Ma'anshan steelworks can be brought back online and significantly expanded. Together with the expanded Huainan mines, this will provide us with a large amount of steel."
#LEP_northern_border_forts: "Northern Border Forts"
#LEP_northern_border_forts_desc: "Northern Anhui is vulnerable if enemies seize the exposed Shandong Peninsula. By constructing a series of northern border forts, we will be able to effectively defend our northern border much better than before."


### Old aog focuses ###

#AOG_german_hegemony_over_china: "Secure our Hegemony over China"
#AOG_german_hegemony_over_china_desc: "We have restored German Hegemony over China, the Anti-Concessionsists have been dealt with, Nanking has been completely absorbed into our sphere, and the South is once again under our complete control. We have been granted an unstoppable grip over China, and we don’t soon intend to lose it. "
#AOG_absorb_legations: "Absorb the Legations"
#AOG_absorb_legations_desc: "In an act of supreme madness, Germany has been removed from the Legation Council of the concessions, this experiment in global partnership has clearly run its course, and German dominance of these lucrative cities must be re-established."
#AOG_ostasia_direktorum_victory: "The Status Quo"
#AOG_ostasia_direktorum_victory_desc: "Even throughout this crisis, the Current Government has survived another day. Falkenhausen has the trust of the people and Germany. With them on his side, the Ostchina-Direktorum is safe, and the status quo lives on for another day. "
#AOG_company_with_state: "One Company with a State"
#AOG_company_with_state_desc: "While cooperation with the others has garnered some limited prosperity, we all know that it can’t last. The AOG needs to one company, under one flag and one board of directors. We are one state, one company, one Directorate. Long live the Aufsichtsrat der Ostasiatischen Generalverwaltung, long live Krupp and long live the Kaiser!"
#AOG_pay_them_more: "Pay them More"
#AOG_pay_them_more_desc: "In order to have a functioning army, we must have manpower. Unfortunately, people are unwilling to serve without compensation, compensation we are willing to give them. The more we pay them the more manpower we have, this may come at a great cost but it’s worth it for our nation to be safe. "
#AOG_enlist_local_police: "Enlist Local Police"
#AOG_enlist_local_police_desc: "As the world spirals out of control, it becomes clear that we need protection now. Unfortunately, we do not have enough reserves to adequately gain an emergency defense force. Our best hope is to enlist the local police forces of the concessions into the regular army. "
#AOG_falkenhausen_plan: "Falkenhausen Military Plan"
#AOG_falkenhausen_plan_desc: "Alexander von Falkenhausen has long been the highest military official in the AOG. His planning and skill has ensured that the AOG is safe, his new plan will ensure new protection of the up and coming enemies of Japan and the Kuomintang. "
#AOG_ports_of_tsingtau: "The Ports of Tsingtau"
#AOG_ports_of_tsingtau_desc: "Tsingtau is one of the busiest ports in China, and we must keep it safe. The Waters around this vital port must be protected. We will protect them with a strong navy, one that can protect against any who dare to infringe on our shipping empire."
#AOG_naval_aviation: "Naval Aviation"
#AOG_naval_aviation_desc: "Perhaps one of the major breakthroughs in naval warfare, naval bombers are able to lay waste on enemy fleets with torpedoes and other dedicated naval payloads like mines. Supporting our fleets, they can challenge capital ships and wreck havoc in the naval screens."


### Events ###
lep.1.t: "The Imperial Cornerstone"
lep.1.d: "Forged amid last decade's wars, and expanded to its current size following the defeat of the Northern Expedition, Sun Chuanfang's League is a loose confederation of provincial governments oriented around his stronghold in Nanjing. Though united by its members' fear of central government control, the League is nonetheless a cornerstone of the Empire, buttressing Beijing against both external threats and internal challengers by virtue of shared heritage.\n\nThis tenuous arrangement has brought years of peace, and with them relative prosperity. Foreign industrial methods have proven transformational, and Sun’s armies now include several German-trained and equipped divisions at their core. The League-Marshal has come to sit atop a vast bureaucratic pyramid, a position he is more than happy to keep, despite the cracks that have begun to appear at its base. German material aid, necessary to offset pressure from Beijing and the League's fractious southern members, has not served as a source of strength alone. German money trickles into every level of the League’s hierarchy, feeding an already ingrained and unhealthy taste for corruption, with officials complicit in everything from embezzlement to the stolen antiquities trade.\n\nThis has gradually stoked the fires of popular discontent, increasingly harnessed by nationalistic agitators, and fueled by the elusive remnants of the Kuomintang. For all Sun’s efforts to draw the fragmented League together, it may be drifting all the further apart. Still, these domestic squabbles are outshone by the rising sun, which looms large in the east. Beset by internal conflicts, the League must rise to this challenge, or else risk annihilation.\n\nBriefings are available on the League's special mechanics, its relationship with the Germans, and internal politics."
lep.1.a: "Brief me on the Central Government"
lep.1.b: "Brief me on the Germans"
lep.1.c: "Brief me on our internal concerns"
lep.1.e: "The League will endure!"

lep.2.t: "The Central Government"
lep.2.d: "Together with his old mentor Wu Peifu, Sun Chuanfang stopped the Kuomintang’s Northern Expedition in its tracks, and reversed the Fengtian advance onto the Northern Plain. Together they came to control all of China proper, but the peace that followed soon brought a new dilemma. Would Sun continue to bow to his old master in the North, and could Wu permit his old protege to disregard his authority?\n\nThe years since have seen both Wu's Beijing Government and Sun's League hold to an awkward status-quo, guaranteed by their shared enemies to the north and east; the Fengtian Government and Japan. Sun is free to do as he likes within the League, so long as he holds to ceremony and maintains the appearance of a unified country. Whether this can last remains to be seen."
lep.2.a: "Brief me on the Germans"
lep.2.b: "Brief me on our internal concerns"
lep.2.c: "The League will endure!"

lep.3.t: "The Germans"
lep.3.d: "Germany's significant role in the 1927 destruction of the Northern Expedition left Berlin with a great deal of leverage in China, tempered only slightly by the 1928 international Shanghai Conference, which claimed to give all nations equal access to the Chinese market. In order to ensure a favorable position in spite of these 'restrictions', German officials proposed a series of agreements with League-Marshal Sun Chuanfang and our constituent governors. By sidestepping both international agreements and Beijing's authority, German strength helps hold together the League and maintain autonomy from Wu Peifu's Northern Zhili, in exchange for an ever increasing spread of German influence.\n\nThis arrangement has gradually lost its luster. As German control grows and the people watch the fruits of their labor line the pockets of generals and foreigners alike, many have come to question its necessity.\n\nThe nature of the League's relationship with Germany may need to be reconsidered going forward."
lep.3.a: "Brief me on the Central Government"
lep.3.b: "Brief me on our internal concerns"
lep.3.c: "The League will endure!"

lep.4.t: "Internal Vigilance"
lep.4.d: "German influence and the somewhat decentralized nature of the League has often lead to localized unrest, and though this is often quickly dealt with, it can be seen as indicative of a greater malaise. The League is pestered by numerous subversive forces, and though they may be seen as no threat, they must not be allowed to escape control.\n\nA number of Kuomintang holdouts, remnants of the failed Northern Expedition of 1926 and a second smaller uprising in 1932, remain just outside our reach in the mountains of Fujian and the major coastal concessions. Yiguandao adherents, committed to expunging foreign influence and returning China to its long-held traditions, have been moving south from Shandong and making inroads among the eastern provinces. To the south Guangdong and Guangxi, together referred to as Liangguang, as well as Hunan, operate de-facto autonomously and may even harbor ambitions of formal independence.\n\nAll will have to be watched closely."
lep.4.a: "Brief me on the Central Government"
lep.4.b: "Brief me on the Germans"
lep.4.c: "The League will endure!"

lep.5.t: "The Sun Investigation"
lep.5.d: "Following the assassination of Marshal Sun Chuanfang, chaos has continued to plague the League. Thousands have already died, and many more deaths will follow. Although there were many factors that lead to this, the shooting of Sun was the nail in the coffin for the League of 8 Provinces. \n\nWith enemies on all sides, Qi has decided to start an investigation into his murder. Most do not believe this assassin was working alone, and people want answers. Some have suggested she was a Kuomintang agent, others believe she was part of the Yiguandao. Some think she was an agent of Chen, others argue she simply wanted revenge. Some even suggest that it was Qi himself who ordered the killing! An investigation must be started to find the answer. \n\nWith this investigation, there must of course be an investigator. Someone who will lead the case and will find the truth, or at least, whatever Qi needs the truth to be. There are four options for lead investigator. We could choose a man who was close and loyal to Sun, who will know him best and know where to look. However, he may not show Qi in the best light, as many loyal to Sun believe Qi was willing to push Sun aside a little too enthusiastically, and have suspicions of him. Another option is to choose someone loyal to Qi, whom will make sure the results will not harm out administration, but some will not trust the results. Another option is to call in a German investigator, which will have far more credibility than one of ours. The final option is to choose someone from the Northern Zhili Clique, for they won’t have many conflicting loyalties."
lep.5.a: "The Qi loyalist will lead the investigation."
lep.5.b: "Sun's friend will investigate."
lep.5.c: "Ask for a German investigator."
lep.5.e: "The Northern Zhili will investigate."

lep.6.t: "A Sense of Direction"
lep.6.d: "Although the investigation into Sun’s death is independent from our government, it may be best to give the investigator our initial speculations and opinions on what occurred that day. This will assist the investigation, and allow us to keep some sort of control over the findings of it. However, the investigator may simply ignore our initial direction, but it may at least sway them slightly."
lep.6.a: "An Yiguandao agent."
lep.6.b: "A Kuomintang agent."
lep.6.c: "A friend of Sun's."
lep.6.e: "An agent of Chen's."
lep.6.f: "The woman sought revenge."

lep.7.t: "The Report is Almost Complete"
lep.7.d: "Finally, after many weeks of investigation, the report on the Sun Investigation is almost complete. Although we gave an initial sense of direction, the investigation has stayed relatively independent of direct interference."
lep.7.a: "Interesting..."

lep.8.t: "The Yiguandao are guilty"
lep.8.d: "The investigators have concluded that the Yiguandao are guilty of the assassination of Sun Chuanfang. According to the report, the woman who killed Sun was a devout member of the Yiguandao, who had lived in Shandong just a few years ago. She met with Zhang Tianran personally, whom sent her to Nanjing to act as a spy. As the AOG purchased the Zhegan Railway and unrest increased, Zhang Tianran saw it as the perfect opportunity to end Sun and collapse the league."
lep.8.a: "Interesting..."

lep.9.t: "The Kuomintang are guilty"
lep.9.d: "The investigators have concluded that the Kuomintang are guilty of the assassination of Sun Chuanfang. According to the report, the woman who killed Sun was an avid member of the Kuomintang, who had worked in the undergrounds of Nanjing for years. She was in contact with Wang Jingwei, whom commanded her to act out the assassination after seeing the unrest caused after the AOG purchased the Zhegan Railway."
lep.9.a: "Interesting..."

lep.10.t: "Sun's associate is guilty"
lep.10.d: "The investigators have concluded that Sun Chuanfang's assassination was organised by one of his close associates. According to the report, the woman who killed Sun was a spy for a friend of his, and had been working for him for years. Although he did not show it himself, Sun's friend was power hungry, and saw Sun as an obstacle that needed to be removed for him to move forward. Though the report does give a few suggestions as to who this man might be, including Chen Yi or Tang Enbo, it says it does not have enough evidence to make any conclusions of his exact identity."
lep.10.a: "Interesting..."

lep.11.t: "Chen is guilty"
lep.11.d: "The investigators have concluded that Sun Chuanfang's assassination was organised by Chen Tiaoyuan. According to the report, the woman who killed Sun was a spy for Chen, and had been working for him for years. Chen had always been power hungry, and wished to see the downfall of the League. When the AOG purchased the Zhegan Railway, and unrest ensued, Chen saw it as his time to make his move, and roll the dice."
lep.11.a: "Interesting..."

lep.12.t: "The woman wanted revenge"
lep.12.d: "The investigators have concluded that the woman who assassinated Sun Chuanfang was doing it out of revenge. According to the report, no real political connections were found with the woman, however, multiple people in her family were killed in wars led by Sun. The report concludes that the woman was thus acting for revenge for her family."
lep.12.a: "Interesting..."

lep.13.t: "The Germans are guilty!"
lep.13.d: "The investigators have concluded that Sun Chuanfang's assassination was organised by the Germans! According to the report, the woman who killed Sun was working for the Germans in Nanjing as a political spy. The report then goes into what can only be described as a conspiracy theory, claiming Germany made the AOG purchase the Zhegan Railway to sow dissent, then commanded the lady to kill Sun. Apparently, the Germans feared that Sun was drifting away from the idea of using German concessions, and wanted someone more favourable to their interests.\n\nIf we released the report like this, it would alienate our German allies in the AOG."
lep.13.a: "What..."

lep.14.t: "Qi is guilty!"
lep.14.d: "The investigators have concluded that Sun Chuanfang's assassination was organised by Qi Xieyuan! According to the report, the woman who killed Sun was a spy for Qi, and had been working for him for years. It claims that the great Qi was always power hungry, and always wanted the League-Marshal role for himself. After the AOG purchased the Zhegan Railways, apparently Qi saw his opportunity and had Sun killed, so he could take the leadership.\n\nObviously, this report is full of lies, and the investigators will likely never see the outside of a cell ever again. We cannot release the report like this."
lep.14.a: "Lies!"

lep.15.t: "Time to release the results"
lep.15.d: "Finally, it is time to officially complete the Sun Investigation and release the results. However, with the report in our hands, it may be best if the results were changed a little more to our liking. We must make sure we control the narrative around Sun's death."
lep.15.a: "We must stand by the results."
lep.15.b: "It was the Yiguandao of course!"
lep.15.c: "This must've been the Kuomintang."
lep.15.e: "Chen must be at fault!"

lep.16.t: "The Sun Report"
lep.16.d_yig: "''At 6:23 a.m. Marshal Sun Chuanfang awoke and was served his morning breakfast. At 6:51, he got out of bed and put on his Marshal uniform and went to a meeting with some of his officers. At this point, Shi Jianqiao, the assassin, had put on her disguise as a serving woman, and had infiltrated Suns serving staff. Following Sun's meeting, Sun then went out to the courtyard, where some troops were being trained. As he watched the training exercise, Shi approached from behind him, drew a German Luger pistol, and shot at Sun three times; once in the centre of his back, once in his shoulder, and one bullet firing past his head. Shi was quickly apprehended by Sun's bodyguards, and Sun was rushed to medical assistance. However, he lost blood very quickly, and so passed from his coma a few weeks later.\n\nEvidence collected by an investigatory body has concluded that Shi Jianqiao was an agent for Yiguandao leader Zhang Tianran, who saw the viewed the instability of the time as an opportunity to bring the League down.''"
