LEP_governor_replace_decisions: "Handling the Governors"
LEP_governor_replace_decisions_desc: "The League of Eight Provinces was a complex web of bureaucrats, officers and generals. On top of those people were the governors of the different provinces, whom themselves acted with relative autonomy and answered only to League-Marshal Sun Chuanfang. When the League collapsed with Chen Taioyuans uprising, this web broke apart, with many people rebelling or seizing power for themselves locally, and with governors trying to escape to get safety in Nanjing. With the League now back to a relative state of decency, it is high time we work on sending these governors back, and in many cases getting new governors, so that work can continue."
