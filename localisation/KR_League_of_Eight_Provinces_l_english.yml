#LEP_Return_To_Peacetime: "Return to Peacetime Economy"
#LEP_Return_To_Peacetimee_desc: "We have chosen to utilize our military resources for civilian purposes. This will allow us to expand our civilian industry more easily, although at the cost of military industry."

