LEP_temp_suppress_kmt: "Suppress KMT Activities"
LEP_temp_suppress_kmt_desc: "The Left Kuomintang continue to wreak havoc across the southern countryside, especially within the Fujian province. As we currently cannot spare the resources for a full on extermination campaign and lack a coherent strategy, we can only temporarily suppress them, and only to a certain level.\n§RIn order to be able to permanently remove the KMT presence, complete the §YEradicate KMT Cells§! focus!§!"
LEP_decision_lower_kmt_unrest: "Anti-KMT Campaigns"
LEP_decision_lower_kmt_unrest_desc: "Now that we have begun driving out the KMT with our encirclement campaign tactics, it is time to once and for all rid ourselves of the remaining KMT agents and terrorist cells in Fujian and neighboring regions."

LEP_temp_suppress_yiguandao: "Suppress Yiguandao Activities"
LEP_temp_suppress_yiguandao_desc: "The Yiguandao cultists are rampaging in the north, attacking innocent travellers and causing great unrest in Jiangsu. We do not have any assets left over to fully end the threat, so we can only temporarily suppress them for now. We need to truly focus all our efforts if we want to get rid of them. \n§RIn order to be able to permanently remove the KMT presence, complete the §YCrack Down on Yiguandao Sects§! focus!§!"
LEP_decision_lower_yiguandao_unrest: "Anti-Yiguandao Crackdowns"
LEP_decision_lower_yiguandao_unrest_desc: "Now that we have begun improving the situation in Yiguandao and gotten rid of most of the instigators, the time has come for full-force crackdowns. We must find and track the gatherings of Yiguandao adherents and forcefully end them in order to safeguard our country's morality."

