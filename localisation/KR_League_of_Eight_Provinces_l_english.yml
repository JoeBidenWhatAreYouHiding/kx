### Leaders ###
POLITICS_LEP_SUN_CHUANFANG_DESC: "Like many of his peers who flaunt a variety of colourful monikers, Marshal Sun Chuanfang is known as 'The Smiling Tiger'. His greatest strength lies in careful cultivation of personal relationships, as he is a master of navigating local webs of influence and intrigue; leveraging everyone from old army friends, to wealthy bankers, to foreign dignitaries. It is this last category in particular that has proven to be his best asset, and his German connections have become indespensible.\nHowever, his nickname also carries sinister undertones. Beneath a mask of smiles he is known to be hard to read, and he has executed former friends and former enemies alike after assurances to the contrary. These qualities have left Sun sitting at the head of a vast bureaucratic pyramid, and one of the most powerful men in China."
POLITICS_LEP_QI_XIEYUAN_DESC: "Political Career:§L\nAt the academy Qi earned a reputation for short height, masterful calligraphy, and cunning. As a soldier only one of these served him well, but it nontheless catapulted him to prominence in Eastern China, his rise only cut short by a combination of invasion and allied betrayal in late 1924.\nFor the next several years Qi remained in exile, plotting his return, and in the aftermath of the Shanghai Conference he secured German sponsorship, giving him leave to set up shop in the city of Wuxi. Sun Chuanfang tolerated his presence, perhaps feeling that enemies were best kept close; a feeling he may have since come to regret."

POLITICS_LEP_SUN_CHUANFANG_ARMY_DESC: "§YGeneral Description\n§YBorn:§L\nApril 17th, 1885\nTaian, Shandong, Qing Empire\n§YMilitary Career:§L\nLike many of his peers who flaunt a variety of colourful monikers, Marshal Sun Chuanfang is known as 'The Smiling Tiger'. His greatest strength lies in careful cultivation of personal relationships, as he is a master of navigating local webs of influence and intrigue; leveraging everyone from old army friends, to wealthy bankers, to foreign dignitaries. It is this last category in particular that has proven to be his best asset, and his German connections have become indespensible.\nHowever, his nickname also carries sinister undertones. Beneath a mask of smiles he is known to be hard to read, and he has executed former friends and former enemies alike after assurances to the contrary. These qualities have left Sun sitting at the head of a vast bureaucratic pyramid, and one of the most powerful men in China."
POLITICS_LEP_QI_XIEYUAN_ARMY_DESC: "§YGeneral Description\n§YBorn:§L\n1879\nNinghe, Zhili, Qing Empire\n§YMilitary Career:§L\nAt the academy Qi earned a reputation for short height, masterful calligraphy, and cunning. As a soldier only one of these served him well, but it nontheless catapulted him to prominence in Eastern China, his rise only cut short by a combination of invasion and allied betrayal in late 1924.\nFor the next several years Qi remained in exile, plotting his return, and in the aftermath of the Shanghai Conference he secured German sponsorship, giving him leave to set up shop in the city of Wuxi. Sun Chuanfang tolerated his presence, perhaps feeling that enemies were best kept close; a feeling he may have since come to regret."
POLITICS_AOG_ALEXANDER_VON_FALKENHAUSEN_ARMY_DESC: "§YGeneral Description\n§YBorn:§L\nOctober 29th, 1878\nGut Blumenthal, Silesia, German Empire\n§YMilitary Career:§L\nSince fighting as part of the Eight-Nation Alliance in 1900, Alexander von Falkenhausen has possessed a keenly cultivated interest in oriental affairs. With his thorough grasp of both the Japanese language and the Asian political situation, his former service as a Military Attaché in Tokyo made him a prime candidate to lead the military intervention against the Northern Expedition in 1926. A year later he went on to assist Wu Peifu against the Fengtian Clique in the Fourth Zhili-Fengtian War, after which he became the primary military consultant for Sun Chuanfang's administration in Nanjing. Currently, not only has he been helping Sun's Army to eliminate NRA remnants in Fujian, but he has also worked to ready China for a future war with Japan, making use of his ample experience and keen strategic mind."
POLITICS_LEP_CHEN_YI_DESC: "§YGeneral Description\n§YBorn:§L\nMay 3rd, 1883\nShaoxing, Zhejiang, Qing Empire\n§YMilitary Career:§L\nLike many among his generation of officers, Chen Yi graduated from the Rikugun Shikan Gakko military academy in Japan. More unusually he has also served as the chairman of a bank. Chen joined Sun Chuanfang's Southern Zhili faction in 1924, and rose to prominence through his brutal suppression of Chinese Syndicalists in the Shanghai Uprising of 1932. As a reward for his unquestioning service he was appointed governor of Zhejiang Province, replacing Lu Xiangting.\nUnder his regime, Zhejiang might be considered the geographic and economic inverse of Jiangsu, with a small but wealthy north and desperately poor southern regions. Though Chen himself is not particularly susceptible to bribes, he routinely ignores his subordinate’s abuses in order to quench dissent, and only a few regiments of soldiers could be considered truly loyal to his person despite his reputation as a harsh disciplinarian."
POLITICS_LEP_ZHENG_JUNYAN_DESC: "§YGeneral Description\n§YMilitary Career:§L\n As governor of Jiangsu, Zheng Junyuan has built his stronghold in the city of Xuzhou, located at one of China's most crucial railway junctures, and far from Sun Chuanfang’s seat of power in Nanjing. As a result of his positioning, he has managed to secure a fair amount of autonomy by playing Sun, Wu Peifu, and the Germans off of each other for safe and reliable access to the railroad. He also maintains a rivalry with Zhang Zongchang over control of the north-south line and is known to have sent a number of notices to Nanjing concerning a troubling spread of the Yiguandao faith. Under Zheng's rule Jiangsu is known as a province of contrasts, its poorest regions bordered by Shandong to the north, and some of China's wealthiest districts in its south along the banks of the Yangtze."
POLITICS_LEP_DENG_RUZUO_DESC: "§YGeneral Description\n§YBorn:§L\n1888\nFuyang, Anhui, Qing Empire\n§YMilitary Career:§L\nUnder Deng's regime, Jiangxi shares a number of traits with Anhui to its north, chief among them a predominantly poor and rural population. Much of the province has never truly recovered from the widespread destruction of the Taiping rebellion, and even after seventy years the ruins of abandoned cities can sometimes be glimpsed amid the mountains. Unlike Anhui Jiangxi has not quite escaped German attention. With virtually nonexistent infrastructure and few direct paths to the coast, the city of Nanchang and its surrounds are the planned terminus of the new Zhegan Railway, linking the city to Shanghai, opening up significant new markets and resources in the Chinese interior. Of particular interest to the Germans is the city of Jingdezhen, the porcelain from which has been able to fetch high prices in Berlin, along with other less-legitimate pursuits such as the stolen antiquities trade. So far, the new railway has been built primarily with German financing, though there are rumors that the Germans mean to purchase the railway in its entirety; rumors likely lending strength to the KMT’s supporters hiding in in the province’s south."
POLITICS_LEP_ZHOU_YINREN_DESC: "§YGeneral Description\n§YBorn:§L\n1887\nWuqiang, Zhili, Qing Empire\n§YMilitary Career:§L\nA long-standing subordinate to and former classmate of Sun Chuanfang, Zhou Yinren and the League-Marshal share a personal bond. Perhaps this is why Zhou was trusted with governorship of Fujian, the most mountainous and impoverished of the Eight Provinces. A narrow band of coastline constitutes the majority of the area under direct rule, and every port of Fujian shows a heavy German presence. Though generous aid from Nanjing has helped Zhou establish a greater degree of control over the province than he and his predecessors had last decade, much of it remains in a state of near-anarchy, and parts have fallen to an agrarian-socialist remnant of the KMT. These rebels, occasionally raiding the coastal settlements, have so far resisted two punitive expeditions aiming to dislodge them."
POLITICS_LEP_SHANGGUAN_YUNXIANG_DESC: "§YGeneral Description\n§YBorn:§L\n1895\nJinan, Shandong, Qing Empire\n§YMilitary Career:§L\nAlthough born into a moderately wealthy family, Shangguan Yunxiang spent his youth amid austerity as funds were split between his numerous siblings. After graduating from Baoding in 1919 he was sent to join Sun Chuanfang's Hubei Army, and by 1923 followed Sun into Fujian. Shangguan soon established a reputation for himself as a highly capable general.\nHis greatest achievement was the defeat of the NRA's 4th Army, which previously defeated Wu Peifu's army at Tingsi Bridge. Even today Sun Chuanfang considers this proof of his coalition's inherent superiority to Wu Peifu’s directly controlled divisions."
POLITICS_LEP_ZHOU_FENGQI_DESC: "§YGeneral Description\n§YBorn:§L\n1879\nChangxing, Zhejiang, Qing Empire\n§YMilitary Career:§L\nZhou Fengqi began his career as a late-Qing confucian scholar, but turned against the ruling dynasty when he joined the anti-Qing Guangfuhui through Qiu Jin's introduction. He has consistently opposed central government overreach and supported the "Zhejiang Ruled by Zhejiang People" and "Independence of Ningbo" campaigns. After helping Sun Chuanfang take over Zhejiang, he secured a promotion to garrison commander of Nanjing.\nHe can be considered a loyalist of Sun Chuanfang's Nanjing faction, and joined the suppression of Syndicalists during the 1932 Shanghai Uprising."
POLITICS_LEP_TANG_ENBO_DESC: "§YGeneral Description\n§YBorn:§L\nSeptember 20th, 1900\nJinhua, Zhejiang, Qing Empire\n§YMilitary Career:§L\nTang Enbo was sent to the Imperial Japanese Army Academy by Chen Yi in order to become a staff officer, and the two can be considered sponsor and protégé. At the Academy Tang focused intensely on infantry doctrine, and his resultant competence has earned him Sun Chuanfang's respect.\nNotably Tang prefers to direct his forces with the use of modern communications equipment instead of from the front."
POLITICS_LEP_SHI_YOUSAN_DESC: "§YGeneral Description\n§YBorn:§L\n1891\nJiutai, Jilin, Qing Empire\n§YMilitary Career:§L\nShi Yousan started his military career in 1908 under Wu Peifu’s command, but in the tumult following the Xinhai Revolution he was left wandering Beijing. In 1912 he joined Feng Yuxiang’s army and became a trusted subordinate. Not long after he deserted, persuaded to do so by Yan Xishan. He went on to serve in the National Revolutionary Army, but deserted there too amid the failure of the Northern Expedition. Subsequently he participated in the Fourth Zhili-Fengtian War, this time as a member of Feng Yuxiang's Guominjun, but again Feng's trust was misplaced. As soon as the Zhili Clique's victory became apparent he deserted as usual, and returned to Wu Peifu’s forces again. However by this point his trend of disloyalty had become hard to ignore. Wu Peifu directed him to serve under Sun Chuanfang instead. Within the LEP, Shi Yousan has come to appreciate the personal benefits of working with German sponsorship, but who knows when he might desert again..."
POLITICS_LEP_LI_SHENGCHUN_DESC: "§YGeneral Description\n§YMilitary Career:§L\nLi Shengchun is the Deputy Commander of Fujian Province, serving under the command of Zhou Yinren, the military governor of Fujian. Under Zhou, he fought the NRA's 17th Army led by He Yinqing during the Northern Expedition.\nHowever, Li's relationship with his superior is poor. He has frequently disobeyed orders, and repeated failures to purge Kuomintang forces from the JiangFu Insurgent Zone have called his competence into question."
POLITICS_LEP_YANG_SHUZHUANG_DESC: "§YAdmiral Description\n§YBorn:§L\n1882\nFuzhou, Fujian, Qing Empire\n§YNaval Career:§L\n"

POLITICS_AOG_BOARD_DESC: "The Board of Directors is a council of the largest businesses in the AOG. They meet monthly to discuss the policy of the nation and decide on the future of the Concessions. While legally the board of directors is representative of all companies within the AOG, Krupp has the lines-share of influence, and many believe that the Board of Directors to be a complete front for Alfred Felix Alwyn von Krupp von Bohlen und Halbach’s and his company. And despite its vast influence, the Board of Directors is shrouded in deep secrecy, something representative of its elitist nature; but despite it’s secrecy, the power held by the Board of Directors is immeasurable. Even if the Board acting as head of state is a cover for Krupp’s ambitions."

POLITICS_WILHELM_II_CHINA_DESC: "Though still sitting on his throne thousands of miles away in Berlin, Kaiser Wilhelm has also ascended to the role of Emperor of China. With the Mandate of Heaven thinly backing up his claim to rule and the might of both the AOG and the Chinese Expeditionary Force behind him, Kaiser Weilian’s rule has been solidified and his position on the Dragon Throne cemented. From abroad and deep within the Forbidden Palace, this Kaiser of the Chinesisches Kaiserreich has become the symbol of German dominance in Asia for all the world to bear witness to."

