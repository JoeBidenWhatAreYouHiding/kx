lep.16.a: "Finally, this can be put to rest."

lep.17.t: "Qi's forces control Nanjing Arsenal"
lep.17.d: "In the early hours of this morning, Qi's forces were able to fully capture the Arsenal in Nanjing. Following the death of Sun, and the 'coup' of Qi, Nanjing's forces were split between Sun loyalists and Qi loyalists. Many of these troops and their commanding officers still believe Qi is not fit to rule, with some even suggesting that Qi had Sun killed so he could take the role of League-Marshal for himself. Since Qi took power, fighting in Nanjing has been widespread, with Sun loyalists mainly being based around the arsenal in Nanjing. The arsenal is a very important military and logistical structure, allowing Sun's forces to hold it for days. However, with it finally now in our hands, our control in Nanjing is all but assured."
lep.17.a: "Excellent."

lep.18.t: "Rioters in Nanjing disperse"
lep.18.d: "After our forces gained control of the Nanjing Arsenal, troops loyal to Sun mostly dissipated. However, many of the troops joined the rest of the citizens in Nanjing, who protested against Qi. Many wanted an end to the warlordism that has faced China for years. Many even feel that perhaps the Kuomintang might be a better option than Qi! Thankfully, with the arsenal in our hands, our troops had the weapons to easily disperse the crowds of protesters. The citizens have gone back into their homes as our troops march through the streets, and Nanjing is ours."
lep.18.a: "Nanjing is ours."

lep.19.t: "North, South, or West?"
lep.19.d: "With the way the war is currently going, it is clear we must choose to focus on one of our targets first, so that out troops are not as spread out as currently."
lep.19.a: "North to Shandong!"
lep.19.b: "South to the Kuomintang!"
lep.19.c: "West to the traitor Chen!"

lep.20.t: "Disloyal Officers purged"
lep.20.d: "With the betrayal of Chen Tiaoyuan, it has become clear that many of the ranked officers are in fact not loyal to Nanjing at all, but rather hold their own loyalties. How is our military supposed to function when the officers serving do not hold absolute loyalty to Qi Xieyuan and Nanjing? To solve this, over the last few days, a massive purge has occurred across our whole officer staff. A committee titled the Military Loyalty Committee was formed, filled with investigators who review all of our officers histories and past ties, and questioned many who were in Nanjing. The Military Loyalty Committee ordered the arrest of many officers, who were found to have links to the Kuomintang, Yiguandao, or some military warlord. All of the treacherous officers have either been imprisoned indefinitely, or have already been taken care of."
lep.20.a: "Excellent."

lep.21.t: "Newspaper writers arrested"
lep.21.d: "Just this morning, multiple groups of military police raided multiple newspaper offices, and have arrested hundreds of writers, editors and company owners. It is clear that the newspapers were complicit in the collapse of the League of Eight Provinces, and though we are faced by many enemies, they continue to write lies and slander against League-Marshal Qi, ironically even blaming him for the Leagues collapse. However, it cannot be ignored how much potential these newspapers have for propaganda. Therefore, new writers and editors have been offered to the newspaper companies, who have already been checked to make sure they will remain loyal and will write in favour of Nanjing."
lep.21.a: "Treachery must be punished."

lep.22.t: "Purge the Complicit"
lep.22.d: "Now that Marshal Qi's power has been secured against enemies from the outside, we must make sure we are secure internally. Many people throughout the population, from the peasant class all the way to the highest offices were complicit in the collapse of the League of Eight Provinces. Therefore, the only answer is to purge the complicit. In doing this we must focus on one of the main groups currently opposing us. The young students of China is where dissent and rebellion spreads. The Kuomintang and the Yiguandao remain in secrecy, and must still be destroyed. Even Sun Chuanfang's old friends and associates have shown they are not to be trusted."
lep.22.a: "Dissent spreads between the students."
lep.22.b: "We must destroy the Kuomintang from the core."
lep.22.c: "The Yiguandao are the true threats to the peace."
lep.22.e: "Sun is gone, his friends must go too."

lep.23.t: "How harsh shall we be?"
lep.23.d: "Before we execute the purge of the complicit, we must choose how brutal were are going to be to those who are arrested. In this group will be criminals and rebels whom, given the chance, will bring about the end of stability and society as we know it."
lep.23.a: "Exile or a prison cell for traitors."
lep.23.b: "Execution will be necessary."

lep.24.t: "The Complicit has been purged"
lep.24.d: "After many days of investigations, police raids, and even some military shootouts, the purge of the complicit has taken place. Qi's power becomes more and more secure by the day."
lep.24.a: "Excellent."

#lep.25.t: "Eradicate KMT Cells"
#lep.25.d: "It is time now to destroy the last Kuomintang cells in our nation. We had previously received the location of the main Kuomintang cell in the south after torturing a KMT officer. After finding this information, a small force of military police and infantry units was organised in Longyan, led by Li Shengchun, which then moved south to the location given. There, in the mountains a few miles from Longyan, scouts found the massive Kuomintang base. After surrounding the compound, Li moved in all units, and were faced with little resistance. After arresting and interrogating multiple KMT members at the base, it became clear that all the soldiers and military leaders had already escaped, apparently planning on going into hiding again in the North of Vietnam. After all the KMT members were arrested or killed, any documents inside were seized and the base was burned to the ground. With this main headquarters of the Kuomintang now in ashes, the Kuomintang itself has been pushed back years in organisation."
#lep.25.a: "Socialism shall never live in China."

#lep.26.t: "Crack Down on Yiguandao Sects"
#lep.26.d: "Throughout our territory, the Yiguandao still has millions of followers. These cultists regularly harass and attack innocent civilians, and destroy infrastructure. If we are to end their terrorism, we must strike at their core: the large Yiguandao Sects, from which everything is organised. Therefore, military police have been sent into all the major Yiguandao monasteries, who have arrested the heads of these monasteries. These religious leaders have been executed and replaced with new leaders, who hold a far more favourable opinion of Qi Xieyuan, with some even declaring Qi the true Master of the Yiguandao."
#lep.26.a: "They won't be a problem anymore."

lep.27.t: "Talks with Du Yuesheng"
lep.27.d: "After weeks of arrangements, Du Yuesheng, a main leader of the criminal gang in Shanghai, the Green Gang, recently met with Qi Xieyuan and a few other high level officers. Talks went on for hours, in a quiet hall in a small street in Wuxi. Only minimal guards were present, and most high level officials didn't even know of the meeting. At the end of the talks, the result is a plan they unofficially titled \"The Du Nanjing Scheme\". Trhough this plan, Du will use his high level and shady business connections to funnel more capital through Nanjing, and will help keep Qi supplied with weapons through backroom dealings. To pay for this, Nanjing will pay Du directly, with the agreement that 40% of this money will be used in pushing pro-Chinese business in the Legation Cities. Hands were shaken, witnesses were dealt with, and payments were made."
lep.27.a: "A profitable arrangement."

lep.28.t: "Influence from Nanjing"
lep.28.d: "We have began to notice that multiple major businessmen, most of whom have links to the Green Gang, have began favouring investments in Nanjing. It is quite clear that these businesses are being bribed to favour Nanjing. At the same time, many Chinese businesses have made better than expected profits, showing possible sneaky investments from Nanjing itself."
lep.28.a: "Interesting."

lep.29.t: "Green Gang Develop in Nanjing"
lep.29.d: "The Green Gang has always remained an organisation primarily based in Shanghai. Though they have a few dealings in the other Legations, Shanghai is the main hub of the gang. However, with the recent agreements made between Du Yuesheng and Qi Xieyuan, the Green Gang has began to develop in Nanjing. Though the Nanjing police would normally step in to try to curb illegal gang growth, it seems the Nanjing police commissioner has stopped this from occuring, stating the polce should focus on beating \"enemies of the state\". Many assume that he was payed off by the Green Gang. However, the truth of the matter is that the Green Gang themselves never bribed the police commissioner. Perhaps the fact that Qi recently had the police commissioner replaced with his personal choice might have some relevance..."
lep.29.a: "Welcome to Nanjing!"

lep.30.t: "Anti-Qi activist groups grows in popularity in Nanjing"
lep.30.d: "In Nanjing, tensions are growing once more. Due to the rise of multiple anti-Qi activist groups, violence is beginning to erupt once more, with police clashing with anti-Qi protestors. Qi Xieyuan has made no public comment on the rise of violence in Nanjing, though there are rumours he has plans to deal with it properly."
lep.30.a: "This violence must end."

lep.31.t: "Anti-Qi activist leaders found dead in Nanjing!"
lep.31.d: "13 high level members of the anti-Qi groups in Nanjing were found dead today in a warehouse. 5 were shot, 6 stabbed and the other two were beaten to death with blunt objects. Later on that day, another 2 bodies were found dumped on the street in the slums of Nanjing. These other deaths have been identified as more high level anti-Qi activists. They were also beaten to death, and rope marks on their hands and the extent of the beating implies that they were tortured before death. 8 men were arrested in suspicion of committing the crimes, all members of the Green Gang in Nanjing. However, they only sat in a cell for 5 hours, as Qi quickly informed the Nanjing police commissioner that the prisoners should be released immediately, as they are not connected to the murders at all. Qi himself announced that he would form a team to investigate these deaths, however, progress on this is very unlikely. With these activists' deaths, the anti-Qi protests in Nanjing have dispursed, and the city is safe once again."
lep.31.a: "Perfect."

lep.32.t: "Business Investments from the Legations"
lep.32.d: "After working out some deals with Du Yuesheng months ago, and not seeing any benefit of our money, has had some in our administration worried that we may have been scammed. However, recently the amount of investments from Legations businessmen in Nanjing has increased massively, opening new factories and boosting production."
lep.32.a: "Cheers Du!"

lep.41.t: "Soldiers Ambushed"
lep.41.d: "While on a regular patrol today, a group of soldiers were ambushed by a band of Kuomintang guerillas near [getlepattacklocationkmt], who quickly overpowered them and killed them. Further war parties have been sent out to track them down, with little success."
lep.41.a: "Damn"

lep.42.t: "Train Bombed in [getlepattacklocationkmt]"
lep.42.d: "While stopping to load more supplies onto a train in [getlepattacklocationkmt], multiple KMT agents snuck up to the train, and placed multiple bombs beneath it. When they went off, they completely destroyed the train, all the supplies, and the railway it was on. These terrorists have still not been tracked down, most likely having taken refuge in some of the peasants' houses."
lep.42.a: "When will it end?"

lep.43.t: "Officers Assassinated in [getlepattacklocationkmt]"
lep.43.d: "Tensions remain high in the South, as we are forced to send more and more troops and military police over to keep the region secure. During some training of new military police in [getlepattacklocationkmt], multiple Kuomintang agents infiltrated the barracks and shot multiple officers before being killed by the training troops. Following the death of those agents, multiple small bombs went off around the barracks, injuring three and costing lots to repair."
lep.43.a: "Damn them"

lep.44.t: "Factory Bombed in [getlepattacklocationkmt]"
lep.44.d: "Even though the factory in [getlepattacklocationkmt] was thought to be secure, it still fell victim to Kuomintang agents. Just around midnight, suddenly explosions echoed throughout the area, as a bomb were set off in the industrial district, damaging a factory. This is sure to be bad for business."
lep.44.a: "Damn them"

lep.45.t: "Gunfight in [getlepattacklocationcitykmt]"
lep.45.d: "Since the defeat of Chairman Wang Jingwei, tensions have remained high in [getlepattacklocationcitykmt]. The military presence and Kuomintang sympathies have remained very high. It was bound to boil over eventually, as it has today. A man, dressed as a regular peasant, was walking past a group of soldiers, when suddenly he drew a pistol and began to shoot at them. Though that man was killed quickly by the troops, it was in fact a distraction, as while the man was being killed, a large group of Kuomintang troops charged at the soldiers from the other side, and shot them all. As the day went on, more loyal soldiers joined the fighting, but were countered by more Kuomintang attacks. Dozens, maybe hundreds were killed, but thankfully, by the evening, the fighting had dwindled, and order was secured."
lep.45.a: "I'm sure it won't be the last"

lep.46.t: "Heavy Factory Bombing in [getlepattacklocationkmt]"
lep.46.d: "Though the KMT have been defeated on the field, their terror campaign rages on. Today, multiple bombs were set off in [getlepattacklocationkmt], centred around the main industrial complexes. Though there were no casualties, the factory has been very badly damaged, and will be unable to work for a while. From what the Kuomintang have said, we should probably get used to events like this, until we have rooted them out for good."
lep.46.a: "Damn them"

lep.47.t: "Battle in [getlepattacklocationcitykmt]"
lep.47.d: "[getlepattacklocationcitykmt], still a hotbed of Kuomintang activities, has faced a massive confrontation by the KMT. Around 400 Kuomintang troops went into the main square of the city, killed any police and soldiers in it, and quickly entrenched themselves with hastily put together fortifications. It took multiple pushes from hundreds of our own troops to be able to get back into the square and clear it of their guerillas, who quickly retreated back into the back streets, eventually harboured in the homes of many of the peasants living there. However, the officer leading the attack decided that these KMT must be rooted out of [getlepattacklocationcitykmt], and so sent out around 200 soldiers on a killing spree throughout the city. Hundreds of civilians were lined up and shot, and the houses of many were burned to the ground. When Qi heard of what some are calling the [getlepattacklocationcitykmt] Massacre, he had the officer arrested, but that was too little, too late."
lep.47.a: "The Quanzhou Massacre was the KMT's fault"

lep.48.t: "Mass Railway Bombings in the South"
lep.48.d: "Early today, multiple bombs were set off on a railway across the south of our territory. This was a very well organised attack, due to the amount of bombs spread out across multiple provinces. The attack has crippled the railway and will be felt throughout, greatly hurting our abilities to move troops and deal with the KMT, not to mention repair the damage. This is a disaster."
lep.48.a: "They must be dealt with"

lep.49.t: "Multiple Factory Bombings"
lep.49.d: "In the very early morning, multiple factories were bombed across the south in our country. The attacks were obviously coordinated closely and can have only come from the KMT. However, this time, there were already many workers present and dozens have been killed. This has been among the most brutal attacks the KMT have perpetrated."
lep.49.a: "This must end immediately"

lep.50.t: "KMT Headquarters Encirclement"
lep.50.d: "Months of tracking KMT activities, months of frustrating their efforts and months of planning have finally paid off. The new headquarters of the few terrorists that remained after Wang Jingwei's defeat has been located and completely razed to the ground. Now that we have worked against them for so long, their resources are completely exhausted and we can finally call the movement of the Left KMT destroyed. Their traitorous rebellion is no more."
lep.50.a: "Finally"

lep.51.t: "Opium Storage Warehouse in Xuzhou Destroyed"
lep.51.d: "Yiguandao followers, who are weirdly upset over opium use in Shandong and Jiangsu, have attacked and destroyed an illegal opium storage warehouse in Xuzhou. While having less opium isn't necessarily bad, they also killed everyone nearby. When soldiers arrived, they then continued to resist. We cannot let the Yiguandao religion continue to exist, as its followers cause too much chaos."
lep.51.a: "Barbarians"

lep.52.t: "Assault on Merchant Caravan in the North"
lep.52.d: "Yiguandao adherents have robbed a merchant caravan and killed dozens that were travelling along with the caravan train. Again, this shows the kind of violence and brutality adherents of that crazy religion are capable of. We must root out the strange delusions of these people or things will get worse."
lep.52.a: "Disgusting"

lep.53.t: "Soldiers attacked in Northern Village"
lep.53.d: "Soldiers on patrol in a northern village were attacked out of nowhere by a large band of dozens of homeless Yiguandao followers. These people, whose association with their religion has caused them to already lose everything, reverted to robbing and looting, which had caused the village to institute a patrol. But still the village wasn't safe, as nearly twenty have now been killed."
lep.53.a: "Those rats"

lep.54.t: "Town Invaded by Yiguandao Adherents"
lep.54.d: "Again the Yiguandao have caused massive chaos by invading and occupying an entire town. After the Yiguandao expelled all the former owners, soldiers were sent out to investigate, only for them to see the entire town barricaded. A large amount of soldiers were required to drive away the Yiguandao adherents before the village people could return home. Hundreds of Yiguandao were killed, and many soldiers too. Things are getting too crazy."
lep.54.a: "That is bad"

lep.55.t: "Yiguandao Fanatics Take Over Military Barracks"
lep.55.d: "In response to recent military actions against the Yiguandao, they have no chosen to attack and take over a military complex at the edge of a city in Jiangsu. Hundreds swarmed the barracks, killing many soldiers, after which barricaded themselves within. Soon, the city fell into chaos as looting became widespread. There are even reports of rapes. The military action required to take back the barracks was brutal, leaving nearly a hundred dead."
lep.55.a: "Things are getting worse"

lep.56.t: "Railway Occupied in Jiangsu"
lep.56.d: "The Yiguandao, again showing their anger at their treatment, have barricaded and occupied an entire railway, even destroying it at some parts. The action required to take it back left many dead. While before they mostly left the infrastructure alone, they have now begun to also attack the lifeblood of our country, on which much of our economy rests. The Yiguandao have proven to be a major threat."
lep.56.a: "Our railroads must be protected"

lep.57.t: "Massacre of Yiguandao Followers"
lep.57.d: "A stand-off between Yiguandao adherents and soldiers in a Yiguandao camp has escalated into a massacre. After the religious fanatics refused to leave, which they had been ordered by the soldiers as they were harassing nearby city folk, the soldiers began doing this by force. This lead to a counter-attack, which made the officer in charger decide to begin shooting. However, the shooting didn't stop until their was not a single Yiguandao follower left. Nearly a thousand are dead. While Qi Xieyuan has fired the officer for this excessive use of force, Yiguandao unrest is likely to only get worse."
lep.57.a: "This doesn't look good"

lep.58.t: "End of the Yiguandao"
lep.58.d: "The Yiguandao threat can finally said to be neutralized as the last sect was destroyed, its members thrown into jail. It took a lot of policies and military action, but now the northern countryside can finally be declared safe again. The damage that the rotten religion of the Yiguandao did to our country will long live in infamy. But now they are gone and we won't let them come back."
lep.58.a: "Finally peace"

lep.59.t: "Qi Meets with Jiangzhe Caifa"
lep.59.d: "Compared to the shady low down meeting with Du Yuesheng, Qi's meeting with the bankers of the Jiangzhe Caifa was a breath of fresh air. Meeting in one of the bankers' mansions in Shanghai, Qi and a few of his officers were treated to delicious food served by the bankers' maids and servants. Armed mercenaries stood guard around the building while the bankers arrived. Preliminary discussions were nice and calm, however the attitude changed when the group got to business.\n\nLeague-Marshal Qi made his stance clear: for the Jiangzhe Caifa to continue to do as much business as they do throughout the League, they must offer Nanjing resources and loans to be used \"to protect their business interests for them\". Of course, the bankers did not react well to this, claiming that they could protect their own financial institutions, and anyway, their profits from the League were minor compared to the profits they've found in the Legation Cities. Qi was ready for this line though, as he stated clearly that should they not give these resources to Nanjing \"the Green Gang will make sure you never do business in Shanghai ever again\". Several of the men were shocked at what they heard. Perhaps Qi had made a mistake. It was an open fact that many of these bankers were also paying off the Green Gang, and most likely have better relations with their leaders than Qi, who's only met Du Yuesheng once.\n\nAs the bankers began to discuss the resources to be sent to Nanjing, though, a wave of relief flowed through Qi. After another couple of hours of discussion it was decided, and the loans and resources will start coming in soon."
lep.59.a: "What a fine businessman Qi is."

lep.60.t: "Supplies from the Jiangzhe Caifa"
lep.60.d: "Finally, we have received a large shipment of money and weapons, sent from the Jiangzhe Caifa in Shanghai."
lep.60.a: "Wonderful."

lep.100.t: "Nanjing Lives On"
lep.100.d: "After many months of fighting, we have finally been able to crush the enemies that oppose us. Traitors, Kuomintang and Yiguandao, all have been crushed by the iron fist of Qi Xieyuan. However, his leadership is still not secure. Though the Kuomintang have been beaten in the field, reports have came back stating they will continue to fight a guerrilla war against us. The Yiguandao seem to have issued a similar statement. Also, as proven by Chen's betrayal, even those who claim to be loyal to us may be waiting to betray us. We must remain diligent."
lep.100.a: "Ah, victory."

lep.102.t: "The Governor Question"
lep.102.d: "League-Marshal Qi never trusted Chen Taioyuan. He was anti-German, refusing to see the benefit from our European friends, and his loyalty shifted many times, most between Sun Chuanfang and the Fengtian Clique in Manchuria. It was no surprise, then, when Chen rose up against the League, and brought it to the edge of ruin. It is clear that, due to his anti-German policies, his province of Anhui is in severe need of investment and development. Therefore, the question of who shall become the next governor of Anhui is paramount.\n\nReally, there are two main options. The first is Xie Hongxun, a relatively minor military officer and bureaucrat in Nanjing. However, his main appeal as governor is the relatively close relationship he had to Sun Chuanfang. Many still see Qi as a usurper, so placing a Sun loyalist to such a high level position would be a popular move, and he is weak enough that he will be easy to control.\n\nHowever, there is a second option. With the problem all starting from Anhui's breakaway, perhaps it is time to centralise the League slightly more. League-Marshal Qi Xieyuan is always an option, so that Anhui can be kept on a closer leash to Nanjing, though it might not be that popular with the population at large."
lep.102.a: "Xie Hongxun will do."
lep.102.b: "Qi extends his power."

lep.111.t: "Return of Alexander von Falkenhausen"
lep.111.d: "After working in Nanjing for the regime of Qi Xieyuan, Alexander von Falkenhausen has returned to work with us."
lep.111.a: "Excellent."

lep.112.t: "Support our Chinese friends?"
lep.112.d: "For many years we have greatly profited from the situation in China. Though we worked with the Qing, most German deals were done through their more receptive southern counterpart: Sun Chuanfang's League of Eight Provinces. However, the situation in the League is clearly unstable, and to make matters worse Sun himself has been shot. Thankfully, his replacement in Nanjing, Qi Xieyuan, is likely to become even more reliant on us than Sun was. The admiralty is recommending that we send him equipment immediately, to prop him up amidst what appears to be a rapidly worsening crisis in eastern China."
lep.112.a: "Send them guns."
lep.112.b: "We have better things to be doing."

lep.113.t: "Arrival of German Weapons"
lep.113.d: "Recently, we have received a shipment of infantry equipment in Nanjing, sent straight from our German friends in Singapore. No doubt they understand we must keep the peace across the League, for the prosperity of both of us."
lep.113.a: "Excellent."

lep.114.t: "New Governor for Zhejiang"
lep.114.d: "With both Shangguan Yunxiang and Chen Yi both no longer governors of Zhejiang, a new governor is needed to replace them. There are three main candidates:\n\nFirst is Zhou Fengqi, garrison commander in Nanjing and Sun Chuanfang loyalist. Though he is not truly loyal to our regime, perhaps such a promotion might convince him to stay in line.\n\nSecond is Zhang Qingxu, a low level bureaucrat originally from Beijing, who joined Sun's government only a few months before his assassination. Though he is relatively minor, his organisational skill is notable, and the skills he got from working in Beijing will help him develop the province.\n\nThird is Xia Chao, a minor commander with no real notable victories to his name. Really, he has one main positive, that being his loyalty to League-Marshal Qi. Having worked under Qi for years, he might be the best choice if we want to keep Zhejiang closely linked to Nanjing."
lep.114.a: "Zhou Fengqi."
lep.114.b: "Zhang Qingxu."
lep.114.c: "Xia Chao."

lep.115.t: "Governor for Fujian"
lep.115.d: "Throughout the League War, Fujian was ruled by Zhou Yinren. Zhou, a competent general, over the years has brought a level of control to Fujian that was not achieved by governors of previous decades. However, Zhou has one main negative, that being his extreme loyalty to the previous League-Marshal Sun Chuangfang. Having been classmates many years ago, their relationship was always a close one. It was this friendship that got Zhou to his position, not any sign of impressive skill or ability. Though Fujian has developed decently under Zhou, it still remains the most impoverished province in the League. We must make the choice of whether to keep Zhou, or whether to put in someone new.\n\nThe other option for governor of Fujian is Kong Zhaotong, a relatively minor military leader from Fujian. However, Kong's main appeal is his close relationship to Qi Xieyuan, wiht Kong acting as one of Qi's commanders directly in Fujian. Kong showed decent ability while fighting the Kuomintang, and his anti-socialst credentials are up to standard. His close links to Qi means he must be far more competent than the Sun loyalist Zhou. However, perhaps experience is better than loyalty..."
lep.115.a: "Zhou Yinren will remain governor."
lep.115.b: "Governor Kong has a nice ring to it."

lep.116.t: "Governor for Jiangxi"
lep.116.d: "With Governor Deng Ruzhou dying during the fighting of the League War, we are left with no choice but to replace him. For his replacement, there is only one option. Fang Benren, after graduating from Beijing Military Acadenmy, worked in the Guangdong army, eventually as its commander-in-chief, then eventually as a high level commander and general in the League army. Having had strong links to Sun Chuangfang, and a suspicion of Northern Zhili leader Wu Peifu, he has gained lots of influence in League politics. Not appointing him to this position would be very dangerous for our regime, so he is the only choice."
lep.116.a: "We pray for Governor Fang's success."

lep.117.t: "Governor for Jiangxi"
lep.117.d: "Jiangxi, a poor, underdeveloped province of the League, has been under the leadership of Deng Ruzhou for many years. Under him, Jiangxi has become a hotbed for German investments, with much of the province being dependent on German cash. Deng has got comfortable in his position, perhaps too comfortable. Importantly, another man wishes to become Jiangxi's governor. Fang Benren, after graduating from Beijing Military Acadenmy, worked in the Guangdong army, eventually as its commander-in-chief, then eventually as a high level commander and general in the League army. Having had strong links to Sun Chuangfang, and a suspicion of Northern Zhili leader Wu Peifu, he has gained lots of influence in League politics. Not appointing him to this position would be very dangerous for our regime, even though Deng has held it for years."
lep.117.a: "We pray for Governor Fang's success."
lep.117.b: "Governor Deng shall stay."

lep.200.t: "Nanking-Kommission Requests we Intervene in the Fengtian-Qing War"
lep.200.d: "While we were grateful for Wu Peifu's support during the League Collapse war, we have avoided the current conflict engulfing the north in favor of focusing on developing our territory. Now, however, the Nanking-Kommission has expressed 'severe dismay' at our lack of support for the conflict and urged us to intervene. To sweeten the deal they have promised to supply some German weapons and capital. While we can refuse, accepting seems like the far better choice."
lep.200.a: "Of course! To war!"
lep.200.b: "No."

lep.201.t: "Wu Peifu Requests we Intervene in the Fengtian-Qing War!"
lep.201.d: "Historical ties of animosity between the Northern and Southern Zhili Cliques have prevented us from working much together. That changed, however, this morning, when a telegram from Marshal Wu was delivered to Marshal Qi requesting he join the war against the Fengtian and their Japanese backers. Should we put aside our differences for the good of China?"
lep.201.a: "Of course! Down with the Japanese!"
lep.201.b: "No."

lep.202.t: "Guns from Nanjing!"
lep.202.d: "We have just received a shipment of infantry equipment from the regime in Nanjing. This will help us fight off the rebels we face, and we should remember this."
lep.202.a: "Excellent."

lep.203.t: "The [LEP.GetName] is coming!"
lep.203.d: "According to our spies in [LEP.Capital.GetName], the [LEP.GetName] is preparing its forces for an offensive against us. This fight will be one for survival."
lep.203.a: "We have only a short time to prepare."

lep.204.t: "The [FROM.GetName] calls for Aid!"
lep.204.d: "News has come by telephone straight from [FROM.Capital.GetName], our allies in the [FROM.GetName] are about to be attacked by [LEP.GetName]! Already their forces are mobilizing, but they cannot confront this foe alone."
lep.204.a: "We must prepare!"

lep.205.t: "The [LEP.GetName] Mulls Intervention"
lep.205.d_ger: "According to our spies in [LEP.Capital.GetName], [LEP.GetLeader] and his senior command staff are currently considering opening a new front in our war against [QIE.GetName]. Reportedly the German Nanking-Kommission is footing the bill for a major weapons shipment in preparation, but [LEP.GetLeader]'s tenuous relationship with the Central Government is well known.\n\nWhatever decision is made in [LEP.Capital.GetName], we must be ready."
lep.205.d_noger: "According to our spies in [LEP.Capital.GetName], [LEP.GetLeader] and his senior command staff are currently considering opening a new front in our war against [QIE.GetName]. Should the [QIE.GetName] fall the [LEP.GetName] is certain to be next, but [LEP.GetLeader]'s tenuous relationship with the Central Government is well known.\n\nWhatever decision is made in [LEP.Capital.GetName], we must be ready."
lep.205.a: "Another obstacle on the road to reclamation."

lepcollapse.1.t: "Sun Chuanfang meets with Governors"
lepcollapse.1.d: "League-Marshal Sun Chuanfang met today with the governors of the Five Eastern Provinces who, the public has been told, discussed matters of regular governance and administration. \"The rice crop in Jiangxi has been poorer than expected this year\", said Governor Deng Ruzuo, \"it's important that taxes are adjusted appropriately to compensate.\"\n\nThe absence of officials from Guangdong, Guangxi, and Hunan, as well as the presence of purely military figures like General Qi Xieyuan, has led some to believe that the meeting actually concerned more serious matters of state security."
lepcollapse.1.a: "Interesting"

lepcollapse.2.t: "The Zhegan Railway"
lepcollapse.2.d: "Today marks the long-planned opening of the Zhegan Railway, the latest extension to which finally connects Shanghai to Nanchang, a city deep in Jiangxi Province. The opening is noteworthy for a few reasons, first among them the prominent involvement of Chinese engineers in the construction despite its significant funding by the Aufsichtsrat der Ostasiatischen Generalverwaltung, also known as the AOG, which has turned the work into something of a cause celebre.\n\nThose less optimistic have been quick to point out the AOG's newfound access to rich mineral deposits, as well as Jingdezhen Porcelain, which has been able to fetch high prices in Berlin.\n\nDespite concerns, a threatened attack upon the opening ceremony by Kuomintang agents did not take place."
lepcollapse.2.a: "Railways bring prosperity!"

lepcollapse.3.t: "An Unexpected Announcement"
lepcollapse.3.d: "Late this morning, to the surprise of many, the AOG publicly announced its plans to purchase and consolidate a number of eastern railways on behalf of the Schantung-Eisenbahn-Gesellschaft, one of its component concerns. Among them is the new Zhegan Railway.\n\nThe AOG already possesses controlling shares in a number of lines across Eastern China, several of which it directly financed, but this dashes the hopes of those who believed the new railway might represent a more equal future for Germans and Chinese. While Chinese management will be permitted to remain, they will now answer to a German directory board. Though scarcely admitted to the public, few authorities in the League seem to have been forewarned of this development, and the police response to protests has been slower than normal."
lepcollapse.3.a: "An unpleasant surprise..."

lepcollapse.4.t: "Unrest Spreads"
lepcollapse.4.d: "Unsurprisingly, the consolidation of the Central China Railway under AOG management has met with widespread criticism. Intellectuals have condemned the move in domestic papers, followed by prominent Anglo-American publications out of Shanghai, and echoed by Syndicalist party periodicals found on factory floors. More troubling however, the news has spread rapidly by word of mouth, and has grown all the more outrageous and fantastical in the process.\n\nTales now describe extensive webs of conspiracy, disappearances of outspoken individuals, and the supposed transfer of millions of Yuan into the League-Marshal's own pockets. The publics reaction has been predictably furious, and protests have already spread from Zhejiang and Jiangxi to the major coastal cities, including the foreign settlements."
lepcollapse.4.a: "Do peasants have nothing better to do?"

lepcollapse.5.t: "Attacks on Foreigners"
lepcollapse.5.d: "Beginning with assaults on prominent German citizens, and having grown to become virtually indiscriminate, attacks on foreigners by emboldened "patriotic" citizens are spreading like wildfire. The German consulate in Nanjing has advised the Kaiser's subjects to arm themselves, and travel only when necessary. The consulates of most other nationalities may soon follow suit.\n\nThe impact of these attacks on business and investment remains to be seen, but recent history suggests the Shanghai Stock Exchange will not remain unaffected."
lepcollapse.5.a: "Troubling"

lepcollapse.6.t: "Boycotts and Beijing"
lepcollapse.6.d: "Talk of a boycott on German goods has accompanied growing protests throughout Eastern China, provoked by an assortment of Kuomintang agents, religious cultists, and nationalist ideologues. More disturbingly, some local garrisons have stepped back and allowed the unrest to grow, unwilling to risk being labelled 'Hanjian' or 'race traitors'. In order to ward off intervention from Beijing, advisers from the Nanking-Kommission have suggested that League-Marshal Sun publicly declare that the situation is under control.\n\nElements of several divisions based in Nanjing stand ready to be deployed to cities along the lower Yangtze, where protests are largest, and provincial garrisons could be given the green light to take whatever action they deem necessary to quell the open dissent."
lepcollapse.6.a: "Use maximum force"
lepcollapse.6.b: "Punish only the violent"

lepcollapse.7.t: "Railway Bombings"
lepcollapse.7.d: "Explosions have rocked several stations and rail lines slated to become part of the Central China Railway, with one bomb shredding a train car in a crowded station at Hangzhou, leaving dozens killed and injured. The deaths and delays have brought transportation to a standstill in many areas, and has slowed the deployment of additional forces to quell the growing unrest.\n\nBlame for the attacks has been levelled against various targets, from bandits, to the KMT, to Japanese agents. Some especially conspiracy-minded individuals have suggested German involvement, who they suggest are targeting their own possessions to set the stage for an intervention."
lepcollapse.7.a: "Terrorism!"

lepcollapse.8.t: "Reports from North and South"
lepcollapse.8.d: "Troubling reports have reached Nanjing from both Xuzhou and Quanzhou.\n\nIn the Jiangfu Insurgent Zone, KMT guerillas have staged a series of increasingly bold raids, striking around the inland cities of Yongding and Longyan. Governor Zhou Yinren has long struggled to assert control over his mountainous province, with control often limited to the coast and the larger inland cities, and now his grasp grows all the more tenuous.\n\nMeanwhile in Jiangsu, governor Zheng Junyan reports increased agitation by Yiguandao adherents, spreading over the border from Shandong. These religious fanatics have been a point of long-standing frustration for the Governor, but their involvement may well be encouraging the rising unrest."
lepcollapse.8.a: "Temporary setbacks..."

lepcollapse.9.t: "A Telegram from Beijing"
lepcollapse.9.d: "A telegram has been received from Beijing, apparently sent at the direction of Imperial Commissioner Wu Peifu, who sits as Qing Army Minister and the undisputed head of the nation's central military apparatus. The message inquires about the current chaotic state of affairs, clearly worded with the intent to force League-Marshal Sun to admit some weakness or hardship.\n\nThe Central Government, under Wu's direction, has repeatedly attempted to extend its direct authority south, but so far such efforts have been in vain. Our response must be careful and measured, demonstrating that we need no Central Government assistance to disperse these insurrectionists."
lepcollapse.9.a: "Everything is under control"

lepcollapse.10.t: "The Wuhu Incident"
lepcollapse.10.d: "This afternoon protests in the city of Wuhu, bolstered by striking workers from nearby German-owned factories, quickly escaped police control. The garrison, itself reinforced by a section of German-trained troops from Nanjing, attempted to restore order, but in the confused melee someone started shooting. Within a matter of minutes police, the garrison, and their reinforcing troops had begun firing on the crowd and each other. Over two hundred are already confirmed dead, with four times as many likely wounded, and the resultant outrage has already sparked protests in surrounding areas.\n\nThe situation is made all the worse by the presence of a small foreign settlement within the city. Many are already claiming that lethal force was only used in order to protect these foreigners, and the killings will most likely feature in international newspapers by tomorrow morning."
lepcollapse.10.a: "Could things get any worse?"

lepcollapse.11.t: "Anqing Refuses Further Cooperation"
lepcollapse.11.d: "Citing the recent incident at Wuhu, Governor Chen Tiaoyuan has issued an ultimatum calling for the withdrawal of all non-provincial forces from Anhui, as well as the immediate hand-over of those officers responsible. Though Chen assures the league that his own soldiers will continue to quell the spreading unrest and disorder, he refuses further cooperation with League authorities and denounces the creation of the Central China Railway, which he blames for \"pushing patriotic citizens to the edge of despair\".\n\nUnder normal circumstances this behavior would be unacceptable, but Chen's stance has already proven popular and decisive action could serve to further divide the now fragile League."
lepcollapse.11.a: "We must bide our time"
lepcollapse.11.b: "Let us join Governor Chen! (Play as Anqing)"

#Black Monday 2.3.36 February 3rd 1936

lepcollapse.12.t: "Black Monday reaches the East"
lepcollapse.12.d: "Although it began a world away, Black Monday's fallout has already reached China. The Shanghai Exchange plummeted before closing at numbers unseen since the financial tumult of 1925, and local institutions are already doing what they can to mitigate the damage. Fortunately, the average citizen is unlikely to feel any immediate impact, but the AOG, already staggering under an extensive retaliatory boycott, faces dire financial circumstances.\n\nIts clerks have already issued notice that it may be unable to pay the usual rents for its various concessions, and that the final payment promised for the Zhegan Railway has been \"indefinitely postponed\". Without this planned revenue, we will be forced to enact major budget cuts."
lepcollapse.12.a: "How will we pay the troops?"

lepcollapse.13.t: "Dissension in the Ranks"
lepcollapse.13.d: "Word of suspended pay has already spread as far as the League's junior officers, and the reaction has been predictably negative. For some this will mean an end to lifestyles of vice and extravagance, at least for the time-being, but for many a common soldier it's the difference between life and starvation.\n\nThe officers' grumbling is made all the worse by a small but vocal clique of officers sympathetic to Chen Tiaoyuan's cause, arguing that the League should never have become so dependent on German 'handouts'. In the barracks and in the streets, soldiers are being riled up by Yiguandao adherents, seeking converts and preaching against foreign 'wickedness', while the Kuomintang and other leftist groups hide in the shadows, disseminating propaganda and denouncing 'imperialist collaboration'. Nothing has yet come of these activities, but what was once routine unrest is now threatening undermine the very foundations of the League."
lepcollapse.13.a: "Rebellion will be punished!"

lepcollapse.14.t: "A Heinous Crime"
lepcollapse.14.d: "Sun Chuanfang lies mortally wounded, shot from behind by an assassin disguised as a serving-woman. His brave bodyguards were able to quickly overpower and imprison the woman, but rumors have already begun to spread and swirl.\n\nThe incapacitation of the League's only widely recognized leader is an unprecedented disaster, and unless he recovers soon a successor is unlikely to be chosen without considerable bloodshed. Without effective leadership and with political fragmentation all but a certainty, the ongoing crisis will surely spin out of control.\n\nThe League's fate lies in the balance."
lepcollapse.14.a: "Who could be responsible?"

lepcollapse.15.t: "Spreading Insubordination"
lepcollapse.15.d: "Telegrams have been flooding in all morning, accompanied by the din of ringing telephones throughout the League-Marshal's Palace, together describing a rapidly deteriorating situation across much of the League. With no promise of pay, soldiers in Xuzhou, Nanchang, Quanzhou, and several other cities are either refusing to act or outright joining the spreading violence and looting, while police and garrisons in Hangzhou and Wuxi have gone on strike. Riots there and elsewhere are gradually escaping all semblance of control, made all the worse by Sun Chuanfang's incapacity.\n\nTroublingly, telegraph lines south of Fujian appear to have been cut, leaving us entirely in the dark as to the likely worsening situation in Guangzhou and Guangxi, while Nanjing itself is now practically in the throes of violent revolution."
lepcollapse.15.a: "Marshal Sun must wake soon..."

lepcollapse.16.t: "Riots reach the Marshal's Palace"
lepcollapse.16.d: "The Nanjing Police have been unable to contain one of many riots spreading across the capital, as officers defect or sit idle, and onlookers join the chaos; looting and burning homes, businesses, and now government offices. The hasty arrival of military units under the command of general Qi Xieyuan, already deployed nearby, seems enough to protect the Marshal's Palace, but the roar of flames and the burgeoning crowds are audible even within the chamber where Sun Chuanfang lies, deep in a coma.\n\nLike rats fleeing from a sinking ship, officials have been observed scurrying away into back streets and alleyways, arms burdened by silver coins, papers, and perhaps government secrets."
lepcollapse.16.a: "What are we to do?"

lepcollapse.17.t: "The Illusion of Qing Hegemony Shatters"
lepcollapse.17.d: "The facade of Chinese unity, having held together for nearly a decade, has begun to crumble. Rising unrest in the League of Eight Provinces, the economic shock of Black Monday portending German retrenchment, and the inability of the national Government to deliver a decisive response to either has made one thing clear; Beijing's monopoly on power is broken, and now the future is any man's game."
lepcollapse.17.d_anq: "The facade of Chinese unity, having held together for nearly a decade, has begun to crumble. Rising unrest in the League of Eight Provinces, the economic shock of Black Monday portending German retrenchment, and the inability of the national Government to deliver a decisive response to either has made one thing clear; Beijing's monopoly on power is broken.\n\nPerhaps we can turn this opportunity, which began by playing Beijing against Nanjing, into something much more. The time has come to roll the dice."
lepcollapse.17.d_fng: "The facade of Chinese unity, having held together for nearly a decade, has begun to crumble. Rising unrest in the League of Eight Provinces, the economic shock of Black Monday portending German retrenchment, and the inability of the national Government to deliver a decisive response to either has made one thing clear; Beijing's monopoly on power is broken.\n\nAn opportunity to strike south has never presented itself so clearly, but is the Northeast ready?"
lepcollapse.17.d_jap: "The facade of Chinese unity, having held together for nearly a decade, has begun to crumble. Rising unrest in the League of Eight Provinces, the economic shock of Black Monday portending German retrenchment, and the inability of the national Government to deliver a decisive response to either has made one thing clear; Beijing's monopoly on power is broken.\n\nThe situation on the continent has shifted decisively in the Empire's favor."
lepcollapse.17.d_sqi: "The facade of Chinese unity, having held together for nearly a decade, has begun to crumble. Rising unrest in the League of Eight Provinces, the economic shock of Black Monday portending German retrenchment, and the inability of the national Government to deliver a decisive response to either has made one thing clear; Beijing's monopoly on power is broken.\n\nPerhaps we can redeem the Chinese people from our humble province of Shandong? Armies and levies to the South must be tired of their mercurial leaders, and the common Chinese cries out for our assurance."
lepcollapse.17.d_sik: "The facade of Chinese unity, having held together for nearly a decade, has begun to crumble. Rising unrest in the League of Eight Provinces, the economic shock of Black Monday portending German retrenchment, and the inability of the national Government to deliver a decisive response to either has made one thing clear; Beijing's monopoly on power is broken.\n\nHowever, so long as our rule is secured, it matters little."
lepcollapse.17.d_tib: "The facade of Chinese unity, having held together for nearly a decade, has begun to crumble. Rising unrest in the League of Eight Provinces, the economic shock of Black Monday portending German retrenchment, and the inability of the national Government to deliver a decisive response to either has made one thing clear; Beijing's monopoly on power is broken.\n\nWe Tibetans are now free from the Yuan, and the time to find our Dalai Lama is fast approaching."
lepcollapse.17.d_mon: "The facade of Chinese unity, having held together for nearly a decade, has begun to crumble. Rising unrest in the League of Eight Provinces, the economic shock of Black Monday portending German retrenchment, and the inability of the national Government to deliver a decisive response to either has made one thing clear; Beijing's monopoly on power is broken.\n\nWe are now free from the Yuan's control, and the Mongolians oppressed within Zhili and Chahar cry out for relief."
lepcollapse.17.d_szc: "The facade of Chinese unity, having held together for nearly a decade, has begun to crumble. Rising unrest in the League of Eight Provinces, the economic shock of Black Monday portending German retrenchment, and the inability of the national Government to deliver a decisive response to either has made one thing clear; Beijing's monopoly on power is broken.\n\nThe Zhili order which we have built our alliance of Sichuanese warlords on has been shifted, and the future looks uncertain for us."
lepcollapse.17.d_qie: "The facade of Chinese unity, having held together for nearly a decade, has begun to crumble. Rising unrest in the League of Eight Provinces, the economic shock of Black Monday portending German retrenchment,and the inability of our government to effectively deal with the crisis has made one thing clear: our monopoly on power is broken. We must now attempt to deal with the chaos."
lepcollapse.17.a: "This will not go well..."
lepcollapse.17.b: "China is finally divided"
lepcollapse.17.c: "The end of an era"

lepcollapse.18.t: "Uprisings in Fujian!"
lepcollapse.18.d: "Kuomintang rebels, already fomenting insurrection throughout the League, have begun a general uprising in Fujian province, emerging from the mountains to seize a number of villages in the province's interior. The Jiangfu Insurgent Zone was already known to be a danger, but with the chaos now gripping the League there is every possibility that they will cut a path to the coast, opening the way for aid from their Syndicalist allies.\n\nAt present governor Zhou Yinren is known to have several divisions in and around Quanzhou, but this is unlikely to be enough to stem the tide."
lepcollapse.18.a: "Syndicalist scum!"
lepcollapse.18.b: "(Play as the Kuomintang)"

lepcollapse.19.t: "General Qi Assumes Control"
lepcollapse.19.d: "Following a closed meeting lasting nearly four hours, Qi Xieyuan has emerged to declare himself acting League-Marshal, and promises to restore order to the fractured League. Already his forces have begun asserting control over Nanjing's arsenal, military headquarters, and major thoroughfares, broadcasting the news by megaphone and clearing the streets with enfilades of rifle fire. Cities along much of the Lower Yangtze have already begun declaring for Qi, but communications with several provinces have broken down. With Sun's condition deteriorating, he is unlikely to be only an acting-league marshal for long."
lepcollapse.19.a: "A coup in all but name?"

lepcollapse.20.t: "Chen Tiaoyuan Declares War"
lepcollapse.20.d: "Calling upon his fellow governors and the central government to aid him in his cause, Chen Tiaoyuan has denounced Marshal Qi's ascension as 'totally illegitimate' and a 'farce', accusing him of planning Sun's assassination and his following grab for power well in advance. This argument has already proven convincing, as a number of younger officers have already deserted to his ranks.\n\nThe other governors remain silent, for now."
lepcollapse.20.a: "Damn him!"

lepcollapse.21.t: "Liangguang Secedes!"
lepcollapse.21.d: "Silence from the south was broken this evening by a declaration from governor Chen Jiongming, speaking on behalf of both Guangdong and Guangxi provinces, that they have together seceded from the League with immediate effect. The General denounced the League's 'disregard for the rights and needs of the people' and singled out the Acting League-Marshal for special criticism, but stopped short of outright declaring hostilities. With Anhui Province already openly subordinate, this turn of events is disastrous, and in most cases would merit a response.\n\nThe news was received by way of telegraph from Hong Kong, which also reported the public humiliation and execution of numerous League officials in Huizhou, but exact details remain scarce."
lepcollapse.21.a: "Traitors"
lepcollapse.21.b: "Free China will start in Liangguang! (Play as Liangguang)"

lepcollapse.22.t: "Hunan Secedes!"
lepcollapse.22.d: "Governor Zhao Hengti has announced his province's intention to secede from the League, citing his membership as a personal agreement made with Sun Chuanfang and not the new acting League-Marshal. Like Chen Jiongming, he has not declared hostilities, and is likely beginning to consider his position within China's rapidly shifting balance of power."
lepcollapse.22.a: "Traitors everywhere!"
lepcollapse.22.b: "Hunan will be tied to Nanjing no longer! (Play as Hunan)"

lepcollapse.23.t: "Sun Chuanfang Dies"
lepcollapse.23.d: "At about 4:15 yesterday afternoon, Sun Chuanfang succumbed to his wounds, having never woken from the coma he entered not long after being shot. His last words at that time were reportedly a series of complaints about the state of his breakfast, and so they will not be reported publicly. Though not among the very worst of the warlords, Sun will not be remembered fondly by many, despite his insistence that he was an 'authentic warlord' unlike so many 'capricious politicians'.\n\nA funeral will reportedly take place once order is restored to the League, and tellingly Sun's demise barely made the morning headlines, sharing front pages with reports of troop movements, and a student massacre at Zhejiang University."
lepcollapse.23.a: "A dark day"

lepcollapse.24.t_1: "General Shangguan Rises in Zhejiang!" #Shangguan Yunxiang joins Anqing
lepcollapse.24.t_2: "General Chen Rises in Zhejiang!" #Chen Yi joins Anqing
lepcollapse.24.d_1: "Citing the abuses of his superiors, Shangguan Yunxiang has rallied the Hangzhou Garrison and the units under his command to Chen Tiaoyuan's cause, and against governor Chen Yi. The governor, installed after the removal of Lu Xiangting in 1932, has never been particularly popular among his men, but enough have remained loyal for him to fortify the city's core and await reinforcements.\n\nShangguan has long been known for his shameless ambition, but this rapid spread of insubordination is increasingly concerning."
lepcollapse.24.d_2: "Joining Chen Tiaoyuan's condemnations of the Acting League-Marshal and the overall state of the League, governor Chen Yi of Zhejiang has rallied his forces in Hangzhou. Chen, installed after the removal of Lu Xiangting in 1932, has never been particularly popular among his men, and he may lack the momentum to survive long on his own.\n\nGeneral Shangguan Yunxiang, already active in the area, has assured Qi of his unswavering loyalty and commitment to defeating the traitorous governor. Known for his shameless ambition, he surely anticipates more than a medal."
lepcollapse.24.a: "Treachery"

lepcollapse.25.t: "Governor Chen is Defeated!"
lepcollapse.25.d: "Finally, after much struggle, supported by our allies in Beijing, we have entered Anqing and taken the province back for the League. We are greatly in debt of our northern allies."
lepcollapse.25.a: "Excellent."

lepcollapse.101.t: "Governor Deng is Rescued!"
lepcollapse.101.d: "Governor Deng Ruzhou, governor of Jiangxi Province before war broke out, has been successfully rescued by a detachment of Qi Xieyuan's forces, and has been brought to Nanjing. After his province fell to the Kuomintang, he was trapped, but was thankfully rescued."
lepcollapse.101.a: "Welcome back."

