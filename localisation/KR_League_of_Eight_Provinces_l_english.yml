lepcollapse.201.t: "German East Asia cedes control of ports"
lepcollapse.201.d: "Since German Victory in the Weltkrieg and the following intervention, the German Empire has had first pick over a number of ports from which they extract their cut of Chinese wealth. However with the fresh collapse of German Stock markets in Black monday, they have seen fit to cut costs with several ports within League territory, ceding military control back to us. While the return of rightful Chinese territory at least nominally is welcome, as are the resources derived from doing so, the withdrawal of German forces in the face of our precarious position does make our own advisors sweat."
lepcollapse.201.a: "A mixed blessing to be sure"

lepaog.1.t: "Meeting With the Nanking-Kommission"
lepaog.1.d: "With our political position relatively stablized, it's time for us to formally re-enter our collaboration with the AOG, starting with their main military and political arm, the Nanking-Kommission. While ostensible an advisory board, the Kommission's influence, especially after their assistance in crushing the Anqing revolt, has grown past the point of mere suggestions, and while their support is crucial, straying from their good side is political suicide."
lepaog.1.a: "May this relationship be profitable."

lepaog.2.t: "AOG Establishes New Offices"
lepaog.2.d: "In a gesture of continued faith in the Nanjing, the AOG has announced the opening of new offices in the city, further cementing the ties between our government and the german administration."
lepaog.2.a: "Welcome!"

lepaog.3.t: "German Involvement in the Assassination"
lepaog.3.d: "As the investigation into the murder of Sun Chuanfang continues, a difficult complication has arose. While nothing has been proven as-of-yet, investigators have discovered a possible link between a prosperous German director in Nanjing and the assassin. Catching word of our suspicions, the AOG has informed us that the individual is completely innocent, and requests that we remove him from the scope of our investigation."
lepaog.3.a: "I'm sure he's innocent."
lepaog.3.b: "Even Germans are before the law."

lepaog.4.t: "Rebuilding the Zhegan Railway"
lepaog.4.d: "Large amounts of the Central China Railway were damaged during the League collapse, whether by protestors or defectors. With the dust settled, we should request AOG support to rebuild this railway lines, seeing as they're the reason we ended up in this catastrophe in the first place."
lepaog.4.a: "Request funds for repairs."
lepaog.4.b: "They can repair it themselves."

lepaog.5.t: "Unpaid Concession Leases"
lepaog.5.d: "While black Monday was a disaster for everyone, especially the AOG, all charity has to end sometime. With the continue failure of the Germans to pay concession fees, it is looking like we will have to take up with the AOG directly."
lepaog.5.a: "Let it be."
lepaog.5.b: "Demand a full repayment."

lepaog.6.t: "Control of the Concession Factories"
lepaog.6.d: "Due to AOG retraction after Black Monday, we were able to fill in the vacuum left and gain a modicum of control over the concession industries. While this situation is not likely to last long, it is appreciated, none the less."
lepaog.6.a: "They seem to be managing well."
lepaog.6.b: ""

lepaog.7.t: "German Investment Council"
lepaog.7.d: "With the interior now officially up for grabs, the AOG has decided to head off the inevitable chaos of this veritable gold rush and establish an investment council to regulate German businesses in the region. While this is undoubtedly a boon, it is somewhat unfortunate that it is the Germans, and not us, who are in direct control."
lepaog.7.a: "Wonderful."
lepaog.7.b: "Their assistance is not needed."

lepaog.8.t: "German Reconstruction Imports"
lepaog.8.d: "The loss of our southern territories has caused somewhat of a resource disaster in our country, with many traditional internal industries now cut off from us. To allievate this, the AOG has suggested a relaxation of regulations on German imports into the country, only until our internal economy has righted itself, of course."
lepaog.8.a: "We can afford to relax our regulations."
lepaog.8.b: "No deal."

lepaog.9.t: "Battling Inflation"
lepaog.9.d: "The League Yuan has suffered both from Black Monday and the League collapse. To prevent a complete financial meltdown, the AOG has pledged the support of the DAB in backing up the Yuan, in return for various financial concessions."
lepaog.9.a: "How generous of them."
lepaog.9.b: "We can manage on our own."

lepaog.10.t: "DAB Loans: Begin"
lepaog.10.d: "The Deutsch-Asiatische Bank is the largest surviving financial institution in the region, and under the thumb of the AOG. Economically speaking, their support would be enough to reinvent the League's economy. But the political cost might very well ruin us regardless."
lepaog.10.a: "We can trust the banks, right?"

lepaog.11.t: "DAB Loans: Size"
lepaog.11.d: "The first order of business is deciding on the extent of the loans we are taking out. While a larger loan may be more cost-effective, we may only need a small financial investment to reinvigorate our economy. "
lepaog.11.a: "Go big or go home."
lepaog.11.b: "A reasonably sized loan is needed."
lepaog.11.c: "We only need a small financial boost."

lepaog.12.t: "DAB Loans: Destination"
lepaog.12.d: "Not all of our industry is suffering to the same extent. To maximise the effect of the loans, we need to decide what industry should benefit from the DAB loans."
lepaog.12.a: "Prioritize Production"
lepaog.12.b: "Prioritize Construction"
lepaog.12.c: "Prioritize Military Industry"

lepaog.13.t: "AOG Demands Early Repayment!"
lepaog.13.d: "As a shocking but perhaps not unexpected surprise, the AOG has requested that we repay our DAB loans early, ostensibly due to increasing financial tensions in the region. While this is both frustrating and a detriment to our economy, there is nothing we can do but agree to the new terms."
lepaog.13.a: "Really?!"

lepaog.14.t: "AOG Banking Expands"
lepaog.14.d: "The German century continues for the AOG, it'd seem, as the DAB has used the aftermath of Black Monday to further expand its financial monopoly in China. While this may be a long-term concern, right now it is a direct benefit to our own economy."
lepaog.14.a: "Good for them."

lepaog.15.t: "DAB Buys out League Banks"
lepaog.15.d: "In a rather awkward turn of events, the Deutsch-Asiatische Bank has begun to buy out failing League banks across the country. While there is nothing we can do to challenge this, it continues to undermine our authority when it comes to our own economy."
lepaog.15.a: "Fine by us."
lepaog.15.b: "We'd prefer that they remain in Chinese hands."

lepaog.16.t: "Opening the Interior: Begin"
lepaog.16.d: "It is time to make German access to the League interior official. While small independent ventures have already made their way to the region, a fullscale German investment still requires our sign off, and the settling of several key logistical and political questions before it can begin in earnest."
lepaog.16.a: "This can't go wrong."

lepaog.17.t: "Opening the Interior: Status of the Chinese"
lepaog.17.d: "The first order of business is the fate of Chinese businesses in the interior. Several key business leaders are requesting assurances of protection in the case that German investments destroying their livelihoods, while others are outright demanding right-of-privilege over german businesses."
lepaog.17.a: "Our own businesses will always take priority."
lepaog.17.b: "We can surely find a balance here."
lepaog.17.c: "They must learn to coexist with the German presence."

lepaog.18.t: "Opening the Interior: Status of the Germans"
lepaog.18.d: "The second question pertains to the status of German citizens in the region. While Germans already possess considerable advantages over other foreign nationals, such as embassy rights and passport expiditing, the Nanking-Kommission has 'suggested' that we formally elevate the status of German citizens, as a show of goodwill to our new trading partners."
lepaog.18.a: "Issue new laws for German citizens."
lepaog.18.b: "Germans and Chinese shall be equal under League laws."
lepaog.18.c: "They shall be treated as privileged guests."

lepaog.19.t: "Opening the Interior: German Arrival"
lepaog.19.d: "With outstanding matters concluded, German entry into the interior has begun in earnest. While the full fruits of this decision may take a while to be felt, we are already receiving a benefit from the modest economic boom happening in our country."
lepaog.19.a: "Let's hope they enjoy their stay."

lepaog.20.t: "Opening the Interior: Business Conflicts!"
lepaog.20.d: "It seems that nothing ever goes off without a hitch. Several Chinese businesses have filed complaints, alleging German exploitation, monopolisation, and financial bullying in regions where German investment has grown thickest. In response the AOG has sent a counter-claim, arguing that Chinese officials and businesses are not sufficiently cooperating and on occasion downright frustrating the actions of German business interests in the region."
lepaog.20.a: "Our Businesses should take priority."
lepaog.20.b: "The Germans should take priority."
lepaog.20.c: "Who's to say?"

lepaog.21.t: "Opening the Interior: Finish"
lepaog.21.d: "With the first rush of investment having finally settled down, our interior has entered a state of new 'normal.' While the full ramifications of our decision will only be felt over the coming decades, we can already see the beginnings of such changes taking route in our economy."
lepaog.21.a: "Glad that's over with."

lepaog.22.t: "Schantung-Eisenbahn Expansion"
lepaog.22.d: "While the Schantung Eisenbahngesellschaft is not directly controlled by the AOG, they are still effectively a German proxy. There is debate amongst our government whether, as such, they should be trusted with complete control of the rails, or whether some level of Chinese control is required."
lepaog.22.a: "We must respect the German buyout."
lepaog.22.b: "We Demand equal ownership!"

lepaog.23.t: "Railroad Payments"
lepaog.23.d: "Railroads aren't cheap. While the work of the SEG has proven quite profitable, it hasn't been delivered gratis. The Nanking-Kommission has politely reminded us that a reasonable repayment is expected, and soon."
lepaog.23.a: "Repay them."
lepaog.23.b: "Repay them with influence."
lepaog.23.c: "What payments?"

lepaog.24.t: "The Schantung-Eisenbahn Expands"
lepaog.24.d: "Following our economic support of the project, the SEG continues to make tracks inwards into the League. While there is a general disquiet about such proceedings, nobody can deny that the Germans are good at making the trains run on time."
lepaog.24.a: "Excellent."

lepaog.25.t: "Rail Taxes?"
lepaog.25.d: "An idea has been floated in the central government about a new rail tax on the general populace to pay for our continued expansion. While unpopular, it may be necessary to find a new temporary source of income to help continue our industrialisation."
lepaog.25.a: "A smart idea."
lepaog.25.b: "Raising taxes pleases no one."

lepaog.26.t: "Germans Ask for Tax Exemption"
lepaog.26.d: "In a display of arrogance, the AOG has request that all German businesses be exempt from our new rail tax. The fact that we raised this tax to pay for their railroads hasn't seemed to register, and they are quite insistent on this demand, what should we do?"
lepaog.26.a: "Fine."
lepaog.26.b: "Yeah, no."

lepaog.27.t: "Eastern Resources Commission: Introduction"
lepaog.27.d: "The Eastern Resources commission, primarily drawn from Chinese business interests and AOG monopolists, have managed to put aside their many differences in the pursuit of a shared goal: profit. While Chinese interests provide the location and manpower for resource extraction, the Germans provide the technical know-how and equipment to proper extract such resources."
lepaog.27.a: "Let's hope they find something worthwhile."

lepaog.28.t: "Status of Germans on the Commission"
lepaog.28.d: "Apparently dissatisfied with the current status quo, the AOG has demmanded a reshuffle of the Eastern Resources Commission, arguing that German interests 'are not adequately' represented by the commission. By this, they presumably mean that they do not have full control of the board, and want to rectify this. While it is a blazen grab for power, without AOG backing, the commission itself is almost functionally useless."
lepaog.28.a: "Allow a German majority."
lepaog.28.b: "Acquiese, but try to curtail their influence."

lepaog.29.t: "AOG Requests Renegotiation of German Rights"
lepaog.29.d: "With the continued success of the Eastern Resources Commission, the AOG has once again called for an elevation of German interests in the region. While German citizens and businesses already receive ample privileges, the AOG has asked that we elevate these rights in perpuity, to 'solidify the successful Sino-German Relationship.'"
lepaog.29.a: "A reasonable request."
lepaog.29.b: "The situation as it stands is fine."

lepaog.30.t: "German Industrial Expansion"
lepaog.30.d: "Just as before, our business with the Germans has proven fabulously profitable. With new resource deposits being opened and their wealth within flowing (mostly) into our collars, we once again have our friends in Tsingtau to thank."
lepaog.30.a: "Business is booming."

lepaog.31.t: "AOG Implements Exclusive Economic Zones"
lepaog.31.d: "Seizing upon their disproportionate influence in our country, the AOG has implemented a policy of economic exclusivity for German Interests, effectively cinching their monopoly on League investment. While mostly a simple acknowledgement of the present reality, it is concerning that the AOG holds such formidable power inside our own government."
lepaog.31.a: "This is for the Good of China."

lepaog.32.t: "AOG Implements Free Trade Policy"
lepaog.32.d: "Once again flexing their political muscle, the AOG has overruled our officials and instituted a free trade policy for German goods. While this might not be too damaging, it is dangerous to our own internal stability that we are so beholden to the AOG's whims."
lepaog.32.a: "This is for the good of China, we swear..."

lepaog.33.t: "German Economic Takeover"
lepaog.33.d: "In a final economic coup-de-tat, the AOG has successfully Germanized our economy. German banks, factories, and shops throng the streets, and the Mark is more used than the Yuan. Our economy is now effectively that of a German client state."
lepaog.33.a: "Oh dear."


lepaog.50.t: "League-Ostasien Relations"
lepaog.50.d: "The Ostasien administration is the chief backer of the AOG in Asia, and AOG interests are heavily tied to theirs. In a show of collaboration, the AOG has asked that we extend formal diplomatic overtures to the administration, to cement our shared economic interests."
lepaog.50.a: "Better friends than enemies."

lepaog.51.t: "AOG Requests Our Support!"
lepaog.51.d: "With Indochina in open revolt, the AOG has requested that we support Ostasien in quelling the rebellion, both to help a friend in a time of need, and to safeguard against a possible syndicalist threat in future years."
lepaog.51.a: "They shall have our full support!"
lepaog.51.b: "Send some equipment their way."
lepaog.51.c: "They're on their own."

lepaog.52.t: "Ostasien Border Agreements"
lepaog.52.d: "With Ostasia and the League once again bordering each other, the AOG has suggested an semi-open border policy between our nations, as a show of goodwill and further economic collaboration."
lepaog.52.a: "There are no borders between friends."
lepaog.52.b: "Let's keep things professional."

lepaog.53.t: "League-Ostasien Connection Deepens"
lepaog.53.d: "As AOG influence grows, so to does our relationship with Ostasia. To wit, a new economic trade agreement has been drafted by AOG businesses to boost trade between us."
lepaog.53.a: "Always good to have friends."

lepaog.54.t: "AOG Requests Ostasien Docking Rights"
lepaog.54.d: "While Ostasia already has sizable dockyards in Tsingtau, the AOG has requested that we allow German ships dock in League cities also, as a simple precaution in the case of chaotic naval actions in the China Sea."
lepaog.54.a: "Granted."
lepaog.54.b: "Let them keep their ships in Tsingtau."

lepaog.55.t: "AOG Requests Ostasien Military Access"
lepaog.55.d: "In a rather audacious request, the AOG has asked for us to give military access to Ostasien troops to protect German interests in our country. While this would be a dramatic ceding of sovereignty, the level of AOG influence in our government makes it difficult to refuse."
lepaog.55.a: "A reasonable request."
lepaog.55.b: "We must keep some level of distance."

lepaog.56.t: "AOG Requests a Full Military Guarantee"
lepaog.56.d: "With tensions with Japan on the rise, the AOG has demanded that we make a full showing of support to the German colonies in Asia, and that we guarantee a League response in the event of any attack on German territories. This would effectively throw our lot in with the Reichspakt in the event of war, but may be an inevitable conclusion if war reaches our borders."
lepaog.56.a: "Their safety is ours."
lepaog.56.b: "This has gone too far!"

lepaog.57.t: "Transferring of the Concessions"
lepaog.57.d: "In a demonstration of power, the AOG has decided to transfer direct control of the concessions out of our hands, and into those of the Ostasien administration. As humiliating as this is, it was an inevitable conclusion to the almost complete German control of our nation."
lepaog.57.a: "It was inevitable."

lepaog.58.t: "Von Falkenhausen Returns to Active Duty"
lepaog.58.d: "With the fight against the secessionists threatening the safety of the German concession cities, the leader of the concesion defense force, Alexander Von Falkhenhausen, has returned to active duty to help our fight, and has offered his leadership to our troops. The assistance of such a competent general, and the implicit support in our fight, is a great boon to our war effort."
lepaog.58.a: "Any help is welcome."

lepaog.59.t: "The AOG Asserts it's hold on the League"
lepaog.59.d: "Today the result of years of Nanjing leaning on the AoG has come back to bite them. After paying millions in bribes to thousands of administrators, police and army officers and social keystones, they have finally made their move. As Nanjing awoke they found much of the city in lockdown including the government quarter. When Qi attempted to enter his office, he was met by Falkenhausen. It was calmly explained to him that he no longer had a job. He ranted and raved and swore that all of China would rise against them, but in the end he knew he lost. He marched off while swearing to ‘make you foreigners pay’ but, with all the country in our pocket, there is no real worry. By noon it was over, life in the city returned to normal and a new and exciting opportunity for Germany in Asia had begun."
lepaog.59.a: "Für Gott und Kaiser und unsere Aktionäre!"

lepaog.60.t: "Administrative Reservations"
lepaog.60.d: "As we have begun our major reforms of the crumbling administration of the League we have been asked a serious question, shall the Chinese stay within the high eschelons of bureaucracy or do away with them. To keep the Chinese might be advantageous. They know the people and are more acceptable to them as opposed to administrators from the homeland. Not only that but they could give us a Chinese perspective on the happenings within and outside our country. However, corruption runs deep within their ranks, their loyalties suspect to many. On the other hand we could just send for bureaucrats from Germany. They will be much more reliable, less corrupt in ways that could threaten the state. However, we are always in need of experienced administrators and our rule is already unpopular. If we do away with the Chinese within it we might shred what little legitimacy we have in the eyes of the populace."
lepaog.60.a: "Only Germans can be trusted to handle paramount positions"
lepaog.60.b: "Leave them be so long as they serve"

lepaog.61.t: "Krupp attacks Labor laws"
lepaog.61.d: "While laxly enforced on the best of days, the old Nanjing Clique did have substantial labor protections. However they used it mostly to get in the way of good German business and as desperate pandering to otherwise would be revolutionaries. Whenever we did anything they didn’t like they’d use some provision or another to shutter some of our factories in retribution. WIth us going over laws and making what changes we feel necessary our... "friends" in Krupp have asked us to do away with these laws. They point out that they were and still are a hindrance to business and make costs almost too high to properly work in the country. While Falkenhausen knows it’s just their executives blustering over making a few less million he does admit the regulations are quite generous and do raise costs for running a business here to levels that could put smaller companies at risk. But on the other hand, keeping them and using them like the Chinese once did could be useful, both as a tool to keep companies in line and to preserve order in the league. Krupp is nothing if not powerful and keeping this club in the closet could be a good way to keep them in line."
lepaog.61.a: "There is no longer a need to prostitute ourselves to laborers"
lepaog.61.b: "We should not risk the fury of the Chinese"

lepaog.62.t: "The Disloyal Generals"
lepaog.62.d: "While our roster of Generals is bolstered by transfers from Deutsch Ostasien, concerns over the existing staff have been raised, many having  suspect loyalties. These generals are from the old Chinese govenors, allegedly having histories of opportunism and ill practice. They may turn on us anyway if they see weakness, or more plausibly, a bag of gold on the other side, made easier if they are offered a chance to shed the label of Hanjian. While doing away with them would remove their questionable influence in our state, this would lose us additional experience which may prove necessary for a struggle against our enemies. There are no real right answers."
lepaog.62.a: "Give them a nice retirement, one way or another"
lepaog.62.b: "They will keep in line"

lepaog.63.t: "Krupp makes his move"
lepaog.63.d: "Today Falkenhausen has received a notice from the office of the Reichskolonialamt that Krupp has opened a complaint against Falkenhausen. They have been lying in wait, gathering binders of so-called evidence that he has not acted in the interest of Germany. They accuse him of rampant corruption, Chinese sympathies and anti-Kaiserreich feelings. Everyone, the Reichskolonialamt included, sees this for the naked power grab that it is. Yet, the Kaiser has demanded an actual investigation into Falkenhausen’s alleged wrongdoing. In response Falkenhausen has carted over dozens of binders of his own evidence of his loyalty to Germany. The investigation has begun, and nobody knows how it will end."
lepaog.63.a: "He grasps at straws"
lepaog.63.b: "The League is shaken!"

lepaog.64.t: "Krupp is disgraced!"
lepaog.64.d: "After an extensive investigation, some say the most thorough in German history, the Reichskolonialamt has made it's decision and has ruled in favor of Falkenhausen. The ruling announced that Falkenhausen has done nothing to make his loyalties suspect. This ruling has been met with jubilation by Falkenhausen and his office. His position is now secure and he can be done with the once seemingly endless run around of testimonials, document transfers, interviews and investigators. Meanwhile Krupp has come out of this whole thing embarrassed and discredited. They spent money hand over fist to unseat Falkenhausen and have failed. With their shareholders in an uproar, Chinese operations sagging and company profits underperforming Falkenhausen can rest easy knowing that the Steel Magnate's petty machinations are no longer a threat."
lepaog.64.a: "We are loyal forever"

lepaog.65.t: "The AOG hangs in the balance"
lepaog.65.d: "The AoG stands on unsteady legs today as Berlin finally weighs in on the crisis. Some weeks ago the Reichskolonialamt issued it's report. Within, it stated that that while Falkenhausen had not done anything plainly treasonous, some of his actions were valid reasons to suspect him of "Chinese sympathies" and asked Berlin to intervene, sparking another round of investigations. Everybody sits on the edge of their seat over what the German's ruling will show. If they remove Falkenhausen it's almost a certainty that Krupp will move in to fill the vacuum by influencing the board of directors. This worries many, both within Falkenhausen’s administration and in Berlin. Krupp is a company and a state entirely under their control could be unpredictable if even viable long term. At the same time Falkenhausen may be compromised and if he is, there is no telling if he would lead the AoG in a path against the interests and well being of the Kaiserreich. As over a million people halfway across the world hold their breath, a secretary in Berlin issues the press release..."
lepaog.65.a: "Falkenhausen's dedication is sufficient"
lepaog.65.b: "Falkenhausen must step down from leadership"

lepaog.66.t: "Was ist das Beste im Leben?"
lepaog.66.d: "With the AOG ascendant over the League, a great question looms over the nation, What next?. Some desire to consolidate our position, the AOG and League after all they say is meant for the enrichment of the Kaiser's people and realm, not to entangle them into unncessary and destructive entanglements, and for the most part these voices are dominant, what cause have we to pay for the desolation and devastation of war now? But a few see otherwise, they say the league has potential, and like the Jurchen horde we should sweep over the decaying mass of a broken China to establish a new, glorious order in our image. The allure of ambition proves a great temptation, but to maintain our senses and serve the Kaiser within our means proves more persuasive among many, we must choose."
lepaog.66.a: "Let the primitive warlords squabble beyond the pale, while we sow peace and prosperity"
lepaog.66.b: "We will crush our enemies, and see them driven before us"

lepfp.1.t: "Turning our gaze upon Hunan"
lepfp.1.d: "So as we have broken the Kuomintang insurgents and Anhui traitors, we have finally been given the chance to look outward. With the former province of Hunan having slipped from our grasp amidst the chaos of confusion, we now seek to collect our due. We could simply seek to coerce Hunan into rejoining the league, or dispense with diplomacy in favor of a show of strength, the choice lies with our League-Marshal."
lepfp.1.a: "Send forth an ultimatum"
lepfp.1.b: "Traitors and Rebels deserve no pretense"

lepfp.2.t: "At the gates of Liangguang"
lepfp.2.d: "So as we have broken the Kuomintang insurgents and Anhui traitors, we have finally been given the chance to look outward. With the former provinces of Guangdong and Guangxi having slipped from our grasp amidst the chaos of confusion, we now seek to collect our due. We could simply seek to coerce Liangguang into rejoining the league, or dispense with diplomacy in favor of a show of strength, the choice lies with our League-Marshal."
lepfp.2.a: "Let them join or Perish"
lepfp.2.b: "The time for talk ended with their defiance"

lepfp.3.t: "The League at the door"
lepfp.3.d: "It was only a matter of time once the German collaborators of the Nanjing clique beat back it's enemies that they would come for us, but that time has come as a messenger from Nanjing, demanding that we either disband our clique and submit to their authority or face their wrath. While surrender would mean the clear end of any ambitions we lay claim to, we must also consider whether it should be possible with our current position to withstand their onslaught, and whether the cost in blood and fire is worth it."
lepfp.3.a: "We have little choice"
lepfp.3.b: "We stand defiant!"

lepfp.4.t: "The [FROM.GetName] submits"
lepfp.4.d: "Another triumph, seeing the futility of resistance the [FROM.GetName] has disbanded, and handed over complete control of their territory to our control."
lepfp.4.a: "If only all our foes were this sensible"

lepfp.5.t: "The [FROM.GetName] defies us"
lepfp.5.d: "Not recognizing what is best for them, it appears that the [FROM.GetName] have refused our demands, their foolish resistance will be surely be short lived."
lepfp.5.a: "We will crush them under our bootheels"

lepfp.6.t: "Qi's China"
lepfp.6.d: "After the illusion of a united China was broken, few predicted it would not find itself in strength again. After the League was divided by the fires of war, and the Northern Zhili abandoned us, fewer still believed we could survive. But now, none doubt our might, surpassing the Jade Marshal in all his hubris, surpassing the myriad and numberless warlords and naysayers, now they say nothing as Qi Xieyuan stands at the gates of Beijing, unbroken and triumphant under heaven. China's fate is now is his hands alone."
lepfp.6.a: "We shall remake China as a Republic in the image of the League"
lepfp.6.b: "The time of Kings and Emperors is over, Qi leads the restored Republic"
lepfp.6.c: "Puyi shall have his throne again under our guidance"
lepfp.6.e: "The Qing are restored under Pujie, as Qi wills it"

lepfp.7.t: "The Dragon Throne"
lepfp.7.d.puyi: "Today Aisin-Giorio Puyi, the latest in the venerable line of Qing Emperors, has been coronated again in a grand ceremony in Beijing. Meant to reflect the rebirth of the Qing Empire under new leadership,  in his coronation Emperor Puyi was flanked on both sides by leaders of the Zhili Clique whose military campaigns subjugated much of China and facilitated Puyi’s return to the throne. While the officers have made public declarations of loyalty to the Empire it is clear to many observers who is the real power behind the throne. Though rumors speak of Puyi's apparent discontent with this arrangement as he accepted the offer to take the throne on the understanding that he would control China domestically while leaving the military and foreign policy to the Zhili. Meanwhile the Zhili are busy locking down their power structure and preparing for their next campaigns. While the generals partied after the coronation, they did so knowing that their work in uniting China was far from over. While they had a ruler, their ruler barely had a country to rule. Plans have already begun to be drafted concerning the annexation of the hinterlands and the ‘secessionist territories’ of Mongolia, Tibet and Xinjiang.."
lepfp.7.d.pujie: "Today Aisin-Giorio Pujie, Brother of Emperor Kangde, of the latest in the venerable line of Qing Emperors, has been crowned in a grand ceremony in Beijing. Upon his coronation Emperor Kangde was flanked on both sides by leaders of the Zhili Clique whose military campaigns have already subjugated much of China and facilitated the return of the Qing. While the officers have made public declarations of loyalty to their new Emperor it is clear to many observers who is the real power behind the throne. Meanwhile the Zhili are busy locking down their power structure and preparing for their next campaigns. While the generals partied after the coronation, they did so knowing that their work in uniting China was far from over. While they had a ruler, their ruler barely had a country to rule. Plans have already begun to be drafted concerning the annexation of the hinterlands and the ‘secessionist territories’ of Mongolia, Tibet and Xinjiang. Meanwhile troops have taken to the streets and have begun to round up known Republicans and dissidents."
lepfp.7.d.ming: "As the Zhili stormed Beijing many wondered what they would do to the nation they now ruled. They could easily cement themselves as the new leader of China, they had already conquered most of it. However public discontent with military rule was growing even before the Zhili Army began its victorious campaign. The newly annexed lands have only thrown fresh fuel on these fires. It is now abundantly clear that if the Zhili are to continue their rule they must do so indirectly. In comes the new monarch to be, Zhu Yuxun. Zhu does not look like much standing a bit shorter than normal, wearing rags and living in an alley near one of Beijing’s city gates. However his pedigree is prestigious, some would say even more so than the Kaiser. Zhu is the last man standing of the prestigious House of Zhu which founded the ancient Great Ming dynasty of China, the last Han Chinese dynasty in Chinese history. His ancestors ruled lands from the Pacific to the mountains of Tibet and from the Mongol steppe to Vietnam. Since the Ming were overthrown by the Qing they were placated, as is tradition, with a lofty title. Yuxun’s title is the Marquis of Heavenly Grace. However this is purely ceremonial and Yuxun has largely been forgotten about. In fact he had been so thoroughly left by the wayside that it took a battalion of men three weeks to find him as in the chaos of the capture of the city, nobody had bothered to secure the soon to be Emperor. However, despite being a peasant with less material goods to his name as most other Chinese Yuxun has accepted the offer with dignity and grace. After a thorough washing and frantic planning, Yuxun has been crowned in the Forbidden City but even as he plays at his new role, the real rulers of China, The Zhili Clique are already planning new campaigns against China’s many enemies."
lepfp.7.a: "Long live the Son of Heaven!"

lepfp.8.t: "Eyes on the Legations"
lepfp.8.d: "Ever since the century of humiliation, the many great powers of the west poisoned China, before picking at it's flesh like vultures circling above a dying man. But with the aid of our new German benefactors, the influence of these foreign dogs, not least the English and Japanese can soon be at an end. And it remains in our hands to decide how."
lepfp.8.a: "The Legation Cities shall be subject to us alone"
lepfp.8.b: "Their time has come, demand the concessions be ceded to us."
lepfp.8.c: "There can be no peace with them, to war!"

lepfp.9.t: "The [FROM.GetName] demands our Subjugation!"
lepfp.9.d: "When the League of Eight provinces collpased under the strain of rebellion few thought they could survive, much less recover. However it seems that the tenacity of Nanjing has outdone it's rivals, and not only have they claimed their former territory but laid claim to Beijing and soon all of China! Now they look to us, demanding that we subject ourselves to their overlordship, while the Legation council obviously has little like for this idea, with the alternative being war with an ascendant Nanjing, many question whether we truly have a choice."
lepfp.9.a: "If this preserves the Legation cities, so be it."
lepfp.9.b: "We will not yield to such outrageous demands."

lepfp.10.t: "The [FROM.GetName] bends the knee!"
lepfp.10.d: "Great news!, the Legation cities have submitted themselves to us, their independence reduced to a mere formality, now only we and our benefactors from Berlin will sway here."
lepfp.10.a: "Very Good."

lepfp.11.t: "The [FROM.GetName] defy our demands!"
lepfp.11.d: "The Legation Cities have ignored our demands, insistent that whatever powers that be can safeguard their weak and patry forces from our armies, the cowards, the FOOLS!. We will take away their Precious cities."
lepfp.11.a: "Muster the Troops!"

lepfp.12.t: "The [FROM.GetName] demands our Subjugation!"
lepfp.12.d: "When the League of Eight provinces collpased under the strain of rebellion few thought they could survive, much less recover. However it seems that the tenacity of Nanjing has outdone it's rivals, and not only have they claimed their former territory but laid claim to Beijing and soon all of China! Now they look to us, demanding that the Legation cities dissolve, handing over possession of any and all territories to Chinese authorities, while the Legation council obviously has little like for this idea, with the alternative being war with an ascendant Nanjing, many question whether we truly have a choice."
lepfp.12.a: "It is not worth dying over."
lepfp.12.b: "We will not yield to such outrageous demands."

lepfp.13.t: "The [FROM.GetName] accept our rule"
lepfp.13.d: "Recognizing the supremacy of our position, the Legation Cities have disbanded, accepting annexation by us. It is a red letter day, the leeching of the Anglo, American and Japanese is at an end in our ports.."
lepfp.13.a: "Was there ever any doubt?"

allost.1.t: "The Chinese Triumph"
allost.1.d: "Since we began our war with the Chinese, our foothold in the region has been completely destroyed, many cry out for the German government to end this lost cause of a war and bring our boys home before more German lives are wasted grasping at lost glories."
allost.1.a: "We must fight on!"
allost.1.b: "We cannot afford it"

allost.2.t: "Germany withdraws from China"
allost.2.d: "Since we began our war with the Germans, their foothold in the region has been completely destroyed, and with their tails between their legs, German forces in China demand an armstice recognizing the loss of all German possessions in Asia."
allost.2.a: "The century of Humiliation suffers a crippling blow"
allost.2.b: "Peace with the vile Teutonic imperialist is impossible"

allost.3.t: "The Burning of the League-Marshal's Palace"
allost.3.d: "At 21:15 last night, a fire station in Nanjing received an alarm call that the League-Marshal's Palace, the now assembly location of the Ostchina-Direktorum, was ablaze. Despite the rapid response of the fire department, the fire quickly spread throughout the building and into neighboring blocks, with over 21 confirmed dead and more still missing, including a dozen German nationals. A Chinese Nationalist by the name of Lee-Hom Ren was arrested at the scene of the blaze two hours later, follwing his capture, the arsonist confessed after three hours of enhanced interrogation, but refused to name any accomplices."
allost.3.a: "This is an Outrage!"

allost.4.t: "The New Marshal's Palace"
allost.4.d: "The former Marshal's Palace of the League is now but smouldering rubble. The man who was responsible has been dealt with on the gallows, as he deserves, but even with this quick and just retribution, punsishing him does not raise back the palace from the ashes. And so now we are left to solve the question of where the Ostchina-Direktorum will hold their meetings as the new de facto capital of the nation."
allost.4.a: "Rebuild the New Palace right where the former one stood"
allost.4.b: "A fine opportunity to return to the former Head Office in Tsingtau"
allost.4.c: "Guangzhou, the Industrial capital of Southern China"
allost.4.e: "Nantong, The Agricultural Capital of Southern China"

allost.5.t: "The AOG makes their move"
allost.5.d: "Today, many of our administration report unusual maneuvers from the AOG, albeit not military ones, but of diplomats and officials. A surge of alleged attempted briberies and political machinations have accordingly been brought to our attention, all concerning League officials, and most alarmingly of all, oone state servant has reportedly, overheard talk from an AOG officer to a Ostasien officer that the intention is to bring the entirety of our nation into the control of the AOG! While we can do little but weather the storm of their well prepared political assault, advisors to Wu Peifu point out hopefully that the vast undertaking being carried out by the AOG may in a sense, overextend them and could eventually lead to them being vulnerable to our influence instead."
allost.5.a: "A Battle of Wits!"

allost.6.t: "The Zhili fall under our sway"
allost.6.d: "This day is great cause for celebration, virtually all branches of the Qing government find themselves within the left hand of the league, and Wu Peifu has found him self no choice but to formally cede control of foreign policy to the League, and by extension, us. Now let all understand who really calls the shots in China."
allost.6.a: "A death knell to warlords"

allost.7.t: "The Empire strikes back"
allost.7.d: "A black day indeed, not only has our constant effort to subjugate the Zhili failed but in a twist of fate, the Zhili government has made like a phoenix, and dealt to us a shocking turnabout!. Now it is us who have become subject to the Qing, and the League once again falls into Chinese hands. Undoubedtly, the Zhili intend for us to fully integrate into their Empire, and knowing this, already German staff, officials and more make for Ostasien, it seems that in the face of Chinese cunning, defeat was snatched from the Jaws of victory."
allost.7.a: "I will have someone's head for this!"
allost.7.b: "Ostasien will have to carry our legacy now..."

allost.8.t: "The AOG have seized control!"
allost.8.d: "Despite our best efforts, in a political battle with the encroaching German influence from the AOG, under assault from all angles we have fallen completely under their sway. Today the AOG Komissioner has marched into the capital, and compelled Wu Peifu himself to sign an accord effectively granting the AOG complete control over our foreign policy, it thus seems that our complete independence is at an end. One hope lasts though, with the circumstances as they are, it would be unfeasible for them to move against us openly more than they already have, at least we will remain, even if under their thumb. Right?"
allost.8.a: "The future of the Nation darkens"

allost.9.t: "A Reversal of Fortunes!"
allost.9.d: "Heaven smiles upon us!, the Zhili triumph this day! The wicked AOG, looking to subjugate all of China had spared no expense in drawing us into the clutches of their Imperialistic amibitions. But we have outlasted them and what is more, in a series of multiple simultaneous and devastating defensive poltical maneuvers, have instead reclaimed control of the league. Seeing little reason to linger, already the German presence in the league is disintegrating, and fleeing back to the strongholds of their empire though some remain, to uphold the previous obligations our German "benefactors" still hold to us. "
allost.9.a: "It is we who have the last laugh!"

allost.10.t: "End of Aufsichtsrat"
allost.10.d: "Recently, the League which had fallen under German control had found itself in the grand ambition of bringing all of China into the sway of the Kaiserreich, however it seems by either some miraculous blunder or a Chinese Tour de force, the opposite has occured and the League now rests in Zhili hands once again. Already most German staff who had swelled the ranks of the AOG are once again returning, whether to Ostasien or elsewhere in the Kaiser's domain. But unless there is an external intervention, German ambitions to overtake China directly seem at an end."
allost.10.a: "Redolent of the parable of Icarus"

allost.15.t: "Two Wrongs into a Reich"
allost.15.d: "Since our subjugation of the Zhili, while they are now de facto beholden to our demands, we cannot move openly against their hold of Beijing without significant risks to ourselves and the nation, making an attempt to properly secure German Hegemony of the Middle Kingdom a difficult propostion indeed. And with our ascendant influence over Zhili clique affairs the tensions between existing rebel groups in Northern Zhili lands and Wu Peifu's government are reaching a fever pitch, fearing that we would not only make inviolable the hold of the Qing order but end Chinese sovereignity entirely. However, with the right nudges these problems could be turned against one another, and could be the very opportunity we so desire, the army has already drafted a plan, we will give these rebels a golden opportunity to "Capture" a particularly large league arms shipment, and with some underhanded aid, they will be given a chance to strike at Wu peifu's hold, or so they think."
allost.15.a: "A cunning yet brutal plan, let us see how it plays out."

allost.16.t: "Embers over Peking"
allost.16.d: "It went like clockwork, the rebels believing themselves to have backing from "German dissident groups" took to Beijing streets, taking local law enforcement and Zhili garrisons by surprise in concert with bombings of several key locations including Wu Peifu's office. Yet as soon as they had subdued the Zhili, they were themselves thrown into confusion when yet more explosions, now unexpected were heard and then German soldiers, who they had thought distant and irrelevant flooded Beijing, scattering the now helpless rebels as many of their own turned against them. When the smoke cleared, in the dusty streets of Peking, bodies littered the streets, and only we held sway as control of was secured and the Kommissioner declared Marshal law over the North, our rule now unable to be contested."
allost.16.a: "Our equals can be none."

allost.17.t: "The fate of the Qing"
allost.17.d: "With control of Peking secure, the Zhili out of the picture, China is now ours to shape. A primary question concerning this however would be what should be done with Puyi, long a subservient puppet of the Zhili, he can do little harm, and could be useful as a legitimizing face for our rule. However, he may hold enough sway to weaken our dominion over China all the same, after the takeover of the Zhili, his whereabouts are still unknown, at least, to the world. After all, with him in house arrest in the forbidden city, it would be no great undertaking to send him away, as "missing"."
allost.17.a: "He will do just fine."
allost.17.b: "So sad that Emperor Puyi remains missing."

allost.18.t: "To fill a throne"
allost.18.d: "Puyi is now for all intents and purposes a non factor, sequestered anonymously in a remote palace within the vast and wide empire of the Kaiser. With his absence, and our announcement of his "death" the world knows the facts to be as such, and yet all must still ask what happens to China now that the Dragon throne appears vacant. The most prevalent suggestion among our ranks is to simply enstate the Qing Prince Pujie, who is expected to be more pliable to our ends, alternatively there is some talk of letting the Marquis of extended grace, a Ming pretender sit on the throne to distance ourselves from the foreign perception of the Manchu, or even the doomed Honxian Emperor's son who especially will have little to complain about given his current plight. Yet marginal talk exists of doing away with the need for an immediate replacement, organizing China along the lines of Ostasien or Mittelafrika as a de jure military government commited to supporting Germany, but the most radical of all suggestions would be having our own beloved Kaiser be declared the Emperor of China directly, a notion to undoubtedly boil the blood of any Chinese citizen."
allost.18.a: "The Qing will remain under a new face."
allost.18.b: "Call up the Marquis of Extended Grace, the Ming rise again under us."
allost.18.c: "Yuan Keding shall be a fine representative of our stewardship."
allost.18.e: "Declare a Junta, bereft of an Emperor let Deutsch China serve."
allost.18.f: "Perhaps even these distant lands can bear witness to our Kaiser’s grace."

allost.19.t: "A Chinese Kaiserreich?"
allost.19.d: "With the triumphant rise of German influence in China and it's conquest of the lion's share of it's lands, we have seized total control of the nation and its people. As more and more Chinese citizens are entangled into the German sphere, the dominance of the Kaiserreich has only grown more apparent, and as a result more of our citizens see the Germans as the true rulers of the land, albeit resentfully. Many within our administration have now begun to push this situation to what they consider its natural conclusion the formal declaration of German rule in China. Though most would rather place ourselves behind a figurehead Chinese Emperor, others still go further and declare our own Kaiser to have the Mandate of Heaven in tradtional fashion, a nation that most find absolutely preposterous, though with our dominance and power it would be hard for anyone to stop us. The choice shall be left up to our administration and the Kaiser himself to decide."
allost.19.a: "As succession demands, keep Puyi atop his throne."
allost.19.b: "Let the Qing survive, Puyi can be replaced with someone more cooperative."
allost.19.c: "The old Ming Empire lives again, the Jurchens have outlived their usefulness."
allost.19.e: "Yuan Keding shall be a fine representative of our stewardship."
allost.19.f: "Declare a Junta, bereft of an Emperor let Deutsch China serve."
allost.19.g: "Perhaps even these distant lands can bear witness to our Kaiser’s grace."

allost.20.t: "A New Face Sits Atop the Dragon Throne"
allost.20.d: "Deep within the hallowed and ancient halls of the Forbidden City, a lavish and majestic ceremony is being held. As the fiery sun rises in the East, so too does a new leader rise for these Eastern lands to bear witness to. China now lies as a domain of the Kaiserreich, and as such, Kaiser Wilhelm has personally seized the Mandate of Heaven, meaning he alone bears the divine right to rule these lands. With his coronation ceremony, Kaiser [GER.getleader] shall take on the additional title as Weilian, Emperor of the Chinesisches Kaiserreich! He shall take the regal dynastic name of ‘Wǔ Dé’, as is tradition for his new role due to the different naming conventions of the Far-Eastern dynasty. Long may he reign as the sovereign of these foreign lands and may his rule usher in an era of true peace and prosperity for the Chinese people."
allost.20.a: "Wilhelm Hohenzollern has seized the Mandate of Heaven!"

allost.22.t: "The Dragon Throne"
allost.22.d.puyi: "The AOG has settled on establishing Puyi as a figurehead for the newly reformed Chinese Empire due in large part to his willingness to work with us. Upon hearing of the request for him to return to the Dragon Throne, Puyi reportedly "went wild with joy", perhaps misinterpreting how important his position really is. While formally being head of state of the newly unified country, our government will ensure he has minimal influence in the daily functions of the state to make certain that German control doesn't fade any time soon."
allost.22.d.keding: "With the tense discussions regarding the future leadership of German China finally over, the stage is set for the coronation of the new Emperor Yuan Keding. A decadent ceremony funded by Berlin and the AOG's increasingly large coffers has seen the son of Yuan Shikai restored to his rightful throne, with Keding taking his father's title as the Hongxian Emperor in honor of his bloodline. Despite the heavy German guidance in government, having a true monarch restored to the Chinese throne will unify our formerly divided subjects. As the new Han ruler takes the mostly ceremonial reigns of the Chinese monarchy, a new age of strength and prosperity has surely dawned in the Empire. Long live the Hongxian Emperor!."
allost.22.d.pujie: "Following our brave conquest of the distant Chinese lands and the capture of the thousand-year-old capital Beijing, and after much deliberation, it was finally decided by the AOG and the German government to place Pujie, brother of the previous Emperor Puyi, as the nominal figurehead of a reformed Chinese Empire loyal to German interests, in order to use his Mandate of Heaven to legitimize even stronger German control of these lands.\n Pujie has accepted Germany's offer and seems happy to work with us, no doubt overestimating the powers of such a position, as Germany has ensured that Pujie has only a very limited role in the governance of his country.\n A sumptuous ceremony took place in Beijing, largely financed by Berlin, where Pujie officially became the Emperor of the vast China, he could take advantage of the occasion to interact with his cheering subjects. However, some people noticed the presence of the German Foreign Minister at the ceremony, a symbol of German domination over the country and its wealth."
allost.22.d.ming: "Today the victorious Ost-Heer marches through the Forbidden City on parade for their new monarch. After their rapid and astounding conquest of much of China, the Allgemeine Ostasien Gesellschaft began to form from a governing council of a multitude of cities along the Chinese coast, to a true government to rule over China in the Kaiser’s name. While some industrialists like Krupp suggested that the Kaiser be named as monarch of this new German China the AOG administration has rejected the idea as they fear it may raise too much domestic resistance. Instead, they have decided to enthrone a loyal Chinese monarch. While the obvious choice would be the former Emperor Puyi, now under house arrest in Beijing, the Germans have surprisingly dismissed him as well. They fear that the Chinese would not accept a return of Qing hegemony since they overthrew the Qing once before. Instead they have found a truly radical option. Zhu Yuxun is the last member of the venerable house of Zhu, the ruling family of the ancient Ming dynasty. The Ming were the last truly Chinese dynasty to rule China and the failures of the Qing have largely left the failures of the Ming to the dustbin of history in many uneducated Chineses eyes. Yu had long abandoned any serious attempts at reclaiming the throne, as has his family, and in the chaos of the German conquest his location was lost. After much searching Zhu Yuxun, the last living descendent of the Great Ming and the Marquis of Extended Grace, was found sleeping in an alley near the Dongzhimen gate in Beijing. He had nothing but rags to wear and lacked shoes yet he accepted his call to rule gracefully. Now he stands before his Army in full Imperial regalia, living fat and happy off the Germans tit while the real rulers of the country prepare for their next move."
allost.22.a: "Long live the Son of Heaven!"

aogdeathevent.1.t: "Kaiser Wilhelm III Takes the Throne"
aogdeathevent.1.d: "With the death of Kaiser Wilhelm II, Wilhelm Kronprinz has taken his throne worldwide. The coronation in China occurred in the Forbidden City, and the new Son of Heaven was declared Weilian II. Cheers from the royal guests erupted, and the Kaiser of Germany only tightened their bond with the Chinesisches Kaiserreich."
aogdeathevent.1.a: "Wansui shengli zhe de guiguan!"

### Decisions & Missions ###

LEP_governor_contacts_missions: "Rescuing the Governors"
LEP_governor_contacts_missions_desc: "The governors of Jiangxi, Jiangsu, and Zhejiang have all lost or broken contact with the Acting League-Marshal's new administration in Nanjing. As our enemies rise up and close in it is imperative that the governors and their armies are brought back into the fold.\n\nUnfortuntely the situation is so dire and our resources so limited that we may not be able to rescue them all..."
