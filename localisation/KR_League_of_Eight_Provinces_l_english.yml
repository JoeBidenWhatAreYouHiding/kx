lepaog.1.t: "Meeting With the Nanking-Kommission"
lepaog.1.d: "With our political position relatively stablized, it's time for us to formally re-enter our collaboration with the AOG, starting with their main military and political arm, the Nanking-Kommission. While ostensible an advisory board, the Kommission's influence, especially after their assistance in crushing the Anqing revolt, has grown past the point of mere suggestions, and while their support is crucial, straying from their good side is political suicide."
lepaog.1.a: "May this relationship be profitable."

lepaog.2.t: "AOG Establishes New Offices"
lepaog.2.d: "In a gesture of continued faith in the Nanjing, the AOG has announced the opening of new offices in the city, further cementing the ties between our government and the german administration."
lepaog.2.a: "Welcome!"

lepaog.3.t: "German Involvement in the Assassination"
lepaog.3.d: "As the investigation into the murder of Sun Chuanfang continues, a difficult complication has arose. While nothing has been proven as-of-yet, investigators have discovered a possible link between a prosperous German director in Nanjing and the assassin. Catching word of our suspicions, the AOG has informed us that the individual is completely innocent, and requests that we remove him from the scope of our investigation."
lepaog.3.a: "I'm sure he's innocent."
lepaog.3.b: "Even Germans are before the law."

lepaog.4.t: "Rebuilding the Zhegan Railway"
lepaog.4.d: "Large amounts of the Central China Railway were damaged during the League collapse, whether by protestors or defectors. With the dust settled, we should request AOG support to rebuild this railway lines, seeing as they're the reason we ended up in this catastrophe in the first place."
lepaog.4.a: "Request funds for repairs."
lepaog.4.b: "They can repair it themselves."

lepaog.5.t: "Unpaid Concession Leases"
lepaog.5.d: "While black Monday was a disaster for everyone, especially the AOG, all charity has to end sometime. With the continue failure of the Germans to pay concession fees, it is looking like we will have to take up with the AOG directly."
lepaog.5.a: "Let it be."
lepaog.5.b: "Demand a full repayment."

lepaog.6.t: "Control of the Concession Factories"
lepaog.6.d: "Due to AOG retraction after Black Monday, we were able to fill in the vacuum left and gain a modicum of control over the concession industries. While this situation is not likely to last long, it is appreciated, none the less."
lepaog.6.a: "They seem to be managing well."
lepaog.6.b: ""

lepaog.7.t: "German Investment Council"
lepaog.7.d: "With the interior now officially up for grabs, the AOG has decided to head off the inevitable chaos of this veritable gold rush and establish an investment council to regulate German businesses in the region. While this is undoubtedly a boon, it is somewhat unfortunate that it is the Germans, and not us, who are in direct control."
lepaog.7.a: "Wonderful."
lepaog.7.b: "Their assistance is not needed."

lepaog.8.t: "German Reconstruction Imports"
lepaog.8.d: "The loss of our southern territories has caused somewhat of a resource disaster in our country, with many traditional internal industries now cut off from us. To allievate this, the AOG has suggested a relaxation of regulations on German imports into the country, only until our internal economy has righted itself, of course."
lepaog.8.a: "We can afford to relax our regulations."
lepaog.8.b: "No deal."

lepaog.9.t: "Battling Inflation"
lepaog.9.d: "The League Yuan has suffered both from Black Monday and the League collapse. To prevent a complete financial meltdown, the AOG has pledged the support of the DAB in backing up the Yuan, in return for various financial concessions."
lepaog.9.a: "How generous of them."
lepaog.9.b: "We can manage on our own."

lepaog.10.t: "DAB Loans: Begin"
lepaog.10.d: "The Deutsch-Asiatische Bank is the largest surviving financial institution in the region, and under the thumb of the AOG. Economically speaking, their support would be enough to reinvent the League's economy. But the political cost might very well ruin us regardless."
lepaog.10.a: "We can trust the banks, right?"

lepaog.11.t: "DAB Loans: Size"
lepaog.11.d: "The first order of business is deciding on the extent of the loans we are taking out. While a larger loan may be more cost-effective, we may only need a small financial investment to reinvigorate our economy. "
lepaog.11.a: "Go big or go home."
lepaog.11.b: "A reasonably sized loan is needed."
lepaog.11.c: "We only need a small financial boost."

lepaog.12.t: "DAB Loans: Destination"
lepaog.12.d: "Not all of our industry is suffering to the same extent. To maximise the effect of the loans, we need to decide what industry should benefit from the DAB loans."
lepaog.12.a: "Prioritize Production"
lepaog.12.b: "Prioritize Construction"
lepaog.12.c: "Prioritize Military Industry"

lepaog.13.t: "AOG Demands Early Repayment!"
lepaog.13.d: "As a shocking but perhaps not unexpected surprise, the AOG has requested that we repay our DAB loans early, ostensibly due to increasing financial tensions in the region. While this is both frustrating and a detriment to our economy, there is nothing we can do but agree to the new terms."
lepaog.13.a: "Really?!"

lepaog.14.t: "AOG Banking Expands"
lepaog.14.d: "The German century continues for the AOG, it'd seem, as the DAB has used the aftermath of Black Monday to further expand its financial monopoly in China. While this may be a long-term concern, right now it is a direct benefit to our own economy."
lepaog.14.a: "Good for them."

lepaog.15.t: "DAB Buys out League Banks"
lepaog.15.d: "In a rather awkward turn of events, the Deutsch-Asiatische Bank has begun to buy out failing League banks across the country. While there is nothing we can do to challenge this, it continues to undermine our authority when it comes to our own economy."
lepaog.15.a: "Fine by us."
lepaog.15.b: "We'd prefer that they remain in Chinese hands."

lepaog.16.t: "Opening the Interior: Begin"
lepaog.16.d: "It is time to make German access to the League interior official. While small independent ventures have already made their way to the region, a fullscale German investment still requires our sign off, and the settling of several key logistical and political questions before it can begin in earnest."
lepaog.16.a: "This can't go wrong."

lepaog.17.t: "Opening the Interior: Status of the Chinese"
lepaog.17.d: "The first order of business is the fate of Chinese businesses in the interior. Several key business leaders are requesting assurances of protection in the case that German investments destroying their livelihoods, while others are outright demanding right-of-privilege over german businesses."
lepaog.17.a: "Our own businesses will always take priority."
lepaog.17.b: "We can surely find a balance here."
lepaog.17.c: "They must learn to coexist with the German presence."

lepaog.18.t: "Opening the Interior: Status of the Germans"
lepaog.18.d: "The second question pertains to the status of German citizens in the region. While Germans already possess considerable advantages over other foreign nationals, such as embassy rights and passport expiditing, the Nanking-Kommission has 'suggested' that we formally elevate the status of German citizens, as a show of goodwill to our new trading partners."
lepaog.18.a: "Issue new laws for German citizens."
lepaog.18.b: "Germans and Chinese shall be equal under League laws."
lepaog.18.c: "They shall be treated as privileged guests."

lepaog.19.t: "Opening the Interior: German Arrival"
lepaog.19.d: "With outstanding matters concluded, German entry into the interior has begun in earnest. While the full fruits of this decision may take a while to be felt, we are already receiving a benefit from the modest economic boom happening in our country."
lepaog.19.a: "Let's hope they enjoy their stay."

lepaog.20.t: "Opening the Interior: Business Conflicts!"
lepaog.20.d: "It seems that nothing ever goes off without a hitch. Several Chinese businesses have filed complaints, alleging German exploitation, monopolisation, and financial bullying in regions where German investment has grown thickest. In response the AOG has sent a counter-claim, arguing that Chinese officials and businesses are not sufficiently cooperating and on occasion downright frustrating the actions of German business interests in the region."
lepaog.20.a: "Our Businesses should take priority."
lepaog.20.b: "The Germans should take priority."
lepaog.20.c: "Who's to say?"

lepaog.21.t: "Opening the Interior: Finish"
lepaog.21.d: "With the first rush of investment having finally settled down, our interior has entered a state of new 'normal.' While the full ramifications of our decision will only be felt over the coming decades, we can already see the beginnings of such changes taking route in our economy."
lepaog.21.a: "Glad that's over with."

lepaog.22.t: "Schantung-Eisenbahn Expansion"
lepaog.22.d: "While the Schantung Eisenbahngesellschaft is not directly controlled by the AOG, they are still effectively a German proxy. There is debate amongst our government whether, as such, they should be trusted with complete control of the rails, or whether some level of Chinese control is required."
lepaog.22.a: "We must respect the German buyout."
lepaog.22.b: "We Demand equal ownership!"

lepaog.23.t: "Railroad Payments"
lepaog.23.d: "Railroads aren't cheap. While the work of the SEG has proven quite profitable, it hasn't been delivered gratis. The Nanking-Kommission has politely reminded us that a reasonable repayment is expected, and soon."
lepaog.23.a: "Repay them."
lepaog.23.b: "Repay them with influence."
lepaog.23.c: "What payments?"

lepaog.24.t: "The Schantung-Eisenbahn Expands"
lepaog.24.d: "Following our economic support of the project, the SEG continues to make tracks inwards into the League. While there is a general disquiet about such proceedings, nobody can deny that the Germans are good at making the trains run on time."
lepaog.24.a: "Excellent."

lepaog.25.t: "Rail Taxes?"
lepaog.25.d: "An idea has been floated in the central government about a new rail tax on the general populace to pay for our continued expansion. While unpopular, it may be necessary to find a new temporary source of income to help continue our industrialisation."
lepaog.25.a: "A smart idea."
lepaog.25.b: "Raising taxes pleases no one."

lepaog.26.t: "Germans Ask for Tax Exemption"
lepaog.26.d: "In a display of arrogance, the AOG has request that all German businesses be exempt from our new rail tax. The fact that we raised this tax to pay for their railroads hasn't seemed to register, and they are quite insistent on this demand, what should we do?"
lepaog.26.a: "Fine."
lepaog.26.b: "Yeah, no."

lepaog.27.t: "Eastern Resources Commission: Introduction"
lepaog.27.d: "The Eastern Resources commission, primarily drawn from Chinese business interests and AOG monopolists, have managed to put aside their many differences in the pursuit of a shared goal: profit. While Chinese interests provide the location and manpower for resource extraction, the Germans provide the technical know-how and equipment to proper extract such resources."
lepaog.27.a: "Let's hope they find something worthwhile."

lepaog.28.t: "Status of Germans on the Commission"
lepaog.28.d: "Apparently dissatisfied with the current status quo, the AOG has demmanded a reshuffle of the Eastern Resources Commission, arguing that German interests 'are not adequately' represented by the commission. By this, they presumably mean that they do not have full control of the board, and want to rectify this. While it is a blazen grab for power, without AOG backing, the commission itself is almost functionally useless."
lepaog.28.a: "Allow a German majority."
lepaog.28.b: "Acquiese, but try to curtail their influence."

lepaog.29.t: "AOG Requests Renegotiation of German Rights"
lepaog.29.d: "With the continued success of the Eastern Resources Commission, the AOG has once again called for an elevation of German interests in the region. While German citizens and businesses already receive ample privileges, the AOG has asked that we elevate these rights in perpuity, to 'solidify the successful Sino-German Relationship.'"
lepaog.29.a: "A reasonable request."
lepaog.29.b: "The situation as it stands is fine."

lepaog.30.t: "German Industrial Expansion"
lepaog.30.d: "Just as before, our business with the Germans has proven fabulously profitable. With new resource deposits being opened and their wealth within flowing (mostly) into our collars, we once again have our friends in Tsingtau to thank."
lepaog.30.a: "Business is booming."

lepaog.31.t: "AOG Implements Exclusive Economic Zones"
lepaog.31.d: "Seizing upon their disproportionate influence in our country, the AOG has implemented a policy of economic exclusivity for German Interests, effectively cinching their monopoly on League investment. While mostly a simple acknowledgement of the present reality, it is concerning that the AOG holds such formidable power inside our own government."
lepaog.31.a: "This is for the Good of China."

lepaog.32.t: "AOG Implements Free Trade Policy"
lepaog.32.d: "Once again flexing their political muscle, the AOG has overruled our officials and instituted a free trade policy for German goods. While this might not be too damaging, it is dangerous to our own internal stability that we are so beholden to the AOG's whims."
lepaog.32.a: "This is for the good of China, we swear..."

lepaog.33.t: "German Economic Takeover"
lepaog.33.d: "In a final economic coup-de-tat, the AOG has successfully Germanized our economy. German banks, factories, and shops throng the streets, and the Mark is more used than the Yuan. Our economy is now effectively that of a German client state."
lepaog.33.a: "Oh dear."


lepaog.50.t: "League-Ostasien Relations"
lepaog.50.d: "The Ostasien administration is the chief backer of the AOG in Asia, and AOG interests are heavily tied to theirs. In a show of collaboration, the AOG has asked that we extend formal diplomatic overtures to the administration, to cement our shared economic interests."
lepaog.50.a: "Better friends than enemies."

lepaog.51.t: "AOG Requests Our Support!"
lepaog.51.d: "With Indochina in open revolt, the AOG has requested that we support Ostasien in quelling the rebellion, both to help a friend in a time of need, and to safeguard against a possible syndicalist threat in future years."
lepaog.51.a: "They shall have our full support!"
lepaog.51.b: "Send some equipment their way."
lepaog.51.c: "They're on their own."

lepaog.52.t: "Ostasien Border Agreements"
lepaog.52.d: "With Ostasia and the League once again bordering each other, the AOG has suggested an semi-open border policy between our nations, as a show of goodwill and further economic collaboration."
lepaog.52.a: "There are no borders between friends."
lepaog.52.b: "Let's keep things professional."

lepaog.53.t: "League-Ostasien Connection Deepens"
lepaog.53.d: "As AOG influence grows, so to does our relationship with Ostasia. To wit, a new economic trade agreement has been drafted by AOG businesses to boost trade between us."
lepaog.53.a: "Always good to have friends."

lepaog.54.t: "AOG Requests Ostasien Docking Rights"
lepaog.54.d: "While Ostasia already has sizable dockyards in Tsingtau, the AOG has requested that we allow German ships dock in League cities also, as a simple precaution in the case of chaotic naval actions in the China Sea."
lepaog.54.a: "Granted."
lepaog.54.b: "Let them keep their ships in Tsingtau."

lepaog.55.t: "AOG Requests Ostasien Military Access"
lepaog.55.d: "In a rather audacious request, the AOG has asked for us to give military access to Ostasien troops to protect German interests in our country. While this would be a dramatic ceding of sovereignty, the level of AOG influence in our government makes it difficult to refuse."
lepaog.55.a: "A reasonable request."
lepaog.55.b: "We must keep some level of distance."

lepaog.56.t: "AOG Requests a Full Military Guarantee"
lepaog.56.d: "With tensions with Japan on the rise, the AOG has demanded that we make a full showing of support to the German colonies in Asia, and that we guarantee a League response in the event of any attack on German territories. This would effectively throw our lot in with the Reichspakt in the event of war, but may be an inevitable conclusion if war reaches our borders."
lepaog.56.a: "Their safety is ours."
lepaog.56.b: "This has gone too far!"

lepaog.57.t: "Transferring of the Concessions"
lepaog.57.d: "In a demonstration of power, the AOG has decided to transfer direct control of the concessions out of our hands, and into those of the Ostasien administration. As humiliating as this is, it was an inevitable conclusion to the almost complete German control of our nation."
lepaog.57.a: "It was inevitable."

lepaog.58.t: "Von Falkenhausen Returns to Active Duty"
lepaog.58.d: "With the fight against the secessionists threatening the safety of the German concession cities, the leader of the concesion defense force, Alexander Von Falkhenhausen, has returned to active duty to help our fight, and has offered his leadership to our troops. The assistance of such a competent general, and the implicit support in our fight, is a great boon to our war effort."
lepaog.58.a: "Any help is welcome."

lepaog.59.t: "The AOG Asserts it's hold on the League"
lepaog.59.d: "Today the result of years of Nanjing leaning on the AoG has come back to bite them. After paying millions in bribes to thousands of administrators, police and army officers and social keystones, they have finally made their move. As Nanjing awoke they found much of the city in lockdown including the government quarter. When Qi attempted to enter his office, he was met by Falkenhausen. It was calmly explained to him that he no longer had a job. He ranted and raved and swore that all of China would rise against them, but in the end he knew he lost. He marched off while swearing to ‘make you foreigners pay’ but, with all the country in our pocket, there is no real worry. By noon it was over, life in the city returned to normal and a new and exciting opportunity for Germany in Asia had begun."
lepaog.59.a: "Für Gott und Kaiser und unsere Aktionäre!"

lepaog.60.t: "Administrative Reservations"
lepaog.60.d: "As we have begun our major reforms of the crumbling administration of the League we have been asked a serious question, shall the Chinese stay within the high eschelons of bureaucracy or do away with them. To keep the Chinese might be advantageous. They know the people and are more acceptable to them as opposed to administrators from the homeland. Not only that but they could give us a Chinese perspective on the happenings within and outside our country. However, corruption runs deep within their ranks, their loyalties suspect to many. On the other hand we could just send for bureaucrats from Germany. They will be much more reliable, less corrupt in ways that could threaten the state. However, we are always in need of experienced administrators and our rule is already unpopular. If we do away with the Chinese within it we might shred what little legitimacy we have in the eyes of the populace."
lepaog.60.a: "Only Germans can be trusted to handle paramount positions"
lepaog.60.b: "Leave them be so long as they serve"

lepaog.61.t: "Krupp attacks Labor laws"
lepaog.61.d: "While laxly enforced on the best of days, the old Nanjing Clique did have substantial labor protections. However they used it mostly to get in the way of good German business and as desperate pandering to otherwise would be revolutionaries. Whenever we did anything they didn’t like they’d use some provision or another to shutter some of our factories in retribution. WIth us going over laws and making what changes we feel necessary our… "friends" in Krupp have asked us to do away with these laws. They point out that they were and still are a hindrance to business and make costs almost too high to properly work in the country. While Falkenhausen knows it’s just their executives blustering over making a few less million he does admit the regulations are quite generous and do raise costs for running a business here to levels that could put smaller companies at risk. But on the other hand, keeping them and using them like the Chinese once did could be useful, both as a tool to keep companies in line and to preserve order in the league. Krupp is nothing if not powerful and keeping this club in the closet could be a good way to keep them in line."
lepaog.61.a: "There is no longer a need to prostitute ourselves to laborers"
lepaog.61.b: "We should not risk the fury of the Chinese"

lepaog.62.t: "The Disloyal Generals"
lepaog.62.d: "While our roster of Generals is bolstered by transfers from Deutsch Ostasien, concerns over the existing staff have been raised, many having  suspect loyalties. These generals are from the old Chinese govenors, allegedly having histories of opportunism and ill practice. They may turn on us anyway if they see weakness, or more plausibly, a bag of gold on the other side, made easier if they are offered a chance to shed the label of Hanjian. While doing away with them would remove their questionable influence in our state, this would lose us additional experience which may prove necessary for a struggle against our enemies. There are no real right answers."
lepaog.62.a: "Give them a nice retirement, one way or another"
lepaog.62.b: "They will keep in line"

lepaog.63.t: "Krupp makes his move"
lepaog.63.d: "Today Falkenhausen has received a notice from the office of the Reichskolonialamt that Krupp has opened a complaint against Falkenhausen. They have been lying in wait, gathering binders of so-called evidence that he has not acted in the interest of Germany. They accuse him of rampant corruption, Chinese sympathies and anti-Kaiserreich feelings. Everyone, the Reichskolonialamt included, sees this for the naked power grab that it is. Yet, the Kaiser has demanded an actual investigation into Falkenhausen’s alleged wrongdoing. In response Falkenhausen has carted over dozens of binders of his own evidence of his loyalty to Germany. The investigation has begun, and nobody knows how it will end."
lepaog.63.a: "He grasps at straws"
lepaog.63.b: "The League is shaken!"

lepaog.64.t: "Krupp is disgraced!"
lepaog.64.d: "After an extensive investigation, some say the most thorough in German history, the Reichskolonialamt has made it's decision and has ruled in favor of Falkenhausen. The ruling announced that Falkenhausen has done nothing to make his loyalties suspect. This ruling has been met with jubilation by Falkenhausen and his office. His position is now secure and he can be done with the once seemingly endless run around of testimonials, document transfers, interviews and investigators. Meanwhile Krupp has come out of this whole thing embarrassed and discredited. They spent money hand over fist to unseat Falkenhausen and have failed. With their shareholders in an uproar, Chinese operations sagging and company profits underperforming Falkenhausen can rest easy knowing that the Steel Magnate's petty machinations are no longer a threat."
lepaog.64.a: "We are loyal forever"

lepaog.65.t: "The AOG hangs in the balance"
lepaog.65.d: "The AoG stands on unsteady legs today as Berlin finally weighs in on the crisis. Some weeks ago the Reichskolonialamt issued it's report. Within, it stated that that while Falkenhausen had not done anything plainly treasonous, some of his actions were valid reasons to suspect him of "Chinese sympathies" and asked Berlin to intervene, sparking another round of investigations. Everybody sits on the edge of their seat over what the German's ruling will show. If they remove Falkenhausen it's almost a certainty that Krupp will move in to fill the vacuum by influencing the board of directors. This worries many, both within Falkenhausen’s administration and in Berlin. Krupp is a company and a state entirely under their control could be unpredictable if even viable long term. At the same time Falkenhausen may be compromised and if he is, there is no telling if he would lead the AoG in a path against the interests and well being of the Kaiserreich. As over a million people halfway across the world hold their breath, a secretary in Berlin issues the press release…"
lepaog.65.a: "Falkenhausen's dedication is sufficient"
lepaog.65.b: "Falkenhausen must step down"

