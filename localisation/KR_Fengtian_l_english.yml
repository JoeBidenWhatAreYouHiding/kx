FNG_fed_coalition: "New Republican League"
FNG_fed_coalition_long: "The Xin Gonghe Tongmeng (New Republican League) represents a coalition between the ruling powers of the Fengtian clique with the Federalist Public interest parties and affiliated allies. The party's platform by and large is inherited from the federalist platform and the republican pretenses of the Fengtian clique, espousing federal republicanism, but has been otherwise moderated by the usually apolitical tendencies of the Fengtian clique, promoting welfare, social conservatism and patriotism under a united front of poltiical parties, with promises of an eventual transition to full democracy."
FNG_tongmenghui_zhang_party: "Tongmenghui (Minzu)"
FNG_tongmenghui_fed_party: "Tongmenghui (Minquan)"
FNG_tongmenghui_kmt_party: "Tongmenghui (Mingsheng)"
FNG_tongmenghui_party_long: "Tongmenghui (United China League) represents a united front of the Fengtian clique, Federalists and Kuomintang into a single party. The party's platform is a compromise between the vastly divergent views of the groups involved, espousing federal republicanism, a mixed economy, social conservatism and Chinese nationalism under political tutelage. The combined poltiical force of the coalition is insurmountably powerful in Chinese politics, but only time will tell if this grand alliance will hold."
