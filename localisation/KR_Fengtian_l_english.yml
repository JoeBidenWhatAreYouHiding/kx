### Parties ###
FNG_totalist_party: "Northeastern Syndicalist Party"
FNG_totalist_party_long: "Northeastern Syndicalist Party"
FNG_radical_socialist_party: "Kuomintang"
FNG_radical_socialist_party_long: "Kuomintang\n§gThe Kuomintang, though not at all a power with real sway in the domain of the Marshal, especially given the lack of a republican niche for them to fill, still maintain a degree of sympathy with fringe individuals within Fengtian, but their numbers are unlikely to ever grow beyond insignificance save for in the circuimstance of upheaval or action by other Kuomintang groups outside of Fengtian.§!"
FNG_syndicalist_party: "Northeastern Syndicalist Party"
FNG_syndicalist_party_long: "Northeastern Syndicalist Party"
FNG_social_democrat_party: "Socialist Party of China"
FNG_social_democrat_party_long: "Socialist Party of China"
FNG_social_liberal_party: "Democratic Constitutional Party"
FNG_social_liberal_party_long: "Democratic Constitutional Party"
FNG_market_liberal_party: "Concordia Association"
FNG_market_liberal_party_long: "Xiehehui(Concordia Association)\n§gA grouping of politicians and lobbyists with all the trappings of a party, the Concordia Association represents the interests of Mantetsu, and sometimes other Japanese Zaibatsu, in the Assembly. Their actual ideological positions vary, some using the Japanese to counter Zhang's power for their own gain, with others subscribing to Pan-Asian principles.§!"
FNG_social_conservative_party: "Communications Clique"
FNG_social_conservative_party_long: "Jiaotongxi (Communications Clique)\n§gThe sole politically coherent faction to emerge from the former Beiyang Government, the Communications Clique are a collection of railroad and telegraph barons, primarily self-interested, but locked in confrontation with Mantetsu and the Concordia Association over the country's infrastructure.§!"
FNG_authoritarian_democrat_party: "Recovery League"
FNG_authoritarian_democrat_party_long: "Guangfuxi (Recovery League)\n§gA loose association of fallen generals, governors, bureaucrats, and politicians without any strong ideological affiliation, most of whom find themselves in Fengtian because there are few other places where they might hold any semblance of power. Easily bribed and tempted, they often serve to promote the interests of whoever is willing to pay, and consequently the 'league' is highly splintered despite controlling a large portion of the Assembly, lacking the political will to act decisively.§!"
FNG_paternal_autocrat_party: "Zhang Clique"
FNG_paternal_autocrat_party_long: "Zhanghui (Zhang Clique)\n§gA collection of loyalists and generals, the Zhang Clique holds no specific ideology beyond promoting the furtherance of the Grand Marshal's political powers. While making pretences to democracy, Zhang's supporters are not committed to republican ideals, and promote them only for their utility.§!"
FNG_national_populist_party: "Imperial Han Society"
FNG_national_populist_party_long: "Huanghanhui (Imperial Han Society)\n§gThe Imperial Han Society, a secret society with a Han-chauvinistic ideology and uncompromising hate of other ethnicities, is believed to be behind a number of killings in Shenyang, Changchun, and Harbin. The targets appear to be more or less random, linked only by their status as ethnic Russians, Manchu, Koreans, and Japanese.§!"
#Replacement parties
FNG_dynastic_japan_party: "Imperial Administration"
FNG_dynastic_japan_party_long: "Imperial Household Association\n§gThe Imperial Household Association is the informal name given to the collection of bureaucrats and nobles representing the Emperor, now in charge of the country after the Concordia Association ceded direct over our country. However, with Tokyo's primary concerns still concentrated in the Home Islands, our local administration charged with running affairs in our state has largely been left to run itself.§!"
FNG_market_liberal_alt_party: "Democratic Party"
FNG_market_liberal_alt_party_long: "Minzhu Dang(Democratic Party)\n§gA party dating back to establishment of the first Republic of China, founded in 1912, it was merged into the Progressive Party under Yuan Shikai, but after the National Protection war would splinter off following the Progressive party's disestablishment, where it would remain in part within Fengtian till the present.§!"
#Bonapartism
FNG_zhili_imperial_constitutional_party: "Imperial League"
FNG_zhili_imperial_constitutional_party_long: "Diguo lianmeng (Imperial League)\n§gA party formed primarily from the former Recover League and Zhang clique, the Imperial league is by and large characterized by it's militarist outlook, as a natural consequence of the army background of much of it's members. In favor of a authoritarian democracy led by the army under the command of the Emperor, it's outlook on policy is flexible, in contrast to, or rather because of it's otherwise single note character.§!"
FNG_zhili_social_democrat_party: "NCERA"
FNG_zhili_social_democrat_party_long: "Xin Zhonghua Diguo Gaige Xiehue (New Chinese Empire Reform Association)\n§gThe NCERA, while using the name of a pre-Xinhai reformist group, is actually an alliance of two, more modern, reform groups. The first is the Rural Reconstruction Party (RRP), lead by Liang Shuming and the Harvard and Princeton educated J.C. 'Jimmy' Yen. Favouring rebuilding China from the ground-up, this group emphasises the value of the traditional Chinese village as the basic building block of society, rather than the warlords cliques that have dominated China for the last half-century. The second part of the coalition is a loose group of intellectuals inspired to the works of Kang Youwei, an ambitious reformer of the late Qing dynasty who advocated for a constitutional monarchy. Following the conquest of the Qing, many of the followers of the NCERA in Zhili lands have defected to Zhang's government and reforming the Party. The NCERA want to see an end to warlords and foreign influence in China, and a return to a ‘traditional’ style of  decentralized local rule.§!"
FNG_zhili_social_conservative_party: "Young China Party"
FNG_zhili_social_conservative_party_long: "Qingnian Zhongguo Dang (Young China Party)\n§gInspired by the Young Turks, the YCP is comprised of officers at Baoding Military Academy and urban intellectuals alienated by the exclusivity and nepotism of the Zhili clique. They advocate for the elimination of China's warlords and the establishment of a strong central government, as well as a nationalist agenda which focuses on the abolition of the special privileges and extraterritoriality enjoyed by foreign powers in China. They also wish to see the end of warlords and factionalism, and stress a return to a ‘legitimate’ government in China. With the fall of the Zhili's hold on China, they have defected to the Fengtian Government to continue pursuing their goals of a strong, sovereign China.§!"
#FNG_zhili_social_liberal_party: "Young China Party"
#FNG_zhili_social_liberal_party_long: "Qingnian Zhongguo Dang (Young China Party)\n§gInspired by the Young Turks, the YCP is comprised of officers at Baoding Military Academy and urban intellectuals alienated by the exclusivity and nepotism of the Zhili clique. They advocate for the elimination of China's warlords and the establishment of a strong central government, as well as a nationalist agenda which focuses on the abolition of the special privileges and extraterritoriality enjoyed by foreign powers in China. They also wish to see the end of warlords and factionalism, and stress a return to a ‘legitimate’ government in China. With the fall of the Zhili's hold on China, they have defected to the Fengtian Government to continue pursuing their goals of a strong, sovereign China.§!"
FNG_constitutional_zhang_socdem_party: "CDSP"
FNG_constitutional_zhang_socdem_party_long: "Zhongguo Minzhu Shehuidang (China Democratic Socialist Party)\n§gBorn from the merger of the Socialist Party of China, NCERA and various other parties under Zhang Zuolin's government, the China Democratic Socialist party was formed as a means for the politically insignificant moderate democrats and socialists to be able to form a united front in the Politics of the Fengtian Government.  While formed as a big tent party with broad beliefs within it's membership, the party can be said to generally advocate for a system of moderate social democracy guided by Sun Yat Sen's three principles. There also exists a strong current of localism and ruralism as well as support for the Empire, inherited from taking in NCERA intellectuals and bolstered by the general enthusiasm inspired by Zhang Zuolin's rule. Despite their socialist leaning however, the CDSP is far from supportive of any collaborations with leftist groups such as the Kuomintang, rejecting those with similar beliefs on that basis, which has alienated some fellow socialists.§!"
FNG_socnat_radsoc_party: "CNSP"
FNG_socnat_radsoc_party_long: "Zhongguo Guojia Shehui Dang (Chinese National Socialist Party)\n§gA recent arrival on the Chinese political scene, the Zhongguo Guojia Shehui Dang - better known as the CNSP in English - is mostly comprised of intellectuals and socialists alienated by the ideological shifts within the Democratic Socialist Party during it's merger. Having splintered off from the CDSP, the CNSP is composed of more radical voices than that of their former allies, with large swathes of its members being far more zealous in their anti-concessionist and socialist beliefs when compared to their Leftist peers. Despite this, the CNSP has continued their support of the newborn Empire, with an appreciably leftist interpretation of Sun Yat Sen's Three Principles of the People being a key part of the party’s platform; a fact which has caused many to cast suspicions on the CNSP as being a veiled wing of the Kuomintang in spite of their proclamations of loyalty to the Government.§!"
FNG_merged_zhang_party: "Progressive Party"
FNG_merged_zhang_party_long: "Jinbudang (Progressive Party)"
FNG_merged_zhang_concordia_party: "Progressive Party (Concordia Association)"
FNG_merged_zhang_concordia_party_long: "Jinbudang (Progressive Party)(Concordia Association)"
