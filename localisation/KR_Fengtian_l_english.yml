#Unused Loc:
#Heilongjiang, Jilin, and Fengtian, known as the 'Three Eastern Provinces' during the Qing and Beiyang periods, were split into nine smaller sub-divisions in 1931 to aid governance and economic planning. The vast majority of Fengtian's industry and mineral wealth is concentrated in the South, while the central and Northern provinces are primarily agricultural. Jehol, to the Southwest of Liaoning Province, remained untouched by the reorganisation, but has suffered thanks to the end of rail traffic through the Liaoxi Corridor, which connected land transportation between Beijing and the Northeast. Thanks to the government's new initiatives incentivising development across the provinces, prosperity will surely increase, but serious structural issues remain, and may become problematic as a result of increasing disparity in development between the north and south.

#The 'Huanghanhui', or 'Imperial Han Society', have been found to be using bribes and threats of violence to coerce low-level members of the Assembly. Unfortunately this information has gone public, even as the Assemblymen in question have been removed from office, and local police pursue additional suspects.\n\nShortly after information regarding this incident was presented to Japanese authorities, Kempeitai agents were observed entering an enclosed compound outside Shenyang, and reports indicate gunfire was exchanged. Over a dozen bodies were removed from the premises, and it would be unwise to pursue this matter any further."

#"The Imperial Han Society, a secret society with a Han-chauvinistic ideology and uncompromising hate of other ethnicities, is believed to be behind a number of killings in Shenyang, Changchun, and Harbin. The targets appear to be more or less random, linked only by their status as ethnic Russians, Manchu, Koreans, and Japanese. Mantetsu and the Japanese Consulate are demanding investigations, and the Kempeitai have already carted away a number of suspects to an unknown fate."

KR_Fengtian: "Fengtian"

### Leaders ###
POLITICS_ZHANG_ZUOLIN_DESC: "Born to an impoverished family near Shenyang, Zhang Zuolin began his meteoric rise as a bandit exploiting the chaotic military situation of the late Guangxu Era. After securing governorship of Manchuria, Zhang went on to fight a series of wars with the Anhui and Zhili Cliques, at times extending his influence as far south as Shanghai. Despite Zhang's best efforts an economically unstable home front, German intervention, and Wu Peifu's military genius have seen him again contained to the provinces north of the Great Wall. He has been stoking old ambitions ever since, converting his formerly regionalist administration into a bastion of republicanism, claiming direct lineage from the Xinhai Revolution. His actual commitment to democratic principles remains to be seen.\nDespite his poor literacy and lack of a formal education, the 'Old Marshal' is a capable and self-aware leader, happy to seek advice and delegate where necessary to cover his deficiencies. However, he is also known for a short temper and an unforgiving nature, readily holding deep grudges. Zhang is also sometimes greatly self-centered, formerly crashing the entire Northeastern economy to support his war efforts. And so, in ideological terms, he could be described as staunchly 'Pro-Zhang'."
POLITICS_ZHANG_XUELIANG_DESC: "Zhang Xueliang joined his father's army in 1917, and soon become a close friend to Guo Songling at the Fengtian military academy. His combat record has been mixed, having suffered an honourable defeat during the First Zhili-Fengtian War, performed exceptionally during the Second, and again experiencing defeats in the Third and Fourth Wars.\nAlthough previously considered to lack ambition, he has slowly risen to become his father's political heir, and an informal leader of the so-called 'Zhang Clique'.\nHowever his political career has been frequently undermined by problematic personal habits, supposedly coping methods for war-related trauma.\nHe has been known to frequent the Legation Cities, especially Shanghai and Tianjin, where has spent days smoking, gambling, and carousing with women. Despite his father's best efforts, and those of some close friends, his attitude has yet to change."

POLITICS_ZHANG_ZUOLIN_ARMY_DESC: "§YGeneral Description\n§YBorn:§L\nMarch 19th, 1875\nHaicheng, Fengtian, Qing Empire\n§YMilitary Career:§L\nBorn to an impoverished family near Shenyang, Zhang Zuolin began his meteoric rise as a bandit exploiting the chaotic military situation of the late Guangxu Era. After securing governorship of Manchuria, Zhang went on to fight a series of wars with the Anhui and Zhili Cliques, at times extending his influence as far south as Shanghai. Despite Zhang's best efforts an economically unstable home front, German intervention, and Wu Peifu's military genius have seen him again contained to the provinces north of the Great Wall. He has been stoking old ambitions ever since, converting his formerly regionalist administration into a bastion of republicanism, claiming direct lineage from the Xinhai Revolution. His actual commitment to democratic principles remains to be seen.\nDespite his poor literacy and lack of a formal education, the 'Old Marshal' is a capable and self-aware leader, happy to seek advice and delegate where necessary to cover his deficiencies. However, he is also known for a short temper and an unforgiving nature, readily holding deep grudges. Zhang is also sometimes greatly self-centered, formerly crashing the entire Northeastern economy to support his war efforts. And so, in ideological terms, he could be described as staunchly 'Pro-Zhang'."
POLITICS_ZHANG_XUELIANG_ARMY_DESC: "§YGeneral Description\n§YBorn:§L\nJune 3rd, 1901\nHaicheng, Fengtian, Qing Empire\n§YMilitary Career:§L\n\nZhang Xueliang joined his father's army in 1917, and soon become a close friend to Guo Songling at the Fengtian military academy. His combat record has been mixed, having suffered an honourable defeat during the First Zhili-Fengtian War, performed exceptionally during the Second, and again experiencing defeats in the Third and Fourth Wars.\nAlthough previously considered to lack ambition, he has slowly risen to become his father's political heir, and an informal leader of the so-called 'Zhang Clique'.\nHowever his political career has been frequently undermined by problematic personal habits, supposedly coping methods for war-related trauma.\nHe has been known to frequent the Legation Cities, especially Shanghai and Tianjin, where has spent days smoking, gambling, and carousing with women. Despite his father's best efforts, and those of some close friends, his attitude has yet to change."
POLITICS_WU_JUNSHENG_ARMY_DESC: "§YGeneral Description\n§YBorn:§L\n1863\nChangtu, Fengtian, Qing Empire\n§YMilitary Career:§L\nWu Junsheng is an old friend of Zhang Zuolin, and an established elder among the Marshal's retinue. He began his career as a cavalry commander, at first suppressing uprisings and defeating Mongol incursions, and later playing a major role in Zhang Zuolin's rise to governor of the Three Northeastern Provinces. Wu himself was appointed governor of Heilongjiang province in 1921 and remains so even in 1936, but his great age and faltering health have driven him to begin considering his succession. Although he has an adopted son, his sponsorship of subordinates Ma Zhanshan and Wan Fulin could see his position go to any of these three.\nHe is known to be clumsy in domestic politics but likes to disguise himself as a scholar, often creating tiger calligraphy and paintings despite his relative lack of skill.\nHe is particularly fond of raising animals, and it is said that he has raised more than 3,000 horses, in addition to owning a large number of monkey houses behind his residence. On days without combat or other pressing matters, he is known to visit his stables and monkey houses every morning.\nHe is also known for a large collection of weaponry, including swords, antique guns, and artillery pieces."
POLITICS_ZHANG_ZUOXIANG_ARMY_DESC: "§YGeneral Description\n§YBorn:§L\n1881\nJinzhou, Fengtian, Qing Empire\n§YMilitary Career:§L\nZhang Zuoxiang was born in a poor family with a background in both farming and business. After his brother was killed by bandits he joined the Fengtian army, and rose to become not only governor of Jiling province but also Zhang Zuolin's twice-sworn brother. In contrast to Wu Junsheng, governor of Heilongjiang, he was renown during his rule for the construction of railways and universities. Although he is no longer the governor of Jilin Province, he still has great influence there. He remains an important member of the Grand Marshal's inner circle, and he is often regarded as the true leader of the informal Zhang Clique, composed of loyalists.\nHe has proven instrumental to the Fengtian Clique's stablity, and after the failure of Guo Songling's revolt he protected Guo's subordinates, preventing the Clique from falling into disorder.\nMany people think that Zhang Zuoxiang and Zhang Zuolin are actual brothers, but their shared surname is purely coincidental."
POLITICS_YANG_YUTING_ARMY_DESC: "§YGeneral Description\n§YBorn:§L\nAugust 29th, 1885\nFaku, Fengtian, Qing Empire\n§YMilitary Career:§L\nYang Yuting served as the Fengtian's Clique Chief of Staff during its early days, and participated in early raids against Zhili with Xu Shuzheng of the Anhui Clique. Since then, he has served as the Chief of Staff for the Fengtian Army, Army Training Director, and manager of the Three Northeast Provinces Armament Factory.\nHe has long been a core members of Zhang Zuolin's inner circle, but he has an informal relationship with the Japanese Kwantung Army which has called his loyalties into question. Some say he considers the Japanese to present an opportunity to gain fortune and power. He opposes the possible succession of Zhang Xueliang to his father's position, and is known for a regionalist attitude; skeptical of Zhang's ambitions to reunite China.\nAlthough he could be considered a member of the Concordia Association, he is more accurately the leader of the "Shikan Clique", an informal group of Fengtian officials originally sent to study at Japanese institutions."
POLITICS_WANG_SHUCHANG_ARMY_DESC: "§YGeneral Description\n§YBorn:§L\nSeptember 11th, 1885\nLiaozhong, Fengtian, Qing Empire\n§YMilitary Career:§L\nWith his outstanding academic performance, Wang Shuchang not only graduated from Fengtian's own Academy but also went on to attend the Imperial Japanese Army Academy at Xu Shichang's recommendation. After returning to China, he joined the Xinhai Revolution and became a staff in both the Nanjing and Beiyang governmenst. He later returned to the Fengtian Army in 1921 and became a long-standing member of its general staff.\nHe is a respected officer with an ambiguous political stance, and despite his studies in Japan, he has no special relationship with the Concordia Association or Shikan Clique. Wang has been known to intentionally avoid praising or disparaging Japan, except when made absolutely necessary."
POLITICS_MA_ZHANSHAN_ARMY_DESC: "§YGeneral Description\n§YBorn:§L\nNovember 30th, 1885\nHaide, Jilin, Qing Empire\n§YMilitary Career:§L\nAlthough Ma Zhanshan's early life was marked by struggle. He began herding horses for landlords from about seven or eight years old, and after being falsely accused of stealing in 1903 he ran away from home and turned to banditry. After the end of the Russo-Japanese War, he accepted an offer to transform his bandit group into a local guerrilla army, responsible for maintaining local social order. He joined Wu Junsheng in 1911 and later suppressed the 1916 rebellion of the Mongol Babojab. Two years later, he was promoted to an important role in Heilongjiang Province under Wu Junsheng. After Guo Songling defected in 1925, Ma Zhanshan defeated Guo's army and captured both he and his wife alive. This earned him a promotion to Cavalry Division Commander, and later to Cavalry Army Commander.\nCompared with Wan Fulin, he is more active in local government affairs, and has created factories and schools. His ideas are also progressive, encouraging women to go to school and protecting orphans.\nAs he serves in Heilongjiang Province, he is also one of the potential successors for governorship. Because of his relationship with Wu Junsheng, he could also be counted as a member of the Zhang Clique. He is said to be privately opposed to Japan's involvement in Manchuria."
POLITICS_WAN_FULIN_ARMY_DESC: "§YGeneral Description\n§YBorn:§L\n1880\nNong'an, Jilin, Qing Empire\n§YMilitary Career:§L\nLike many members of the Fengtian Clique Wan Fulin started his career as a Bandit and then joined the regular army, in this case through the sponsorship of Wu Junsheng. He defended Manchuria during the first Zhili-Fengtian war, cracked down Guo Songling's uprising during the second Zhili-Fengtian war, and has remained an officer and provincial official since. With Wu Junsheng on the verge of retirement, he has become one of the potential successors to the Heilongjiang Governorship, though his achivements in the province mainly amount to the construction of a library.\nHe is known to be indecisiveive, and often hands decisions in political affairs down to his son and the military affairs to the head of police.\nBecause of his ties with Wu Junsheng, he can also be considered a member of the Zhang Clique."
POLITICS_ZANG_SHIYI_ARMY_DESC: "§YGeneral Description\n§YBorn:§L\n1885\nFengtian, Qing Empire\n§YMilitary Career:§L\nIn his early years Zhang Shiyi was a close follower of Sun Liechen and developed good relations with Yang Yuting, who he once risked his life attempting to protect.\nLater Zhang Zuolin assigned him governorship of Jilin at Yang Yuting's recommendation, and because of his previous management work under Sun Liechen at Jinlin.\nLike some other associates of Yang Yuting, Zang Shiyi is a half-hearted member of the Concordia Association, seeing the Japanese as a useful and necessary tool, but remaining skeptical of any further concessions to them. Of course, his mind is not unchangeable."
POLITICS_ZHANG_HAIPENG_ARMY_DESC: "§YGeneral Description\n§YBorn:§L\n1867\nGaiping, Fengtian, Qing Empire\n§YMilitary Career:§L\nZhang Haipeng served under bandit leader Feng Delin's command in his early years, and after Feng's defeat defected to Zhang Zuolin, becoming commander of a cavalry division.\nHe has served as an official in three provinces and could be considered largely apolitical. However he is known for greed, selfishness, and bribe-taking, particularly from the Japanese. He also has a history of drug trafficking via Mantetsu, and forces civilians to grow a large amount of opium on his lands. He can be considered as a member of Concordia Association."
POLITICS_TANG_YULIN_ARMY_DESC: "§YGeneral Description\n§YBorn:§L\n1871\nYixian, Fengtian, Qing Empire\n§YMilitary Career:§L\nTang Yulin originally led a gang of bandits in Liaoxi before joining Zhang Zuolin's own forces. After he saved Zhang's life, the two swore eternal brotherhood. Afer Guo Songling's failed rebellion in 1925, Tang became the Governor of Rehe to defend Manchuria's northwest. Later, during the Zhili-Fengtian War, he was promised governorship of Chahar if he could defeat its rebellious Leagues and Banners, though he failed. Tang has since consistently declared his intent to recover Chahar, neglecting the risk of igniting conflict with Qing, and so far Zhang has refused all offers to do so.\nHis common nickname is "Second Tiger" or "Big Tiger" because of his professed love for the animal, and he frequently greets guests from a tiger-skin sofa. He even claims to have ridden a tiger while hunting in 1929."
POLITICS_BAO_WENYUE_ARMY_DESC: "§YGeneral Description\n§YBorn:§L\n1892\nFenghuang, Fengtian, Qing Empire\n§YMilitary Career:§L\nBao Wenyue is the Chief of Staff and think-tanker of Zhang Xueliang. He is considered to be a radical youth faction of Fengtian’s Army. Qing thought they could bribe Bao to join them because of his Manchu nationality, but he resisted this request due to Zhang’s persuasion. Unfortunately, he was demoted by Zhang because of this. He began to approach the Japanese and Mantetsu, and joined the Concordia Association later to seek opportunity to get promoted."
POLITICS_ZHANG_JINGHUI_ARMY_DESC: "§YGeneral Description\n§YBorn:§L\nJune 21st, 1871\nTaian, Fengtian, Qing Empire\n§YMilitary Career:§L\nZhang Jinghui was born in a peasant family. When he was young, he followed his father to sell tofu for a living. Later, he set up a self-defence regiment in Bajiaotai Town. He served as the head of the regiment and guarded the homes of the wealthy businessmen in the town. After meeting Zhang Zuolin, he supported the latter as the leader of the self-defence regiment and preferred to be an assistant. He served as commander-in-chief of Fengtian West Road Army in the First Zhili-Fengtian War, but his lack of determination and slow action caused the whole situation of the West Road Army to collapse. After the war, he lived in Beijing and was appointed by Cao Kun to be the supervisor of the State Administration of Highways. In 1925, after his mother's death, Zhang Zuolin allowed him to return home to deal with the funeral as the interceding of other elders in Fengtian. After returning to Fengtian, he was soon forgiven by Zhang Zuolin and rejoined Fengtian.\nBecause of his Manchu identity, the Qing government had recruited him through secret channels. Although he has no opinions on what to do, he is loyal to Marshal Zhang Zuolin. After consulting with his relatives, he ignored the invitation at will.\nThe Japanese feel that he has no knowledge and ambition, a person could be used. At a banquet full of foreign famous goods, he became a member of the Concordia Association."
POLITICS_FENG_ZHANHAI_ARMY_DESC: "§YGeneral Description\n§YBorn:§L\n1899\nJinxian, Fengtian, Qing Empire\n§YMilitary Career:§L\nWhen Feng Zhanhai was very young, his father died. He lived in poverty, after eight months in school he dropped out of school to raise pigs when he was nine years old. He became a subordinate of Zhang Zuoxiang at his eighteenth, and he studied in Fengtian Military Academy. He had served as a batman and was promoted as regimental commander of Jilin Garrison Regimental. He is not only young but also talanted, he quickly drills the Garrison Regimental into a well-trained force, which makes him get Zhang Zuolin’s appreciation.\nHe is a relative of Zhang Zuoxiang so he is a member of Zhang Clique. His position is similar to Ma Zhanshan as he is disgusted with Japanese intervention."
POLITICS_SU_BINGWEN_ARMY_DESC: "§YGeneral Description\n§YBorn:§L\nSeptember 2nd, 1892\nXinmin, Fengtian, Qing Empire\n§YMilitary Career:§L\nRegardless the expectation of his family, young Su Bingwen left his family and walked to a military academy in Fengtian. He moved to Beijing in 1910, and attend Baoding Military Academy in 1912 for advanced military strategies. After the graduation, he joined the joined Yuan Shikai's Model Regiment. Afterwards, he took part in the suppression of Manchu Restoration in 1917 and the invasion of Vladivostok. After the Zhili–Anhui War, he was embodied by Zhili Clique but dismissed after the First Zhili-Fengtian War due to his birthplace. After 2 years in the Southern China, he was invited by Guo Songling to return Fengtian and serve his home town. In 1926, a surprise assult led by him make Zhang Xueliang started to pay attention on him.\nAfter the restoration of Qing, he helped exiled skilled workers who unwilling to obey the Qing Empire and set up factories in his home town. He also gathered a lot of passionate youth who exiled in Fengtian, and make them become reserve of Fengtian Army after harsh training.\nHe is a member of Zhang Clique, and similar to Ma Zhanshan, he is secretly opposes the influnce of Japan."
POLITICS_SHEN_HONGLIE_NAVY_DESC: "§YAdmiral Description\n§YBorn:§L\n1882\nTianmen, Hubei, Qing Empire\n§YNaval Career:§L\nShen Honglie, when as a young man with the ambition to plough through, saw the weaknesses of the Chinese Navy very early, and decided to be a general of the navy. In 1906, he attended the Imperial Japanese Naval Academy, where he joined the Tongmenghui (the China Alliance Committee). When he returned home after graduation, he was ordered to instigate the naval anti-Qing campaign in the middle and lower reaches of the Yangtze River in Hubei, but failed to enter the naval forces. At that time, the mainstream figures of the Navy were all studied in Britain, and most of them were from Fuzhou. Obviously, Shen Honglie, who studied in Japan and was from Hubei, could not be accommodated. Later, he went to Beijing to serve as a naval attache of the EuroWatch Regiment in 1916. After 1920, he became Zhang Zuolin's confidant, helping the latter to build the Northeastern Navy. After several Zhili-Fengtian Wars, he became the commander-in-chief of the Northeastern Navy, monopolizing the power of it.\nAlthough he had a background of studying in Japan, he did not join the Concordia Association, but was a member of the Zhang Clique."

### Ideas ###
FNG_Regionalist_Sentiment: "Regionalist Sentiment"
FNG_Regionalist_Sentiment_desc: "Our government's national goals have always clashed with more localised regionalist messages, which hold greater appeal among the broadly apolitical majority than high-minded republican ideals. Although Zhang Zuolin once rode regionalist sentiment to his current position as ruler, it now threatens to derail his plans to again go south of the Great Wall, conquer Beijing, and reclaim all of China."
FNG_Regionalist_Resentment: "Regionalist Resentment"
FNG_Regionalist_Resentment_desc: "Triggered by rumors, anger simmers quietly in some portions of the public, while others have begun to take to the streets in protest."
FNG_Regionalist_Outrage: "Regionalist Outrage"
FNG_Regionalist_Outrage_desc: "The government's attempts to suppress the so-called 'Dongbei Party' have, at least temporarily, backfired as protests have rapidly evolved into riots in some urban centers. The violence is not yet extreme, but it doesn't need to be. The government now has the justification it needs to crack down and suppress this subversive movement once and for all."
FNG_Backward_Industry: "Backward Industry"
FNG_Backward_Industry_desc: "While Fengtian may contain the second largest industrial base in East Asia, its size conceals obsolete machinery, inefficient practices, and severe mismanagement. Only extensive reforms, backed by a great deal of investment can overcome these challenges."
FNG_Unscrupulous_Governance: "Unscrupulous Governance"
FNG_Unscrupulous_Governance_desc: "Despite its claims to the contrary, the Fengtian Government is plagued by endemic corruption, incompetence, and abuse of power. While this is nothing out of the ordinary for China, it impedes the proper functioning of government and limits support for the regime."
FNG_Investment_Dearth: "Investment Dearth"
FNG_Investment_Dearth_desc: "The economic collapse that followed Fengtian's entry into the last Zhifeng War severely damaged its fiscal base and financial credibility, leaving the government with few creditors, and private businesses with severely limited options. Few have the confidence to invest in Fengtian, either at home or abroad."
FNG_Limited_Investment: "Limited Investment"
FNG_Limited_Investment_desc: "Thanks to government incentives investment has grown, but there is still an overall shortage. We must look to other sources to provide the funds we need."
FNG_Intel_Leak: "Intelligence Leak"
FNG_Intel_Leak_desc: "Through gross incompetence, or for reasons even more questionable reasons, a minister has leaked vital intelligence to Fengtian's enemies."
FNG_Year_of_Righteous_Effort: "The Year of Righteous Effort"
FNG_Year_of_Righteous_Effort_desc: "With the Grand Marshal's Proclamation, the nation is united in a strenuous effort to prepare for the rigours of war."
FNG_Land_Reform_Underway: "Land Reform Underway"
FNG_Land_Reform_Underway_desc: "Land reform is a long and difficult process, and will cost the state in the short term, but prosperity awaits over the horizon."
FNG_Japanese_Aid_Cut: "Japanese Aid Cut"
FNG_Japanese_Aid_Cut_desc: "Japan has cut all aid to the government as a means of punishment for what it sees as insubordination."
FNG_Buying_Silver: "Buying Silver"
FNG_Buying_Silver_desc: "Silver, by definition, is expensive and the government is presently buying a great deal of it. Once the reserve is full, however, it will have a reliable basis for currency and credit."
FNG_Central_Bank_Collapse: "Central Bank Collapse"
FNG_Central_Bank_Collapse_desc: "The Central Bank seems to have misplaced millions of taels worth of silver precisely as Japanese banks called for their loans to be repaid. How could this have happened?"

FNG_Northeast_Army: "The Northeastern Army"
FNG_Northeast_Army_desc: "Once reputed to be the most formidable fighting force in all of China, the Northeast Army of the Fengtian clique has seen itself falling on hard times. Where once were a united and viciously modernized and drilled fighting force, neglect from the Fengtian government preoccupied with it's internal struggles have turned much of it's army into little more than bandits whose first instinct in war is looting and pillaging. And the chain of command itself fares little better, with a tenuous control of the army at best between internal rivalries, and poor communication from top to bottom much to the frustration of Zhang Zhuolin and loyal generals. Despite this, Zhang Zhuolin has seen fit to maintain a solid fighting core of divisions organized under his direct supervision, whose comparative discipline and equipment finds them a place as the face of the army, inspiring confidence in the population, even if it is but a paper front. \n§W--------------\n[FNG_NEA_MOBILISATION][FNG_NEA_ARMY_ORG][FNG_NEA_CONSCRIPTION_PERCENTAGE][FNG_NEA_MOVING_ORG][FNG_NEA_WS][FNG_NEA_ARMY_ATTAC][FNG_NEA_ARMY_PROTEC][FNG_NEA_SPECOPS_ATK][FNG_NEA_SPECOPS_DEF][FNG_NEA_REINFORCEMENT][FNG_NEA_SUPPLY_GRACE][FNG_NEA_CMDPOWER_GAIN][FNG_NEA_BREAKTHROUGH]§!"

FNG_Northeast_Army2: "The Northeastern Army"
FNG_Northeast_Army2_desc: "Once reputed to be the most formidable fighting force in all of China, the Northeast Army of the Fengtian clique has through rigorous reform and experience begun to live up to it's old reputation as a modern and formidable fighting force. No more does indiscipline and barbarity hold sway in the ranks, for every soldier believes in the righteousness of his struggle, each a bulwark against foreign imperialists in lockstep with his compatriots. \n§W--------------\n[FNG_NEA_MOBILISATION][FNG_NEA_ARMY_ORG][FNG_NEA_CONSCRIPTION_PERCENTAGE][FNG_NEA_MOVING_ORG][FNG_NEA_WS][FNG_NEA_ARMY_ATTAC][FNG_NEA_ARMY_PROTEC][FNG_NEA_SPECOPS_ATK][FNG_NEA_SPECOPS_DEF][FNG_NEA_REINFORCEMENT][FNG_NEA_SUPPLY_GRACE][FNG_NEA_CMDPOWER_GAIN][FNG_NEA_BREAKTHROUGH]§!"

