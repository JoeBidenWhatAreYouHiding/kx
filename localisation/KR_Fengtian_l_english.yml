FNG_Ma_Gold_Transfer_Positive: "Ill Gotten Gains"
FNG_Ma_Gold_Transfer_Positive_desc: "By double-crossing Fengtian's enemies, Ma Zhanshan returned with nearly six hundred pounds of gold, equivalent in worth to three million dollars."
