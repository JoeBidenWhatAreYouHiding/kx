FNG_Expel_Japanese_Officers: "Expel Japanese Officers"
FNG_Expel_Japanese_Officers_desc: "Japan's influence over our military is unacceptable, we must expel their officers from our ranks. The cost of making such a move without sufficient replacements could be great, not to mention the diplomatic backlash, so we must make this move carefully."
FNG_The_Soy_Agricultural_Initiative: "The Soy Agricultural Initiative"
FNG_The_Soy_Agricultural_Initiative_desc: "Fengtian's significant Korean minority are skilled rice planters, but soybeans have become an extremely desirable cash crop, as they provide not only an excellent source of food, fertiliser, and animal feed, but also an oil with industrial applications. Mantetsu undertook an effort to educate Koreans in Soy farming, but the response has been mixed. They now want our help to push this through."
FNG_Study_Japanese_Manufacturing_Methods: "Study Japanese Manufacturing Methods"
FNG_Study_Japanese_Manufacturing_Methods_desc: "Japan has fielded an industrial sector resembling those in the West for decades, far outstripping anything in Manchuria. We must learn all they will let us, and more."
FNG_Request_Japanese_Small_Arms: "Request Japanese Infantry Equipment"
FNG_Request_Japanese_Small_Arms_desc: "Japan has long provided us with a variety of military equipment, surely it can't hurt to ask for more."
FNG_Request_Japanese_Artillery: "Request Japanese Artillery"
FNG_Request_Japanese_Artillery_desc: "Japan's Kokura Arsenal has a long history of producing quality artillery, which would be of great assistance to our efforts."
FNG_Request_Japanese_Tanks: "Request Japanese Tanks"
FNG_Request_Japanese_Tanks_desc: "Japanese industry can produce tanks in enormous quantities far exceeding our own. Surely they must have some to spare."
FNG_Purchase_Japanese_Armored_Cars: "Purchase Japanese Armored Cars"
FNG_Purchase_Japanese_Armored_Cars_desc: "The Osaka Arsenal produces limited numbers of armored cars, meaning the Imperial Japanese Army has no surplus units to send us. We will have to purchase the models ourselves."

FNG_Preparing_For_The_Princes_Visit: "Preparing for the Prince's Visit"
FNG_Preparing_For_The_Princes_Visit_desc: "The Japanese Emperor's uncle, Prince Kan'in Kotohito, will be arriving to tour the Northeast later this year. For such an honored guest, especially one who could greatly shape the Shenyang-Tokyo relationship, we must ensure that everything is made eminently presentable. Rumors of a nationalist plot against the Prince's life must also be put to rest."
FNG_increase_security_in_shenyang: "Increase Security in Shenyang"
FNG_increase_security_in_shenyang_desc: "As rumors of a plot against the Japanese Prince's life swirl, we must improve security in the capital. While the rest of his visit may be unpredictable, it is no secret that he will visit both the Government and the Grand Marshal in Shenyang."
FNG_investigate_the_junior_officer_corps: "Investigate the Junior Officer Corps"
FNG_investigate_the_junior_officer_corps_desc: "While many idealistic younger officers openly agitate against the regressive Zhili regime to the south, as is appropriate, others also see Japan as an enemy. While their views may have some merit, we cannot allow these hot-headed individuals to sabotage the important Shenyang-Tokyo relationship."
FNG_reinforce_soldierly_discipline: "Reinforce Soldierly Discipline"
FNG_reinforce_soldierly_discipline_desc: "We cannot afford to have slovenly soldiers on display when Prince Kan'in Kotohito visits the troops. Nor can we permit dangerous radicals to be present."
FNG_present_chinese_modernity: "Present Chinese Modernity"
FNG_present_chinese_modernity_desc: "China is not a modern country, but with our recent efforts and a fresh coat of paint it might appear to be."
FNG_Militarize_the_Minsheng_Truck: "Militarize the Minsheng Truck"
FNG_Militarize_the_Minsheng_Truck_desc: "In the early 1930s Zhang Xueliang commissioned an American engineer to create China's first domestically produced automobile called 'Minsheng' or 'people's livelihood'. While never mass-produced, with the right modifications these hardy trucks could be adapted to serve military purposes."
FNG_Fortress_Manchuria: "Create Fortress Manchuria"
FNG_Fortress_Manchuria_desc: "The Yan Mountains to the South, the Lesser Khigan Range to the West, and the Bohai Gulf to the East create a natural fortress around the Manchurian plain, leaving the Shanhai Pass as the only easy point of entry. It is easy to fortify the Northeast when nature has already done so much of the work."

FNG_Rebuild_the_Second_Army: "Rebuild the Second Army"
FNG_Rebuild_the_Second_Army_desc: "The Fengtian Second Army, often called the 'Zhili Army' due to its recruiting grounds in Zhili Province, was one of Zhang Zuolin's premier fighting forces during the Zhifeng Wars. The unit suffered a loss of leadership following the defection of Guo Songling in 1925, and in 1928 its beleagured soldiers found themselves stranded in Shandong. The subsequent peace saw this prestigious unit gradually disintegrate, as veterans enlisted with Zhang Zongchang, left for Manchuria, or returned to their families in Zhili. With North China again in our grasp, the time has come to raise the Second Army's old banner and return its name to glory!"

FNG_Raise_Independent_Brigades_in_Cangzhou: "Raise Independent Brigades in Cangzhou"
FNG_Raise_Independent_Brigades_in_Cangzhou_desc: "The collapse of [QIE.GetNameDef] has left broad swathes of the North China Plain open to marauding bandits, both those native to the region and former [QIE.GetName] troops turned criminal. With our lax policies on looting, it shouldn't be hard to rally these men and reorganize them into 'independent brigades'."

FNG_Raise_Independent_Brigades_in_Kaifeng: "Raise Independent Brigades in Kaifeng"
FNG_Raise_Independent_Brigades_in_Kaifeng_desc: "The collapse of [QIE.GetNameDef] has left broad swathes of the North China Plain open to marauding bandits, both those native to the region and former [QIE.GetName] troops turned criminal. With our lax policies on looting, it shouldn't be hard to rally these men and reorganize them into 'independent brigades'."

FNG_Raise_Independent_Brigades_in_Ruyang: "Raise Independent Brigades in Ruyang"
FNG_Raise_Independent_Brigades_in_Ruyang_desc: "The collapse of [QIE.GetNameDef] has left broad swathes of the North China Plain open to marauding bandits, both those native to the region and former [QIE.GetName] troops turned criminal. With our lax policies on looting, it shouldn't be hard to rally these men and reorganize them into 'independent brigades'."

FNG_Raise_Independent_Brigades_in_Guanzhong: "Raise Independent Brigades in Guanzhong"
FNG_Raise_Independent_Brigades_in_Guangzhong_desc: "The collapse of [QIE.GetNameDef] has left broad swathes of the North China Plain open to marauding bandits, both those native to the region and former [QIE.GetName] troops turned criminal. With our lax policies on looting, it shouldn't be hard to rally these men and reorganize them into 'independent brigades'."

FNG_Raise_the_Baoding_Cadet_Corps: "Raise the Baoding Cadet Corps"
FNG_Raise_the_Baoding_Cadet_Corps_desc: "The young Baoding Cadets were among the most vocal supporters of the Manchu monarchy in Beijing, and our victory in north china left all but a few imprisoned or sent home. Now the time has come for these men to fight on the right side of history. While some may question arming former enemies, their patriotism is unquestionable and in such dire times the country must come first."

FNG_Centralise_the_Banks: "Centralise the Banks"
FNG_Centralise_the_Banks_desc: "Fengtian currently features four note-issuing banks, namely the Bank of the Three Eastern Provinces, the Bank of Jilin, the Bank of Heilongjiang and the Frontier Bank, each of which are products of earlier centralisation efforts. Now it seems pertinent to complete this process and unify them all under a single Central Bank."
FNG_Re-Introduce_the_Fengtian_Dollar: "Re-Introduce the Fengtian Dollar"
FNG_Re-Introduce_the_Fengtian_Dollar_desc: "The Fengtian Dollar was one of former Civil Governor Wang Yongjiang's later experiments, and served as a currency not backed by silver but still payable in tax, demonstrating the government's faith in its value but requiring no extra silver to print. Following enormous government expenditures during the last Zhifeng War and subsequent inflation, the currency was discontinued, but its flexibility could be useful today in attracting additional investment."
FNG_Fill_the_Silver_Reserve: "Fill the Silver Reserve"
FNG_Fill_the_Silver_Reserve_desc: "The Fengtian Yuan, our principal currency, is backed by silver and in the past has even gained value against the Japanese Yen. This has been met by Japanese insistence that our reserves have never held enough silver to properly back the currency. Regrettably there may have been some truth to this, and so more silver must be purchased if we are to attract additional investment."
FNG_Encourage_Chinese_Investment: "Encourage Chinese Investment"
FNG_Encourage_Chinese_Investment_desc: "Chinese investment is at the heart of our efforts to return at least some control of Fengtian's economy to its people, instead of Mantetsu. Incentives and careful planning are the only way forward."
FNG_Encourage_Japanese_Investment: "Encourage Japanese Investment"
FNG_Encourage_Japanese_Investment_desc: "Unfortunately foreign capital is crucial to our development efforts, and so we must make attempts to attract Japanese alongside Chinese investors. While they won't receive the same incentives as our own citizens, they should be comforted by our recent filling of the silver reserves."

FNG_railways: "Railway Construction"
FNG_railways_desc: "The Northeast has more railways than any other region of China, but the most important are owned and maintained by Mantetsu on behalf of the Japanese Government. The National Transportation Commission wants to expand the smaller Chinese-owned network to improve our infrastructure, but more importantly to reduce our strategic reliance on the Japanese."
FNG_Railway_Construction_Jilin: "Build the Jilin-Hailong Line"
FNG_Railway_Construction_Changchun_Dalai: "Build the Changchun-Dalai Line"
FNG_Railway_Construction_Taonan_Suolun: "Build the Taonan-Suolun Line"
FNG_The_Jinhan_Railway: "The Jinhan Railway"
FNG_The_Jinpu_Railway: "The Jinpu Railway"
FNG_The_Yuehan_Railway: "The Yuehan Railway"

FNG_Japanese_Interests_in_Manchuria: "Japanese Interests in Manchuria"
FNG_Japanese_Interests_in_Manchuria_desc: "Japan has possessed a steadily growing presence in Manchuria ever since the Russo-Japanese War. Today it monopolizes a great deal of Manchuria's heavy industry and railway system, epitomized by the "South Manchuria Railway Company" otherwise known as "Mantetsu". Some call the Japanese allies, others call them enemies, but most consider them mere allies of convenience. Whatever the case, they are here and must be dealt with in every sense that the word implies."

FNG_foreign_policy: "The Road to Reclamation"
FNG_foreign_policy_desc: "The end of the last Zhifeng War in 1928 saw the exile of China's once thriving republican movement to the Northeast. Ever since, our forces have faced off against [QIE.GetAdjective] troops at Shanhaiguan, while Germany and Japan have waged a silent war of espionage across the coastal cities. One day soon, China will be reclaimed and reunited..."
FNG_Proclaim_the_ROC: "Proclaim the Republic of China"
FNG_Proclaim_the_ROC_desc: ""
FNG_Integrate_Faction_Members: "Integrate [From.GetCliqueShortName]"
FNG_Integrate_Faction_Members_desc: ""
FNG_National_Irredentism: "Promote National Irredentism"
FNG_National_Irredentism_desc: "Despite our successful efforts to suppress the northeastern regionalist movement, a certain amount of apathy remains among the general population. In order to drum up the full support necessary for National Reclamation we must begin a wide-reaching propaganda campaign!"
FNG_Reclamation_Ally_Conference: "The Shenyang Conference"
FNG_Reclamation_Ally_Conference_desc: "Our allies control the Five Provinces to the south of the [QIE.GetNameDef], providing a great advantage. We should hold a conference with them to develop a joint strategy."
FNG_The_Yanshan_Plan: "The Yanshan Plan"
FNG_The_Yanshan_Plan_desc: "The most straightforward and realistic strategy for reclaiming the South involves an assault through the Province of Jehol and across the Yan Mountains to the South. With the pass at Shanhaiguan so narrow, mountain troops must be trained and equipped to widen the front."
FNG_Fortify_the_Yanshan_Line: "Fortify the Yanshan Line"
FNG_Fortify_the_Yanshan_Line_desc: "The Yan Mountains to the South, the Lesser Khigan Range to the West, and the Bohai Gulf to the East create a natural fortress around the Manchurian plain, leaving the Shanhai Pass as the only easy point of entry. It is simple to fortify the Northeast when nature has already done so much of the work, and Prince Kan'in will surely appreciate our efforts."
FNG_Denounce_Qing_Monarchism: "Denounce Qing Monarchism"
FNG_Denounce_Qing_Monarchism_desc: "The regressive Qing Empire claims to draw strength from its past, but in truth this only makes it weaker. We will bury their old ideas beneath the inexorable weight of the modernity!"
FNG_Denounce_German_Imperialism: "Denounce German Imperialism"
FNG_Denounce_German_Imperialism_desc: "Germany is just the latest of the Western powers to torture and humiliate China. We will be a proud country again, but only once the Kaiser and his traitorous lackeys are thrown into the sea!"
FNG_Wu_Wang_Zai_Ju: "Wu Wang Zai Ju"
FNG_Wu_Wang_Zai_Ju_desc: "The ancient Chinese idiom 'Forget not what happened in Ju' alludes to the desperate defence of Ju, the state of Qi's final bastion, from which it lead a successful campaign to reclaim all of its lost territory. Manchuria shall be our Ju, from which we will reconquer all of China!"
FNG_Jehol_Border_Exercises: "Jehol Border Exercises"
FNG_Jehol_Border_Exercises_desc: "Border exercises not only reinforce discipline and training, but also serve to give our troops an intimate knowledge of the terrain they may soon fight in. As a result, if we are pushed onto the defensive, they can more effectively execute tactics and call in fire support with extreme precision, as they know the lay of the land."
FNG_Golden_Dragon_Cigarettes: "Golden Dragon Cigarettes"
FNG_Golden_Dragon_Cigarettes_desc: "A variant of the already popular 'Golden Bat' cigarette, the Golden Dragon Cigarette could serve as an effective means of spreading addiction through the infusion of trace amounts of opium. All Doihara needs us to do is make the call."
FNG_Shanhaiguan_Infiltration: "Shanhaiguan Infiltration"
FNG_Shanhaiguan_Infiltration_desc: "With the [QIE.GetAdjective]-Fengtian border mountainous and heavily militarised, even an attack at Shanhaiguan will be difficult. Some have proposed that we might ease our entry by infiltrating units, which will rise up once war begins, and attack the [QIE.GetAdjective] defenders from the rear."
FNG_Escalate_the_Propaganda_War: "Escalate the Propaganda War"
FNG_Escalate_the_Propaganda_War_desc: "We have have sustained an intermittent propaganda war against [QIE.GetNameDef] for the past eight years. Now we must raise our voice and expand our reach!"
FNG_The_Grand_Marshals_Proclamation: "The Grand Marshal's Proclamation"
FNG_The_Grand_Marshals_Proclamation_desc: "The Grand Marshal will, in a grand proclamation, reassert the illegitimacy of [QIE.GetNameDef] and its western support, and declare the end of an era of reconstruction and retrenchment. The new era, guided by the ideals set forward by the revolution, will be one of reconquest and national glory!"
FNG_Begin_the_War_of_National_Reclamation: "Begin the War of National Reclamation"
FNG_Begin_the_War_of_National_Reclamation_desc: "The moment has come, after so long spent growing our strength and biding our time, to declare the start of the War of National Reclamation! Ten thousand years to the Republic! Ten thousand years to the Grand Marshal! Onward for China!"
FNG_Retake_Chahar: "Retake Inner Mongolia"
FNG_Retake_Chahar_desc: "In the closing months of the last civil war, the Mongolian population in the border province of Chahar rose up, and subjected themselves to rule by the Bogd Khan in Urga. We would endeavour to retake this land and the whole of Inner Mongolia, which is indisputably part of China, but its value is limited and our primary interests lie to the south. Perhaps we can find an opportune moment to strike."
FNG_Denouncing_German_Influence: "Denounce the Kaiser's Puppets"
FNG_Denouncing_German_Influence_desc: "If we want to bring about the liberation of the Asian peoples we will first need to destroy [QIE.GetNameDef], as they are a front for the grasping hand of German imperialism."
FNG_Ask_Japan_for_Aid: "Request Japanese Intervention"
FNG_Ask_Japan_for_Aid_desc: "We are the risk of falling to [QIE.GetNameDef], we will need an intervention from our Japanese allies if we want to have a chance at turning the tide and raising the Five Races Flag over Bejing!"
FNG_attack_chinese_tag: "Attack [FROM.GetNameDef]"

FNG_Annex_Shandong_Anqing_Puppet: "Take Control of Shandong"
FNG_Annex_Shandong_Anqing_Puppet_desc: "As agreed upon with Anqing, now that we are at war with [QIE.GetNameDef], they will hand over control of Shandong to us."

FNG_cut_aid_to_japan: "Cut Food Shipments to Japan"
FNG_cut_aid_to_japan_desc: "Until the drought ends in Japan and Korea, we will be making large shipments of food and aid to them... unless we change our minds, of course.\n\n§RNOTE§!: Only select this decision if you wish to CUT the shipments. Otherwise they will proceed normally."
FNG_cut_aid_to_japan_tooltip: "Less than §H30%§! support for the §HConcordia Association§!"

FNG_Labor_Promises: "Concessions to the Unions"
FNG_Labor_Promises_desc: "Union leaders are pushing for decreased shifts that would severely reduce our industrial output."
FNG_Bribe_Union_Leaders: "Make Payments to Union Leaders"

FNG_anqing_infiltration: "Influence Anqing Government"
FNG_anqing_infiltration_desc: "By having an agent establish clandestine contacts within the Anqing government, we can influence them and steer their decisions without them even noticing, providing far greater progress then if we did everything openly."

FNG_bribe_government_officials_phase: "Bribe Anqing Officials"
FNG_bribe_government_officials_phase_desc: "In order to gain contacts, we must bribe a number of Anqing government officials. This should not be difficult, as warlord governments are notoriously corrupt, even under a man like Chen Tiaoyuan."
FNG_bribe_government_officials_phase_outcome: "We have successfully bribed a number of Anqing government officials, gaining influence and leverage over them."

FNG_steer_government_decisions_phase: "Steer Anqing Government Decisions"
FNG_steer_government_decisions_phase_desc: "If we wish to actually make use of the contacts we established, we must call in favours after our earlier bribes, steering government policy in a direction to our favor."
FNG_steer_government_decisions_phase_outcome: "We have been able to influence Anqing government policy to move closer to us by making use of our bribed officials, increasing our influence permanently."

FNG_Restoring_Order: "Restoring Order to Manchuria"

FNG_Coerce_the_Chambers_of_Commerce: "Coerce the Chambers of Commerce"
FNG_Coerce_the_Chambers_of_Commerce_desc: "The Chamber of Commerce based in Shenyang, and its many partner organizations across Manchuria, lie at the heart of the Northeastern commodities trade and have the power to collectively dictate terms to all but the most powerful figures. With the recent shift in government, they are hoping for a new arragement more favorable to themselves."

FNG_Crush_the_Old_Guard: "Crush the Old Guard"
FNG_Crush_the_Old_Guard_desc: "Some of Zhang Zuolin's surviving subordinates, loyal to the end, have rallied in Harbin; a strategically key location at the center of the Trans-Manchurian railway network. There they will make their stand, and there we will destroy them."

FNG_Secure_the_Northern_Frontier: "Secure the Northern Frontier"
FNG_Secure_the_Northern_Frontier_desc: "The northern province of Heilongjiang is notorious from its windswept mountains and thick forests of pine, truly one of China's last frontiers. We must ensure that our authority is felt even here."

FNG_Secure_the_Northern_CER: "Secure the Northern CER"
FNG_Secure_the_Northern_CER_desc: "Then Northern portion of the Chinese Eastern Railway was built by the Russians, and operated by them nearly twenty years. Zhang Zuolin seized it in a moment of opportunity, but as he is now dead and our government is only newly established, it cannot be allowed to fall into their hands again."

