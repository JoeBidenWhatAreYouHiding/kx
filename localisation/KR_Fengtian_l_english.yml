fngconf.1.t: "A National Reunification Conference"
fngconf.1.d: "Having broken through the Shanhai Pass, our army sent shockwaves across the nation when they seized the city of Beijing, and once again the Five Color Flag flies above the city! With this victory we have taken the first major step toward national reunification, and resumed our role as an active contender for national leadership.\n\nIntending to seize the moment, Marshal Zhang has ordered his staff to begin assembling a plan for the peaceful unification of China. If put into motion - and more importantly, agreed upon - it would see the remaining provinces in China united without any further bloodshed, raising the legitimacy of our government immeasurably. The plan is not without its opponents, of course, as some politicians doubt an undertaking of this scale can be accomplished, while some members of the military believe that diplomacy will only prevent the formation of a strong central authority and leave the country again united in name only.\n\nWe must carefully consider this decision, as the stroke of a pen here could have a far bigger impact than any order the Old Marshal has given in his long and storied career."
fngconf.1.a: "Send the invites!"
fngconf.1.b: "Only the sword can unite China!"

fngconf.2.t: "Attend the National Reunification Conference?"
fngconf.2.d: "Having seized Beijing and raised the Five Color Flag above its walls, the Fengtian Government has taken its first major step toward its planned 'reclamation' of China, and resumed its role as an active contender for national leadership. Its leader, Marshal Zhang Zuolin, has called for a national conference to discuss what he calls 'the peaceful unification of China'. Supporters of the notion emphasize unity in the face of Western imperialism, whereas the detractors cite everything from Zuolin's dependence on Japanese support to the very structure of the Fengtian Government.\n\nPast disagreements and disputes aside, the fact that the winds are blowing in Zhang Zuolin's direction means that we wouldn't lose face by attending, but simply attending might grant him legitimacy."
fngconf.2.a: "Yes, we will attend."
fngconf.2.b: "This is a waste of time."

FNG_betrayal_tooltip: "§RAs a declared ally of Fengtian, not attending the conference will be seen as tantamount as abandoning Fengtian.§!"

fngconf.3.t: "Denounced by [QIE.GetNameDef]"
fngconf.3.d.zhili: "To the surprise of no one, the warlords who foolishly bet on the Zhili are denouncing our attempts to unite China under our banner, citing every ridiculous reason between heaven and earth to justify their allegations against us. If they aren't calling us warmongering criminals, they're accusing us of merely being Japanese cronies. Evidently, they're far more interested in bickering over what they lost when the Zhili fell from prominence rather than uniting for the good of China."
fngconf.3.d.manchu: "To the surprise of no one, the warlords who foolishly bet on the Manchu are denouncing our attempts to unite China under our banner, citing every ridiculous reason between heaven and earth to justify their allegations against us. If they aren't calling us warmongering criminals, they're accusing us of merely being Japanese cronies. Evidently, they're far more interested in bickering over what they lost when the Manchu fell from prominence rather than uniting for the good of China."
fngconf.3.a: "We expected no different."

fngconf.4.t: "The Enemy to the South"
fngconf.4.d: "In response to our recently announced plan to hold a conference for the unification of China, a Kuomintang representative has publicly denounced us and declared that the party will boycott our initiative. Denouncing us as warlords, bandits, and Japanese running dogs, they're already calling the conference illegitimate and intend to ignore whatever negotiated document it might produce. It should surprise no one that the radicals whose only goal is to uproot all of China's traditions and culture have no interest in seeing reason."
fngconf.4.a: "We expected no different."

fngconf.5.t.JAP: "The Conference in Beijing"
fngconf.5.d.JAP: "We have received word that our friends in Shenyang are arranging a conference aiming to unite China under the Fengtian Government. With the winds clearly blowing in his direction, Zhang Zuolin believes that this is the best opportunity to pull the country together, as no one else can legitimately claim to be able to fill the power vacuum left in the wake of former Beijing government's collapse.\n\nSubsequently, we need to decide what our role in the conference, if any, should be. While we naturally cannot be represented by regular delegates, many in the Foreign Ministry have suggested that we should demand observer status. While we would not have any voting rights, some are arguing that our presence would support claims that Zhang Zuolin is operating at our behest, and thus undermine both our positions in China. The rest, however, seem to agree that our reasons to attend are legitimate, and that we shouldn't be held captive by the irrational fears of Chinese nationalists. After all, should this conference begin to develop in a direction contrary to Japanese interests, it would be best to know first hand - and perhaps to tip the balance in our favor."
fngconf.5.a: "Demand observer status."
fngconf.5.b: "Don't bother."

fngconf.5.t.FNG: "Japan Demands Observer Status"
fngconf.5.d.FNG: "The Japanese ambassador recently contacted us with a polite but firm request to lead an observer delegation to the National Reunification Conference, insisting that they merely intend to oversee the development of Asian affairs at this historic turning point. We, of course, will welcome our friends from Tokyo with open arms."
fngconf.5.c: "Very well, take a seat."

fngconf.6.t: "Invite Chen Jiongming?"
fngconf.6.d: "Chen Jiongming is one of relatively few individuals who can claim to operate at the highest level of national politics, and from his stronghold in the south he's remained the federalist movement's leading figure for over two decades. Chen Jiongming's ideals and our government's practices have relatively little in common, but there is room for compromise. Chen's presence would grant the federalists a major say in the conference's outcome, but not allowing him to attend could make the process seem illegitimate to some."
fngconf.6.a: "Send the invite."
fngconf.6.b: "Don't bother."

fngconf.7.t: "Invite Song Qingling?"
fngconf.7.d: "The third wife of Dr. Sun Yat-sen, Song Qingling has previously served as the leading figurehead for the Left-Kuomtintang, and granted the movement her husband's legitimacy even beyond his deathbed. With her organization militarily defeated, Song could pass the same legitimacy on to us, if at the cost of some concessions to her socialist ideals. Nontheless, members of the Concordia Association, the Communications Clique, and even some of the Old Marshal's loyalists are urging us not to invite such a radical firebrand into our midst."
fngconf.7.a: "Send the invite."
fngconf.7.b: "Don't bother."

fngconf.8.t: "Japan Lodges A Complaint"
fngconf.8.d: "An official from the Japanese embassy in Shenyang has lodged a formal complaint on behalf of the government in Tokyo, expressing displeasure with our decision to invite 'radical' elements to the conference. He noted that Japan hopes this 'mistake' will not lead to any disruptions in the otherwise 'cordial' Sino-Japanese relationship. Be that as it may, we'll go ahead with matters as planned."
fngconf.8.a: "Let them shout."

fngconf.9.t.conference: "The Delegates Arrive"
fngconf.9.d.conference: "Delegates from [FNG_conference_participant_0][FNG_conference_participant_1][FNG_conference_participant_2][FNG_conference_participant_3][FNG_conference_participant_4][FNG_conference_participant_5][FNG_conference_participant_6][FNG_conference_participant_7][FNG_conference_participant_8][FNG_conference_participant_9][FNG_conference_participant_10][FNG_conference_participant_11][FNG_conference_participant_12][FNG_conference_participant_13][FNG_conference_participant_14][FNG_conference_participant_15][FNG_conference_participant_16][FNG_conference_participant_17][FNG_conference_participant_18][FNG_conference_participant_19] have arrived in Beijing for the Unification Conference."
fngconf.9.a: "Welcome!"

fngconf.9.t.conference_fails: "A Shattered Dream"
fngconf.9.d.conference_fails: "The planned Unification Conference fails before it can even begin, as most of China has refused to even engage in diplomacy with Fengtian."
fngconf.9.b: "It seems only force shall unite China, yet again."

fngconf.10.t: "The National Reunification Conference Begins"
fngconf.10.d: "With the arrival of the delegates, the Reunification Conference has officially started with an opening ceremony befitting such a landmark event. After a brief address by the Old Marshal himself, welcoming those attending and underscoring the importance of this historic gathering, the delegates took to their seats. While a promising start, the negotiations over the coming days will no doubt be challenging."
fngconf.10.a: "Let's begin."

fngconf.11.t: "Tiaoyuan's Speech"
fngconf.11.d: "In Beijing, one of the key moments on today's agenda was a speech given by Chen Tiaoyuan, the former governor of Anhui Province who rose to prominence during the collapse of the League of Eight Provinces. He congratulated the Fengtian government's efforts under [FNG.GetLeader] to resist German imperialism, as well as their many lackeys who put the interests of foreigners ahead of fellow Chinese, but warned that he expects the same stubborn resistance against any other foreign aggressors. The speech was met with applause from every corner of the chamber, though some interpreted the speech as a subtle criticism of Zhang Zuolin's ties to the Japanese."
fngconf.11.a: "Well spoken."

fngconf.12.t: "Question Of The Constitution"
fngconf.12.d.federalist: "As the conference started, the first order of this day was the proposed creation of a new constitution. The proposal would clearly outline the rights and powers given to both the people and the government, but not everyone is pleased. Chen Jiongming has expectedly proven a full-throated critic of the proposal in its present form, which he claims would grant too much power to the nation's executive. Instead he would prefer the restoration of the suspended 1923 constitution, which is widely considered China's most liberal to date. The federalist bloc quickly lined up behind Chen, and this will no doubt remain a thorny issue as the conference goes on."
fngconf.12.d.no_federalist: "As the conference started, the first order of this day was the proposed creation of a new constitution. While it may not be what everyone wanted, it seems to be something everyone can agree on, or at the very least accept, as it clearly defines the rights, powers and limitations set on the government's branches. After some debate and a few proposed amendments, it seems like it's broadly being agreed upon. Some commenters have noted that the relative equanimity shown is a sign that few present plan to follow the constitution's actual tenets in the long term."
fngconf.12.a: "The debate begins."
fngconf.12.b: "Interesting."

fngconf.13.t: "Disagreements With The Federalists"
fngconf.13.d: "Disagreements over the constitution have been center floor to the confernce virtually since its start, and now the Federalists have been joined by other delegates who, while they may not share the same concerns as the Federalists, have used this opportunity to get some of their more minor concerns addressed.\n\nWhile they would likely have accepted the proposed constitution it as it was, the staunch opposition mounted by the Federalists over this issue has allowed them to join forces and form a sizable albeit informal opposition bloc in the conference halls, large enough to hold up the rest of the conference. It would seem that proceedings have stalled until either side budges or offers a compromise."
fngconf.13.a: "We need a solution."
fngconf.13.b: "This could be a problem."

fngconf.14.t: "A Compromise Is Proposed"
fngconf.14.d.FNG: "After days of vigorous debate, a compromise was finally reached reached between the parties, which they're now presenting to us. The 1923 constitution will be broadly restored as it is but with clear checks on a weakened executive along with a centralized army. To accept this compromise Chen Jiongming demands the position of Prime Minister under Zhang Xueliang as President. Under this proposal, Zhang Zuolin would also get the title of Grand Marshal of the army.\n\nWhile it's a tough pill to swallow, it's unlikely that we'll get a much better deal out of them. As such, many in our camp are suggesting that we accept it as even a handful of defections could give their bloc a majority. Others are, however, insisting that we should call the Federalists bluff and that Chen's demands to be the prime minister are unreasonable. How should we act?"
fngconf.14.d.others: "After days of negotiations, a compromise has been reached. The restoration of the 1923 constitution will go ahead with more checks on the executive and a centralized army. Under this deal, Jiongming will be the Prime Minister under Xueliang as President. This army will be headed by Zuolin as Grand Marshal.\n\nWhile it isn't something everyone's happy with, it's hopefully something that everyone can agree on. We now await the response from Fengtian."
fngconf.14.a: "Very well, we have a deal."
fngconf.14.b: "This is unacceptable!"
fngconf.14.c: "Sounds like a nice idea."

fngconf.15.t: "The Federalists Leave The Conference"
fngconf.15.d.rejected: "With the constitutional compromise rejected, we expected the Federalists to come forward with a more rational proposal that wasn't a naked power grab by Chen Jiongming. Unfortunately, they returned after some deliberations by declaring to everyone that they were abandoning the conference while denouncing the Fengtian leaders. A portion of the conference hall is now glaringly empty without their presence. While certainly not ideal, the conference can at least go on without any further interruptions." #Non-Federalist POV
fngconf.15.d.rejected_feds: "With Fengtian refusing to budge on the implementation of the 1923 constitution without watering it down, the Federalists have given up on trying to negotiate any further. After denouncing Zuolin's refusal to compromise, their bloc of delegates promptly left the conference hall and are already on their way out of Beijing. Though the conference continues, the numerous vacant seats in the chambers have left a scar on its legitimacy." #Federalist POV
fngconf.15.d.betrayed: "Despite their differences a compromise between Zhang Zuolin and Chen Jiongming's Federalists might have been possible, but it was not to be. Ironically the point of contention was not ideological in any form, but instead territorial. Fengtian promised Federalist territory to another claimant, hoping to bring them on board, but in doing so Zhang unintentionally destroyed any goodwill between himself and his Federalist negotiating partners. Furious, they are already on their way out of the city." #Non-Federalist POV
fngconf.15.d.betrayed_feds: "Despite our differences, a compromise with Zhang Zuolin's Fengtian Government might have been possible. But, now it is clear that such dreams were simply never meant to be. In a brazen act of betrayal Zhang promised portions of our territory to another claimant, and in so doing proved himself no better than any other predatory warlord. We cannot accept such an insult, and our delegates are already planning to leave the conference tomorrow." #Federalist POV
fngconf.15.a: "Their loss."
fngconf.15.b: "This doesn't bode well."

fngconf.16.t: "Song Qingling Takes the Floor"
fngconf.16.d: "With her very presence at the conference controversial, the Kuomintang luminary's speech was inevitably going to draw a lot of attention. Despite the total defeat of her organization militarily, her late husband's legacy still carries with it the sympathies of many republicans and intellectuals across the country, making her support a valuable commodity - especially for Zhang Zuolin, who continues to seek external legitimacy. Predictably, Song Qingling denounced the inability of previous regimes to address the real wants and needs of the population, and declared that any truly legitimate Chinese government must succeed where its predecessors failed. Her words drew some polite applause from other delegates, but there's no doubt that her eventual proposed reforms will prove controversial with the more conservative delegates."
fngconf.16.a: "Let's see what she proposes."

fngconf.17.t: "The Sanmin Negotiations"
fngconf.17.d: "Most warlords have had a shaky relationship with the ideology of Dr. Sun Yat-sen both before and after his death in 1925. Several, including Zhang Zuolin, have at times claimed to be inheritors of his legacy, keen to draw support from his former adherents despite their own indifference to the ideas themselves. Now, however, Zhang may have to pick a side a stick with it. Among Song Qingling's demands are the formal adoption of the Three Principles of the People, which in theory would force Zhang to turn his back on the Japanese, implement democratic reforms, and commit to widespread social programs.\n\nReality suggests compromise as the only route forward, and fortunately the principles are open to interpretation. Already the Fengtian camp has indicated its willingness to support the first and third of the three principles, if the second is only nominally implemented. Zhang will promise to take a hard-line with the Japanese, fund some of Song's welfare initiatives, and place his son Xueliang as President of the Republic, so long as real power remains in his hands via the military."
fngconf.17.a: "An acceptable offer!"
fngconf.17.b: "A ridiculous proposition!"
fngconf.17.c: "Watch this closely."

fngconf.18.t.success: "The Four Principles Of The People"
fngconf.18.d.success: "Negotiations were tough, but in the end both parties' willingness to compromise prevailed. The promised ascendency of Zhang Zuolin and his son Xueliang has been seen by conservatives as a sufficient safeguard against radicalism, and a sign that while times are changing China's traditional values will be respected rather than uprooted.\n\nWhen all was said and done, the negotiations ended with Song expressing her gratitude towards Fengtian for their willingness to cooperate and compromise. She has pledged her personal support for Zuolin's initiative to unify China, handing him a powerful tool with which to curry legitimacy on the national stage."
fngconf.18.a: "Excellent."

fngconf.18.t.failure: "Divided Over Principles"
fngconf.18.d.failure: "Evidently, the number of social and political reforms required to appease Song Qiongling has proven too bitter of a pill for Fengtian and its allies to swallow, while Song herself refused to 'desecrate' the legacy of her husband with the aims of an upstart warlord and former bandit.\n\nSubsequently the negotiations ended in failure, and Song Qingling promptly left Beijing and returned to China's political wilderness. While it may not be a huge surprise that this wide ideological rift couldn't be bridged, it's nonetheless a blow to the idea of Chinese unity and Zhang Zuolin's quest for national legitimacy."
fngconf.18.b: "Her loss."

fngconf.19.t: "The Promise of Anti-Concessionism"
fngconf.19.d.ANQ: "As the conference has continued, the matter of the foreign concessions has hung over proceedings like a dark cloud. In principle all factions are united in their opposition to foreign imperialism. However, virtually all parties at the table have had dealings with foreigners in the past, and none more closely than Zhang Zuolin, whose administration in Shenyang has been beset by the stark realities of Japanese power for some time. Zhang may be openly opposed to Western imperialism, but even now Japanese observers are privy to the unification conference's every debate and back-room deal.\n\nNow Chen Tiaoyuan of Anqing, who has built his political platform on anti-concessionism, privately 'reminded' Zhang Zuolin of his earlier promise to denounce the concessions. It seems like this issue will need to be addressed sooner rather than later."
fngconf.19.d.feds_allied: "As the conference has continued, the matter of the foreign concessions has hung over proceedings like a dark cloud. In principle all factions are united in their opposition to foreign imperialism. However, virtually all parties at the table have had dealings with foreigners in the past, and none more closely than Zhang Zuolin, whose administration in Shenyang has been beset by the stark realities of Japanese power for some time. Zhang may be openly opposed to Western imperialism, but even now Japanese observers are privy to the unification conference's every debate and back-room deal.\n\nNow Federalist Chen Jiongming has 'reminded' Zhang Zuolin of his promise to denounce the concessions. It seems like this issue will need to be addressed sooner rather than later."
fngconf.19.d.feds_not_allied: "As the conference has continued, the matter of the foreign concessions has hung over proceedings like a dark cloud. In principle all factions are united in their opposition to foreign imperialism. However, virtually all parties at the table have had dealings with foreigners in the past, and none more closely than Zhang Zuolin, whose administration in Shenyang has been beset by the stark realities of Japanese power for some time now. Zhang may be openly opposed to Western imperialism, but even now Japanese observers are privy to the unification conference's every debate and back-room deal.\n\nNow the Federalists led by Chen Jiongming have publicly demanded that Zhang Zuolin openly denounce Japanese imperialism, just has he has the Western powers. The public nature of Chen's demands has put the Old Marshal in a tough spot, and it seems like the matter cannot remain unaddressed for much longer."
fngconf.19.a: "Another debate begins."
fngconf.19.b: "Japan might not like this..."

fngconf.20.t: "The Anti-Concessionist Debate"
fngconf.20.d: "While they don't always see eye-to-eye on matters, the topic of Anti-Concessionism has brought together the two Chens of the conference. Anqing's Chen Tiaoyuan and the federalist Chen Jiongming have found common ground in their opposition to the concessions and have formed a united bloc. Led by these two strong voices, the anti-concessionist side made a very strong showing in the debates, winning over many uncommitted delegates to their side."
fngconf.20.a: "This might be a problem."
fngconf.20.b: "Another heated debate?"

fngconf.21.t: "Song Supports Anti-Concessionism"
fngconf.21.d: "Never a friend of colonialism at home or abroad, everyone expected Song Qingling to fully support the Anti-Concessionist stance. Although she has been careful not to disturb her carefully negotiated deal with Zhang Zuolin, Song has quietly helped build an anti-concessionist consensus behind closed doors. Pressure will only continue to build on Zhang and his government to break with Japan."
fngconf.21.a: "She might have a point..."

fngconf.22.t: "The Point of Decision"
fngconf.22.d.FNG: "Concessions to foreign powers have predictably become a major point of contention for all parties attending the National Reunification Conference in Beijing. While most delegates have now called for a commitment to abolish the concessions, and refuse any further commitments, we remain the only major player in attendance that has yet to publicly take a side on the matter.\n\nIt's no secret that we owe a debt of gratitude to Japan for all the help they've given us. By joining the anti-concessionists, we would be directly opposing our nominal friends in Tokyo, and the act would constitute a betrayal in many eyes. Be that as it may, by declaring our opposition to the anti-concessionist cause we would severely undermine our legitimacy and give ammunition to those that wish to paint us as mere puppets of the Japanese. The Old Marshal must now make his choice and do his best to navigate the inevitable consequences his fateful choice."
fngconf.22.d.others: "Concessions to foreign powers have predictably become a major point of contention for all parties attending the National Reunification Conference in Beijing. While most delegates have now called for a commitment to abolish the concessions, and refuse any further commitments, Fengtian remains the only major player in attendance that has yet to publicly take a side on the matter. Zhang Zuolin now faces a very difficult choice as the voices calling for him to join in with the anti-concessionist movement grow louder with each passing hour. Silence or refusal will no doubt lend credence to claims that Zhang is nothing more than a Japanese stooge."
fngconf.22.a: "Denounce the concessions!"
fngconf.22.b: "We cannot anger Japan."
fngconf.22.c: "A point of no return."

fngconf.23.t: "Danger In The Beijing Conference"
fngconf.23.d: "In a most shameful display, Zhang Zuolin has bowed to pressure from anti-foreign forces within China. In denouncing our benevolent efforts to protect and uplift China in the face of Western Imperialism, Zhang has shown his true colors. This impertinence, this insolence in the face of our long-standing military and economic cooperation is an insult without compare!\n\nDespite warnings from some in the Foreign Ministry against a rash response, broad swathes of the military and political establishment are demanding an immediate response, with some hard-liners even insisting that we use our remaining influence to send Zhang an ultimatum forcing him to reverse course."
fngconf.23.a: "Demand they reverse course."
fngconf.23.b: "Do nothing for now."

fngconf.24.t: "A Strongly-Worded Letter"
fngconf.24.d: "It didn't take long for Tokyo to respond to our decision to side with the anti-concessionists. A letter has arrived from the Japanese embassy demanding that we reverse course on our new anti-concessionist stance at once, and make an immediate public apology for our 'shameful insolence'.\n\nIf we do not accept, the response from Tokyo is likely to be scathing. If we back down now however, there is not a soul in China that will see this as anything other than a betrayal to foreign interests."
fngconf.24.a: "We have no choice. Back down."
fngconf.24.b: "No, the humiliation ends here."

fngconf.25.t: "Zhang Zuolin Backs Down"
fngconf.25.d: "Finally seeing reason, Zhang Zuolin has backed down in the face of our just demands that he cease his cowardly betrayal of our shared interests in China. While this might make things more difficult for him politically within China, we could never permit the subversion of our larger aims, which take into account the fate of all East Asia."
fngconf.25.a: "We'll have to keep an eye on him."

fngconf.26.t: "Fengtian Reverses Course"
fngconf.26.d: "Where it seemed as if Zhang Zuolin had made the courageous decision to resist Japanese imperialism by denouncing the foreign concessions as we requested, he has now reversed course. We should have expected this kind of two-faced behavior from a former bandit, and now he has gone so far as to issue a public apology to the Japanese Emperor! Truly, he has chosen a path of cowardice and infamy, to which he will no doubt be condemned to the end of his days. If Zhang cannot peel away Japan's grasping hand, we will have to do it for him. There can be no other answer to this outrage than to depart the conference in its entirety."
fngconf.26.a: "He was Japan's puppet all along!"

fngconf.27.t: "The Federalists Storm Out"
fngconf.27.d.feds_song: "Where it seemed Zhang Zuolin had made the decision to resist Japanese imperialism by denouncing the foreign concessions, he has now reversed course. As expected, Chen Jiongming's Federalists were the first to storm out of the conference in a rage, decrying Zhang's duplicity and naming him a Hanjian - a race traitor. Song Qingling and her small delegation quickly followed suit, and those who remained were left with the difficult choice of whether to follow themselves. Zhang's move will prove highly unpopular across the board, though Japanese backing does, of course, come with its own rewards."
fngconf.27.d.feds: "Where it seemed Zhang Zuolin had made the decision to resist Japanese imperialism by denouncing the foreign concessions, he has now reversed course. As expected, Chen Jiongming's Federalists were the first to storm out of the conference in a rage, decrying Zhang's duplicity and naming him a Hanjian - a race traitor. Those who remained were left with the difficult choice of whether to follow suit, and this move will prove highly unpopular across the board. Of course, Japanese backing does come with its own rewards."
fngconf.27.d.feds_own_song: "Considering Zhang Zuolin's shameful prostration before the Japanese, the time has come for our delegation in Beijing to pack its bags and leave. The entire unification conference has been nothing more than a farce, and a stage for Zhang Zuolin to flaunt his military victories in a vain attempt to overcome his bandit origins. Now China must be unified by the sword, and already others are lining up behind us to do so. Song Qingling and a number of other delegates have already declared their intent to follow in our footsteps."
fngconf.27.d.feds_own: "Considering Zhang Zuolin's shameful prostration before the Japanese, the time has come for our delegation in Beijing to pack its bags and leave. The entire unification conference has been nothing more than a farce, and a stage for Zhang Zuolin to flaunt his military victories in a vain attempt to overcome his bandit origins. Now China must be unified by the sword."
fngconf.27.a: "What was he thinking?"
fngconf.27.b: "So be it."

fngconf.28.t: "Fengtian Reverses Course"
fngconf.28.d.feds: "Where it seemed as if Zhang Zuolin had made the courageous decision to resist Japanese imperialism by denouncing the foreign concessions as we requested, he has now reversed course. We should have expected this kind of two-faced behavior from a former bandit, and now he has gone so far as to issue a public apology to the Japanese Emperor! This puts us in a difficult position, as anti-concessionism has formed the core of our credibility among the people, but Fengtian has been our primary sponsor. Already Chen Jiongming's federalists have denounced the move and declared their intent to depart the conference. Pressure is now mounting on us to do the same."
fngconf.28.d.ANQ: "Where it seemed as if Zhang Zuolin had made the courageous decision to resist Japanese imperialism by denouncing the foreign concessions as we requested, he has now reversed course. We should have expected this kind of two-faced behavior from a former bandit, and now he has gone so far as to issue a public apology to the Japanese Emperor! This puts us in a difficult position, as anti-concessionism has formed the core of our credibility among the people, but Fengtian has been our primary sponsor. Pressure is now mounting on us to abandon the conference, or at the very lease denounce Zhang Zuolin's deplorable actions."
fngconf.28.a: "Denounce Fengtian!"
fngconf.28.b: "Make a formal protest."

fngconf.29.t: "Chen Tiaoyuan Denounces Zhang Zuolin"
fngconf.29.d.ANQ_song: "Chen Tiaoyuan, whose ascendancy in Eastern China is owed largely to his popular anti-concessionist platform, has predictably emerged as a vocal critic of Zhang Zuolin's recent apology to the Japanese. Surprising many however, his statements have escalated into a full-throated denunciation, capped by a declaration that he intends to leave the National Reunification Conference entirely. With Song Qingling already declaring her intent to leave, this is a major blow to Fengtian's power and prestige, depriving Zhang of a key ally and leading many to question the validity of the conference at all. Zhang's remaining supporters have been quick to point out that Chen also owes his position to Fengtian's aid, and blame this disaster upon the machinations of the radical Song - an Empress Nanfeng for a new age!"
fngconf.29.d.ANQ: "Chen Tiaoyuan, whose ascendancy in Eastern China is owed largely to his popular anti-concessionist platform, has predictably emerged as a vocal critic of Zhang Zuolin's recent apology to the Japanese. Surprising many however, his statements have escalated into a full-throated denunciation, capped by a declaration that he intends to leave the National Reunification Conference entirely. This is a major blow to Fengtian's power and prestige, depriving Zhang of a key ally and leading many to question the validity of the conference at all."
fngconf.29.a: "That ungrateful bastard!"
fngconf.29.b: "Troubling."

fngconf.30.t: "Anqing's Fury"
fngconf.30.d: "Chen Tiaoyuan, whose ascendancy in Eastern China is owed largely to his popular anti-concessionist platform, has predictably emerged as a vocal critic of Zhang Zuolin's recent apology to the Japanese. However, he has stopped short of electing to leave the conference entirely, which has been interpreted by most at the conference as a sign that this is ultimately a face saving measure and little more. Fengtian has been Chen's main sponsor, and breaking away from his protecting umbrella would not only leave Anqing adrift, but also leave its expansive coastal regions vulnerable to a Japanese invasion.\n\nChen's words are fierce, but may end up more bark than bite."
fngconf.30.a: "He'll calm down eventually..."

fngconf.31.t: "The Conference Continues"
fngconf.31.d: "With the most contentious national-level issues dealt with, the conference is well on the way toward its conclusion. There remain the various parties' conflicting territorial claims, however."
fngconf.31.a: "Let's begin."

fngconf.32.t: "The Conference Falls Apart"
fngconf.32.d.failure: "With more and more delegates abandoning the conference, it wasn't long before the empty seats were in the majority. By this point, it's clear to any honest observer that nothing decided here will matter, as the conference has been sapped of its legitimacy. Even internationally, it's being mocked in the press as yet another floundering attempt at unification, and Zuolin himself as yet another figure in the long line of failed, self-serving Chinese strongmen.\n\nRealizing that the conference is now indelibly stained, it was with a heavy heart and great disappointment that Zhang declared the conference to be a failure, and committed to uniting China by the sword."
fngconf.32.d.cancelled: "After Zhang Zuolin's untimely passing, many wondered if the initiative for a unified China that he led would die with him. Today the answer to any such speculation came as his successor, the Kwantung-backed Yang Yuting, called off the conference with immediate effect and declared any prior decision to have come out of it to be null and void.\n\nWhile Japan's role in this seems obvious, there's nothing to be gained from pointing fingers now. The attempt to unify China peacefully has died along with Zuolin, and there likely won't be another chance to do so without bloodshed for years to come."
fngconf.32.d.beijing_lost: "A tense atmosphere had grown with each day as hostile forces marched closer and closer to Beijing. For a conference aimed at uniting China by the pen rather than the sword, its entire legitimacy was cast into doubt once the Fengtian Army began to retreat, ceding more and more land until Beijing itself became the front line. As the situation worsened, the city itself became a battlefield, and the wounds caused by the last battle over the ancient city were quickly reopened as gunfire and shelling marked its streets.\n\nEven before the enemy entered the city, measures were taken to evacuate the delegates, and it wasn't long until these hastily drawn evacuation plans had to be put into effect. By the end of the same week, the Fengtian Army had been chased out of the city.\n\nThe conference collapsed before the city fell, and with it disappeared any hope of the participants returning. Needless to say, this has been a profound humiliation for Zhang Zuolin. Not only has the unification initiative been an utter failure, but his armies were routed from one of the great cities of Asia while the whole world watched."
fngconf.32.a: "Force will unite China, then."
fngconf.32.b: "What a waste of time."

fngconf.33.t: "Zhang Zuolin Stands Defiant"
fngconf.33.d: "Unfortunately Fengtian has not seen reason. Zhang Zuolin has rejected our demands, insisting that the 'century of humiliation' must come to an end.\n\nThis compounded insult is absolutely unacceptable! Now even the most moderate voices are insisting that we send Zhang an ultimatum which cannot be ignored. Others, already hawkish generals among them, are insisting that we should simply invade Manchuria before Zhang can mobilise against us."
fngconf.33.a: "Punish them."
fngconf.33.b: "Force is the only answer."
fngconf.33.c: "Do nothing for now."

fngconf.34.t: "Japan is Silent"
fngconf.34.d: "To everyone's surprise, Japan has issued no response to our refusal of their ultimatum and an attitude they earlier labelled 'impertinent' and 'unacceptable'. Perhaps Japan is simply afraid to undermine our legitimacy, still hoping that we might serve as a bridge for them to tighten their grip over China as a whole. Or, perhaps Japan is a paper tiger, and far weaker than anyone expected."
fngconf.34.a: "Interesting."

fngconf.35.t: "Suspicious Troop Movements"
fngconf.35.d: "Ever since our decision to make a stand against Japan, disturbing rumors have spread across the Northeast of an impending Japanese invasion. Now observers in Jilin Province have seemingly found confirmation by reporting suspicious troop movements on the south side of the Yalu River. We must consider immediately strengthening our defences to meet the oncoming blow."
fngconf.35.a: "We must be ready!"

fngconf.36.t: "The Invasion of Manchuria"
fngconf.36.d: "Less than an hour ago elements of the Imperial Japanese Army crossed the Yalu River at Sinuiju, Haeju, and Rason. Declaring this a necessary measure to safeguard Japan's 'internationally recognized right to a free hand in Manchuria', and to protect its 'national lifeline', the Japanese Government has declared war in all but name. Already Japan's youth are being called upon to 'fulfill the duty of their fathers' who fought and died in Manchuria in 1905, and there can be no illusions about the seriousness or extent of this war - for us it will soon become one of survival or anhiliation."
fngconf.36.a: "No surrender!"

fngconf.45.t: "Our Time To Make Demands"
fngconf.45.d: "With the big questions out of the way, we're now in a position to make our demands for our cooperation. Whether it's land concessions, riches or autonomy, we should ask for what we believe is a fair price for our support. Of course, if we believe that the Fengtian cause is just, we can choose to simply offer them our unconditional support for the betterment of China."
fngconf.45.a: "The Eight Provinces."
fngconf.45.b: "Economic concessions."
fngconf.45.c: "Guangxi."
fngconf.45.e: "Guizhou."
fngconf.45.f: "Guangxi and Guizhou."
fngconf.45.g: "Xinjiang."
fngconf.45.h: "Datong."
fngconf.45.i: "Henan."
fngconf.45.j: "Autonomy."
fngconf.45.k: "Nothing."

fngconf.46.t: "The Participants Present Their Demands"
fngconf.46.d: "The conference members present their demands for deliberation."
fngconf.46.a: "Let's see..."

fngconf.47.t: "[From.GetNameDefCap] Declares Support"
fngconf.47.d.normal: "[From.GetNameDefCap] officially declares its support for the Fengtian Government as the rightful ruler of China."
fngconf.47.d.reluctant: "Though they still have some misgivings, [From.GetNameDefCap] officially declares its support for the Fengtian Government as the rightful ruler of China."
fngconf.47.a: "Excellent."

fngconf.48.t: "[FNG_active_negotiations_target.GetNameDefCap] Demands Autonomy"
fngconf.48.d: "[FNG_active_negotiations_target.GetNameDefCap] wants autonomy in exchange for supporting Fengtian."
fngconf.48.a: "Very well."
fngconf.48.b: "Unacceptable."

fngconf.49.t: "[From.GetNameDefCap] Accepts Autonomy"
fngconf.49.d: "[From.GetNameDefCap] has promised us autonomy within their sphere in exchange for our support."
fngconf.49.a: "Excellent."

fngconf.50.t: "[From.GetNameDefCap] Refuses Autonomy"
fngconf.50.d: "[From.GetNameDefCap] has refused our demand of autonomy. We've been asked to clarify our position on whether or not to support them without making any 'unrealistic' and 'unwarranted' demands."
fngconf.50.a: "Bear it."
fngconf.50.b: "Leave the conference."

fngconf.51.t: "[From.GetNameDefCap] Has Left the Conference"
fngconf.51.d: "[From.GetNameDefCap] has angrily left the conference after having its demands rejected."
fngconf.51.a: "Their loss."

fngconf.52.t: "[FNG_active_negotiations_target.GetNameDefCap] Demands Economic Concessions"
fngconf.52.d: "[FNG_active_negotiations_target.GetNameDefCap] wants economic concessions in exchange for supporting Fengtian."
fngconf.52.a: "Very well."
fngconf.52.b: "Unacceptable."

fngconf.53.t: "[From.GetNameDefCap] Accepts Economic Concessions"
fngconf.53.d: "[From.GetNameDefCap] has given us economic concessions in exchange for our support."
fngconf.53.a: "Wonderful."

fngconf.54.t: "[From.GetNameDefCap] Refuses Economic Concessions"
fngconf.54.d: "[From.GetNameDefCap] has refused to give us economic concessions in exchange for our support. We've been asked to clarify our position on whether or not to support them without making any 'unrealistic' and 'unwarranted' demands."
fngconf.54.a: "Demand Autonomy."
fngconf.54.b: "Bear it."
fngconf.54.c: "Leave the conference."

fngconf.55.t: "[FNG_active_negotiations_target.GetNameDefCap] Demands Territorial Concessions"
fngconf.55.d.SQI: "In exchange for their support, [SQI.GetLeader] of Shandong has demanded that all of the territories of the former Eight Provinces are to be brought under their control. This would give them a dominant position along the entire Chinese coastline, giving them access to the mercantile and industrial riches that come with it."
fngconf.55.d.YUN: "In exchange for their support of our unification initiative, [YUN.GetLeader] has demanded [GetYunnanDemands]."
fngconf.55.d.YUN_HNN: "In exchange for their support of our unification initiative, Yunnan demands [GetYunnanDemands]. However, Guizhou belongs to our esteemed ally [HNN.GetNameDef], meaning that we'd have to either betray them, or make Yunnan an acceptable counter-offer in order to win them over."
fngconf.55.d.YUN_GXC: "In exchange for their support of our unification initiative, Yunnan demands [GetYunnanDemands]. However, Guangxi belongs to our esteemed ally [GXC.GetNameDef], meaning that we'd have to either betray them, or make Yunnan an acceptable counter-offer in order to win them over."
fngconf.55.d.YUN_GXC_HNN: "In exchange for their support of our unification initiative, Yunnan demands [GetYunnanDemands]. However, both Guangxi and Guizhou belong to our esteemed allies [GXC.GetNameDef] and [HNN.GetNameDef]. This puts us in a difficult position where we'll have to either betray both of our allies, or make Yunnan a counter-offer in order to win their support."
fngconf.55.d.SHX: "We've been told by the delegates from Shanxi that they demand that Eastern Shanxi is to be returned to them. If we agree to this concession, they will offer us their support for our unification initiative."
fngconf.55.d.SZC: "The delegates from Sichuan have informed us that they wish to be given full control over the province of Henan, including the city of Wuhan. If we grant them this, we can count on their support in the future."
fngconf.55.d.XSM: "In exchange for their support, the Mas lording over Xibei have demanded that the province of Xinjiang is brought under their control. Do we agree to grant them this demand?"
fngconf.55.d.XSM_SIK: ""
fngconf.55.d.XSM_TAN: ""
fngconf.55.a: "Very well."
fngconf.55.b: "Offer them autonomy instead."
fngconf.55.c: "Unacceptable."

YUN_demands_guizhou_desc: "Guizhou"
YUN_demands_guangxi_desc: "Guangxi"
YUN_demands_guangxi_guizhou_desc: "Guangxi and Guizhou"

fngconf.56.t: "[From.GetNameDefCap] Accepts Territorial Demands"
fngconf.56.d: "[From.GetNameDefCap] has given us economic concessions in exchange for our support."
fngconf.56.a: "Wonderful."

fngconf.57.t: "[From.GetNameDefCap] Offers Autonomy Instead"
fngconf.57.d.offered: ""
fngconf.57.d.territory_rejected: "[From.GetNameDefCap] has refused to give us our claimed lands, but has offered autonomy in exchange."
fngconf.57.a: "Accept."
fngconf.57.b: "Refuse."

fngconf.58.t: "[From.GetNameDefCap] Refuses Territorial Demands"
fngconf.58.d: "[From.GetNameDefCap] has refused to give us our claimed lands."
fngconf.58.a: "Bear it."
fngconf.58.b: "Demand autonomy instead."
fngconf.58.c: "Leave the conference."

fngconf.59.t: "Yunnan Claims Our Territory"
fngconf.59.d.HNN: "Yunnan claims Guizhou. How should we respond?"
fngconf.59.d.GXC: "Yunnan claims Guangxi. How should we respond?"
fngconf.59.d.GXC_HNN: "Yunnan claims Guangxi and Guizhou. How should we respond?"
fngconf.59.a: "A far price for unification."
fngconf.59.b: "Demand autonomy in exchange."
fngconf.59.c: "Ask the Federalists to support us."
fngconf.59.e: "Offer a compromise: Hunan cedes Guizhou and gains autonomy."
fngconf.59.f: "We shall not cede our territory."

fngconf.60.t: "[From.GetNameDefCap] Accepts Yunnan's Demands"
fngconf.60.d.accepted: "They accept."
fngconf.60.d.convinced: "They were convinced by Guangdong."
fngconf.60.a: "Excellent."

fngconf.61.t: "[From.GetNameDefCap] Accepts Our Demands"
fngconf.61.d: "Our demands were accepted by Fengtian."
fngconf.61.a: "Excellent."

fngconf.62.t: "[From.GetNameDefCap] Demands Autonomy in Exchange"
fngconf.62.d: "[From.GetNameDefCap] wants autonomy as a prerequisite for giving away the contested region."
fngconf.62.a: "Accept."
fngconf.62.b: "Refuse."

fngconf.63.t: "[From.GetNameDefCap] Refuses Autonomy"
fngconf.63.d: "[From.GetNameDefCap] has refused the autonomy compromise. We must now make a tough decision as to how to go forward in light of this."
fngconf.63.a: "Cede the territory"
fngconf.63.b: "Ask the Federalists to support us."
fngconf.63.c: "We shall not cede our territory."

fngconf.64.t: "[From.GetNameDefCap] Asks For Intervention"
fngconf.64.d: "[From.GetNameDefCap] requests backup against Yunnan's claims, calling it a violation of their sovereignity."
fngconf.64.a: "Convince Hunan to cede the region"
fngconf.64.b: "Ask Fengtian to give them autonomy in exchange."
fngconf.64.c: "We shall not cede our ally's territory."

fngconf.65.t: "The Federalist Argument"
fngconf.65.d.ceded: "[From.GetNameDefCap] asks us to cede the contested region, for the sake of peace."
fngconf.65.d.compromise: "[From.GetNameDefCap] offers us autonomy in exchange for Guizhou."
fngconf.65.a: "Very well, cede the region"
fngconf.65.b: "We accept autonomy in exchange for Guizhou."
fngconf.65.c: "The region is ours!"

fngconf.66.t: "The Federalists Demand Autonomy for Hunan"
fngconf.66.d: "After some deliberation and negotiation, the Federalists have come forward to offer us a compromise: Guizhou in exchange for for Hunanese autonomy."
fngconf.66.a: "Accept."
fngconf.66.b: "Refuse."

fngconf.67.t: "Compromise Accepted"
fngconf.67.d: "Fengtian has accepted the compromise."
fngconf.67.a: "Excellent."

fngconf.68.t: "Compromise Rejected"
fngconf.68.d: "Despite our best efforts, Fengtian has refused the compromise that we offered them. Instead, we've been asked again to simply cede what they asked for."
fngconf.68.a: "Convince Hunan to cede the region."
fngconf.68.b: "We shall not cede our ally's territory."

fngconf.69.t: "Conflicting Claims"
fngconf.69.d.normal: "Two participants have conflicting claims that must be resolved."
fngconf.69.d.XSM: "The Ma Clique wants the annexation of Xinjiang, which is being protested by [FNG_xinjiang_tag.GetNameDef]. How should we act?"
fngconf.69.a: "Side with [From.GetNameDef]."
fngconf.69.b: "Offer [FNG_active_negotiations_target.GetNameDef] autonomy instead."
fngconf.69.c: "Side with [FNG_active_negotiations_target.GetNameDef]."

fngconf.70.t: "Fengtian Sides Against Us"
fngconf.70.d: "Fengtian has sided against us regarding the conflicting territorial claims."
fngconf.70.a: "Drop our claims."
fngconf.70.b: "Leave the conference."

fngconf.71.t: "Fengtian Sides Against Us"
fngconf.71.d: "Fengtian has sided against us regarding the conflicting territorial claims."
fngconf.71.a: "Cede the disputed territory."
fngconf.71.b: "Leave the conference."

fngconf.72.t: "The Ma Clique Claims Xinjiang"
fngconf.72.d: "In an outrageous display of greed, the Mas have claimed the entirety of our territory in the Conference, meaning that we'd effectively be annexed by them if this moves forward! We have to do something, or else our independence will be gone!"
fngconf.72.a: "Lodge a protest!"

fngconf.73.t: "End of the Unification Conference"
fngconf.73.d.success: "The marshal has done what many called impossible. The world looked on as the conference's attendants worked their way through their many sticking points, and to the surprise of many observers both at home and abroad the Chinese have managed to put their differences aside and unite for the common good of their country. At long last, there's finally a chance for most of China to know lasting peace and unity after the hard work carried out by the many diplomats attending the conference.\n\nAs the conference ended, pleasantries and formalities were exchanged. Some were happier than others with the deals that had been made, but everyone's aware of the fact that they've made history today. As the closing ceremony took place, the Fengtian marshal held a speech where he expressed his sincerest gratitude to the participants for their hard work through the trials and tribulations that the conference had posed. Indeed, they'd all managed to prove to the world that the Chinese were able to come together, put their differences aside, and work for a better tomorrow.\n\nAfter defying the odds, there's little doubt that [FNG.GetLeader] will go down in history for this historic feat. China is now closer than ever to being united. Thanks to his efforts and those of the delegates, untold bloodshed has likely been avoided as well."
fngconf.73.d.failure: "The nay-sayers were many, and hardly without good reason for their pessimism, though they'd likely just call it a realist outlook at this point. As things went from one failure to another, they were unfortunately proven right time and time again as the unfortunate charade of a conference went on until the final nail was put into its coffin.\n\nThe conference ended with little fanfare and no winners to be counted among those attending. What had been embarked upon with such high hopes by the marshal Zuolin will now merely go down as another historical footnote among the many other failed initiatives to bring China together."
fngconf.73.a: "A masterstroke of diplomacy."
fngconf.73.b: "Unification by force, then."

fngconf.74.t: "End of the Unification Conference"
fngconf.74.d.success: "The marshal has done what many called impossible. The world looked on as the conference's attendants worked their way through their many sticking points, and to the surprise of many observers both at home and abroad the Chinese have managed to put their differences aside and unite for the common good of their country. At long last, there's finally a chance for most of China to know lasting peace and unity after the hard work carried out by the many diplomats attending the conference.\n\nAs the conference ended, pleasantries and formalities were exchanged. Some were happier than others with the deals that had been made, but everyone's aware of the fact that they've made history today. As the closing ceremony took place, the Fengtian marshal held a speech where he expressed his sincerest gratitude to the participants for their hard work through the trials and tribulations that the conference had posed. Indeed, they'd all managed to prove to the world that the Chinese were able to come together, put their differences aside, and work for a better tomorrow.\n\nAlthough this was initially a Fengtian initiative, we should not downplay the role that we and the others attending played in its eventual success. China is now closer than ever to being united thanks to our combined efforts and untold bloodshed has likely been avoided as well as a result."
fngconf.74.d.failure: "The nay-sayers were many, and hardly without good reason for their pessimism, though they'd likely just call it a realist outlook at this point. As things went from one failure to another, they were unfortunately proven right time and time again as the unfortunate charade of a conference went on until the final nail was put into its coffin.\n\nThe conference was shut down with little fanfare and no winners to be counted among those attending. What had been embarked upon with such high hopes by the marshal Zuolin will now merely go down as another historical footnote among the many other failed initiatives to bring China together."
fngconf.74.a: "We join the Fengtian sphere."
fngconf.74.b: "We join the Fengtian Government."
fngconf.74.c: "A waste of time."

fngconf.75.t: "Unification by Force"
fngconf.75.d: "Having forgone the Beijing Conference, peaceful unification is now out of the question. Barring any existing allies [FNG.GetLeader] now stands alone. Now the sword will speak, rather than the pen."
fngconf.75.a: "They will submit or die."

fngmil.0.t: "Shart Monday (The Poopenfarten Incident)"
fngmil.0.d: "After a long night of dining in Berlin’s most extravagant foreign restaurants and hard drinking in some of the new Disko clubs that have popped up within the city, Volksführer Joseph Goebbels returned to his opulent study in order to recharge with some Pervitin before taking on the new day of tackling his duties of running the Volksreich. However, his plans were interrupted when he was stricken by intense and unceasing bowel pain, causing him to run to his private lavatory. Within the black marble, red velvet, and gold-trim decorated water closet, our proud and noble Volksführer was reduced to the visage of a barnyard animal as he wrestled with the spicy ethnic food doing battle with his stomach and lower gut. \n\nMinutes turned into hours in that bathroom, and Goebbels’ stomach pains only grew worse as an unending hurricane of half-digested asian cuisine slurry was expelled en masse from our Volksführer along with an ever-increasing amount of blood. Fearing he had eaten some rancid food, or perhaps was even poisoned, Goebbels began to panic as he sat glued to his porcelain throne releasing a torrent of foul fluid. If he was not found soon, our Volksführer will likely die from whatever ails him, alone in that overly-decorated and now rancid powder room."
fngmil.0.a: "Shame. Have the Brown Shirts clean up this mess and make Rohm the new Volksführer."
fngmil.0.b: "His guards find the messy scene just in time and save the Volksführer’s life!"

fngmil.1.t: "Philopon for Military Use?"
fngmil.1.d: "In 1919 the Japanese chemist Akira Ogata invented one of the world's most potent synthetic stimulants, Methamphetamine, the commercial version, Philopon, has seen popularity in the Japanese populace as a dietary, antidepressant, and asthma treatment, congestion treatment, and productiveness enhancing medication. Since Mantetsu and Japan took root in Fengtian, this lucrative good's production had found it's way into our nation. Recently it had come to our attention that one of our highest performing units had been making judicious use of this stimulant to enhance their otherwise unremarkable combat performance, which has raised the idea among our general staff to introduce it's use into normal combat units, however it has been noted that Philopon is highly addictive, and controversy has been raised at the unusually ghoulish appearance in those soldiers who use it, as well as an unusually high rate of health related casualties and misconduct, not to mention the political ramifications of China's difficult history with opioids."
fngmil.1.a: "The cost is too high, these addicts are unfit to serve China."`
fngmil.1.b: "It’s uses are incredible, but we must give it only to men of the highest will."
fngmil.1.c: "With this new marvel, every soldier shall be a squad unto themselves."
fngmil.1.e: "§GHeaven§! §Oand§! §REarth§! §Yalike§! §Bshall§! §Obe§! §Rours§! §Bwith§! §Ysuch§! §Ghighs!§!"

fngmil.11.t: "An Avenue of Attack"
fngmil.11.d: "As the time to strike the Zhili comes ever closer, our command staff, well aware that the Zhili armies are not the same beast of yesteryear have been grappling with an overall strategy by which we can approach an offensive upon Beijing. Two main tactical phiosophies have thus made themselves known, one is a stretegy of a patient and methodical advance, scouting every detail of a single objective before seizing it in a perfectly executed plan under optimal conditions, repeating across the front until invariably that objective becomes the gates of Beijing. The leading alternative proposes the application of a concentration of force, achieving local superiority at a point along the Zhili lines to seize victory before the enemy can act, relying on our ability to organize a concentrated offensive against the weakest points in the enemy line to take down the Zhili army."
fngmil.11.a: "The Patient hunter gets the prey"
fngmil.11.b: "We will strike the Killing Blow"
fngmil.11.c: "All cheap tricks, only superior drilling and ferocity carries the day."

fngmil.12.t: "The Sword of the Northeast"
fngmil.12.d: ""
fngmil.12.a: "Air power, thats the answer"
fngmil.12.b: "Chinese steel, in an armored fist"

fngmil.31.t: "Our navy's place in the Empire"
fngmil.31.d: "Our current fleets and naval staff cannot compare to Japan, many of our advisors say its a waste of resources to catch up when we can invest in a land comparative advantage, while a smaller minority cite the relative difficulty of adapting Japanese engineering and doctrine in a short period of time to our entire nation, and would rather we take steps to continue with our own way."
fngmil.31.a: "There be no equals to the Emperor's navy."
fngmil.31.b: "We do not need such tumultuous reforms, a simple refinement of technique is sufficent."
fngmil.31.c: "Let the home islands carry the day at sea, our resources are better used elsewhere."

fngmil.32.t: "A Fleet to Match Tokyo"
fngmil.32.d: "While it is beyond question that our fleets shall be renovated to match Japanese standards, there are grave disagreements on what direction exactly this reform should take, it is known that in Japan there were those that argued that the shipbuilding methods of Japan needed to be renovated to keep pace with superior Western production, and those that said that such a disadvantage in absolute production could only be rectified by focusing on the advantage they did have of superior quality, while our situation is somewhat different, near identical school of thoughts have made camp in our nation."
fngmil.32.a: "With enhanced efficiency and Chinese dockyards, every ship of the foe shall meet 2 of ours."
fngmil.32.b: "The unmatched engineering of every vessel shall make the oceans our playground."
fngmil.32.c: "Every wave of the sea shall be covered by our steel or our fire."

fngmil.33.t: "A Direction for the Army"
fngmil.33.d1: "With new army reforms under way, we have but to choose a way with which to strengthen our armed forces. While hardly radical, two broad schools of thought divide such an attempt. One is to go with strengthening the drilling and discipline of our troops, to perform better in combat accross the board, the other is to adapt to using a greater quantity of troops, adjusting logisitics and recruitent systems to levy China's natural wealth of manpower."
fngmil.33.d2: "With new army reforms under way, the home islands have sent us several advisors to lead the process, among them, two divergent visions have emerged. One is to levy the vast resource base of China to prepare a strategy reliant on combined arms between air and ground units, able to perform in spite of the rough terrain of asia. The other is to instill the kind of fanatical zeal that has become infamous among Japanese troops into our army, who will while lacking restraint, be more feroious in combat and resistance."
fngmil.33.a: "The status quo serves us just fine, we need only refine our discipline."
fngmil.33.b: "Our soldiers are already unmatched in number, all that is left is how to employ them properly."
fngmil.33.c: "The future Air and Land fields of warfare are inseparable, our ways should reflect this."`
fngmil.33.e: "Further Moral indoctrination, With the heart of a Dragon and Ferocity of a Tiger, our men shall be unstoppable."

