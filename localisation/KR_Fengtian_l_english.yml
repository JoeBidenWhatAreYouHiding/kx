FNG_The_Kwantung_Army: "The Kwantung Army"
FNG_The_Kwantung_Army_desc: "The Kwantung Army has been in Manchuria for decades, but their crucial role during Guo Songling's revolt in 1925 gave all the leverage they needed to move their headquarters to Shenyang, greatly increasing their influence over the government. Now they operate as a de-facto military mission and occupational force, protecting the railroads, providing material aid, and giving 'advice'. Unfortunately, ignoring this advice can have dire consequences."
FNG_no_trukk: "Difficult Motorization"
FNG_no_trukk_desc: "While one of the first armies to implement modern motorized logistics in China, the Fengtian "Minsheng" truck has found itself for a variety of reasons, from incompetence to alleged sabotage unable to reach any truly mass scale production. While the Fengtian government has tried their best to maintain a good supply of vehicles for the army, a common method done with or without the approval of the government itself is to comandeer civilian vehicles, a fact which has resulted in some resentment."
FNG_Educational_Vacuum: "Educational Vacuum"
FNG_Educational_Vacuum_desc: "The sudden absence of certain teachers, professors, and scientists has left a troublesome educational vacuum. Foreign and domestic replacements can be found, but at a cost, and not without great inconvenience."
FNG_Post-Colonial_Chaos_1: "Post-Colonial Chaos"
FNG_Post-Colonial_Chaos_1_desc: "Even at its most limited, Mantetsu's grip on Fengtian's economy and infrastructure was tight, and now as its carefully laid systems and structures collapse, the country as a whole is crippled. It will take time to rebuild and reorganise, but if Mantetsu's influence was greater, it could have been far worse."
FNG_Post-Colonial_Chaos_2: "Post-Colonial Chaos"
FNG_Post-Colonial_Chaos_2_desc: "Mantetsu's grip on Fengtian's politics, economy, and infrastructure was tight, and now as its carefully laid systems and structures collapse, the country as a whole is crippled. It will take time to rebuild and reorganise, but if Mantetsu's influence was even greater, it could have been worse."
FNG_Post-Colonial_Chaos_3: "Post-Colonial Chaos"
FNG_Post-Colonial_Chaos_3_desc: "Mantetsu's grip on Fengtian's politics, economy and infrastructure was choking, and now as its carefully laid systems and structures collapse, the country as a whole is utterly crippled. It will take a very long time to rebuild and reorganise."
FNG_Disastrous_Governance: "Disastrous Governance"
FNG_Disastrous_Governance_desc: "The Recovery League's thorough grip on power has begun to fray the state's already tenuous grasp on legitimacy."
FNG_Army_Dominance: "Army Dominance"
FNG_Army_Dominance_desc: "The Zhang Clique and the Army have a thorough grip on government, causing the other political factions to turn to unconventional means to limit their control. Unfortunately, these means and the Zhang Clique's abuses of power have dire consequences."
FNG_Plutocratic_Exploitation: "Plutocratic Exploitation"
FNG_Plutocratic_Exploitation_desc: "The Communications Clique's iron grip on the nation's government has allowed it to engage in an entirely new level of exploitation and greed, reducing the state's legitimacy and attracting unprecedented Japanese political pressure."
