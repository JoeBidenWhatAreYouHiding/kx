fngpolitic.10.b: "Appoint Tang."
fngpolitic.10.c: "Appoint Yuan."
fngpolitic.10.e: "Appoint Zhang."
fngpolitic.10.f: "Refuse the appointment."

fngpolitic.11.t: "The Zhang Clique Nominates a New Foreign Minister"
fngpolitic.11.d_Sun: "The Foreign Ministry is usually regarded as a Recovery League stronghold, but with most cabinet positions under their control, the Zhang Clique has proposed that Sun Qichang become Foreign Minister. Of all the possible candidates from his faction, Sun is perhaps the most qualified, with service to the Beiyang Government as a diplomat in Jilin Province, and as a consultant for the Foreign Ministry in matters concerning Russia.\n\nIf the Grand Marshal decides to go forward with the appointment, the Recovery League will likely be deeply displeased by their loss of control over their prised position."
fngpolitic.11.d_Wang: "The Foreign Ministry is usually regarded as a Recovery League stronghold, but with most cabinet positions under their control, the Zhang Clique has proposed that Wang Yintai become Foreign Minister. Of all the possible candidates from his faction, Wang is perhaps one of the most qualified, with a degree in law, years as Zhang Zuolin's legal adviser, and a brief stint as the Vice-Minister of Foreign Affairs for the Beiyang Government.\n\nHowever, Wang is weakened by his status as something of an outsider, lacking comradery with many of the officers in his own faction, his position within which he holds almost exclusively thanks to the Grand Marshal's personal patronage."
fngpolitic.11.a: "Appoint Sun."
fngpolitic.11.b: "Appoint Wang."
fngpolitic.11.c: "Refuse the appointment."

fngpolitic.12.t: "The Concordia Association Nominates a New Economic Minister"
fngpolitic.12.d_Ruan: "Thanks to their growing influence in government, the Concordia Association has nominated Ruan Zhenduo for the position of Economic Minister. Though trained as a doctor and not an economist, Ruan's extensive ties to the Japanese in the medical field lead to his meteoric rise in politics, and he now acts as the primary go-between for the Japanese Foreign Ministry and the Concordia Association. While his lack of experience in economics may be a concern, Ruan is known to be diligent, and the Japanese Foreign Ministry's handling of events in Fengtian is notably more cautious than that of Mantetsu or the Kwantung Army.\n\nThe final decision ultimately rests with the Grand Marshal."
fngpolitic.12.d_Yu: "Thanks to their growing influence in government, the Concordia Association has nominated Yu Zhishan for the position of Economic Minister. An Army officer through-and-through, Yu takes a pragmatic approach to Fengtian's position visa-vis Japan, seeing it as the only way for Fengtian to defeat the South, and for China as a whole to retain its identity in the face of Western domination. With a great deal of experience managing supply lines and weapons production during the War, Yu is likely to pursue a policy emphasising military industrialisation, closely aligning his position with the interests of the Kwantung Army.\n\nThe final decision ultimately rests with the Grand Marshal."
fngpolitic.12.a: "Appoint Ruan."
fngpolitic.12.b: "Appoint Yu."
fngpolitic.12.c: "Refuse the appointment."

fngpolitic.13.t: "The Concordia Association Nominates a New Foreign Minister"
fngpolitic.13.d: "With the position of Economic Minister in their grasp, the Concorida Association has pushed to nominate Ruan Zhenduo for the position of Foreign Minister. While he isn't a diplomat by training, Ruan has been a favourite of the Japanese Foreign Office for some time, and has a wide range of contacts there. Though their influence is rarely welcome, it is nonetheless preferable to Mantetsu and the Kwangtung's Army's more aggressive approaches to foreign affairs. Ruan's assumption of the office will undoubtedly also solidify his control over the direction of the Association.\n\nThe choice of whether to accept the nomination naturally rests with the Grand Marshal."
fngpolitic.13.a: "Appoint Ruan."
fngpolitic.13.b: "Refuse the appointment."

fngpolitic.14.t: "The Concordia Association Nominates a New Interior Minister"
fngpolitic.14.d_Yang: "Now with two key cabinet positions within their control, the Concordia Association has nominated Yang Yuting for the position of Interior Minister. Having served as a governor, there is every reason to believe that Yang will make a competent minister, though his experience as a general suggests he is likely to pursue a policy emphasising the military and extensive security measures, a move likely to earn the approval of the Kwantung Army.\n\nThough the placement of an alleged Japanese sympathiser at the head of Fengtian's security apparatus may make some nervous, the ultimate decision lies with the Grand Marshal."
fngpolitic.14.d_Ding: "Now with two key cabinet positions within their control, the Concordia Association has nominated Ding Jianxiu for the position of Interior Minister. Highly educated in Japan and a teacher by trade, Ding could be considered one of the most pro-Japanese of the Concordia Association's members, believing strongly in the prospects of Sino-Japanese cooperation. Though the Interior Minister is the functional head of the Fengtian's security apparatus, the less-used functions of the role also permit a great deal of control over government services and funds in general.\n\nAs a result, some worry that Ding could further empower Japan's economic and cultural initatives across the country, though he is known to staunchly oppose the Kwantung Army's military orientated agenda.\n\nThe decision ultimately lies with the Grand Marshal."
fngpolitic.14.a: "Appoint Yang."
fngpolitic.14.b: "Appoint Ding."
fngpolitic.14.c: "Refuse the appointment."

fngpolitic.15.t: "Encryption Codes Leaked!"
fngpolitic.15.d_Wu: "Although our encryption is by no means as advanced as that in the West, or even Japan, it nontheless goes a long way to ensuring that vital information doesn't fall into the wrong hands. Unfortunately, Foreign Minister Wu seems to have mislaid his copy of our codebook while staying at the Palace Hotel in Shanghai. Subsequently, much of our intelligence network and all of our encrypted communications are now compromised, and while a new system could be implemented in short enough order in some countries, backward governance and the Northeast's sheer size means that doing so could take over two months.\n\nIf we're lucky the code book will go undiscovered for that span of time, but that seems unlikely."
fngpolitic.15.d_Tang: "Although our encryption is by no means as advanced as that in the West, or even Japan, it nontheless goes a long way to ensuring that vital information doesn't fall into the wrong hands. Unfortunately, Interior Minister Tang seems to have lost his copy of our codebook during a lavish party in his estate in Chengde. Subsequently, much of our intelligence network and all of our encrypted communications are now compromised, and while a new system could be implemented in short enough order in some countries, backward governance and the Northeast's sheer size means that doing so could take weeks.\n\nIf we're lucky the code book will go undiscovered for that span of time, but that seems unlikely."
fngpolitic.15.d_Ruan: "Although our encryption is by no means as advanced as that in the West, or even Japan, it nontheless goes a long way to ensuring that vital information doesn't fall into the wrong hands. Unfortunately, Foreign Minister Ruan Zhenduo seems to have lost his copy of our codebook while conducting diplomatic business in Tokyo. Subsequently, much of our intelligence network and all of our encrypted communications are now compromised, and while a new system could be implemented in short enough order in some countries, backward governance and the Northeast's sheer size means that doing so could weeks.\n\nAlso, due to Ruan's political leanings, there have already been accusations that this 'accidental' incident was in fact entirely deliberate. While there is no proof one way or the other, it seems likely that Japan will not take kindly to Ruan's treatment, should we choose to remove him."
fngpolitic.15.a: "Such is fate..."
fngpolitic.15.b: "Remove him from office!"

fngsystem.17.t: "The Kempeitai Offer Services"
fngsystem.17.d: "Following the Zhaode Dajie incident, it would appear as if every perpetrator had like ghosts, dissipated into thin air, the dead among their number seemingly having had no records, as if they sprung up from the bowels of the earth the day of the ambush so as to strike at Zuolin, every last ambusher alive has eluded us, save one. Having been caught after the a routine search of a cargo train set for Tianjin found this person smuggled among the cargo, carrying weapons and documents, among which were instructions on the plan to ambush Zuolin!. Despite our best efforts however, the rest of the documents are encoded with a puzzling cypher and our interrogators cannot extract even a word from the man. Soon after the fact, we were approached by a representative of the Kempeitai, whom hearing of our predicament, offer to handle the case themselves, lending their talent to the issue, provided we hand over all relevant materials."
fngsystem.17.a: "They will "deal" with this filth better than we ever could"
fngsystem.17.b: "We cannot trust anyone else to finish this, keep trying!"

fngpolitic.16.t: "Expel the Japanese Bandits!"
fngpolitic.16.d: "The time has come to declare our independence, drive the Japanese intruders from China, and end a century of unbearable national humiliation! We will naturally be deprived of foreign material support, but the Chinese people now rally behind us. Onward! Zhonghua Mingguo Wansui!"
fngpolitic.16.a: "Wansui!"

fngpolitic.17.t: ""
fngpolitic.17.d: ""
fngpolitic.17.a: ""

fngpolitic.18.t: "Mantetsu Influence"
fngpolitic.18.d: "Mantetsu's economic influence spreads across the country and through the assembly. While the government is, for now, committed to privately resisting, their efforts seem to grow weaker by the day."
fngpolitic.18.a: "A necessary evil?"

fngpolitic.19.t: "Pervasive Mantetsu Influence"
fngpolitic.19.d: "Our factories rumble with activity, churning out weapons, supplies, and every-day conveniences at an astounding rate. None of this would be possible without Japan, but whispers of discontent abound. Who are we fighting for, China or Japan? Is the Republic really being strengthened, or instead brought to its knees by foreign exploitation? Is this truly necessary?"
fngpolitic.19.a: "How much further can this go?"

fngpolitic.20.t: "Mantetsu Dominance"
fngpolitic.20.d: "Japanese expertise and Mantetsu's influence propels Fengtian forward in ways previously thought impossible, but for all intents and purposes most meaningful control has passed from the hands of the Assembly to Japan. The Grand Marshal, for better or worse, stands alone before Mantetsu's overwhelming power in the country. It will be up to him to determine the path forward, if there is even one to be found, even as the legitimacy of the government collapses about him."
fngpolitic.20.a: "These are dire times."

fngpolitic.21.t: "Disastrous Governance"
fngpolitic.21.d: "With the power of other factions receding, the Recovery League has found itself in an unprecedented position of strength. However, the League is a far cry from the political party it is often believed to be, lacking functional leadership and clear direction at its higher levels; its lower levels falling prey to various special interests and personal squabbles. The result is a government unable to govern, and while the Grand Marshal is able to use his extensive powers to ensure continued order, this and the League's unscrupulous actions tear at the government's already thin veil of legitimacy.\n\nThe balance must be restored if the country is to prosper."
fngpolitic.21.a: "Things are spiralling out of control..."

fngpolitic.23.t: "Zhang Clique Dominance"
fngpolitic.23.d: "With the power of Zhang's loyalists and immediate subordinates reaching levels unseen since the establishment of the Fengtian Government, its other political factions have begun to turn to unconventional means to stave off a total dictatorship.\n\nAt the Communication's Clique's behest, trains have stopped running on time and telegraph messages disappear, while the Japanese have stepped up both political and economic pressure to aid the Concordia Association. Even the Recovery League, usually considered politically impotent, has staged protests, rallied by a cause célèbre.\n\nThe situation is worsened by the Zhang Clique's now frequent abuses of power and attempts to retaliate through force. Though he has more power than ever before, the Grand Marshal must surely reign in his followers for the greater good of the nation."
fngpolitic.23.a: "Things are spiralling out of control..."

fngpolitic.25.t: "Plutocratic Exploitation"
fngpolitic.25.d: "Though few might have predicted it years earlier, the Communications Clique finds itself as the most powerful faction in government, though this dominance conceals a power structure built upon nothing more than a controlling interest in infrastructure and abundant capital. Thus, Liang and his party lack a broad base of support or the means to render this absence irrelevant. Already the other factions push back as the Clique absuses its power; reaching for further control but sabotaging the national interest in the process.\n\nThis unbalanced situation cannot last forever."
fngpolitic.25.a: "Things are spiralling out of control..."

fngpolitic.28.t.minor: "Anti-Japanese Protests"
fngpolitic.28.d.minor: "Angered by Japan's increasing control over our country, protests have broken out in Shenyang, Harbin, and Changchun. Police and military units are already on site, containing the protests, but the damage is already done."
fngpolitic.28.t.major: "Major Anti-Japanese Protests"
fngpolitic.28.d.major: "Angered by the overwhelming control over our country by Japan and Mantetsu, protests have broken out across the country. Police and military units are already on site, but they seem unwilling to go far to limit the protests. While they ought to die down in a few days, it seems unlikely that this will be the last of the protesters unless major changes occur."
fngpolitic.28.a: "Unfortunate."

fngpolitic.29.t: "Creeping Mantetsu Influence"
fngpolitic.29.d: "As it has done for years, Mantetsu continues its slow but sure efforts to dominate our economy, investing in businesses, buying others up, and diversifying across the industrial sector.\n\nGiven enough time, it seems as if the whole country might be swallowed up, unless a final and decisive break is made with Japan."
fngpolitic.29.a: "This must be resisted."

fngpolitic.30.t: "The Generals Grow Restless"
fngpolitic.30.d: "Worried by their diminishing influence in the Assembly, and throughout the government, powerful members among the Zhang Clique have begun voicing their discontent, claiming that if they so desired, the entire assembly could be dissolved in minutes by force of arms. These statements have been reinforced by a slow but steady increase in the capital's garrison, which would almost certainly overwhelmingly side with their patron generals in the event of any political upheaval."
fngpolitic.30.a: "Worrying..."

fngpolitic.31.t: "Railway and Telegraph Mysteries"
fngpolitic.31.d: "Ministers and other government officials have strangely found themselves immensely inconvenienced as of late, with telegrams going missing or relayed to the wrong people, secrets uttered only over the telephone suddenly becoming public, and trains mysteriously arriving chronically late. Of course, many are well aware that this is merely the Communications Clique showing its discontent with its recent diminishing influence, and it seems likely that these measures it has taken will reinforce its necessity to the government's effective functioning."
fngpolitic.31.a: "Such is politics."

fngpolitic.32.t: "Communications Clique Leads Railroad Strikes"
fngpolitic.32.d: "The Communications Clique, with its widespread influence in Chinese-owned Manchurian railroads like the CER, has resorted to encouraging union activity and strikes to compensate for its recent losses of influence in government. The Clique will likely only go so far, for risk of creating something it cannot control, but their methods have already been fairly successful in demonstrating their political and economic clout."
fngpolitic.32.a: "Troubling."

fngshen.1.t: "The Shenyang Conference"
fngshen.1.d1: "As it stands, [QIE.GetNameDef] presents the most powerful obstacle against our ambitions for China and Asia as a whole. Although we have the means to defeat them alone, it would certainly be a daunting and costly task. Worse yet, we run a significant risk of being seen as Japan's crony if we go at it alone, allowing [QIE.GetLeader] to rally the other warlords against us. We must not allow this to happen.\n\nIn order to show to our friends in Asia that we're a legitimate power when we stand up to [QIE.GetNameDef], we have organized a conference to be held in Shenyang where we'll form a coalition against them. Not only will this strengthen our position, but it will also prove our legitimacy to the world."
fngshen.1.d2: "We have been forced to already commence our Reclamation War against [QIE.GetNameDef], even though not all of our allies may have been ready. However, some may yet be swayed to our side during this conflict. We must reach out to the Anqing Clique to the south, which has just come out victorious against the League and hope to immediately get them to join our side. We cannot afford the resources now to aid them in reconstruction, as we are already occupied with the war."
fngshen.1.a: "Send the invitations."

fngshen.2.t: "Invited to the Shenyang Conference"
fngshen.2.ddef: "Today we formally received an invitation to the Shenyang Conference hosted by [From.GetNameDef]. Its goal is to allow us to improve our coordination in future conflicts and create a broader cooperation between [From.GetCliqueShortName] and the other powers across China. As we have nothing to lose by accepting their friendly invitation and participating in the conference, we will accept and attend."
fngshen.2.danq: "We have received an invitation to the Shenyang Conference hosted by [From.GetNameDef]. They hope to discuss important issues related to us joining their Reclamation War against [QIE.GetNameDef], which has already begun. As they aided us in our conflict to reunite the Five Provinces, we should hear them out. They have also let us know they currently cannot spare any resources to aid us in our reconstruction, as they are fully occupied with the war."
fngshen.2.a: "Send a delegation."

fngshen.3.t: "[FROM.GetName] Agrees to the Conference"
fngshen.3.d: "Good news! [FROM.GetNameDefCap] has replied to our invitation and they have agreed to attend the Conference. We can expect their delegation to arrive soon."
fngshen.3.d1: "Good news! [FROM.GetNameDefCap] has replied to our invitation and they have agreed to attend the Conference. We can expect their delegation to arrive soon. However, we must note that their current loyalties lie with [ANQ.GetLeader] as Anqing took Shandong in the League War and puppeted them. They have promised the province to us once the war begins, however."
fngshen.3.a: "Excellent."

fngshen.4.t: "Negotiations with the Federalists?"
fngshen.4.d.no_allies: "Our diplomatic state currently leaves much to be desired. Besides Japan, we have no natural allies in the region that would be able to cooperate with us against [QIE.GetNameDef]. This leaves us with the unorthodox but still present possibility of approaching the Federalists to support us. While they are anything but insignificant, we certainly have our fair share of ideological differences. Be that as it may - if we can bridge them, they could become a potent ally in the conflict ahead."
fngshen.4.d.conference: "While we have gained ground with our recent diplomatic efforts, the question of whether or not to engage the Federalists has been raised by some of our advisers. While we have our fair share of ideological differences, they argue that our growing strength and influence should allow us to overcome this hurdle and add another ally to our ranks. Thanks to our other successes however, we could always decline to do so and spare ourselves from their inevitable demands."
fngshen.4.a: "Let's try to find common ground."
fngshen.4.b: "Don't bother."

fngshen.5.t: "An Offer from [From.GetCliqueShortName]"
fngshen.5.d.no_allies: "Today we received a message from [From.GetNameDef] where they wish to invite us to discuss possible cooperation against the [QIE.GetNameDef]. While we don't see eye to eye on a lot of issues, we can perhaps attribute their more welcoming tone as a result of the broader isolation that they're suffering from. Given their lack of friends in the region, attending would allow us to encourage them to agree to sorely needed reforms in exchange for our helping hand. How should we reply?"
fngshen.5.d.conference: "In a rather surprising development, [From.GetCliqueShortName] has invited us to attend their conference in Shenyang. Their goal is to create a broad coalition against [QIE.GetNameDef]. So far, they seem to have had some success in bringing the other warlords on board. Perhaps if we attended, we could get them to agree to undertake some sorely needed reforms. How should we respond to their invitation?"
fngshen.5.a: "Very well, let's go to Shenyang."
fngshen.5.b: "We don't trust them."

fngshen.6.t.accepted: "[From.GetCliqueShortName] Agrees to the Conference"
fngshen.6.d.accepted: "Good news! [From.GetLeader] has replied to our invitation to attend the Shenyang Conference. He has agreed to attend the conference and we should expect a Federalist delegation to arrive in short order."
fngshen.6.a: "Excellent."

fngshen.6.t.refused: "[From.GetCliqueShortName] Refuses Our Offer"
fngshen.6.d.refused: "Perhaps unsurprisingly, [From.GetLeader] has refused our olive branch. In the letter he sent in reply to our invitation, he cited the Japanese influence as the primary reason, claiming that he doubted our ability to speak for ourselves rather than simply doing Tokyo's bidding."
fngshen.6.b: "Their loss."

fngshen.7.t: "Start of the Shenyang Conference"
fngshen.7.d: "The big day has finally arrived. Delegates have arrived to discuss [From.GetCliqueShortName]'s initiative against the regime in Beijing. A brief opening ceremony was held, culminating in an introductory speech by Zhang Zuolin. Everyone's in good spirit, though no one doubts the diplomatic challenges that lie ahead."
fngshen.7.a: "Let's begin."

fngshen.8.t: "Heated Discussions"
fngshen.8.d: "Everyone knew that [ANQ.GetLeader]and [SQI.GetLeader] would have a hard time cooperating given their mutual dislike. Unfortunately, they've allowed this turn into a public dispute that has already disrupted the talks. Zhang in particular has caused a scene as his mannerisms are enough to make even the most hardened warlord raise an eyebrow. We can only hope that this won't set a trend as the conference goes on."
fngshen.8.a: "Cut it out, both of you!"

fngshen.9.t: "Federalists Press for Reforms"
fngshen.9.d: "As expected from the Federalists, [FNG_shenyang_federalist_leader.GetLeader] has been attempting to pressure Zhang Zuolin to adopt reforms. The aim of these would be the gradual liberalization of [From.GetCliqueShortName] and ideally - for him - that these reforms at the head would trickle down to influence the other warlords as well. It's clear that the Federalists aren't prepared to support Zhang without getting something in return."
fngshen.9.a: "Make vague promises."

fngshen.10.t: "The Anti-Concessionist Question"
fngshen.10.d.ANQ: "Fierce opponents of the Concessions to the colonial powers, the [ANQ.GetCliqueShortName] delegation has been actively pressuring Fengtian to accept a firm stance against the Concessions. Zhang Zuolin has been reluctant to make any definitive pledges on the matter so far, but that hasn't made the issue go away. It's evident that this won't last long if the conference is to move forward."
fngshen.10.d.GXC: "Fierce opponents of the Concessions to the colonial powers, the [ANQ.GetCliqueShortName] delegation has been actively pressuring Fengtian to accept a firm stance against the Concessions. They've been supported in this endeavor by the Federalists, who are equally defiant against the Concessions albeit from a more liberal position. While Zhang Zuolin has been reluctant to state an official position on the matter so far, he's likely to be forced to do so soon. As the influence that the two Chens wield is gaining momentum, this issue isn't likely to go away."
fngshen.10.a: "They might have a point..."

fngshen.11.t: "[ANQ.GetCliqueShortName] and [FNG_shenyang_federalist_leader.GetCliqueShortName] Find Common Ground"
fngshen.11.d: "United by a staunch Anti-Concessionist platform, the two Chens of [ANQ.GetCliqueShortName] and [FNG_shenyang_federalist_leader.GetCliqueShortName] have formed what's essentially a bloc in the conference. With broad support for their positions, Zhang Zuolin's undeclared position is becoming more and more untenable by the hour."
fngshen.11.a: "This may be a problem."

fngshen.12.t: "Zongchang's Drunken Rants"
fngshen.12.d: "After drinking Sake by what we can only assume to be the barrel-load, [SQI.GetLeader] has created a scene today as he slurred and yelled his way through a drunken tirade. What little could be understood of his ravings were nothing short of a love letter to Japan with only his love for Japanese booze and women being comprehended by the hostage audience, if only through repetition. Most of Zhang's incomprehensible ravings were, for better or for worse, impossible to understand, which may have been a blessing in disguise.\n\nAfter creating a spectacular scene, he got up on his chair and put one boot down on the table. Before he could be made to sit down again, he declared a toast to Japan, with the rest of his speech sounded more like a man struggling to hold back vomit than actual words. To say that this has created a negative atmosphere among the conference attendants would be the understatement of the decade."
fngshen.12.a: "Stop embarassing us!"

fngshen.13.t: "Yang Yuting Urges Caution"
fngshen.13.d: "With Anti-Concessionist sentiments rising, Yang Yuting has come forward to urge Zuolin to be cautious with regards to the stance on the Concessions. Because of Japan's strong interests in them, particularly through its China Agency in the Legation Cities, they stand to lose greatly if we went ahead and declared ourselves to be against the Concessions. Because of our healthy and mutually beneficial cooperation, alienating them would be seen by Tokyo as not merely an insult, but naked aggression against them.\n\nWhile hardly unexpected, Yuting's actions prove that Japan is worried about our eventual decision. If nothing else, it's a reminder that they will not sit idly by if we join the Anti-Concessionist movement."
fngshen.13.a: "A fair warning."

fngshen.14.t: "The Point of Decision"
fngshen.14.d: "Facing insurmountable pressure from his potential partners, Zuolin must decide whether he agrees to the Anti-Concessionist stance that has overtaken the conference or tries to argue against them. Siding against the Anti-Concessionists would severely hinder our chances of forming a strong alliance. Adopting an Anti-Concessionist stance, however, would severely anger Tokyo."
fngshen.14.a: "Very well, we accept."
fngshen.14.b: "We cannot afford angering Japan."

FNG_federalist_allies: "§GThe Federalists will join our efforts against [QIE.GetNameDef]!§!"
FNG_anticoncessionists_angered: "§R[ANQ.GetCliqueShortName] and [FNG_shenyang_federalist_leader.GetCliqueShortName] will be greatly angered by this decision!§!"
FNG_federalists_angered: "§R[FNG_shenyang_federalist_leader.GetCliqueShortName] will be greatly angered by this decision!§!"
FNG_anqing_angered: "§R[ANQ.GetCliqueShortName] will be greatly angered by this decision!§!"

fngshen.15.t: "The Federalist-[FNG.GetCliqueShortName] Alliance"
fngshen.15.d: "It wasn't easy to overcome the numerous differences between us. In the end though, pragmatism won out and enough common ground was found to make this unlikely friendship a reality. [FNG.GetCliqueShortName] and the Federalists of [FNG_shenyang_federalist_leader.GetCliqueShortName] are now on the same side following a long series of secretive negotiations. Let us hope that this alliance stands the test of time."
fngshen.15.a: "Excellent."

fngshen.16.t: "[ANQ.GetCliqueShortName] Thanks Us"
fngshen.16.d: "We've received official word from [ANQ.GetLeader] that they are happy we took an Anti-Concessionist stance. However, they have not yet weighed all the matters concerning their decision to join us in our Reclamation War. We await their final decision."
fngshen.16.a: "We'll have to wait."

fngshen.17.t: "End of the Conference"
fngshen.17.d: "Although there was no shortage of hurdles to overcome along the way, diplomacy has won the day. The Shenyang Conference has ended in a success for [Root.GetCliqueShortName], cementing their position in the region at the expense of the Beijing government. The delegates left the city after a cordial closing ceremony. Zhang Zuolin is now several steps closer to turning his ambitions into reality."
fngshen.17.danq: "Although there was no shortage of hurdles to overcome along the way, diplomacy has won the day. The Shenyang Conference has ended in a success for [Root.GetCliqueShortName], cementing their position in the region at the expense of the Beijing government. The delegates left the city after a cordial closing ceremony. It is now up to us if we will indeed put our weight behind Zhang Zuolin and join his Reclamation War."
fngshen.17.a: "Next stop: Beijing!"
fngshen.17.b: "We'll make the right decision."

fngshen.18.t: "The Federalists Storm Off"
fngshen.18.d: "Finding a compromise on the Concessions proved to be an insurmountable task. It was simply politically impossible for the Federalists to make a complete U-turn on the matter, while Zhang's refusal to budge is being publicly mocked as a simple refusal to bite the hand that feeds it. After publicly denouncing the conference as a sham, the Federalist delegation led by [FNG_shenyang_federalist_leader.GetLeader] left the conference. Any chance for an alliance between them and [Root.GetCliqueShortName] is now likely an outright impossibility."
fngshen.18.a: "This will be trouble."

fngshen.19.t: "Zuolin Refuses Our Demands"
fngshen.19.d: "Evidently, Zuolin simply could not bite the hand that fed him. By declaring his opposition to the anti-Concessionists, he's showed his colors for all of China to see. There's absolutely no way we can side with [From.GetCliqueShortName] under these circumstances. While we'd hoped that he'd see reason, we can't say we're surprised either. Our delegation left the conference earlier today, leaving Zuolin with his Japanese cronies."
fngshen.19.a: "What to expect from a Japanese puppet?"

fngshen.20.t: "[From.GetCliqueShortName] Refuses to Denounce the Concessions"
fngshen.20.d: "Despite our best efforts, our delegates could not convince Zuolin to stand against the concessions. We'll not let this go lightly, but we must not commit any rash actions and immediately denounce Zuolin. Let us look at the factors and decide whether or not to join Zuolin in his Reclamation War against Beijing."
fngshen.20.a: "Unfortunate."

fngshen.21.t: "Tiaoyuan Decides His Position"
fngshen.21.d: "The [FNG.GetCliqueShortName] stance on the Concessionist question greatly angered [ANQ.GetCliqueShortName]'s Chen Tiaoyuan. However, [ANQ.GetCliqueShortName] delegates have informed us that the decision whether or not they will join our war against Beijing and enter into an alliance with us has yet to be made. We eagerly await their final answer."
fngshen.21.a: "We must be patient."

