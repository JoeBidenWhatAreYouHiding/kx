FNG_unification_social_democrat_party: "CDSP"
FNG_unification_social_democrat_party_long: "Zhongguo Minzhu Shehuidang (China Democratic Socialist Party)      §gAfter the unification conference, the social democratic parties of China, found common cause with one another, not least of which was the Fengtian based Socialist party of China. During it's time in the Fengtian government, there was much movement between the Far Eastern Republic of Transamur and the northeast, which made the party come into contact with the concept of the Narodists. Since the National Pacification Army's formation, with the government cracking down on the KMT and similar groups, it happened that in lieu of tridemist social democrats, the new narodnik influenced stock has risen to relative prominence.§!"
