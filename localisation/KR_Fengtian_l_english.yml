FNG_Sell_Anshan_Iron_and_Steel: "Sell Anshan Iron & Steel"
FNG_Sell_Anshan_Iron_and_Steel_desc: "Anshan Iron & Steel has been a Sino-Japanese joint company ever since its establishment in 1916, with both sides having a measure of control over its management, profits, and product. Now Mantetsu wants to buy the company, and officially rename it 'Showa Steel'. Supposedly under their management the operation will be more efficient, and a measure of the profits and product will still make their way to our coffers."

FNG_Revise_our_Position_on_Looting: "Revise our Position on Looting"
FNG_Revise_our_Position_on_Looting_desc: "Our decision to permit looting of occupied areas may have been a mistake. Unfortunately rescinding popular orders after they've been given, not to mention restraining the men, will not be an easy undertaking."
FNG_Looting_Beijing-Baoding: "Prevent looting in Zhili"
FMG_Looting_Beijing-Baoding_desc: "It is said that the people fear soldiers like a flood, or like vicious beasts - they flee for their lives in terror."
