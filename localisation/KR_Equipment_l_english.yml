 NEE_amphibious_tank_equipment_1: "Vickers Amphibious"

 NEE_gw_tank_equipment: "Light Tank, Model 1921"
 NEE_gw_tank_equipment_short: "M1921"
 NEE_gw_tank_equipment_desc: "Without any tanks by the time of France's capitulation in the Weltkrieg, the United States scrambled to develop a stopgap vehicle in the face of the rapidly changing international order. What was ultimately adopted was a Ford-designed near copy of the French FT tank designated the Model of 1921."

 NEE_light_tank_equipment_1: "Light Tank, Model 2"
 NEE_light_tank_equipment_1_short: "M2"
 NEE_light_tank_equipment_1_desc: "Alarmed by the rapid evolution of tanks during the Weltkrieg, the United States developed several experimental light tanks during and immediately after the war. While these designs would ultimately lead nowhere, the lessons learned would form the basis for the development of the M2. The M2 possesses many features copied directly from Canadian tanks and is armed with a single high-velocity 37mm cannon."
 NEE_light_tank_equipment_2: "Light Tank, Model 3"
 NEE_light_tank_equipment_2_short: "M3 Stuart"
 NEE_light_tank_equipment_2_desc: "The shortcomings of the M2 were quickly realised by American forces and work was soon begun on a new completely redesigned variant. While the project was interrupted by the American Civil War, engineers loyal to the Federal Government would eventually complete the project."
 NEE_light_tank_equipment_3: "Light Tank, Model 24"
 NEE_light_tank_equipment_3_short: "M24"
 NEE_light_tank_equipment_3_desc: "While inspired by the M3, the M24 is an entirely new design developed with special consideration for performance in rough terrain."

 NEE_medium_tank_equipment_1: "Medium Tank, Model 3"
 NEE_medium_tank_equipment_1_short: "M3 Grant"
 NEE_medium_tank_equipment_1_desc: "While American efforts to develop a modern medium tank on the basis of an enlarged variant of the M2 fractured with the onset of the civil war, the Provisional Government of New England, motivated by the war, brought such plans quickly to fruition thereafter. Taking inspiration from the Canadian medium tank, the A15 Ram - the M3 features a Canadian developed pattern turrent. The M3 Grant also features a bussel rack at the back of its turrent to accommodate for a mobile radio transceiver."
 NEE_medium_tank_equipment_2: "Medium Tank, Model 4"
 NEE_medium_tank_equipment_2_short: "M4 Sherman"
 NEE_medium_tank_equipment_2_desc: "Inspired by the tank doctrine of the Canadians as well as personal experiences, the American military sacrificed the M3's side sponson mount for a 75 mm gun in a fully traversing central turret. The designers behind the M4 stressed the tank's mechanical relaibility, ease of production, maintenance, durability, standardization, and moderation of weight and size. The M4's relative ease of production combined with the industrial might of America will allow the M4 to be rapidly produced with repair units bringing disabled vehicles to be repaired quickly."
 NEE_medium_tank_equipment_3: "Medium Tank, Model 20"
 NEE_medium_tank_equipment_3_short: "M20 Clark"
 NEE_medium_tank_equipment_3_desc: "Named after New Englander general Mark Clark, the M20 represents the latest devleopment in American armored warfare. The M20 is an improvement over the M4, featuring heavier hull armor (0.5 inches/13mm thicker)" as well as a powerful 76mm gun. While the M20 weighs the same as the M4; its armor, firepower, and mobility makes it capable of fighting tanks that are even classified as heavy."

 #delete eventually when we get a new icon:
 NEE_heavy_tank_equipment_1: "Medium Tank, Model 1"
 NEE_heavy_tank_equipment_1_short: "M1"
 #delete eventually when we get a new icon:
