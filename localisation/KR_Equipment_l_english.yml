 UKR_heavy_tank_equipment_1: "Kaiserlichepanzer 1933"
 UKR_heavy_tank_equipment_1_short: "KP-33"
 UKR_heavy_tank_equipment_1_desc: "Rooted in the Versuchskonstruktion project, the 'Kaiserlichepanzer', as the Krupp company had taken to calling it in a ploy to appeal to the vanity of the Kaiser himself, was completely rejected by the German Army in 1931. Not to be detered, however, a second prototype with a much less failure-prone suspension system was offered to the Ukrainian government mere months later. Ukraine purchased the vehicle and after a small revision to its still somewhat problematic suspension, the vehicle was adopted under the German 'Kaiserlichepanzer' name."
