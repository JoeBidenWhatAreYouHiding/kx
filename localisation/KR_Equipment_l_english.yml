 SRI_infantry_equipment_0: "Carcano Modello 1891"
 SRI_infantry_equipment_0_short: "Carcano M91"
 SRI_infantry_equipment_0_desc: "The Carcano M91 was the standard issue rifle of the Italian soldier during the Weltkrieg. Designed by Salvatore Carcano at the Turin Army Arsenal; the Carcano M91 served the Italian infantrymen during the Weltkrieg and the Civil War. With the threat of the continuation of the conflict ever so present, the Carcano M91 once again has been pushed back into service."
 SRI_infantry_equipment_1: "MAS Modèle 1936"
 SRI_infantry_equipment_1_short: "MAS-36"
 SRI_infantry_equipment_1_desc: "The MAS 36 is a French short carbine-style rifle with a two-piece stock and slab-sided receiver. Built-in the Commune of France, many MAS-36 rifles arrived in the Socialist Republic of Italy to aid the revolutionary cause on the Italian peninsula. An economical and simple bolt action rifle, the MAS-36 is a handy and deadly weapon in the right hands."
 SRI_infantry_equipment_2: "MAS Modèle 1938"
 SRI_infantry_equipment_2_short: "MAS-38"
 SRI_infantry_equipment_2_desc: "The MAS Modele 1938 is a submachine gun of French origin. Yet another successful weapon developed by MAS, the MAS Modele 1938 in Italian service reflects the increasingly closer ties and cooperation between the Commune of France and Socialist Republic of Italy. A high quality weapon with a firing rate of 600-700 rpm, the MAS 38 will give an edge to Italian soldiers fighting in urban or close quarters combat."
 SRI_infantry_equipment_3: "Fucile Armaguerra Mod. 39 Rifle"
 SRI_infantry_equipment_3_short: "Armaguerra Mod.39"
 SRI_infantry_equipment_3_desc: "The Fucile Armaguerra Mod.39 is an Italian semi-automatic rifle. Developed by Gino Revelli (the son of the famed Abiel Bethel Revelli, known for the Fiat-Revelli machine gun and Glisenti Model 1910 pistol), the weapon was built by the Società Anonima Revelli Armiguerra in Genoa. The weapon got its name from the Telegraphic Code of Company, Armaguerra. A weapon with important accuracy and reliability, the Armaguerra will help bring the revolution to a successful finish."
 SRI_support_weapons: "Fiat-Revelli Modello 1914 & Brandt Mortar"
 SRI_support_weapons_desc: "The Fiat-Revelli Modello 1914 is a weapon from the Weltkrieg and Civil War. A powerful machine gun, the weapon has been brought back into service due to a lack of Italian machine guns and the growing tensions on the Italian boot. The Brandt mortar is a relic from the Weltkrieg, a refinement of the British 'Stokes' trench mortar. A simple and effective weapon, the mortar can be dissembled into three parts and requires a crew of ten."
 SRI_support_weapons2: "Fiat-Revelli Modello 1936 & Brandt Mle 27/31"
 SRI_support_weapons2_desc: "The Fiat-Revelli Modello 1936 is a modified version of its 1914 predecessor. The Modello 1936 features a more conventional belt-feed and aircooling and a steady rate of fire of 600 rounds per minute."
 SRI_support_weapons3: "Chatelleraut FM Mle 24/29 & Brandt Mle 35/38"
 SRI_support_weapons3_desc: "The Chatelleraut FM Mle 24/29 is a machine gun of French origin that has been sent to Italian military service due to a lack of heavy weapons. While the Chatelleraut features a low fire rate, it is a robust and reliable weapon; well-liked by our troops for its consistency and weight. The Brandt Mle 35 is a 60mm mortar to be used by infantry companies for indirect fire. Simple and effective, it only requires a crew of five to operate."
 SRI_support_weapons4: "MAS AA-42 & Brandt Mle 1942"
 SRI_support_weapons4_desc: "Experience in the Second Weltkrieg has led to an interest in general purpose machine guns to serve a variety of tactical roles. With nearly double the rate of fire of the Chatelleraut, the AA-42 is a belt-fed monster that will mow down anything in its path. The Mle 42 is a considerable improvement over its predecessor, with an emphasis on a greater close quarters support weapon."
 SRI_infantry_at: "Canon de 75mm mle 1897 modifee 1933"
 SRI_infantry_at_desc: "The French field gun developed for anti personal usage has been placed into Italian service. While maintaing the shield and wheels of the original field gun, this variant has increased elevation and a 58 degree traverse."
 SRI_infantry_at2: "LRAC de 73mm Mle 1943"
 SRI_infantry_at2_desc: "An anti-tank rocket launcher, the LRAC can fire a 73mm high explosive antitank projectile capable of penetrating over 11 inches of rolled homogeneous armour. With the lack of heavy Italian weapons, the LRAC is a weapon of French origin. The LRAC has a shield to protect the operator from the rocket's back blast."
 SRI_infantry_weapons2: "OVP 1938"
 SRI_infantry_weapons2_desc: "The OVP 1938 is a submachine gun of Italian origin. The weapon is one half of the Villar-Perosa submachine gun. The gun features a delayed blowback and selective fire while being able to dish out 900 rounds per minute making it an absolute butcher in close quarters."
 SRI_improved_infantry_weapons_2: "MAS-36 LG39"
 SRI_improved_infantry_weapons_2_desc: "As part of the Franco-Italian cooperation, the SRI has access to the latest weapons from the Commune of France. This variant of the MAS-36 comes equipped with a folding hollow aluminum stock and strengthened barrel. It can also be used for grenade launching purposes as it comes with a 48mm grenade launcher."
 SRI_advanced_infantry_weapons2: "CEAM Modele 1944"
 SRI_advanced_infantry_weapons2_desc: "An assualt rifle of French origin, the CEAM Modele 1944 is the latest weapon to emerge from the arms factories of the Commune of France. Copied from German designs, the use of such an advanced weapon gives the SRI an unprecedented advantage over its rivals on the peninsula."

