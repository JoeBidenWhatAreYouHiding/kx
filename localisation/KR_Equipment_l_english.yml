#Tanks
COR_gw_tank_equipment: "Ford M1921"
COR_gw_tank_equipment_short: "M1921"
COR_gw_tank_equipment_desc: "Without any tanks by the time of France's capitulation in the Weltkrieg, the United States scrambled to develop a stopgap vehicle in the face of the rapidly changing international order. What was ultimately adopted was a Ford-designed near copy of the French FT tank designated the Model of 1921."

COR_light_tank_equipment_1: "M2"
COR_light_tank_equipment_1_short: "M2"
COR_light_tank_equipment_1_desc: "Alarmed by the rapid evolution of tanks during the Weltkrieg, the United States developed several experimental light tanks during and immediately after the war. While these designs would ultimately lead nowhere, the lessons learned would form the basis for the development of the M2. The M2 possesses many features copied directly from Canadian tanks and is armed with a single high-velocity 37mm cannon."
COR_light_tank_equipment_2: "M3 'Stuart'"
COR_light_tank_equipment_2_short: "M3 'Stuart'"
COR_light_tank_equipment_2_desc: "The shortcomings of the M2 were quickly realized by American forces and work was soon begun on a new completely redesigned variant. While the project was interrupted by the American Civil War, engineers in the Constitutional American Republic would eventually complete the project. The unofficial designation 'Stuart', after Confederate General J.E.B Stuart, was retained by the Constitutional American Republic."
COR_light_tank_equipment_3: "M7"
COR_light_tank_equipment_3_short: "M7"
COR_light_tank_equipment_3_desc: "Designed around the revised three inch gun introduced with the M4 'Hood' tank, the M7 was built from the ground up for speed and agility. While problems with the tank's cutting-edge engine delayed the project, the M7 would eventually become the standard light tank of the Constitutional American Republic."

COR_medium_tank_equipment_1: "M3 'Lee'"
COR_medium_tank_equipment_1_short: "M3 'Lee'"
COR_medium_tank_equipment_1_desc: "American efforts to develop a modern medium tank on the basis of an enlarged variant of the M2 tank were fractured with the civil war. While the Constitutional American Republic struggled to develop the 'Hood' tank, it reverse engineered captured Federal M3 'Grant' tanks as a stopgap."
COR_medium_tank_equipment_2: "M4 'Hood'"
COR_medium_tank_equipment_2_short: "M4 'Hood'"
COR_medium_tank_equipment_2_desc: "The M4 'Hood', named for Confederate General John Bell Hood, was a monumentous effort for the Union State's fledgling armed forces. While not particularly agile or heavily armoured, the M4 excelled in a variety of roles and its new three inch main gun proved exceptional both against infantry and armour."
COR_medium_tank_equipment_3: "M6 'Hood'"
COR_medium_tank_equipment_3_short: "M6 'Hood'"
COR_medium_tank_equipment_3_desc: "The product of a series of improvements upon the M4 tank, the M6 came into being with the adaptation of a new 105mm anti-tank gun to the M4 platform. While the gun proved more than capable of defeating even the most heavily armoured vehicles during the American Civil War, it likewise was difficult to operate for M6 crews, dampening its effectiveness."

COR_heavy_tank_equipment_1: "M76"
COR_heavy_tank_equipment_1_short: "M76"
COR_heavy_tank_equipment_1_desc: "The process development of the M76 heavy tank was marred by setbacks as the Constitutional Republic struggled to design a heavy tank from the ground up. The vehicle that was eventually produce, however, proved capable and the lessons learned were critical to the success of later projects for the then fledgling CAR."
COR_heavy_tank_equipment_2: "M1"
COR_heavy_tank_equipment_2_short: "M1"
COR_heavy_tank_equipment_2_desc: "Conceived as an entirely new type of vehicle specialized for assaulting fortified positions, the vehicle was the first and only 'Assault Tank' adopted by the Constitutional Republic. Essentially a slightly enlarged medium tank with substantially improved armour, especially on the sides and rear, the M1 proved insufficient in roles other than that for which it was designed."
COR_heavy_tank_equipment_3: "M90"
COR_heavy_tank_equipment_3_short: "M90"
COR_heavy_tank_equipment_3_desc: "Despite first being fielded with the same 105mm gun used on later 'Hood' tanks, the '90' designation was maintained for this heavy tank. Also like the 'Hood', the M90 proved versatile and was well liked by its crews."

COR_super_heavy_tank_equipment_1: "M105-2"
COR_super_heavy_tank_equipment_1_short: "M105-2"
COR_super_heavy_tank_equipment_1_desc: "Heavy fixed fortifications proved difficult for other Constitutional Republic armoured vehicles to overcome. The M105-2 was built specifically for the destruction of fortifications and armour capable of withstanding direct hits from large stationary guns. While slow, the vehicle's 105mm cannon proved adequete against structures and soft targets alike."

COR_modern_tank_equipment_1: "M120"
COR_modern_tank_equipment_1_short: "M120"
COR_modern_tank_equipment_1_desc: "Designed as a small heavy tank able to fit in automobile and railway tunnels, the M120 gradually came to fill a variety of roles. Fast and equipped with a massive 120mm gun, the M120 lacks only in protection compared to heavier vehicles of the same era."


