### Land ###
 YUC_infantry_equipment_0: "Mauser Modelo 1902"
 YUC_infantry_equipment_0_short: "Mauser M02"
 YUC_infantry_equipment_0_desc: "The Mauser Model 1902 is one of several Mauser rifles in service with the Mexican military, but is currently by far the most common. Chambered in 7x57mm, the Model 1902 is a highly modified Spanish Model 1893 Mauser integrating several parts and design elements from the later Mauser Model 1898. The Model 1902, which was purchased in large quantities from the German company DWM, is nearly identical to the domestically produced Model 1910."
 YUC_infantry_equipment_1: "Mondragón Modelo 1929"
 YUC_infantry_equipment_1_short: "Mondragón M29"
 YUC_infantry_equipment_1_desc: "The revolutionary Mondragón Model 1908 was among the first semi-automatic rifles to see combat, even serving with the German Luftstreitkräfte during the Weltkrieg. While effective, the Mondragón has always suffered reliability issues and is expensive to produce. The Model 1929 is a modernised and easier to manufacture version of the original Mondragón."

