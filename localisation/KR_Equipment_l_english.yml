 SIC_infantry_equipment_0: "Carcano Modello 1891"
 SIC_infantry_equipment_0_short: "Carcano M91"
 SIC_infantry_equipment_0_desc: "The Carcan M91 was the standard rifle of the Italian armed forces during the Weltkrieg and the Italian Civil War. esigned by Salvatore Carcano at the Turin Army Arsenal in 1891, the carbine fires 6.5 x 52mm Carcano cartridges. The magazine system uses en bloc charger clips which were originally developed by Ferdinand Mannlicher - hence why the gun is often referred to as the 'Mannlicher-Carcano.'"
 #Mauser Standardmodell :
 SIC_infantry_equipment_1: "Karabiner 98b"
 SIC_infantry_equipment_1_short: "Mauser Kar. 98b"
 SIC_infantry_equipment_1_desc: "The Weltkrieg showed first-hand that full-length rifles were unwieldy in trench warfare with little benefit. Germany's famed assault troops were given the shorter Kar. 98AZ whenever possible, and soon after the war, it was decided to standardise on a carbine-length rifle to replace the G.98. The Kar. 98b, based on the AZ model, differed little from its direct predecessor, but more significantly from the longer G. 98, with improved sights and a turned-down bolt. More importantly, it used more parts from the long rifle to increase parts interchangeability and lower manufacturing costs. As part of Sicilian-German cooperation in response to the red threat of the north, large quantities of the 98b were shipped to Sicily."
 SIC_infantry_equipment_2: "SME M38"
 SIC_infantry_equipment_2_short: "SME M38"
 SIC_infantry_equipment_2_desc: "Following the rejection of its 1938 pattern semi-automatic rifle, the CZ company attempted to market the design to a variety of foreign nations. The Two Sicilies tested the rifle and like the Austrians, found the rifle unreliable in harsh conditions and difficult to disassemble, but sought to redesign the gun to fix its shortcomings. The SME state run electrical company, which had begun to produce and design small arms only a few years prior, was set to the task. The end result, designated the SME M38 upon adoption, while improved over its Czech predecessor, still bears many of the latter's design quirks."
 SIC_infantry_equipment_3: "Selbstladegewehr Modell 40"
 SIC_infantry_equipment_3_short: "S.G. 40"
 SIC_infantry_equipment_3_desc: "Designed by the Mauser company in response to a desire of the German Army for a self-loading rifle with a backup bolt action, the Selbstladegewehr 40 is a massive leap forward in German small arms design. While initial prototypes were highly inaccurate, heavy, and prone to jamming, the German Heer eventually dropped some of its other specific requirements for the rifle. The end result was the initial prototype with only a few design edits, and it proved effective. As a response to growing tensions on the Italian peninsula, large numbers of these rifles were sent to the Sicilian Armed Forces."

