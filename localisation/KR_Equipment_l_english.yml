#Infantry Equip

 HUN_infantry_equipment_0: "1895/30 Minta karabély"
 HUN_infantry_equipment_0_short: "Mannlicher 95/30.M"
 HUN_infantry_equipment_0_desc: "The Mannlicher 1895/1930 Minta karabély (German: Infanterie Repetier-Gewehr M.95) was the service rifle of the Austro-Hungarian armed forces during the Weltkrieg. Designed by Ferdinand von Mannlicher, it used a straight-pull bolt-action for increased rate-of-fire compared to its contemporaries, giving it the nickname Ruck-Zuck (German slang for \"back and forth\") by Austrian troops and \"Ta-Pum\" by the Italians on the receiving end. The Italian song \"Ta pum!\" from the Weltkrieg refers to this rifle. Later after the war, most rifles were converted into the carbine configuration."
 HUN_infantry_equipment_1: "1935 Minta karabély"
 HUN_infantry_equipment_1_short: "FÉG 35.M"
 HUN_infantry_equipment_1_desc: "The Weltkrieg made the M.95's deficiencies all-too obvious, especially its relatively underpowered round-nose cartridge and the required maintenance for the straight-pull action. Steyr developed the 8x56mm \"Spitzer\" cartridge that would serve as the basis to a new generation of weapons and push the M.95 to its full potential. In the 1935 Rifle Trial, the Hungarian FÉG design based on the Mannlicher-Schönauer's excellent turn-bolt-action won out and was adopted."
 HUN_infantry_equipment_2: "42M ZB öntöltő karabély"
 HUN_infantry_equipment_2_short: "42M öntöltő karabély"
 HUN_infantry_equipment_2_desc: "While the Imperial and Royal forces were interested in self-loading rifles since the late 1920s, the political and economic situation along with repeated disapointments during trials delayed the project while the Army focused on other developments. When the second Weltkrieg erupted, interest in the project was renewed and Zbrojovka Brno in Bohemia would have its design adopted in 1942. The rifle was quite modern, using a gas-operated system, tilting breechblock and a detachable box magazine, although troops were only issued extra magazines later in the war."
 HUN_infantry_equipment_3: "44M ZB gépkarabély"
 HUN_infantry_equipment_3_short: "44M gépkarabély"
 HUN_infantry_equipment_3_desc: "The development of a portable automatic rifle using an intermediate cartridge was born in the Monarchy thanks to the success of the Király series of "heavy" submachine guns and the realisation that combat ranges were far shorter than anticipated. Wanting to maximise the firepower of the infantryman, Czech designer Alois Farlík developed the 8x45mm intermediate cartridge while ZB designed the machine-carbine around it. It would adopt it as the Maschinenkarabiner M.44."

