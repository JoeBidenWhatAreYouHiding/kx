TZN_infantry_equipment_0: "Gewehr 98"
TZN_infantry_equipment_0_short: "Gewehr 98"
TZN_infantry_equipment_1: "Karabiner 98t"
TZN_infantry_equipment_1_short: "Karabiner 98t"
TZN_infantry_equipment_1_desc: "Rather than adopting a new rifle, the modified version of the existing Karabiner 98AZ from the Weltkrieg is adopted in order to save money by the colonial government. The \"t\" stands for \"tropen\", meaning \"tropics\". The rifle's total length is shortened to 1000mm, its weight reduced to 3.2kg, and equipped with a shorter sight (100 to 1000m rather than 2000m) to be more suitable for jungle warfare in general which fights at a closer distance."
TZN_infantry_equipment_2: "Maschinenpistole 40/I"
TZN_infantry_equipment_2_short: "MP 40/I"
TZN_infantry_equipment_2_desc: "Learning from the Indochinese conflict, the MP 40/I (sometimes erroneously called MP 40/II) is a modified version of the standard MP 40 with a dual side-by-side magazine holder (for a theoretical ammunition total of 64 rounds), designed for troops on the Asian and African front to better suit the nature of jungle combat which disregards the stand-off distance in exchange for much higher capacity for \"Sprühen und beten\"(Spray and Pray) tactics against enemy combatants hidden behind thick foliage."
TZN_infantry_equipment_3: "Maschinenkarabiner 42k"
TZN_infantry_equipment_3_short: "MKb 42k"
TZN_infantry_equipment_3_desc: "Unlike the MKb 42, the MKb 42k \"Kolonial\" variant of the rifle is developed in parallel by the Walther company. The specification called for a new weapon which was larger than a submachine gun, more accurate, longer ranged and more maneuverable than a full sized rifle in order to replace both the existing MP 40/I and Karabiner 98t role at the same time. The rifle fire from a closed bolt, trading higher rate of fire of 600 rpm with effective range which goes down by 50 meter when compared to the main service rifle adopted in Europe. These characteristics which filled a very niche role make it well-loved by its user."
