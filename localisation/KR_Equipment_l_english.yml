 SIC_train_equipment_1: "FS Gruppo 740"
 SIC_train_equipment_1_short: "FS Gr. 740"
 SIC_train_equipment_1_desc: "Designed by the Adriatic Railways shortly before the nationalisation of the railways in 1905, the 740 Group is a series of 'Consolidation' class locomotives. Built to haul heavy trains on the mountainous lines of the Northern Appennine, while keeping a comparatively low axle load of 14 tons to run on older, less frequently mantained tracks, these engines excelled in their task, and were subsequently built in copious number before the Great War. Distributed across the Peninsula to relieve the older pre-nationalisation engines, a good number of those engines ended up in service in Sicily, and subsequently remained in our hands."
 SIC_train_equipment_2: "FS Gruppo 940"
 SIC_train_equipment_2_short: "FS Gr. 940"
 SIC_train_equipment_2_desc: "Designed with the 740 Group as a basis, these 'Mikado' class tank engines were built to haul heavy freight trains on the steep lines of the Southern Appennines and the Rome-Pescara line. Though less powerful than their traditional engine-tender counterparts, they are overall more flexible and cheaper to operate, while their lower axle load allows them to run on older tracks."
