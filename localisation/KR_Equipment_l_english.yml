 #MK V:
 PAL_gw_tank_equipment: "Zırhlı V"
 PAL_gw_tank_equipment_short: "Z-V"
 PAL_gw_tank_equipment_desc: "During the Weltkrieg, Ottoman army captured Mark V and FT tanks then refitted them into service, dubbing them 'Zırhlı V' and 'MT-17'. After British forces surrendered, Ottoman Empire received a large number of Mark V as spoils of war. The Z-V tank was a main tank in the Ottoman armoured corps. Though more advanced tanks replace the Z-Vs eventually, army still consider these for training its tank crews."
 PAL_light_tank_equipment_1: "Muharebe Tankı Kalıp 1352"
 PAL_light_tank_equipment_1_short: "MT-52 'Sekban'"
 PAL_light_tank_equipment_1_desc: "MT-52 Sekban project is the first attempt to reorganise and reform the Ottoman Armoured Corps that was included in Harb-i Yıldırım military reforms. To this end, the Ottoman Empire bought a license for the German Spähpanzer II and designed a production line that Ottoman factories could handle. The initial plan was to have the MT-52 to replace old Z-Vs, however field tests showed that the MT-52 did not match the level of German production. Nevertheless, the quality of the new tank was accepted as good enough."
 PAL_light_tank_equipment_2: "Muharebe Tankı Kalıp 1355"
 PAL_light_tank_equipment_2_short: "MT-55 'Beylik'"
 PAL_light_tank_equipment_2_desc: "MT-55 Beylik is the second significant effort to modernise the Ottoman Armoured Corps. Errors and reliability problems of MT-52 were mostly fixed while additional modifications were made to the cannon, hull and engine with help of the German advisors."
 PAL_light_tank_equipment_3: "I. Hafif Zırhlı Muharebe Vasıtası"
 PAL_light_tank_equipment_3_short: "I.HZMV 'Tatar'"
 PAL_light_tank_equipment_3_desc: "I. Hafif Zırhlı Muharebe Vasıtası 'Tatar' is a lighter variant of the II. ZMV Uygur developed in the same time. It was designed for scouting and flanking purposes on base of the German Sturmpanzerkampfwagen IV and other German tanks, using the experience of the MT-55 development."
 PAL_light_tank_artillery_equipment_1: "Hafif Seyyar Topçu Kalıp 1352"
