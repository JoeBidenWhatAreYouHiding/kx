 MAF_motorized_equipment_1: "Opel Blitz"
 MAF_motorized_rocket_equipment: "Opel Blitz mit Wurfrahmen 40"
 MAF_motorized_rocket_equipment_1: "Opel Blitz mit Wurfrahmen 40"
