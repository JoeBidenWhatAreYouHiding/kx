#Infantry Equip

 BBR_infantry_equipment_0: "Rifle, Caliber .30-06, Model 1903"
 BBR_infantry_equipment_0_short: "M1903 Springfield"
 BBR_infantry_equipment_0_desc: "The Model 1903 was developed at Springfield Arsenal when, following the Spanish-American war, the United States deemed the Krag–Jørgensen rifle inadequate on account of its weak action; at its core, the 1903 was an attempt to combine beneficial features of both the Krag and captureds Spanish Mausers. Beginning just before the Weltkrieg, the rifle was gradually adopted along with the .30-06 cartridge, a process that would take several years."
 BBR_infantry_equipment_1: "Rifle, Caliber .30-06, Model 1903A1, Special Target"
 BBR_infantry_equipment_1_short: "M1903A1 Springfield"
 BBR_infantry_equipment_1_desc: "The M1903A1 Springfield was adopted by the US Army in 1929 as the 'U.S. Rifle, Caliber .30-06, M1903A1'. It incorporated a pistol-grip, checkered buttplate, serrated trigger, and several smaller improvements into the original 1903 design.  "
 BBR_infantry_equipment_2: "Rifle, Caliber .30-06, Model 1937" #Colt M1929
 BBR_infantry_equipment_2_short: "M1937 Colt"
 BBR_infantry_equipment_2_desc: "With start of the Civil War, the new Army Department of the U.S. published a request for semi-automatic rifle designs. The Colt company submitted a .276 caliber rifle to the ensuing trials in 1938. The Colt M1937, the latest in a line of guns stemming from a design by J. E. Browning (half brother of John Moses Browning), is a gas-operated design using 108 parts. The M1937 was accepted in service in the end of 1938, after modification at the request of the Ordnance Department from .276 to .30-06 caliber."
 BBR_infantry_equipment_3: "Carbine, Caliber .30, Model 1942" #M1 carbine, basically
 BBR_infantry_equipment_3_short: "M1942 Carbine"
 BBR_infantry_equipment_3_desc: "The Ordnance Department of the Constitutional Republic in 1940 put out a request for a new 'light rifle' or carbine, though the exact requirements for the weapon were not finalized until 1941. With Constitutional Republic allied designers...preoccupied, our own engineers and factories have begun to use captured plans to produce our own version of the weapon."
 BBR_infantry_weapons2: "Submachine Gun, Caliber .45, Model 1928A1, Thompson"
 BBR_infantry_weapons2_short: "M1928A Thompson"
 BBR_improved_infantry_weapons_2: "Submachine gun, Caliber .45, Model 1935A2" #M2 Hyde
 BBR_improved_infantry_weapons_2_short: "M1935A2 Hyde"
 BBR_advanced_infantry_weapons2: "Automatic Rifle, Caliber .30-06, Model 1944" #1946 but with funding+ACW probably possible earlier
 BBR_advanced_infantry_weapons2_short: "M1944 Sieg"
 BBR_infantry_at: "Anti-Tank Rifle, Caliber .50, Model 1942" #Williams Anti-tank rifle
 BBR_infantry_at_short: "M1942 Anti-Tank Rifle"
 BBR_infantry_at_desc: "The M1942 Anti-Tank Rifle was developed at the request of the Constitutional Republic Army. Though the development process began soon after the war's outbreak, development took several years and was fraught with delays. Much like the M1937 Colt, plans for this weapon are now in our hands, and production is set to begin in 1942."
 BBR_infantry_at2: "Recoilless Rifle, 2.2 inch, Model 1942" #M18 Recoilless Rifle
 BBR_infantry_at2_short: "M1942 Recoilless Rifle"
 BBR_infantry_at2_desc: "The M1942 Recoilless Rifle is a shoulder-fired anti-materiel weapon developed by the two engineers 'Kroger' and 'Musser' as part of a C.A.R. Army Infantry Section freelance project. The M1942 was developed in response to rapid improvements in armour which greatly diminished the effectiveness of anti-tank rifles small enough to be man-portable. The M1942 Recoilless Rifle has an effective range of 400 yards, a maximum range of nearly 5,000 yards, and is more accurate compared with the old M1942 anti-tank rifle. It quickly was nicknamed 'pocket artillery' by the soldiers who first used it, and who now may very well be at it recieving end."
