 BBR_support_weapons2: "MG, Cal. .50, M1933, Browning & Mortar, 3.2-inch, M34, GrW" #8 cm Granatwerfer 34
 BBR_support_weapons2_short: "M1933 Browning MG & M34 GrW Mortar"
 BBR_support_weapons3: "MG, Cal. .30-06, M1940, Colt & Mortar, 3.2-inch, M1935" #Colt MG40 and M1 mortar
 BBR_support_weapons3_short: "M1940 Colt MG & M1935 mortar"
 BBR_support_weapons4: "AR, Cal. .30-06, M1925A3, Colt & Mortar, 4.2-inch, M1940" #Colt Monitor R75A and M2 mortar
 BBR_support_weapons4_short: "M1925A3 CAR & M1940 mortar"
