 BOL_infantry_equipment_0_desc: "As tensions mounted in the Gran Chaco in the beginning of the 20th century, Bolivia and Paraguay each commenced audacious rearmament campaigns to counter the other. During this period, Bolivia adopted a derivative of the Mauser 1898 designed for interchangability with older Bolivian Mauser 1891 rifles. This rifle, chambered in 7.65×53mm Mauser, became the backbone of the Bolivian military and demand for domestically produced rifles sparked rapid growth in the Bolivian arms industry."
