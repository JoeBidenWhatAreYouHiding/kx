 WCC_motorized_equipment_1_desc: "The ACKW, officially the '1936 Conventional cab All-wheel drive Dual rear axles', commonly known as the 'Jimmy' or 'Deuce and a Half', is 2 and 1/2-ton load-rated 6x6 off-road capable tactical truck. Developed by the General Motors Company at the redquest of the U.S. Army Ordnance Corps in 1935, the ACKW comes in many variants, including open or closed cab and long or short wheel base models. The ACKW quickly became the U.S. army's standard truck and displayed great potential in logistical operations."
 #canadian tracked jeep + universal carrier:
 WCC_mechanized_equipment_1: "Carrier, Universal, Model 2"
 WCC_mechanized_equipment_1_short: "M2 Carrier"
 WCC_mechanized_equipment_1_desc: "The M2 Carrier, also refferred to as the 'American Carrier', is based on the design of the Canadian Universal Carrier imported in the 1930s. Constructed by Willys–Overland Motor Company and modified to make use of largely Jeep automotive components, the M2 Carrier has better hill-climbing capabilities than Canadian carriers, but suffers from reliability issues."
 #M29 weasel + universal carrier:
 WCC_mechanized_equipment_2: "Carrier, Universal, Model 4"
 WCC_mechanized_equipment_2_short: "M4 Carrier"
 WCC_mechanized_equipment_2_desc: "The continuous development of carriers in the U.S. led to the appearance of the M4 Carrier. Built by Studebaker and developed with newest Canadian designs in mind, the M4 is an all-weather carrier designed as a basic chassis for many specialised roles, including a model for amphibious operations. With the ability to carry 6 soldiers, the M4 is in that regard more capable than its predecessor, but suffers from reliability issues without proper maintenance."
 #M12 motor carriage:
 WCC_mechanized_equipment_3: "Carrier, Universal, Model 9"
 WCC_mechanized_equipment_3_short: "M9 Carrier"
 WCC_mechanized_equipment_3_desc: "Designed around the chassis of M3 'Grant' tank, the M9 Carrier is a multi-role troop carrier with robust cross-country capabilities. Though the M9's top speed is a bit lower than the M4's, the M9 can carry more soldiers and is far more reliable. With enough space for auxillary bits of infantry kit and thick armour, the M9 is a capable personal carrier."
 #CCKW T27:
 WCC_motorized_rocket_equipment: "GMC ACKW, M14"
 WCC_motorized_rocket_equipment_short: "ACKW 'Xylophone'"
 WCC_motorized_rocket_equipment_desc: "The ACKW truck with mounted on it M14 rocket launcher (modification of M12 rocket launcher with possibility of mounting on trucks), commonly known as 'Xylophone', is model developed to fix bad accuracy of the M12 by adding to it additional rocket launcher. While still is not very effective according to soldiers, M14 showed itself good on the trials and was accepted as the standard mobile rocket launcher of the U.S. army."
 #CCKW T27:
 WCC_motorized_rocket_equipment_1: "GMC ACKW, M14"
 WCC_motorized_rocket_equipment_1_short: "ACKW 'Xylophone'"
 WCC_motorized_rocket_equipment_1_desc: "The ACKW truck with mounted on it M14 rocket launcher (modification of M12 rocket launcher with possibility of mounting on trucks), commonly known as 'Xylophone', is model developed to fix bad accuracy of the M12 by adding to it additional rocket launcher. While still is not very effective according to soldiers, M14 showed itself good on the trials and was accepted as the standard mobile rocket launcher of the U.S. army."

#Amphibious

 WCC_amphibious_mechanized_equipment_1: "Landing Vehicle, Tracked, Model 2"
 WCC_amphibious_mechanized_equipment_1_short: "LVT-2"
 WCC_amphibious_mechanized_equipment_1_desc: "The LVT series of amphibious warfare vehicle were originally intended to serve solely as cargo carrier for ship to shore operations. They, of course, evolved into highly capable assault troop and fire support vehicles. Developed by Donald Roebling in 1935, the civilian rescue vehicle "Alligator" was later developed into the LVT-1, which lacked armour protection and was unreliable when used on hard terrain. The LVT-2 built upon the LVT-1, with that vehicles most glaring problems fixed."
 WCC_amphibious_mechanized_equipment_2: "Landing Vehicle, Tracked, Model 4"
 WCC_amphibious_mechanized_equipment_2_short: "LVT-4"
 WCC_amphibious_mechanized_equipment_2_desc: "The LVT-4 improved upon the LVT-2 with greatly increased carrying capacity, albeit at the expense of speed despite improvements to its engine. Unlike its predecessor, it also mounted either a heavy machine gun or a flame-thrower."

#Armoured Car
 WCC_gw_armored_car_equipment: "Scout Car, Model 2"
 WCC_gw_armored_car_equipment_short: "M2 Scout Car"
 WCC_gw_armored_car_equipment_desc: "The M2 Scout Car is a lightly armoured, open topped, and machine gun armed four wheel drive vehicle developed for a reconnaissance role. A further development of the Scout Car concept, which was intended to replace cavalry in reconnaissance, the M2 Scout Car finished trials at the end of 1935, and amidst increasing tensions in the U.S. was accepted into Army service despite its flaws."
 WCC_armored_car_equipment_1: "Scout Car, Model 3"
 WCC_armored_car_equipment_1_short: "M3 Scout Car"
 WCC_armored_car_equipment_1_desc: "The M3 Scout Car is a development of the M2 designed with experience gained during the Civil War in mind. The M3 sports several small improves born of wartime experience, such as an armoured fender and front roller, and a more reliable engine. Although the Scout Car concept itself has received criticism for its focus on mobility over survivability, the M3 was nonetheless accepted into service."
 #Staghound:
 WCC_armored_car_equipment_2: "Armored Car, Model 5"
 WCC_armored_car_equipment_2_short: "M5 Armored Car"
 WCC_armored_car_equipment_2_desc: "After the end of Civil War, the U.S. Army Ordnance issued specifications for both medium and heavy armoured cars. In 1941, General Motors Company designed the T17 and T18 models, which were accepted as the M5 and M6 Armored Cars. The M5 Armored Car is an innovative design that incorporated some advanced features such as a two rear-facing 6-cylinder engines with automatic transmissions and steering and suspension components directly attached to the hull. "
 #Boarhound:
 WCC_armored_car_at_equipment: "Armored Car, Heavy, Model 6"
 WCC_armored_car_at_equipment_short: "M6 Armored Car"
 WCC_armored_car_at_equipment_desc: "After the end of Civil War, the U.S. Army Ordnance issued specifications for both medium and heavy armoured cars. In 1941, General Motors Company designed the T17 and T18 models, which were accepted as the M5 and M6 Armored Cars. The M6 Armored Car is similar to the M5 design, though substantially heavier. As such it was found to be less reliable than its lighter counterpart but more suitable for support roles."

