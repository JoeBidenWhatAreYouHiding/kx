 CAF_armored_car_equipment_2_desc: "With the success of the Rover under its belt, the Ruskin Motor Bodies company designed the Rhino in response to an Australasian government request for a substantially heavier armoured car built upon the CMP chassis. Though substantial changes were made to that CMP chassis, after much work the Rhino was born, and with substantial interchangability of parts with other CMP-based designs to boot."
 CAF_armored_car_at_equipment: "Ruskin Hippo"
 CAF_armored_car_at_equipment_short: "Hippo"
