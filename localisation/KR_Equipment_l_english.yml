#Infantry Equip

 ALA_infantry_equipment_0: "Rifle, Caliber .30-06, Model 1903"
 ALA_infantry_equipment_0_short: "M1903 Springfield"
 ALA_infantry_equipment_0_desc: "The Model 1903 was developed at Springfield Arsenal when, following the Spanish-American war, the United States deemed the Krag–Jørgensen rifle inadequate on account of its weak action; at its core, the 1903 was an attempt to combine beneficial features of both the Krag and captureds Spanish Mausers. Beginning just before the Weltkrieg, the rifle was gradually adopted along with the .30-06 cartridge, a process that would take several years."
 ALA_infantry_equipment_1: "Rifle, Caliber .30-06, Model 1903A1, Special Target"
 ALA_infantry_equipment_1_short: "M1903A1 Springfield"
 ALA_infantry_equipment_1_desc: "The M1903A1 Springfield was adopted by the US Army in 1929 as the 'U.S. Rifle, Caliber .30-06, M1903A1'. It incorporated a pistol-grip, chequered buttplate, serrated trigger, and several smaller improvements into the original 1903 design."
 #Johnson rifle:
 ALA_infantry_equipment_2: "Rifle, Caliber .30-06, Model 1"
 ALA_infantry_equipment_2_short: "M1 Johnson"
 ALA_infantry_equipment_2_desc: "Designed by the eponymous Melvin Johnson, the rifle was adopted after Johnson successfully lobbied for the support of General MacArthur, who, despite the travails of past self-loading rifle development for the .30-06 cartridge, doggedly supported retaining the round. The M1 Johnson was fully adopted in early 1939 and designated as the 'U.S. Rifle, Caliber .30-06, M1'. It is a simple semi-automatic rifle with a few ingenious features like a two-piece stock and a unique 10-round rotary magazine fed by the same 5-round stripper clips already in use with the M1903 Rifle."
 #Johnson auto-carbine:
 ALA_infantry_equipment_3: "Automatic Carbine, Caliber .30, Model 2"
 ALA_infantry_equipment_3_short: "M2 Auto-Carbine"
 ALA_infantry_equipment_3_desc: "The M2 Auto-Carbine is a development of the M1 Auto-Carbine, also known as Johnson Carbine, developed by Melvin Johnson in the early 1940s which was itself is based on the earlier Johnson Light Machine Gun designed on the same principles as the yet earlier Johnson Rifle. The Model 2 sports numerous small improvements over with M1 Auto-Carbine - such as a pistol grip and a new rear sight."
 ALA_infantry_weapons2: "Submachine Gun, Caliber .45, Model 1928A1, Thompson"
 ALA_infantry_weapons2_short: "M1928A Thompson"
 #M3 Grease Gun:
 ALA_improved_infantry_weapons_2: "Submachine Gun, Caliber .45, Model 2"
 ALA_improved_infantry_weapons_2_short: "M2 Grease Gun"
 #Johnson auto-carbine 1947:
 ALA_advanced_infantry_weapons2: "Automatic Carbine, Caliber .30, Model 4"
 ALA_advanced_infantry_weapons2_short: "M4 Auto-Carbine"
 ALA_infantry_at: "Anti-Mechanization Gun, Caliber .50, Model 2, Browning"
 ALA_infantry_at_short: "M2 Anti-Mechanization Gun"
 ALA_infantry_at_desc: "The Second American Civil War necessitated the development of man-portable anti-vehicle weapons. As such, the U.S. Cavalry experimented with lightening and adapting the .50 calibre Browning M2 Heavy Machine Gun for man-portability. While heavier and bulkier compared with its European counterparts, the M2 Anti-Mechanization Gun was quickly adopted for service after satisfactory performance in Army trials."
 ALA_infantry_at2: "Recoilless Rifle, 2.2 inch, Model 18"
 ALA_infantry_at2_short: "M18 Recoilless Rifle"
 ALA_infantry_at2_desc: "The M18 Recoilless Rifle is a shoulder-fired anti-materiel weapon developed by the two engineers 'Kroger' and 'Musser' as part of a U.S. Army Infantry Section freelance project. The M18 was developed in response to rapid improvements in armour which greatly diminished the effectiveness of anti-tank rifles small enough to be man-portable. The M18 Recoilless Rifle has an effective range of 400 yards, a maximum range of nearly 5,000 yards, and is more accurate compared with the old M2. It quickly was nicknamed 'pocket artillery' by the soldiers who used it."
 ALA_support_weapons: "MG, Cal. .30-06, M1919, Browning & Mortar, 3-inch, Stokes"
 ALA_support_weapons_short: "M1919 Browning MG & Stokes mortar"
 ALA_support_weapons2: "MG, Cal. .50, M2, Browning & Mortar, 2-inch, SMBL"
 ALA_support_weapons2_short: "M2 Browning MG & SBML two-inch mortar"
 #M1941 Johnson MG:
 ALA_support_weapons3: "MG, Cal. .30-06, M3, Johnson & Mortar, 3.2-inch, M1"
 ALA_support_weapons3_short: "M3 Johnson MG & M1 mortar"
 #M1944 Johson MG:
 ALA_support_weapons4: "MG, Cal. .30-06, M5, Johnson & Mortar, 4.2-inch, M2"
 ALA_support_weapons4_short: "M5 Johnson MG & M2 mortar"
 ALA_night_vision: "Infrared Sniperscope, Model 1"
 ALA_night_vision_short: "M1 Sniperscope"
 ALA_night_vision_desc: "Developed specifically for the M3 Auto-Carbine, which had special mountings on its receiver for various models of infra-red night-sighting devices, the M1 Sniperscope is the first infrared sniperscope adopted for general use by the U.S. Army. While the M1 has its flaws, like a poor range and an easily damaged Infrared emitter, the M1 still has tremendous value when used correctly."
 ALA_night_vision2: "Infrared Sniperscope, Model 3"
 ALA_night_vision2_short: "M3 Sniperscope"
 ALA_night_vision2_desc: "In response to the poor reception of the M1 Sniperscope, the Sniperscope M3 was adopted. With almost twice the effective range of the M1, a more robust infrared light source, and the T23 flash hider, the M3 is a vast improvement over its predecessor, though some soldiers complain of the light source bleeding into the visible spectrum and thus giving away their position."

