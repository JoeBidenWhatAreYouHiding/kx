 #Mannlicher M1895
 AUS_infantry_equipment_0: "Karabiner Modell 1895/30"
 AUS_infantry_equipment_0_short: "Mannlicher M.95/30"
 AUS_infantry_equipment_0_desc: "The Mannlicher Modell 1895/1930 (German: Infanterie Repetier-Gewehr M.95) was the service rifle of the Austro-Hungarian armed forces during the Weltkrieg. Designed by Ferdinand von Mannlicher, it used a straight-pull bolt-action for increased rate-of-fire compared to its contemporaries, giving it the nickname Ruck-Zuck (German slang for \"back and forth\") by Austrian troops and \"Ta-Pum\" by the Italians on the receiving end. The Italian song \"Ta pum!\" from the Weltkrieg refers to this rifle. Later after the war, most rifles were converted into the carbine configuration."
 #FÉG 35M
 AUS_infantry_equipment_1: "Karabiner Modell 1935"
 AUS_infantry_equipment_1_short: "FÉG M.35"
 AUS_infantry_equipment_1_desc: "The Weltkrieg made the M.95's deficiencies all-too obvious, especially its relatively underpowered round-nose cartridge and the required maintenance for the straight-pull action. Steyr developed the 8x56mm \"Spitzer\" cartridge that would serve as the basis to a new generation of weapons and push the M.95 to its full potential. In the 1935 Rifle Trial, the Hungarian FÉG design based on the Mannlicher-Schönauer's excellent turn-bolt-action won out and was adopted."
 #Danuvia 39M
 AUS_infantry_equipment_2: "Maschinenpistole Modell 1939"
 AUS_infantry_equipment_2_short: "Danuvia M.39"
 AUS_infantry_equipment_2_desc: "Designed by Pál Király, this \"heavy\" submachine gun used specially-loaded 9x25mm ammunition in a folding magazine for transport and storage. This made it very potent and reliable compared to its contemporaries, making it reminiscent of later assault rifle designs."
 #ZK 412/MK SS-42
 AUS_infantry_equipment_3: "Maschinenkarabiner Modell 1942"
 AUS_infantry_equipment_3_short: "Zbrojovka Brno M.42"
 AUS_infantry_equipment_3_desc: "As it became clear that engagement distances had significantly shortened since the Weltkrieg, the Monarchy became interested in developing an intermediate cartridge and the \"machine-carbine\" idea. The Koucký brothers at Zbrojovka Brno presented their ZK 412 design using the 8x35mm \"Rapid\" cartridge with similar performance to the German 8x33mm Kurz."
 #MP 34:
 AUS_infantry_weapons2: "Maschinenpistole Modell 1934"
 AUS_infantry_weapons2_short: "Steyr-Solothurn M.34"
 AUS_infantry_weapons2_desc: "While a German design by Louis Stange, the  MP 34 was mainly produced by Steyr and was adopted by the Austro-Hungarian Army. As common with early submachine guns, this design was heavy, expensive, but reliable, with a horizontal magazine using the potent 9x25mm Mauser cartridge."
 #ZK 383:
 AUS_improved_infantry_weapons_2: "Maschinenpistole Modell 38"
 AUS_improved_infantry_weapons_2_short: "Zbrojovka Brno M.38"
 AUS_improved_infantry_weapons_2_desc: "Seeing the need for a submachine-gun using the standard pistol cartridge of the Army, the Monarchy would adopt the ZK 383, designed by brothers Josef and František Koucký at Zbrojovka Brno, as the MP 38. Using a horizontal magazine like the MP 34, the ZK 383 is known for having a light bipod, allowing it to be used as a substitute squad automatic weapon. Later models were heavily simplified for cheaper and faster production, along with a vertical foldable magazine like the Danuvia SMGs."
 #Danuvia 43M:
 AUS_advanced_infantry_weapons2: "Maschinenpistole Modell 1943"
 AUS_advanced_infantry_weapons2_short: "Danuvia M.43"
 AUS_advanced_infantry_weapons2_desc: "While the Danuvia 39M proved successful, its folding magazine was not enough to compensate for its bulky design for vehicle crewmen. The 43M redesign with a folding metal stock and a new, more reliable foldable magazine design allowed it to be much more compact during transport or storage, without sacrificing firepower."
