 RUS_infantry_equipment_0: "Russkaya 3-lineynaya vintovka obr.1891"
 RUS_infantry_equipment_0_short: "Vintovka Mosina"
 RUS_infantry_equipment_0_desc: "Typically called ‘Mosin-Nagant’ by the west, a misnomer resulting from a legal dispute from Leon Nagant, it has been serving the Petrograd government since its production in 1892. During the Weltkrieg many of the replacement rifles were produced in America by Remington and the Westinghouse Company. After the Civil War many of the rifles continued to be produced in America spreading out across the former empire."
 RUS_infantry_equipment_1: "Avtomaticheskaya Vintovka Simonova obr.1936"
 RUS_infantry_equipment_1_short: "AVS-36"
 RUS_infantry_equipment_1_desc: "Only just been accepted into service after trials the AVS-36 is the standard infantry rifle of the Russian Army. Many from around the world consider it the most advanced rifle in any military being one of the first fully automatic rifles; its recoil is a noted issue and newer versions of the rifle are being worked on by the Designer Simonov."
 RUS_infantry_equipment_2: "Samozaryadnaya Vintovka Tokareva obr.1938"
 RUS_infantry_equipment_2_short: "SVT-38"
 RUS_infantry_equipment_2_desc: "After many issues became apparent with the AVS-36 new trials were set up with Tokerav’s design beating out new models of the AVS. Unlike its predecessor the SVT is strictly a semi-automatic still giving the Russian Infantrymen an advantage over their German counterpart."
 RUS_infantry_equipment_3: "Pistolet-Pulemyet Shpagina mod. 1942"
 RUS_infantry_equipment_3_short: "PPSh-42"
 RUS_infantry_equipment_3_desc: "As the Weltkrieg went on and battle and sieges for cities commenced the Armed Forces of Russia saw the need for a close range weapon like their counterparts in France and Germany had. The designer Georgy Shpagin has designed such a weapon; equipped with a 900 RPM beating out most weapons in sheer rate of fire. It's far less expensive to produce than most weapons in the Russian arsenal and has already started to become well liked by troops. With even some Germans using captured PPShes."
