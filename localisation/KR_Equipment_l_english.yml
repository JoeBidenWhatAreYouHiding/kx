 CRO_mechanized_equipment_1_desc: "To observers and theorists, the civil war in America showcased modern mechanised warfare and showed how much tracked vehicles had improved in reliability and cross-country capabilities. As a stop-gap measure to improve the mobility of its motorised infantry, the Armee-Oberkommando assigned numerous artillery tractors, mostly of the Praga T-series, to its rapid divisions, redesignating them as tracked troop transports until proper armoured carriers could be introduced."
