### Land ###
 LEP_infantry_equipment_0: "Hanyang Type 88"
 LEP_infantry_equipment_0_short: "Hanyang Type 88"
 LEP_infantry_equipment_0_desc: "Originally a product of late Guangxu era 'Self Strengthening' efforts, the Type 88 was designed as a copy of the German Gewehr 88 with export modifications. While collectively inferior to newer rifles despite improvements, and often poorly maintained, the weapon is known to be rugged and reliable if unwieldy.\n\nThis variety is mainly produced at the Hanyang Arsenal, the model's place of design, though equipment shortages often see it used alongside non-standard weapons."
 LEP_infantry_equipment_1: "Hanyang Type 27"
 LEP_infantry_equipment_1_short: "Hanyang Type 27"
 LEP_infantry_equipment_1_desc: "Officially called the 'Xuantong Type 27', this rifle was put into service in 1935 thanks to German assistance after the Qing Restoration. The weapon is functionally a near copy of the German Mauser M1924, and a considerable improvement over the much older Type 88 in terms of weight and recoil.\n\nThis variety is mainly produced at the Hanyang Arsenal with German tools, though it may not fully replace its predecessors for some time."
 LEP_infantry_equipment_2: "Tsingtao MP18"
 LEP_infantry_equipment_2_short: "Tsingtao MP18"
 LEP_infantry_equipment_2_desc: "Thanks to the flood of Weltkrieg surplus into the world market in the early 1920s, the MP18 saw action in China some time before a modified version began production in Tsingtao.\n\nWith changes to the magazine and stock, this particular product of Sino-German cooperation has been copied and sold throughout Northern and Southern China, though primarily to the Qing Government and warlords in coastal areas."
 LEP_infantry_equipment_3: "Hanyang Xuantong Type 35"
 LEP_infantry_equipment_3_short: "Hanyang Type 35"
 LEP_infantry_equipment_3_desc: "The Type 35 is a semi-automatic rifle based on the General Liu rifle from 1914. While appearing similar, the Type 35 is shorter, has the rear of the receiver covered, and the gas-trap system replaced by a simply gas port. The new rifle is also no longer able to switch to manual action and uses magazines from the Bohemian ZH-29 rifle and ZB-26 light machine gun."
 LEP_support_weapons: "'Huaning' 7.92mm heavy machine gun & Hanyang-made Stokes mortar"
 LEP_support_weapons2: "Shanghai 30 festival 7.9mm machine gun 'Old yellow ox' & Jingling Xuantong Type 23 82mm mortar"
 LEP_support_weapons3: "Xuantong Type 27 heavy machine gun & Jingling Xuantong Type 34 60mm mortar"

 LEP_artillery_equipment_1: "75mm Hanyang Xuantong Type 13 Field Gun"
 LEP_artillery_equipment_1_short: "Hanyang Type 13"
 LEP_artillery_equipment_1_desc: "As the most produced artillery during the Beiyang era, this artillery entered service in many armies across China.\n\nFollowing the Qing restoration, the new government announced that it would be renamed the 'Xuantong Type 13', but republican forces still refer to it as the 'Xinhai Type 10'."

 LEP_anti_air_equipment_1: "57mm Shanghai M1927 Gun"
 LEP_anti_air_equipment_1_short: "Shanghai M1927 Gun"

 LEP_anti_tank_equipment_1: "37mm Hanyang Xuantong Type 21 Flat Trajectory Gun"
 LEP_anti_tank_equipment_1_short: "Hanyang Type 21"

 LEP_motorized_equipment_1: "Nanjing Type Zhongyuan"
 LEP_motorized_equipment_1_short: "Zhongyuan"
 LEP_motorized_equipment_1_desc: "Following the Qing restoration, Benz AG and the Qing government established several automobile factories in China as joint ventures; the most famous being the Zhongyuan Automobile Plants located in Shanghai and Nanjing. Thousands of Type Zhongyuan trucks were produced in these two areas, which entered service in various armies loyal to the Zhili clique. \n\nNotaby, the Zhongyuan is not named after the ancient Chinese place name Zhongyuan (the area surrounding the empire's core), but instead after the painted logo on the front of the truck's cab; a huge Chinese character 'Zhong' enclosed in a circle."

 LEP_mechanized_equipment_1: "Sonderkraftfahrzeug 11"
 LEP_mechanized_equipment_1_short: "Haoxu 11"
 LEP_mechanized_equipment_1_desc: "The Sd.Kfz. 11 (Sonderkraftfahrzeug - special motorised vehicle) was a German half-track that saw very widespread use in the Second Weltkrieg. It could carry eight troops in addition to towing a gun or trailer."
 LEP_mechanized_equipment_2: "Sonderkraftfahrzeug 251"
 LEP_mechanized_equipment_2_short: "Haoxu 251"
 LEP_mechanized_equipment_2_desc: "The Sd.Kfz. 251 half-track was an armoured fighting vehicle designed and first built by the Hanomag company during the Second Weltkrieg, based on their earlier Sd.Kfz. 11 vehicle."

 LEP_gw_tank_equipment: "Renault FT"
 LEP_gw_tank_equipment_short: "FT"
 LEP_gw_tank_equipment_desc: "After the defeat of France, a large number of French-made Renault FT flowed into the international arms market and made their way to China, becoming the most common tank in the Beiyang period.\n\nThe Zhili clique, who saw the superiority of the Fengtian army's tanks in the Second Zhili-Fengtian War, smuggled some Renault FT tanks from the international arms market after the Qing government's restoration."
 LEP_light_tank_equipment_1: "Fiat L3"
 LEP_light_tank_equipment_1_short: "L3"
 LEP_light_tank_equipment_1_desc: "Unwilling to send his son to Germany to study, as he feared this arrangement might turn his son, Qi Hongmai, into a 'hostage', Qi Xieyuan sent him to the Republic of Italy's Accademia Militare di Milano instead. It was through the connections his son forged there that Qi Xieyuan was able to purchase a batch of Italian tanks for his army, and at lower rates than the Germans offered for their own Spähpanzer IIs."
 LEP_light_tank_destroyer_equipment_1: "L3 controcarro"
 LEP_light_tank_destroyer_equipment_1_short: "L3 cc"
 LEP_light_tank_destroyer_equipment_1_desc: "In addition to the L3, a small number of its anti-tank variant - L3 controcarro were also procurred as a counter against new Fengtian tanks."

