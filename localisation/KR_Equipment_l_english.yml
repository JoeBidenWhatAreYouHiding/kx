 WGR_motorized_equipment_1: "Opel Blitz"
 WGR_motorized_rocket_equipment: "Opel Blitz mit Wurfrahmen 40"
 WGR_motorized_rocket_equipment_1: "Opel Blitz mit Wurfrahmen 40"
