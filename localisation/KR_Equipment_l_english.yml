 DDR_motorized_equipment_1: "Opel Blitz"
 DDR_motorized_rocket_equipment: "Opel Blitz mit Wurfrahmen 40"
 DDR_motorized_rocket_equipment_1: "Opel Blitz mit Wurfrahmen 40"
