 TEX_infantry_equipment_0: "Rifle, Caliber .30-06, Model 1903"
 TEX_infantry_equipment_0_short: "M1903 Springfield"
 TEX_infantry_equipment_0_desc: "The Model 1903 was developed at Springfield Arsenal when, following the Spanish-American war, the United States deemed the Krag–Jørgensen rifle inadequate on account of its weak action; at its core, the 1903 was an attempt to combine beneficial features of both the Krag and captureds Spanish Mausers. Beginning just before the Weltkrieg, the rifle was gradually adopted along with the .30-06 cartridge, a process that would take several years."
 TEX_infantry_equipment_1: "Rifle, Caliber .30-06, Model 1903A1, Special Target"
 TEX_infantry_equipment_1_short: "M1903A1 Springfield"
 TEX_infantry_equipment_1_desc: "The M1903A1 Springfield was adopted by the US Army in 1929 as the 'U.S. Rifle, Caliber .30-06, M1903A1'. It incorporated a pistol-grip, chequered buttplate, serrated trigger, and several smaller improvements into the original 1903 design. "
 #Colt M1929:
 TEX_infantry_equipment_2: "Rifle, Caliber .30-06, Model 1937"
 TEX_infantry_equipment_2_short: "M1937 Colt"
 TEX_infantry_equipment_2_desc: "With start of the Civil War, the new Army Department of the U.S. published a request for semi-automatic rifle designs. The Colt company submitted a .276 calibre rifle to the ensuing trials in 1938. The Colt M1937, the latest in a line of guns stemming from a design by J. E. Browning (half brother of John Moses Browning), is a gas-operated design using 108 parts. The M1937 was accepted in service in the end of 1938, after modification at the request of the Ordnance Department from .276 to .30-06 calibre."
 #M1 carbine, basically:
 TEX_infantry_equipment_3: "Carbine, Caliber .30, Model 1942"
 TEX_infantry_equipment_3_short: "M1942 Carbine"
 TEX_infantry_equipment_3_desc: "In 1940, the Ordnance Department put out a request for a new 'light rifle' or carbine, though the exact requirements for the weapon were not finalised until 1941. Colt did not submit a true carbine design, as it was otherwise pre-occupied, but with the death of J. E. Browning, they put contractor David Marshall Williams, who had begun work on a short-stroke gas piston design, on the project. Williams incorporated his short-stroke piston into an existing Colt prototype and shortened it in line with the requirements of the Ordnance department. The new rifle would eventually be accepted into service."
 TEX_infantry_weapons2: "Submachine Gun, Caliber .45, Model 1928A1, Thompson"
 TEX_infantry_weapons2_short: "M1928A Thompson"
