 FIN_infantry_equipment_2_desc: "Though his initial designs were deemed prohibitively expensive by the Finnish Army in the early 1930s, Carl Pelo's long-recoil semi-automatic rifle caught the attention of Finland's neighbour - Sweden. A team of skilled Swedish arms designers ultimately managed to reduce the production costs of the rifle, and it was ultimately adopted by the Swedes despite still being quite complex.\nUpon returning to Finland, Carl Pelo successfully advocated the rifle's adoption in his native Finland, which previously lacked semi-automatic rifles entirely."
 FIN_infantry_equipment_3: "Suomi-konepistooli 41"
 FIN_infantry_equipment_3_short: "Suomi KP/-41"
 FIN_infantry_equipment_3_desc: "The KP/-41, while outwardly appearing nearly identical to the older KP/-31, is a vast departure in arms design. The gun began as an experiment by Aimo Lahti in hybridising the 8mm Mauser rifle cartridge with 9mm Parabellum; The new large pistol cartridge born from his experiments, however, became the central focus of subsequent Finnish arms design. The KP/-41 itself began as a derivative of Lahti's own 'Suomi' submachine gun rechambered for his new cartridge, and indeed, while retention of the general shape and feel of the KP/-31 was preferred, ultimately, the new design's massive recoil impetus led to both further external changes to the weapon's body as well as a reduction in its cyclic rate."
