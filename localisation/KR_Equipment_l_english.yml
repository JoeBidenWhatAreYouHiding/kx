 SPR_light_tank_equipment_1_desc: "The Type 1933 is the culmination of a long series of designs by the Trubia company based loosely upon the Renault FT. While the company's earlier 1925 model was field tested by the SPRnish army, the 1933 was the first domestically designed tank to be formally adopted by the SPRnish military."
 SPR_light_tank_equipment_2: "Tipo 1936"
 SPR_light_tank_equipment_2_short: "T-36"
 SPR_light_tank_equipment_2_desc: "Designed by a military bureau from the ground up, not on the basis of any other vehicle, the Type 1936 was a substantial improvement over earlier SPRnish designs. While its 20mm Breda main cannon was disliked by troops, the vehicle was otherwise reliable and well-received."
 SPR_light_tank_equipment_3: "Tipo 1941 'Verdeja'"
 SPR_light_tank_equipment_3_short: "T-41 'Verdeja'"
 SPR_light_tank_equipment_3_desc: "The Type 1941 was the most successful design by young Major Félix Verdeja Bardales. The vehicle was designed with special consideration for the protection of its engine bay, and featured a domestically designed 45mm main cannon."
