 GER_medium_tank_destroyer_equipment_3_short: "Jg.Pz. VI"
 GER_medium_tank_aa_equipment_1_short: "Möbelwagen"
 GER_medium_tank_aa_equipment_1_desc: "Nicknamed 'Möbelwagen' because of its boxy turret when closed, it is a self-propelled anti-aircraft gun built on the chassis of the Donnerschlag and armed with a 20mm quad-gun."
 GER_medium_tank_aa_equipment_2: "Flakpanzer IV 'Ostwind'"
 GER_medium_tank_aa_equipment_2_short: "Ostwind"
 GER_medium_tank_aa_equipment_2_desc: "The Flakpanzer IV 'Ostwind' is a self-propelled anti-aircraft gun based on the Donnerschlag-4. It was developed in 1944 as a successor to the earlier Flakpanzer IV. The Donnerschlag-4's turret was removed and replaced with an open-top, hexagonal turret which housed a 3.7 cm FlaK 43. A closed-top design would have been preferable, but this was not possible due to the heavy smoke generated by the gun."
