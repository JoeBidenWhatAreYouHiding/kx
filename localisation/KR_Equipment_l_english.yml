#Tanks
 ALA_gw_tank_equipment: "Light Tank, Model 1921"
 ALA_gw_tank_equipment_short: "M1921"
 ALA_gw_tank_equipment_desc: "Without any tanks by the time of France's capitulation in the Weltkrieg, the United States scrambled to develop a stopgap vehicle in the face of the rapidly changing international order. What was ultimately adopted was a Ford-designed near copy of the French FT tank designated the Model of 1921."

 ALA_light_tank_equipment_1: "Light Tank, Model 2"
 ALA_light_tank_equipment_1_short: "M2"
 ALA_light_tank_equipment_1_desc: "Alarmed by the rapid evolution of tanks during the Weltkrieg, the United States developed several experimental light tanks during and immediately after the war. While these designs would ultimately lead nowhere, the lessons learned would form the basis for the development of the M2. The M2 possesses many features copied directly from Canadian tanks and is armed with a single high-velocity 37mm cannon."
 ALA_light_tank_equipment_2: "Light Tank, Model 3"
 ALA_light_tank_equipment_2_short: "M3 'Sheridan'"
 ALA_light_tank_equipment_2_desc: "The shortcomings of the M2 were quickly realised by American forces and work was soon begun on a new completely redesigned variant. While the project was interrupted by the American Civil War, engineers loyal to the Federal Government would eventually complete the project."
 ALA_light_tank_equipment_3: "Light Tank, Model 24"
 ALA_light_tank_equipment_3_short: "M24"
 ALA_light_tank_equipment_3_desc: "While inspired by the M3, the M24 is an entirely new design developed with special consideration for performance in rough terrain."

 ALA_medium_tank_equipment_1: "Medium Tank, Model 3"
 ALA_medium_tank_equipment_1_short: "M3 'Grant'"
 ALA_medium_tank_equipment_1_desc: "While American efforts to develop a modern medium tank on the basis of an enlarged variant of the M2 fractured with the onset of the civil war, the Federal government, motivated by the war, brought such plans quickly to fruition thereafter. The resulting M3 tank was the first entirely domestically designed medium tank in service with any faction of the American Civil War."
 ALA_medium_tank_equipment_2: "Medium Tank, Model 10"
 ALA_medium_tank_equipment_2_short: "M10"
 ALA_medium_tank_equipment_2_desc: "Originally designed as a tank destroyer on the basis of the M3, the M10 went through multiple revisions, with improvements to protection and a fully enclosed turret, and was redesignated as a medium tank."
 ALA_medium_tank_equipment_3: "Medium Tank, Model 25"
 ALA_medium_tank_equipment_3_short: "M25"
 ALA_medium_tank_equipment_3_desc: "Designed around the 90mm M3 anti-aircraft gun, the M25's turret is uniquely shaped. Despite its substantial armament however, the M25 proved nimble in American service and improved patterns of its 90mm gun would become the basis for a long line of future American tank guns."

