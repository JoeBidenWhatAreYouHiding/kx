 ALA_heavy_tank_equipment_2_short: "M6"
 ALA_heavy_tank_equipment_3: "Medium Tank, Model 26"
 ALA_heavy_tank_equipment_3_short: "M26 'Pershing'"
 ALA_heavy_tank_equipment_3_desc: "The M26 began as an enlarged variant of the Combined Syndicates' M8 tank after the plant responsible for its development was captured by Federal troops. It mounts the same derivative of the M3 90mm gun used on the Federal M25 medium tank."

 ALA_super_heavy_tank_equipment_1: "Heavy Tank, Model 28"
 ALA_super_heavy_tank_equipment_1_short: "M28"
 ALA_super_heavy_tank_equipment_1_desc: "The M28 Super Heavy Tank was designed around an experimental 105mm gun equipped with a cutting edge autoloader system. With armour up to slightly over twelve inches thick in the front, the M28 was quite slow, but able to with reliably resist even relatively powerful anti-tank cannons."

 ALA_modern_tank_equipment_1: "Medium Tank, Model 46"
 ALA_modern_tank_equipment_1_short: "M46 'Bradley'"
 ALA_modern_tank_equipment_1_desc: "A slightly smaller derivative of the M26 tank, the M46 addressed many of that vehicles reliability issues. Agile, heavily armoured, and equipped with an ultra-high velocity 105mm gun, the M46 was the king of the battlefield."

