#Tanks
 TEX_gw_tank_equipment: "Light Tank, Model 1921"
 TEX_gw_tank_equipment_short: "M1921 Light"
 TEX_gw_tank_equipment_desc: "Without any tanks by the time of France's capitulation in the Weltkrieg, the United States scrambled to develop a stopgap vehicle in the face of the rapidly changing international order. What was ultimately adopted was a Ford-designed near copy of the French FT tank designated the Model of 1921."

 TEX_light_tank_equipment_1: "Light Tank, Model 1935"
 TEX_light_tank_equipment_1_short: "M1935 Light"
 TEX_light_tank_equipment_1_desc: "Alarmed by the rapid evolution of tanks during the Weltkrieg, the United States developed several experimental light tanks during and immediately after the war. While these designs would ultimately lead nowhere, the lessons learned would form the basis for the development of the M1935. The M1935 possesses many features copied directly from Canadian tanks and is armed with a single high-velocity 37mm cannon."
 TEX_light_tank_equipment_2: "Light Tank, Model 1939"
 TEX_light_tank_equipment_2_short: "M1939 Light"
 TEX_light_tank_equipment_2_desc: "The shortcomings of the M1935 were quickly realised by American forces and work was soon begun on a new completely redesigned variant. While the project was interrupted by the American Civil War, engineers in the American Union State would eventually complete the project. The unofficial designation 'Stuart', after Confederate General J.E.B Stuart, was retained by the Union State."
 TEX_light_tank_equipment_3: "Light Tank, Model 1941"
 TEX_light_tank_equipment_3_short: "M1941 Light"
 TEX_light_tank_equipment_3_desc: "Designed around the revised three inch gun introduced with the M1940 tank, the M1941 was built from the ground up for speed and agility. While problems with the tank's cutting-edge engine delayed the project, the M1941 would eventually become the standard light tank of the Union State."

 TEX_medium_tank_equipment_1: "Medium Tank, Model 1939"
 TEX_medium_tank_equipment_1_short: "M1939 Medium"
 TEX_medium_tank_equipment_1_desc: "American efforts to develop a modern medium tank on the basis of an enlarged variant of the M2 tank were fractured with the civil war. While the Union State struggled to develop the ,1940 tank, it reverse engineered captured Federal M3 tanks as a stopgap."
 #Sherman:
 TEX_medium_tank_equipment_2: "Medium Tank, Model 1940"
 TEX_medium_tank_equipment_2_short: "M1940 Medium"
 TEX_medium_tank_equipment_2_desc: "The M1940 was a monumentous effort for the Union State's fledgling armed forces. While not particularly agile or heavily armoured, the M4 excelled in a variety of roles and its new three inch main gun proved exceptional both against infantry and armour."
 TEX_medium_tank_equipment_3: "Medium Tank, Model 1940A6"
 TEX_medium_tank_equipment_3_short: "M1940A6 Medium"
 TEX_medium_tank_equipment_3_desc: "The product of a series of improvements upon the M1940 tank, the M1940A6 came into being with the adaptation of a new 105mm anti-tank gun to the M1940 platform. While the gun proved more than capable of defeating even the most heavily armoured vehicles during the American Civil War, it likewise was difficult to operate for M1940A6 crews, dampening its effectiveness."

 TEX_heavy_tank_equipment_1: "Heavy Tank, Model 1937"
 TEX_heavy_tank_equipment_1_short: "M1937 Heavy"
 TEX_heavy_tank_equipment_1_desc: "The process development of the M1937 heavy tank was marred by setbacks as the Union State struggled to design a heavy tank from the ground up. The vehicle that was eventually produce, however, proved capable and the lessons learned were critical to the success of later projects for the then fledgling AUS."
 TEX_heavy_tank_equipment_2: "Heavy Tank, Model 1941"
 TEX_heavy_tank_equipment_2_short: "M1941 Heavy"
 TEX_heavy_tank_equipment_2_desc: "Conceived as an entirely new type of vehicle specialised for assaulting fortified positions, the vehicle was the first and only 'Assault Tank' adopted by the Union State. Essentially a slightly enlarged medium tank with substantially improved armour, especially on the sides and rear, the M1941 proved insufficient in roles other than that for which it was designed."
 TEX_heavy_tank_equipment_3: "Heavy Tank, Model 1942"
 TEX_heavy_tank_equipment_3_short: "M1942 Heavy"

 TEX_super_heavy_tank_equipment_1: "Heavy Tank, Model 1943"
 TEX_super_heavy_tank_equipment_1_short: "M1943 Heavy"
 TEX_super_heavy_tank_equipment_1_desc: "Heavy fixed fortifications proved difficult for other Union State armoured vehicles to overcome. The M105-2 was built specifically for the destruction of fortifications and armour capable of withstanding direct hits from large stationary guns. While slow, the vehicle's 105mm cannon proved adequete against structures and soft targets alike."

 TEX_modern_tank_equipment_1: "Medium Tank, Model 1946"
 TEX_modern_tank_equipment_1_short: "M1946 Medium"
 TEX_modern_tank_equipment_1_desc: "Designed as a small heavy tank able to fit in automobile and railway tunnels, the M1946 gradually came to fill a variety of roles. Fast and equipped with a massive 120mm gun, the M1946 lacks only in protection compared to heavier vehicles of the same era."


