#Infantry Equip

 TXS_infantry_equipment_0: "Rifle, Caliber .30-06, Model 1903"
 TXS_infantry_equipment_0_short: "M1903 Springfield"
 TXS_infantry_equipment_0_desc: "The Model 1903 was developed at Springfield Arsenal when, following the Spanish-American war, the United States deemed the Krag–Jørgensen rifle inadequate on account of its weak action; at its core, the 1903 was an attempt to combine beneficial features of both the Krag and captureds Spanish Mausers. Beginning just before the Weltkrieg, the rifle was gradually adopted along with the .30-06 cartridge, a process that would take several years."
 TXS_infantry_equipment_1: "Rifle, Caliber .30-06, Model 1903A1, Special Target"
 TXS_infantry_equipment_1_short: "M1903A1 Springfield"
 TXS_infantry_equipment_1_desc: "The M1903A1 Springfield was adopted by the US Army in 1929 as the 'U.S. Rifle, Caliber .30-06, M1903A1'. It incorporated a pistol-grip, chequered buttplate, serrated trigger, and several smaller improvements into the original 1903 design. "
 #Colt M1929:
 TXS_infantry_equipment_2: "Rifle, Caliber .30-06, Model 1937"
 TXS_infantry_equipment_2_short: "M1937 Colt"
 TXS_infantry_equipment_2_desc: "With start of the Civil War, the new Army Department of the U.S. published a request for semi-automatic rifle designs. The Colt company submitted a .276 calibre rifle to the ensuing trials in 1938. The Colt M1937, the latest in a line of guns stemming from a design by J. E. Browning (half brother of John Moses Browning), is a gas-operated design using 108 parts. The M1937 was accepted in service in the end of 1938, after modification at the request of the Ordnance Department from .276 to .30-06 calibre."
 #M1 carbine, basically:
 TXS_infantry_equipment_3: "Carbine, Caliber .30, Model 1942"
 TXS_infantry_equipment_3_short: "M1942 Carbine"
 TXS_infantry_equipment_3_desc: "In 1940, the Ordnance Department put out a request for a new 'light rifle' or carbine, though the exact requirements for the weapon were not finalised until 1941. Colt did not submit a true carbine design, as it was otherwise pre-occupied, but with the death of J. E. Browning, they put contractor David Marshall Williams, who had begun work on a short-stroke gas piston design, on the project. Williams incorporated his short-stroke piston into an existing Colt prototype and shortened it in line with the requirements of the Ordnance department. The new rifle would eventually be accepted into service."
 TXS_infantry_weapons2: "Submachine Gun, Caliber .45, Model 1928A1, Thompson"
 TXS_infantry_weapons2_short: "M1928A Thompson"
 #M2 Hyde:
 TXS_improved_infantry_weapons_2: "Submachine gun, Caliber .45, Model 1935A2, Hyde"
 TXS_improved_infantry_weapons_2_short: "M1935A2 Hyde"
 #1946 but with funding+ACW probably possible earlier:
 TXS_advanced_infantry_weapons2: "Automatic Rifle, Caliber .30-06, Model 1944, Sieg"
 TXS_advanced_infantry_weapons2_short: "M1944 Sieg"
 #Williams Anti-tank rifle:
 TXS_infantry_at: "Anti-Tank Rifle, Caliber .50, Model 1942"
 TXS_infantry_at_short: "M1942 Anti-Tank Rifle"
 TXS_infantry_at_desc: "The M1942 Anti-Tank Rifle was developed by David Marshall Williams at the request of the Union State Army. Though the development process began soon after the war's outbreak, development took several years and was fraught with delays. The Williams Anti-Tank Rifle was finally adopted by the Army in 1942."
 #M18 Recoilless Rifle:
 TXS_infantry_at2: "Recoilless Rifle, 2.2 inch, Model 1942"
 TXS_infantry_at2_short: "M1942 Recoilless Rifle"
 TXS_infantry_at2_desc: "The M1942 Recoilless Rifle is a shoulder-fired anti-materiel weapon developed by the two engineers 'Kroger' and 'Musser' as part of a U.S. Army Infantry Section freelance project. The M1942 was developed in response to rapid improvements in armour which greatly diminished the effectiveness of anti-tank rifles small enough to be man-portable. The M1942 Recoilless Rifle has an effective range of 400 yards, a maximum range of nearly 5,000 yards, and is more accurate compared with the old M1942 anti-tank rifle. It quickly was nicknamed 'pocket artillery' by the soldiers who used it."
 TXS_support_weapons: "MG, Cal. .30-06, M1919, Browning & Mortar, 3-inch, Stokes"
 TXS_support_weapons_short: "M1919 Browning MG & Stokes mortar"
 #8 cm Granatwerfer 34:
