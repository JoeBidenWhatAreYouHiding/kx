#Tanks

TZN_gw_tank_equipment: "Sturmpanzerwagen A7V"
TZN_gw_tank_equipment_short: "A7V"
TZN_gw_tank_equipment_desc: "The Sturmpanzerwagen A7V is a German tank which was used extensively during the Weltkrieg, and is often seen depicted in works of art celebrating the German victory over the Entente. However, its design has since become obsolete and Germany has come to use newer, more complicated tank designs."
TZN_light_tank_equipment_1: "Sturmpanzerwagen M.I 'Kätzchen'"
TZN_light_tank_equipment_1_short: "Kätzchen"
TZN_light_tank_equipment_1_desc: "The Kätzchen is a light tank armed only with two light machine guns. Design of the Kätzchen began in 1932, originally with the purpose of creating a standard training tank, but short before mass production began in 1934, its role and design was revised and then the tank was adopted by the Army for combat."
TZN_light_tank_equipment_2: "Sturmpanzerwagen M.II 'Ozelot'"
TZN_light_tank_equipment_2_short: "Ozelot"
TZN_light_tank_equipment_2_desc: "The Ozelot, while based upon the chassis of the Kätzchen, is drastically different from its predecessor. Feature much heavier armaments, armour, engine, and an entirely revamped transmission system, the Ozelot, while it can certainly go toe to toe with comparable vehicles, was originally designed as a stopgap while larger, more advanced tanks were to be developed, but the vehicles capable performance secured it a place in the German war machine."
TZN_light_tank_equipment_3: "VK1602 'Leopard'"
TZN_light_tank_equipment_3_short: "Leopard"
TZN_light_tank_equipment_3_desc: "The Leopard was a forward reconnaissance vehicle armed with a unique high-velocity 50mm cannon. Unlike older German designs, it featured sloped frontal armour and extra-wide all-terrain tracks. The Leopard now fills a unique combat roll, both as a capable support and reconnaissance vehicle."
TZN_light_tank_artillery_equipment_1: "Sturmpanzer I Bison"
TZN_light_tank_artillery_equipment_1_short: "Bison"
TZN_light_tank_artillery_equipment_1_desc: "Towed guns which were assigned to the infantry gun companies of motorised infantry regiments had difficulties keeping up with tanks in combat. The easiest solution was to modify a spare tank chassis to carry it into battle. In the case of the Bison, it uses the chassis of the Kätzchen."
TZN_light_tank_artillery_equipment_2: "Sd. Kfz. 124 Wespe"
TZN_light_tank_artillery_equipment_2_short: "Wespe"
TZN_light_tank_artillery_equipment_2_desc: "The Sd.Kfz. 124 'Wespe', is a German self-propelled artillery vehicle based on a modified Ozelot chassis."
TZN_light_tank_artillery_equipment_3: "Waffenträger Leopard"
TZN_light_tank_artillery_equipment_3_short: "WT Leopard"
TZN_light_tank_artillery_equipment_3_desc: "The Waffenträger Leopard is a self-propelled artillery vehicle based on the VK1602 Leopard chassis."
TZN_light_tank_destroyer_equipment_1: "Panzerjäger I"
TZN_light_tank_destroyer_equipment_1_short: "Pzjäger I"
TZN_light_tank_destroyer_equipment_1_desc: "The Panzerjäger I is the first German armoured vehicle developed in conjunction with a foreign company. It mounts a Hapsburg Škoda 47mm PaK anti-tank gun on a converted Panzer I Ausf. chassis."
TZN_light_tank_destroyer_equipment_2: "7.5 cm PaK 40 auf Fahrgestell Marder II"
TZN_light_tank_destroyer_equipment_2_short: "Marder II"
TZN_light_tank_destroyer_equipment_2_desc: "The Marder II is a German tank destroyer based on the Panzer II chassis."
TZN_light_tank_destroyer_equipment_3: "Sturmgeschütz auf Leopard"
TZN_light_tank_destroyer_equipment_3_short: "JagdLeopard"
TZN_light_tank_destroyer_equipment_3_desc: "The JagdLeopard is a modification of the VK1602 Leopard light tank feautring a new 88mm high-penetration cannon."
TZN_light_tank_aa_equipment_1: "Flakpanzer I"
TZN_light_tank_aa_equipment_1_short: "FlakPz I"
TZN_light_tank_aa_equipment_1_desc: "An anti-air cannon mounted on the chassis of a Kätzchen."
TZN_light_tank_aa_equipment_2: "Flakpanzer Luchs"
TZN_light_tank_aa_equipment_2_short: "FlakPz Luchs"
TZN_light_tank_aa_equipment_2_desc: "An anti-air cannon mounted on the chassis of a Ozelot."
TZN_light_tank_aa_equipment_3: "Flakpanzer 1602"
TZN_light_tank_aa_equipment_3_short: "FlakPz 1602"
TZN_light_tank_aa_equipment_3_desc: "An anti-air cannon mounted on the chassis of a VK1602 Leopard."

TZN_medium_tank_equipment_1: "Kavalleriepanzerwagen P.II 'Donnerschlag'"
TZN_medium_tank_equipment_1_short: "Donnerschlag"
TZN_medium_tank_equipment_1_desc: "The 'Donnerschlag' was designed from the beginning to be the backbone of Germany's new armoured forces. With that in mind, the vehicle is much simpler and efficient to produce than comparable designs. The tank features a 5 cm KwK 38 L/42 main gun and two machine guns. Rumors abound that General Heinz Guderian was directly involved with the vehicles design and initial production."
TZN_medium_tank_equipment_2: "Kavalleriepanzerwagen P.IId 'Donnerschlag-4'"
TZN_medium_tank_equipment_2_short: "Donnerschlag-4"
TZN_medium_tank_equipment_2_desc: "Designed as an infantry-support tank, the Donnerschlag-4 was not originally intended to engage enemy armour - that function was performed by the lighter Donnerschlag. However, the flaws of this doctrine quickly became apparent and in the face of foreign vehicle designs and the Donnerschlag-4 soon assumed the tanks-fighting role of its increasingly obsolete cousin."
TZN_medium_tank_equipment_3: "Kavalleriepanzerwagen P.IIIf 'Kriegsengel'"
TZN_medium_tank_equipment_3_short: "Kriegsengel"
TZN_medium_tank_equipment_3_desc: "'Kriegsengel' is the common name of a medium tank designed as a counter to new Communard designs, and as a replacement for the Donnerschlag designs. The Panther's excellent combination of firepower, mobility, and protection will undoubtedly serve as a benchmark for other nations."
TZN_medium_tank_artillery_equipment_1: "Sd.Kfz. 138/1 'Grille'"
TZN_medium_tank_artillery_equipment_1_short: "Grille"
TZN_medium_tank_artillery_equipment_1_desc: "The Sd.Kfz. 138/1 'Grille' is a Self-Propelled Artillery vehicle. The vehicle was the subject of much controversy upon its unveiling as many accused its designers of having embellished an earlier Hapsburg design."
TZN_medium_tank_artillery_equipment_2: "Hummel"
TZN_medium_tank_artillery_equipment_2_short: "Hummel"
TZN_medium_tank_artillery_equipment_2_desc: "'Hummel' was a self-propelled artillery gun based on the Donnerschlag chassis, armed with a 15 cm howitzer."
TZN_medium_tank_artillery_equipment_3: "Grille 12"
TZN_medium_tank_artillery_equipment_3_short: "Grille 12"
TZN_medium_tank_artillery_equipment_3_desc: "The Grille 12 is a self-propelled artillery cannon first proposed by Krupp based on Kriegsengel components with a 12.8cm howitzer cannon. The tank initially had difficulty leaving the drawing board before a German army design competition reinvigorated the project."
TZN_medium_tank_destroyer_equipment_1: "Sturmgeschütz III"
TZN_medium_tank_destroyer_equipment_1_short: "StuG III"
TZN_medium_tank_destroyer_equipment_1_desc: "The Sturmgeschütz III assault gun is built on the chassis of the proven Donnerschlag. Initially intended as a mobile, armoured light gun for infantry support, the StuG was continually modified during its development and is now intended to be a tank destroyer."
TZN_medium_tank_destroyer_equipment_2: "Jagdpanzer IV"
TZN_medium_tank_destroyer_equipment_2_short: "JagdPz IV"
TZN_medium_tank_destroyer_equipment_2_desc: "The Jagdpanzer IV is an assault gun and tank destroyer based on the Donnerschlag-4 chassis."
TZN_medium_tank_destroyer_equipment_3: "Jagdengel"
TZN_medium_tank_destroyer_equipment_3_short: "Jagdengel"
TZN_medium_tank_destroyer_equipment_3_desc: "The Jagdengel is an assault gun and tank destroyer based on the Kriegsengel chassis."
TZN_medium_tank_aa_equipment_1: "Flakpanzer III 'Möbelwagen'"
TZN_medium_tank_aa_equipment_1_short: "Möbelwagen"
TZN_medium_tank_aa_equipment_1_desc: "Nicknamed 'Möbelwagen' because of its boxy turret when closed, it is a self-propelled anti-aircraft gun built on the chassis of the Donnerschlag and armed with a 20mm quad-gun."
TZN_medium_tank_aa_equipment_2: "Flakpanzer IV 'Ostwind'"
TZN_medium_tank_aa_equipment_2_short: "Ostwind"
TZN_medium_tank_aa_equipment_2_desc: "The Flakpanzer IV 'Ostwind' is a self-propelled anti-aircraft gun based on the Donnerschlag-4. It was developed in 1944 as a successor to the earlier Flakpanzer IV. The Donnerschlag-4's turret was removed and replaced with an open-top, hexagonal turret which housed a 3.7 cm FlaK 43. A closed-top design would have been preferable, but this was not possible due to the heavy smoke generated by the gun."
TZN_medium_tank_aa_equipment_3: "Flakpanzer Coelian"
TZN_medium_tank_aa_equipment_3_short: "Coelian"
TZN_medium_tank_aa_equipment_3_desc: "Flakpanzer Coelian is a self-propelled anti-aircraft gun design by Rheinmetall. It is armed with two 3.7 cm FlaK 43 gun in a fully enclosed, rotating turret on the hull of a Kriegsengel medium tank."

TZN_heavy_tank_equipment_1: "Versuchskonstruktion 31"
TZN_heavy_tank_equipment_1_short: "VK 31"
TZN_heavy_tank_equipment_1_desc: "The Versuchskonstruktion 31 is one of many early attempts to develop a heavier tank in Germany. This model was developed in a cooperation between Krupp and Rheinmetall-Borsig and was eventually adopted by the German army in small numbers."
TZN_heavy_tank_equipment_2: "Panzerkampfwagen VI Tiger"
TZN_heavy_tank_equipment_2_short: "Tiger"
TZN_heavy_tank_equipment_2_desc: "The Tiger is a German heavy tank developed with a staggering amount of armour, designed in response to increasingly powerful tank guns entering into Communard service."
TZN_heavy_tank_equipment_3: "Panzerkampfwagen Tiger Ausf. B"
TZN_heavy_tank_equipment_3_short: "Königstiger"
TZN_heavy_tank_equipment_3_desc: "Known under the informal name Königstiger, the design followed the same concept as the Tiger I, but was intended to be even more formidable. The Tiger II combines the thick armour of the Tiger I with the sloped armour used on the Kriegsengel medium tank. The tank weighs almost seventy metric tons, is protected by 100 to 180mm of armour to the front and is armed with the long barrelled 8.8 cm Kampfwagenkanone 43 L/71 gun."
TZN_heavy_tank_artillery_equipment_2: "Sturmtiger"
TZN_heavy_tank_artillery_equipment_2_short: "Sturmtiger"
TZN_heavy_tank_artillery_equipment_3: "Geschützwagen Tiger"
TZN_heavy_tank_artillery_equipment_3_short: "GW Tiger"
TZN_heavy_tank_artillery_equipment_3_desc: "Based on the hull of a King Tiger, it is able to mount a 170mm K 72 L/50 gun"
TZN_heavy_tank_destroyer_equipment_1: "Selbstfahrlafette auf VK3001(H) Sturer Emil"
TZN_heavy_tank_destroyer_equipment_1_short: "Sturer Emil"
TZN_heavy_tank_destroyer_equipment_1_desc: "The Selbstfahrlafette auf VK3001(H) Sturer Emil is a German self-propelled anti-tank gun based on the Henschel VK3001 chassis."
TZN_heavy_tank_destroyer_equipment_2: "Panzerjäger Tiger (P)"
TZN_heavy_tank_destroyer_equipment_2_short: "Elefant"
TZN_heavy_tank_destroyer_equipment_2_desc: "The Elefant (Elephant) is a heavy tank destroyer based on the chassis of the cancelled Porsche Tiger Project and fitted with an 88 mm Panzerabwehrkanone 43/2 gun."
TZN_heavy_tank_destroyer_equipment_3: "Panzerjäger Tiger Ausf. B"
TZN_heavy_tank_destroyer_equipment_3_short: "Jagdtiger"
TZN_heavy_tank_destroyer_equipment_3_desc: "The Jagdtiger carries a 128 mm PaK 44 L/55 main gun and heavy frontal armour."

TZN_super_heavy_tank_equipment_1: "Panzerkampfwagen VIII Maus"
TZN_super_heavy_tank_equipment_1_short: "Maus"
