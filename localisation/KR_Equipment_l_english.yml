 SIA_train_equipment_1: "RSR 260 Hanomag"
 SIA_train_equipment_1_short: "RSR 260"
 SIA_train_equipment_1_desc: "Ordered between 1928-1929 by the Royal State Railway of Siam, the RSR 260 was a class of 4-6-2 (Pacific) locomotive built by Hanomag. These locomotives, which superseded the existing E-Classes commissioned between 1915-1921, serve as the new workhorse of the expanding railway network in Siam for both express and mixed traffic trains."
