 CUB_infantry_equipment_0: "Springfield Model 1903"
 CUB_infantry_equipment_0_short: "M1903 Springfield"
 CUB_infantry_equipment_0_desc: "The Model 1903 was developed at Springfield Arsenal when, following the Spanish-American war, the United States deemed the Krag–Jørgensen rifle inadequate on account of its weak action; at its core, the 1903 was an attempt to combine beneficial features of both the Krag and captured Spanish Mausers. The rifle was gradually adopted along with the .30-06 cartridge both before and while the rest of the world waged the Weltkrieg."
 CUB_infantry_equipment_1: "Remington Modelo 1934"
 CUB_infantry_equipment_1_short: "Remington M34"
 CUB_infantry_equipment_1_desc: "The Remington Model 1934 is a bolt-action carbine purpose built for the Central and South American market. It is an upgraded Enfield 1917 incorporating design features from both the Springfield 1903 and Remington 30 sporting rifle, and is chambered in 7x57mm Mauser."
 CUB_infantry_equipment_2: "Johnson Modelo 1941"
 CUB_infantry_equipment_2_short: "Johnson M1941"
 CUB_infantry_equipment_3: "Kiraly-Cristóbal Carbine"
 CUB_infantry_equipment_3_short: "Cristóbal Carbine"
 CUB_infantry_equipment_3_desc: "While Hungarian arms designer Pál Király's heavy submachine guns were adopted by the Dual Monarchy, they nonetheless fell short of Király's own expectations. The Cristóbal is a development of those SMGs redesigned around a new intermediate calibre cartride. While it was ultimately rejected by the Dual Monarchy, the Dominican Republic, where Király had once considered immigrating, proved more receptive, adopting the gun as the 'Cristóbal' Carbine after the city of San Cristóbal. Cuba licensed production soon after its Dominican introduction."

