 QIE_anti_tank_equipment_1_short: "Hanyang Type 21"
 QIE_anti_tank_equipment_2: "7,5cm PaK 40"
 QIE_anti_tank_equipment_3: "12,8cm PaK 44"

 QIE_rocket_artillery_equipment_1: "2.36-inch Gongxian Xuantong Type 39 Rocket Launcher"
 QIE_rocket_artillery_equipment_1_short: "Gongxian Type 39"

 QIE_gw_armored_car_equipment: "Steyr ADGZ"
 QIE_gw_armored_car_equipment_short: "ADGZ"
 QIE_gw_armored_car_equipment_desc: "Although the Qing government and the German Empire have maintained good relations, following the outbreak of large-scale syndicalist strikes in the early 1930s, the Qing government urgently purchased a batch of Steyr ADGZs from Austria-Hungary. As the price set by the Qing government was so attractive, the Austrians even included a prototype car and blueprint. However, Germany's military assistance to the Qing government soon made these Austrian armoured vehicles obsolete."
 QIE_armored_car_equipment_1: "Sonderkraftfahrzeug 231 4-rad"
 QIE_armored_car_equipment_1_short: "Haoxu 231"
 QIE_armored_car_equipment_1_desc: "A symbol of Sino-German friendship, this armoured vehicle often occupied a position of prominence during Qing military parades.\n\nAccording to the opinion of the Peking-Kommission, the armoured vehicle's' four-wheeled chassis is well suited to the characteristics of the Chinese battlefield."
 QIE_armored_car_equipment_2: "Sonderkraftfahrzeug 234"
 QIE_armored_car_equipment_2_short: "Haoxu 234"

 QIE_motorized_equipment_1: "Shanghai Type Zhongyuan"
 QIE_motorized_equipment_1_short: "Zhongyuan"
 QIE_motorized_equipment_1_desc: "Following the Qing restoration, Benz AG and the Qing government established several automobile factories in China as joint ventures; the most famous being the Zhongyuan Automobile Plants located in Shanghai and Nanjing. Thousands of Type Zhongyuan trucks were produced in these two areas, which entered service in various armies loyal to the Zhili clique. \n\nNotaby, the Zhongyuan is not named after the ancient Chinese place name Zhongyuan (the area surrounding the empire's core), but instead after the painted logo on the front of the truck's cab; a huge Chinese character 'Zhong' enclosed in a circle."

 QIE_mechanized_equipment_1: "Sonderkraftfahrzeug 11"
 QIE_mechanized_equipment_1_short: "Haoxu 11"
 QIE_mechanized_equipment_1_desc: "The Sd.Kfz. 11 (Sonderkraftfahrzeug - special motorised vehicle) was a German half-track that saw very widespread use in the Second Weltkrieg. It could carry eight troops in addition to towing a gun or trailer."
 QIE_mechanized_equipment_2: "Sonderkraftfahrzeug 251"
 QIE_mechanized_equipment_2_short: "Haoxu 251"
 QIE_mechanized_equipment_2_desc: "The Sd.Kfz. 251 half-track was an armoured fighting vehicle designed and first built by the Hanomag company during the Second Weltkrieg, based on their earlier Sd.Kfz. 11 vehicle."

