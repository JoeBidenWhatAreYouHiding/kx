 GER_medium_tank_aa_equipment_3_short: "Fla.K.Pz. VI"

 GER_heavy_tank_equipment_1: "Versuchskonstruktion 31"
 GER_heavy_tank_equipment_1_short: "VK 31"
 GER_heavy_tank_equipment_1_desc: "The Versuchskonstruktion 31 is one of many early attempts to develop a heavier tank in Germany. This model was developed in a cooperation between Krupp and Rheinmetall-Borsig and was eventually adopted by the German army in small numbers."
 GER_heavy_tank_equipment_2: "Panzerkampfwagen VI Tiger"
 GER_heavy_tank_equipment_2_short: "Tiger"
 GER_heavy_tank_equipment_2_desc: "The Tiger is a German heavy tank developed with a staggering amount of armour, designed in response to increasingly powerful tank guns entering into Communard service."
 GER_heavy_tank_equipment_3: "Panzerkampfwagen Tiger Ausf. B"
 GER_heavy_tank_equipment_3_short: "Königstiger"
 GER_heavy_tank_equipment_3_desc: "Known under the informal name Königstiger, the design followed the same concept as the Tiger I, but was intended to be even more formidable. The Tiger II combines the thick armour of the Tiger I with the sloped armour used on the Kriegsengel medium tank. The tank weighs almost seventy metric tons, is protected by 100 to 180mm of armour to the front and is armed with the long barrelled 8.8 cm Kampfwagenkanone 43 L/71 gun."
