### Land ###
 CAM_infantry_equipment_0: "Type 46/66 Siamese Mauser"
 CAM_infantry_equipment_0_short: "Type 46/66"
 CAM_infantry_equipment_0_desc: "Basic infantryman equipment developed before and during the Weltkrieg. The Type 46/66 is a unique rifle, chambered in the Siamese 8x52mm Rimmed Cartridge, which incorporates what is essentially a hybrid Mauser 96 & 98 action into a body inspired by both Mauser and Arisaka designs. The Type 46 was the primary armament of the Siamese Expeditionary Force during the Weltkrieg. It has become ubiquitous within the armed forces of newly-independent Cambodia."
 CAM_infantry_equipment_1: "Type 66 Siamese Mauser"
 CAM_infantry_equipment_1_short: "Type 66"
 CAM_infantry_equipment_1_desc: "Personal and crew-served weapons for infantry as well as the various other bits of kit a soldier needs. While strictly speaking, not truly a Mauser, the Type 66 is an upgraded Japanese export Type 38 Rifle with an action similar to that found on the older Siamese Type 46. It is chambered for the Siamese 8x52mm Rimmed Cartridge. Like its older cousin, upon independence, Cambodia came into possession of a large number of these rifles."

