 ARG_infantry_equipment_0: "Mauser Modelo 1909"
 ARG_infantry_equipment_0_short: "Mauser M-09"
 ARG_infantry_equipment_0_desc: "With its renowned Mauser 1891 design's shortcomings becoming increasingly glaring, Argentina placed an order for over 150,000 Mauser 1898 rifles in 7.65x53mm Mauser from German manufacturer DWM with later domestic production being equally as staggering."
 ARG_infantry_equipment_1: "Fabrique Nationale Mauser Modelo 1930"
 ARG_infantry_equipment_1_short: "FN M-30"
 ARG_infantry_equipment_2: "Hafdasa C-4"
