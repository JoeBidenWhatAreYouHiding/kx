 RHI_motorized_equipment_1: "Opel Blitz"
 RHI_motorized_rocket_equipment: "Opel Blitz mit Wurfrahmen 40"
 RHI_motorized_rocket_equipment_1: "Opel Blitz mit Wurfrahmen 40"
