 # Soviet Class FD # Name means “Steam Locomotive Type 1”:
 MON_train_equipment_1: "Parovoz Tip 1"
 MON_train_equipment_1_short: "Type P1"
 MON_train_equipment_1_desc: "Designed in 1931, the Class P1 replaced many of the American-built Class Ye locomotives serving on the Russian network. In 1936, the locomotive class was fitted with a superheater to improve power output, creating the P1-21 variant. The solid performance of the class quickly led to massive orders and became the most popular locomotive on the Russian network, with workshops built solely for the production of this type."
 # Soviet Class L # Name means “February Road Steam Locomotive”:
 MON_train_equipment_2: "Parovoz Fevralskaya doroga"
 MON_train_equipment_2_short: "Class F"
 MON_train_equipment_2_desc: "Developed at the Kolomna Factory and named after the February Railway connecting Moscow and Petrograd, the Class F locomotives are economical and suited for serving on the vast Russian railway network. Without a trailing wheel set and complicated components, serial production of the type was faster and cheaper compared to the Type P1."
 # PR-43 armoured train :
 MON_train_equipment_3: "Broneparovoz Obrazets 1940"
 MON_train_equipment_3_short: "BPR-40"
 MON_train_equipment_3_desc: "The BP-35 class of armoured trains are designed to assist infantry in securing train tracks, a crucial chain connecting the vast Russia. Due to the foreseeable war coming, new classes of armoured trains and locomotives were designed, becoming the PR-40 armoured train and the BPR-40 locomotive. Encased in three inches of armour plating, the train would have separate armoured compartments for both anti-aircraft and anti-tank guns, requiring a crew of up to 200 men and weighing over 350 tonnes."

