 BAY_mechanized_equipment_1: "Sonderkraftfahrzeug 11"
 BAY_mechanized_equipment_1_short: "Sd.Kfz. 11"
 BAY_mechanized_equipment_1_desc: "The Sonderkraftfahrzeug 11 was developed from 1934 to 1938 and involved Borgward AG and, from 1937 onwards, the design became associated with Hannoversche Maschinenbau AG. Initially intended to be a prime mover, the Sd.Kfz. 11 soon was transferred to the role of a transporter, when the need for an all-terrain vehicle became apparent. Capable of carrying eight soldiers in addition to towing a gun or a trailer, the truck became the main vehicle of panzergrenadiers."
 BAY_mechanized_equipment_2: "Sonderkraftfahrzeug 251"
 BAY_mechanized_equipment_2_short: "Sd.Kfz. 251"
 BAY_mechanized_equipment_2_desc: "Developed on the chassis of Sd.Kfz. 11, the Schützenpanzerwagen Sonderkraftfahrzeug 251 half-tracks (commonly referred to as "SWP") are built by Hannoversche Maschinenbau AG specifically to quickly transport a squad of infantrymen to the front lines with adequate armour protection from small arms fire. The truck examples are usually assigned to armour units for the purpose of helping troops stay right behind the fast moving tanks."
 BAY_mechanized_equipment_3: "Sonderkraftfahrzeug 256"
 BAY_mechanized_equipment_3_short: "Sd.Kfz. 256"
 BAY_mechanized_equipment_3_desc: "In late 1943, the German Army asked Auto-Union to develop a light, fully tracked reconnaissance vehicle, capable of carrying 6-8 men in an open-top superstructure. Introduced in 1944 the Schwerer Schützenpanzerwagen 'Kätzchen' (Heavy Armoured Personnel Carrier 'Kitten') had the hull's shape similar to the hull of the Stu.Pz.Kpfw. VII, but much smaller. The vehicle has front wheel drive with five or six overlapping steel road wheels and was designed to attain speeds in excess of 50 km/hr and has light armour. Warmly met by the German Military despite not very high speed, the vehicle was adopted in service under the name Sd.Kfz. 256."

