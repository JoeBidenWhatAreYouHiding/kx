 GER_medium_tank_destroyer_equipment_1: "Sturmgeschütz III"
 GER_medium_tank_destroyer_equipment_1_short: "StuG III"
 GER_medium_tank_destroyer_equipment_1_desc: "The Sturmgeschütz III assault gun is built on the chassis of the proven Donnerschlag. Initially intended as a mobile, armoured light gun for infantry support, the StuG was continually modified during its development and is now intended to be a tank destroyer."
