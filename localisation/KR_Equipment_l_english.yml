#Amphibious

 TXS_amphibious_mechanized_equipment_1: "Landing Vehicle, Tracked, Model M1940A1"
 TXS_amphibious_mechanized_equipment_1_short: "M1940A1 Landing Vehicle"
 TXS_amphibious_mechanized_equipment_1_desc: "The Landing Vehicle series of amphibious warfare vehicle were originally intended to serve solely as cargo carrier for ship to shore operations. They, of course, evolved into highly capable assault troop and fire support vehicles. Developed by Donald Roebling in 1935, the civilian rescue vehicle "Alligator" was later developed into the M1940, which lacked armour protection and was unreliable when used on hard terrain. The M1940A1 built upon the M1940, with that vehicles most glaring problems fixed."
 TXS_amphibious_mechanized_equipment_2: "Landing Vehicle, Tracked, Model 1943"
 TXS_amphibious_mechanized_equipment_2_short: "M1943 Landing Vehicle"
 TXS_amphibious_mechanized_equipment_2_desc: "The M1943 improved upon the M1940A1 with greatly increased carrying capacity, albeit at the expense of speed despite improvements to its engine. Unlike its predecessor, it also mounted either a heavy machine gun or a flame-thrower."

#Armoured Car
 TXS_gw_armored_car_equipment: "Scout Car, Model 1935"
 TXS_gw_armored_car_equipment_short: "M1935 Scout Car"
 TXS_gw_armored_car_equipment_desc: "The M2 Scout Car is a lightly armoured, open topped, and machine gun armed four wheel drive vehicle developed for a reconnaissance role. A further development of the Scout Car concept, which was intended to replace cavalry in reconnaissance, the M2 Scout Car finished trials at the end of 1935, and amidst increasing tensions in the U.S. was accepted into Army service despite its flaws. In Union State service, the vehicle was known as the M1935."
 TXS_armored_car_equipment_1: "Scout Car, Model 1939"
 TXS_armored_car_equipment_1_short: "M1939 Scout Car"
 TXS_armored_car_equipment_1_desc: "The M1939 Scout Car is a development of the M1935 designed with experience gained during the Civil War in mind. The M1939 sports several small improves born of wartime experience, such as an armoured fender and front roller, and a more reliable engine. Although the Scout Car concept itself has received criticism for its focus on mobility over survivability, the M1939 was nonetheless accepted into service."
 #Greyhound:
 TXS_armored_car_equipment_2: "Armored Car, Light, Model 1942"
 TXS_armored_car_equipment_2_short: "M1942 Armored Car"
 TXS_armored_car_equipment_2_desc: "The M1942 is a 6x6 armoured car produced by the Ford Motor Company. It was adopted as a reconnaissance anti-tank car, but its fast firing yet small 37-mm gun was found more suitable for an anti-infantry role The M1942's armour is thin, but is sufficient for its role."
 #Deerhound:
 TXS_armored_car_at_equipment: "Armored Car, Model 1941A1"
 TXS_armored_car_at_equipment_short: "M1941A1 Armored Car"
 TXS_armored_car_at_equipment_desc: "The M1941 Armoured Car was developed by the Ford Motor Company. It was one of two designs submitted to meet a 1941 Ordnance Department requirement for a medium armoured car. Heavier than M1942 and designed around a 57-mm gun the car was adopted as the Army's first true anti-tank car."

