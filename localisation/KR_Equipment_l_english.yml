#Tanks
 USA_gw_tank_equipment: "Light Tank, Model 1921"
 USA_gw_tank_equipment_short: "M1921"
 USA_gw_tank_equipment_desc: "Without any tanks by the time of France's capitulation in the Weltkrieg, the United States scrambled to develop a stopgap vehicle in the face of the rapidly changing international order. What was ultimately adopted was a Ford-designed near copy of the French FT tank designated the Model of 1921."

 USA_light_tank_equipment_1: "Light Tank, Model 2"
 USA_light_tank_equipment_1_short: "M2"
 USA_light_tank_equipment_1_desc: "Alarmed by the rapid evolution of tanks during the Weltkrieg, the United States developed several experimental light tanks during and immediately after the war. While these designs would ultimately lead nowhere, the lessons learned would form the basis for the development of the M2. The M2 possesses many features copied directly from Canadian tanks and is armed with a single high-velocity 37mm cannon."
 USA_light_tank_equipment_2: "Light Tank, Model 3"
 USA_light_tank_equipment_2_short: "M3 'Sheridan'"
 USA_light_tank_equipment_2_desc: "The shortcomings of the M2 were quickly realised by American forces and work was soon begun on a new completely redesigned variant. While the project was interrupted by the American Civil War, engineers loyal to the Federal Government would eventually complete the project."
 USA_light_tank_equipment_3: "Light Tank, Model 24"
 USA_light_tank_equipment_3_short: "M24"
 USA_light_tank_equipment_3_desc: "While inspired by the M3, the M24 is an entirely new design developed with special consideration for performance in rough terrain."

 USA_medium_tank_equipment_1: "Medium Tank, Model 3"
 USA_medium_tank_equipment_1_short: "M3 'Grant'"
 USA_medium_tank_equipment_1_desc: "While American efforts to develop a modern medium tank on the basis of an enlarged variant of the M2 fractured with the onset of the civil war, the Federal government, motivated by the war, brought such plans quickly to fruition thereafter. The resulting M3 tank was the first entirely domestically designed medium tank in service with any faction of the American Civil War."
 USA_medium_tank_equipment_2: "Medium Tank, Model 10"
 USA_medium_tank_equipment_2_short: "M10"
 USA_medium_tank_equipment_2_desc: "Originally designed as a tank destroyer on the basis of the M3, the M10 went through multiple revisions, with improvements to protection and a fully enclosed turret, and was redesignated as a medium tank."
 USA_medium_tank_equipment_3: "Medium Tank, Model 25"
 USA_medium_tank_equipment_3_short: "M25"
 USA_medium_tank_equipment_3_desc: "Designed around the 90mm M3 anti-aircraft gun, the M25's turret is uniquely shaped. Despite its substantial armament however, the M25 proved nimble in American service and improved patterns of its 90mm gun would become the basis for a long line of future American tank guns."

 #delete eventually when we get a new icon:
 USA_heavy_tank_equipment_1: "Medium Tank, Model 1"
 USA_heavy_tank_equipment_1_short: "M1"
 #delete eventually when we get a new icon:
 USA_heavy_tank_equipment_2: "Medium Tank, Model 6"
 USA_heavy_tank_equipment_2_short: "M6"
 USA_heavy_tank_equipment_3: "Medium Tank, Model 26"
 USA_heavy_tank_equipment_3_short: "M26 'Pershing'"
 USA_heavy_tank_equipment_3_desc: "The M26 began as an enlarged variant of the Combined Syndicates' M8 tank after the plant responsible for its development was captured by Federal troops. It mounts the same derivative of the M3 90mm gun used on the Federal M25 medium tank."

 USA_super_heavy_tank_equipment_1: "Heavy Tank, Model 28"
 USA_super_heavy_tank_equipment_1_short: "M28"
 USA_super_heavy_tank_equipment_1_desc: "The M28 Super Heavy Tank was designed around an experimental 105mm gun equipped with a cutting edge autoloader system. With armour up to slightly over twelve inches thick in the front, the M28 was quite slow, but able to with reliably resist even relatively powerful anti-tank cannons."

 USA_modern_tank_equipment_1: "Medium Tank, Model 46"
 USA_modern_tank_equipment_1_short: "M46 'Bradley'"
 USA_modern_tank_equipment_1_desc: "A slightly smaller derivative of the M26 tank, the M46 addressed many of that vehicles reliability issues. Agile, heavily armoured, and equipped with an ultra-high velocity 105mm gun, the M46 was the king of the battlefield."
 
