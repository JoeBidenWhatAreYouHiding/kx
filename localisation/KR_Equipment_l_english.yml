 DEI_gw_tank_equipment: "Carden Loyd Mk VI"
 DEI_gw_tank_equipment_short: "V-CL Mk VI"
 DEI_gw_tank_equipment_desc: "The Royal Dutch Army had only a handful of either obsolete or worn-out armoured cars, twelve excellent DAF M39 six-wheeled armoured trucks, and five Carden Loyd Mark VI tankettes, named Lynx, Poema, Jaguar, Panter, and Luipaard."
 DEI_light_tank_equipment_1: "DAF M39 Pantserwagen"
 DEI_light_tank_equipment_1_short: "DAF M39"
 DEI_light_tank_equipment_1_desc: "For its time the DAF M39 was a modern design with an all-welded monocoque construction of the hull and extensive use of sloped armour. The turret, fitted with a relatively powerful 37 mm cannon, was produced in Sweden by Landsverk. The type was lightly armoured and relatively fast, with a good cross-country capability."
 DEI_light_tank_equipment_2: "CTMS-1TB1"
 DEI_light_tank_equipment_2_short: "CTMS-1TB1"
 DEI_light_tank_equipment_2_desc: "The CTMS-1TB1 project was started by Marmon-Herrington to produce a three-man light tank for the Dutch Army. It was armed with a 37 mm automatic cannon and coaxial M1919 machine gun. They originally meant to send 600 of them to the Dutch East Indies. However, the campaign ended too early for prototypes to be sent."
 DEI_light_tank_equipment_3: "MTLS-1G14"
 DEI_light_tank_equipment_3_short: "MTLS-1G14"
 DEI_light_tank_equipment_3_desc: "The MTLS-1G14 project was started at the same time as the CTMS-1TB1 to produce a four-man medium tank for the Dutch Army. It was armed with two 37 mm automatic cannons. It also was equipped with five M1919 machine guns, three of which were mounted on the hull, one mounted coaxially, and one mounted on the top of the turret. The armour was bolted and measured between 13–38 mm."
 DEI_light_tank_aa_equipment_3: "Braat AA"
 DEI_light_tank_aa_equipment_3_short: "Braat AA"
 DEI_light_tank_aa_equipment_3_desc: "An anti-air cannon mounted on the chassis of a Braat Overvalwagen."

