 #Williams Anti-tank rifle:
 TEX_infantry_at: "Anti-Tank Rifle, Caliber .50, Model 1942"
 TEX_infantry_at_short: "M1942 Anti-Tank Rifle"
 TEX_infantry_at_desc: "The M1942 Anti-Tank Rifle was developed by David Marshall Williams at the request of the Union State Army. Though the development process began soon after the war's outbreak, development took several years and was fraught with delays. The Williams Anti-Tank Rifle was finally adopted by the Army in 1942."
 #M18 Recoilless Rifle:
 TEX_infantry_at2: "Recoilless Rifle, 2.2 inch, Model 1942"
 TEX_infantry_at2_short: "M1942 Recoilless Rifle"
 TEX_infantry_at2_desc: "The M1942 Recoilless Rifle is a shoulder-fired anti-materiel weapon developed by the two engineers 'Kroger' and 'Musser' as part of a U.S. Army Infantry Section freelance project. The M1942 was developed in response to rapid improvements in armour which greatly diminished the effectiveness of anti-tank rifles small enough to be man-portable. The M1942 Recoilless Rifle has an effective range of 400 yards, a maximum range of nearly 5,000 yards, and is more accurate compared with the old M1942 anti-tank rifle. It quickly was nicknamed 'pocket artillery' by the soldiers who used it."
