#Armoured Car
 NGF_gw_armored_car_equipment: "Leichter Panzerspähwagen, Sonderkraftfahrzeug 222"
 NGF_gw_armored_car_equipment_short: "Sd.Kfz. 222"
 NGF_gw_armored_car_equipment_desc: "Introduced in 1936, the Leichter Panzerspähwagen ('light armoured reconnaissance vehicle') Sd. Kfz. 222 is a modernised version of the Sd. Kfz. 221. Being a road armoured car, manned by a three-man crew and has 4-wheel drive, the Sd.Kfz. 222 armed with a 2-cm Kw.K. 30 L/55 autocannon and a 7,92-mm M.G. 13 machine gun. Performing well on the good road network, the reconnaissance vehicle suffered in performance on the rough terrain and was badly received by colonial troops."
 NGF_armored_car_equipment_1: "Schwerer Panzerspähwagen, 8-rad, Sonderkraftfahrzeug 231"
 NGF_armored_car_equipment_1_short: "Sd.Kfz. 231"
 NGF_armored_car_equipment_1_desc: "The Sd.Kfz. 231 Schwerer Panzerspähwagen ('heavy armoured reconnaissance vehicle') is a military designation for a line of reconnaissance armoured cars intended for armoured divisions. Initially developed in 1932 as 6 wheels variants, it was obvious that this variant will be obsolete in the nearest future. In 1937 the 8 wheels variant armed with 2-cm Kw.K. 30 L/55 autocannon was introduced in service. The all-wheel drive four-axle Sd.Kfz. 231 are one of the most technically advanced armoured vehicles and are able to operate on rough terrain, with a cross-country comparable to that of tanks."
 NGF_armored_car_equipment_2: "Schwerer Panzerspähwagen, Sonderkraftfahrzeug 234"
 NGF_armored_car_equipment_2_short: "Sd. Kfz. 234"
 NGF_armored_car_equipment_2_desc: "This new armoured car is seen as a successor to the eight-wheeled Panzerspähwagen Sd.Kfz.231. Among other priorities, better protection and heavier armament were viewed as crucial for the new armoured car. The production vehicle is heavier and bulkier than the Sd.Kfz.231, with mudguards that went along the side from end to end, with four storage compartments located inside. The main version of the vehicle, also known as Sd.Kfz.234/1, is armed with open-top turret fitted with a 2-cm Kw.K. 30 L/55 autocannon and coaxial M.G. 34."
 NGF_armored_car_at_equipment: "Schwerer Panzerspähwagen, Sonderkraftfahrzeug 234/2"
 NGF_armored_car_at_equipment_short: "Sd.Kfz. 234/2"
 NGF_armored_car_at_equipment_desc: "A respectable armoured car, the Sd.Kfz.234/2 (also known as 'Puma') presents great speed and a significant 50 mm KwK.39/1 cannon. With improved frontal armour and formidable main gun, the car can traverse into volatile areas that are generally restricted to other like-minded vehicles. Being the greatly improved variant of the Sd.Kfz.234, the 'Puma' is intended to be used in a 6-strong platoon as a support vehicle. More often, though, commanders use the Sd.Kfz. 234/2 as fast tank hunters."

