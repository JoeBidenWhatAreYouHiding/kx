 GER_medium_tank_equipment_1: "Kavalleriepanzerwagen P.II 'Donnerschlag'"
 GER_medium_tank_equipment_1_short: "Donnerschlag"
 GER_medium_tank_equipment_1_desc: "The 'Donnerschlag' was designed from the beginning to be the backbone of Germany's new armoured forces. With that in mind, the vehicle is much simpler and efficient to produce than comparable designs. The tank features a 5 cm KwK 38 L/42 main gun and two machine guns. Rumors abound that General Heinz Guderian was directly involved with the vehicles design and initial production."
 GER_medium_tank_equipment_2: "Kavalleriepanzerwagen P.IId 'Donnerschlag-4'"
 GER_medium_tank_equipment_2_short: "Donnerschlag-4"
 GER_medium_tank_equipment_2_desc: "Designed as an infantry-support tank, the Donnerschlag-4 was not originally intended to engage enemy armour - that function was performed by the lighter Donnerschlag. However, the flaws of this doctrine quickly became apparent and in the face of foreign vehicle designs and the Donnerschlag-4 soon assumed the tanks-fighting role of its increasingly obsolete cousin."
 GER_medium_tank_equipment_3: "Kavalleriepanzerwagen P.IIIf 'Kriegsengel'"
 GER_medium_tank_equipment_3_short: "Kriegsengel"
 GER_medium_tank_equipment_3_desc: "'Kriegsengel' is the common name of a medium tank designed as a counter to new Communard designs, and as a replacement for the Donnerschlag designs. The Panther's excellent combination of firepower, mobility, and protection will undoubtedly serve as a benchmark for other nations."
 GER_medium_tank_artillery_equipment_1: "Sd.Kfz. 138/1 'Grille'"
 GER_medium_tank_artillery_equipment_1_short: "Grille"
 GER_medium_tank_artillery_equipment_1_desc: "The Sd.Kfz. 138/1 'Grille' is a Self-Propelled Artillery vehicle. The vehicle was the subject of much controversy upon its unveiling as many accused its designers of having embellished an earlier Hapsburg design."
 #Hummel:
 GER_medium_tank_artillery_equipment_2: "Geschützwagen IV mit 15-cm s.F.H. 36/1 L/30"
