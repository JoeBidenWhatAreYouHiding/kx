 WCC_infantry_at: "Anti-Mechanization Gun, Caliber .50, Model 2, Browning"
 WCC_infantry_at_short: "M2 Anti-Mechanization Gun"
 WCC_infantry_at_desc: "The Second American Civil War necessitated the development of man-portable anti-vehicle weapons. As such, the U.S. Cavalry experimented with lightening and adapting the .50 calibre Browning M2 Heavy Machine Gun for man-portability. While heavier and bulkier compared with its European counterparts, the M2 Anti-Mechanization Gun was quickly adopted for service after satisfactory performance in Army trials."
 WCC_infantry_at2: "Recoilless Rifle, 2.2 inch, Model 18"
 WCC_infantry_at2_short: "M18 Recoilless Rifle"
 WCC_infantry_at2_desc: "The M18 Recoilless Rifle is a shoulder-fired anti-materiel weapon developed by the two engineers 'Kroger' and 'Musser' as part of a U.S. Army Infantry Section freelance project. The M18 was developed in response to rapid improvements in armour which greatly diminished the effectiveness of anti-tank rifles small enough to be man-portable. The M18 Recoilless Rifle has an effective range of 400 yards, a maximum range of nearly 5,000 yards, and is more accurate compared with the old M2. It quickly was nicknamed 'pocket artillery' by the soldiers who used it."
