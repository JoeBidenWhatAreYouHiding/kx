 # UoB designation: British Rail - Designer - Class - Designation - F for Freight / P for Passenger / MT for Mixed Traffic / A for Armoured
 # LMS Class 8F:
 ENG_train_equipment_1: "British Rail Stanier Class 48F"
 ENG_train_equipment_1_short: "BR Class 48F"
 ENG_train_equipment_1_desc: "After experimenting with the Stanier Class 42MT and producing the successful BR Class 44MT, William Stanier designed the Class 48F solely for heavy freight service. Entering service in 1935, the Class 48F is one of the most successful locomotives of British Rail, seeing widespread service over all regions."
 # War Department 2-8-0 :
 ENG_train_equipment_2: "British Rail Riddles Class 90F"
 ENG_train_equipment_2_short: "BR Class 90F"
 ENG_train_equipment_2_desc: "After Robert Riddle’s assignment to the Ministry of Supply, he quickly saw to designing several classes of locomotives that prioritise low cost over service life, able to be quickly produced. The modified Class 48F became the Class 90F, incorporating a number of changes. Extensive modifications were made to the boiler and fireboxes to use copper, along with simplifications to the valve gears. Welding was also implemented gradually into the construction of both the locomotives and tenders. The highly simplified production methods allowed for a large number of BR Class 90F to be built cheaply and rapidly."
 # SR Merchant Navy Class:
 ENG_train_equipment_3: "British Rail Bulleid Class 135MTA"
 ENG_train_equipment_3_short: "BR Class 135MTA"
 ENG_train_equipment_3_desc: "Chief Mechanical Engineer of the Southern Region, Oliver Bulleid, believed that normal locomotives operating in the region would be easily taken out by any incoming hostile aircraft. The Class 135MTA would be his answer, a class of air-smoothed 4-6-2 Pacific steam locomotives, designed with redundancies in mind and armoured with two inches of armour plating over the boiler, wheels and cab. The class would be nicknamed ‘Spam Cans’ by their crews due to the air smoothed armour casing."

 ENG_railway_gun_equipment_1: "Breech-Loaded 9.2-inch Mk. XIII"
 ENG_railway_gun_equipment_1_short: "BL 9.2-inch"
 ENG_railway_gun_equipment_1_desc: "Repurposed by the Republican Army from abandoned and unused Royal Navy 9.2-inch rifles, they were installed onto a makeshift gun carriage and pushed into service as a weapon to assist in warding off a potential invasion."

