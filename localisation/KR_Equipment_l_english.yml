 #Deerhound:
 TEX_armored_car_at_equipment: "Armored Car, Model 1941A1"
 TEX_armored_car_at_equipment_short: "M1941A1 Armored Car"
 TEX_armored_car_at_equipment_desc: "The M1941 Armoured Car was developed by the Ford Motor Company. It was one of two designs submitted to meet a 1941 Ordnance Department requirement for a medium armoured car. Heavier than M1942 and designed around a 57-mm gun the car was adopted as the Army's first true anti-tank car."

