## Leader Bios ##
POLITICS_ALEXANDRU_VAIDAVOEVOD_DESC:0 "Born to a Greek-Catholic family Voevod was supportive of a plan to federalise the domains of the Habsburgs, and was close to Archduke Franz Ferdinand. In 1906, he joined a group of Romanian nationalists in the Budapest Parliament, becoming an important opponent of the Hungarian government, and fought for Transylvania's right for self-determination. Disappointed by the Austrian cause after Franz Ferdinand's assassination in Sarajevo he turned towards an advocacy of Transylvania's union with Romania."

### Events ###
transylvania.1.t:0 "Union with Romania?"
transylvania.1.d:0 "Finally Transylvania is independent from Hungary. We are a Romanian state and the population has since long desired to join our brethren in Romania, to form one state together. Finally, the dream of a Greater Romania can be achieved."
transylvania.1.a:0 "Proclaim the Union with Romania."
transylvania.1.b:0 "No, we should keep our independence!"

transylvania.2.t:0 "Transylvania proclaims a Union with Romania"
transylvania.2.d:0 "Transylvania has managed to become independent from Hungary. Their government has unanimously declared a Union between Romania and Transylvania. Finally, we can welcome our brethren into one Greater Romania."
transylvania.2.a:0 "Welcome, Romanian brethren!"

transylvania.3.t:0 "Union with Bukovina?"
transylvania.3.d:0 "Finally Bukovina is independent from Hungary. We are a Romanian state and the population has since long desired to join our brethren in Romania, to form one state together. Finally, the dream of a Greater Romania can be achieved."
transylvania.3.a:0 "Proclaim the Union with Romania."
transylvania.3.b:0 "No, we should keep our independence!"

transylvania.4.t:0 "Bukovina proclaims a Union with Romania"
transylvania.4.d:0 "Bukovina has managed to become independent from Galicia. Their government has unanimously declared a Union between Romania and Bukovina. Finally, we can welcome our brethren into one Greater Romania."
transylvania.4.a:0 "Welcome, Romanian brethren!"


