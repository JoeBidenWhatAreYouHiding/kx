sweelect.13.a:0 "Pehrsson-Bramstorp leads the Farmer's League!"

sweelect.14.t:0 "The National League Ingrains Herself"
sweelect.14.d:0 ""
sweelect.14.a:0 "Elmo's world grows larger!"

