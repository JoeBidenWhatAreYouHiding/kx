##FOP##

SWE_FOP_tiger_place_in_world:0 "Upon the International Stage Once More"
SWE_FOP_tiger_place_in_world_desc:0 "Sweden stands above all other countries in Scandinavia, and is now looking out into a tumultuous world. However, with such a position comes watchful and hungry eyes, Russia to the East, Germany to the South and the Internationale to the West, where Sweden goes next must be carefully planned."
SWE_FOP_realm_of_our_own:0 "Realm of Our Own"
SWE_FOP_realm_of_our_own_desc:0 "We were once an Empire, a nation to be feared and respected. We will gain no such things being a lapdog to foreign powers or cosying up to our dearest neighbours. Sweden shall forge her own path, no matter the toll."
SWE_FOP_ready_the_blade:0 "Readying the Blade"
SWE_FOP_ready_the_blade_desc:0 "Diplomacy has proven fraudulent in recent years, the innate bickering between two nations' politicians in what amounts to a bidding competition to who shall lose the most. We shall let our guns do the talking from now on."
SWE_FOP_danes_returned:0 "Operation Rädda Danmark"
SWE_FOP_danes_returned_desc:0 "Operation Rädda Danmark, a plan constructed by the military higher ups is a drastic invasion plan of Denmark, seeking to return her to our bosom, let us not hesitate now."
SWE_FOP_karlstad_failure:0 "Tear Apart the Karlstad Treaty"
SWE_FOP_karlstad_failure_desc:0 "The Karlstad treaty was signed when Norway officially left us,a treacherous act of rebellion born out of Danish fueled independent dreams. We shall respect the treaty no more, Norway is Swedish, and shall return so."
SWE_FOP_lands_of_old_empire:0 "Our Baltic Bastion"
SWE_FOP_lands_of_old_empire_desc:0 "When we were still an Empire, the northern region in the Baltics, a land now called Estonia, was ours. Offering opposing ports to ours for greater Baltic Sea control. It also gave us another vital and smaller front to the Russian beast, returning such a land will be crucial in our future battles."
SWE_FOP_contront_bear:0 "Russia's Looming Presence"
SWE_FOP_contront_bear_desc:0 "The Bear, Russian, always a thorn in our side, the catalyst for the dissolution of the Swedish Empire. We shall undo our shame, and slay the bear for the last time, Russia will become a sore spot in the pages of history."
SWE_FOP_wayward_son:0 "Return the Wayward Son"
SWE_FOP_wayward_son_desc:0 "Finland, oh Finland, lost to us by the vile Russians, now clinging on to independence. We shall remind them of their duty to Scandinavia, to the Nordic peoples and not to the Russians. Our wayward son shall return, one way or another."
SWE_FOP_swedish_dominance:0 "The Tiger Roars"
SWE_FOP_swedish_dominance_desc:0 "The Empire is back, from the pages of History, the Swedish Empire returns in a blaze of glory, once again ready to dominate for a thousand years."


SWE_FOP_neutrality_again:0 "Neutrality Once More"
SWE_FOP_neutrality_again_desc:0 "It has been deemed once more that a policy of neutrality is the future for Sweden. We must double down on our defenses, protecting ourselves from senseless wars on foreign soil."
SWE_FOP_trade_priority:0 "A Trade Giant"
SWE_FOP_trade_priority_desc:0 "While we may find ourselves a part of no faction, it does not go against our neutrality to trade, bartering with members of the Entente, Reichspakt and Internationale alike. By doing this, we can quickly become the nexus of trade in Europe, between would be rival nations."
SWE_FOP_gotland_fortress:0 "Fortify Essential Ports"
SWE_FOP_gotland_fortress_desc:0 "Fortress: Gotland"
SWE_FOP_fortification_efforts:0 "Mass Fortification Plans"
SWE_FOP_fortification_efforts_desc:0 "While we may declare ourselves neutral, not everyone is willing to respect our decision, evidently seen as the German Empire marched through Belgium in the first Weltkrieg. This could happen to us, as such we must remain prepared, with mass fortification efforts across the nation underway."
SWE_FOP_see_evil_speak_evil:0 "A Neutral Swedish Intelligence Service"
SWE_FOP_see_evil_speak_evil_desc:0 "To maintain our neutrality and stability, we must make sure we are free of foreign subversion, agents from nations wanting to cause disruption and chaos in us to provoke a response. As such, a large investment into our intelligence service will be make to make sure this doesn’t happen, alongside a public information campaign made by the Swedish National Board of Information shall inform our citizens of the dangers of openly talking about government intelligence. \n\nEn Svensk Tiger"
SWE_FOP_tiger_guards_den:0 "Sweden's Home Saved"
SWE_FOP_tiger_guards_den_desc:0 "Sweden is safe, safe from the petty alliances of the globe and from foreign agents seeking our destruction, let us rejoice!"


SWE_FOP_democractic_light:0 "Grand Alliance Reachout"
SWE_FOP_democractic_light_desc:0 "In this modern menagerie of allegiances and alliances, it is evident that those who stay together survive. There remains a few major choices for us to align ourselves with, in Petrograd the Russian horde stands ready to pursue their territorial reclamation, the Entente who seek to end their exile from their homelands and in the middle of these groups sits the German Reichspakt, threatened from possibly all factions. We must make a decision now, lest we get thrown to the wayside of history."
SWE_FOP_banished_entente:0 "Return of the Exiles"
SWE_FOP_banished_entente_desc:0 "We have decided to join the Entente, seeking to aid them in their righteous crusade against the Internationale hordes."

SWE_FOP_russian_alliance:0 "Thawing Relations with Russia"
SWE_FOP_russian_alliance_desc:0 "In what most have seen as the most unexpected turn, we have decided to join the Russian alliance. We seek to stand by them in their rightful reclamation of their native lands, against any foe that they face."

SWE_FOP_former_victors_kaiser:0 "With the Weltkrieg Winners"
SWE_FOP_former_victors_kaiser_desc:0 "At the end of the Weltkrieg, Germany and her allies stood victorious over Europe, defeating the combined forces of the former Triple Entente. With this established domination over Europe, and our already common Germanic ties, the Reichspakt sits as the most obvious choice to join for our own safety."

SWE_FOP_ourselves_forward:0 "Forge Our Own Path"
SWE_FOP_ourselves_forward_desc:0 "It is shown that no alliance nor faction can truly represent our goals if it does not come from Stockholm. Sweden may only flourish when she is steered by herself, not by the whims of Berlin industrialists, Russian demagogues or the failed Exiles."

SWE_FOP_naval_history:0 "Britain and France's Naval Prowess"
SWE_FOP_naval_history_desc:0 "Despite their defeat in the Weltkrieg, France and Britain proved that their naval prowess was still unmatched against Germany’s smaller naval force. While now exiled, many of their strategic naval minds and vessels remain in their control, giving us such knowledge will aid us in building a force in their likeness."

SWE_FOP_entente_history:0 "Men over Arms"
SWE_FOP_entente_history_desc:0 "An army can only exist by the men that serve in it, as such those men and their capabilities directly represent an army’s expertise. By following our allies' view that smaller, more elite and capable army’s, we too shall become unmatched upon the battlefield."

SWE_FOP_military_history:0 "Sheer Might in Size"
SWE_FOP_military_history_desc:0 "A nation cannot fight with only one man, it requires the vast swathes of brave men within her borders. We shall follow the likeness of this doctrine amongst our allies, with thousands of men ready and willing to fight, regardless of the foe."

SWE_FOP_industrial_focus:0 "Industrial Expertise"
SWE_FOP_industrial_focus_desc:0 "There are plenty of ways to build a shelf, but there always exists a way that is most efficient. Likewise, industry and business simply represent this but on a national scale, with experts and financiers from our allies, our natural industries will flourish."

SWE_FOP_alliance_of_misfits:0 "Alliance of Misfits"
SWE_FOP_alliance_of_misfits_desc:0 "Our alliance shall not be built on border puppets or those sitting next to us, it shall be made of a ‘misfit’ or conglomerate of various nations around the globe, all with equal desires and aligned goals in mind."

SWE_FOP_secure_nordics:0 "Eyes on Scandinavia"
SWE_FOP_secure_nordics_desc:0 "Scandinavia remains our domain, a key area of Europe of which we sit directly in the center of. As such, these nations shall be given the chance to join us, or fall into line within our borders."

SWE_FOP_finland_decision:0 "The Fate of Finland"
SWE_FOP_finland_decision_desc:0 "The Treaty of Fredrikshamn was one of the greatest shames brought upon us, tainting our history, defaming us from a once great empire into another minor European state. Now, with Finland claiming to steer herself, the chance to take this land back has reopened."

SWE_FOP_iceland_gambit:0 "The Iceland Question"
SWE_FOP_iceland_gambit_desc:0 "Iceland sits as a strategic island in the North Atlantic, a perfect base for our operations in Europe and abroad. However, the people there hold the claimant of independence, similar in culture to the Danes. We shall clear this false notion before it develops further."

SWE_FOP_triumphant_once_more:0 "Towards a New World Order"
SWE_FOP_triumphant_once_more_desc:0 "We have fully aligned ourselves now with our faction, across the globe many talk of us and those that we stand alongside. A new day begins, one in which the name ‘Sweden’ shall pass everyone’s lips."

SWE_FOP_revolutionary_torch:0 "Carrying the Torch of Revolution"
SWE_FOP_revolutionary_torch_desc:0 "With the revolution triumphant and the nation stable once again, we can turn our gaze outwards. The most obvious choice is to join the Internationale in their righteous cause for an international worker liberation, or perhaps we find their ideology corrupt from our own?"
SWE_FOP_alongside_internationale:0 "The Burden We Share"
SWE_FOP_alongside_internationale_desc:0 "Together we must uplift the workers, together we shall work tirelessly to free them. It is together, that the 3rd Internationale shall succeed."
SWE_FOP_french_industrial_aid:0 "The Commune's Industrial Advisors"
SWE_FOP_french_industrial_aid_desc:0 "The Commune of France has offered industrial advisers, seeking to boost our production and aid our workers in the coming hardships."
SWE_FOP_british_naval_advise:0 "Setting Sail with Britain"
SWE_FOP_british_naval_advise_desc:0 "The Brits have always been known for their naval prowess, and this has not changed since her revolution despite many royal admirals and ships fleeing. We shall learn from her expertise to improve our own navy."
SWE_FOP_worker_class_collab:0 "International Worker Collaboration"
SWE_FOP_worker_class_collab_desc:0 "Workers across the whole globe must come together if we are to succeed and defeat the greed of capitalism and foolishness of nationalist, arise!"
SWE_FOP_ready_world_revolution:0 "Preparing for World Revolution"
SWE_FOP_ready_world_revolution_desc:0 "The sole purpose for the 3rd Internationale is the total liberation of the working class across the globe, and with this task, we must be prepared."
SWE_FOP_role_to_play:0 "The Torch We Carry"
SWE_FOP_role_to_play_desc:0 "We carry a torch, it tells the tale of liberation, freedom and hope. Together, with our comrades in the Internationale we can achieve much, for together we all carry a torch, for the workers!"

SWE_FOP_nordic_torch_alone:0 "A Nordic International"
SWE_FOP_nordic_torch_alone_desc:0 "The 3rd Internationale started as a noble cause, but like many causes it has since become corrupt, a shell of its original intentions. Its ideologies muddy the water of freedom and tyranny in their ploy for red imperialism. Because of this, we must go it alone, proclaiming our own international, here in the North."
SWE_FOP_decry_reaction:0 "Against False Ideologues"
SWE_FOP_decry_reaction_desc:0 "The scourge of false ideologues hide behind every corner, charismatic men willing to say all the right lines to gain power with not a snippet of belief in the cause within their hearts. Such men, such nations cannot be allowed to infiltrate us."
SWE_FOP_workers_arsenal:0 "Arsenal for Worker Liberation"
SWE_FOP_workers_arsenal_desc:0 "Not all nations will be willing to join our cause, as such we must be prepared for the conflicts to come."
SWE_FOP_crush_nordic_crowns:0 "Crushing Nordic Crowns"
SWE_FOP_crush_nordic_crowns_desc:0 "The Nordic crowns have long held oppressive rule over the people of the north, we must liberate the Scandinavian peoples from their tyrants!"
SWE_FOP_rally_oppressed:0 "Bastion of the Free"
SWE_FOP_rally_oppressed_desc:0 "We shall be the beacon of freedom, a light of hope upon the struggles of the world."
SWE_FOP_true_nordic_union:0 "The Nordic Union"
SWE_FOP_true_nordic_union_desc:0 "We shall create a new nation, one that brings upon the liberties we bestow to our own people, for all of those in Northern Europe. Forging a united Nordic peoples."


SWE_defense_of_sweden:0 "Armed Forces of Sweden"
SWE_defense_of_sweden_desc:0 "The Army of Sweden currently sits somewhat derelict, a relic of wars long gone. Compared to other nations' standing armies in Europe, it remains small and mostly focused on defensive positions. However, with the winds of history blowing once more, the chance to join in another possible Weltkrieg, this old army must be prepared for anything."
SWE_chief_of_army:0 "Creation of the Chief of Army"
SWE_chief_of_army_desc:0 "To better command and direct our army, the position of a permanent head of the Swedish Army must be established and a leader chosen. Unlike the similar positions created for the Navy and Airforce, so far no decision has been made on who this new Army Chief shall be. The options range between Helge Jung, leader of the controversial Jung ‘Junta’ of dissilusioned officers, Olof Thörnell, the apolitical choice of the Bagge cabinet, Archibald Douglas, inspired by JFC Fuller and dabbler in the political right, and Ivar Holmquist, skiing enthusiast, olympian and all round respected."

SWE_holmquist_plan:0 "Holmquist's War of Endurance"
SWE_holmquist_plan_desc:0 "Ivar Holmquist has been chosen to reshape the army, putting a focus on winter warfare, dealing with the elements, and focusing on special forces. By continuing the already robust focus on winter warfare, Holmquist hopes to ensure Sweden can punch above its weight in some of the most inhospitable land in Europe."

SWE_modern_rifle:0 "A Rifle in Every Hand"
SWE_modern_rifle_desc:0 "One of Holmquist’s biggest issues with the current state of the army is the distinct lack of arms. The unfortunate consequence of economic crisis and social upheaval is that the Swedish infantryman is either equipped with an obsolete rifle, or lacks ammunition, or in worst case scenario lacks both. This must be rectified."

SWE_olympic_training_regiment:0 "Olympic Fit Soldiers"
SWE_olympic_training_regiment_desc:0 "Soldiers come from all walks of life, all sectors in society. Some come from military families, some from the upper classes, some from the working class, all must be built to be as fit and ready for action as possible. Endurance is key, not raw strength, and it will be endurance and conditioning that will ensure the Swedish infantryman, no matter his background, is able to match or even exceed any foe in any confrontation."

SWE_ski_based_infantry:0 "Ski Warfare Perfected"
SWE_ski_based_infantry_desc:0 "Ski warfare remains a unique skill the various Nordic brethren retain. While others boast of mobilised trucks, cavalry forces and tanks, Swedish officers know that once they tread within the snow laden forests, such technology will break against the harsh weather. While they sit stagnant repairing their trucks and tanks, Swedish commandos will ski past with grenades and rifles in tow, hitting the enemy before they realise they’ve come under attack."

SWE_hidden_in_snow:0 "Secrecy of Snow"
SWE_hidden_in_snow_desc:0 "Alongside ski equipped specialists, defences must be prepared and new training regimens developed that utilize the natural landscape to defend against an invading force. Hiding amongst the snow, within the forests and hills, the enemy will fall before the very nature they seek to conquer."

SWE_peoples_army:0 "An Army to Protect Sweden"
SWE_peoples_army_desc:0 "While Swedish soldiers must be expected to fight abroad on behalf of allies near and far, the main focus must be, and always will be, the defence of the nation itself. All Swedish officers, no matter their ambition, must be fully motivated by, and understanding of, the importance of defending the homeland."

SWE_fit_ready_army:0 "A Fighting Fit Army"
SWE_fit_ready_army_desc:0 "Under Ivar Holmquist, Sweden’s army has become one of the most fit and specialised armies in Europe. Swedish soldiers outcompete every other European nations physical standards, while outscoring most in terms of marksmanship and tactical planning."


SWE_archies_plan:0 "Douglas’s War of Manoeuvre"
SWE_archies_plan_desc:0 "Archibald Douglas has been chosen to lead the army going forwards, and armed with writings from Germany and Canada, intends to resculpt the army in his unique vision. Although not keen on JFC Fuller’s more esoteric writing, Archibald is committed to the idea of a grand mechanized army, able to compensate for a small manpower pool for rapid speed and aggression.

SWE_tank_research:0 "Foreign Tank Designs"
SWE_tank_research_desc:0 "Via agreements, espionage and through commerce, Archibald hopes that Sweden will be able to come up with some effective fighting vehicles, but first what is needed is to simply study what is going on abroad. German tanks, Canadian tankettes, Russian behemoths, no matter the origin or background, it must be bought or otherwise acquired, picked apart, and put back together."

SWE_cold_weather_tanks:0 "Armoured Warfare Drills"
SWE_cold_weather_tanks_desc:0 "Given the Scandinavian climate, armored vehicles must be tailored with snow in mind, with long drives in mind, and with ease of maintenance in mind. Tank troops must be trained in the maintenance of their own machines, must be expected to comprehend and understand the peculiarities of winter armoured warfare, and must be expected to understand just when the snow is simply too damn deep. Puttes winter trials must be studied, lest the Swedish army ends up with more tanks accidentally falling into dikes, rivers, lakes, or accidentally running into buildings."

SWE_supply_lines:0 "Fortify Supply Lines"
SWE_supply_lines_desc:0 "Without supply lines any army will simply collapse, and as such, the Swedish army must have an elaborate network of dedicated supply companies and even independent volunteer associations helping out during wartime. As long as the Swedish soldier is fed and his rifle works, he can achieve miracles."

SWE_trucks_not_horses:0 "Horses into Trucks"
SWE_trucks_not_horses_desc:0 "Cavalry, retiring? Fading away? Left to history? Never! Archibald Douglas believes that cavalry will simply be transformed, will be enhanced, and part of his great mechanization scheme he endeavors to transform all Swedish cavalry units into armoured fighting units. The flesh of the steed shall be replaced with metal of the machine!"

SWE_officer_initiative:0 "Officer Initiative"
SWE_officer_initiative_desc:0 "Due to Swedish geographical constraints, it is simply not possible to maintain constant contact with frontline units. As such, and as part of the already prevalent attack-focused mindset, officers will be expected to take charge and lead their formations with drive and initiative, to act without orders from higher command if need be, and if opportune. No more shall officers be forced to twiddle their thumbs while the enemy retreats, attack, and attack some more!"

SWE_encircle_attack:0 "Encirclement Warfare"
SWE_encircle_attack_desc:0 "A battle can become long and drawn out in a head on fight, by emphasizing encirclement tactics, casualties can be minimized while maximising gains. By picking battles carefully, by encircling the enemy in terrain foreign to them, great success can be had."

SWE_resources_to_front:0 "War of Resources"
SWE_resources_to_front_desc:0 "Sweden, despite its size, cannot fight forever. Wars must be quick and resolute, must be made as uncomfortable for the enemy as possible, because a long drawn out war will reveal the Swedish achilles heel, its lackluster manpower pool and inability to produce more luxurious war material without resources from abroad."

SWE_uitilize_natives:0 "Swedlund's Secret"
SWE_uitilize_natives_desc:0 "In a secret message to the head of state, legally the head of the army, Nils Swedlund under an alias has informed the most loyal members of the government of a secret force created to defend the nation from foreign invasion. Designed to target collaborators, to spy on rogue elements in society, as well as to cause as much grief to any occupying force as possible, Swedlund has created cells throughout the country, making up a new secret army."




SWE_modern_dragoon:0 "A Modern Army"
SWE_modern_dragoon_desc:0 "Under Archibald Douglas the Swedish Army has become proficient in armoured warfare, with infantry drilled in escorting tanks through battle, with tank crews aware of their own machines. Taking inspiration from Fuller’s ‘Plan 1919’, the Swedish army will attack firmly, harshly, and with decisive goals in mind."
SWE_olof_plan:0 "Thörnell’s Strategic Warfare"
SWE_olof_plan_desc:0 "Olof Thörnell has been chosen, much to the delight of the government. Offering a no-nonsense alternative on where to take the army, Thörnell aims to focus on creating a truly elite officers corps, while improving conditions throughout the army as much as possible."
SWE_old_war_doctrine:0 "Studying the Weltkrieg"
SWE_old_war_doctrine_desc:0 "The Weltkrieg is a treasure trove of expansive battles and acts of bravery, within that lies some of the most advanced warfare seen to date. Thörnell has ordered a thorough history of the Weltkrieg’s battles and operations to become mandatory in training new officers."
SWE_army_of_aggression:0 "Common Soldier Commitment"
SWE_army_of_aggression_desc:0 "It is not enough that Generals know what they are fighting for, so should the common soldier. They must know who, why and when they shall fight, they shall be taught aggressive tactics and a focus on ruthless discipline."
SWE_research_army:0 "Armed Forces Research Initiative"
SWE_research_army_desc:0 "In the cacophony of modern warfare, technology is ever growing and expanding, in this Sweden cannot be left behind. New military research branches shall be established so Sweden remains up to date in all facets of warfare. Additionally, suggestions and petitions for various experiments will be allowed, with Thörnell hoping to inspire a generation of officers to indulge in matters of the more advanced."
SWE_modern_equipment:0 "Modern Equipment for a Model Army"
SWE_modern_equipment_desc:0 "A benefit of being friendly to the government is that sometimes you can get what you want. Sometimes. Modern armament in the form of rifles, submachine guns and sorely needed handguns must be provided to the army, something even the pencil pushers in the Riksdag understand. With modern armament the Swedish army, already beginning to look like the army of Thörnells grandest dreams, will become a truly modern model army."
SWE_adding_reserves:0 "Reserve Conscription"
SWE_adding_reserves_desc:0 "An understanding in Swedish society, although sometimes begrudgingly so, is that in times of need the government, and as such the army, reserves the right to conscript anyone for anything at any point at any time. In combination with reforming the old Landstorm to become more of a modern tool of the army, conscription centers must be created and expanded, allowing for the rapid recruitment and basic training of as many as possible during wartime."
SWE_harsh_officer_corp:0 "Harsh Officer Training"
SWE_harsh_officer_corp_desc:0 "Thörnell knows that the most important factor in any army is the soldier, the infantryman, and that he needs to be well fed, respected, properly trained and most importantly properly led. This has resulted in a rather Janus like mode of operation, where Thörnell is exceedingly hard on his officers to perform better, but also remarkably interested in the wellbeing of junior officers and normal enlisted men. Already Thörnell has seen fit to court martial Axel Gyllenkrok for being abusive towards his own subordinates, making it clear that no officer in the army can rise through the ranks by being cruel."
SWE_counter_attack:0 "Aggressive Warfare"
SWE_counter_attack_desc:0 "The Swedish officer is trained early on to understand one basic fact, that attacking is key to victory. The Battle of Narva wasn’t a success due to a solid defence, but due to the shocking efficiency of the counterattack that freed the fortress. The battle of Lützen wasn't a victory due to sheer attrition, but due to the will to fight and attack. Similarly, battles in the future will be decided by whomever dares to attack the most decisively, something Thörnell wishes for all his subordinates to understand. Attack, then attack some more!"
SWE_experienced_army:0 "An Experienced Army"
SWE_experienced_army_desc:0 "Thörnell’s army stands ready to fight, well organized and motivated, led by determined if somewhat grumpy officers commanding high morale troops. With a focus on classic Swedish military theory, the spirit of the old Caroleans live on still today."
SWE_jung_plan:0 "Jung’s Defensive Warfare"
SWE_jung_plan_desc:0 "Helge Jung has been chosen, focused heavily on defensive tactics with a primary use of artillery and fortifications. Chosen most likely to simply calm down the army, Helge is ready willing and able to do whatever it takes to ensure Sweden lives on, no matter what."
SWE_emplacement_placement:0 "Strategic Emplacements"
SWE_emplacement_placement_desc:0 "Helge knows one thing, that albeit brutal and uncompromising, trench warfare and advanced bunker designs helped turn the tide in Germany’s favour. As such, throughout the countryside at certain important junctions and geographical features defensive positions must be prepared, or the ground at least inspected."
SWE_defensive_positions:0 "Fortification Expansion"
SWE_defensive_positions_desc:0 "Bunkers, fortifications, anything more advanced than a simple hole in the ground must be reinforced and staffed with well motivated and properly armed men, compensating for a lack of manpower with concrete, rock and steel."
SWE_elite_units:0 "Elastic Defense Structure"
SWE_elite_units_desc:0 "Sweden is a long country, with a long coastline, and an even wider frontage. As it is impossible to garrison the entire coast against enemy invasion, Helge believes that the Swedish army must be mobile enough to be elastic, to surround and isolate an invading force via rapid transportation and enemy probing."
SWE_communication_around:0 "Mass Communication Amongst Command"
SWE_communication_around_desc:0 "Flare pistols and shouting can only take the Swedish army so far, and as such, a great effort is being placed on procuring enough radios to cover as much of the army as possible. Most often, he who wins does so via superior communication, and in order to ensure the Swedish army does not accidentally sleepwalk into an enemy ambush like at Tannenberg, communication will be key to any future development."
SWE_shells_shells_shells:0 "Necessity of Artillery"
SWE_shells_shells_shells_desc:0 "Artillery, the last argument of kings! Although Sweden has always had an ambitious artillery sector, most often the budget has simply never been enough to satiate its needs. No more. Helge Jung believes that Sweden needs as many and as powerful cannons as possible, envisioning a return to the (relatively) highly mobile batteries of the 30 years war."
SWE_no_soil_lost:0 "An Unbreakable Army"
SWE_no_soil_lost_desc:0 "Under Jung, the army of Sweden is near unbreakable, a small modern army able to face any foe that may come her way, armed with plenty of cannon and with potent cohesion."
SWE_modern_army_of_sweden:0 "Modern Armed Forces of Sweden"
SWE_modern_army_of_sweden_desc:0 "The Swedish army has been made new, prepared and ready to face anyone that comes against its borders! With cannons and rifles, with tanks and skis, the Swedish army of today is ready to face anyone anywhere!"


SWE_arms_against_tyranny:0 "Arms Against Tyranny"
SWE_arms_against_tyranny_desc:0 "With the revolution in full swing and the army now in shambles, the Swedish military must be reforged into something fit for the workers! Although currently the Swedish army still exists, stationed in barracks throughout the country, the new revolutionary Riksdag can only really trust the red guards, ad hoc militias consisting of anyone with enough revolutionary fervour to hold a rifle, led by elected officers. This is untenable. Either the old army is abolished and replaced by worker militias, or the old army must be dyed red, there is no alternative, lest another coup attempt occur. \n\nThe more anarchist minded syndicalists are adamant about abolishing the army and to maintain the red guards, arguing that with support and guidance from abroad, the ad-hoc militias of today can become well organized and truly democratic vanguards of the revolution. In direct opposition however, Karl Kilbom has sided with his former friend Nils Flyg and the communists of Sven Linderot, instead arguing that the army must remain, but only as an instrument of the revolution, directly subservient to the people."
SWE_swedish_red_army:0 "Establish the Swedish Red Army"
SWE_swedish_red_army_desc:0 "The Bolsheviks lost the Russian civil war due to military ineptitude, failing to heed the words of comrade Trotsky, shooting themselves in the foot as a direct result. Taking inspiration from the army reform plans of Trotsky, the reforged army will learn from the past to create a better future. Officers be allowed to remain in the army under close supervision from a commissar, and in turn these old agents of the old order will help create a new generation of officers, untainted by the rot of bourgeois ideology thanks to political education, but at the same time led by and trained by experienced men. It might be a cynical plan, and nobody in the Riksdag is particularly pleased about having former agents of reaction in an otherwise red army, but it would simply be reckless to start over from scratch, even more so when the Germans breathe down on Stockholm like the mad beast of white terror it is."
SWE_swedish_red_militia:0 "Organise Swedish Red Militias"
SWE_swedish_red_militia_desc:0 "Modeled after the militias in the Union of Britain and France, Catalonia and the Basque country, the formerly undisciplined and rambunctious units of revolutionary will and energy will be harnessed and made into perfect agents of the future. Officers will be elected by their subordinates, and these elected officers will in turn vote amongst each other on who should be the overall commander of any given front. Although the militias of today will not be as dependent on voting before taking action as the CNT-FAI in Spain, the vanguard of the revolution is as democratic as the Riksdag thinks is viable."
SWE_new_high_command:0 "A New High Command"
SWE_new_high_command_desc:0 "After many officers and generals left or were arrested for aiding the military’s coup, a new high command must be made, as threats within and outside the nation loom large. An experienced general must be chosen, and under supervision of a commissar or soldiers council, he must guide the army forwards for the foreseeable future. Perhaps like General Brusilov in Russia, one of these old royal officers will prove themselves perfectly ready willing and able to save the revolution, if only to save the nation."
SWE_reborn_officer_corp:0 "Rebirthed Officer Corp"
SWE_reborn_officer_corp_desc:0 "It's no lie that many officers directly or indirectly sided with the army’s coup, as such the few officers still loyal to the government are few and far between. As such, some of the insurrectionist officers can be brought out from prison, put under further supervision, and tasked with the training of a new generation of officers."
SWE_remove_old_generals:0 "Cutting Away Reactionary Fossils"
SWE_remove_old_generals_desc:0 "A rumor is spreading throughout the army, and throughout the halls of the Riksdag. The rumor? That another coup is being prepared by disloyal officers. Naturally, this cannot stand. A full purge of the armed forces must be done, to ensure that militias and remaining army units do not harbour any counterrevolutionary individuals."
SWE_hit_and_run:0 "Hit and Run Tactics"
SWE_hit_and_run_desc:0 "Part of the old Swedish Army planning involved facing a much larger foe, most often Russia, landing troops on the long coastlines of the country. Unable to defend the entire coastline, instead lots of time was spent on preparing for the eventuality of the enemy landing first, with the plan being to hit hard, destroy the landing force, then retreat back into the thick forests of the countryside. Hit and run tactics might be seen as cowardly to others, but taking inspiration from past planning, the new modern militias will prove equal or superior to any bourgeois army."
SWE_officer_uplifting:0 "Supremacy of Local Officers"
SWE_officer_uplifting_desc:0 "In the heat of the battle, it is the officers who take charge, becoming the deciding factor between victory or defeat. By emboldening elected officers and giving them local powers not seen before, they will retain initiative and maintain the democratic nature of the militias, without needing to wait for permission to do x or y in battle. Initiative wins wars, and initiative will win the revolution!"
SWE_motorise_workers:0 "Motorisation of Cavalry"
SWE_motorise_workers_desc:0 "As warfare quickly changes and technology advances, the use of cavalry becomes more and more useless. The cavalry of old, more recently only used as ad-hoc gendarmes and tools of capitalism, must be replaced with the iron chariots of socialism, propelled by engines made in Swedish factories by Swedish workers for the Swedish-and later world-revolution."
SWE_new_doctrine:0 "Modern Warfare"
SWE_new_doctrine_desc:0 "Modern war is abhorrent, a terrifying prospect but one that all must be prepared for. Bombers can wipe out towns in a mere raid, battleships can destroy thousands of lives in a single barrage, and poison gas kills in more gruesome ways than the old humble bullet. Understanding modern warfare, comprehending modern tactics and tools, will be important to save the revolution and the nation."
SWE_international_tactics:0 "Studying Revolutions Abroad"
SWE_international_tactics_desc:0 "The revolutions in Paris and London succeeded where the one in Petrograd did not, something that everyone from students of Marx or Kropotkin to officers must investigate, drawing conclusions from it to help ensure the revolution survives here in Stockholm. Was Trotsky betrayed by his own party comrades? Was the urban proletariat in London and Paris simply more invested in the idea of class struggle? Many questions are raised, and only through study and investigation can answers be provided."
SWE_cold_weather_partisans:0 "Cold Weather Partisans"
SWE_cold_weather_partisans_desc:0 "Due to Sweden’s frigid winter climate, in the case of an active invasion, general winter must aid the revolution. Training soldiers to effectively fight in cold weather, alongside ski training and handling, and an expansion of winter-gear provided to troops in need, the armed forces of the revolution will always have an advantage over any bourgeois opponent. Let the agents of capital shiver and huddle around a campfire, while agents of socialism pick them off one by one!"
SWE_defensive_tank_fleet:0 "Defensive Tank Fleet"
SWE_defensive_tank_fleet_desc:0 "Maintaining a large fleet of armoured vehicles might be hard for the army post revolution, but everyone knows for a fact that tanks will be decisive in any future confrontation. By maintaining an elite armored formation, or by dedicating as much energy as possible to the creation of more, Sweden can be on the utter edge of tank development."
SWE_army_commissars:0 "Military Commissars"
SWE_army_commissars_desc:0 "Dissent and subversion still run rampant through the ranks, and as such, the already established system of commissars must be formalized and made a permanent factor in the army, rather than just a temporary measure."
SWE_reserve_units:0 "Worker Reserves"
SWE_reserve_units_desc:0 "By adding basic military service required for most workers, an even larger manpower pool can be provided in service of the revolution. Hopefully skilled workers will not have to serve time in a trench or to be the target of artillery and shells, but if needed, at least the workers will be ready and able to partake in the struggle for the world revolution."
SWE_rifle_in_every_home:0 "A Rifle in Every Hand"
SWE_rifle_in_every_home_desc:0 "Men and women, young and old, must be ready to defend the revolution and all its gains, because if the king is put back on the throne, if capital returns to the shores of the nation, all gains will be lost, and the Swedish worker only recently liberated will be cast back into the chains of slavery. This cannot be allowed to happen. It mustn't happen!"
SWE_fast_tank_fleet:0 "Light Tank Fleet"
SWE_fast_tank_fleet_desc:0 "Tanks provide many benefits, none so much as speed and reliability. By focusing on these strengths the people can be assured of swift and effective armoured deployments against any bourgeois foe!"
SWE_concentrated_breakthroughs:0 "Coordinated Breakthroughs"
SWE_concentrated_breakthroughs_desc:0 "To compensate for a smaller army, it is imperative that any strike and breakthrough is done with great ambition, drive, and coordination. By ensuring soldiers keep initiative against all odds, to embrace the old classic cult of the attack, this will absolutely be one of the strongest tricks the revolution has in its pocket."
SWE_wave_offensives:0 "Militia Wave Offensives"
SWE_wave_offensives_desc:0 "Wave attacks have a bad reputation, making people think about the horrors of the western front, or other such bloodlettings. In truth however, wave attacks on a smaller foe works wonders, and is one of the oldest tactics in human history. To dismiss it as a method of the past is ridiculous, after all, whose to say that wave attacks cant be done with armored vehicles, or better yet, with well motivated and protected revolutionaries? To shock the enemy in one fell swoop, to batter them down suddenly and with maximum aggression and firepower, that’s not antiquated, it's downright revolutionary!"
SWE_army_of_the_people:0 "The Swedish People’s Army"
SWE_army_of_the_people_desc:0 "The army of old is no more, replaced with a highly motivated and revolutionary force dedicated solely to the protection of the people, the nation, the revolution. To celebrate this, new medals have been created, and new holidays created to mark important martyrs from the revolution, and subsequent events in service of the revolution and nation."



SWE_swedish_air_force:0 "The Swedish Air Force"
SWE_swedish_air_force_desc:0 "Originally founded in 1926, the Swedish Airforce is currently led by Thorsten Friis, tasked with the development and expansion of the most ambitious branch of the Swedish armed forces. Although Friis himself advocate for a supremacy based doctrine, where as many planes as possible outcompete any enemy to allow bombers to dominate the airspace, Axel Gyllenkrok of the Jung ‘Junta’ calls that idea impractical and pretentious, instead arguing for the airforce to be built around supporting the army first and foremost, since Gyllenkrok belives that any war against a superior foe requires more than just good coordination between the two branches."
SWE_swedish_army_air:0 "Gyllenkrok’s Air Support"
SWE_swedish_army_air_desc:0 "Gyllenkrok’s plan for the air force has been chosen, centred around the needs of the army, it focuses heavily on small air support bombers targeting enemy units and supply lines, allowing the Swedish army to get the upper hand in any combat situation."
SWE_swedish_independent_air:0 "Doctrine of Superiority"
SWE_swedish_independent_air_desc:0 "Seen as the most straightforward plan, the Doctrine of Superiority has been chosen, focused on fighters and bombers, based around the idea of a more all round airforce. With enemy fighters shot out of the sky, bombers would run rampant in enemy cities, causing great destruction in the process."
SWE_swedish_socialist_air:0 "Worker’s Board of Air Supremacy"
SWE_swedish_socialist_air_desc:0 "After the chaos of the revolution, the air force has been reformed, focusing on general plane production and use. With support from the French and the English, the Swedish airforce of old will be replaced with a new vigorous and energetic branch, eager to bring the fight to reactionaries all around the world."
SWE_swedish_CAS:0 "Develop Close Air Support"
SWE_swedish_CAS_desc:0 "Close air support play a crucial role in Gyllenkrok’s plan, be it more classical bombers or the emerging divebomber. The divebomber in particular, the B17, is not only homegrown but accurate, able to go into a steep dive to deliver a bomb with accuracy not otherwise possible."
SWE_swedish_air_help_army:0 "Air Force for Army Needs"
SWE_swedish_air_help_army_desc:0 "The Air force shall indirectly serve the army, while remaining as an independent branch, it will generally be beholden to the whims of the army. Via closely tying the airforce to the army, it will make communication easier, allowing for faster interdiction of enemies, and faster response times."
SWE_swedish_tactical_bomber:0 "Tactical Bomber Research"
SWE_swedish_tactical_bomber_desc:0 "The creation of a smaller bomber that can both target enemy units and buildings alike will allow the Swedish airforce to dominate the skies efficiently, and already the B18 design is looking promising as a platform for just this purpose."
SWE_swedish_best_fighter:0 "Domination of the Fighter"
SWE_swedish_best_fighter_desc:0 "There is no aircraft more important than the fighter plane, securing air superiority, stopping enemy bombers and close air support, it is the most vital role and shall be treated as such. Not only shall any eventual fighter ace get a fancy medal, they will become icons in society!"
SWE_swedish_strategic_bombing:0 "Buildings to Rubble"
SWE_swedish_strategic_bombing_desc:0 "Most nations in Europe have a vastly greater industrial base than Sweden, by utilising bombers efficiently the playing field can be made more equal."
SWE_swedish_fast_production:0 "Plane Production Priority"
SWE_swedish_fast_production_desc:0 "Sweden need as many planes in the sky as possible, being able to out produce any enemy will be a priority. It might be hard, but it is certainly doable, as long as the enemy isn’t too large."
SWE_swedish_no_gender_req:0 "All Able Bodied Pilots"
SWE_swedish_no_gender_req_desc:0 "Women are just as capable of flying as men, washing away myths against this is vital as women are recruited into the air force to fill in the blanks. If a woman is capable enough to wield a rifle in the army, or to fight against oppression, surely said woman is capable enough to fly an airplane!"

SWE_swedish_logistic_targeting:0 "Logistical Targeting"
SWE_swedish_logistic_targeting_desc:0 "By using planes to target enemy supply lines, the supremacy of material expected by an invading enemy can be limited, allowing the soldier on the ground to deliver a blow otherwise impossible."
SWE_swedish_saab_expansion:0 "SAAB Expansion"
SWE_swedish_saab_expansion_desc:0 "SAAB is one of, if the most expansive Swedish aircraft company, expanding them and working with them will be key for the buildup of the Swedish airforce, with the engineers within the firm already dreaming up designs ranging from fighters, bombers, to jet powered designs."
SWE_swedish_supporting_bombers:0 "Defending Death’s Angels"
SWE_swedish_supporting_bombers_desc:0 "Despite the theories of contemporary air theoreticians, the idea that the ‘bomber always gets through’ has proven folly, and care must be taken to ensure the bombers wielded are properly protected, ideally by eagle eyed fighter pilots."
SWE_swedish_blind_sky:0 "In Defence of Sweden’s Sky"
SWE_swedish_blind_sky_desc:0 "Spotters, radio operators and emerging radar technology will all be needed to defend the nation, and people otherwise unfit for frontline duty will be posted to defend the sky, spotting and reporting anything suspicious on the otherwise clear blue sky."
SWE_swedish_aviation_unions:0 "Creation of Aviation Unions"
SWE_swedish_aviation_unions_desc:0 "The idea of an Aircraft Union, a link between worker and pilot, crewman and machinist, will be key in creating a positive and efficient airforce. When pilots are able to easily communicate with his or her fellow revolutionaries, and when the machinist is able to openly discuss the needs of certain machinery, efficiency and democracy unite into a perfect red machine."
SWE_swedish_jet_testing:0 "Future Propulsion Testing"
SWE_swedish_jet_testing_desc:0 "Aircraft can always go faster, go further, as such research into alternative propulsion systems must be explored to push their limits. Inspired by rocket engines and jet engine prototypes, it is only a matter of time before Sweden wields a plane that can go faster than any enemy, perhaps even go faster than the speed of sound."
SWE_swedish_aa_emplacement:0 "Anti-Aircraft Emplacement Planning"
SWE_swedish_aa_emplacement_desc:0 "Already throughout the country anti aircraft batteries have been stationed and put on alert, but according to various housing associations throughout the country, this is not enough. The Swedish people, seeing the danger the nation is in, have pitched together a grand fund to support the creation of more anti aircraft batteries throughout the nation, to defend the perfect blue sky from hostile aggression."
SWE_swedish_air_superior:0 "Dog Pilot Exercises"
SWE_swedish_air_superior_desc:0 "The modern pilot is the modern knight, chivalrous and able, ruthless and efficient, and must be treated as such. Training will be hard and fast, as any future war will surely require lots of healthy and able pilots, and part of future planning must involve the pairing of more experienced pilots with those newly trained, like a knight and his squire, to let the newer pilot learn from his betters."
SWE_swedish_new_age_aircraft:0 "New Age of Air Warfare"
SWE_swedish_new_age_aircraft_desc:0 "Warfare is always evolving, and aircraft are no exception, the Swedish airforce must be cutting edge, always. With experienced engineers, able pilots and a culture of hitting hard and hitting fast, the Swedish airforce will surely be one of the greatest in the world."


SWE_swedish_navy_start:0 "The Swedish Naval Forces"
SWE_swedish_navy_start_desc:0 "One of the oldest navies in the world, founded in 1522 by the victorious Gustav Vasa, the Swedish Navy of 1936 is the largest in Scandinavia, and home to thousands of sailors, officers and general support staff. Following the collapse of the Russian Empire, the Swedish Navy changed its main objective from defending Sweden from Russian attack, to instead present a force to counter any hostile syndicalist breakthrough through Skagerrak and Kattegat, and in doing so has focused much on lighter craft though the main center of navy planning still remain with the large coastal defence ships - known in Sweden as Pansarskepp.\n\n As with all other martial institutions in Swedish society Gustaf V is the nominal head, plans are in motion to make the position less tied to the royal household. Charles de Champs, aged naval officer and engineer, has served the nation for many years, having been an attache in Tokyo, Peking and London, and is earmarked to become the first official Chief of the Navy, Chefen för Marinen, later this year. No longer just a member of the admiralty, it will be de Champs responsibility to guide the navy through the times ahead, with three different paths towards the future."
SWE_navy_baltic_sea:0 "The Baltic Sea Plan"
SWE_navy_baltic_sea_desc:0 "The Baltic Sea Plan is the plan favoured by the admiralty, building and structuring the navy around Swedish conditions, with the sole focus being to defend Swedish sovereignty in the Baltic Sea. Although Russia is broken, it won’t be forever, and although de Champs has strong German sympathies, he knows that the Kaiser can be fickle at best, and that Berlin has no problems partaking in gunboat diplomacy. Via the expansion of coastal defences, better mapping of the ludicrous number of islands and shallows surrounding Sweden, and via the creation and procurement of specialized destroyers, Sweden will surely be able to punch above its weight in years to come!"
SWE_navy_trade_disrupt:0 "Trade Disruption Plan"
SWE_navy_trade_disrupt_desc:0 "Although the Swedish Navy is old and glorious, it is however filled with lessons from the past. During the age of sail, when Sweden was still earnestly participating in the great game of empires by attempting to field as large a navy as possible, victories were fleeting, disasters massive. The Vasa tragically sunk before it could do any good, the Kronan, one of the largest ships in the whole world at its launch in 1668, exploded in a cataclysmic fireball, and during the Great Northern War the Swedish Navy, although brave, only managed to defend the mother country, rather than its possessions beyond it. That said, there are diamonds in the rough. \n\nDespite the disasters of Vasa and Kronan, the Swedish navy would bounce back despite the odds, and during the period when the Swedish Navy was pressed by the Great Northern War, Swedish privateer Lars Gatenhielm proved so successful at seizing ships from Danish merchants that the loathsome Danes could feel the consequences of their war. Clearly, there are lessons to be learned from history, and Charles de Champs is presented with an option he himself is not all too fond of; that of transitioning the Swedish Navy into a limited surface force, with a sizable submarine component. Even if Sweden was to lose naval dominance in the Baltic, Swedish submarines would be able to sink ships left and right, even expanding into the Atlantic and beyond to further the hurt on any aggressor."
SWE_navy_old:0 "Looking to the Past"
SWE_navy_old_desc:0 "It’s been long since the Swedish Navy last could stand toe to toe with their friends and rivals on the continent, but that does not mean it is impossible. Although expensive, and requiring plenty of planning, it is entirely possible for Sweden to field at least a few proper modern battleships, perhaps even a carrier, if the political will is there. The manpower is there, the skilled officers are ready for it, and the drydocks are just about large enough to allow for one or two armored behemoths. The Pansarskepp of old will be dwarfed in comparison with the designs dreamt up by the admiralty, as de Champs looks back in history to form the Swedish Navy of the future. With the Russian Navy still not having recovered from their disastrous civil war, it is entirely possible that Sweden can achieve naval dominance against the misguided spawn of Rurik."
SWE_navy_baltic_destroyers:0 "Shallow Sea Destroyers"
SWE_navy_baltic_destroyers_desc:0 "Taking into consideration Swedish conditions, such as having far too many islands and far too many shoals, not to mention the fact that the Baltic Sea is a notoriously caustic ocean, it is only fair that Swedish destroyers be built according to a new Swedish standard. With a shallow draft and a focus on as high a speed as possible, strapped with as many torpedoes as feasible, the Swedish Navy will show any arrogant great power the explosive qualities of Swedish TNT!"
SWE_navy_air_over_sea:0 "Air Force Cooperation"
SWE_navy_air_over_sea_desc:0 "The Swedish Navy is home to many pet projects, one of which being HMS Gotland. A seaplane carrying cruiser, Gotland acts as the eyes and ears of the navy, having travelled far and wide to visit ports around the world, not to mention always taking the lead scouting role in any major maneuver at home. Seen as a unifying point between the Airforce and the Navy, the pilots on the vessel are trained by the Airforce but commanded by the Navy, unlike in other countries where the Navy would have to dedicate extra time to just manage a handful of seaplane pilots. Although the Swedish Navy is still dismayed at having their own air arm removed, today the Swedish Airforce guards the skies, while the Swedish Navy guards the seas, in a perfect relationship. Clearly, this relationship must be expanded."
SWE_navy_sub_attack:0 "Submarine Warfare Perfected"
SWE_navy_sub_attack_desc:0 "Unrestricted submarine warfare might be seen as barbaric and needlessly cruel during wartime, but only nations truly tested by war can understand the necessity of a total war mindset. If Gatenhielm had not been granted the position of privateer, not only would the Danes have been running roughshod around the beleaguered Swedish Navy, but just like during the last great European conflagration, German submarines proved key in forcing precious Royal Navy ships to patrol endless oceans, taking them away from the otherwise ironclad blockade around Germany. In the event of a war, Sweden cannot be expected to entirely follow prize rules, and every submarine commander must understand that it will be tonnage that counts, not heroics."
SWE_navy_battle_cruiser:0 "Mainline Battlecruisers"
SWE_navy_battle_cruiser_desc:0 "Although the idea of the Swedish Navy having massive dreadnoughts or proper battleships is still seen as a bit ludicrous in the halls of the admiralty, battlecruisers might just be viable enough. With the armament of a battleship, and the speed of a cruiser, perhaps Battlecruisers - Slagkryssare will be the right tool for the resurgent Swedish Navy."
SWE_navy_battle_ship:0 "Rebuilding a Grand Navy"
SWE_navy_battle_ship_desc:0 "Being able to project power around the globe is a tall order, but definitely possible. Via investing time in expanding the small support ship reserve, and by engaging in long expeditions abroad, in time the Swedish Navy will be experienced enough to once again project power beyond just the Baltic, maybe even into America, or Africa. With a healthy number of ships of good and sound design, with ambitious officers and seamen, nothing is impossible for the Swedish Navy!"
SWE_navy_coastal_fortification:0 "Fortify Coastal Targets"
SWE_navy_coastal_fortification_desc:0 "Gothenburg, Karlskrona, Stockholm. What do they all have in common? Ports, major infrastructure for the navy in general, and sizable fortifications. Via the expansion of these forts, and the modernization of batteries too old, the navy will ensure a disaster like Port Arthur won’t happen here."
SWE_navy_further_doctrine:0 "Naval Doctrine Studies"
SWE_navy_further_doctrine_desc:0 "The Swedish Navy has always had good ties abroad, be it with London, Paris, Washington or Amsterdam. By engaging further with friends and partners, the Swedish Navy will remain in the loop with major developments. Additionally, technology developed will be shared with allies, as long as they do the same in return. With friends, anything is possible!"
SWE_navy_encourage_citizen_funding:0 "Naval Citizen Funding Scheme"
SWE_navy_encourage_citizen_funding_desc:0 "When the government back in 1910 foolishly decided against naval expansion, not only did it lead to his government buckle under royal and public pressure, it helped facilitate the idea that the people themselves had a responsibility to fund the defence of the nation. Just like how the people gathered money for the creation of the warship Sverige in 1912, the Swedish people shall rally around the flag once more, to help fund the expansion of the navy."
SWE_navy_carrier_experiment:0 "Carrier Experimentation"
SWE_navy_carrier_experiment_desc:0 "HMS Gotland is good for an aircraft carrying cruiser, but the Swedish Navy can do much better. Taking inspiration from both the Syndicalists in the UOB, not to mention German designs closer to home, the Swedish Navy must, and will, have a carrier sooner rather than later. Although it will cost much, and demand much time, and despite critics claiming it to be useless in an ocean as small as the Baltic Sea, those are merely sceptics to be ignored. Battleships was proof of prestige in the lead-up to the first Weltkrieg. Now is the age of the carrier."
SWE_navy_large_and_big:0 "Bigger Boats, Bigger Guns"
SWE_navy_large_and_big_desc:0 "Carriers are for fops and whimps, used by the English as a coping mechanism after their disastrous handling of Jutland, blaming their own battleships for the failure of their command staff. Ridiculous. Battleships are big, have massive guns, are heavily armored, and are suitable only for masculine warlike people. Let the Anglo play with their carriers, and let the European have his battleships!"
SWE_navy_henrik_trolle:0 "Naval Warfare Alike Henrik Trolle"
SWE_navy_henrik_trolle_desc:0 "Henrik af Trolle is perhaps one of the greatest heroes in Swedish Naval history, though he did not live to see his most crowning achievement. A close confidant of Gustaf III, closely aligned with fellow genius Fredrik Henrik af Chapman, af Trolle worked tirelessly to ensure the Swedish Navy, and the Swedish Archipelago Navy, could properly compete with the Russians in the east. With a focus on lighter ships, and a dedication to the attack above all, af Trolle trained his men and subordinates to be professional sailors, rather than just soldiers temporarily posted on ships. Turning the navy into a prestigious element of the Crown, it was thanks to his reforms and ambitions that Sweden could take on the Russians in the battle of Svenskssund, the largest naval battle in the Baltic sea, and one of the largest battles by the number of ships in human history." 


### Second term election focuses ###

SWE_second_election:0 "Another National Election"
SWE_second_election_desc:0 "Once again, the Swedish nation returns to the polls, with the outcome once more shaping her future."

## SOCDEM 2nd term ##

SWE_social_dem_second:0 "Social Democrats Secure Victory"
SWE_social_dem_second_desc:0 "The Social Democrats secure a large enough majority to win the election."

SWE_folkhemmet_improve:0 "Abolish the Statare"
SWE_folkhemmet_improve_desc:0 "With help from the Swedish Agricultural Workers' Union, the horrible treatment of the landless peasants will come to an end. With the use of both demand and agreement, cooperation and coercion, the landowners will be forced like any other employer to pay their workers in hard currency rather than temporary land or leased cattle. The end of the Statare is finally at hand."

SWE_Hjalmar_Branting_ideology:0 "Hjalmar Branting Thought"
SWE_Hjalmar_Branting_ideology_desc:0 "The first of Sweden’s greatest social democratic minds, Hjalmar Branting, the first social democratic prime minister of Sweden. His efforts and works at stabilising Sweden and preparing her to prosper for years to come is evident even now in society. We shall celebrate his great works, with the promise of continuing his legacy."

SWE_marx_and_key:0 "Marxism and Keynesianism"
SWE_marx_and_key_desc:0 "While initially, under Hjalmar Branting, the social democratic party followed pragmatic view on Marxism, willing to cooperate with Centrists and liberals alike, the domination of germany across Europe turned to party to Keynesian economics. However, some within the party are demanding we return to our Marxist roots, with Germany be damned."

SWE_social_rikstag_dom:0 "Socialist Party Domination"
SWE_social_rikstag_dom_desc:0 "With the decision to return to pragmatic Marxism, the party is now furthering its social and nationalization policies. While many detractors and the opposition see this as a direct link to the Internationale, we decry such radicalism."

SWE_market_rikstag_dom:0 "Moderate Party Domination"
SWE_market_rikstag_dom_desc:0 "The party has spoken and the moderate Keynesian wing has won out, the party shall maintain her economically nominal capitalism while espousing social democratic values, grafting a mix between the Marxism of old and the Money of the future."

SWE_people_over_politics:0 "People over Politics"
SWE_people_over_politics_desc:0 "One thing is certain in politics, most people either hold disdain or confusion for their politicians, especially when progress is slow. We will prioritise the people of Sweden over personal politics, venturing out our coalitions and plans towards what is best for each individual in Sweden."



## SOCLIB ##

SWE_social_liberal_win:0 "Bondeförbundet Beats the Ballots"
SWE_social_liberal_win_desc:0 "In a most unexpected turn of events, the Bondeförbundet has won the election!"
SWE_environment_help:0 "Environmental Conservation"
SWE_environment_help_desc:0 "While every nation requires an industry to survive in the modern world, we cannot allow unabashed industrialisation to ruin what nature we have. Signing a bill into effect that will set about what areas can and can’t undergo development, to protect both the Swedish countryside and her animals."
SWE_europe_agrarian:0 "The European Agrarian Model"
SWE_europe_agrarian_desc:0 "Within Europe’s history sits the farmer, the backbone of the entire continent. With a rich and deep history of agriculture and farming within both Europe and Sweden herself, we should be willing to embrace these ties. We shall further fund our agricultural development, for a nation marches on its stomach!"
SWE_farmer_focus:0 "Farmer's First and Foremost"
SWE_farmer_focus_desc:0 "For all the good a factory produces, a steel shop crafts and a painting covers, none can do so without food. Our farmers are the utmost important part of our society, whether we remember that or not. As such, government incentives and funding will align them further with our party and expand the industry greatly."
SWE_centre_full:0 "True Centrist Government"
SWE_centre_full_desc:0 "By aligning with the Folkpartiet, we can avoid the heavy handedness of the Social democrats and fully embrace a centrist government!"
SWE_centre_left:0 "Crops and Roses"
SWE_centre_left_desc:0 "The Social Democrats represent our closest ally in the Riksdag, as well as supplying us with the necessary seats to accomplish our goals."
SWE_agricultural_future:0 "Future of Development"
SWE_agricultural_future_desc:0 "The world is ever changing, and as a nation we must be prepared for that change, come what may!"



## MARLIB 2nd ##

SWE_market_liberal_win:0 "Folkpartiet Faces Forward"
SWE_market_liberal_win_desc:0 "The Folkpartiet has won the election, determined to create their classical liberal dream in Sweden!"
SWE_finnish_rights:0 "Finnish Protections and Laws"
SWE_finnish_rights_desc:0 "One of the largest minorities in Sweden are the Finns, by maintaining good relations with them and uplifting them where possible, we can hope to increase industries in those areas."
SWE_grass_roots_prot:0 "Independence from the Church of Sweden"
SWE_grass_roots_prot_desc:0 ""
SWE_nordic_wealth:0 "Abundant Nordic Wealth"
SWE_nordic_wealth_desc:0 "The Nordic region is one of truly untapped wealth, liquid gold hides across its frozen plains, simply waiting to be discovered! By further investing in our mining industry we can hope to discover scores of new minerals hidden beneath the ground."
SWE_market_centre:0 "True Liberal Government"
SWE_market_centre_desc:0 "The Farmer’s league represents the left side of the political centre, aligning with them is both natural and the only way forward for a true moderate centrist government!"
SWE_market_conserv:0 "Classical Rightist Coalition"
SWE_market_conserv_desc:0 "The Conservatives still hold a bulwark in the Riksdag, with some of our own policies aligned with their interests, it's only natural to form a coalition with them."
SWE_Anders_Chydenius:0 "Ratify Anders Chydenius Thought"
SWE_Anders_Chydenius_desc:0 "Anders Chydenius was and still is the founding father of Swedish liberalism and temperance, a model citizen and priest. His dedication to ending torture and despotism in Sweden paved the way for it to become a model democracy, without his efforts we would be nowhere near where we are now."



## SOCCON ##

SWE_social_conservative_win:0 "The Conservatives Collect Victory"
SWE_social_conservative_win_desc:0 "The Conservatives have achieved victory in the Riksdag, prepared to labour and toil Sweden to a traditional and faithful future."
SWE_landman_legacy:0 "Lindman's Legacy Enshrined"
SWE_landman_legacy_desc:0 "Arvid Lindman is everything a model conservative in Sweden should be, intelligent, kind yet swift, his remarkable statesmanship helped bring universal suffrage, increased access to public education and earned him respect even from other politicians across the aisle. While his passing is tremendously devastating to the nation, his legacy shall live on, for all future prime ministers to follow!"
SWE_regulate_agriculture:0 "Forceful Regulation of Agriculture"
SWE_regulate_agriculture_desc:0 "It is a shame that many farms and agricultural industries in Sweden remain backward, wasting the potential of the land they toil. In times like these, government intervention is necessary, we shall force our way in and make sure agricultural land is used to its peak efficiency."
SWE_further_central:0 "Necessary Government Centralisation"
SWE_further_central_desc:0 "With each local province lies its own council, with each council lies a slog of bureaucracy and wasted time. By centralising key areas across the nation, we can cut back on expenses and wasted potential."
SWE_conservative_radicals:0 "Slide to the Right"
SWE_conservative_radicals_desc:0 "In times of political change, it is best to follow the wind. The increasing rise of the far-right is no secret, their flamboyant and obscene proposals have quickly captivated many on the right, only by allying such forces can we hope to contain their ambition."
SWE_conservative_majority:0 "Tradition and Honour"
SWE_conservative_majority_desc:0 "There is honour in discussion and debates, such traditions shall be kept, while radicals try to silence their opponents, we know a good debate does more to convince the public."
SWE_against_free_market_thought:0 "Topple Free Market Thought"
SWE_against_free_market_thought_desc:0 "The lunacy espoused by some of a total free market cannot be allowed to continue, its unregulated and uncaringness for a single nation has no place in Swedish society."


## NAT lEAGUE ##

SWE_national_league_win:0 "The Emergence of the National League"
SWE_national_league_win_desc:0 "In a shocking turn, we the National League have won the election, beating out the moderate conservatives and leftists alike, Sweden now lies at our fingertips!"
SWE_bully_opposition:0 "Bully the Opposition"
SWE_bully_opposition_desc:0 "The opposition remains loud, blocking our proposals at every turn, no matter the benefits it may bring. As such, we must find a way to drown them out, to show the nation the hypocrisy of such men."
SWE_dagsposten:0 "Newspaper for National Politics and Culture"
SWE_dagsposten_desc:0 "The Dagsposten, or Newspaper for National Politics and Culture is a conglomerate piece of work made up of our most fundamental beliefs as a party, now in the position of government, we can further spread it across the whole nation for all to read."
SWE_break_syndicalism:0 "Crush the Syndicalist Menace"
SWE_break_syndicalism_desc:0 "Syndicalism, socialism, moderate leftism, whatever form it may come in, it remains the same. A vile anti-national ideology bent on destroying each nation it tries to consume, we must remind the public of this threat, and end it for good."
SWE_european_social_union:0 "Endorse the European Cause"
SWE_european_social_union_desc:0 "Our cause, our purpose, is a truly unified Europe. A grand continental nation, dedicated to European wellbeing and nationalism, we shall further endorse this cause!"
SWE_nordic_radicalism:0 "Bastion of Nordic Nationalism"
SWE_nordic_radicalism_desc:0 "The Nordics have a long history intertwined together, with the ferocity of the vikings, our combined christening together, we are a united peoples. We shall spread our values to our Nordic neighbours, despite any grievances they may hold."
SWE_against_all_odds:0 "To Defy the Odds"
SWE_against_all_odds_desc:0 "We have somehow defied the odds, originally a breakaway youth group from Lindman's conservatives, we have formed our own party and now dominate the Riksdag, three cheers for the King and the nation!"


