SWE_statare_idea2:0 "Minor Statare Housing Improvements"
SWE_statare_idea2_desc:0 "Statare, the unfortunate result of the Swedish focus on livestock and large estate farms, are soon a class forgotten. Via the creation of affordable housing, and through the banning of payment through ‘stat’, as in agricultural produce rather than currency, the vagabonds and poor souls of old are soon a mere memory. Able to finally make money, and able to finally live in homes of their own, the remaining Statare are fast becoming farmers in their own right, or able to leave the countryside for the cities."

