sweden.1.t:0 "The Ever Present Germans"
sweden.1.d:0 "After the hard-fought victory of the German Empire in the Weltkrieg, the German nation sought to expand her influence and power. With vast swathes of Afrika, East Asia and Europe now under either colonial regimes or allied crowns, the Germans created in themselves a new source of dominance. During this, German businesses sought to expand within Sweden, with our vast iron and zinc mining operations in the north, to factories and stores in the urban south, almost half of all Swedish companies can either trace their benefactors or direct ownership to the German Empire. This initially seemed to only benefit Sweden, providing much needed jobs to the unemployed, increased industrialization as well as further German immigration.\n\nHowever, it has not come without a cost, many of these businessmen hold sways on politicians in the Riksdag which many in Sweden see as a slow German takeover. \n\nCurrently, Sweden is torn between ingratiating themselves more with the Germans for financial gain, or to begin an extensive buyout of German owned businesses to achieve economic independence once more. The AV and most of the right supports maintaining German economic ties, believing that further integration would ensure continued peace, and that the current situation is beneficial to both. In opposition is the SAP, who believe that these German ties are more like shackles, capable of dragging Sweden into unwanted and undesired wars. Naturally, last time the SAP was in power they attempted to remove German influence, and following the return of the AV, they sought to increase it. Sooner or later consensus must be found on the matter, with the liberals eager to act as mediators in order to increase their own relevancy in Swedish politics."
sweden.1.a:0 "The German leviathan seeps into every crack."

sweden.2.t:0 "The Political Situation"
sweden.2.d:0 "With her neutrality in the Weltkrieg Sweden has been allowed to maintain a stable political scene compared to the rest of Europe. While the fallen Kingdom of Britain and Republic of France both fell to the hordes of Syndicalists, Russia is currently under the leadership of the so-called Social Liberal Kerensky since the ravages of the Russian Civil War. However this apparent stability has not stopped some wayward Swedes from aligning with those considered flung too far outside the political scene. \n\nOn the centre-left are the Farmers’ League, seen as an agrarian and socially liberal party, they enjoy much of their support from the rural farmer base, most commonly found in coalition with the larger leftist parties, it's possible they may be swayed right if the conditions are good. The largest Leftist party, lead by Per Albin Hansson, presiding over the Swedish Social Democratic Workers’ Party which maintains a centre-left to moderate-left political stance, also remaining to adhere to the Monarchy Sweden currently holds. Further left are the Swedish Social Democratic Left Party, a contingent of more Radical social democrats that adhere to many of Per Albin Hansson’s policies bar the question of the Monarchy, seeing it as a symbol of reactionary tradition, believing Sweden can only truly be free when she is a republic. \n\nInspired by those in France and Britain, a syndicalist group calling themselves the Central Organisation of the Workers of Sweden, hope to abolish the monarchy and bring about a syndicalist revolution in Sweden like other syndicalist nations. They share membership with the Left party but are barred from coalition status as they are seen as far too radical. Finally are the splinter parties of the National Syndicalist Party of Sweden and the Communist Party of Sweden, headed by Nils Flyg and Sven Linderot respectively. Sharing many of the similar policies, due to their small status they are in coalition with each other in the hope of achieving more seats in the Riksdag, while a victory for them is impossible, they may be invited by other factions. \n\nOn the Right is the Peoples’ Party, a classical liberal group seen as a moderate bridge between both the centre right and left, it currently enjoys coalition status with the conservatives. The largest Conservative party is the General Electoral League, currently led by Gösta Bagge, it believes in the ideas of a protectionist economy while maintaining conservative values, adhering close to the Crown of Sweden. Further right resides small scatterings of military cliques and ultra-nationalist paramilitaries, the largest military clique residing around Helge Jung, with his group nicknamed the ‘Jungjunta’. Within the Ultra-nationalist groups preside Archibald Douglas, a leading military figure, Birger Furugård whose policies echo that of the legionnaires throughout Europe, and Elmo Lindholm following a Maurassian system of governance.."
sweden.2.a:0 "Stability breeds Safety, right?"

