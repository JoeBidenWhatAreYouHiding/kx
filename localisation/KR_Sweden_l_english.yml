### Leaders ###

# Kings #
Politics_Gustaf_V_desc:0 "Born in 1858 Gustaf V Bernadotte might be rather old, but he’s always tried to be a monarch of a new age. Claiming not power from God but from the country itself, not crowned and never wearing the royal regalia of his father Oscar II, Gustaf Bernadotte prefers to be with the times, even begrudgingly so. Still able to interfere in Swedish politics, Gustaf V has intervened in several political crises, having helped cause the downfall of the Karl Staaff government in 1914, having forced Hjalmar Branting to concede on his more controversial policies, and having personally had a hand in ensuring Scandinavian neutrality in the first Weltkrieg. Aloof and unpretentious for a monarch, a poor public speaker yet filled to the brim with personal opinions, Gustaf V is a polarizing figure. To socialists he’s an agent of capital and reaction, to liberals he’s an instrument of the old order, and to conservatives he’s perhaps too lax on enforcing royal authority. Regardless, Gustaf V is broadly liked by the population, often seen playing tennis as ‘Mr. G’, fishing with family, and being close with the military. Privately Gustaf V is concerned with the political tension in the world, and spends great time corresponding with ambassadors and other royal households, warning against the rise of socialism, the rise of antisemitism, and the rise of a resurgent revanchist Russia."

Politics_Gustaf_VI_Adolph_desc:0 "Born in April 1906, chosen as king following the murder of his grandfather, Gustaf VI Adolph has some mighty shoes to fill, but thanks to the support of his father, the former crown prince, surely the young king will grow into a man of great character. An active member of the military, engaged in matters both political martial and social, Gustaf VI Adolph takes the throne well known and broadly well liked. An outspoken critic of syndicalism, Gustaf VI Adolph has ties with the Mountbatten family currently exiled in Canada, and hopes to one day see a Europe liberated from the red scourge, often discussing the matter with his father in law, Charles Edward of Saxe-Coburg and Gotha."

Politics_Folke_desc:0 "Born in 1895 and an unexpected choice for monarch, Folke Bernadotte af Wisborg has a lot on his plate, but with his jovial nature and friendly demeanour he’s already finding broad support. An active member of the Swedish scouting movement, close to the military, Folke has shown himself more than capable of forming ties with people regardless of background, often engaging in all forms of media with an ease otherwise unseen in the Bernadotte household. A humanist at heart, Folke loathes oppression and abuse, and has throughout his life hated bullies, and in a changed Sweden still reeling from the death of Gustaf V, the humanity of the charismatic and kind king will surely be needed."

# counter rev #
Politics_Helge_Jung_desc:0 "Born in 1886, Helge Jung has long since been a thorn in the side of the army establishment, even when commanding it. Outspoken, crass, sarcastic and frequent user of black humor, Helge Jung nevertheless has a strong ability to surround himself with capable and able younger officers, his staff one of the best in the nation. Having studied abroad, and an avid reader of military history, Helge Jung brings with him knowledge and experience, not to mention a healthy dose for argumentation. The leader of the eponymous ‘Jungjunta’, a group of officers and armchair generals protesting government ineptitude in arms procurement and military matters, Helge Jung never expected to lead the nation, though he’s getting rather comfortable in this newfound position of power."

Politics_Carl_August_desc:0 "Born in 1892, Carl August Ehrensvärd, nicknamed ‘Cala’, was an affiliated member of the ‘Jungjunta’, but always a moderating force within it. Weary of syndicalism and the growth of socialism, Carl August watched in horror as the SAP bandied together with the rabid radicals of the SSV, the move propelling him to join the close circle around Helge Jung preparing the coup to save the nation. A veteran of the Finnish civil war, Ehrensvärd knows first hand how civil wars can destroy a country and the sense of community within it, and as such he argues for a calm and peaceful transition into democracy once again, though without the risk of a red resurgence."

Politics_Axel_Gyllenkrok_desc:0 "Born in 1888, Axel Gyllenkrok is one of the more controversial members of the ‘Jungjunta’, though not entirely due to his political views, but rather his personality. Abrasive and brash, cynical and a bit of a bully, Axel was court-martialed over his handling of a subordinate officer, the case of which made him reassigned as far away as possible from any relevant command. That said, Axel Gyllenkrok is an able and creative man, and his position as national leader is a rather expected outcome in a junta such as this. An avid writer, Axel has written numerous pieces in defence of the military and in regards to military theory, arguing for the total mobilization of the entire population in the event of war."

Politics_Archibald_Douglas_desc:0 "Born in 1883, Archibald Douglas is the most radical member of the ‘Jungjunta’, a dabbler in far right causes and devoted anti-socialist, antisemite, and all round anti-everything. A veteran of the Finnish civil war, Archibald Douglas saw with his own two eyes the crimes committed in the cause of internationalism and worker liberation, making him a dedicated opponent to socialism in particular, and democracy in general. Together with his protege Martin Ekström Archibald is part of the ‘Jungjunta’ least likely to ever return back to a status quo or a sense of civility, as the state of emergency declared following the coup might never entirely be removed."

Politics_Martin_Ekstrom_desc:0 "Born in 1887, Martin Ekström stands out as the one member of the Junta who actually has a dedicated political party under his belt, though the party-part of the party isn't as much a bureaucratic tool of political will as much as it's a command staff. Experienced from his time in the Persian gendarme before and during the Weltkrieg, worn from fighting in the Caucasus, scarred by the Finnish civil war and battle hardened from fighting from Tallinn to Petrograd, Martin Ekström has been almost everywhere, dedicated to fighting Russian imperialism and savagery. A devoted anti-socialist, Ekström has been ready to fight the ‘red horde’ throughout his entire life, his private life having suffered as a result, as he has nothing beyond his military experience and life to keep him occupied."

# socialist #

Politics_Karin_Boye_desc:0 "Born in 1900, Karin Boye is a dedicated writer and activist, having long been a socialist and eager advocate of revolutionary causes throughout the world. Although too young to aid the socialists in Petrograd, Karin found herself entranced by the social liberation in Paris and London, and became a fervent believer in the ideals of socialism, syndicalism, and women's liberation. An outspoken and public lesbian, Karin Boye is a well respected if controversial writer and public figure."

Politics_Karl_Kilbom_desc:0 "Born in 1885, Karl Kilbom remains a dedicated independent socialist even in an age that seems to force people into different camps. A socialist from a young age, Karl Kilbom communicated with and engaged with socialists from all around Europe, and when the revolution in Russia died in the midst of bolshevik ineptitude, Kilbom turned westwards, becoming inspired by the revolutionaries of Paris and London. Having led the SSV in secret from Paris, where he led the Swedish delegation to the third internationale, Kilbom is one of the three members of the so called Paris Clique, the others being Zeth Höglund and Nils Flyg. Unlike Zeth and Nils, Kilbom still believes that social democracy is the path to socialism, believing in reform over revolution, though if the powers that be refuse the path of peace, he has no reservations about taking the path of violence."

Politics_Ernst_Wigforss_desc:0 "Born in 1881, Ernst Wigforss has been with the SAP for many years, and has long been the active hand formulating the party’s economic policy. Controversial among both left and right, within his own party and without, Ernst Wigforss believes that the SAP must be a bridge between liberalism and socialism, must have an economic policy rooted in common sense but also idealism, must encourage growth while at the same time encouraging workers rights. Now in charge of a party he has long been stewarding, Wigforss eagerly sets out to formulate national policy for decades to come."

Politics_Elise_Jensen_desc:0 "Born in 1886, Elise Ottesen-Jensen has long fought for women's liberation, but also peoples right to sexual liberation more broadly. Having advocated for years for sexual education for all, Elise belives that only once love can be free and fair true equality can be achieved. Via her activism and life of long struggle, Elise Ottesen-Jensen is wary of government overreach, and has aligned herself with the anarchist strain of Swedish syndicalism, though she faces critique within the movement for her own support of eugenicism, both in regards to the mentally incapable, but also in regards to racial hygienics."

Politics_Frans_Severin:0 "Born in 1889, Frans Severin is one of the SAC’s leading front organizers and public activists, being the editor of their newspaper Arbetaren among others. Trying to walk the line between the more centralist strains and the anarchist tendency within the movement, Severin was originally viewed as the unity leader of the movement, though he has fallen into the centralist camp as he’s moved towards political moderation in his later years. Friendly but sceptical to social democracy, Severin wants a world where the worker is truly respected, where no man is above any other, and that through a healthy and caring state apparatus peace among men can be achieved."

Politics_Jan_Fridegard:0 "Born in 1897, Jan Fridegård is a so-called ‘Proletarian writer’, having written about the plight of the poor and the mistreated throughout his life, something that has radicalised him into becoming a voice for the red masses. An avid lover of ancient history, Jan Fridegård has discovered two separate runestones, and when he isn't busy advocating for a better world, he’s an eager participant in the revolutionary cultural spring unfolding in the nation. Chosen as leader due to his care for the poor and vulnerable, Fridegård wants to bring welfare to the needy, liberty to the imprisoned, food for the hungry."

Politics_Nils_Flyg_desc:0 "Born in 1891, Nils Flyg, nicknamed ‘Nisse’, is a man of pure revolutionary action. A longtime communist, Flyg watched in horror as Hjalmar Branting bowed before the king and formed a bourgeois government, stared in disbelief as the Russian revolution descended into madness and bloodshed, and grieved as his daughter Solveig died of tuberculosis following his harbouring of a German revolutionary in his own home. In this chaos, in this heartbreak, it should come as no surprise that Nils Flyg became a radicalized man. Inspired by Paris and London, Nils in particular has become infatuated with the ideals of Totalism, signing the charter in Birmingham eagerly, completely convinced that Totalism will liberate the human race. A notorious controversial figure in Swedish leftism and a pariah on the right, Nils Flyg believes that Germany failed its historical task of becoming the first workers state, and is completely convinced that it is the Germanic world that will lead the rest of the world into utopia, as the Anglo world, and the Slavic world, are simply far too degenerate and warped by capital and Asian savagery respectively. An opponent of the idea of a ‘lumpenproletariat’, Nils Flyg wishes to have as many workers and peasants in his movement as possible, wanting to unite social classes under one Totalist roof for the achievement of the Germanic Marxist historical imperative. Brushing shoulders with anyone from antisemites to internationalists, Nils Flyg is a complicated figure, his life entirely devoted to the cause of world socialism. A member of the Paris Clique, Nils has long since written off Karl Kilbom and Zeth Höglund as incapable pseudo-bourgeois traitors."

Politics_Sven_Linderot_desc:0 "Born in 1889 as Sven Larsson, later known as Linderot, ‘Sven-Lasse’ is a Marxist of the old breed, and while others shirked away in horror as socialism was stamped out in Russia, Linderot simply went to work aiding the exiled RKP. A revolutionary hero, Linderot was one of the sailors that broke the blockade around Petrograd on the ship Eskilstuna III, personally meeting Lenin in the process. Excluded from the SSV by Karl Kilbom and the Paris Clique, Sven Linderot formed the SKP in direct opposition, maintaining the pure Marxist line even when former socialists turned to the bourgeois tendency of syndicalism. A close friend to the RPK, both Bukharin and Zinoviev, Linderot believes that communism is the only guiding light of the world proletariat, and that only through the study of Lenin and Marx can the international working class find liberty, freedom and democracy. Open to reform and revolution both, Linderot has done and will do anything for the cause of communism."

Politics_Hugo_Sillen_desc:0 "Born in 1892, Hugo Sillén leads the SKP as he did its newspaper, through orthodoxy and bureaucratic conviction. A loyalist to the RKP above all else, Hugo Sillén is absolutely convinced that only through the guiding light of Zinoviev Molotov and the other core members of the RPK can world socialism come to fruition, something that has made him a rival to Sven Linderot, who aims to be more independent. Accused by Sven Linderot of being a slouch and lazy, Hugo Sillén has in turn accused his former friend of being a play-pretend social democrat, a sockpuppet for the Wallenberg family, a traitor to the cause of the red globe. Now in charge of a whole country, Hugo Sillén takes inspiration from the words of Lenin, hoping to carve out a red utopia in the cold north."

Politics_Sven_Olov_Lindholm:0 "Born in 1903, Lindholm was born too late for the Finnish civil war, but just in time for the coming world revolution. An officer in the army, Lindholm is nevertheless a follower of Totalism, taking inspiration from Mussolini and Mosley in particular, sometimes quoting them to his followers. A former follower of the Furugård brothers and a former member of the Svenska Antisemitiska Föreningen, Lindholm was radicalized by his surroundings and led down the path of reaction, though it soon became apparent to him that said reaction was in itself working in lockstep with the very people Lindholm had been taught to hate. Following the failed attempt by Eric von Rosen to unite the right under one radical national block, Sven Olov Lindholm turned his own party towards the radical left either out of cynicism or genuine belief, finding ample recruits in the disillusioned workers associations and gatherings in the city of Gothenburg. While von Rosen and Furugård, Ekström and Douglas played pretend at being radical nationalists, Lindholm was busy fostering a proletarian national movement, devoted to the cause of liberation from world Jewry, world banking, liberalism and any thing and anyone deemed a societal or world ill."


#### FOP ####
swefop.999.t:0 "A Return of Svenska Guldkusten"
swefop.999.d:0 "In a remarkable return to 1650, our nation now controls the swath of land commonly referred to as the ‘Gold Coast’ along the western shores of the African continent. With it now firmly out of our enemies grasp and in our control, the question of what to do with such remote and distant lands remains at large. The most obvious choice would be to work with the former administrations to curate a similar government subservient to our own, in an effort to stabilize the area as much as possible. However others propose the solution of recreating our old colony, lost from us since 1664 when the perfidious Dutch claimed it. Forming such a colonial government will be far less of a smooth process, requiring new borders and government ministers from Stockholm to be sent, such a task will be more expensive but could lead to greater benefits in the future."
swefop.999.a:0 "Let us harken back to 1660, restore the colony!"
swefop.999.b:0 "Let us work with the former administrators of this land."

swefop.998.t:0 "Vinland Colony"
swefop.998.d:0 "Recently we have come into control of the areas of Labrador and Newfoundland, holding a unique piece of old history. Harking back to the vikings, like those of Leif Eriksson, the area was apparently discovered and named Vinland, or Winland. The name comes from the believed grapes that grew in the area, as the Vin stands for ‘wine’, however this can be disputed as also meaning ‘pasture’ or ‘meadow’. As of yet, no tangible evidence of Viking settlements have been found, but many documents from the kings of Denmark aid in the belief of a viking settlement long before Columbas ever arrived at the New world. Excavations and archaeologists from our prestigious schools have already begun arriving, hoping to find and uncover any physical proof of Nordic settlements, it now only remains a matter of time until we do. \n\nWhile such history remains interesting, using this belief of the first North American colony from Europe has allowed us to establish a colonial government there, mimicking our current government. Whether such a state will be successful remains to be seen, but this is another step in uncovering our history."
swefop.998.a:0 "The New World, now ours."

swefop.777.t:0 "Order to the Wayward Child"
swefop.777.d:0 "Not seen since 1809 when Finland was ceded to Russia after the Swedish Empire’s defeat at her hands, Finland now rests once more upon Sweden’s watchful eye. The current Swedish government has shown in a display of power, the rising of the Swedish flag over the town hall in Hamina, once called Fredrikshamn when under the Swedish Empire, where the former Treaty of Fredrikshamn was signed, ceded Finland to Russia. \n\nWith such a display, many Finns have started coming out in resistance to the Swedish occupation, many putting aside their ideological differences in defence of Finnish independence. Such resistance has been met harshly with Swedish soldiers and officers as the Stockholm government decides on what to do with their newly-found land. \n\nThe first and most straightforward option is total annexation and reintegration of Finland into Sweden. This would force a long and arduous process of annihilating Finnish culture and sovereignty, while likely suffering strong resistance from the native Finns. Some in government say this is the only option as, like Jörmungandr, in an immortal cycle of allowing the Finns self-governance will only lead to constant rebellion. \n\nAnother camp favors the idea of integrating the Finns but offers another solution. Annex the main areas that house a large Swedish presence, and install a puppet administration over the rest to subdue the Finnish resistance while also slowly forcing their reintegration back into Sweden. \n\nA final group sees the total integration of Finland as a truly impossible feat, due to Finland’s many years of self-governance, forcing a reintegration would doom Sweden with economic issues and constant uprisings. As such they advocate for putting a pro-Swedish government in charge of Finland, giving the Finns a sense of self-governance while still keeping them aligned with Sweden. \n\nA choice must be made soon, as the Finnish resistance only grows with each passing day."
swefop.777.a:0 "Complete Swedification!"
swefop.777.b:0 "Incorporate the Swedsih dominated regions, prepare the rest for eventual integration!"
swefop.777.c:0 "Semi-Independent governance under our watchful eye!"

swefop.500.t:0 "From Scandinavia to a United Nordics"
swefop.500.d:0 "With our recent expansion into the Finnish lands, we now claim the full northern territories known as the ‘Nordics’. While we initially triumphed over Scandinavia, taking the full land of the Nordics allows us to apply such a title to ourselves, although some dictate that this only cements Finland's importance in our new found empire. As such, we are now left the choice, include the ‘Nordic’ title, or leave it for now."
swefop.500.a:0 "Let us change our name!"
swefop.500.b:0 "We shall remain as is for now".

swefop.1.t:0 "A Renewed Stormaktstiden"
swefop.1.d:0 "In not-so far history, Sweden was once considered an Empire, slated alongside other great powers at the time like France, Britain and Russia. Now, we’ve lost all our imperial territories, from the mountains in Norway, flatlands of Denmark and all the way to the glistening shores of the Gold Coast in Africa, since Russia’s involvement we have fallen far. /n/nHowever, with the shift of political affairs in our nation, the government has decided to pursue and rebuild the empire we once had. With all effort now dedicated to the conquest of what is and always will be rightfully ours, Sweden marches to her own tune, thirsting for revenge."
swefop.1.a:0 "Declare the Empire, Sweden returns!"
swefop.1.b:0 "Declare ourselves as Svea Rike!"
swefop.1.c:0 "Declare ourselves as Svea Rike with our current flag!"
swefop.1.e:0 "We are the kingdom of the Swedes, Goths, and Vandals!"
swefop.1.f:0 "We have no need for an outdated name!"

swefop.2.t:0 "The Lion Awakens"
swefop.2.d:0 "Once a mighty power ruling across the Baltic and deep into the heart of Northern Europe, Sweden has long slumbered under the weight of neutrality and forgotten ambition. But now, winds of change stir the old banners once more. The people speak in hushed tones of a renewed military push, of an empire, of destiny. The time has come to cast off the shackles of restraint. The North shall remember who once held dominion over its waters, forests, and thrones. Sweden shall rise again."
swefop.2.a:0 "Our empire will shine once more!"

swefop.3.t:0 "A Return to 1905"
swefop.3.d:0 "In June of 1905, the Norwegian Storting issued a solemn declaration: the dissolution of the Union between Sweden and Norway. With that act, nearly a century of shared rule, diplomacy, and intertwined destiny came to an end. What followed was a peaceful separation, but one that left many Swedes feeling betrayed and many Norwegians yearning for full sovereignty.\n\nNow, with Norway brought once more under Swedish control, even if by force, we stand at a crossroads. Shall we revive the spirit of the old dual monarchy, offering a more conciliatory union that might win over hearts and minds in Oslo? Or do we declare that the time for compromise has passed, and that Norway shall be ruled directly from Stockholm, a province of the greater Swedish realm?\n\nThe past offers guidance, but it is we who must decide the future."
swefop.3.a:0 "We shall embrace our dual heritage!"
swefop.3.b:0 "The Swedes rule alone!"

swefop.4.t:0 "The Shadow of the Russian Bear"
swefop.4.d:0 "Beyond the eastern horizon lies a giant, old and restless. Whether led by czars, commissars, or autocrats cloaked in modern titles, Russia has always cast a long and heavy shadow over the North. Its ambitions are vast, its borders never settled, and its appetite for influence unending.\n\nNow, as tensions rise across Europe and the balance of power begins to shift, Sweden must confront the truth: peace with Russia is temporary, but preparedness is eternal. Our generals speak of ancient wars, of Narva and Poltava, of lost provinces and faded glory. The people whisper of revanche, of defense, of destiny.\n\nWhether we strike first or steel ourselves for the inevitable, one thing is certain, the Russian Bear watches, and it may soon move."
swefop.4.a:0 "Sharpen the spears. Ready the North."

swefop.5.t:0 "Revenge over the Kalmar Union"
swefop.5.d:0 "In a bold and historic proclamation, Sweden has declared herself the Swedish Empire, reviving the dreams of a unified North last seen in the days of the Kalmar Union. The flags of Denmark and Norway now bow to Stockholm's rule, with Copenhagen's harbors and Oslo's fjords firmly under our control. Yet, this triumph is marred by widespread unrest, as protests flare across the newly annexed territories, from Aarhus to Bergen. Whispers of defiance echo in the streets, and the world watches with unease as Sweden's ambitions cast a long shadow over Europe. Shall we consolidate our grip on Scandinavia through unity, crush the dissent with an iron hand, promote a shared Nordic identity, or boldly proclaim our destiny to reshape the continent?"
swefop.5.a:0 "Waging just wars against unjust enemies!"


swefop.6.t:0 "An Old Empire Made New"
swefop.6.d:0 "The dream of empire, once buried beneath centuries of neutrality and modest diplomacy, has been reignited and realized. Under firm and visionary leadership, Sweden has cast off its traditional restraint and seized its destiny as the dominant power in the North. The Nordic lands, Denmark, Norway, Finland, and Iceland, have all been brought under Swedish control, willingly or otherwise. Even the ancient foe to the east, Russia, has bowed before the might of a resurgent Swedish war machine.\n\nFrom the icy fjords of Norway to the windswept steppes beyond the Karelian Isthmus, Swedish soldiers now march under the banner of the Three Crowns. The Baltic Sea, once contested, is now a Swedish lake. Stockholm has become the capital of a new empire, an empire that recalls the days of Gustavus Adolphus and Charles XII, but now reborn for the modern age.\n\nSome hail this resurgence as the beginning of a golden age for Scandinavia. Others whisper of tyranny and retribution. But one thing is certain: the Swedish Empire is no longer a memory—it is a force the world must reckon with."
swefop.6.a:0 "The North is ours, long live the Empire!"

