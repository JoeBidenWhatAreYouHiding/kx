swefop.43.t:0 "The Peace Upon Norway"
swefop.43.d:0 "With our forces now firmly in control of the entirety of Norway, the Scandinavian front has effectively collapsed. The Norwegian state no longer possesses the means to resist our occupation, and its territory lies fully under Swedish military administration. This places us in a position to dictate the terms of a possible settlement, offering peace in exchange for the formal recognition of our control and the reorganisation of Norway under our authority. However, not all within the General Staff agree that the war should end here. Some argue that the foreign powers which chose to intervene on Norway’s behalf are now overextended and exhausted, and that Sweden stands at a historic moment where continued offensive action could decisively break their alliance entirely. The final decision rests with the highest leadership of the realm. Shall we seek peace now, or press on and finish the war?"
swefop.43.a:0 "Norway was our goal, let's end this conflict."
swefop.43.b:0 "They shall all fall beside one another!"

