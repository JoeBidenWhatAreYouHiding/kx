swetot.1.t:0 "Linderot Steps Up"
swetot.1.d:0 ""
swetot.1.a:0 ""

swetot.2.t:0 "Lindholm offers his Hand - Rewrite needed"
swetot.2.d:0 "After another shocking victory, Linderot has come out on top against Flyg, however Flyg is not taking no for an answer. Seeing himself as the saviour of the revolution and Linderot as a traitor, Flyg and his men have begun an organised campaign of terror against us. Destroying infrastructure and attempting assassinations on our own people!. We have rallied all we can in destroying this menace, however some still fear a victory may be possible for Flyg, should he kill just the right people. In this, Linderot has received a visitation from someone estranged from the political left, Sven Lindholm. \n\nHeading his own radical yet tiny party called the Swedish Socialist Union, their stance has come into constant question as to whether they are truly socialist to begin with. Holding very little power and sway, they do have a small group of fanatics, willing to do as their leader asks of them. We could use their fanaticism in fighting Flyg, the old saying of ‘Fighting fire with fire’, sending them against Flyg in an attempt to end his tantrum. However many in the party warn Linderot, Lindholm is a young radical, it is unlikely he would present such an offer without some form of benefit to him. Warning that this could be his first step in an attempt to grab power. \n\nWhether such whispers are true is unknown, but we must make a choice now, accept this odd man into our fold, or turn him and his fanatics away?"
swetot.2.a:0 "A reactionary wrapped in Red, no!"
swetot.2.b:0 "We need all the support we can get"

swetot.3.t:0 "Lindholm Takes Charge"
swetot.3.d:0 "Reports reached Linderot today, Flyg had been killed and his group was quickly dispersing, either running into hiding or accepting Linderot as the true leader of Sweden. As he was reading over these reports, armed men entered his office. \n\n ‘I’m sorry, what is the meaning of this?’ Linderot expressed confusion, but before he could continue the guards gunned him down, soon only the smell of smoke and gunpowder filled Linderots office. \n\nBehind Linderots back Lindholm had killed Flyg, then coerced his remaining supporters into joining him in overtaking Linderot’s communists. Organizing Flyg’s former men into his own allowed Lindholm to expand his powers, reaching into Linderot’s party and slowly working his own loyal men into as many positions as possible. And with his power all but secured, Lindholm hired the hit on Linderot, the final nail in achieving full control over Sweden. Naturally, Lindholm expressed his sadness over Linderot’s death, pinning the remaining monarchist threat as the perpetrators behind the killing."
swetot.3.a:0 "The National Revolution may finally come"

swetot.4.t:0 "Lindholm's National Revolution"
swetot.4.d:0 "Lindholm, after his sudden grab at power, now wields Sweden with his small band of fanatics, and in the eyes of some is betraying the ideals gained by the recent revolution. Such naysayers cannot all be silent, lest our fragile government topple once more. As such, Lindholm has announced that Sweden is undergoing her second revolution, a true socialist revolution. One not tainted by the syndicalist menace in France and Britain or other nations abroad. \n\nDeclaring that a true ‘Socialist is one who places solidarity with his own people, Sweden, above all’. While such a speech’s effects are yet truly to be felt, many former members of the reactionary ultranationalists have taken a liking to Lindholm’s new revolution, avowing support for his cause. ALongside this, members of Flyg’s former party have quickly incorporated themselves in the party, furthering connections to the wayward socialists. \n\nWhile there is still much to do, and support is still low, the first step has been taken and with it, our victory!"
swetot.4.a:0 "True Nationalism cannot last without participation of the Working class"

swetot.5.t:0 "New Red Guard"
swetot.5.d:0 "During the initial days of the revolution, the Red Guard alongside smaller worker militias were formed to combat the military's coup against the rightful government. In time, some of these guardsmen have gone astray and meandered about, squandering their potential by the former government. Now, under Lindholm’s leadership, these militias and guardsmen shall be reorganized into a new formal Red Guard, answering directly to Lindholm and his close officials. Outside of both police and military jurisdiction, they shall act as the righteous fist of our great leader. Smashing and silencing reactionary monarchists and rebellious socialists groups alike."
swetot.5.a:0 "Proud and brave, they serve"

swetot.6.t:0 "Disintegration of Opposition"
swetot.6.d:0 "It is no surprise that our new regime is rather unpopular to most still, not only to the traditional monarchists that remain in the nation, alongside our former allies on the left. Members of the anarcho-syndicalists have already begun rioting and showing open opposition to our regime, with them are their allies in the SSV who decry our socialism as nothing more than reactionary gibberish! \n\nHowever, with control over Sweden’s military apparatus and soldiers, as well as with the reorganisation of our own Red Guard, such opposition will not last long. Many of the syndicalist strongholds are being hunted down and liquidated. Such woes against us, such provocations, will not go unpunished!"
swetot.6.a:0 "Demand dedication, always"

swetot.7.t:0 "Shaking Hands with General Douglas"
swetot.7.d:0 "After the revolution that took hold of our nation, many generals in the military, especially those involved in the failed coup, either fled the country or were captured and imprisoned until further notice. One such general that failed to avoid capture was the renowned nationalist and proponent of movement warfare, Archibald Douglas. Seen alongside Jung when their soldiers attempted to storm the Riksdag, he was soon captured by a band of worker militias after an intense shootout caused him and his few remaining soldiers to surrender. With his surrender and subsequent imprisonment, he remained in temporary confinement in Långholmen Prison, however upon hearing of Sven Lindholm’s rise into power, he sent an offer towards the new Chairman. \n\nDouglas, ever the ultra-nationalist, has offered Lindholm his services in exchange for the chance to lead the Swedish armed forces once more, declaring that his involvement in the former coup was merely his failed attempt at saving Sweden from the lawless anarchists. Espousing similar nationalist and command economy ideals as Lindholm, the Chairman has found favour in this former radical nationalist clique. Under strict supervision from Lindholm’s most loyal guardsmen, the generals Archibald Douglas and his close friend Martin Ekstroem have been given new titles of Generals in the reformed Swedish army and the chance to redeem themselves from their past sins. \n\nWhile such a move is seen as insane by many on the left, Lindholm’s mishmash of fanatics see this as a national win, that if the possibility to reform such men is possible, then surely the entire nation could be as well. In any case, the Swedish army now stands bolstered with more competent and experienced leadership."
swetot.7.a:0 "If the monarchist can reform, any soul can!"

swetot.8.t:0 "Address to the Nation"
swetot.8.d:0 "Today, in a grand and orchestrated display of national strength, Riksledare Lindholm addressed the people of Sweden with unwavering authority, unveiling the foundations of a new era—one forged in fire, discipline, and destiny. Standing before a sea of flags and a roaring crowd, he declared the drafting of a new national charter, one unlike any the world has seen. Unlike the crumbling constitutions of Britain or the hollow principles of France, Sweden’s new charter will be a testament to her unique spirit—crafted not from borrowed ideals, but from the blood, toil, and will of the Swedish people. \n\nIn his address, Lindholm fiercely condemned the 3rd Internationale and its pitiful doctrine of blind internationalism—calling it not a vision of unity, but a grotesque denial of national identity. He proclaimed that their obsession with borderless brotherhood had led to their moral and structural decay. And when their house of cards inevitably collapses, it will be Sweden—disciplined, unified, and reborn—that shall rise to pick up the shattered remnants of Europe. Not out of charity, but duty. Not in weakness, but in strength. \n\nEspousing a bold vision blending radical nationalist purpose with a reimagined form of Swedish socialism, Lindholm's words struck like lightning—commanding applause, evoking passion, and stirring the very soul of the nation. As his speech came to an end, a thunderous ovation erupted—thousands of voices united as one, echoing his vision across the capital and beyond.\n\nThe world now gazes upon Sweden with awe, fear, and fascination. No longer the placid, democratic monarchist bastion of yesteryear, our nation has been reborn as a blazing pillar of social-nationalist resolve. Under the watchful eye of the Riksledare, Sweden stands proud; unyielding, sovereign, and ready to shape the destiny of a crumbling continent."
swetot.8.a:0 "Remain as we are, we have no need for change again!"
swetot.8.b:0 "Flyg’s vision will be best realised by our hand!"
swetot.8.c:0 "The Russian ideologue Savinkov’s ideals would best fit Sweden!"

