### Leaders ###
POLITICS_Gustaf_V_DESC: "Gustaf V Bernadotte was born in 1858 and was the crown-prince of Sweden and Norway from 1872. It is no wonder that he is a man of the old ways, as during his father's reign the King of Sweden acted both as head of state and head of government, with ministers held responsible only to him. However, just two years before Gustaf's ascension to the throne, in 1905 his father had been forced to accept a government chosen by the majority in Parliament.\n\nWhen Gustaf first took the throne in 1907 he also ended a Swedish tradition of roughly 700 years when he refused a coronation. As such, during his reign as a king, he never wore a crown. While at first ambivalent about the Swedish politicians he angered in February 1914, when the Swedish liberal government wanted to cut in military spending. After holding a speech condemning their actions, the liberal government stepped down and was replaced by civil servants appointed by Gustav himself. In the following 1917 elections the Liberals and Social democrats made heavy gains, but Gustaf still attempted installing a conservative government. However, they were unable to form a coalition and Gustaf realised he could no longer appoint governments of his own choosing. During the following reforms, he found himself forced to act upon his minister's advice, and not the other way around."
politics_nils_flyg_desc: "The figurehead of Swedish totalism, Nils 'Nisse' Flyg, is considered by many to be a colourful character. Born in the Stockholm working-class neighbourhood of Södermalm, Flyg has been active in the Swedish radical left since a young age. In 1917, he split off from the SAP with Zeth Höglund and Karl Kilbom to form the Swedish Communist Party, a brief experiment that soon failed when the Russian revolution was crushed. Nonetheless, the young Flyg would prove to be a force to be reckoned within the Swedish left.\n\nIn more recent years, Flyg distanced himself from his less radical comrades and took on the doctrine of total commitment to the Revolution propagated by the Sorelians in the Commune of France and Oswald Mosley in the Union of Britain, though adding his own unique values to it as well: Flyg is known to oppose notions of an indigenous socialist revolution in America and, ironic to his previous positions, Russia, believing that the revolution has to originate in Europe as it would otherwise take the shape of anti-European imperialism, noting on the side that neither Russia nor America harbours an orthodox totalist movement."

