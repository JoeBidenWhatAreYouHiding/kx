### Events ###

### Intro Events ###

swe.9999.t: "Sweden in 1936"
swe.9999.d: "After the Germans stood victorious in the Weltkrieg, Sweden had to adjust to a new world order. As such, few considered it surprising when the Swedish government announced that Sweden would join the German organisation of Mitteleuropa. Benefitting heavily from this, Arvid Lindman and his conservatives managed to fend off the Social Democratic attempts to take over power through electoral triumph, solidly putting down Sweden on the map as the conservative bulwark of Scandinavia.\nThis may change however as Lindman retired two years ago. This year, the new leader Gösta Bagge, who also succeeded Lindman as prime minister, will lead his first elections. Will he too be able to fend off his nemesis on the opposition, Per Albin Hansson?"
swe.9999.a: "För Sverige!"

### 1936 Events ###

swe.1.t: "Black Monday Arrives in Sweden"
swe.1.d: "Two weeks ago, the German stock market imploded and now the waves have come crashing to our shores as first the Stockholmsbörsen followed the fate that played out in Berlin and soon after the rest of the economy followed suit.\nSince the Weltkrieg, Sweden has become highly dependent on German trade, joining its organisation of Mitteleuropa together with Denmark. As such, our trade relations became increasingly one-sided, being aimed at countries in the tariff-free zone: Germany, Denmark and the German puppet states on the Baltic coast, at the cost of other trading partners such as Norway and Great Britain, with whom trading is subject to tariffs, or, in the latter case, even embargoes."
swe.1.a: "Herre min skapare!"

swe.2.t: "Per Albin Hansson Criticizes Our Crisis Response"
swe.2.d: "Per Albin Hansson, leader of the Sveriges Socialdemokratiska Arbetareparti (SAP) and widely considered to be the foremost leader of the opposition, has sharply condemned the Bagge-cabinet’s response to the ongoing economic upheaval, calling their faith in non-intervention dangerous and damaging to Sweden.\nHe once again has called out in favour of his own ‘Folkhemmet’ program that he claims will actually protect those that have lost their jobs to the crisis originating in Germany."
swe.2.a: "We are doing what we can!"

swe.3.t: "Rising SSV Membership"
swe.3.d: "Although the opposition is clearly led by the SAP, two smaller socialist parties are active as well: the Sveriges Socialdemokratiska Vänsterparti (SSV) which would identify as radical socialists who are strongly in favour of the cause of the so-called Third Internationale and the Vänsterpartiet Totalisterna (VPT), which partakes this year for the first time in the Swedish elections.\nEspecially the former party is seeing sharp increases in its membership over the years as the social democratic failure to dethrone the perpetual conservative government causes radicalisation amongst its ranks."
swe.3.a: "We can only welcome the left fracturing!"

swe.4.t: "Arvid Lindman Supports the Bagge Cabinet"
swe.4.d: "Long-time prime minister and former leader of the Allmänna Valmansförbundet (AV/General Electoral League) Arvid Lindman has publicly spoken out in favour of the government, declaring his utmost faith in Bagge and rallying voters to support the party he used to lead to the polls.\nLindman has ruled Sweden from 1906 to 1911 and then ruled continuously from 1924 until his retirement in 1934. Many consider his charismatic personality the foremost reason that the conservatives did not lose control to the social democrats like in Denmark. Many doubt whether Bagge will similarly be able to conserve General Electoral League dominance in Swedish politics, and many view the elections of 1936 - the first elections with Bagge as the conservative leader - as influential in determining this."
swe.4.a: "Thank you, old friend!"

swe.5.t: "SAP Refuses to Rule out Cooperation with Radicals"
swe.5.d: "Shocking news as Hansson refuses to rule out the formation of a coalition with the SSV if the outcome would be so that it would be the most democratic to do so.\nThe SSV’s open desire to end the Swedish system as it is in favour of a socialist form of government like in France and Britain (though with Swedish characteristics as outlined in their party program) causes the utmost concern amongst those in the right wing."
swe.5.a: "The SAP shows its true colors!"

swe.6.t: "A Vote for the SAP Is a Vote for Paris!"
swe.6.d: "As a result of the news that the social democrats are open to cooperation with outright radicals, the General Electoral League has started a propaganda war. They openly target SAP voters, claiming the SAP supports the Third Internationale and that any vote for them would directly correlate to a vote for the syndicalist regime in France.\nDespite a sharp SAP rebuke of this rhetoric, and while few actual SAP voters will be swayed by this, it does seem to have successfully played on the emotions of the liberal Folkpartiet voters to the League, who start to consider the SAP a very real danger to their fortunes. They start to see the AV as a much more capable faction to stand up against the SAP’s wicked plans than the Folkpartiet."
swe.6.a: "Nothing personal, Andersson..."

swe.7.t: "Debate over the Military Expenses"
swe.7.d: "As the election approaches, and Gösta Bagge and his minister have to consider the very real possibility of a potential defeat, the government has scheduled a debate to approve at least the Swedish budget of 1936 with the current Riksdag. The Bagge cabinet seeks to maintain the heavy investments in the military to which the social democratic opposition is heavily opposed, claiming that there is no direct threat to Sweden at this time and that the money would be better spent elsewhere to make the lives of Swedes better. The conservatives try to counter to this by arguing that the global tensions are rising and that worrisome events in Norway and Finland could directly threaten Sweden in the future. The government holds a majority in the Riksdag so the budget will definitely pass, but the prevailing argument could bring the party that brings it up closer to electoral victory in the coming elections.\nExperts agree that..."
swe.7.a: "...the opposition completely trashed the budget proposal."
swe.7.b: "...the conservatives capably defended their budget for the year."
swe.7.c: "...the Folkpartiet saved Bagge from a disgrace."

swe.8.t: "1936 Swedish Riksdag Elections"
swe.8.d: "The election campaign of 1936 has been dominated by underhanded tactics, stirred up emotions and thinly veiled threats. At this point, the only certainty is that whoever will stand victorious after this election will need to cooperate with others to secure a majority. If the Social Democrats stand to be victorious and they would follow through with their threat to cooperate with the SVV, serious trouble is to be expected. If the conservatives win instead, Bagge will secure his position as the carrier of Lindman’s legacy, but doubt will undoubtedly be sowed about the legitimacy of this election by disgruntled socialists."
swe.8.a: "The SAP triumphs!"
swe.8.b: "The AV remains on top!"

swe.9.t: "Cabinet Hansson I"
swe.9.d: "For the second time in history, the first time being in 1919, the Swedish social democrats, united in their SAP party have secured a clear electoral victory over our rivals, especially the General Electoral League of Gösta Bagge.\nWe do not possess an absolute majority, however, and will need to form an alliance with one of the other parties in the Riksdag. During the campaign already, we left the door open to work together with the radically socialist SVV, which will likely be the most straightforward path to achieving socialism by democratic means, but it would be a major upset and is likely to bring the Swedish right up in arms. Alternatively, we could form an alliance with the agrarian Bondeförbundet: this would likely require compromise on our vision, but it wouldn't nearly polarise Swedish politics as much.\nWhichever option we choose, Lindman's conservative era seems finally behind us and a new Sweden shall rise from it!"
swe.9.a: "We will work towards socialism with the SVV!"
swe.9.b: "We shall partner with the Bondeförbundet!"

swe.10.t: "Cabinet Bagge II"
swe.10.d: "Many thought Gösta Bagge incapable of maintaining the legacy of his predecessor Arvid Lindman, but they were proven wrong: once more, the General Electoral League triumphed at the polls, trumping the social democratic SAP.\nDespite our glorious but successful defence of our plurality, we have not been able to secure an outright majority and thus the Riksdag is hung. If we are to form a government we shall have to cooperate with one of the other parties: either we could continue the Bagge I cabinet by continuing our cooperation with the liberal Folkpartiet with whom we can find strong agreement on economic matters, or we could agree to form a coalition with the agrarian Bondeförbundet, which might be a better match on the social aspect of governance."
swe.10.a: "An Agrarian-Conservative government looms!"
swe.10.b: "We shall continue with the Folkpartiet!"

swe.11.t: "The Abolition of the Monarchy"
swe.11.d: "One of the conditions of the SVV was that the monarchy be abolished. According to them, this ancient institution was a mere tool of the reactionaries to hold Sweden back from advancing to socialism. The SAP was mostly indifferent to this standpoint and its outright republican wing was small, but eventually the desire to rule with fellow socialists won out.\nSince the instruments of government, which serves as the Swedish constitution, can be amended by a simple majority in the Riksdag, now commanded by the SAP-SVV coalition, this was easily enacted, despite unanimous opposition and the harsh condemnation by the Gösta Bagge and his General Electoral League, now an opposition party."
swe.11.a: "I hope this will be worth the trouble..."

swe.12.t: "A Cold Morning in [GetMonth]..."
swe.12.d: "It was still early in the morning when suddenly a group of men knocked violently on the door of Per Albin Hansson's house at Ålstensgatan 40. When the door opened, a coarse military voice spoke up: 'Per Albin Hansson, by orders of the new government you are under arrest for treason!'\n\nAll over the city of Stockholm, brigades of soldiers have occupied strategic spots and government buildings: from the many bridges of the city, to the Riksdaghuset, the Swedish parliament, uniformed Swedish soldiers are present. Just after dawn, army general Oscar Nygren read a statement on the national radio, declaring the 'treasonous crypto-syndicalist government with the intent of destroying Sweden's legacy forever' of Hansson neutralized and that a temporary junta directed by an organisation called the 'Arméns Fosterlandsvänner' will soon restore the old order 'from before the fraudulous elections of this year'. He cited several misdeeds that prompted the military to intervene like this, but it becomes increasingly clear that it was the sudden abolishment of the monarchy that convinced the last conservative military leaders that Hansson does not only seek to put them out of a job by reducing spending on the military, but that he also seeks to make Sweden a puppet of Paris."
swe.12.a: "Sweden shall be cleansed of crypto-syndicalism!"
swe.12.b: "The Coup is Defeated, the Republic is Secure!"

swe.13.t: "Worker's Militias Form!"
swe.13.d: "A year ago, he would have been ignored and swiftly arrested by a government, but today, Anton Nilson and his several companions' message would be heard. Armed with weapons, this group of socialists seized a broadcasting station of Radiotjänst in the city of Malmö, to send out a message of resistance against the reactionary menace that is attacking the government and undoing the steps that are to be set.\nIt worked, despite the militant socialist voice behind it, Swedes from across the country formed militias: from liberals to social democrats to hardcore syndicalists, this violation of the democratic process would not be accepted gladly. Before long, worker's militias in stockholm, filled with labourers with a brave desire to save their country from military tyranny! Soon the sides stood eye to eye at the first strategic points. The mob was scantly armed, and what happened next would change Sweden forever:"
swe.13.a: "Machine guns were whipped out and the street was cleared in minutes!"
swe.13.b: "The soldiers, common men themselves, joined them against their rogue superiors!"

swe.14.t: "Successful Coup d'Etat"
swe.14.d: "The rest of the day was a blur characterized by scant information; more worker's militias rose, but the soldiers carrying out the coup remained dedicated and lacking arms, they were quickly mowed down by machine gun fire if they refused to disperse. As the sun began setting, Stockholm and most other major cities had fallen to military control. Malmö, the breeding nest of the loyalist resistance and home of the revolutionary radio message, had surrendered to government forces by dawn the next morning.\nIn Stockholm, Oscar Nygren as head of the junta officially appointed his cabinet among those backing his coup. With the Arméns Fosterlandsvänner divided into three competing factions, deciding which officer shall be the new prime minister will be key in determining the next steps that are to be taken."
swe.14.a: "Carl August Ehrensvärd of the reformist faction!"
swe.14.b: "Helge Jung, the balanced candidate!"
swe.14.c: "Archibald Douglas of the extremist faction!"

swe.15.t: "Failed Coup d'Etat"
swe.15.d: "The rest of the day was a blur characterized by scant information; more and more militias rose, and more and more soldiers defected to the worker's cause, leaving their rogue companies outgunned. This naturally culminated in a frenzied charge on the riksdaghuset in the late afternoon, which was occupied by the most loyal putschists, and by the end of the day, the militias controlled all major cities in Sweden.\nAs the dust began to settle, two things became clear: first, the social democratic government had completely incinerated during the coup. This became especially clear when a totalist-aligned militia found the corpse of Per Albin Hansson, murdered by the military, they clarified. He was immediately declared a martyr of the Swedish revolution. Secondly, a syndicalist republic based on the models of Britain and France has been born. While it was true that many militiamen had been liberals and social democrats, the death of Hansson convinced many of them that a firmer hand was needed, and those dissenting that policy fell prey to the first totalist tactics in hunting counterrevolutionaries, with the silent acceptance of the other socialists."
swe.15.a: "A new Sweden has been born today!"

swe.16.t: "Totalist Reign of Terror"
swe.16.d: "The dust had been settling after the failed attempt of the forces of reaction to chain the people in the fields in the following week. Still, the early days of the socialist republic were tumultuous and bloody. The totalist paramilitary organisations that had been making moderates disappear in the late stages of the violence, shifted their scope from crypto-reactionaries, skilfully posing as loyal comrades to subvert the worker's momentum, to the open reactionaries that had been ruling Sweden for decades, years, centuries and that had never been pretending otherwise than to control the working class. In the other factions, voices started to arise to put a stop to these practices, often executed with vicious tactics, although it was clear that in the anarchist atmosphere following the establishment of the worker's state, not everyone could be saved."
swe.16.a: "Let them have their fun, it can only safeguard the revolution!"
swe.16.b: "Restrain them for as much as we can, we are not barbarians!"

swe.17.t: "Swedish Refugees"
swe.17.d: "Sweden has fallen prey to the socialist scourge that has been plaguing Europe for a while. Following the successful establishment of a worker's state, local totalists have taken their chance to take their revenge on Swedish capitalists, politicians, priests and other men of the old Swedish regime. As a result, many try to flee Sweden and unlike many of the other nations falling prey to this scourge, they don't have a colonial empire to rely on. As such they are seeking refuge in [Root.GetNameDef]. Several groups have already arrived at our border, but should we accept them?"
swe.17.a: "Welcome in [Root.GetNameDef]!"
swe.17.b: "Turn away, Swedish scum!"

swe.18.t: "Militant Socialists"
swe.18.d: "You are travelling by motorcarriage in the countryside of Stockholm when it comes to a sudden halt. The road has been blocked by a fallen tree, and the driver explains that you will have to make a slight detour on an isolated dirt road."
swe.18.a: "Very well, but this had better not delay us!"

swe.19.t: "Militant Socialists"
swe.19.d: "After less than half a league on the small path, your motorcarriage gets stuck in the mud and you are ambushed and surrounded by militant socialists! They send your driver on his way, explaining that their interest lies with you alone. You try to call for your guards, but they merely laugh at this - it is they too who want your blood."
swe.19.a: "Y-you're not socialists!"

swe.20.t: "Douglas Declares Himself Riksledare"
swe.20.d: "Following the unfortunate discovery of the death of our dear leader Oscar Nygren at the hands of militant socialists, Archibald Douglas has taken over his status as head of the junta. Douglas immediately merged the post with his post of prime minister he already held under the name of 'Riksledare' and declared over national radio that 'considering the apparent strength of the socialist menace, the restoration of the old government would henceforth be suspended for an undefined time and that the military regime would stay in control for the foreseeable future."
swe.20.a: "The socialists are vicious, but our Riksledare is strong!"

swe.21.t: "Military Tribunals"
swe.21.d: "After order was swiftly restored, the first military tribunals were formed. While a large part of the judges in the normal judicial system had been appointed by conservative ministers of justice, the junta was wary that those given a permanent mandate by the social democratic ministers of justice in the early 1920s would deliver their fair share of embarrassing acquittals to traitors, some of whom were affiliated with said party.\nTo prevent this from happening, this new instance will convict everyone the military needs out of the way regarding the coup, from socialists who had been resisting the coup in the streets to those that were part of the Hansson government."
swe.21.a: "First trial..."

swe.22.t: "Hansson v. Sweden"
swe.22.d: "The first man to be brought before the tribunals was now-former prime minister Per Albin Hansson. This traitor had been seeking to subvert Sweden and misused the trust of the people to take their freedom away by establishing a syndicalist tyranny. Luckily his wicked plans have been disrupted by the brave and selfless actions of the military. Unluckily for Hansson, the prosecutor is part of Douglas's faction and not forgiving: he demands the death penalty for this syndicalist, but according to Swedish law the death penalty may only be imposed in times of war. As such, the main argument between prosecution and Hansson's defence is whether the coup could identify as times of war, which would decide whether Hansson could be executed or would merely be imprisoned for life for his crimes. After that, the tribunal brings in the verdict which likely sets the tone for the other trials to come..."
swe.22.a: "...that Hansson be imprisoned for life."
swe.22.b: "...that Hansson be executed."

swe.23.t: "Restoration of the Monarchy?"
swe.23.d: "The original intentions of the military men who seized control of the apparatus of state was to restore the government as it was before that faithful day of 20 September 1936, with perhaps a few extra safeguards to make sure that these tragic syndicalist infiltrations would never happen again. As such, it would be necessary to prevent the social democrats from partaking in future elections and the king, who has been painfully passive in the whole crisis, will not be brought back. Instead we shall put the grandson of the king on the throne, the duke of Västerbotten, who is known to harbour strong anti-syndicalist opinions, is an officer and who will therefore keep the nation safe.\nHowever, some in the military government instead consider that bringing back the monarchy and civilian government will only endanger their interests, and they would rather announce an extension of the military control of the country."
swe.23.a: "Announce the imminent restoration of 'democracy'."
swe.23.b: "Extend the suspension of the instruments of state!"

swe.24.t: "Gustaf VI Adolf Swears the Royal Oath"
swe.24.d: "As per the junta's promise, the monarchy has been restored today. In a grand ceremony, prince Gustaf Adolf, grandson of former king Gustaf V, has sworn the royal oath and has officially become Sweden's king as is his birthright, shortly after the law in restoring the monarchy entered into power after being affirmed by the Riksdag."
swe.24.a: "Long live the king!"

swe.25.t: "The king Appoints the New Government"
swe.25.d: "After the Swedish crown landed solidly on the new king's head, the transition from junta back to democracy swiftly continued. Shortly after his oath, the junta announced their resignation and a civilian government was to be established once more: with the SAP forced underground and their seats vacant, the General Electoral League enjoyed a comfortable majority among the remaining seats in the Riksdag, and thus the king asked Gösta Bagge to form a government once more. One of the last acts of the junta was entrenching the royal reserve powers that got shafted after the crisis, but it remains to be seen whether the new king will actually use them."
swe.25.a: "Hurrah!"

swe.26.t: "The Establishment of the Ehrensvärd Cabinet"
swe.26.d: "The reality was that Oscar Nygren was just a mediocre authoritative figure. Slowly, control of the factionalized junta was slipping away and taking advantage of this, general Carl August Ehrensvärd was there to help in governing the country. More and more responsibilities of Nygren were shifted to Ehrensvärd and his supporters, to the point where Nygren was little more than a puppet of the clique of Ehrensvärd. His retirement in favour of Ehrensvärd was a matter of time by then. Being much more talented for rulership, Ehrensvärd immediately shuffled the cabinet to be filled with loyalists, and thus the moderate arm of the AFV would be in control for the foreseeable future."
swe.26.a: "A natural process"

swe.27.t: "The Jung Junta"
swe.27.d: "Oscar Nygren isn't the most authoritative figure and scheming in his factionalized junta was the order of the day. As a result, Nygren's control was slipping away and general Helge Jung, who was present when the plans for the coup formed and the one to nominate Nygren as a weak candidate all three factions could rally behind. Needless to say, as Nygren, in part because of the tiresome scheming in his government, let it be known he intended to resign from his post, it was Jung who had gathered the support needed to take over in his wake, and quickly filled the brief power vacuum caused by it. Soon, those opposing Jung found themselves replaced by the fresh ruler and the ruling junta became synanimous with the so-called 'Jung junta'."
swe.27.a: "Helge Jung is the true saviour we deserve!" 

swe.28.t: "The Formation of the Douglas Regime"
swe.28.d: "Oscar Nygren was perhaps not that skilled in ruling, and he realised himself this. Few would fail to notice the slow expansion of the Douglas clique within the junta, but Nygren indeed did not. Or at the very least, he must have underestimated the threat they posed, because it still came as a surprise when pro-Douglas soldiers entered his office, pressed a proposal for a law into his hands with the message to pass it: the junta would be finished, and the Riksdag would be extended with the seats which had been left vacant after the coup by the SVV and SAP. All these seats would be transferred to a new party called the 'Svea Rike Nationella Samlingsparti', led by Douglas. Once the formalities were over, the Riksdag affirmed with a law to amend the instruments of government the office of Riksledare which would be capable of overruling the Riksdag by decree and granted the office to Archibald Douglas, giving him unlimited power within Sweden."
swe.28.a: "A civil government is back... But it is... Different..."

swe.29.t: "The Dissolution of the Landsorganisationen"
swe.29.d: "It was no secret that the trade unions of Sweden, unified in the so-called Landsorganisationen, as well as those unified in the Central Worker's Organisation of Sweden (SAC), supported the old treacherous government. In the aftermath of the coup, many of these trade unions tried to organise strikes against the new government, with limited success. After some time, the junta did what was necessary and dissolved all trade unions."
swe.29.a: "Good riddance"

swe.30.t: "The Reestablishment of Trade Unions"
swe.30.d: "The ideologues of the SRNS considered it vital to reestablish worker's interest organisations for the nation to regain the working class' support. Several factions have arrived at the office of the Riksledare: the first one supports the establishment of a Guild System that is unique to Sweden. This would make all labourers members of guilds that will be established for their craft that can be freely joined if one switches carreers or starts at the labour market. Companies will be banned from contracting people who are not part of a guild and the guild will represent its members in labour negotiations.\nThe second proposal is to allow the trade unions to organise again, albeit under strict government control.\nLastly, some argue that trade unions in whatever form or terminology are harmful to Swedish society and should remain banned as it is."
swe.30.a: "The Guild system faction prevails"
swe.30.b: "Trade Unions are reestablished under strict government control"
swe.30.c: "Trade Unions remain banned"

swe.31.t: "The Guild System"
swe.31.d: "A year into the new 'Guild' system, we can conclude that it is rather successful. Even though critical eyes conclude that is just yet another way of the SRNS to control society, after all the implementation of 'Gilleledares' - Guild Leaders loyal to the regime - means that it allows the regime to exclude dissidents from society by excluding them from their craftmanship and even the labour market as a whole, the reality that suddenly all Swedish worker's are represented in labour negotiations has made barbarous practices like Statare untenable and the regime, previously considered one belonging to the rich, much more popular among the lower classes of Sweden."
swe.31.a: "Rich and poor Swedes stand together in the quest for the greater!"

swe.32.t: "The State of the Trade Unions"
swe.32.d: "Half a year after trade unions were, under significant government surveillance, allowed to function again, the results have sadly been disappointing. Instead of taking their new allegiance seriously, we immediately saw a revival of syndicalism in its ranks and the government was soon forced to act. Troublemakers were soon evicted from the trade unions and government control took the momentum once again, but as a result few workers consider the trade unions as they are a legitimate body defending their interests. To many, they are just organisations under the thumb of the bourgeoise government and the very bosses they are supposed to oppose."
swe.32.a: "Cut our losses, ban them again."
swe.32.b: "Make membership mandatory to force participation!"

swe.33.t: "The Trade Unions"
swe.33.d: "After the government decreed that everyone partake in the unions, they were suddenly packed with uninterested workers who reluctantly attended the union meetings. The legitimacy remained low, but with a lot of government pushing participation started to rise and after some time, some concessions convinced some more workers that there was merit in this system. As a result the controlled union system has become somewhat of a self-sustaining organism but it is probably still not what the Riksledare and the ideologues intended it to be."
swe.33.a: "Tell the press it's a great success!"

swe.34.t: "A Riksledare and an Archbishop"
swe.34.d: "The SRNS recognized the moral authority held over the Swedish people by the church of Sweden. In fact, gaining the support of this body was one reason the small Swedish Jewish community had seen protection by the Riksledare from the less racially inclusive elements in his cabinet, as the archbishop was known to oppose antisemitism. Because of these reasons, it was no surprise that Archibald Douglas and the archbishop of Uppsala, Erling Eidem met regularly. Douglas was willing to pass substantial laws favouring the church of Sweden, for instance to restore the legislation that rendered it illegal to leave the church as well as cracking down on sinful activities. In return however, the church would have to actively remove progressive anti-government clergy and openly support the Riksledare. Based on his conversation with the Riksledare, Erling called a synod to discuss the issue."
swe.34.a: "Let the synod run its course..."
swe.34.b: "Help the decision-making by visiting anti-government clergy."

swe.35.t: "The Synod of Uppsala"
swe.35.d: "The synod of the church of Sweden has concluded and the priests have agreed that no earthly government the likes of that of the SRNS can have unequivocal support, and that in this light the democracy that existed before suffered from a lesser moral deficit. In addition, they agreed one can't bargain for God's support with legislation in support of His values. People need to open their hearts for it themselves after all. The clear outcome of the synod is a rejection of the SRNS doctrine.\nThe Riksledare ignited in outrage by the news and by the end of the day the Church of Sweden was no longer the state church, nor could many priests of the organisation, including Archbishop Erling, enjoy their freedom anymore."
swe.35.a: "B-but wrath is a sin?"

swe.36.t: "The Synod of Uppsala"
swe.36.d: "Strangely, many progressive clergymen did not arrive at the synod or suddenly changed their minds on the matter. However, the synod went ahead as planned: The clergymen that were actually present agreed that the execution of God's will was worth some concessions and that SRNS government was already carrying out God's will by persecuting heathenly syndicalists and protecting Sweden from this scourge.\nThe Riksledare was delighted by the news and from that point on the church of Sweden became a integral if at times somewhat reluctant part of the SRNS propaganda machine, with a topdown enforcement of orthodox government support and heavy government support for the church in return."
swe.36.a: "We shall hold our end of the bargain too!"

swe.37.t: "Transition to a Civil Government"
swe.37.d: "As time passed on, the military form of government became increasingly tenuous to maintain. It was therefore no surprise that at some point, the Riksledare declared all seats in the Riksdag to be part of his own party the 'Svea Rikes Nationella Samlingsparti'. Once this was done, power was transferred to the Riksdag, which immediately moved to permanently affirm Douglas's status as Riksledare in a law that allowed the holder of said office to bypass the Riksdag itself in the Swedish instruments of government. At this point, the Riksledare possessed almost unlimited power and Sweden as it was known before the coup would be forever gone."
swe.37.a: "It's different but still the same."

swe.38.t: "The New Instruments of Government"
swe.38.d: "The Riksdag has passed a new set of instruments of government which serves as the Swedish constitution. The new document explicitly excludes parties subscribing to marxist or syndicalist thought, and entrenches the right of the Swedish monarch to exercise its reserve powers, as well as other minor amendments that heavily favour the conservative government."
swe.38.a: "Hurrah!"

swe.39.t: "Sweden Wants to Join the Internationale"
swe.39.d: "The Swedish revolutionary government has petitioned us with their desire to join the struggle for the world revolution. Shall we crush the bourgeoisie together with the Swedish worker?"
swe.39.a: "Definitely!"
swe.39.b: "We shall never stand in battle with those sockpuppets!"

swe.40.t: "France Accepts!"
swe.40.d: "We have received word from the communard government that we are welcome in the struggle against the forces of reaction and the dark forces of financial capitalism. Together we shall crush the bourgeoisie!"
swe.40.a: "Hurrah!"

swe.41.t: "France Rejects Us!"
swe.41.d: "The communards have let us know that we are not welcome on the battlefield against the forces of reaction. Apparently they consider us just another front that will not be held."
swe.41.a: "Curse those snail-eaters!"

swe.42.t: "A Statue for a True Revolutionary"
swe.42.d: "While Per Albin Hansson was not without his faults - he was very strongly in favour of the rather hopeless strategy of working within the bourgeoise government to amend it - the man has shown himself to be a true hero of the revolution. After all, it was clear that he was most definitely intending to bring about the establishment of this republic as evidenced by the abdication of the king he pushed. Sadly, this great hero of the revolution perished at the hands of the military at the opening stages of a coup. If it wasn't for the heroic actions of a VPT militia, we may never have been able to find back his body.\nOf course, such a glorious revolutionary needs to be remembered, and for that reason we have commissioned a large statue in the city where Hansson grew up: Malmö."
swe.42.a: "A great statue for a great revolutionary!"

swe.43.t: "First Day of the Revolution"
swe.43.d: "Exactly one year ago, the vicious capitalist tyranny was washed away with the blood of the proletariat. Since it is important for Sweden's people to remember that Sweden's freedom does not come free, we have decided to declare the day of the revolution a national holiday. On this day, all workers will have a day off and the state will organise activities for the next generation while the adults have a chance to socialise!"
swe.43.a: "This will become a yearly event!"

swe.44.t: "Day of the Revolution"
swe.44.d: "Once more, it is the birthday of the revolution. The state has commissioned activities for the children of Sweden in honour of the revolution while the adults, who are let off work, use their free day with the children gone to socialise!"
swe.44.a: "Leve vår Revolution!"

swe.45.t: "Norway in the Internationale"
swe.45.d: "Many within the government considered the neutrality that has been de-facto maintained by Sweden since 1815 holy. However, Norway has fallen to the syndicalist menace, and, not only that: they joined the Third International of the French Commune and the Union of Britain. In addition, aggressive rhetoric towards 'the liberation of the evil capitalist tyranny of Sweden' is almost a daily occurrence among some in the rogue state that has spawned in the place of our wester neighbour.\n\nWith these threats and keeping in mind that their formal ascension to the Third International alliance may mean that the Norwegians will let loose their Anglo-French attack dogs on us, many consider it wise to abandon our neutrality, dear to us it may be, as the syndicalists won't have problems violating it and it would make us only vulnerable to attack, in favour of an alliance with the Germans, our avid trade partners and known rival to the Third International."
swe.45.a: "We should join the Reichspakt!"
swe.45.b: "Our Neutrality will hold, even in face of these new challenges!"

swe.46.t: "Sweden Petitions to Join the Reichspakt"
swe.46.d: "With heavy concerns, Sweden has been watching as their Norwegian neighbour collapsed to Syndicalism and started openly affiliating with the regimes in Paris and London. While the Swedish government values Sweden's tradition of neutrality, this was too great a threat to ignore and now they petition to stand with us as a combined vanguard against the red menace. And with their steel reserves at our disposal."
swe.46.a: "Welcome to the fight, Swedish Brethren!"
swe.46.b: "They would be a mere burden to protect."

swe.47.t: "Germany Accepted Our Proposal"
swe.47.d: "We have received word from our embassy in Berlin that the imperial governments has approved of our petition to join their alliance as a vanguard against syndicalism!"
swe.47.a: "We stand together against anarchy!"

swe.48.t: "Germany Rejects Us"
swe.48.d: "The imperial government sees nothing in our proposal to stand together in alliance. It seems that we are on our own."
swe.48.a: "Neutrality it is, after all..."

swe.49.t: "The General Electoral League Changes Its Name"
swe.49.d: "Since their defeat in 1936, the fate of the conservative General Electoral League has been one of misfortune. The party has been seeing much of its support defecting to the Social Democrats of Hansson, and those who supported the League in opposition to the Social Democrats are going back to the Folkpartiet if the polls are to be believed.\nIn an attempt to rebrand the party that is now the bastion of right-wing opposition and to reverse its fortunes once more, party leadership has elected to change the partyname into the National Organisation of the Right (Högerns Riksorganisation). Whether this tactic will be successful in attracting more voters once again, remains to be seen."
swe.49.a: "Interesting..."

swe.50.t: "The King Intends to Send a Letter"
swe.50.d: "His royal majesty has let us know his intention to send a letter to the German Kaiser. It seems he wants to thank the Germans for taking care of the syndicalist pest that is haunting Europe. Such a letter could potentially become embarrassing and damage our neutrality, so some in the government would like us to stop his majesty from sending this letter."
swe.50.a: "Strengthening our bonds with others can never hurt!"
swe.50.b: "We can't jeopardise our neutrality like this, forbid it!"

swe.51.t: "A Letter from the King of Sweden"
swe.51.d: "We have received a letter from King Gustaf V of Sweden. He thanks us for taking care of the syndicalist pest in France and congratulates us with the victories achieved so far. A most kind gesture from the Swedes to express their support for our cause like this."
swe.51.a: "Instruct our ambassador to thank them for this!"
swe.51.b: "A nice gesture indeed!"

swe.52.t: "German Thanks!"
swe.52.d: "The German ambassador has passed on his nation's thanks to one of our cabinet's ministers for the kind letter from our king supporting their cause against the syndicalists. They say it was a most kind gesture and that they consider us too to be good friends."
swe.52.a: "It was nice wasn't it? His majesty's own idea even!"
swe.52.b: "But we forb... No matter, splendid!"

swe.53.t: "Folkpartiet Rises in the Polls"
swe.53.d: "For a while, it seemed like disenfranchising the social democrats had made conservative control over Sweden unopposed. It seems however, that in their absence, the liberal Folkpartiet has risen to prominence, with much of the old social democratic support base now putting their weight behind them, knowing that while they do not espouse the same economic ideals as them, they do support bringing the SAP back into the legality and restoring freedom like it used to be before the conservatives made their control virtually impenetrable using the law."
swe.53.a: "A new challenger arises..."

swe.54.t: "The Folkpartiet Controls the Opposition"
swe.54.d: "For an extended amount of time, the conservatives have been the most influential party in Sweden, but this seems to be over. First they lost the government to the social democrats, and as they continued to fail to decisively recapture it, their performance at the polls has been declining. Last elections it has finally happened: with the conservatives once again winning the least amount of seats since the establishment of the modern Riksdag, they have lost their standing as the second-largest party and dropped to the third place in favour of the liberals, who will now take over the leadership over the Swedish opposition."
swe.54.a: "A dark day for Swedish conservatism"

swe.55.t: "[GetYear] Swedish General Elections"
swe.55.d: "The campaigning season has run its course again and the Swedish people have gone to the polls to elect the government they consider to be the best for Sweden. All that is left is for the ballots to be counted before we can declare the winner..."
swe.55.a: "The Social Democrats triumph!"
swe.55.b: "The Conservatives stand victorious!"
swe.55.c: "The Liberals will rule!"

swe.56.t: "Social Democratic Government formation"
swe.56.d: "Once again, the social democrats have been victorious in the elections, and it is their right to form a Swedish government. The press eagerly wonders what kind of government will rule Sweden the coming years..."
swe.56.a: "A unity cabinet of all centrist parties"
swe.56.b: "An agrarian-social democratic coalition"
swe.56.c: "A one-party cabinet leveraging the acquired majority"

swe.57.t: "Conservative Government Formation"
swe.57.d: "The elections have been a clear victory for the conservatives, and as such it is only right that we will be the ones to form the Swedish government. The press is eagerly awaiting an announcement from the party as it will be instrumental in determining what kind of government will rule Sweden in the coming years."
swe.57.a: "We shall rule with the agrarians!"
swe.57.b: "The liberal Folkpartiet is our natural ally!"

swe.58.t: "Liberal Government Formation"
swe.58.d: "The liberals have decisively won the Riksdag in the elections, and as such it falls to the Folkpartiet to form the Swedish government. Many wonder what kind of government the liberals will cook up, and the press is eagerly awaiting the announcement."
swe.58.a: "A true liberal coalition with the Bondeförbundet"
swe.58.b: "A coalition with the conservatives, but under liberal leadership!"

swe.59.t: "Constitutional Amendments"
swe.59.d: "Many within both the liberal and agrarian parties had been agitated when the conservatives changed the instruments of government to disenfranchise a large part of the nation. Now that the Folkpartiet rules Sweden - ironically arguably due to the forceful exclusion of the social democrats - it is therefore no surprise that they roll back these changes. In addition, they have entrenched the instruments, so that henceforth a two-third majority will be required to amend the instruments."
swe.59.a: "Democratic integrity has been restored!"

swe.60.t: "Sweden Implements Tariffs"
swe.60.d: "The Swedes have implemented tariffs against us, despite the fact that they are part of the Mitteleuropa Free-Trade Zone and thus in principle banned from implementing such measures. Many economists feel we should retaliate against this measure, lest the integrity of Mitteleuropa be harmed and other members get ideas!"
swe.60.a: "We shall retaliate!"
swe.60.b: "We have bigger fish to fry right now!"

swe.61.t: "Germany Retaliates!"
swe.61.d: "The Germans have not taken lightly to our attempt to bend the rules in our favour: they have instituted their own sanctions against us and due to their economic weight, this hurts our companies - mainly specialised in raw resources - a lot more than our sanctions hit them. New lay-offs are being announced as Swedish companies now need to pay tariffs to reach the German and Danish markets."
swe.61.a: "Blast!"

swe.62.t: "The Crisis Situation Improves"
swe.62.d: "The unemployment level has fallen below 24%. As a result, the Swedish economy is starting to show its first signs of recovery as more people work and they start spending their salaries again. Although the worst is over, we remain far from pre-crisis levels."
swe.62.a: "It's a start!"

swe.63.t: "The Crisis Situation Improves Further"
swe.63.d: "The unemployment level has now fallen below 20%. With more and more people starting to find work again, the Swedish economy is recovering at an ever-increasing rate. Despite this, the effects of the crisis can still be felt clearly and full recovery will still require a fair amount of effort."
swe.63.a: "Prosperity shall return with time!"

swe.64.t: "The Crisis Situation Improves Even More"
swe.64.d: "The unemployment level has now fallen below 16%. Many people who were previously stuck at home are finding jobs again and the situation looks a lot better already compared to earlier. While the effects of the crisis can still be felt, a full recovery seems closer than ever!"
swe.64.a: "Sweden will survive this!"

swe.65.t: "The Crisis Is Over!"
swe.65.d: "With the unemployment level below 12%, the Swedish economy is running once more at the speed it once used to before the disturbing events of black monday. We successfully resolved the economic downturn!"
swe.65.a: "Hurrah!"

swe.67.t: "The Crisis Commission Reports!"
swe.67.d: "The Crisis Commission that was set up in the 1936 Crisis Act has delivered the reports of last year's balance. They have been left on your desk."
swe.67.a: "Ah, splendid! I will have a look!"

swe.68.t: "Sovereign Debt Crisis"
swe.68.d: "Terrible! It was known that the commission had been unorthodox with the usage of loans, but noone had expected that it would be this bad! The enormous debt the commission has incurred in their attempts to counter Black Monday's effects can't be accounted for with the rest of the Swedish budget and we are forced to declare that our debts can't be repaid, bankrupcy in effect! Domestic and foreign investors alike will lose their money and surely not be happy!"
swe.68.a: "Oh no!"

swe.69.t: "Sovereign Debt Crisis in Sweden"
swe.69.d: "Sweden had long been considered a safe haven for investments, but not quite so anymore: this morning they have officially declared bankrupcy, apparently as a result of Black Monday: they are no longer capable of fulfilling their debts. Many [Root.GetAdjective] investors who invested in Swedish bonds have now lost their money."
swe.69.a: "Blast!"

swe.70.t: "Unemployment Decreases"
swe.70.d: "As a result of our policy of devaluing the Swedish Krona, it has become quite cheap to buy the raw resources we export. As a result, our exports skyrocketed and this is having a positive effect on our domestic employment!"
swe.70.a: "Hurrah!"

swe.71.t: "Hyperinflation"
swe.71.d: "Our decision to keep devaluing the Swedish Krona after it started to have an effect on our economy may have been a mistake. The inflation now started snowballing and everything is showing that the domestic price level will double twice this year. As everyone's monetary possessions are melting away before the sun, we have basically no choice but to abandon our sovereign currency and start again with a new one."
swe.71.a: "The Krona is dead! Long live the Krona!"

swe.73.t: "The Death of King Gustaf"
swe.73.d: "Our dearest sovereign, king Gustaf V of Sweden, has died today in the Stockholm palace as a result of flu complications. A century ago, the crown prince, Gustaf VI Adolf, would be crowned king of Sweden; like his father however, his majesty has opted not to be crowned and instead to take only the Konungaförsäkran - the regal assurance."
swe.73.a: "The king is dead, long live the king!"

swe.74.t: "The Death of Gustaf V"
swe.74.d: "The former royal sovereign of Sweden, Gustaf Bernadotte, has passed away in the estate Bernadotte bought some 40 kilometers outside Stockholm after the loss of the Swedish throne. Still hoping for a restoration, his son Gustaf Adolf Bernadotte has taken over as the pretender to the Swedish throne."
swe.74.a: "Rest in peace..."

swe.75.t: "The Death of Gustaf V"
swe.75.d: "The former royal sovereign of Sweden, Gustaf Bernadotte, has passed away in the estate the Bernadotte family bought some 40 kilometers outside Stockholm after the loss of the Swedish throne. His Majesty king Gustaf VI Adolf, who had been restored to the throne after his grandfather lost it, has personally assured that he will be buried along with the other former kings of Sweden since Gustavus Adolphus in the Riddarholmskyrkan."
swe.75.a: "Rest in peace..."

swe.76.t: "The Propagandaspeakers"
swe.76.d: "The communal government of the capital - probably with encouragement of certain elements in our cabinet - has approved a motion to install loudspeakers with music and state propaganda in all public buildings encouraging the workers to do their part for the Swedish Revolution as well as advocating ideological purity. Many think this would be a great testing environment to see the effectiveness of such a doctrine of total propaganda, but some fear that the effects will be limited and that the enthousiastic approach of the communal government will only be counterproductive."
swe.76.a: "Who would we be to meddle with the local government?"
swe.76.b: "Tell them to cancel it, this won't work!"

swe.77.t: "Mediocre Effect of the Propagandaspeakers"
swe.77.d: "The extensive use of propagandaspeakers we let the communal government implement has had a mediocre effect it seems: while indeed the membership of totalist unions has increased marginally more than in the rest of the country, there have been several complaints that the loud noise of the loudspeakers keeps them out of their concentration (at work) or sleep (at night). Several loudspeakers have even been damaged and required replacement. It seems the experiment is moderately unsuccessful."
swe.77.a: "Extend the usage to all of Sweden!"
swe.77.b: "Have the experiment be abandoned!"

swe.78.t: "The Fate of the Press"
swe.78.d: "Following the establishment of the worker's state, an imminent problem was the press: most newspapers and as well as the national radio service remained active in the aftermath of the Swedish revolution and some of them even had the gall to criticise the new order.\n\nWhile all factions among the revolutionaries agreed that blatant bourgeoise propagandastations like the capitalist Svenska Dagbladet can obviously not remain active as it is, they all proposed a different approach. The Flyggists of the VPT proposed their plan of 'Likriktning': all media in Sweden ought to be put under strict government surveillance to ensure the revolution remains well-protected from reactionary lies. The syndicalists of the SAC had a different proposition: all media should be reorganized in a single newswriters union under the general Swedish Landsorganisationen, which will ensure the content will be objective and not spread falsehoods to the detriment of the socialist order. Finally, the radical socialists of the SSV propose cautiousness; while they agree that obviously reactionary newsmedia should be dissolved, they want us to leave the rest of the media alone."
swe.78.a: "Likriktning: protect the revolution!"
swe.78.b: "Reorganisation: seize the means of information!"
swe.78.c: "Cautiousness: save the freedom of press!"

swe.79.t: "The Establishment of the Stasä"
swe.79.d: "Many non-totalist socialists were rather dissatisfied with the actions of the VPT's paramilitary organisations against reactionaries. By their accounts, the hunt has cost the lives of many who could not even be considered a threat to the revolutionary order, and made it a lot harder to convince Swedes that did not yet subscribe to the revolution that this was really the best way forward.\n\nAs a result of this, they proposed to establish a new agency that would receive the sole authority to protect Sweden from counterrevolutionary activity and with official government support. Somewhat to their surprise, the totalists jumped right on this idea and propose far-reaching powers for this new 'Sekretariatet för Statssäkerhet' - it seems like they are hoping to gain control over it."
swe.79.a: "Let the hunt restart with new resources!"
swe.79.b: "Institute proper checks and balances."

swe.80.t: "Socialisation of the Economy in Practice"
swe.80.d: "With the decree from congress clear, the wealth that we took from domestic and foreign capitalist pigs around the Swedish nation is ready to be returned to the Swedish people with interest. Henceforth, the average Swede shall enjoy the prosperity it deserves without being a serf to plutocratic interests!"
swe.80.a: "Establish a strong union-based economy!"
swe.80.b: "Establish a single union to represent the working class!"
swe.80.c: "Establish a autonomous commune-based economy!"

swe.81.t: "The Death of Gustaf Bernadotte"
swe.81.d: "The nefarious symbol of reaction, Gustaf Bernadotte, who acted as the figurehead for his German reactionary-capitalist puppetmasters' exploitation of Sweden for almost 30 years, has died in exile, while still hoping to some day mend the chains that once shackled the people of Sweden. His son has taken over the mantle as pretender for the 'Swedish throne' and as figurehead for the Swedish exiles."
swe.81.a: "Good riddance!"

swe.82.t: "The Centralisation of Power"
swe.82.d: "After having been installed into power by the worker's mandate, the Totalisterna and now their general secretary immediately went to work. Some of the first actions of Nils Flyg as the general secretary was to relieve those senior officials that were hostile to the totalist thought and the doctrine of total commitments to the revolution from their duty and replacing them with loyal members of the movement."
swe.82.a: "You don't belong there if you aren't totally committed!"

swe.83.t: "Pacifying the Unions"
swe.83.d: "It didn't take long until the apparatus of state had been cleansed of anti-totalism. With the different positions around the government under totalist control, the main political threat to continued unity of Sweden were the unions, that could technically enforce a congress to force a change of government. To prevent crypto-reactionary revisionism from taking root again, the General Secretary announced that union leaders were to be subjected to political tests lest they lead their herd to the wrong end of the spectrum."
swe.83.a: "Swedes may not be deceived by revisionists!"

swe.84.t: "The Start of Something Greater!"
swe.84.d: "After a few months, the hold of the totalist movement over Swedish society had become near total.\nGeneral Secretary Nils Flyg often held speeches to rouse the Swedish people in favour of the national-revolutionary doctrine with his perfected talents for speeching. One day, after such a speech, the 'Folkets Dagblad' which the Swedish leader once redacted started with a front article lauding the great leadership of the General Secretary so far and his wisdom.\n\nThe Article has caught the attention of the leader and his cabinet, who start to consider that letting the media focus on the qualities of Nils Flyg could be politically beneficial."
swe.84.a: "Start to work on this 'Cult of Personality'!"
swe.84.b: "Our focus should be the revolution, not comrade Flyg!"

swe.85.t: "The Creation of a Cult"
swe.85.d: "During the last year, news has exacerbated the role of Nils Flyg in the revolution. Comrade Flyg's role in the revolution has become legendary, and it is widely portrayed that it was his decision to defend the revolution from liberals that made it possible to happen. In addition, schools have been instructed to portray Nils Flyg as a true Swedish hero and an example for all to follow and official photographs of the General Secretary adorn the carriages of public transport!"
swe.85.a: "Excellent, Comrade Flyg is an example to us all!"

swe.86.t: "The Writer's Union Wants to Write a Biography"
swe.86.d: "The Writer's Union has let us know that they intend to write a biography about our great leader Nils Flyg, from childhood to today. This is of course a great way to further the popular knowledge about their general secretary, but some discord started to boil over whether we - and comrade Nils in particular - should hold a tight leash on what is being written. Some in the cabinet want us to subject this endeavour under close government control, while others believe that in the knowledge that the Writer's Union is known to be politically correct means it wouldn't become a character assassination, and that if it would turn out in such a way we can always censor it before it is released."
swe.86.a: "We need to make sure the truth is written down!"
swe.86.b: "Let the writer's write as they would."

swe.87.t: "The Life of Nils Flyg"
swe.87.d: "The Writer's Union has finished their biography of Nils Flyg: the book describes the life of comrade Flyg in great detail, like how the general secretary already made remarks about the inherent unfairness of the contemporary feudal-capitalist system that held Sweden in chains at the tender age of 8 years old and how bourgeoise spies that infiltrated the workers movement constantly tried to hinder Flyg's career, recognizing that he would liberate the Swedish worker if they couldn't control him, which eventually of course, they couldn't. The book ends in describing the instrumental role Flyg played in the Swedish revolution, which could be considered a departure from the government stance that had been held since the revolution, where the ultimate sacrifice of Per Albin Hansson was accredited as the main event that sowed the seeds for a revolutionary regime."
swe.87.a: "An excellent literary artwork!"
swe.87.b: "Lies upon lies, cancel the biography!"

swe.88.t: "The Life of Nils Flyg"
swe.88.d: "The Writer's Union has finished their biography of Nils Flyg: the book describes the life of comrade Flyg in great detail, telling the story from his birth to his rise to power in the present day. In general the book is positive about Flyg's endeavours, praising for instance his capacity to self-educate in his early youth allowing him to rise among the many workers in the socialist movement at the beginning of the 20th century, but also strikes a critical tone at times: for instance the implication is made that the strength of the socialist movement was hurt a lot by Flyg's decision to move forward with his own party, which contributed to the fracturing of Swedish socialism. Indeed the book also puts some weight in criticising the absence of Flyg during the most uncertain hours of the revolution while totalist paramilitaries roamed the streets."
swe.88.a: "Criticism is healthy, go ahead!"
swe.88.b: "Oh no, I think not!"

swe.89.t: "The General Secretary Visits a Workplace"
swe.89.d: "In order to bring the touch of the regime closer to the people, the General Secretary, a former industrial worker himself, has arrived to visit a factory where Sweden's industrial heart beats the strongest. One of the civil servants of the secretariat of economics has in the meanwhile drafted a plan to increase the efficiency of factories such as these. One of the junior members of the General Secretary's entourage proposes disposing of the civil servant and bringing the idea as comrade Flyg's own in the ending speech he will give, which would show the wisdom of comrade Flyg to the Swedish people."
swe.89.a: "A cunning plan! Make the arrangements."
swe.89.b: "Laud the Civil Servant for his achievement!"

swe.90.t: "Nils Flyg has a Heart Attack"
swe.90.d: "Tragedy: our General Secretary, Nils Flyg, has been hit by a heart attack today. Fortunately, he survived the calamity, but after being rushed to the doctor the doctor explains that Flyg will never be the same again. He will likely suffer from short breath henceforth which will likely become progressively worse in the future. And there is a risk that he will suffer a second heart attack. The doctor recommends that comrade Flyg takes as much rest as possible."
swe.90.a: "Rest? The General Secretary of Sweden never rests!"

swe.91.t: "The General Secretary's Ill Health Starts to Become Public!"
swe.91.d: "Since comrade Flyg's heart attack, his short-breathedness has progressively become worse as the doctor predicted. As a result, the General Secretary eventually caved and dialed down his public appearances, which in turn is feeding the rumour among the Swedish populace that something is wrong with their General Secretary - with the news about the heart attack carefully being censored.\n\nBecause of our... zealous investment in the cult of personality of Nils Flyg, words are spreading that this is the proof that the government is deceiving the Swedish populace, trying to portray Flyg as a God when he is really just a man that can also fall ill."
swe.91.a: "Hold a Rally to prove that Flyg is just fine!"
swe.91.b: "Time to switch to damage control!"

swe.92.t: "The Rally Is Unsuccessful"
swe.92.d: "The rally we organised to prove the health of our eternal general secretary has not been able to end the doubts; in fact, the situation has worsened as a result because while the speech started relatively smooth, it was easy to observe that the General Secretary was not well from the very beginning and as the speech continued a clear fatigue overcame the General Secretary. It made one journalist even feel bold enough to want to write that Nils Flyg's life has been shortened by three months by this event. Naturally, this counterrevolutionary scum has swiftly been taken care of."
swe.92.a: "I tell you, he is in good health!"

swe.93.t: "A Hotel Room has been Requisitioned"
swe.93.d: "As the condition of our General Secretary slowly deteriorates, he has become unable to make the daily travel from villa Tomtebo, the home of Flyg he acquired in 1924. As it is important for his duties as General Secretary that he is able to convene with congress and other officials of the Swedish state, he has requisitioned a hotel room close to the Stockholm castle, where the assembly convenes and he has his office. Reportedly he is distressed by the fact that he will for the time being live in a hotel room."
swe.93.a: "It's for the good of the country..."

swe.94.t: "The Motion Linderot"
swe.94.d: "Since the totalist seizure of power, the Swedish congress had become a mere rubberstamping institution for General Secretary Flyg, with little in the way of upsets. The congress was filled with committed totalists, except for about ~30% of the delegates, who were not removed to retain the pretense of democracy and had rallied around Nils Flyg's former associate Karl Kilbom and basically unsuccessfully vote against almost every proposal, with every proposal getting the exact same amount of seats in favour and against since the consolidation of VPT control.\n\nThis morning, this atmosphere of political apathy was suddenly crushed: Sven Linderot, the leader of a faction within the VPT in favour of greater internationalism and a lesser (European) nationalist doctrine with the party, suddenly pitched a motion to establish a 'Politiska Byrån' - political bureau - to take over the General Secretary's duties on behalf of congress as long as his condition will not allow him to properly exercise said duties. This was swiftly condemned by Flyg loyalists, headed by Arvid Olsson, yet the Kilbommare, witnessing this split in their nemesis, capitalised and supported the motion. For the first time since 1937, a motion against the will of the Flyggists passed."
swe.94.a: "How dare they!"

swe.95.t: "The Appointment of the 'Politiska Byrån'"
swe.95.d: "Following the passing of the Linderot Motion through congress, congress had to elect the delegates that would become members of the bureau. Unsurprisingly, Linderot had pitched his own list with himself as the chairman of the bureau and loyalists for the rest, which would essentially give him all power Flyg previously possessed. The Kilbommare did not cave to that however, and moved to present their own alternative list of syndicalist democracy proponents headed by Kilbom himself. Olsson and the Flyggists were wary of being left the opposition incapable of stopping the motion again, and resolved it would be better to help one of the two sides to the majority they require to take the bureau - hopefully the side that would be the least capable of removing Flyg from power."
swe.95.a: "Support Linderot - at least he is Totalist!"
swe.95.b: "Support Kilbom - at least he didn't betray us!"

swe.96.t: "Politiska Byrån Orders Flyg Be Moved Home!"
swe.96.d: "With his hold over the Political Bureau of his own creation, Sven Linderot was given de-facto in control over the country. The first act of the bureau is to have Flyg be moved back to Tomtebo. According to the bureau, this is so the General Secretary can rest, but most consider the real underlying reason is to render Flyg politically pacified. After all, without his hotelroom Flyg can't easily get to the halls of power in a good condition and thus it will be significantly easier for Linderot and his companions to control the country and Flyg's omnipresent supporters. Unsurprisingly, the General Secretary resisted with all the power he had, but the police officers 'to protect him' were relentless."
swe.96.a: "It is for your own good, Nisse!"

swe.97.t: "The Political Bureau Gathers for the Next Move!"
swe.97.d: "With the General Secretary out of the picture, the control of the Political Bureau is unlimited. Now a choice lies before Linderot: either he could announce Flyg's resignation now while Flyg is incapable to react and in poor health, or he could hold his horses, ruling the country for the foreseeable future, taking the gamble that Flyg will not recover and possibly go after him in the future for what he just did."
swe.97.a: "Announce Flyg's resignation!"
swe.97.b: "Let us remain just where we are!"

swe.98.t: "Electing a General Secretary"
swe.98.d: "With Nils Flyg 'resigned' Linderot's own ambitions have been exposed. The Flyggists and mixed totalists, now firmly aware of what Linderot is trying to do and that Flyg's resignation wasn't his own decision, pitch comrade Flyg and exclaim that they will never support 'the rat' Sven Linderot for General Secretary, saying they'll put in even Kilbom into that office before Linderot. The Kilbommare opposition meanwhile, seek to do exactly that, but also among them it is clear, that by the guise of 'better the devil you know' and the consideration that Flyg is in poor shape, they are inclined to support Flyg. Coming in as a dark horse candidate for the position of General Secratary is Sven Olov Lindholm, a hardline Charter Toalist and supporter of General Secretary Flyg; who has often come into conflict with more mainstream Syndicalists. While some decry him as a pseudo reactionary, he appears to have a significant bout of sway considering Kilbom's craven moderatism and Flyg's poor health. It seems Linderot has overplayed his hand; he has lost the race before it even began and knowing that either side won't be soft on him for his attempted powergrab, his supporters are bailing out left and right. The question is however, which side will cave to the other first?"
swe.98.a: "Flyg is reelected in the third round!"
swe.98.c: "Lindholm is elected in the third round!"
swe.98.b: "Kilbom is elected in the third round!"

swe.99.t: "The Purge of the Linderot Faction!"
swe.99.d: "With the removal of Flyg, the Political Bureau was automatically dissolved too as it was a kind of regency for the General Secretary. As such, Linderot and his loyalists had been planning to invoke the articles included in their motion to reestablish the political bureau. However, these plans were cut short when the authorities arrived at Linderot's doorstep and arrested him on the suspicion of reactionary sympathies. In a show trial the same day he was with hastily convicted to thirty years of hard labour and sent on his way to a prison complex in the north of Sweden specifically designated for enemies of the regime. He was not seen again in Stockholm.\n\nSeveral other staunch Linderot loyalists have been put into custody too. The power of Linderot and his internationalist totalists has been broken."
swe.99.a: "Good Riddance!"

swe.100.t: "Politiska Byrån Dissolves Congress!"
swe.100.d: "With Kilbom in control of the bureau that takes care of the duties of the most important office of the country, the bureau has decreed that the political barriers imposed by General Secretary Flyg earlier are to be removed and had the congress dissolve. In a month's time all delegates of the congress shall face a free election, with no political barriers holding you back from partaking. It is obvious that the Kilbommare are out on getting a congress hostile to totalist rule to commence a recall vote on General Secretary Flyg, to then restore democracy."
swe.100.a: "Time to start campaigning!"

swe.101.t: "Recall Vote on Nils Flyg"
swe.101.d: "After vigorous campaigning, free elections have been held and changed the composition of congress. As such, we are now pitching a recall vote to try and remove Nils Flyg from power, which will let us in turn elect a new General Secretary and safeguard revolutionary democracy in Sweden."
swe.101.a: "The recall vote passes, Nils Flyg is removed!"
swe.101.b: "The recall vote fails, Flyg remains in power."

swe.102.t: "Electing a General Secretary"
swe.102.d: "The syndicalist-democratically aligned congress removed Nils Flyg from his office as General Secretary, which probably helps him more than it hurts him, considering his fragile health. Congress must now elect a new General Secretary however. Most agree that Karl Kilbom - now the saviour of Swedish revolutionary democracy - should become the new General Secretary on behalf of the SSV. The SAC did nominate Frans Severin however and members from both parties have formed an alliance in the hopes of abolishing the office of General Secretary altogether, considering that it only leads to tyranny."
swe.102.a: "Kilbom is elected General Secretary."
swe.102.b: "Severin is elected General Secretary."
swe.102.c: "Congress abolishes the office."

swe.103.t: "The End of an Era" #Linderot rebuffed or recall vote failed
swe.103.d: "The first Grand Secretary of Sweden has been hit by a second heart attack today. This time, he was not quite as lucky as in january '41, and passed away after the calamity. His wife was rushed to his hotelroom as fast as possible but when she arrived it had already been too late - the General Secretary passed away alone. While she lost her husband, Sweden lost its leader, and chaos overtakes congress as a vacuum in power has suddenly spawned out of this as a result. This vacuum was soon filled however: with Linderot and Kilbom having been outplayed earlier and the VPT faction reunited, it seems clear who shall become the new chairman of the VPT."
swe.103.a: "Long live General Secretary [SWE.GetLeader]!"

swe.104.t: "The End of an Era" #Linderot seized control
swe.104.d: "The first Grand Secretary of Sweden has been hit by a second heart attack today. This time, he was not quite as lucky as in january '41, and passed away after the calamity. Flyg had spent his last months grumbling and raging against Sven Linderot, who as chairman of a 'Political Bureau' had him moved home 'to rest' as a result of which he could do nothing against the chairman's de-facto exercise of power that technically belonged to him. For better or for worse though, he was at home at his Tomtebo villa; had he remained in the hotel room that he had been assigned at first, he might well have died alone, without his wife and closest supporters by his side.\n\nCongress was swift in declaring Sven Linderot the second Chairman of Sweden, who had discretely been consolidating his power while ruling in Flyg's place. A new wind blows through the streets of Stockholm now."
swe.104.a: "Long live General Secretary Linderot!"

swe.105.t: "The End of an Era" #Recall vote succeeded
swe.105.d: "The first Grand Secretary of Sweden has been hit by a second heart attack today. This time, he was not quite as lucky as in january '41, and passed away after the calamity. Flyg had spent his last months grumbling and raging against his former comrade-in-arms Karl Kilbom, who as chairman of a 'Political Bureau' reinstituted the socialist democracy that had been in place just after the revolution, which violated the principles of the totalist charter as established in 1938 and then weaponised it to oust him from office. For better or for worse though, he was at home at his Tomtebo villa; had he remained in the hotel room that he had been assigned at first, he might well have died alone, without his wife and closest supporters by his side."
swe.105.a: "He was flawed but a great revolutionary regardless!"

swe.106.t: "The End of an Era" #Kilbom elected after Linderot rebuffed
swe.106.d: "The first Grand Secretary of Sweden has been hit by a second heart attack today. This time, he was not quite as lucky as in january '41, and passed away after the calamity. Flyg had spent his last months grumbling and raging against his former comrade-in-arms Karl Kilbom, who as the second General Secretary reinstituted the socialist democracy that had been in place just after the revolution which violated the principles of the totalist charter as established in 1936, and Sven Linderot, who engineered Flyg's retirement. For better or for worse though, he was at home at his Tomtebo villa; had he remained in the hotel room that he had been assigned at first, he might well have died alone, without his wife and closest supporters by his side."
swe.106.a: "He was flawed but a great revolutionary regardless!"

swe.107.t: "Death of Nils Flyg" #Sweden was a different kind of socialist or democratic
swe.107.d: "The characteristic leader of the VPT, Nils Svante Flyg, has been hit by a second heart attack today. Ever since his first heart attack in january '41 he had been known to be of ill health, and to allow him to remain politically active, the party had secured him a hotel room in Stockholm. To this second heart attack however, he succumbed. The chairmanship of the VPT has moved on to Arvid Olsson."
swe.107.a: "Rest in peace!"

swe.108.t: "Death of Nils Flyg" #Sweden was authdem, pataut or natpop
swe.108.d: "We have received reports on one of the most infamous of Swedish syndicalists, Nils Svante Flyg, to have succumbed to a second heart attack while in exile in [getFlygsRefuge]. His leadership of Sweden's totalist faction has been taken over by his associate Arvid Olsson."
swe.108.a: "Good riddance!"

swe.109.t: "The End of an Era" #Nils Flyg can't be evacuated and Stockholm under attack
swe.109.d: "As the enemy closes in on Stockholm, we had to conclude that the ill health of the General Secretary renders us unable to evacuate him. As such, the totalist leader had no choice but to wait out the enemy forces, and had been given a cyanide pill to prevent himself from being taken into enemy custody. Sweden is now without a leader in this critical time; we need to select a new General Secretary at once!"
swe.109.a: "Olsson is the new General Secretary"
swe.109.b: "Linderot is the new General Secretary"
swe.109.e: "Lindholm is the new General Secretary"
swe.109.c: "Kilbom is the new General Secretary"

swe.110.t: "The End of an Era" #First heart attack happens while Stockholm is occupied
swe.110.d: "Nils Flyg has been hit by a heart attack today. While perhaps, under proper care, the man would have survived, Flyg was thanks to the fall of Stockholm in a military camp, where the doctors were already overworked with wounded soldiers, lacked the supplies to help Flyg. He went out peacefully."
swe.110.a: "Make Olsson is the new General Secretary"

swe.111.t: "Second Swedish Invasion of Åland"
swe.111.d: "For a second time, the perfidious Swedes have sent military forces to the Åland archipelago in the Baltic Sea, with the hopes of annexing it. This is a blatantly illegal act, considering our victory in the arbitration of the dispute during the 1920s. However, now that we're under full-scale attack and the verge of collapse, Sweden saw its chance to take what is righfully ours!"
swe.111.a: "There is nothing we can do!"
swe.111.b: "Request that Germany forces the Swedes to retreat!"
swe.111.c: "They must retreat or it is war!"

swe.112.t: "Invasion of Åland Successful"
swe.112.d: "While the Finns are unsurprisingly rather angry about our rightful takeover of the Åland isles, our move has been successful. The limits opposed in the German arbitration in the 1920s, in which they foolishly ruled in favour of the Finns, meant that military installations on the islands were limited, and we took control over it with little resistance!"
swe.112.a: "Welcome back, Åland!"

swe.113.t: "Finland Requests our Support!"
swe.113.d: "The Finns have been under severe pressure in the ongoing war, and Sweden has ruthlessly taken advantage of that, much like during the Finnish civil war two decades ago. The Finns are imploring us to show that our ruling in the 1920s is to be enforced, and to force the Swedes to retreat, but can we really afford to antagonize the Swedes in the current situation?"
swe.113.a: "We can't help here!"
swe.113.b: "Demand that Sweden retreats!"

swe.114.t: "Germany Demands our Retreat!"
swe.114.d: "Just as we thought that we secured the isles, the Germans arrived again. And of course, biased to the Finnish side as they are, they demand that we retreat from the Åland isles. We could of course refuse in the hopes that it is a bluff, and that Germany is not really prepared to support Finland with military means. Ending up at war with the Germans however, could spell disaster."
swe.114.a: "Retreat, we'd stand no chance!"
swe.114.b: "Stand firm, this time we will not surrender Åland!"

swe.115.t: "The Swedes Back Down!"
swe.115.d: "The Swedish government has given in to the pressure that was put on them following their illegal occupation of the Åland islands. They are retreating and returning the archipelago to us."
swe.115.a: "Hurrah!"

swe.116.t: "The Swedes Refuse!"
swe.116.d: "The Swedish government has refused to retreat from Åland, claiming they have a popular mandate to annex the islands from the islands' inhabitants, and that they will not abandon them again!"
swe.116.a: "We didn't want to resort to violence..."
swe.116.b: "Uh, well I guess it's fine then..."

swe.117.t: "The Germans Can't Help Us"
swe.117.d: "The Germans have let us know that they can't help us get the Åland islands back. It is clear that they want to avoid antagonizing Sweden at our cost."
swe.117.a: "Nefarious Swedes, misusing the situation!"
swe.117.b: "We'll push them back ourselves!"

swe.118.t: "The Finns Demand Our Retreat!"
swe.118.d: "The Finns have let us know that our military must vacate all their sovereign territory within 48 hours or they will consider our states to be in state of war."
swe.118.a: "Almost overrun by their enemies and still issuing threats, hah!"
swe.118.b: "We concede, we can't afford a war with Finland."

swe.119.t: "The Swedes Refuse!"
swe.119.d: "The perfidious Swedes don't seem to take us seriously because of our current military situation and refuse to return the Åland islands to our control."
swe.119.a: "War it is then!"
swe.119.b: "Then there's really nothing we can do..."

swe.121.t: "Sweden's Ragnarök?"
swe.121.d: "Disaster! [From.GetAdjective] hordes are descending on Stockholm, the designated Asgard of Douglas's empire while our patriots mount a desperate defence to salvage the nation from their tyranny.\n\nOur beloved Riksledare, Archibald Douglas, is seeing it all from a position of inactivity from his office in Stockholm, and, as a former front line officer, contemplates fighting for the survival of the Swedish identity with the young men struggling against the [From.GetAdjective] menace in a last attempt to stave off this blatant attempt to end our nation. Reality is however that it is possible that the Riksledare will die in this endeavour, and wouldn't losing the Riksledare leave Sweden hopelessly lost?"
swe.121.a: "I shall not witness our demise from an office chair!"
swe.121.b: "The risk would be too great!"

swe.122.t: "The Death of a Tyrant!"
swe.122.d: "A patrol has been inspecting the ruins of a house in Stockholm in the aftermath of the battle, when they found the remains of a Swedish officer in a most unusual uniform as well as several of his presumptive guards. Upon further inspection, it has been deduced that this officer was in fact once the nefarious Swedish dictator Archibald Douglas. Clearly he and his guards had remained trapped in the building for a fairly long while, as the bodies are showing their first signs of disintegration. Regardless, the confirmation of the death of their dictator must come hard on the Swedes."
swe.122.a: "A Tyrant has fallen!"

swe.123.t: "The Riksledare Is dead!"
swe.123.d: "We have received confirmation that the body of the Riksledare, who fought among his troops in the battle of Stockholm and who had been considered to be missing since several days, has been found by the enemy. He has had honours bestowed upon himself in absentia on the orders of Archibald Douglas, Douglas's friend and former superior who has been declared the new Riksledare as per the orders of Douglas."
swe.123.a: "The Riksledare is dead. Long live the Riksledare!"

swe.124.t: "The Riksledare Is dead"
swe.124.d: "The great guide of our nation, Riksledare Archibald Douglas, has passed away peacefully in his villa. Of course, all of Sweden will now enter into a week of sorrow, but while respects are being paid, his power is immediately contested. Douglas was quite open in his desire of being succeeded by his friend, air commander, sport shooter and supporter of a strong military, but his ascent of the role of leadership is being contested by ideological extremists within the SRNS who instead desire Martin Ekström as the new Riksledare, as well as elements who are weary of Gyllenkrok's personality. Namely, he has been observed being aggressive, rude, sarcastic and almost abusive to his subordinates. Of course the totalitarian regime left by Douglas has many more 'radical' supporters, who wish to see the state transformed from a mere military junta into a more solidly legionarist state; this contingency is headed by former veterinarian Birger Furugård, who heads a radical arm of the SRNS's paramilitary. Then there are some within the army who have seen enough of the totalitarian tactics employed by the SRNS and who are plotting to install Helge Jung as a moderate candidate."
swe.124.a: "Gyllenkrok was Douglas's own choice!"
swe.124.b: "Ekström shall safeguard Swedish ideological purity!"
swe.124.e: "Furugård shall transform the Swedish State!"
swe.124.c: "Jung shall bring back normality!"

swe.125.t: "Sweden Leaves the Reichspakt"
swe.125.d: "We have received word from the Swedish ambassador that they seek to end our military alliance, officially and effectively ending their Reichspakt allegiance."
swe.125.a: "Traitors!"

swe.126.t: "Sweden Leaves the Internationale"
swe.126.d: "We have received word from the Swedish ambassador that they seek to end our military alliance, officially and effectively ending their membership in the Third Internationale."
swe.126.a: "Traitors!"

swe.127.t: "Discontinuation of the Allmänna Säkerhetstjänsten"
swe.127.d: "With the war ending and peace returning to Sweden, the special secret service structure that was established also has run its course. As a result of the desire by politicians to cut the costs, this project will now be ended and the agencies will once again run autonomously."
swe.127.a: "This shall help us maintain our budget."

swe.128.t: "Rocketry Accident"
swe.128.d: "One of our rockets that was being tested in our bid to extend our knowledge surrounding rocketry has been in somewhat of an accident: the trajectory of the rocket, which was supposed to drop into the baltic sea to be recollected by us, had been miscalculated. As a result of this, the rocket has only crashed almost 200km north of its original planned target. Needless to say, local authorities are all over it already."
swe.128.a: "I fear that rocket is lost..."

swe.129.t: "The Bäckebo Bomb"
swe.129.d: "A German missile has crashed in the Swedish woods near Bäckebo, part of one Robert Gustavsson's land, where it left a detonation crater that is five meters wide. Our military has already arrived and taken possession of the wreckage, and it is being transported to Stockholm as we speak to be examined."
swe.129.a: "Finders, keepers!"

