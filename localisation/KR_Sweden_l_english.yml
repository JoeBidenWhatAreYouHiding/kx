swesyn.5.t:0 "Trade Union Dominance"
swesyn.5.d:0 "The decision to create a stronger executive and centralizing the state apparatus around the trade unions may have stung with some of our initial supporters, seen as a near betrayal of the revolution to begin with. However, those that have recently joined have applauded our choice, it being the only true choice forward. For a Swedish syndicalist revolution to truly succeed, she must first make herself secure."
swesyn.5.a:0 "Order is essential for the workers"

swesyn.6.t:0 "Scandinavian Syndicalism"
swesyn.6.d:0 "In line with our internationalist ideals of syndicalism, we understand the limitations of our nation. While we may enjoy help and aid from our syndicalist allies, alone we cannot save the global working class, together we shall free them all. First point of call is the region in which we reside, Scandinavia. To the east, Finland, north-west, Norway, and Denmark to the south, all these nations are yearning for freedom, their workers cry out and we shall answer their call!"
swesyn.6.a:0 "Onwards, time waits for no-one!"


###Syndicalist Anarchist ###


swesyn.7.t:0 "Anarchist Dream"
swesyn.7.d:0 "With the party's choice to maintain her anarchist ideals, internal friction between the party is starting to mend. Workers will soon no longer be burdened by the fear of a low wage leading them to poverty, no more shall those in cities struggle to afford rent and no more shall large swathes of land belong to the few. With this Anarcho-syndicalist ideology, we shall pursue a truly stateless, egalitarian paradise on Earth."
swesyn.7.a:0 "Black and red fly high"

swesyn.8.t:0 "Freeing the Sámi" 
swesyn.8.d:0 "Within the Scandinavian region, the Sámi have lived for untold years, being considered the most native to the region. They generally keep to themselves and avoid too directly interacting with the Stockholm government, especially due to their history of persecution. However, with our truly free revolution in full swing, we cannot let these people be left aside. We shall offer an olive branch to them, paying them back for the horrors of the past, while promising a greater future together!"
swesyn.8.a:0 "A Revolution for all or none"

swesyn.9.t:0 "An International Worker"
swesyn.9.d:0 "With the syndicalist revolution secured, the Swedish worker has emerged as a global symbol of dignity, strength and joy. Freed from the chains of capitalist exploitation and aristocratic decay, workers now labor not in misery, but in pride of the laws that guarantee them housing, healthcare and leisure as fundamental rights. Workplaces are democratic, days are shorter, and life is fuller. The hum of industry is now a melody of purpose, not oppression. Abroad, the world watches with unease. From Berlin to Tokyo, reactionary regimes have begun censoring Swedish publications, terrified that their own workers might awaken to our example. \n\nLet them fear, the worker of Sweden is no longer a cog in a machine, but a builder of the future!"
swesyn.9.a:0 "Hard work, good leisure"

swesyn.10.t:0 "Swedish Syndicalist Charter"
swesyn.10.d:0 "With the revolution triumphant and the old order swept away, Sweden now stands as a proud bastion of Syndicalism in the north. Inspired by the declarations made in the British Union and the Commune of France, the time has come for us to etch our own vision into the world. \n\nThis new Swedish Syndicalist Charter shall enshrine the triumph of the worker, the dismantling of bourgeois oppression and the irreversible rejection of monarchy, capital and clericalism. The charter speaks of syndicates in every field and factory, of rural communes united in solidarity, and of a people no longer ruled, by ruling themselves. It denounces imperialist aggression and bourgeois democracies, affirming our support for a global revolution of the working class. From Malmö to Kiruna, every Swede shall know, they are no longer subjects but free men and women. \n\nTo our comrades abroad, this Charter is a beacon of solidarity. To our enemies, it is a warning: The North has risen, red and resolute."
swesyn.10.a:0 "Syndicalism, the ideology of the 20th century and beyond!"

swesyn.11.t:0 "Farmer Syndicates"
swesyn.11.d:0 "In the cities, our trade unions have become the voice of the working class, resolving issues of wages, hours, and conditions through collective strength and worker control. Yet the revolution must reach beyond the factories and into the fields. The rural heart of Sweden, long ignored by monarchs and capitalists alike, must now be organized.\n\nTo do this, we shall establish agricultural syndicates, unions built by and for farmers, guided by the same democratic principles that drive our urban movements. These syndicates will give rural workers the means to voice their struggles and receive real, responsive support from our government. Land, labor, and livelihood will no longer be dictated from above, but shaped by those who till the soil. By uniting farms and factories, we bind Sweden together in syndicalist solidarity—ensuring no worker, in the city or countryside, is left behind."
swesyn.11.a:0 "A nation cannot live if its starving"

