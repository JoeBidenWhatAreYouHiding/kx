irelandflavour.421.a: "Three cheers to the Chief!"
 
irelandflavour.1.t: "Independence Day"
irelandflavour.1.d: "On Monday, the 24th of April 1916, members of the Irish Volunteers, Irish Citizen Army and Cumann na mBan seized key locations in Dublin and declared a free Irish republic. Vastly outmanned and outgunned by the British Army, Ireland's sons fought on for six days until nearly all were captured or killed. The execution without trial of most of the remaining leaders had a massive impact on Irish politics, and the level of popular support it brought to Irish independence was profound.\n\nThough free Ireland did not initially commemorate the Rising in a governmental capacity, that changed after the British Revolution and its subsequent repercussions on several aspects of the Anglo-Irish Treaty. Now, the Irish Government recognises the Easter Rising as the first battle of the armed struggle for independence that culminated in the end of seven hundred years of British rule.\n\nConcomitant with that, the cities and towns of Ireland now swell with Independence Day festivities on each 24th of April, and the President gives an official address outside of the General Post Office in Dublin where Pádraig Pearse first proclaimed the Irish Republic."
irelandflavour.1.a: "For slavery fled, O glorious dead, when you fell in the foggy dew."
 
irelandflavour.2.t: "Greeting Old Friends"
irelandflavour.2.d1: "With the warm friendship between Ireland and Germany that had been nurtured since the Weltkrieg, growing ever more with the entry of the country into the Reichspakt, it was decided as Easter approached once again to use the commemoration to celebrate the ties between the two nations.\n\nIn the lead-up to the Easter Rising, the German ship SS Libau, under the disguise of a Norwegian vessel known as the Aud, attempted to land weapons in Ireland, however it would ultimately be scuttled upon being cornered by the British in Tralee. Though a failure that would be dwarfed by more substantial arms shipments during the War of Independence, the fateful events of 1916 still hold a key place in the hearts of the Irish public.\n\nWith German diplomatic and military representatives in attendance, the captain of the Libau on that day, Karl Spindler, along with the surviving members of his crew, were greeted by enthusiastic crowds. The captain stepped onto the podium in Dublin and made speech expressing his pride in his role in the fight for Irish freedom and lauded the growing relations between the [IRE_loc_country_name] and his fatherland. After the ceremony, Spindler was awarded a medal of pure gold, and his crewmates bronze medals for their heroic deed.\n\nWhile some voices continue to grumble about a loss of neutrality, the celebration seems to achived its purpose in bolstering pro-German feelings and uniting the Irish people with our gallant allies in the common struggle against syndicalist tyranny."
irelandflavour.2.d2: "With the new military-backed administration seeking to shore up its legitimacy amidst accusations of having transformed the nation into a puppet state on behalf of the Kaiser, it was decided as Easter approached once again to use the commemoration to celebrate the ties between the two nations.\n\nIn the lead-up to the Easter Rising, the German ship SS Libau, under the disguise of a Norwegian vessel known as the Aud, attempted to land weapons in Ireland, however it would ultimately be scuttled upon being cornered by the British in Tralee. Though a failure that would be dwarfed by more substantial arms shipments during the War of Independence, the fateful events of 1916 still hold a key place in the hearts of the Irish public.\n\nWith German diplomatic and military representatives in attendance, the captain of the Libau on that day, Karl Spindler, along with the surviving members of his crew, were greeted by enthusiastic crowds. The captain stepped onto the podium in Dublin and made speech expressing his pride in his role in the fight for Irish freedom and lauded the growing relations between the [IRE_loc_country_name] and his fatherland. After the ceremony, Spindler was awarded a medal of pure gold, and his crewmates bronze medals for their heroic deed.\n\nWhile the opposition has boycotted the event, claiming the martyrs of 1916 would be disgusted at their legacy being used to promote German vassaldom, the celebration seems to achieved its purpose in easing popular unreset at the government's Germanophile allegiances."
irelandflavour.2.a: "Gott mit uns, as we all stand united!"
 
irelandflavour.3.t: "Together Once More"
irelandflavour.3.d: "Despite Ireland being now a sworn ally of the Entente powers, she must never forget her past or shy away from what made her an independent country. She cannot see any contradiction between remembering her fallen dead, and her current geopolitical alignment, for the important thing is that Ireland chose her allies of her own accord, and now stands with them as equals rather than subjects.\n\nToday, a military parade was held to commemorate the Easter Rising of 1916, where brave Irishmen made a stand for independence and the right of Ireland to choose its own path in the world. Though now Ireland stands on the side of those it once fought, it sees itself no less for it."
irelandflavour.3.a: "Let bygones be bygones."
 
irelandflavour.4.t: "Revolution Remembered"
irelandflavour.4.d1: "Today Ireland commemorates the catalyst of its independence, the Easter Rising of 1916, in which Irish republicans and socialists fought side-by-side, hoping to rouse the Irish people against imperialist forces.\n\nNo matter how much the reactionaries try to whitewash it, the indelible fact will always remain that Irish syndicalist and leader of the Irish Citizen Army, James Connolly, stood at the forefront of the rising, and in doing so he laid the foundation for a road would bring Ireland towards both independence and socialism.\n\nHis contributions will never be forgotten and his sacrifice will be honoured by his successors as Ireland continues to journey down the path he forged." # independent
irelandflavour.4.d2: "Today Ireland commemorates the catalyst of its independence, the Easter Rising of 1916, in which Irish republicans and socialists fought side-by-side, hoping to rouse the Irish people against imperialist forces.\n\nThere in the midst of the chaos of that week stood tall Scottish-Irish syndicalist James Connolly, leading the forces of the Irish Citizen Army. Connolly fought for the Irish people to be free of capitalism and imperialism, a struggle all too often conflated with the idea he fought against the British people. Connolly fought against the system, not any people, as for him it wasn't about what flag that flew over Dublin Castle, but if socialism existed under it.\n\nToday, both the Irish and the British peoples fight side-by-side in that struggle against capitalism and imperialism, both having been cleansed by revolution. If Connolly could see Britain and Ireland now, participating together as members of the Internationale, he would no doubt be proud." # puppet
irelandflavour.4.a: "We shall control our destiny from the plough to the stars." # independent
irelandflavour.4.b: "Together we will forge a new future!" # puppet

irelandflavour.5.t: "Our Most Sacred Day"
irelandflavour.5.d1: "Today Ireland commemorates the catalyst of its independence, the Easter Rising of 1916, in which Irish nationalists finally declared that enough was enough, and sparked the fire which would engulf the British and cast them out of Ireland.\n\nThe men who fought in the Easter Rising were a hodgepodge of different views and beliefs, but all were unified by their conviction that Ireland should be free, and that the Irish people were distinct from any other. The spirit of 1916 should never be forgotten, even though it has been forgotten many times, even in some cases by the very men who were there!\n\n1916 demonstrated that there is strength in unity and value in the Irish identity. Today, Ireland must ensure that no syndicalists, of British or any other shade, may divide its people or take its identity from them. Whether they march under a red banner or a British one, all syndicalists desire to see 1916 undone, and for Ireland to be placed once more under a British thumb. Against this, Ireland must always remain vigilant, and ready to defend herself at a moment's notice."
