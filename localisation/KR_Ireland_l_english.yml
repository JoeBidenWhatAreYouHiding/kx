irelandflavour.387.t: "The Death of Cúchulainn"
irelandflavour.387.d1: "Of all the figures of Irish mythology, none is as well-known as the famed champion of Ulster, Cú Chulainn. Born with the name Sétanta, he gained his more famous moniker, meaning \"the Hound of Culann\", as a child after killing in self-defence the guard-dog of the smith Culann, offering to take the dog's place out of obligation. Trained in the art of combat in Scotland, he soon became Ulster's strongest warrior, most famously defending the kingdom against the armies of Queen Medb of Connacht in the mythological epic, the \"Táin Bó Cúailnge\".\n\nA well-regarded bronze statue designed by Oliver Sheppard, a sculptor who competed in art competitions during the 1924 and 1928 Olympics, depicts Cú Chulainn's ultimate death in battle, having tied himself to a stone, according to some tellings with his own intestines, to die on his feet, leaving his foes unaware of his demise for three days until a raven perched upon his shoulder. Although a Protestant born in County Tyrone, Sheppard is nonetheless an Irish nationalist who in his own words stated that \"my politics are simple. I have always thought that this country should be a free country\", and has his own connection to the struggle for independence, having been a teacher of Willie Pearse, brother of the renowned Pádraig Pearse.\n\nWith the sculpture remaining unsold in Sheppard's studio despite the admiration for it, the government made the move to purchase it, but is at a divide on where to place it. Some have considered moving the statue to the General Post Office in Dublin, birthplace of the Easter Rising, as a way of symbolising the courage of the Irish and reinvigorating patriotism as tensions mount in Europe. However, loyalists have also tried to claim the mythological hero as their own on account of his defense of Ulster from the other provinces of Ireland, and while many are skeptical of this, it has been suggested that locating it at Belfast City Hall could serve as a means of bridging the local sectarian divide by emphasising the people's common provincial identity as Ulstermen."
