ire.2506.t:0 "The [GetYear] Presidential Election"
ire.2506.d1:0 "Today the Irish people are free to elect their Head of State for the next seven years. The President's role is largely non-political and ceremonial, and they are chosen directly by the electorate using instant-runoff voting.\n\nSuch an electoral system, as well as their role, lends itself to candidates who would hold broad appeal across the population, as opposed to those with more fervent, but potentially more limited support.\n\nA number of candidates are in the running for the office, having received enough nominations by TDs and County Councils, but it is up to the electorate to decide who wins."
ire.2506.d2:0 "Today is the day when, under normal circumstances, the Presidential election would be held. This is not to be the case, as under the exception circumstances of Collins' wartime coalition, the election is to be postponed under the defeat of the Internationale.\n\nThe new role of the President is to be seen as a unifying figure for the nation, but at a time of war such as it is, a change from the current unprecedented arrangement would be seen as to divisive, and contrary to the aims of the new role. Collins shall remain as Head of State, until after the war when a new President shall be chosen, in a ceremonial role as previously envisaged."
ire.2506.a:0 "Ernie O'Malley"
