#Collins Policy Towards Ulster
ire.2422.t:0 "Collins' Policy towards Ulster"
ire.2422.d:0 "The 1937 Election has been a catalyst for change across Ireland, and a region that has experienced the brunt of the change is Ulster, which has still fiercely resisted our rule. Collins' policy towards the region has been to harshly crackdown on the Unionists, and at times resort to sending in the Army to restore order in the North. This strategy has been referred to many as Authoritarian and is unpopular with liberals in our administration; but with National Unity and Security at stake, some say that the ends are worth the means. "
ire.2422.a:0 "Continue Collins' Crackdown!"
ire.2422.b:0 "The time has come to approach the North in Peace."

