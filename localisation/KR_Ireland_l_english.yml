ire.2507.t:0 "The President's Response"
ire.2507.d:0 "As per the Constitution, the President is officially apolitical, and cannot make any public statement on the specific outcome of any election. Despite the unprecedent turn of events in the election of the Reconstituted Labour Party, [IRE.GetLeader] has wisely chosen to follow official protocol.\n\nWhile the President's aides privately note the shock of the President at this turn of events, publically [IRE.GetLeader] has only spoken of the commitment of the government towards maintaining the parliamentary process and the rule of law.\n\nThe role of the President as a unifying figure has come unto its own, as the supporters of the new regime see the position of the President as even more legitimisation for their government, whereas those who would not have voted for the Reconstituted Labour Party see the President as a figure more representative of their own views."
ire.2507.a:0 "The system works."


