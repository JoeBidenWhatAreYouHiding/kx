irelandflavour.411.t: "The Death of Joyce"
irelandflavour.411.d1: "This morning, the office of [IRE.GetLeader] released a brief statement on the passing of the renowned Irish author James Joyce. According to the release, Joyce passed away late last night at his home in Paris. Joyce had only published his final novel, Finnegans Wake, a short time ago.\n\nIn life, Joyce was acclaimed as among the most significant authors of his era, and was considered an Irish cultural ambassador. In death, it seems certain that his star will only rise further. However, the position of the Irish Government towards the author remains ambiguous.\n\nWhile Joyce was initially counted openly alongside Ireland's literary greats, he later courted controversy and consequentially soured official opinion. During the Weltkrieg, Joyce resided in Switzerland, where he worked vigorously on \"Ulysses\", a novel set in Dublin paralleling Homer's epic. Joyce, however, was unable to publish his novel for years after finishing it, and relocated to the Austro-Hungarian Empire. Time and again, \"Ulysses\" was rejected for publication the world over.\n\nJoyce was finally able to publish the novel in his native Ireland during a period of liberalisation which followed the British Revolution, and consequently settled in Dublin to much fanfare. However, despite the immediate acclaim for \"Ulysses\", it was eventually withdrawn from publication. Joyce then found himself facing a number of lawsuits over both the book's contents and his personal conduct, and the author fled Ireland for the Commune of France to avoid them.\n\nThough Joyce identified as a socialist, he rarely expressed his political opinions in public, even after taking up residence in syndicalist France. Nonetheless, his mere presence there proved an embarrassment for Dublin, and Paris knew it. More than once, the author was the subject of some not-so-offhand comment by some Communard politician or another."
