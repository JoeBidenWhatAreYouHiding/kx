#Easter Rising Anniversary
ire.55.t:0 "20th Anniversary of the 1916 Easter Rising!"
ire.55.d:0 "Today, the 24th of April 1936, marked the 20th anniversary of the start of the 1916 Easter Rising. Many were unsure whether or not the festivities would go ahead as planned, but all fears were allayed by any instructions from the Office of the President.\n\nIt began with an elaborate military parade through the streets of Dublin, culminating in a solemn procession down O'Connell Street, in front of the General Post Office, where the Proclamation of the Irish Republic was first read out on Easter Monday. Marching bands, both brass bands and pipers, accompanied the troops, playing old Gaelic airs in a martial style. The streets were bursting with the crowds present, to the extent that some people watched from the decks of boats floating high on the Liffey.\n\nThe atmosphere was jubilant, and no onlooker would believe this was happening in a country whose economy was falling to pieces at that very moment.\n\nAs the parades stopped and the soldiers assembled, facing the GPO, a single military officer marched forward to the front of the building to read out the Proclamation, as Pádraig Pearse had done twenty years previous. But, to the surprise of both the crowds and the officials that had gathered, this was not just any officer.\n\nPresident Collins, wearing his Generals' uniform from the War of Independence, stood facing the country. The man who had perhaps done more than anyone else, to win Ireland its freedom. He began, in the only words that he could have..."
ire.55.a:0 "\"Irishmen and Irishwomen...\""

ire.56.t:0 "Collins Addresses the Nation"
ire.56.d:0 "\"Irishmen and Irishwomen: In the name of God and of the dead generations from which she receives her old tradition of nationhood, Ireland, through us, summons her children to her flag and strikes for her freedom...\"\n\nFinishing the Proclamation, he was initially met with a brief stunned silence, and then rapturous applause. When this abated, he began a resolute address to the nation. Speaking with conviction, he acknowledged the challenges that the country was facing, and urged all to face them, together. He went on, saying that militarily, the Easter Rising itself was never going to be a success, but it was built on hope in the face of utmost desperation — much like how Ireland was now, with its current predicaments.\n\nClosing the speech, he announced that the 24th of April was to become the formally recognised Independence Day for Ireland, to be celebrated annually. This was to mark a new beginning, with Ireland's relationship with itself (he said, directing his attention towards the few token loyalists in attendance), and with the world at large.\n\nHis words were met with, at worst, quiet admiration, from across the entire political spectrum. Regardless of their position currently, all political movements in Ireland, except the loyalists, could be traced to the Easter Rising, and as such it was one of the few things that united the country. Whether or not this new beginning he spoke of meant the future for Ireland being reaffirmation of the status quo, or more radical change, was not relevant to this.\n\nFor that day alone, everyone realised that despite the ongoing rampant upheaval, they still had their so long-sought-after freedom and independence. And for a short while, it was all that mattered."
ire.56.a:0 "Ireland unfree shall never be at peace."

ire.57.t:0 "Sailing to Byzantium"
ire.57.d:0 "Ireland is in mourning today as it learnt of the death of William Butler Yeats, a giant of modern Irish culture over the course of several decades.\n\nYeats had helped spearhead the Irish Literary Revival in literature starting in the 1890s, while founding a bedrock of Irish theatre, the Abbey Theatre, in 1904. Throughout his working life, he had promoted Irish culture and mythology, and stressed an Irish identity that was completely separate from a British one. His greatest personal achievement was winning a Nobel Prize in Literature in 1923 for his poetry; coming at a heady time for Yeats, who had just witnessed the birth of an independent Ireland, something he had long supported. In 1922 he was appointed a member of the Senate, and spent the next several years experiencing first-hand the politics of the new state. Although during his time as senator Yeats was not affiliated with any party, not even Sinn Féin, he was not afraid to make his political views known, and was firm in the Senate in voicing his opinion on cultural and educational matters. Yeats offered a unique perspective, as he not only spoke as an artist, but also as someone who was both a Protestant and a nationalist.\n\nIn the final years of his life, Yeats became an informal supporter of the Blueshirts, drawn both to the firm paternalistic stances of Eoin O'Duffy and the mystic nationalism of Gearoid Ó Cuinneagáin. Yeats had always grated against individualism and liberalism, and the increasing influence of both upon Sinn Féin greatly displeased him. While AN were greatly pleased to learn of a supporter of Yeats' calibre, they were disappointed that they were never able to truly utilise his presence outside of Yeats creating three marching songs for the organisation.\n\nAlthough Yeats is now gone, his legacy will be long-lasting and regardless of his political views, most can acknowledge his sizable contributions to Irish cultural life."
ire.57.a:0 "Ar dheis Dé go raibh a anam."

# Black Monday
ire.228.t:0 "Black Monday hits Ireland!"
ire.228.d:0 "On the 3rd of February, the German stock market collapsed, plunging the world into depression. Ireland has relied on trade with Germany and its sphere of influence since the British Revolution when we declared ourselves a republic and cut ties with the British Empire. The crisis has had a severe effect on the Irish economy as Germany and our other European trading partners have been hit by the crisis. Many scramble to find solutions, most parties proposing either Irish economic development or maintaining stability while the German economy recovers. More radically the anglophile National Centre Party advocate abandoning trade with continental Europe and opening ties with the Entente, often making speeches tinged with anti-German rhetoric. The syndicalists have also begun to advocate revolution, claiming that this crisis is proof of the failures of capitalism."
ire.228.a:0 "This could be bad..."
ire.229.t:0 "German economy improves"
ire.229.d:0 "The German government has begun to reform their economy to cope with Black Monday. With their economy improving, trade between our two nations has begun to resume, helping return our economy back to normal."
ire.229.a:0 "That's good at least..."
ire.230.t:0 "German economy recovers"
ire.230.d:0 "Germany's economy has finally recovered from Black Monday allowing trade between Ireland and Germany to fully recommence."
ire.230.a:0 "Great!"
ire.231.t:0 "War improves the economy"
ire.231.d:0 "The outbreak of war in Ireland has helped our economy to recover from Black Monday."
ire.231.a:0 "At least there's one benefit..."
ire.232.t:0 "Trade with the Entente"
ire.232.d:0 "Now that we have opened relations with the Entente our economy has greatly improved from trade with the British Empire. Perhaps the National Centre Party were right all along."
ire.232.a:0 "Great!"
ire.233.t:0 "Trade with the British"
ire.233.d:0 "Now that we have opened trade relations with the Union of Britain our economy has begun to improve from trade with what was once our biggest trading partner."
ire.233.a:0 "Great!"
ire.234.t:0 "End of Black Monday!"
ire.234.d:0 "Now that Ireland is finally free from capitalist oppression the reforming of our economy has eliminated the effects of Black Monday, the ultimate proof of capitalist failure."
ire.234.a:0 "Great!"
ire.235.t:0 "End of Black Monday!"
ire.235.d:0 "Now that our dream of making Ireland self-sufficient has become a reality our economy is no longer dependent on foreign trade, ending the effects of Black Monday!"
ire.235.a:0 "Great!"
ire.236.t:0 "Trade with the USA"
ire.236.d:0 "Despite America's unstable situation, our opening of trade has helped to improve our economy."
ire.236.a:0 "Great!"
ire.237.t:0 "America and the Economy"
ire.237.d:0 "With America stabilised and Ireland in a close friendship with them, our trade relations have become stronger and our economy has improved as a result."
ire.237.a:0 "Great!"
ire.238.t:0 "Ireland and the Reichspakt"
ire.238.d:0 "While trade relations have been strong between Ireland and Germany since Irish independence, Ireland still remained somewhat outside of the Reichspakt economy, preferring to stay neutral. With Ireland now having closer ties to the Reichspakt the Irish economy has benefited."
ire.238.a:0 "Great!"
ire.239.t:0 "Black Monday ends!"
ire.239.d:0 "Afer a long time and owing to the economic and diplomatic actions of our government, the Irish economy has finally recovered from Black Monday!"
ire.239.a:0 "At last!"
ire.240.t:0 "Black Monday ends!"
ire.240.d:0 "Although it took a long time and some say the Irish government could have done more, the effects of the Black Monday crisis on Ireland have finally ended."
ire.240.a:0 "At last!"

