ire.6003.a:0 "The brightest flames burn the fastest, and few burned brighter than Griffith."

ire.2600.t:0 "An Bunreacht Nua"
ire.2600.d:0 "After facing economic depression, international interference, and the collapse of policing in the north, Ireland has come out the other side, still a strong, independent state, and a more unified one at that. As the country begins to put itself back together, the people have agreed that if peace and prosperity is to be maintained, change is necessary. Politicians and the populace from across the political spectrum have agreed that a brand new constitution, created through cooperation and careful consideration, is what the country needs to secure its political future.\n\nThis new Constitution, or Bunreacht, will be co-drafted in Irish and English with assistance from the writer and teacher Micheál Ó Gríobhtha, and Risteárd Ó Foghludha, renowned writer, editor, and founder of Craobh an Chéitinnigh, a branch of the Gaelic League. Many articles of the current Constitution will be carried over as they work well and are not contentious, but there are many sections that are the subject of debate.\n\nEach party is vying for influence over what is included, and they have all made their positions on these issues very clear. As the time comes to finalise these articles, it must be decided what direction the country will take and how it will affect society going forward."
ire.2600.a:0 "Ar aghaidh linn!"

ire.2601.t:0 "The Form of the Republic"
ire.2601.d:0 "The first question facing the drafters is of how the Republic is composed and how its governance shall function.\n\nThe first option, supported by Fine Gael, maintains a system similar to the current \"Ulster Privileges\", whereby the north-eastern county councils maintain greater autonomy, the President's Council of State has guaranteed loyalist representation, and loyalists have a permanent presence in cabinet in the form of the new official role of \"Minister for Ulster Affairs\". There is some apprehension with nationalists who wish to see change in the new Constitution rather than a status quo.\n\nThe Ulster Unionists and FF, however, are pushing even further, asking for full devolution for the north-eastern six counties codified into the Constitution.\n          - \"The north-eastern six counties of Ulster shall have the right to hold a devolved parliament with areas of competence as defined by law.\"\nThis would effectively turn those counties into an autonomous region, dominated by loyalists. There is fierce push-back from nationalists as they see this as akin to a return to partition, despite written assurances against open discrimination.\n\nOn the other side, ACA, and interestingly Sinn Fein, are pushing for a unitary Republic ruled directly from Dublin.\n          - \"The sole and exclusive power of making laws for the State is hereby vested in the Oireachtas: no other legislative authority has power to make laws for the State.\"\nThis, along with sections emphasising the primacy of Dáil Éireann in Dublin, would certainly go far to unifying the country, removing the autonomy exception for the councils in the north. Fine Gael wishes to give more concessions to loyalists, but as a compromise, both parties have agreed to maintaining Brooke's position and a limited guarantee of representation in the Dáil.\n\nA novel approach, favoured by FF, is to have each Province hold its own regional assembly.\n          - \"Each of the four Provinces shall have the right to hold a federal assembly with areas of competence as prescribed by law.\"\nThis American-inspired approach is one that has not been considered before, but it could allow each Province to tackle regional problems more effectively, particularly tensions regarding local populations of nationalists and loyalists."
ire.2601.a:0 "Maintain the status quo." # Nationalists not happy — closest thing to Ulster Privileges     — minus 5 stab and minus more resources
ire.2601.b:0 "Devolution for the north." # Nationalists not happy   — plus 10 pp gain, minus 10 stab
ire.2601.c:0 "A unified, unitary State." # Loyalists not happy   — minus 10 pp gain, minus 5 stab
ire.2601.e:0 "A federation of Provinces." # Minus 10 cg / plus 5 stab
IRE_brooke_becomes_sec_always:0 "Following the Next Election, §YBasil Brooke§! will be appointed as §YMinister of the Interior§!."

ire.2602.t:0 "The Form of the Presidency"
ire.2602.d1:0 "The form of the Presidency is a hotly debated issue. The term length, elections, and eligibility criteria have been settled, but what powers the President should have are in dispute. Currently, Uachtarán na hÉireann has broad executive powers defined by a patchwork system of acts, statutory instruments, and case law with only a brief mention of the post in the current Constitution. The place and power of the President must be clearly defined lest the position edge closer towards authoritarianism.\n\nThe first option supported by Fine Gael and the ACA, is a presidential system similar to what informally exists already:\n          - \"The executive power of the State shall, subject to the provisions of this Constitution, be exercised by or on the authority of the President.\"\nThis system, modelled after the United States of America, would give the President clear executive powers defined by this Constitution. The President would select and head the government and be the main leader of the country.\n\nThe opposing option, supported by FF, the Ulster Unionists, and Sinn Fein, is a parliamentary system whereby the executive powers of the State are exercised the government selected by the Dáil.\n          - \"The President shall, on the nomination of Dáil Éireann, appoint the Taoiseach and the government.\"\nThis system is quite similar to the old British system of government whereby the Prime Minister selects their government from the members of parliament and the Head of State, if one exists, has very limited, mostly ceremonial powers, only operable on the advice of the government. Additionally, following the adoption of this Constitution, a new President will be elected to be the ceremonial Head of State, and the current role of Príomh Aire will be renamed to Taoiseach, literally meaning \"Chieftain\", to better demonstrate its new executive powers.\n\nAn uncommon system, proposed by members of Sinn Fein and FF, is a mixed system whereby the President has some executive power, but selects their government from Dáil Éireann and shares executive power with the Dáil-selected Príomh Aire. This system has been tried before in Russia could work as a compromise between a parliamentary and presidential system."
ire.2602.d2:0 "The form of the Presidency is a hotly debated issue. The term length, elections, and eligibility criteria have been settled, but what powers the President should have are in dispute. Currently, Uachtarán na hÉireann has broad executive powers defined by a patchwork system of acts, statutory instruments, and case law, and, with the outbreak of war, has been given even greater emergency powers. When this war is over, the Presidency needs to be clearly defined lest it edges closer to authoritarianism."
ire.2602.a:0 "A Presidential system."        # more pp
ire.2602.b:0 "A Parliamentary system."
ire.2602.c:0 "A mixed system."   # more stab    — status quo

ire.2603.t:0 "The Selection of the Dáil"
ire.2603.d1:0 "The next matter concerns the question of Dáil Éireann and how it should be elected. While Ireland's electoral boundaries are based on historic internal divisions, the method by which representatives should be elected for these areas is a contentious issue.\n\nThe first option, supported by SF, and the Labourites, is maintaining the current system of proportional representation\n          - \"The members of Dáil Éireann shall be elected on the system of proportional representation by means of the single transferable vote.\"\nThis system has been in use since the first general election of an independent Ireland and it returns a diverse and representative Dáil. Electors rank their candidates in order of preference and then by counting and redistributing votes, three to five TDs are returned per constituency, which in theory are accepted by the greatest proportion of the population.\n\nThe other option, supported by FF, ACA and the liberal members of FF, and in a rare instance of agreement with them, the Ulster Unionists, is a plurality system.\n          -\"The members of Dáil Éireann shall be elected in single member constituencies on the system of a plurality vote.\"\nThis option often returns strong majority governments, but is criticised as being unrepresentative of the electorate and leads to what is known as the spoiler effect. Nonetheless, this is the system that allowed SF to gain nearly every Irish seat in the 1918 general election, and is hailed as being better for government stability."
ire.2603.d2:0 "The next matter concerns the question of Dáil Éireann and how it should be elected. While Ireland's electoral boundaries are based on historic internal divisions, the method by which representatives should be elected for these areas is a contentious issue.\n\nThe first option, supported by SF, and the Labourites, is maintaining the current system of proportional representation\n          - \"The members of Dáil Éireann shall be elected on the system of proportional representation by means of the single transferable vote.\"\nThis system has been in use since the first general election of an independent Ireland and it returns a diverse and representative Dáil. Electors rank their candidates in order of preference and then by counting and redistributing votes, three to five TDs are returned per constituency, which in theory are accepted by the greatest proportion of the population.\n\nThe second option, supported by the Ulster Unionists and liberal members of FF is a plurality system.\n          -\"The members of Dáil Éireann shall be elected in single member constituencies on the system of a plurality vote.\"\nThis option often returns strong majority governments, but is criticised as being unrepresentative of the electorate and leads to what is known as the spoiler effect. Nonetheless, this is the system that allowed de Valera to gain nearly every Irish seat in the 1918 general election, and is hailed as being better for government stability.\n\nThe third option, supported by FF and ACA, is also a plurality system, but with the addition of \"Plural Suffrage\".\n          - \"The head of each household shall be entitled to an additional ballot for their first child, and another for each two children after that.\"\nThis option is proposed as an incentive to increase birth rates, and with Irish Catholics tending to have higher birth rates in general, would give greater representation to the most relevant electorate."
ire.2603.a:0 "Proportional representation."  # more stab    — status quo
ire.2603.b:0 "Plurality system."          # more pp
ire.2603.c:0 "Plural suffrage."          # cursed option

ire.2604.t:0 "The Status of Religion"
ire.2604.d1:0 "Ireland, the \"Land of Saints and Scholars\", as the epithet implies, has a long-established religious tradition that impacts the life of every citizen, whether they are one of the faithful or not. For centuries, the Church has been at the centre of Irish society, and it therefore must be addressed in the new Constitution.\n\nThe first option, supported by the Labourites and liberal members of FF, is as follows:\n          - \"Freedom of conscience and the free profession and practice of religion guaranteed to every citizen, and the State shall not give any special recognition for, or endowment to, any particular religion or faith.\"\nThis would keep the State out of the affairs of the church, and allow total freedom of religion, but as a deeply Christian country, not many people are particularly pleased with this. It would, however, be a begrudging compromise between nationalists and loyalists.\n\nUnsurprisingly, FF, along with ACA, are pushing for special recognition for the Catholic Church in the Constitution instead:\n          - \"The State recognises the special position of the Holy Catholic Apostolic and Roman Church as the guardian of the Faith professed by the great majority of the citizens.\"\nWhile this may accurately reflect the religious persuasion of the populace, it intentionally excludes various Protestant churches that are dominant in the north and would certainly cause some discomfort there.\n\nA solution to this is being pushed by the Ulster Unionists, with support in Labour and SF, with the addition of this following section:\n          - \"The State also recognises the Church of Ireland, the Presbyterian Church in Ireland, the Methodist Church in Ireland, the Religious Society of Friends in Ireland, as well as the Jewish Congregations and the other religious denominations existing in Ireland at the date of the coming into operation of this Constitution.\"\nThis would placate the Protestants of the north and also give recognition to other notable congregations of Ireland. FF, and especially ACA, may profess how this is not necessary, but ultimately FF will tolerate this addition if included."
ire.2604.d2:0 "Ireland, the \"Land of Saints and Scholars\", as the epithet implies, is a deeply religious country. For centuries, the Church has been at the heart of Irish society, and it therefore must be addressed in the new Constitution.\n\nFF, and some more devout members of parties such as SF, are mainly pushing for special recognition for the Catholic Church in the Constitution instead:\n          - \"The State recognises the special position of the Holy Catholic Apostolic and Roman Church as the guardian of the Faith professed by the great majority of the citizens.\"\nWhile this may accurately reflect the religious persuasion of the populace, it intentionally excludes the other Churches that are dominant in the north and would certainly cause some discomfort there.\n\nThe opposition has coalesced around adding a following section to this:\n          - \"The State also recognises the Church of Ireland, the Presbyterian Church in Ireland, the Methodist Church in Ireland, the Religious Society of Friends in Ireland, as well as the Jewish Congregations and the other religious denominations existing in Ireland at the date of the coming into operation of this Constitution.\"\nThis would appease the Protestants of the north and also give recognition to other notable congregations of Ireland. FF, and especially ACA, will profess how this is not necessary, but ultimately FF will tolerate this addition if it must be included.\n\nAnother option, however, championed by ACA and the more conservative-leaning TDs in FF, is an affirmation of the truth that Ireland is a Catholic State:\n          - \"The State recognises the Holy Catholic Apostolic and Roman Church as the established Church of the State and as the guardian of the Faith professed by its citizens, and shall endeavour to support its status and position as such.\"\nThis conservative, Catholic option would give effect to what most citizens already believe and accept. The loyalists will protest this heavily, as religion was a major reason for the North's initial separation from Ireland to begin with."
ire.2604.a:0 "No special recognition of religion."
ire.2604.c:0 "Special status of the Catholic Church."
ire.2604.e:0 "Recognise the other religions of Ireland also."
ire.2604.f:0 "Ireland is a Catholic state!"

ire.2605.t:0 "The Official Languages"
ire.2605.d:0 "The question of how the language of Ireland should be addressed is a mostly symbolic one, but one with great consequences for the character of Ireland. No one wishes to see Irish decline further, so the question is mainly around the status of the English language. Unfortunately, no matter how much hardline nationalists may wish it, English will have to have some place in Irish society.\n\nThe first option, supported strongly by FF and ACA, is giving Irish the position of first official language, while accepting English if it must be used:\n          - \"1. The Irish language, as the national language, is recognised as the first official language.\"\n          - \"2. English will be accepted as another official language.\"\nThis would mean that Irish will always take precedent in law, and allow every citizen to conduct official business in Irish. More importantly, it sends a strong message that Ireland is and always will be Irish, and that the Irish language will not be left to extinction.\n\nThe second option, pushed for by SF and the Ulster Unionists, adds a third section to this Article:\n          - \"3. Recognising the special position and history of the north-eastern six counties of Ulster, provision may be made for the exclusive use of English as the official language within those counties.\"\nThis would give the counties in the north an opt-out to using Irish for official business if they so choose. The loyalists in particular are afraid of being forced to use Irish, and wish to protect their heritage as much as the rest of Ireland.\n\nThe third option is primarily supported by Labourites and liberal members of FF and proposes a single section:\n          - \"The Irish language and the English language are recognised as the two co-equal official languages.\"\nThis would give equal recognition to Irish and English. The practical effects are that both the Irish and English text of a law are on equal footing, and issues of interpretation will be done on a multilingual basis. This option does not have broad support and is only begrudgingly accepted by loyalists. Many see it as an admission that an \"Irish Ireland\" is dead."
ire.2605.a:0 "Irish must always take precedence!" # loyalists unhappy, nationalists happy
ire.2605.b:0 "Allow the exception for the north."      # loyalists happy, nationalists unhappy
ire.2605.c:0 "Both languages will be co-equal."    # costs small bit of pp, loyalists unhappy

ire.2606.t:0 "Landed Titles"
ire.2606.d1:0 "Though peerages in Ireland were uncommon, there are many citizens of the Republic that still hold these titles or are set to inherit them. Some loyalists and wealthy land owners are kicking up a fuss about their peerages and are worried that their titles are under threat, which is not an unfounded fear. A sizeable portion of politicians wish to completely do away with the last vestiges of the British Empire and push the image that Ireland is a modern republic. Whatever the choice, only the most loyal of loyalists wish to see a system whereby those with titles are granted special privileges and representation.\n\nThe first option is simple — that there be no titles at all and no citizen can accept one. FF supports this but it would undoubtedly cause some upset among the peers:\n          - \"1. Titles of nobility shall not be conferred by the State.\"\n          - \"2. No title of nobility or of honour may be accepted by any citizen except with the prior approval of the government.\"\n\nThe second option, which is supported by the Ulster Unionists, is to recognise the existing titles of citizens:\n          - \"The State shall recognise any established titles held by citizens\"\n\nAnother option is to ignore the titles granted under the British Crown and for the State to grant their own titles. A kick in the teeth to loyalists but one which ACA seems intent on pursuing:\n          - \"The State shall have the power to confer special decorations upon meritable citizens.\"\n\nA compromise proposed by SF is to include both of those Articles and recognising the existing titles and allowing new ones to be created."
ire.2606.d2:0 "Though peerages in Ireland were uncommon, there are many citizens of the Republic that still hold these titles or are set to inherit them. Some loyalists and wealthy land owners are kicking up a fuss about their peerages and are worried that their titles are under threat, which is not an unfounded fear. A sizeable portion of politicians wish to completely do away with the last vestiges of the British Empire and push the image that Ireland is a modern republic. Whatever the choice, only the most loyal of loyalists wish to see a system whereby those with titles are granted special privileges and representation.\n\nThe first option is simple — that there be no titles at all and no citizen can accept one. FF supports this but it would undoubtedly cause some upset among the peers:\n          - \"1. Titles of nobility shall not be conferred by the State.\"\n          - \"2. No title of nobility or of honour may be accepted by any citizen except with the prior approval of the government.\"\n\nThe second option, which is supported by the Ulster Unionists, is to recognise the existing titles of citizens:\n          - \"The State shall recognise any established titles held by citizens\"\n\nAnother option is to ignore the titles granted under the British Crown and for the State to grant their own titles. A kick in the teeth to loyalists but one which ACA seems intent on pursuing:\n          - \"The State shall have the power to confer special decorations upon meritable citizens.\"\n\nA compromise proposed by SF is to include both of those Articles and recognising the existing titles and allowing new ones to be created.\n\nAdditionally, owing to our limited rapprochement with the British Crown, the idea of reviving the \"Most Illustrious Order of Saint Patrick\" has been suggested by some politicians and peers. The Order was created in 1783 at the request of the then Lord Lieutenant of Ireland and is based on the Order of the Garter. Several knights and officers of the Order still exist such as Anthony Ashley-Cooper, 9th Earl of Shaftesbury, but the Order has lain dormant since independence."
ire.2606.a:0 "No titles at all!"
ire.2606.b:0 "Existing titles are recognised."
