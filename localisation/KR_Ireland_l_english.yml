, Ireland must always remain vigilant, and ready to defend herself at a moment's notice."
irelandflavour.5.a: "Words fly away with the wind, but blows strike home to the bone."

irelandflavour.200.t: "The Death of King George"
irelandflavour.200.d: "George V, King of the United Kingdom, its Dominions, and Emperor of India succumbed to a long illness and finally shuffled off this mortal coil. As what remains of the British Empire enters a state of mourning, Ireland finds itself in a more complicated situation. Unsurprisingly, Northern Ireland and the Ulster Unionist Party have entered a state of official mourning for their King, but elsewhere feelings are mixed.\n\nKing George has often been cited as something of a Hibernophile, and his interventions in support of Ireland are quietly respected among even republicans; criticising Britain's reaction to the Easter Rising, attempting to stop executions during the War of Independence, and fierce opposition to the notorious British paramilitaries, the Black and Tans. But perhaps his most enduring feat would be convincing his Tory cabinet to approve his famous speech at the opening of the Northern Irish Parliament, promoting peace, forgiveness and reconciliation amongst all Irishmen, which at least somewhat has come to pass...\n\nFor most of Ireland, the memory of its one-time King is still tainted by all that he represented, but on a personal basis, he was widely acknowledged as even-handed. While there is no doubt that even outside of the north, many Irish men and women are noting the occasion respectfully, President Collins has been warned that any overt displays of grief or support could ignite tense political strife that runs amok in these trying days."
irelandflavour.200.a: "It's not really of our concern."
irelandflavour.200.b: "Send the Canadians a private message of our condolences."
irelandflavour.200.c: "Politics be damned, Collins shall speak up!"

irelandflavour.300.t: "Ireland Speaks on the King's Death"
irelandflavour.300.d1: "Relations with the Irish Republic have been somewhat cold, if absent, since the collapse of the Empire in 1925, owing to its legally spurious annexation of Northern Ireland and the treaty ports; but some warmer exchanges do occur.\n\nToday, a private telegram was delivered to the government from President Collins himself, expressing his sincerest condolences over the death of George, and promising that the memory of its last King would never be forgotten or tarnished."
irelandflavour.300.d2: "Relations with the Irish Republic have been somewhat cold, if absent, since the collapse of the Empire in 1925, owing to its legally spurious annexation of Northern Ireland and the treaty ports; but some warmer exchanges do occur.\n\nToday, word has reached the cabinet from Dublin, that President Collins gave a respectful and solemn speech in recognition of the passing of Ireland's final King. Even as an Irish nationalist and republican, Collins invoked George's legacy of promoting forgiveness and reconciliation, no doubt aimed towards his own politically divided country. Nonetheless, seeing Ireland show such a public display on the King's passing came as a surprise to many."
irelandflavour.300.a: "How unexpected."
irelandflavour.300.b: "Even in Ireland, his legacy endures."

irelandflavour.400.t: "The Canadians Reply"
irelandflavour.400.d: "Today we received a reply from the Canadian government.\n\nThey thanked us for our wishes on the King's death, and spoke of the hope that our nations could put much of our past behind us."
irelandflavour.400.a: "That's nice of them."

irelandflavour.500.t: "Collins Speaks on King George's Death"
irelandflavour.500.d: "Today in central Dublin, flanked by members of his cabinet, President Collins gave a solemn speech in recognition of the passing of Ireland's final King, George V. Collins invoked his legacy of promoting forgiveness and reconciliation, and called on all Irishmen to focus on unity and peace rather than strife and division.\n\nWhile some hardline loyalists have taken issue with Collins \"appropriating\" King George's death, it appears to have gone down quite well with de facto head of Northern Ireland, James Craig, speaking out in favour of Collins.\n\nNaturally elsewhere, the speech has been controversial with some of the far-left and far-right accusing Collins of \"playing up to a British tyrant\" and \"glamorising the loyalist cause\" respectively, but regardless it appears to have silent approval from most Irish of all allegiance."
irelandflavour.500.a: "It was the right thing to do."
 
irelandflavour.1006.t: "Casement's Body"
irelandflavour.1006.d: "There was surpise and consternation at this week's cabinet meeting, when the Minister of Foreign Affairs notified the government of a most unusal offer from the Union of Britain; that they return to us the corpse of Sir Roger Casement, the Anglo-Irish anti-imperialist campaigner and hero of the independence era. Against his own wishes, Casement was buried in an English prison following his execution in 1916 for treason, after he ran guns from Germany to Ireland for the Easter Rising.\n\nAn immediate and rowdy debate ensued amongst the cabinet about whether this is some kind of ploy by the British, or a genuine attempt at soothing relations. The British, for their part, have presented this as an olive branch that will coincide with the 21st anniversary of the Easter Rising.\n\nWhile the opportunity to give Casement a proper burial is extremely appealing, some members of the cabinet have noted this deal would require at least some kind of glad-handing of the Union of Britain, if not an outright public acknowledgement of them as a \"fellow Republic\".\n\nIt would be difficult for the govenment to publically sing the Union of Britain's praises in return for Casement, but on the other hand, refusing the offer might be tantamount to political suicide, as the opposition and public would never claim to understand it."
irelandflavour.1006.a: "Bring him home and give him a proper burial!"
irelandflavour.1006.b: "They tarnish his legacy with whatever schemes they are up to!"
irelandflavour.1006.c: "Wasn't it German arms he had been obtaining\nin the first instance?"

irelandflavour.1007.t: "The Rules of the Road"
irelandflavour.1007.d: "As antagonism heats up between the Reichspakt and the syndicalist powers, Ireland has found itself on the front line in the battle for influence among the two great naval forces of Europe. With the sleepy status quo of previous years broken, the desire to update certain facets of Irish life to mainland standards has begun to be embraced by cosmopolitans and nationalists alike, the former seeking to tie Ireland closer to its European partners, and the latter favouring the abolition of archaic leftovers inherited from the legacy of British rule.\n\nReflecting the growing popularity of such modernising proposals, it has been suggested that Ireland should transition from the old British system of left-hand traffic to the continental system of right-hand traffic, bringing the nation's road rules into line with the other nations of Europe and the Americas.\n\nSupporters have emphasised the long-term benefits such a switch may have on foreign tourism and on importing and exporting vehicles internationally, though opponents have fired back, decrying the proposal as likely to lead to havoc on Irish roads and a frivolous waste of valuable time and resources better spent tackling the remaining effects of Black Monday."
irelandflavour.1007.a: "We are a colony no more, switch the\ntraffic system."
irelandflavour.1007.b: "What a pointless waste of time, dismiss\nthis idea."

irelandflavour.1008.t: "Setting the Clocks Forward"
irelandflavour.1008.d: "With a continued demand among sections of the public to re-examine practices passed down from Ireland's history of British governance, the previous motion to alter the state's road rules to be in accordance with the bulk of the continent's traffic systems appears not the last suggested reform, as a considerably more radical proposal has taken shape. It has been advocated by this strange reformist coalition of cosmopolitans and anti-syndicalists that the nation's clocks should be moved ahead an hour to match Germany's Central European Time.\n\nSynchronising the Irish Republic's time zone with central Europe would, the reformers argue, lessen syndicalist influence and prove beneficial with regards to commerce with its Mitteleuropan partners, comprising the destination of the majority of Irish exports since the fall of the British Empire, aiding the country in resuming its vital export trade and mending the damage caused by the preceding year's financial crisis.\n\nDetractors, on the other hand, have derided the idea as an act of utter madness, warning of its effects on sunrise and sunset times, and of the detrimental consequences it may have on Ireland's economic sovereignty by tying Irish national fortunes further to those of Germany despite Black Monday having, in their view, dramatically unveiled the flaws of such a strategy."
irelandflavour.1008.a: "A dark morning is a small price to pay for a brighter national future."
irelandflavour.1008.b: "Perhaps we should reform the teaching of geography instead?"
 
irelandflavour.1009.t1: "A Hot July"
irelandflavour.1009.t2: "Putting the Foot Down"
irelandflavour.1009.d1: "On the 12th of July in the year 1690, the Catholic King James II of England was defeated by William of Orange at the Battle of the Boyne. For Irish Catholics, James' defeat brought about their subjugation under the harsh Penal Laws, but for Ulster Protestants, the victorious William was a saviour who had delivered them from the spectre of Catholic domination, and solidified their legitimacy to settle in Ireland, having arrived from Britain only a few decades prior.\n\nThe date became a key loyalist commemoration, celebrated with marches by the fraternal Orange Order and with bonfires the night before. Although the majority of loyalists had grudgingly accepted joining the hated Irish Republic as an alternative to syndicalism, the burning of Irish, British and German flags atop these bonfires took off during the interwar period, as an avenue to express passive resistance.\n\nThough the month was always a nervous affair due to the ever-present ethno-religious hostilities, the rise of AN, the NLCL and the UPL made the build up to this year's twelfth particularly tense, as June and early July were marked by an increase in reports of sectarian violence perpetrated by Blueshirts and UPL supporters. These mounting tensions exploded on the Twelfth itself, as a confrontation broke out while an Orange Order march passed through a Catholic area, escalating into a riot. Gardaí were ineffective at quelling the rioting, with allegations spreading of local Gardaí siding with rioters from their own communities, and by the end of the day several people were dead and many homes destroyed.\n\n"
irelandflavour.1009.d1.otherdem: "Worse yet, as news spread from Ulster, a series of incidents were reported of angered Blueshirts attacking and intimidating southern Protestants in retaliation, but Gardaí were quickly mobilised to restore order, and those threatened also received aid from the syndicalist Irish Citizen Army, opposing sectarianism and never missing a chance to brawl with their \"legionnaire\" enemies. With all eyes now focused north, the government has found itself in an even more tricky position as public pressure for reform has become all the more intense."
irelandflavour.1009.d2: "On the 12th of July in the year 1690, the Catholic King James II of England was defeated by William of Orange at the Battle of the Boyne. For Irish Catholics, James' defeat brought about their subjugation under the harsh Penal Laws, but for Ulster Protestants, the victorious William was a saviour who had delivered them from the spectre of Catholic domination, and solidified their legitimacy to settle in Ireland, having arrived from Britain only a few decades prior.\n\nThe date became a key loyalist commemoration, celebrated with marches by the fraternal Orange Order and with bonfires the night before. While the build up to the Twelfth had always been a tense affair, it was particularly true for this year, as the Blueshirt coup was greeted with much alarm by Ulster loyalists. These tensions erupted in Belfast today as not only did loyalists set off multiple bombs, but several parades devolved into riots as they were blocked by Blueshirts upon attempting to march through Catholic areas. Though the riots were put down with an iron fist, the brutality used only served to alienate Ulster Protestants against the government.\n\nDue to this growing resistance not only from loyalists but also in the south, from the syndicalist Irish Citizen Army and pro-democratic elements, O'Duffy and Ó Cuinneagáin have met with the cabinet to discuss how to approach the situation. From the former general's perspective, the issue is domestic, the result of a lack of discipline among the Irish people and demanding the expansion of the Gardai to maintain order, with Protestants to be kept under close watch given their believed inherent disloyalty.\n\nFor Ó Cuinneagáin, the source of the regime's troubles lies abroad with the sinister force of \"Anglo-Syndicalism\" plotting to subvert the Irish nation, and to combat the Red threat a secret police must be established and granted extensive powers to root out via any means, including torture, those traitors willing to take the Saxon shilling. However, such an organisation would be quickly staffed with Blueshirts seeking a more legitimate form of career than their National Guard membership, expanding the legionnaires' internal influence."
irelandflavour.1009.a: "The Boyne is still felt, centuries later."
irelandflavour.1009.b: "Good old fashioned law and order will\nsolve this."
irelandflavour.1009.c: "The enemies of the Gael must be weeded out!"
 
irelandflavour.1010.t: "By Another Metric"
irelandflavour.1010.d: "As the breaking of the post-independence era's lull continues to spur on a desire for change, an additional motion has been proposed with the objective of bringing Ireland more in line with the continent, this time around involving units of measurement. As another consequence of having been formerly under the rule of the British Empire, the Irish Republic currently uses British imperial units for its system of measurement. In contrast, many nations in continental Europe, most notably Germany, use the metric system. Though calls for metrication have existed since Ireland achieved its freedom, support for reform in this area has begun to gather further steam, in keeping with other recent initiatives to follow European trends.\n\nIn the eyes of cosmopolitans, this would serve to further modernise the nation, and from a nationalist viewpoint it would represent a further rejection of British influence. However, opponents of this latest proposition have pointed to the deep roots imperial measurements have within the minds of the Irish people, being extensively used in everyday activities for much of the public such as pubs, horse racing and on roads among other things, and the difficulty of updating the country to the metric system, a process which could take numerous years. In the feelings of the proposal's opposition, the imperial system, although contrasting the mainland, isn't broken and therefore is in no need of fixing."
irelandflavour.1010.a: "As long as I can still order a pint."
irelandflavour.1010.b: "Give the Europhiles an inch and they'll take\na mile."

irelandflavour.1011.t: "Radio Free Scotland"
irelandflavour.1011.d: "One of the largest technological developments of note in recent years has been the growth of radio. Although radio broadcasts have existed in Ireland since the mid-1920s, the initial range of the channels were limited and required relay stations to carry their signal from Dublin to Cork. However, the technology has developed rapidly, and new, more powerful transmitters have emerged that can carry a signal over vast distances.\n\nSpurred on by the success of long-range radio stations in the low countries, a group of exiled Scottish activists in Belfast have been raising funds for their own station: \"Radio Free Scotland\". Planning to purchase a transmitter with a range of roughly over 150 miles, the station would be able to reach both Glasgow and Edinburgh as well as Liverpool in England. The group's stated aim is simple: To provide an alternative source of news and Scottish culture from the tightly controlled media in the Union of Britain.\n\nAlthough British radio already \"leaks\" into Ireland, this new station which is plainly planning to be subversive, may well be seen as a provocation by the British."
irelandflavour.1011.a: "It's free enterprise in a free country."
irelandflavour.1011.b: "An inspired idea. Perhaps some small contribution could be made to this venture..."
irelandflavour.1011.c: "We can't let them pick a fight we'll be\ndragged into."

irelandflavour.1012.t: "Radio Free Scotland"
irelandflavour.1012.d: "It has come to the government's attention that radio receivers in Scotland, the North-west of England and the Isle of Man are picking up a signal from Belfast broadcasting as \"Radio Free Scotland\". While the station's musical content is of little concern, being mostly traditional Scottish songs, its selection of news and political discussion is decidedly biased against the British government.\n\nSeemingly being manned by Scottish nationalists who've departed to Ireland, much of their content is thinly-veiled, anti-socialist propaganda.  Whether the Irish Government has tacitly supported this venture, or simply turned a blind eye, is unknown, but nevertheless, the fact remains this station is operating right under their noses."
irelandflavour.1012.a: "A provocation? Of course, but we won't be baited by it"
irelandflavour.1012.b: "The internal affairs of the Union shall not be interfered with. Issue an official denouncement."

irelandflavour.1013.t: "The British Denounce RFS"
irelandflavour.1013.d: "A spokesperson for the Union of Britain released an official statement today condemning the Irish Government for \"indulging political agitators\", by tolerating the operation of \"Radio Free Scotland\" in Belfast.\n\nDecrying the station as nothing more than a vehicle to rile up Scottish citizens with misinformation about the delivery of socialism, the statement went on to claim a \"responsible government\" would not allow such a station to operate without oversight.\n\nThe statement has already caused most of the press in Ireland to rally around the station, who seem to be relishing their notoriety."
irelandflavour.1013.a: "We won't; there's no need to go tit-for-tat with the British."
irelandflavour.1013.b: "This was a mistake, do what it takes to down the station."
irelandflavour.1013.c: "We won't be bullied on this — respond with a statement of our own!"

irelandflavour.1014.t: "The Irish Shut Down RFS"
irelandflavour.1014.d: "News has come to Britain today from Ireland that \"Radio Free Scotland\" has been quietly dismantled.\n\nNew laws were introduced to regulate radio stations on the island and subsequently, Radio Free Scotland was denied a license to operate. It seems once the displeasure of the British government was made known, they scrambled to defuse the situation."
irelandflavour.1014.a: "The correct response."

irelandflavour.1015.t: "The Irish Support RFS"
irelandflavour.1015.d: "It seems the Irish are not content simply to host agitators, they must defend them too!\n\nToday the Irish \"Minister for Posts and Telegraphs\" fired back at the Union, claiming that British radio services have been \"intruding\" into Ireland for years without complaint, before launching into platitudes about freedom of speech. Such an equivocation between propaganda and serious journalism is shameful and reveals a stunning (or perhaps willful) lack of critical analysis. We can see plainly now what the attitude in Dublin is to the British."
irelandflavour.1015.a: "An island of rogues."

