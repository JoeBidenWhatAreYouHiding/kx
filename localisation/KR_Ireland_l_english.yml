ire.2607.t:0 "The Constitution Finalised"
ire.2607.d:0 "The process of drafting the Constitution has come to an end, and all that is left is to put it to a referendum, which is almost certain to pass given the desire for a new Ireland.\n\nNow that many of the divisive elements in the politics of the nation have been settled, true reconstruction and reconciliation can begin."
ire.2607.a:0 "Go n-éirí an bóthar linn!"

ire.2505.t:0 "An tUachtarán Nua"
ire.2505.d.start:0 "the office of President is to be directly chosen by the electorate every seven years. Any Irish citizen over 35 years of age is eligible to be a candidate for the Presidency, provided they are nominated by enough members of the Dáil or local authorities."
ire.2505.d.body:0 "jointly nominate a single candidate for the post, foregoing the election for the first holder of the new role. Such a move will require a particularly broadly acceptable candidate to all political perspectives, even more than what the usual instant-runoff voting would entail.\n\nThe role of the President is primarily ceremonial and non-political. As Head of State, the President acts as first citizen, representing the country abroad and hosting foreign dignitaries. However, the President also dissolves the Dáil at the end of its term, and appoints TDs as Government Ministers, on the recommendation of the Taoiseach — a role soon to be take up by [ROOT.GetLeader].\n\nThe office of President, all parties agree, should be filled by someone of considerable cultural insight, representative of the views and values of a population as a whole. A person who has achieved significant accolades over their life, and has the personal experience to suit the role.\n\nWhoever is chosen is unlikely to decline the offer, so the only thing left to do is to nominate them."
ire.2505.d1:0 "Under the new Constitution, $ire.2505.d.start$\n\nIn an effort to build support for the new Constitution, all parties have agreed to $ire.2505.d.body$"
ire.2505.d2:0 "Under the current constitution, $ire.2505.d.start$\n\nWith the defeat of the Internationale in Europe, Collins is keen to build support for the constitutional role of the Presidency and develop a new democratic post-war consensus. He proposes that all parties agree to $ire.2505.d.body$"
