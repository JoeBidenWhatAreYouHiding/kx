irelandflavour.3811.t: "Oíche Shamhna"
irelandflavour.3811.d: "Samhain. The night of the year when the boundaries between the worlds of the dead and the living are at their weakest. The souls of the dead and the Aos Sí, or fairies, return to our world to be welcomed and appeased. Candles are lit, bonfires soar, prayers are said and every number of primordial rituals come into practise.\n\nThe last night of October has come to be known as Hallowe'en in the English language for many years, but it is in Ireland that many of these traditions originate. The night before the beginning of winter, as the first of November is in the Irish calendar, was the end of the harvest season and the start of the darkening of the days. Officially, All Saints' Day is the 1st of November, and is recognised by the Catholic Church as a Holy Day of Obligation, with all Catholics expected to attend Mass, and with All Souls' Day the day after. But this is only the Church taking advantage of the more ancient, arcane and local pre-Christian beliefs of the population.\n\nGhoulish faces are carved into turnips, with candles fitted and lit inside to give them an otherworldly aura. People roam the countryside between distant homesteads, clad in imitation of the very beings also said to be present that night, themselves expecting to be placated with food and drink in exchange for song or verse. The dead are remembered and toasts held in their honour.\n\nSimilar customs exist elsewhere, but in particular the Gaelic traditions have taken root in the United States, following the mass exodus that has occurred over the last century. There they have taken up many of their own forms, which themselves have travelled back to Ireland via returning immigrants.\n\nCelebrations this year themselves have taken an even more macabre turn, with tensions rising around the world, and with the United States, the new home of many Irish people and the land of opportunity, up in flames. Some new traditions have come back to Ireland with previous returning emigrants and new refugees — but war would not be one that would be welcome."
irelandflavour.3811.a: "We have enough dead as it is, thanks."

irelandflavour.3812.t: "The Star Turns Red"
irelandflavour.3812.d1: "Theatre in Ireland has long served as a proud cultural touchstone for the nation, and especially in recent years, as a form of escapism from the troublesome situation of the world. Political violence has unfortunately also been a major part of the nation's history, and last night at the Abbey Theatre these two worlds collided after riots broke out at the debut of a new overtly political play known as \"The Star Turns Red\".\n\nThe playwright behind the production, Seán O'Casey, has always been unapologetically open about his socialist beliefs, and this recent play is no different. One of O'Casey's previous plays \"The Plough and the Stars\" has often been interpreted as criticism of overvaluing Irish nationalism at the expense of the working class, leading initially to calls for it to be censored, and ultimately a riot broke out at a performance over the perceived insult to Irish identity. Likewise, \"The Star Turns Red\" has been interpreted by some as an attack against the fundamentals of Irish identity, the Catholic Church, and modern Irish politics. The protagonist of the play, \"Red Jim\", who is very clearly inspired by Irish socialist leader Jim Larkin, leads his union into the eventual takeover of his country while battling the Catholic Church-backed \"Saffron Shirts\", interpreted as a parallel for O'Duffy's Blueshirts.\n\nAlthough police are still compiling a full picture of the events of last night, it appears that several members of the Blueshirts were in attendance, resulting in a brawl breaking out which quickly escalated into a riot. Like with O'Casey's last play to cause this level of unrest, there are calls to ban his play to keep the peace, with those aligned with O'Duffy going as far to call for O'Casey's arrest for producing \"a blasphemous piece of syndicalist propaganda\".\n\nWhile there is little reason to escalate matters this far, banning performances of the play may protect us from further incidents and the spread of syndicalist views. This degree of government censorship may however be seen by the public as a move towards further authoritarianism, and it may make sense to approach this situation more carefully by only having a few ministers officially condemn the play instead."
irelandflavour.3812.d2: "Ever since the dust settled on the corpse of the old order in Britain, Ireland has had to deal with jumped-up syndicalist playwrights and poets from across the Sea producing propaganda, in the hopes it will one day lead to a socialist revolution here as well. While it is easy to ignore all of these plays written by British authors, the same cannot be said about a betrayal of a play produced by one of our own.\n\nSeán O'Casey, a noted Irish playwright who has always been unapologetically open about his socialist beliefs, recently debuted his new play \"The Star Turns Red\" at the Apollo Theatre in London, after being rightfully blocked from having it performed at the Abbey Theatre in Dublin. The central conflict of the play revolves around the protagonist \"Red Jim\", a stand-in for Irish socialist leader Jim Larkin, leading his union into the eventual takeover of his country while battling the Catholic Church-backed \"Saffron Shirts\", a clear parallel for the Blueshirts. The play concludes with a dedication to the \"brave workers\" of Ireland, who they claim \"will soon be freed from reactionary oppression\".\n\nDespite being shown only in London, news of this blatant attack by a traitorous syndicalist quickly reached the office of a furious [IRE_loc_leader_surname] in Leinster House. Not long afterwards, a statement was officially released denouncing O'Casey's play as \"an indecent and blasphemous piece of syndicalist propaganda\", labelling the man himself as a traitor, and banning all of his works from being performed again in Ireland. Despite it still being unclear if the British government supported O'Casey in any way, an arrest warrant has still been issued against him for conspiring with the British state to overthrow the organs of the Irish Government, effectively exiling him from the country. With [IRE_loc_leader_surname]'s continued anger over the incident, O'Casey should consider himself lucky that he has gotten off so \"lightly\"."
irelandflavour.3812.d3: "Theatre in Ireland has long served as a proud cultural touchstone for the nation, especially in recent years as a form of escapism from the troublesome situation of the world. Even those in government need a break from it all every now and then, especially with their ongoing arduous task of reshaping the political landscape of the country. The recent debut of an exciting new play entitled \"The Star Turns Red\" has been the perfect excuse for such a break, with multiple prominent members of the new government attending the performance at the Abbey Theatre.\n\nThe playwright behind the production, Seán O'Casey, has always been unapologetically open about his socialist beliefs, and the recent revolution in Ireland has clearly been an inspiration for his latest work, with many noticing obvious parallels between its plot and the events of recent months. The central conflict of the play revolves around a general strike orchestrated by the protagonist of the play \"Red Jim\", who leads his union into the eventual takeover of his country while battling against the Catholic Church-backed \"Saffron Shirts\", interpreted as a parallel for O'Duffy's Blueshirts. The play concludes with a dedication to the brave workers who took part in the Second Irish Revolution, and many are widely regarding the production as a shining example of syndicalist performance art.\n\nAmong those praising the contents of the new play was one Jim Larkin, who O'Casey has known for decades now and is proud to call a friend. Following the production he was heard expressing his enjoyment of the new play to the other members of government present, especially praising the performance given by the lead actor who he described as \"truly portrayed the socialist spirit of Ireland\". Following such high praise and positive reviews, it can only be hoped that this is just the beginning of a new exciting era of Irish theatre."
irelandflavour.3812.a: "Down with this sort of thing!"
irelandflavour.3812.b: "We need to be careful now..."
irelandflavour.3812.c: "Being exiled to London seems like a fate worse than death..."
irelandflavour.3812.e: "You know, this \"Red Jim\" fellow seems awfully familiar..."
 
irelandflavour.391.t: "Sailing to Byzantium"
irelandflavour.391.d: "Ireland is in mourning today as it learnt of the death of William Butler Yeats, a giant of modern Irish culture over the course of several decades.\n\nYeats had helped spearhead the Irish Literary Revival in literature starting in the 1890s, while founding a bedrock of Irish theatre, the Abbey Theatre, in 1904. Throughout his working life, he had promoted Irish culture and mythology, and stressed an Irish identity that was completely separate from a British one. His greatest personal achievement was winning a Nobel Prize in Literature in 1923 for his poetry; coming at a heady time for Yeats, who had just witnessed the birth of an independent Ireland, something he had long supported. In 1922 he was appointed a member of the Senate, and spent the next several years experiencing first-hand the politics of the new state. Although during his time as senator Yeats was not affiliated with any party, not even Sinn Féin, he was not afraid to make his political views known, and was firm in the Senate in voicing his opinion on cultural and educational matters. Yeats offered a unique perspective, as he not only spoke as an artist, but also as someone who was both a Protestant and a nationalist.\n\nIn the final years of his life, Yeats became an informal supporter of the Blueshirts, drawn both to the firm paternalistic stances of Eoin O'Duffy and the mystic nationalism of Gearoid Ó Cuinneagáin. Yeats had always grated against individualism and liberalism, and the increasing influence of both upon Sinn Féin greatly displeased him. While AN were greatly pleased to learn of a supporter of Yeats' calibre, they were disappointed that they were never able to truly utilise his presence outside of Yeats creating three marching songs for the organisation.\n\nAlthough Yeats is now gone, his legacy will be long-lasting and regardless of his political views, most can acknowledge his sizable contributions to Irish cultural life."
irelandflavour.391.a: "Ar dheis Dé go raibh a anam."
 
irelandflavour.392.t: "Amhrán na bhFiann"
irelandflavour.392.d: "It has been more than fifteen years since \"Amhrán na bhFiann\", or \"A Soldier's Song\" was officially adopted as the national anthem. The song, with words written by Peadar Kearney, and music by him and Patrick Heaney, first emerged in 1910, with the now-widespread lyrics in Irish being published by Liam Ó Rinn in 1923. It follows a long tradition of emotive patriotic songs, speaking of an Ireland from long ago that now calls again to be defended against her enemies and oppressors. Making the composition all the more meaningful however, was its popularity among the Irish Volunteers leading up to 1916, and later in the Frongoch prison camp where many were interned afterwards, to the extent that it was unofficially known as the \"Sinn Féin anthem\".\n\nWhat began life as a jaunty marching song has reconstructed into a stirring national anthem. This has been helped in no small part by the reworking of the song for full orchestra, and also for marching band, as well as chorus, transforming the song and adding an appropriate amount of gravitas, depending on the occasion.\n\nYet, as with all things in a relatively newly independent country such as Ireland, there are questions which overhang it. As a piece of music that is profoundly and unashamedly associated with the nationalist tradition, some have doubted its ability to act as an olive branch to those who may have originally been, or remain, loyalists. Others feel that the official status of the Irish language translation, despite the song being originally written in English, is off-putting to poor speakers of the language, or that the melody is suitable but the lyrics lacklustre. Yet others agree with all of the sentiment of the song, but feel that there are older, potentially more legitimate anthems to be found in the plethora of pieces that make up the Irish musical tradition.\n\nThe obvious answer would be to leave it unchanged, but it is up to the government to decide the final decision."
irelandflavour.392.a: "It's good as it is."
irelandflavour.392.b: "Rewrite the lyrics to make them more relevant."
irelandflavour.392.c: "\"God Save Ireland\" was always a better choice."
irelandflavour.392.e: "Replace it with \"The Internationale\",\nin Irish of course."
irelandflavour.392.f: "\"O'Donnell Abú\" speaks more of our people\nand history."
 
irelandflavour.393.t: "Soccer in Ireland"
irelandflavour.393.d1: "Amidst all the political news in this country, one could be forgiven for thinking that sectarianism is as rife as ever. One area, however, where sectarianism seems to be slipping away is in the area of sport, Association Football (\"soccer\") specifically.\n\nAt the start of the century, soccer lagged considerably behind Gaelic football in popularity, as the Gaelic Athletics Association steered the sport to a meteoric rise, at least with the Catholic population of Ireland. With Gaelic football's ties to Irish nationalism, many Ulster Protestants instead veered towards soccer, and indeed, upon the foundation of the League of Ireland, all the teams were from Ulster and only one team, Belfast Celtic, was associated with Catholics. However, this stark divide has been dissolving over the decades, with the glamour and prestige of the World Cup helping to draw a more diverse base into the game. Not only have new teams emerged from Dublin and Cork but also smaller Irish towns such as Dundalk, Limerick, Waterford and Sligo, with the \"Sligo Rovers\" becoming the first team outside of Leinster or Ulster to win the league this year.\n\nThe popularity of the league was also boosted by a small influx of players arriving from Britain, particularly from Scotland and the Liverpool area, as professional teams in the Union were scrapped and reorganised on a large scale, to reflect a nominally more egalitarian makeup with the rise of \"work teams\" and other amateur clubs. Now featuring a healthy mix of players from around the Isles and a range of teams from across Ireland, the League of Ireland has become an avenue for football supporters from different parts of the country to intermingle. Indeed, some supporters from Dublin are now travelling to Belfast for certain games, and vice versa." # Dems
irelandflavour.393.d2: "Since Independence, one of the hardest challenges for the country to overcome has been to break the conditioning of the people that was ingrained in them during British rule. While the masses can grasp the need for political and economic separation from the Anglosphere, even those sympathetic to the Gaelic cause are reluctant to fully grasp the need to assert themselves culturally. One instance of lingering British cultural influence is the sport of Association Football, or \"soccer\"\n\nWhen the \"League of Ireland\" soccer association was started, all the teams were from Ulster and only one team, Belfast Celtic, was associated with Catholics. Although the league later grew to incorporate some teams from Dublin and Cork, supporters of the Blueshirts suggested that no one in good faith could possibly say that the participants in soccer were not Anglophilic — for how else could their choice to play that sport over our own indigenous ones be explained?\n\nNow that we have a leadership committed to Gaelic cultural vitality, all support and funding for soccer is to be ceased. If enthusiasts insist on participating in a foreign sport, that is their own prerogative, but the state has no obligation to assist them." # PatAut
irelandflavour.393.d3: "Since Independence, one of the hardest challenges for the country to overcome has been to break the conditioning of the people that was ingrained in them during British rule. While the masses can grasp the need for political and economic separation from the Anglosphere, even those sympathetic to the Gaelic cause are reluctant to fully grasp the need to also separate themselves culturally. One instance of lingering Saxon cultural resistance is the sport of Association Football, or \"soccer\"\n\nWhen the \"League of Ireland\" soccer association was started, all the teams were from Ulster and only one team, Belfast Celtic, was associated with Catholics. Although the league later grew to incorporate some teams from Dublin and Cork, its base has, and always will be, those who consider themselves above Gaelic culture, and refuse to integrate themselves into Irish society.\n\nNow that with a leadership able to correctly identify this cultural parasite, a ban on soccer was inevitable. Fit young men should either commit to playing indigenous sports such as Football or Hurling, or better yet volunteer for military service." # NatPop
irelandflavour.393.d4: "One of the most important teachings of Marx is that class is more important than culture or religion — for example, Protestant and Catholic workers share much more in common than a poor Catholic and a rich Catholic do. An area where this phenomenon becomes apparent is in sports.\n\nAlthough our island has been plagued by sectarianism for centuries, in recent decades both Protestants and Catholics of the working class found common ground by playing and watching Association Football, or \"Soccer\", together. Although the inherent good of athleticism and community-building was apparent, the capitalists sought to commodify it. Instead of taking a wholesome amateur approach like in Gaelic Games, the British-aligned bourgeois encouraged \"professionalism\" in Irish soccer. While players were paid a salary (which was acceptable), they were also treated as commodities who could be bought and sold between teams like cattle at marts. Instead of teams of locals, who could be proudly supported by friends and neighbours, the ranks of soccer teams became those of strangers and mercenaries.\n\nNow that we have a socialist leadership in this country, the time has come to follow the example set in Britain and France and to re-organise soccer. Teams will be based around workplaces or professions, not owners. With soccer organised in this way, not only can it be a tool to encourage fitness, but it can help destroy sectarianism as well." # Socialists
irelandflavour.393.a: "Maybe one day we'll reach the\nWorld Cup finals..."  # Dems
irelandflavour.393.b: "Our culture is not inferior, and neither are\nour sports."  # PatAuts
irelandflavour.393.c: "Only once the weeds have been removed can the garden blossom."  # NatPops
irelandflavour.393.e: "Teams should belong to their communities,\nnot capitalists."  # Socialists
 
irelandflavour.395.t: "Finnegans Wake"
irelandflavour.395.d1: "With a \"Bababadalgharaghtakamminarronnkonnbronntonner ronntuonnthunntrovarrhounawnskawntoohoohoordenenthurnuk!\", the Irish hod carrier \"Finnegan\" fell to an early death. The same sound can be heard in homes across the English-speaking world as copies of \"Finnegans Wake\" fall from sleepy hands.\n\nAfter over a decade spent in exile in France, Irish author James Joyce has published his latest novel, \"Finnegans Wake\", by way of a small Parisian operation. It was printed in English, of course, as the novel is anything but translatable. While not widely available, copies of \"Finnegans Wake\" have trickled onto bookshelves throughout the English-speaking world. Reception thus far has been both mixed and lively. Critics decry the novel's lack of an overarching plot and seeming randomness. To many lay readers the novel is nigh-unapproachable in its density.\n\nFor its part, the Irish Government has unsurprisingly remained mum on the release in light of the continued disfavour of the book's author, and though Irish people usually show some amount of pride in the unabashedly-Irish Joyce, the popular reception of the book has been unexpectedly muted. Nonetheless, the high-profile release has stirred up some degree of popular feeling."
irelandflavour.395.d2: "With a \"Bababadalgharaghtakamminarronnkonnbronntonner ronntuonnthunntrovarrhounawnskawntoohoohoordenenthurnuk!\", the Irish hod carrier \"Finnegan\" fell to an early death. The same sound can be heard in homes across the English-speaking world as copies of \"Finnegans Wake\" fall from sleepy hands.\n\nAfter over a decade spent in exile in France, Irish author James Joyce has published his latest novel, \"Finnegans Wake\". Reception thus far has been both mixed and lively. Critics, particularly the politically reactionary breed, decry the novel's lack of an overarching plot and seeming randomness. To many lay readers the novel is nigh-unapproachable in its density.\n\nFor its part, the Irish Government has upheld the work. Joyce's departure from convention is described as emblematic of his genius. One government minister even went so far as to describe the book's alleged difficulty as a kind of \"filter\". Popularly, the high-profile release has stirred up some degree of national feeling, but nothing which should present substantial concern."
irelandflavour.395.d3: "With a \"Bababadalgharaghtakamminarronnkonnbronntonner ronntuonnthunntrovarrhounawnskawntoohoohoordenenthurnuk!\", the Irish hod carrier \"Finnegan\" fell to an early death. The same sound can be heard in homes across the English-speaking world as copies of \"Finnegans Wake\" fall from sleepy hands.\n\nAfter over a decade spent in exile in France, Irish author James Joyce has published his latest novel, \"Finnegans Wake\", by way of a small Parisian operation. It was printed in English, of course, as the novel is anything but translatable. While not widely available, copies of \"Finnegans Wake\" have trickled onto bookshelves throughout the English-speaking world. Reception thus far has been both mixed and lively. Critics decry the novel's lack of an overarching plot and seeming randomness. To many lay readers the novel is nigh-unapproachable in its density.\n\nIn Ireland, the reaction of the appropriately-described reactionary government does cause any surprises. Ó Cuinneagáin has decried the popularity of the book, slating its authors substantial contribution to the English language and the \"cultural depravity\" of not penning such a work in \"his country's native tongue\". The esoteric content of the book notwithstanding, despite the unabasedly-Irish nature of the author Joyce, it was alas not the \"right kind\" of Irish, and his work was pre-emptively banned prior to release."
