irelandflavour.3913.t: "Living on the Edge"
irelandflavour.3913.d: "Today the government received calls to make an official statement regarding the upcoming Pan-Celtic Congress, taking place shortly on the Isle of Man. The Pan-Celtic movement could be described as a fringe position at best, calling for enhanced cooperation, cultural exchange and mutual understanding among the \"Celtic\" peoples, namely those from Ireland, Scotland, the Isle of Man, Wales, Cornwall and Brittany. The idea of the \"Celts\" as a separate race, as opposed to different groups of people who spoke a related group of languages, took root in the 1800s with advancements in the field of linguistics, but remains a matter of scholarly debate.\n\nWhile de facto apolitical, it is unsurprising that many of the participants in the Congress would advocate for independence, or at least autonomy, for their respective nations. They would hold the view that the Celts are an ancient race, and share solidarity with each other in their belief of their literal marginalisation by the French and English by forcing them to live on the edge of their respective landmasses, pushed up against the wild North Atlantic, and also of the severe discrimination experienced by their languages, driven almost to extinction in some cases. For most attendees of Congress however, the occasion is a light-hearted one, full of songs and stories. The evening is punctuated with the display of each nations' respective musical styles and traditions, with songs often sharing common origins, coming together in varied concurrent arrangements like some form of Celtic symphony\n\nEven the most radical of the Irish nationalists never aimed for a unified Celtic state, let alone an Irish-led one, as regardless of the debate as to where it would begin or end, or the relative lack of a shared identity, the struggle of independence alone was deemed enough. Nonetheless, the idea of some form of Celtic kinship, however tenuous, holds a certain romanticised appeal across the political spectrum, and the state's official delegation was well-received as it said as much to the attendees of the Congress."
irelandflavour.3913.a: "Great bunch of lads."
 
irelandflavour.3914.t: "Scoop of the Century"
irelandflavour.3914.d1: "On this day 180 years ago, Arthur Guinness famously signed the 9,000 year lease for the premises that would become St. James's Gate brewery in [Root.Capital.GetCapitalVictoryPointName], now the largest in the world. His brand has been closely associated with Ireland for many years now, not least because of the similarity of the Guinness logo with Ireland's coat of arms, but the reputation of synonymity over the past decade has reached the extent that many writers have come to describe it as being almost emblematic of Ireland in the modern era.\n\nThe Guinness family, or originally, Mac Aonghusa and then Magennis, were an old Gaelic clan, and one of the very few which converted to Anglicanism at the time of the Reformation. They benefited from this in kind, with the wealth and prestige that came with fully integrating themselves in the Anglo-Irish cohort that ruled Ireland for most the last few hundred years.\n\nFor a time their success was a symbol of Anglo-Irish prosperity and industry, and their dark beer became popular throughout Ireland but also the British Empire in its entirety. Profiting from this relationship, unlike most in Ireland, the Guinnesses became prominent unionists, eager to maintain and expand their commercial success into the future.\n\nThough the British revolution came as a shock to their main clientele, the company somehow seamlessly expanded its market into Mitteleuropa, where Ireland's place away from the old British and closer to the greater German sphere of influence has taken the beer to become somewhat trendy, or even chic on the continent. This change was been taken by many to be a symbol of Ireland's place in the world as an independent nation — one that has replaced the old with the new, but essentially maintained much of itself.\n\nThe beer continues to enjoy great success, at home and abroad. Despite its newfound popularity on the continent, some Anglophile tendencies of its owners remain, even if softened, to the extent that the beer is still in good demand for shipments to what remains of the British Empire, in some ways linking Ireland's past with its present and future."
