## Monarchy Stuff   ##
######################

ire_monarch.1.t:0 "On the Fate of the Irish Republic"
ire_monarch.1.d:0 "President de Valera has long stood for Irish independence, conservatism, nationalism, and unity, but has internally struggled over one detail: the debate of republicanism versus monarchism. Usually a proponent of Republican Democracy, de Valera has been known to support the ideas of Parliamentary Monarchism based on a modernized form of the former High Kingship that would serve as a unifying force over a democratic government with most of the power. With de Valera and Fianna Fáil firmly in control of Ireland now by democratic mandate, he must decide if Fianna Fáil is to guide Ireland towards Conservative Republicanism or Conservative Constitutional Monarchism."
ire_monarch.1.a:0 "The Republic has stood for long enough. Prepare for the Monarchist restoration!"
ire_monarch.1.b:0 "An Irish Monarchy? how insane...We stand with Republicanism."

ire_monarch.2.t:0 "A Candidate for the Throne"
ire_monarch.2.d:0 "Now that the debate over monarchism has ended, it has come time to decide where that Monarch will come from. Though a majority of the voices in the government under Fianna Fáil have called for an Irish monarch for an Irish kingdom, some dissenters - inspired by Patrick Pearse's legacy - have offered an alternative, warning that Ireland may not be able to stand against the Syndicalist powers of Britain and France, let alone against the Plotting Monarch in Canada across the sea, without foreign protection. To this end, Fianna Fáil has selected Prince Joachim of Prussia, the sixth son of Kaiser Wilhelm II, as a possible candidate for the throne. Joachim does not speak English, and some hope that his complete lack of ties to the Anglos will allow us to influence his government towards the de-anglicisation of Ireland, and perhaps the entire Isles. This fusion of Irish monarchy with Prussian Constitutionalism would allow for Ireland to seek protection under the Kaiser's watchful eye. Though this would, naturally, require us to reject a Native candidate, which is the most popular alternative. Some have voiced their fears that picking Joachim would be selling Ireland to the Germans, and that German occupation will be no better than the English; of course this is but fear-mongering, and appropriate balances will be placed on the monarchy, assuring that the King is merely a representative of Ireland on the world stage. Should we go with the plan of crowning a German monarch, or is a native High King what Ireland truly needs to maintain its hard-fought freedom?"
ire_monarch.2.a:0 "Pearse was right, we need German protection, choose Prince Joachim."
ire_monarch.2.b:0 "We don't need a Kraut on the throne, choose an Irish Candidate."

ire_monarch.3.t:0 "An Irish King"
ire_monarch.3.d:0 "Now that we have chosen to choose a native Irish High King, we must now pick a specific monarch. Many of the Great Clans still have surviving bloodlines among the non-Anglo nobility, and so we must choose one of these fine souls to lead us as the new High King of Ireland. De Valera himself personally prefers the father of an old friend, Leopoldo O'Donnell y Vargas, who hails from the Clan O'Donnell and was born in Spain and has since fallen in with the Carlist movement. His appointment would likely tie us to the foreign affairs of the Spanish, but would grant us a strong Catholic ally. Opposing him, loudly by his supporters, is Hugo José Jorge O'Neill, of the Clan O'Neil. Born and raised in Portugal, this Irish-Portuguese noble has strong ties to Lisbon's Estado Novo and Catholic Luso-Integralist movements, being the main pusher of Integralist ideology in Ireland and introducing de Valera and the rest of Ireland's monarchists to the concept. \n\nWidely seen as the most legitimate candidate, Donough O'Brien stands between these two bickering foreign nationals, who some profess only carry half-Irish blood. O'Brien of Clan O'Brien is the direct descendant of Brian Boru, greatest of the old High Kings that topped the O'Neill dynasty, ended the Viking invasion of Ireland, and established his dynasty own that would last for over five centuries, cementing himself as one of the greatest Irish leaders in history. As his sire, Donough O'Brien is beloved by Irish Nationalists across the Emerald Isle. The dark horse candidate of the race is William Francis Brinsley Le Poer Trench, 8th Earl of Clancarty, 7th Marquess of Heusdem. A member of the Dutch nobility, and of the Clan MacCarty, he has every right to be king, but he has little interest in ruling. Instead, Trench adores the occult and the strange, having a passion for UFOlogy and other esoteric pseudosciences. \n\nLast among the varied candidates, is the Eighth Earl of Antrim, Randal McDonnell. A native of Ulster, McDonnell is descended of Sorley Boy MacDonnell, who won for his family the right to remain in Ireland, much to the displeasure of the English. During the Jacobite Wars, the McDonnells fought bravely for the Staurts, as did their sire clan in Scotland, Clan Donald, although the loss of the war greatly dimensioned the influence of the McDonnells of Antrim. Along with this storied history, the royal blood of the Stuarts flows through McDonnell's veins. Descended of James VI and I through his daughter Elizabeth Stuart, McDonnell is thus a claimant to the thrones of Ireland, Scotland, Wales and England, however distant. Ireland has a long tradition of electing its king from among the Great Clans, so let this election begin!"
ire_monarch.3.a:0 "Valera's prefered candidate, the Irish-Spanish Leopoldo O'Donnell y Vargas."
ire_monarch.3.b:0 "The Irish-Portuguese Integralist Hugo José Jorge O'Neill."
ire_monarch.3.c:0 "The conspiratorial 8th Earl of Clancarty, William Brinsley Le Poer Trench."
ire_monarch.3.e:0 "Donough O'Brien, strongest claimant and descendent of Brian Boru, the greatest of the old High Kings."
ire_monarch.3.f:0 "Randal McDonnell, descendent of James I and Heir of Sorley Boy."

ire_monarch.4.t:0 "A Slight Problem"
ire_monarch.4.d:0 "An issue has arisen with Joachim of Prussia that no one had taken into account. As the Ruling king of Georgia, some have warned that it would be far too much of a strain on the Man to name him king of both; considering the extreme distance between Ireland and Georgia, it would be unreasonable to expect him to be able to effectively occupy the crowns of both separate countries at once. To this end the Government has instead suggested offering the crown to Oskar of Prussia, the older brother of Joachim, who would be less burdened by the crown than his younger brother. Of course, we don't have to reject Joachim simply because he is already king; it's not as if he will be actively required for day-to-day ruling regardless. However, there is a third option, forming a personal union between the two kingdoms of Georgia and Ireland; though the two crowns have little in common; this merger would allow Joachim to rule both countries from whichever country he resides in, and would further integrate Ireland into the crowns of Europe."
ire_monarch.4.a:0 "We don't want to put stress on the King, choose Oskar instead."
ire_monarch.4.b:0 "Who cares if Joachim already has a crown on his head?"
ire_monarch.4.c:0 "Move to unify the thrones of Georgia and Ireland in a personal union!"

ire_monarch.5.t:0 "The Restoration"
ire_monarch.5.d:0 "The debates have finally ended, and a new High King of Ireland has finally been chosen! Coronated at the Stone of Destiny on Tara Hill, [root.getleader] is the new King of Ireland, and shall guide us as the unifying paternal figure our democracy sorely needed. Our independence is assured, so long as we remain strong, resolute, and determined to Ireland and our freedom above all else. The glory of the past has been restored, and the Irish Kingdom has been reborn. God save the King!"
ire_monarch.5.a:0 "Long live the King!"

ire_monarch.500.t:0 "The Coronation"
ire_monarch.500.d:0 "Like centuries before, the coronation of the new High King of Ireland, or Ardrí na hÉireann, takes place at the peak of the Hill of Tara, atop the Inauguration Mound in County Meath. At the top of this sacred hill stands the Lia Fáil - also called the Stone of Destiny, the Speaking Stone, or the Coronation Stone of Tara - which is a large stone monolith poking out of the ground and reaching towards the heavens, covered in religious and cultural carvings and runes with specific meanings long forgotten. Here, at this hallowed and ancient site used by generations upon generations of our ancestors, the new High King [root.getleader] has been crowned in a ceremony fusing modern Irish Catholicism with Gaelic and Druidic motifs, creating a syncretic fusion of Ireland's unique culture to be protected and spread by this new Ard-Rí. All hail the King!"
ire_monarch.500.a:0 "May the new monarch protect and preserve Irish independence, integrity, and culture."

ire_monarch.6.t:0 "Fate of the Constitution"
ire_monarch.6.d:0 "With the rise of the monarchy, we must decide what to do with the current Constitution. Should we continue using the Republican Constitution forged in blood during our fight for independence, or should we rewrite the Constitution along Republican Integralist lines with the monarchy in mind from the start?"
ire_monarch.6.a:0 "Embrace the ideals of Integralism."
ire_monarch.6.b:0 "Continue Ireland's legacy of constitutionalism and democracy."

ire_monarch.7.t:0 "Fate of the Constitution"
ire_monarch.7.d:0 "With the rise of the monarchy, we must decide what to do with the current Constitution. Should we continue using the Republican Constitution forged in blood during our fight for independence, or should we rewrite the Constitution along Prussian Constitutionalist lines with a Prussian-styled monarchy in mind from the start?"
ire_monarch.7.a:0 "Embrace the ideals of Prussian Constitutionalism."
ire_monarch.7.b:0 "Continue Ireland's legacy of constitutionalism and democracy."

ire_monarch.8.t:0 "Elections Under the Irish Constitutional Monarchy"
ire_monarch.8.d:0 "Keeping with the rules of the Constitution and the democratic process, new elections are being held to determine the new government to rule under the Crown now that the term of de Valera and his Fianna Fáil has ended. All democratic parties are in the running, save the Revolutionary Leftists, who are a danger to the Democratic system. Who shall win the elections and rise to help the High King lead Ireland for this new term?"
ire_monarch.8.a:0 "Brugha and Sinn Fein!"
ire_monarch.8.b:0 "[GetIreAgrarianPartyLeader] and the [GetIreAgrarianPartyShort]!"
ire_monarch.8.c:0 "Fine Gael party wins once more."
ire_monarch.8.e:0 "De Valera and Fianna Fáil!"
ire_monarch.8.f:0 "O'Brien and the de-radicalized Labour party!"

ire_monarch.9.t:0 "An Irish-Welsh Union?"
ire_monarch.9.d:0 "Through sheer coincidence it appears as if Prince Oskar of Prussia has been chosen independently by two Celtic countries to rule over it. With both Ireland and Wales naming the 5th son of Kaiser Wilhelm II as their monarch, though the Irish initially passed over Oskar's brother Joachim for the throne as he already had his own crown; it has come to both the Irish and Welsh legislatures attention that King Oskar of Wales and Ireland has expressed a desire to merge his two kingdoms into one, allowing for more effective rulership. In this situation both Welsh and Irish legislatures would remain separate, but would be unified as one kingdom under Oskar. This would no doubt please some of the few Pan-Celtic voices left within the government of both nations, and would naturally allow for a more prosperous state than if both kingdoms operated independently. Though of course some within both states are concerned that the king will favor one kingdom over the other, and would feel more comfortable if the kingdoms remained firmly separate, though maintaining friendly relations."
ire_monarch.9.a:0 "Of course, an Irish-Welsh union, what a novel idea"
ire_monarch.9.b:0 "Of course not! We would never surrender our Independence like that."

ire_monarch.10.t:0 "A New Flag for the Kingdom"
ire_monarch.10.d:0 "Which flag should the Kingdom use?"
ire_monarch.10.a:0 "I'll use the Kingdom of Ireland flag but in Green"
ire_monarch.10.b:0 "I'll take a harp on the provincial flags"
ire_monarch.10.c:0 "I'll use the tricolor with the Harp"
ire_monarch.10.e:0 "I'll use the tricolor with the provincial flags in the middle"
ire_monarch.10.f:0 "I'll use the normal German Kingdom flag"
ire_monarch.10.g:0 "I'll use an Irish Reichskriegsflagge with a Harp in Green"
ire_monarch.10.h:0 "I'll use an Irish Reichskriegsflagge with a Harp in Blue"
ire_monarch.10.i:0 "I'll use Saint Patrick's Saltire"
ire_monarch.10.j:0 "I'll use a mixture of Saint Patrick's Saltire and a Harp."
ire_monarch.10.k:0 "I'll use a Tricolour with the Arms of Thomond."

ire_monarch.11.t:0 "Integrating the Irish Monarchist Society"
ire_monarch.11.d:0 "The Irish Monarchist Society - led by figures such as Francis Stuart, Sir Osmond Esmonde, 12 Baronet, Bulmer Hobson, Ernest Blythe, and other monarchist figures allied with de Valera, and previously supported by Irish independence heroes Patrick Pearse, Joseph Plunkett, Arthur Griffith, Thomas MacDonagh, Juan O'Donnell, and others before their untimely deaths - is a broad coalition of writers, artists, politicians, journalists, philosophers, elites, and other Independence figures who once aimed to bring the ideas of monarchism to modern Ireland. Once plotting to overthrow the government of the Republic in order to create a monarchist system that would guarantee Irish independence, the group at one point has suggested numerous different kings, such as Joachim Hohenzollern and Juan O'Donnell, but eventually landed upon the heir of the O'Neill dynasty. However, with the rise of de Valera's monarchist movement, the IMS has largely lost their purpose and way, with the group splintering and dissolving over many different ideas. This large coalition of likely allies could easily bolster our movement, but their links to Far-Right ideology and radicalism may harm our movement's public appearance. How should we handle them?"
ire_monarch.11.a:0 "Allow them to integrate into our movement, but keep their radical ideas at a distance."
ire_monarch.11.b:0 "Integrate the IMS directly into our coalition!"

ire_monarch.12.t:0 "The True Legacy of Griffith Restored"
ire_monarch.12.d:0 "With Sinn Féin winning the most recent elections under the restored Irish monarchy, the true original position of Sinn Féin and our founder Arthur Griffith has been achieved, somewhat. Formed in 1905 by Griffith and other Leftist Revolutionaries, Sinn Féin originally sought to create a monarchist-republican fusion inspired by the politics and organization of the Austro-Hungarian Empire. Seeking to create an Anglo-Irish dual monarchy that would put Ireland on equal footing with the English, Sinn Féin pursued this idea as the best conceivable path to Irish Home Rule at the time. Naturally this plan later fell apart, with the plan only being accepted by the Irish masses so long as Sinn Féin promised to never crown a Windsor monarch, but even with these promises, the movement would die out, and Sinn Féin itself would be split over the growing Republican faction and the dwindling monarchists in the coming years, further weakening their position as de Valera and Collins made their rises. However, with our democratic victory under this new Crown, we have fulfilled the wishes of Griffith and early Sinn Féin all without bending to the English pigs. Finally, our original purpose is fulfilled, and now we shall lead Ireland into greatness."
ire_monarch.12.a:0 "We honor the original dream of our founders."

ire_monarch.13.t:0 "The Glens King"
ire_monarch.13.d:0 "Randal McDonnell, 8th Earl of Antrim, is a native of County Antrim in Ulster. Related to the once powerful Clan MacDonald of Scotland, McDonnell, via his paternal ancestry is descended from Elizabeth Stuart, daughter of James I and VI, thus placing him within the line of succession to the Stuart line, however remote and distant. With His Highness being within the Jacobite line of succession, it was almost inevitable that people would begin comparing his rule to that of the Stuarts. While preferring to maintain a much lighter hand than his forefathers, his rule is not without similarity. Indeed, McDonnell is outspoken in his support of democracy,   The King has begun actively promoting Catholicism within the state, and has actually begun quietly punishing those families and Clans whom supported the Williamites all those years ago, by quietly sizing wealth or estates, and refusing to recognize their titles in the new Irish Peerage system. Due to these actions, or perhaps due to just the restoration of some kind of Monarchy on the British Isles, various Jacobites from Scotland and around the globe have arrived in Ireland, and have begun championing the King has the rightful heir of James II, the rightful King of England, Scotland and Wales. While these voices have so far remained outside the government, their influence can already be felt on some of the weaker willed members of the King's court, members who are filled with dreams of Restoration and the reclamation of old glories."
ire_monarch.13.a:0 "Long live the heir of James, King of Ireland!"

ire_monarch.14.t:0 "Fate of the Constitution"
ire_monarch.14.d:0 "While their have been growing calls for Ireland to embrace Portuguese style Integralism, championed by the head of Clan O'Neill, His Majesty has no wish for this. Indeed, Randal I is a strict Constitutionalist, viewing the people's right to vote as near scared as his own position. This being the case, the King has brushed these calls aside, calling on his Taoiseach to do all they can do to protect democracy. Despite this, there are still questions regarding the Constitution, although of a much more esoteric nature. Their have been several proposals, both within and without the government, to rebrand the nation as the rightful and legal continuity of the United Kingdom. While such an idea is nigh amount to treason for the average Irishman, there is an element of rationality to the idea. Due to his status as a weak Jacobite claimant, the King does indeed poses a claim to these thrones. With Great Britain falling to Syndicalism and the fleeing of the royal family, from a legal standpoint, the United Kingdom has ceased to exist, despite the claims of the Canadian Exiles. With the Kingdom of Ireland being an integral part of the old United Kingdom, and with the Kingdom of Ireland now restored, it is not that far of stretch to claim legal continuity. To actually claim the mantle of the United Kingdom, Ireland would forever cut itself from the Entente, and would have any enemy for life. While an obviously insane idea, due to the arrival of Jacobite exiles, and the voice of Jacobitism creeping into the government, the King has been presented with a plan to modify the Constitution to declare Ireland as the heir to the United Kingdom, and thus the rightful government of the entire British Isles.   While he is expected to reject it, the siren call of Jacobitism may have just reached the ears of the King."
ire_monarch.14.a:0 "Ireland is Irish, denounce this mad proposal!"
ire_monarch.14.b:0 "We are the heirs to the United Kingdom, approve the proposal!"

ire_monarch.15.t:0 "Ireland Proclaims itself Heir to the United Kingdom"
ire_monarch.15.d:0 "In a move to shock the world, the newly restored Kingdom of Ireland has announced changes to it's Constitution. While normally a fairly standard procedure, among the changes which greatly strengthened Irish democracy, the nation declared itself to be the legal continuity of the United Kingdom. Declaring that the United Kingdom ceased to exist upon the success of the British Revolution, the Irish Monarchy claims that due to Ireland being an integral part of the United Kingdom and with Ireland being a Monarchy once more, they are legally the sole remaining remnant of the United Kingdom. Dismissing the Exiles in Canada as pretenders, Ireland has claimed to the British Isles, in a widely condemned move. What effect this decision as the on the fate of the British Isles remains to be seen."
ire_monarch.15.a:0 "Erin go bragh!"
ire_monarch.15.b:0 "They can't be serious can they?"

ire_monarch.16.t:0 "Reclaiming the Family Seat"
ire_monarch.16.d:0 "Built in the 13th century, Dunluce Castle served as the seat of the Earls of Antrim, until the impoverishment of the McDonnells as a result of the Battle of the Boyne. For centuries, the castle has laid in ruins, only being visited by curious tourists or being scavenged for resources. Along with this, the Town of Dunluce, once viewed as one of the most modern towns in Europe was razed to the ground, further contributing to the decline of the castle. With a McDonnell on the Irish throne however, the time has come for this to change. Under Royal patronage, various construction companies have been hired to restore Dunluce to it's former glory. While estimates range from a few years to a decade, His Majesty is adamant that the castle must be restored.  Despite it being his by right, His Majesty has also indicated that once finished, the Castle shall serve as something of a museum. Dedicated to the history of Ireland and the Irish struggle for Freedom, the King has begun a drive to collect various historical artifacts to be displayed in the restored castle. Regardless, Dunluce Castle, after almost four hundred years, shall once again stand proud and defiant atop the coasts of Antrim."
ire_monarch.16.a:0 "Dunluce Castle fell to no man!"

ire_monarch.17.t:0 "A Queenly Renaissance"
ire_monarch.17.d:0 "While preferring to stay out of the political headlines, Her Highness, Angela McDonnell, is not an inactive force in Irish life. An artist by trade, the Queen of Ireland has begun using her lofty position to act as a patron of the Irish arts. Be it the gifting of money to help young artists attend art school, donations to various art institutes or simply the creation of her own work, the Queen has breathed new life into Irish art. Along with this, she has taken many a young artist under her wing, personally teaching them how to sculpt. While her efforts are still in their infancy, Irish culture is sure to flourish under the watchful eye of Angela Antrim."
ire_monarch.17.a:0 "A Toast to the Queen!"

ire_monarch.18.t:0 "The Second Glorious Revolution"
ire_monarch.18.d:0 "After a long and hard fought campaign, we have done it. England has fallen, and Ireland shall return the favor for our decades of oppression. While the English and their 'Army of Free England' fight our just rule, they cannot stop us. England is done, and never more shall she threaten the world. With this being the case, and the rightful government of the United Kingdom reclaiming it's land, the time has come to properly crown the rightful King of England. Westminster shall be prepared, and the King crowned as King of Scotland, Wales and England. The English people shall learn what it is like to have a foreign King, as they forced us to have. While the actually crowning is still a few months out, in preparation, the King has pressed Parliament to revoked the Acts of Supremacy, and restore the Catholic Church to prominence in England. Regardless of this, one final question regarding the fate of the British Isles has arisen. While the Irishifcation of England is a done deal, the question of just exactly where our capital shall lie has come up. While most expect the capital of the United Kingdom to remain in Dublin, where it has been, their have been calls for the capital to return to London. While obviously not a popular idea, London has long been the capital of Britain, and what better way to spite in the face of the English than by having an Irish King sit in their once proud capital? Regardless, the King is expected to clarify this issue of capital, especially with the coronation just on the horizon."
ire_monarch.18.a:0 "Dublin shall remain the capital, the English can rot."
ire_monarch.18.b:0 "London as the capital will be an excellent way to remind the English of their place." 

ire_monarch.19.t:0 "A Hitch in the Plan"
ire_monarch.19.d:0 "While President de Valera and his allies in the Oireachtas have begun the process of restoring the Irish monarchy, going as far as to declare a so-called 'Irish Regency,' it seems not all within the nation approve of the plan. Indeed, members of the Dáil who had previously belonged to the Sinn Féin loyal to the Anti-Treaty IRA but whom ran for election following the Belfast Agreement, along with many members of the former Army Council have issued a joint statement condemning the move. In the statement, the protesters called da Valera a tyrant, accused him of inviting the British back, and said they would fight the restoration, to death if need be, to keep Ireland free. Due to these protests, many of de Valera's allies, and allegedly the President himself, are beginning to question the restoration. Due to this, many are wondering if the entire restoration project should simply be abandoned, and the republic maintained. Alternatively, some have pressed for the President to address these men head on. After all, was it not the vision of Pearse for Ireland to be a Gaelic monarchy? Besides, Ireland shall maintain it's democratic system, simply under the eye of the King. Of course, these men could also simply be ignored. They are only a minority in the Oireachtas, and the restoration is supported by the major party. Either way, it is only for de Valera to decide."
ire_monarch.19.a:0 "Heed the protests, and quietly end the Restoration."
ire_monarch.19.b:0 "Irish Monarchism is nothing new, and we shall remind them of that."
ire_monarch.19.c:0 "Bah! I shall do as I please as President!"

ire_monarch.20.t:0 "Rebirth of the Irish Republican Army"
ire_monarch.20.d:0 "Following President de Valera blowing of the concerns and protests of Republican sections of the Oireachtas and the old Army Council, it appears that their threats of violence to fight monarchism were not idle. In a similar joint statement as before, the Army Council has reversed it's own dissolution and reformed, along with about a third of the sitting members of the Dáil walking out in protest. Unlike the IRA which formed as the result of a split due to the Anglo-Irish Treaty, this new IRA makes no claim to legitimacy. Indeed, in their founding manifesto the IRA makes it very clear that the Irish Republic has been restored, but the actions of President de Valera in attempting to restore the monarchy has crossed a line. To preserve Irish freedom and democracy, they must take up arms once again, and they shall not lay them down until de Valera and his false King are thrown down.\n\nGiven the perceived popular support of the reformed IRA, many within the government fear that unlike the fringe group that Collins dealt with, de Valera may need to employ unprecedented measures to truly suppress these terrorists. If we don't, the group warns, there is a very likely chance that the IRA could successfully overthrow our government. While the group is quite sure of themselves, the President doesn't seem so sure. After all, they are at most 2000  men, and a majority already serve the army itself. Why risk the unpopularity, and cost, for what amounts to a simple peasant revolt?"
ire_monarch.20.a:0 "Use everything we have to protect the reborn Kingdom!"
ire_monarch.20.b:0 "The IRA has never been a large threat, just stick some eyes on them."

ire_monarch.21.t:0 "Triumph of the Irish Republican Army"
ire_monarch.21.d:0 "In what history will come to know as one of the most miscalculated moments in Irish politics, President de Valera along with much of the Oireachtas have been detained in a bloodless coup by the IRA. Arriving in Dublin in the dead of night just as de Valera was finishing a speech on the glories of Monarchy to a joint session of the Dáil and Seanad, the IRA were able to secure themselves around the entire city. As they began to dig in, a section of the Republican Army surrounded Leinster House and successfully arrested de Valera and many members of both houses. With the true Republic of Ireland now free from being trampled once again, the question has arisen, what now? nWhile in the days prior to the Belfast Agreement, the IRA had the goal of restoring the Republic of 16, that goal has been reached. Now, with de Valera removed from power, the IRA lays at a cross roads as they never have before. In power over the entire nation, the Army Council has the power to change Ireland in their own image, and thus have called an emergency meeting.\n\nIt is quickly becoming clear that among the small Council, that 4 positions hold any real chance of being acted upon. The first option and seen by many as the most logical is to appoint Sinn Féin, under Cathal Brugha, to power. Sinn Féin has long been closely tied to the IRA, and most IRA members belong to the party, so appointing them would in many ways be a logical conclusion. Alternatively, Peadar O'Donnell and Saor Éire, a socialistic nationalist party created by IRA members has also been floated. Well far from the popularity of Sinn Féin, many members of Saor Éire got their start in the IRA, and they have been a useful ally in the fight against the Free State. Also floated on the taple as been to simply rule by ourselves. Ireland has been freed by the IRA countless times, and if de Valera proves anything, it is that the Irish people are not ready for full democracy. Based on the KMT founded by Dr. Sun, this position would have the Army Council lead Ireland, until the people were ready for Republicanism. Along with this, it would have us reforge Sinn Féin into the Cumann na Poblachta, to act as party for the entire people. Finally, and seen by many as the least likely, is to simply reappoint de Valera as President. While indeed radical and de Valera being the reason the IRA was forced to reform, there is a logic to it. De Valera is the first all-Ireland elected President in the history of the Republic, and while yes he did attempt to restore a Monarchy, he is still the rightful President, and thus should be allowed to at least finish his term, if the people do not wish for him to remain. Should he not be appointed, it has been universally decided that de Valera's fate shall be exile, a fate deserving of such a traitor.\n\nWith the debate within the meeting closing up, votes have been cast within the ranks of the Army Council. As the votes are talled, it is clear that the Council has voted to..."          
ire_monarch.21.a:0 "...appoints Cathal Brugha and Sinn Féin."
ire_monarch.21.b:0 "...appoints Peadar O'Donnell and Saor Éire."
ire_monarch.21.c:0 "...appoints themselves and Cumann na Poblachta."
ire_monarch.21.e:0 "...appoints Éamon de Valera, allowing him to finish his term."

ire_monarch.22.t:0 "The Irish Troubles"
ire_monarch.22.d:0 "It has been confirmed by Irish President-Regent de Valera that through his nation, a group of republicans known as the Irish Republican Army have been clashing with government forces. Along with this, bombings in cities throughout Ireland have also been confirmed. Due to the threat posed by the IRA, the Irish government have issued several harsh security bills, aimed at crushing the IRA and removing any popular support. Due to the sheer size of the government's attempt to crush the IRA, these so-called Troubles are not expected to last past a few mouths. Either way, it seems Ireland's era of struggle is not over yet."
ire_monarch.22.a:0 "We shall crush these Terrorists!"
ire_monarch.22.b:0 "The Republicans speak with the People's Voice!"
ire_monarch.22.c:0 "That's a lot of violence for such a small island."

ire_monarch.23.t:0 "Rebirth of the Kingdom of Ireland"
ire_monarch.23.d:0 "Today, President of the Republic of Ireland, Éamon de Valera, has announced that in the coming weeks and months, Ireland shall be transformed from a Republic into a Monarchy. In effect, the office of President shall be replaced by that of Monarch, with Ireland's democratic institutions remaining in full effect and power. Interestingly enough, the President did not state who would be taking the Irish throne. Indeed, it would seem not even the President would know, although it has been confirmed that a list does indeed exist. To reflect this, Ireland has declared itself to be a Regency, although this period is expected to only last a short while. In any case, Ireland joins the ranks of the world's various Monarchies, for better or worse."
ire_monarch.23.a:0 "Go maire an Rí!"
ire_monarch.23.b:0 "Reactionaries go further into madness."  
ire_monarch.23.c:0 "Good for them."

ire_monarch.24.t:0 "End of the Kingdom of Ireland"
ire_monarch.24.d:0 "As quickly as it was created, the Kingdom of Ireland has come to an end. Following a coup by republican elements, the Republic has been reestablished and a provisional government established. The whereabouts of President Éamon de Valera are currently unknown, although he has been confirmed to in custody. While many within Ireland are saddened at the loss of a chance at Monarchism, many others are glad that Republicanism has returned. For a majority of the Irish population though, it seems they simply want stability, King or no King. If the newly reestablished Republican government can truly bring stability to Ireland, or if this is simply the next bloody chapter in Irish history remains to be seen."
ire_monarch.24.a:0 "Erin go Bragh!"
ire_monarch.24.b:0 "A glorious victory against reaction!"
ire_monarch.24.c:0 "Ireland has a revolving door it seems."

ire_monarch.25.t:0 "The Pan-Celtic Future of the Kingdom"
ire_monarch.25.d:0 "With the lands of the Celtics of the British Isles firmly united into a singular state and the Kingdom now embracing the ideals of Pan-Celtism as an official policy, the exact nature and extent of that policy remain vague. To bring clarity to our new found identity, His Majesty, James III, has called an emergency meeting of the cabinet to solve this burgeoning issue. By and large, most simply want us to remain a Celtic state on the British Isles, to bring the superior culture of Celts over the perfidious Saxons. Others, wishing for a more peaceful co-existence, wish for the new Celtic State to act as a Union for the Celts and Saxons that call this land home, united under His Majesty the King. A select few push for us to fully embrace Pan-Celtism, and work towards the total unification of all Celtic peoples alive today. A smaller section of this group wishes for us to push further then simply Pan-Celtism, and to embrace our King's claims to the French throne. Just as James III has a claim to the thrones of Ireland, England, Scotland and Wales, he also has a claim to the thrones of France, as did his ancestors. They justify in their Pan-Celticism views as a reclamation of the lands of Gaul. An even smaller subset, mostly made up of those that embraced the call of Jacobitism in the first place, wish for us to quietly roll back Pan-Celtism, and reembrace our identity as the true government of the United Kingdom. A very small section of this already tiny group wish for us to go a step further, dismissing Pan-Celtism but pushing James' claims to France, reforming the Angevin Empire. With the cabinet in deadlock, the task of defining Pan-Celtism falls to the King alone."  
ire_monarch.25.a:0 "This Kingdom of Celts shall stand for all times!"
ire_monarch.25.b:0 "A Union of the two Briton peoples shall rise!"
ire_monarch.25.c:0 "All Celts must be brought into the fold!"
ire_monarch.25.e:0 "All Celts and the lands of Gaul must be freed!"
ire_monarch.25.f:0 "Pan-Celtism was a mistake, we must restore the UK!"
ire_monarch.25.g:0 "Pan-Celtism is too far out, we instead work towards the restoration of the Angevin Empire!"

ire_monarch.26.t:0 "The IMS Protests Election Results"
ire_monarch.26.d:0 "With Raymond Moulton O’Brien rising to a position of notable prominence within the wider Irish Monarchist Society and the party structure of FF due to his appointment by Éamon De Valera, the now Integralist-influenced Fianna Fáil may have a shot at overturning their electoral loss if they can manage to sway the Ardrí na hÉireann. O’Brien’s mad ravings, raucous protests, and ability to charismatically baffle and persuade has begun to work to their benefit as the IMS cries out for ‘God’s truth’ to be served here in Ireland under the Crown over the fickle whims of the masses. O’Brien and his boisterous allies and fellow Integralist firebrands call out for the King himself to overturn the validity of the recent democratic elections in order to ‘safeguard’ the nation from ideologies they deem corrosive and unjust, instead urging the Ard-Rí to fully embrace his absolute divine right as the High King of Ireland with the support of Valera’s reborn Fianna Fáil fueled by O’Brien’s Irish Integralist philosophy. However, if the High King will bend to such an anti-democratic and unconstitutional proposal in order to create an Integralist Ireland remains to be seen..."
ire_monarch.26.a:0 "The King Serves the Constitution and the People, not Fianna Fáil!"
ire_monarch.26.b:0 "We can't trust the Irish Monarchy in the hands of anyone except Valera!"

ire_monarch.27.t:0 "The IMS Attempts to Seize the Throne"
ire_monarch.27.d:0 "Amassing far too much power beneath Éamon De Valera and Fianna Fáil, the Integralist group known as the Irish Monarchist Society has attempted to seize control of Ireland from within as their unhinged leader Raymond Moulton O'Brien works with his new allies - themselves former fringe members of groups like the Blue Shirts, O'Brien’s own 'Black Legion' or the Ailtirí na hAiséirghe - in order to create an Integralist Ireland supported by Catholic Corporatism, modernized Neo-Feudalism, decentralized Mutualism, guild and mercantile based local economics, Gaelic Nationalism, and Traditionalist Absolutism under the Clans, the High King, and the Party, along with other policies inspired by the Maurrassians of France and Lusitanian Integralists of Portugal. Seeking to crown their own candidate as the new Ardrí na hÉireann, seeing the current king as an illegitimate and weak traitor to a traditional Éire, this broad coalition of conservative and reactionary fringe groups united under O’Brien’s Integralism and the Crown of Ireland have one shot at achieving their goal, and now the nation waits on baited breath to see which faction comes out on top."
ire_monarch.27.a:0 "The Coup fails spectacularly, completely discrediting O'Brien and the Integralists."
ire_monarch.27.b:0 "The Coup succeeds, sweeping O'Brien into power as the herald of Irish Integralism!"

ire_monarch.28.t:0 "O'Brien’s ‘Noble’ Blood"
ire_monarch.28.d:0 "In a bid to assuage public unrest and assure the masses of Raymond O’Brien’s truly legitimate claim to the position of Ard-Rí of Ireland, the IMS government has released a public statement that outlines, in detail, the King’s supposed lineage. According to the documents, Raymond is related to the noble peerage O’Brien family of Thumond that began with Murrough O’Brien as a splinter house of the original House of O’Brien as made famous by Ireland’s most famous and greatest high king ever, Brian Boru. How exactly he is related to this prestigious line is not exactly clear however, with the known members of the Earldom of Thumond being deceased and with the major members of wider O’Brien clan having no knowledge of Raymond nor any evidence in their extensive records that substantiates his claim, yet with the Mexican judicial system supporting his claim as the real Earl of Thurmond after a brief stay there a few years ago. Nonetheless, O'Brien has declared that most of the crowned heads and republics throughout the world have recognized his claims, despite none of them offering their official support, and despite some of the nations O'Brien having named no longer existing. Regardless of these minor setbacks, Raymond and the government are adamant that he is truly of royal stock. Dodging any questions or doubts about this debate, the High King even ran from reporters recently in order to avoid their questions on his lineage, showing supposedly fake documents that state Raymond is just a poor beggar gone mental and playing pretend. Whatever the truth, there is no changing the reality that this man, whoever he is and regardless of who he is actually related to, is the High King of Ireland now and the herald of our new Integralist reality."
ire_monarch.28.a:0 "Sources? Just trust me."

ire_monarch.29.t:0 "The Nature of Irish Integralism"
ire_monarch.29.d:0 "As the Irish Monarchist Society progresses the Integralist reformation under Raymond O’Brien, a choice must be made as to which form of Integralism should be focused on the most between French-derived Maurrassian thought and the Integralismo Lusitano of Portugal. Though both contain aspects of National Syndicalism, decentralized authoritarianism, Christian dominance and Catholic Social Teachings, Nationalism, Traditionalism without Conservatism, class cooperation, Corporatist economics, and more, they differ in certain minutiae that would largely dictate if we would draw closer to Lisbon or Algiers in the coming years. Alternatively, we can compromise and decide to walk our own middle path towards true Integralist utopia built upon the Clan system and our own local Insular Catholic Church and concept of Gaelic Nationalism without relying on the tired writings and ravings of foreigners alien to the Irish experience. What shall be our path?"
ire_monarch.29.a:0 "Lean towards Portuguese Lusitanian Integralism."
ire_monarch.29.b:0 "Lean towards French Maurrassian Integralism."
ire_monarch.29.c:0 "Maintain a balance of the two with a compromise focused on tradition."

ire_monarch.30.t:0 "The Fate of the IRA’s Civilian Government"
ire_monarch.30.d:0 "Since even before our rise to power, the IRA has had deep ties to the democratic socialists within Sinn Féin. However, there is no secret that our stratocratic and populist junta here is less than fairly democratic to say the least even in spite of our progressive policies, and with nationalist and radical tendencies on the rise amid our ranks once more, many believe that it is time for us to find a new ally within the civilian government - with most mainly nodding to Sao Éire. Many among the IRA’s newblood recruits have more sympathies with these firebrands than they do with the SF old guard that has supported the IRA for decades, opening up a possible avenue towards new allies and a refreshingly revolutionary take on our Socialist junta’s ideology, if we are willing to throw away our old allies and our thin veneer of fair democratic process. So now we are left with a choice - do we stay with the ‘democratic’ socialist facade of our old allies in Sinn Féin, or do we fully move towards the Left Nationalism and anti-British socialist radicalism of Sao Éire?"
ire_monarch.30.a:0 "We stand with Sinn Féin, now and forever."
ire_monarch.30.b:0 "We drift to our radical new allies among Sao Éire."

# Ideas
IRE_black_monday_1:0 "Black Monday"
IRE_black_monday_1_desc:0 "The effects of the Black Monday crisis have hit Ireland with severe results due to the Irish reliance on trade with Germany after the British Revolution, having cut ties with the Entente while Britain fell to Syndicalism."
IRE_black_monday_2:0 "Black Monday"
IRE_black_monday_2_desc:0 "Although the Black Monday crisis still has strong repercussions for Ireland the worst is over and the Irish economy's path to recovery has begun."
IRE_black_monday_3:0 "Black Monday"
IRE_black_monday_3_desc:0 "With the Irish recovery under way, the effects of Black Monday are beginning to fade although there is still a long way to go."
