irelandflavour.386.t: "The Gaelic Athletic Association"
irelandflavour.386.d1: "The Gaelic Athletic Association (GAA) was founded in 1884 during the so-called \"Gaelic Revival\" to protect and promote traditional Irish sports. In achieving that goal, the GAA succeeded remarkably. Whereas before the advent of the GAA, the \"Gaelic\" games of football, hurling, handball, and rounders were largely moribund, come Irish independence GAA-affiliated clubs could be found in every Irish parish. Though its influence was more strongly felt in rural areas, come independence \"Football\" meant the Gaelic sort to nearly any Irishman. The GAA continues to organise and govern those sports both at home and abroad, and GAA clubs and events often draw massive crowds of spectators.\n\nUnsurpisingly, for an organisation dedicated to cultural revivalism, in the political sphere the GAA was and is strongly associated with Irish nationalism. Notably, the group counted prominent Fenians and Home Rulers among its founding members and first patrons, and local GAA clubs were early nexuses of recruitment for the Irish Republican Brotherhood. It was a massacre perpetrated by Crown Forces on civilian spectators at a Gaelic Football match in the GAA's flagship Croke Park stadium, \"Bloody Sunday\", that became a potent symbol of British tyranny during the War of Independence.\n\nThe GAA was briefly granted authority over Irish athletics generally until the foundation of the National Athletic and Cycling Association (NACA) in mid-1922. At that time, Ireland had recently signed the Anglo-Irish treaty with the United Kingdom and support for the GAA by the newly independent Ireland was understood to potentially undermine unity in sport. That bifurcation remained in place even after the end of British rule in the North and has continued through until the present. Though the Gaelic Games (and thus the GAA) receive substantial patronage from the government in Dublin, in the interests of maintaining social harmony, the present government of the republic seems certain to continue to uphold that state of affairs."
irelandflavour.386.d2: "The Gaelic Athletic Association (GAA) was founded in 1884 during the so-called \"Gaelic Revival\" to protect and promote traditional Irish sports. In achieving that goal, the GAA succeeded remarkably. Whereas before the advent of the GAA, the \"Gaelic\" games of football, hurling, handball, and rounders were largely moribund, come Irish independence GAA-affiliated clubs could be found in every Irish parish. Though its influence was more strongly felt in rural areas, come independence \"Football\" meant the Gaelic sort to nearly any Irishman. The GAA continues to organise and govern those sports both at home and abroad, and GAA clubs and events often draw massive crowds of spectators.\n\nUnsurpisingly, for an organisation dedicated to cultural revivalism, in the political sphere the GAA was and is strongly associated with Irish nationalism. Notably, the group counted prominent Fenians and Home Rulers among its founding members and first patrons, and local GAA clubs were early nexuses of recruitment for the Irish Republican Brotherhood. It was a massacre perpetrated by Crown Forces on civilian spectators at a Gaelic Football match in the GAA's flagship Croke Park stadium, \"Bloody Sunday\", that became a potent symbol of British tyranny during the War of Independence.\n\nThough not keen on micromanaging the governance of athletics, Eoin O'Duffy cut his teeth politically in the Ulster GAA organising body, and has always been deeply personally committed to matters of sport and the GAA in particular. While some Gaelicists still grumble about his supposed betrayal of Gaelic athletics — it was under his direction that the National Athletic and Cycling Association (NACA) was created in mid-1922 to assume authority for non-Gaelic sport — government patronage of the GAA has seen a notable uptick since his rise to unchallenged political authority."
irelandflavour.386.d3: "The Gaelic Athletic Association (GAA) was founded in 1884 during the so-called \"Gaelic Revival\" to protect and promote traditional Irish sports. In achieving that goal, the GAA succeeded remarkably. Whereas before the advent of the GAA, the \"Gaelic\" games of football, hurling, handball, and rounders were largely moribund, come Irish independence GAA-affiliated clubs could be found in every Irish parish. Though its influence was more strongly felt in rural areas, come independence \"Football\" meant the Gaelic sort to nearly any Irishman. The GAA continues to organise and govern those sports both at home and abroad, and GAA clubs and events often draw massive crowds of spectators.\n\nUnsurpisingly, for an organisation dedicated to cultural revivalism, in the political sphere the GAA was and is strongly associated with Irish nationalism. Notably, the group counted prominent Fenians and Home Rulers among its founding members and first patrons, and local GAA clubs were early nexuses of recruitment for the Irish Republican Brotherhood. It was a massacre perpetrated by Crown Forces on civilian spectators at a Gaelic Football match in the GAA's flagship Croke Park stadium, \"Bloody Sunday\", that became a potent symbol of British tyranny during the War of Independence.\n\nWhile the fight for political sovereignty was won years ago, the enemy continues to dominate Ireland and its people: foreign games remain popular across the country and even hold a more prestigious place in the minds of many. This sad state of affairs necessitates action and it is apparent that the GAA will be both sword and shield in the struggle for national liberation in athletics. Already, the state has begun to carry out that struggle arm-in-arm with the GAA. Though drastic action has not yet been taken, praise for the GAA and the Gaelic Games has become a common feature of AN rallies and Ó Cuinneagáin's public statements.\n\nA common theme has been frustration with the state of governance of Irish sport. Though the GAA was briefly granted authority over Irish athletics generally, the National Athletic and Cycling Association (NACA) was founded in mid-1922 and maintains authority over many areas of athletics, including those foreign games which ought to be driven from Ireland to begin with. Clearly, a sweeping reorganisation, including the empowerment of the GAA, is long overdue."
irelandflavour.386.d4: "The Gaelic Athletic Association (GAA) was founded in 1884 during the so-called \"Gaelic Revival\" to protect and promote traditional Irish sports. In achieving that goal, the GAA succeeded remarkably. Whereas before the advent of the GAA, the \"Gaelic\" games of football, hurling, handball, and rounders were largely moribund, come Irish independence GAA-affiliated clubs could be found in every Irish parish. Though its influence was more strongly felt in rural areas, come independence \"Football\" meant the Gaelic sort to nearly any Irishman. The GAA continues to organise and govern those sports both at home and abroad, and GAA clubs and events often draw massive crowds of spectators.\n\nUnsurpisingly, for an organisation dedicated to cultural revivalism, in the political sphere the GAA was and is strongly associated with Irish nationalism. Notably, the group counted prominent Fenians and Home Rulers among its founding members and first patrons, and local GAA clubs were early nexuses of recruitment for the Irish Republican Brotherhood. It was a massacre perpetrated by Crown Forces on civilian spectators at a Gaelic Football match in the GAA's flagship Croke Park stadium, \"Bloody Sunday\", that became a potent symbol of British tyranny during the War of Independence.\n\nIn light of the GAA's nationalist pedigree and general popularity, an uneasiness initially existed between the organisation and the government since the light of socialism shone upon the Irish Government. In effect, an unspoken agreement came into force between the GAA and Dublin whereby each left the other alone to the extent possible. For its part, the Irish Government has continued to lean upon Gaelic sport for legitimacy, eliciting only unofficial grumbling from the organisation's leadership, while the GAA remained independent. However, the GAA seems to have further reconciled itself to the socialist government in recent months, with socialists accepted and elected into various association leadership positions. Ranking GAA members have even appeared alongside government officials at a number of high-profile events, indicating that the GAA is slowly turning a bit pink, if not yet entirely red."
