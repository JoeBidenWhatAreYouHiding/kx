irelandflavour.3912.d3: "The Irish Worker League's \"Workers' Republic\" newspaper has seen renewed official declamations and has been deemed subversive in the extreme. The authorities are now looking to take a much harsher line in preventing its distribution, compared to the limp-fisted efforts of previous administrations. Should anyone unwittingly subject themselves to its pages, they will be forced to endure the works of some of Ireland's most heinous socialist authors, the O'Flaherty brothers; Tom and Liam.\n\nBorn on the Irish-speaking Aran Islands off the west coast, Tom spent most of his early years at home, before going to America in 1912, taking up work as a journalist. His younger brother Liam had sought to become a priest, and in 1908 headed to the mainland, where he eventually became a militant member of the Irish Volunteers.\n\nWhen the Weltkrieg came, Tom had begun organising Irish labourers on the docks of Boston and New York to join the International Workers of the World, far away from the war. Liam on the other hand saw the war as an opportunity, recognising that Irishmen would need military experience to throw off the British yoke, so he enlisted in the oppressor's army under a false name. He returned home after the war, wounded and shell-shocked, but immensely proud of the news he would soon hear of the Irish War of Independence and of the French Proletarian Revolution. The horrors of the war had made him a socialist, just as the suffering of the American proletariat had motivated his brother. Both were initially partisans of Sinn Féin, but now became founding members of Roddy Connolly's Irish Worker League.\n\nIn 1920, the brothers reconnected in Boston and began developing strong passions for writing. Tom already dabbled in proletarian literature, whilst Liam was drawn to the typewriter to have something to help him cope with the war and to record stories of his travels. Though he was younger and newer to the art, Liam soon made a career out of it. His stories dealt more with the worlds of symbolism, metaphor and satire, whereas Tom's writing remained grounded in blunt political rhetoric and, after his own return to Ireland in 1934, mundane observations of rural life. Tom only managed to get a few stories published before his eventual death in 1936, leaving Liam to now carry on his older brother's struggle, both in the world of writing and in the world revolution." # Blueshirt paths
