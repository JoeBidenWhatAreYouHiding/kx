irelandflavour.396.t: "The Professor in Austria"
irelandflavour.396.d1: "Across the sea in Central Europe, where the Celtic race is said to have its origins, the renowned Austrian linguist, Celtologist and Hibernophile Julius Pokorny recently published his latest book, addressing the pre-history of the Celts and the Illyrians. As the Irish were regaining their pride in their long-suppressed language and culture during the Gaelic Revival, the efforts of Celtologists, primarily German, such as Pokorny and the deceased Kuno Meyer in rediscovering old Irish literature and promoting its importance to European civilisation were beyond invaluable in this process, becoming another episode in the warm Teuto-Irish relationship.\n\nIrish contact with the Teutonic world goes back to the era when Ireland was acclaimed for its knowledge and Christian faith, with Irish monks founding monasteries throughout modern-day Germany and Austria. In later centuries as the British tightened their grip over the isle many Irishmen chose exile, and though the Irish played a part in the industralisation of the Ruhr, no German land would receive more émigrés than Austria, where the Irish established a major presence in the country's military and politics, with over a hundred Austrian generals, field marshals or admirals at one point being Irish. Most famously, Maximilian O'Donnell would save Kaiser Franz Josef's life from a Hungarian assassin in 1853.\n\nAlthough the distance and decline as a power of Vienna made it inevitable they would be eclipsed by Berlin in the mind of the common Gael, a much closer, more capable guardian against the British and now the prime destination of Irish emigrants to the continent, plenty still hold dear the Habsburg realm whose dual monarchy once served as a model for Sinn Féin. While critics compare the Austrian empire to the British, others contrast the benevolence of the Habsburgs towards their minorities to the brutality and repression of the English against the Irish people, and wish them good fortune in these tense times."   # SQ Austria
