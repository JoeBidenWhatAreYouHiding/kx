IRE_Ulster_Issue: "The Ulster Issue"
IRE_Ulster_Issue_desc: "The territory of Ulster has been occupied by the Republic of Ireland ever since the British fell to revolution; and while we have tried to incorporate them into Ireland proper, they have not gone quietly. The status of Ulster remains contentious in the Irish political scene, and a permanent solution to the Ulster issue is needed if the Emerald Isle is to remain free from armed civil conflict."
IRE_Unraveling_Political_Scene: "Unraveling Political Scene"
IRE_Unraveling_Political_Scene_desc: "Fine Gael has enjoyed an almost unopposed hold on Ireland's democratic political system ever since the foundation of the free republic, but that has begun to change in recent years. Collins' old adversary Éamon de Valera has been steadily gaining more power within Ireland as the economic situation worsens under Collins' rule; and as Fine Gael's power wanes, violent clashes between supporters of Fine Gael and Fianna Fáil have become more common. This swell in political violence has led to a significant increase in Sinn Féin's popularity as Cathal Brugha's ideas gain more traction with the masses, branding themselves as a peaceful third way between de Valera and Collins. Additionally, Socialists of various ilks have been steadily clawing their way into political relevance, largely thanks to support from the Union of Britain and the American SPA. With all this in mind, the election of 1937 is set to be the most contentious one in recent memory, and if Fine Gael is to remain in their position of unchecked dominance,they will need to prove to the people of Ireland of their commitment to overhauling Ireland's stagnant economic and political scenes in order to end the Troubles once and for all. "
IRE_Threat_Across_Isle: "The Threat Across the Isle"
IRE_Threat_Across_Isle_desc: "Many hoped the British Revolution would have marked the end of British Imperialism in Ireland. However, the new Syndicalist government in London has largely proven to be no different than the old Royalists on the matter of wanting to control Irish Affairs. We once thought that Imperialism was only a symptom of Britain's monarchist system, but as the Syndicalists continue to continue all the old royalist tricks, we have now come to the inescapable conclusion that the desire to subjugate our Emerald Isle is simply within the Englishmen's blood, leading many to be convinced that our rivalry with London will only end when Britannia has been wiped off of the face of the earth for good."

IRE_10_point_plan: "The 'Ten-Point' Programme"
IRE_10_point_plan_desc: "Sinn Féin has decided to throw their support behind Liam Mellows and implement his '10-Point Programme'. Outlined in his programme are proposals to transfer control of major industries and transport systems to the state, confiscate large ranches and estates, establish control of workshop conditions, extend civic public services, institute the abolishing of all rents and the rationing of housing resources, and implement wages for the unemployed. Additionally, provisions for the universal arming of workers were suggested."

IRE_Post_Collins_Assasination: "Post-Collins Chaos"
IRE_Post_Collins_Assasination_desc: "Tragedy has stricken Ireland, the hero of Irish independence and the man who has led our country through thick and thin has been brutally slain. The chaos from his death has torn our isle apart at the seams, and could prove to be the new government's downfall if not properly dealt with."

IRE_anti_socialist_resistance: "Resistance to the New Regime"
IRE_anti_socialist_resistance_desc: "Ireland's new socialist government is not without its detractors, as blind followers of the old system wreak havoc at every turn. If these reactionaries are not dealt with in an orderly faction, they threaten to end Ireland's revolution before it can even begin."

IRE_new_ireland: "A New, Red Ireland"
IRE_new_ireland_desc: "With reactionary rebels being swiftly liquidated, we have secured our hold on the Emerald Isle. Our nation will soon become a red paradise for the worker, free from the trappings of capitalist and imperialist oppression."

IRE_Secret_Police_idea: "The Coimisiún an Phobail um Ghnóthaí Inmheánacha"
IRE_Secret_Police_idea_desc: "While Comrádaí Gralton has worked hard to transform Ireland into a proletarian paradise, many within Ireland still cling to the past, and are determined to resist Gralton's new order at any cost. To alleviate the pressure caused by these traitors, the Ceannasaí has authorized the creation of the Coimisiún an Phobail um Ghnóthaí Inmheánacha, an agency with powers exceeding the power of the regular legal system."

IRE_SF_Coalition: "Fine Gael/Sinn Féin Coalition"
IRE_SF_Coalition_desc: "Fine Gael has reached a coalition with Sinn Féin, and in turn will work to implement some of their pro-worker policies"

IRE_NCP_Coalition: "Fine Gael/National Center Party Coalition"
IRE_NCP_Coalition_desc: "Fine Gael has reached a coalition with the National Center Party, and in turn will work to implement some of their pro-farmer policies"

IRE_Minority_Govt: "Fine Gael Minority Government"
IRE_Minority_Govt_desc: "Fine Gael has not received a majority in the Dáil, making it difficult to implement their policies."

IRE_Republican_Legal_System: "Republican Legal System"
IRE_Republican_Legal_System_desc: "The Irish Legal system has been modeled around a republican system since its inception, we will need to reshape it to properly fit a monarchist system."

IRE_False_King_Resistance: "Resistance from the False Kings"
IRE_False_King_Resistance_desc: "Supporters of the deposed [IREGetFormerKing] have been up in arms about Raymond Moulton O'Brien's 'Illegitimate Usurpation of the Throne'. These traitorous fools must be dealt with soon, lest they become more trouble than they're worth. "

IRE_Organic_Ireland_Idea: "An Organic Ireland"
IRE_Organic_Ireland_Idea_desc: "Despite our deeply Catholic nature, Integralist philosophy never took off in Ireland like it did in Iberia and France, at least until now. Under the IMS and Raymond O’Brien’s leadership, a new organic monarchy rules over a purely Catholic Ireland, mixing Maurrassian and Lusitanian Integralist philosophies with American conceptions of Christian Nationalism and Irish designs of a Gaelic revival to create a decentralized and absolutist system unlike anything Ireland’s ever seen. Supported by a revived Clan system, Corporatist economics and a burgeoning guilds system, Irish Nationalism, anti-Socialism, anti-Capitalism, and the extremist teachings of the Catholic Church’s most radical adherents, our new monarchy shall bring pious prosperity to all of Ireland’s true sons and daughters under the Crown."

IRE_New_Constitution_idea: "The New Constitution"
IRE_New_Constitution_idea_desc: "Deciding to distance ourselves from the original Constitution of the Irish Free State established in 1922, the ruling government has decided to draft a new Constitution of Ireland, or the Bunreacht na hÉireann. Asserting the national sovereignty of the Irish people, this document will become the foundation of our reformed democratic system, enshrining traditions of our Democracy while guaranteeing certain fundamental rights, the existence and power of our bicameral legislature the Oireachtas, the separation of powers between branches of the government balanced with checks, and judicial independence and review. By this document, we shall build a stronger and more unified Irish democracy."

IRE_landlordism_decay: "Decay of Landlordism"
IRE_landlordism_decay_desc: "Through a gradual increase of regulations placed on the renting of properties and an increase in the rights of tenants, many of those who were formerly landlords have found themselves forced out of the market. Still, the practice has not been entirely eliminated and a significant number still privately rent out their properties, even with the potential insecurity they may face from any further regulations."
IRE_road_modernisation: "Road Modernisation"
IRE_road_modernisation_desc: "Many of the roads of Ireland have historically been little more than simple macadam, greatly hindering the developmental potential of the nation. In an attempt to solve this problem, the Irish state has embarked on a large scale modernisation of the many major roads and urban streets of the country. By upgrading many of these roads to tarmacadam and asphalt the government hopes to help address the needs of a modern country and its workers."
IRE_rural_infrastructure: "Rural Infrastructure Development"
IRE_rural_infrastructure_desc: "The countless country roads of Ireland have long served as the only connections between the many villages and farms across the nation which have sustained it for centuries. Most of these roads have however always been little more than well trodden dirt paths, and so the Irish Government has begun a large scale project to aid in the development of this rural infrastructure on which so many depend."
IRE_reinforce_the_gaeltachtai: "Reinforcing the Gaeltachtaí"
IRE_reinforce_the_gaeltachtai_desc: "The Irish Government has instituted a wide range of policies aimed at supporting the development of the primarily Irish speaking areas of the nation. It is hoped by those in charge of this development scheme that further investments towards economic growth will help facilitate the spread of the Irish language across the nation as their economic contributions become heavily intertwined with the rest of the national economy."

### Leader Traits ###
IRE_Big_Fellow: "The Big Fellow"
IRE_Waining_Personality: "Waning Heroic Personality\n §gWhile Collins has managed to coast quite comfortably on his popularity ever since he was swept into power in 1921, Collins has been gradually losing his sway over the Irish people. After more than a decade many have grown tired of Collins, seeing him as nothing but an old relic kept in power only because of his status as a hero and not because of any concrete policy. With Ireland's economy worsening, Collins is going to have to prove to the populace that he still has policies to bring to the table.§!"
