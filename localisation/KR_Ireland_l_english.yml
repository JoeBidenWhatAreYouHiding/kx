irelandflavour.372.t: "The Tailteann Games"
irelandflavour.372.d: "\"Do again for the Gaels what you have done for the Greeks\" — such were the slogans that littered the pamphlets that have been distributed around Leinster House for the past number of weeks. The relatively successful hosting of the modern Olympic Games in Dublin last year has led a small but influential group of Irish sports enthusiasts to put pressure on the government to re-host the Tailteann Games.\n\nThe Tailteann Games, in their original form, were played in the centuries preceding the Norman invasions of 1169-1171, and as far back as over a millennium before the birth of Christ, if legends are true. Tradition holds that they were first held to mark the funeral of the harvest deity Tailtiu, who died of exhaustion after clearing the dense, expansive forests of Co. Meath, to form the rich farmland for which it is now known. These games were declared a time of truce, with great tests of wits, skill and strength on display, and a time for celebration and the arranging of marriages.\n\nShortly before the onset of the British Revolution in 1924, the Sinn Féin administration of the day hosted a modern day equivalent, to great success. Held a few weeks after and largely modelled on the Olympic Games in Berlin, the games brought together hundreds of people of Irish descent from all over the world, as well as some guest competitors invited to come and add to the spectacle.\n\nTo the chagrin of those petitioning the government, however, these games did not become a regular fixture. Security concerns and spending issues became too much for successive governments of the day to justify, particularly when the insular nature of the games would mean there would be little international interest to invest in increasing the security involved. Even the hosting of the Olympics themselves had been a tough call to make, and had only been accepted on the back of the international recognition it would bring, assumed to outweigh the initial costs.\n\nBut with the world engulfed in further conflict, particularly in America where so much of the diaspora lies, let alone an even larger sporting event being held locally only in recent memory, there was little appetite in the government to pay heed to these petitions."
irelandflavour.372.a: "It can wait a few more years."
 
irelandflavour.373.t: "Old Friends in New England"
irelandflavour.373.d: "When the republic was in its infancy, looking for allies and international recognition, it found stalwart support in the people of New England, one of the largest homes of the Irish diaspora. When Cathal Brugha visited Boston and gave his great speech in Fenway Park, thousands of people attended and cried out for Irish independence. With the recent crisis in America devolving into all out civil war, a provisional government has been established in New England following intervention by the Canadians to shelter it from the war.\n\nWhile some in the government refuse to openly support anything backed by the British exiles, many have called for Ireland to recognise the New England government and invite the New Englander President to give his own speech symbolising Irish-American friendship and cooperation."
irelandflavour.373.a: "We never forget a friend, send the invitation."
irelandflavour.373.b: "We can't support British imperialism, no matter who leads their state."
 
irelandflavour.381.t: "Down with Jazz"
irelandflavour.381.d: "Low ranking clergy from Ireland's least populated county are not usually a matter of interest to either the nation's media or politicians, but Father Peter Conefrey from Leitrim is an exception. An arch-traditional nationalist, Conefrey advocates for the population to support the Irish language and traditional Irish music over foreign influences.\n\nViews such as those are ten-a-penny and indeed, such well trodden ground that the liberals of Ireland are well used to riposting them. However, Conefrey has found a somewhat bold new line of attack, denouncing Jazz as \"borrowed from Central Africa by a gang of wealthy syndicalists in the USA to strike at Christian civilisation throughout the world\" and branding listeners as outright \"traitors\" to Ireland, with particular venom spit towards Anglo-Irish and German residents for their indulgence of the genre.\n\nConefrey's angst-ridden views that strike at all things foreign and metropolitan saw him able to amass reportedly \"several thousand\" supporters at a recent anti-Jazz protest in south Leitrim. Letters of support from Éamon de Valera and Archbishop Joseph MacRory were read from a platform, and verbal attacks were made on politicians espousing cultural pluralist views. It would be difficult to imagine such galvanisation a decade ago but its clear that recent economic and political events have added fuel to this fire."
irelandflavour.381.a: "The people understand we have our own culture and no need to supplant it with another."
irelandflavour.381.b: "He should be aware that without foreign imports we'd never have received Christianity."
irelandflavour.381.c: "When economic answers are not forthcoming, the masses will be distracted by this chicanery."
 
irelandflavour.382.t: "Redmond Remembered"
irelandflavour.382.d: "Another anniversary has come and gone, with a recent commemoration taking place marking the 20th year since the passing of John Redmond.\n\nIt was a muted affair. For many, he is remembered as a man on the wrong side of history, whose actions led to the death of thousands of young Irishmen. For others, a man whose one main mistake came to define his entire political career. Redmond, during his own lifetime however, was much more than that.\n\nAs the leader of the Irish Parliamentary Party, he was de facto leader of Irish nationalism at the beginning of the 1910s. His goal of Home Rule was on the brink of being made a reality by Westminster, making a civil war in Ireland between the Ulster Volunteer Force and Irish Volunteers of the day seem inevitable. The outbreak of the Weltkrieg put an end to both these certainties, with Redmond making the fateful decision to urge all able-bodied Volunteers to enlist in the British war effort, in an attempt to ensure the enactment of Home Rule after what was sure to be another brief war...\n\nHe was a man for whom Home Rule was the end goal, and would have been content with an autonomous Ireland at the heart of the British Empire. This is when most others, even within his party, saw it as just a step towards greater independence. His legacy is one that is looked upon more favourably by those who would have had more personal ties with Britain, and the few more moderate republicans with Entente sympathies.\n\nIn his native Wexford where he had been interred, a modest and respectful ceremony took place at his family mausoleum, with attendees including several Fianna Fáil politicians and party officials, as well as some Irish veterans of the Weltkrieg. Those present were urged to reconsider his legacy, and remember him for the times he lived in, before the Republic could have become a reality. This message was of course meant for those not in attendance, and by-and-large fell on deaf ears."
irelandflavour.382.a: "He was a man of his time."
 
irelandflavour.385.t: "The Burning of the Big Houses"
irelandflavour.385.d1: "One of the lingering vestiges of British colonialism in Ireland are the so-called \"Big Houses\", country manors dotted all along rural Ireland. Although primarily homes, these houses have the dual purpose of acting as the nexus of agricultural complexes. Typically, dozens and dozens of farm hands will work out of a courtyard adjacent to the house, with the owner acting as their boss. The origin of this system is mediaeval, and in truth has not advanced much in concept since that time.\n\nIn Ireland, these manors were and are controlled by Anglo-Irish families, installed in the 17th and 18th centuries as the preceding Catholic nobility was stripped of power and influence. Owing their wealth and status to the British state that installed them, these families were loyal servants of Imperialism, acting to uphold the status quo not only locally, but also internationally, as the non-inheriting sons of these families frequently acted as colonial bureaucrats across the British Empire. Following the revolution in Britain, the \"big houses\" were often the last refuge for these \"servants of the Empire\".\n\nAs the fire of revolution spreads across the island, it was inevitable the people would rise up and attempt to destroy these fortresses of foreign capital. Broadly, the government is turning a blind eye, as behind closed doors these acts have been deemed a symptom of revolutionary vigour and not something to be repressed. Having spent this long building the fire, now is not the time to try and dampen it." # Syndies / Totalists
