ire.348.t:0 "The Name of Our Home Island"
ire.348.d:0 "Ireland, alternatively called Éire, Éiru, Lerne, Hibernia, and many other names throughout history, has been called Ireland in the English tongue since before the beginning of our subjugation under the Angloid dogs, and has been known by many nicknames such as the Roisin Dubh, Cathleen Ni Houlihan, Mother Eire, Sean Bhean Bhoct, the Emerald Isle, Ould Sod, and so many more. Now that we are free from their grasp, and not that we have drifted further and further away from the English language as we revive our own ancestral Gaelic tongue, many in Ireland have pushed for us to officially rename our Emerald Isle, changing our identity both at home and abroad, for all to see our renewed Celtic splendor. However, many modernists and patriots of this current free nation we reside in have grown attached to the name they have fought for and that their comrades have died for, and these veterans instead push for us to keep our nation's name unchanged. What should we decide?"
ire.348.a:0 "Keep our current name for the Emerald Isle. Ireland forever!"
ire.348.b:0 "Éire, the classical Gaelic name of our isle."
ire.348.c:0 "Éiru, the ancient Gaelic name for our isle named after a Celtic goddess."
ire.348.e:0 "Éirinn, another Celtic goddess and popularized by the rallying call Éirinn Go Brách."
ire.348.f:0 "Erin, a modernized variation of the more traditional Éirinn."
ire.348.g:0 "Ivernia, a name used for our isle by the great Ptolemy."
ire.348.h:0 "Let me see other possible names."

ire.349.a:0 "Ierne, a title penned in the Greek tale of the Argonauts."
ire.349.b:0 "Ogygia, given to our isle in Homer's Odyssey and the fated home of Atlantis."
ire.349.c:0 "Fiodh-Inis, Gaelic translation of Latin ‘Insula Nemorosa' meaning Woody Island."
ire.349.d:0 "Críoch Fuinidh, Gaelic translation of the Latin name for our isle, Terra Finalia."
ire.349.e:0 "Muicinis, old name for the isle given by the Spanish-Irish Children of Míleadh."
ire.349.f:0 "Scotia, named for the Scots-Irish raiders who terrorized Rome and England."
ire.349.g:0 "Hibernia, the famous Roman word for our island favored by Irish poets."
ire.349.h:0 "Let me see other possible names."

ire.350.a:0 "Inis Ealga, Gaelic for the Latin word for Ireland, Insula Nobilis, meaning Noble Island."
ire.350.b:0 "Inis Fáil, old Celtic name meaning Island of Destiny favored by monarchists for its connection to the Tuatha Dé Danann."
ire.350.c:0 "Go back to the other names."

ire.351.t:0 "Dublin's Liquid Heart"
ire.351.d:0 "Established by Arthur Guinness at St. James's Gate in Dublin in 1759, Guinness is the national brew of Ireland - an Irish dry stout black, or very dark ruby, in color that is nicknamed ‘liquid bread' by many. With nearly half of Dublin employed by the Brewery or connected to it in some way, it is one of the largest companies in Ireland, and an industrial and financial centerpiece of Dublin and the nation at large. By subsidizing the company and working closely with the brand, we can dip into their vast reservoirs of profit to benefit the state. With Guinness at our side, Ireland's economy is too big, and too delicious, to fail!"
ire.351.a:0 "With their help, Ireland will flourish."

ire.352.t:0 "Peace with England's Allies?"
ire.352.d:0 "England burns and London Bridge has finally fallen down. Centuries of humiliation and torment, oppression and hatred, all finally undone and avenged as we crush the heel of our boot into the throats of these dogs. However, England was not alone in their fight with us, for across the seas, the rest of their wretched allies still antagonize our ships and exterior forces as they prepare for further war. We ourselves have few allies, and invading the Continent currently seems like a pipe dream. Should we face the facts, and attempt a detente with the rest of England's surviving allies, or should we sally forth and soldier on into the fires of Hell?"
ire.352.a:0 "Sue for a begrudging but honorable peace."
ire.352.b:0 "We shall burn Paris to the ground!"

ire.353.t:0 "Ireland Sues for Peace"
ire.353.d:0 "Shocking the world, and perhaps our foolish English allies most of all, the Irish have rallied from the Emerald Isle and have taken all of England under their control, razing much of the nation to the ground in a mad outbreak of revenge-minded acts as the long-oppressed Irishmen finally get their centuries-awaited revenge. We could mount a counter-invasion to save the English, but doing so would be incredibly costly, and we still have other, far larger and more dangerous foes to face. The Irish, likely sensing this, have sent an offer of an honorable peace to our capital, asking for all British land in the Isles in exchange for the rest of England's holdings left around the world, and an end to all hostilities. Should we abandon the English in their time of need and move on to bigger targets, or should we sail across the Channel like it was 1066 all over again to save the Brits yet again?"
ire.353.a:0 "These conditions are agreeable. Sign the peace."
ire.353.b:0 "We stand with our old allies, and ride for London to save the Brits."

ire.354.t:0 "France Accepts!"
ire.354.d:0 "Shocking our delegation, the French have agreed to our terms, and will abandon the British Isles entirely in exchange for Britain's international holdings outside our sphere of influence and total peace. We have finally won, beating the British, getting our revenge, and getting away with it too. The Angloid dogs are finally defeated, and their allies turn tail and run. Let us finally put an end to this."
ire.354.a:0 "Now to rebuild England in our image."

ire.355.t:0 "The French Refuse!"
ire.355.d:0 "Damn them! The smelly frogs across the Channel have denied our calls for peace in exchange for British lands, and now have resolved to crush us under their warmachine. The fools! We will be the ones to burn Paris to the ground, and we shall be the ones crushing our foes beneath our treads. We sail for the Continent! Erin go bragh!"
ire.355.a:0 "Paris will burn for their insolence."

ire.356.t:0 "Those Who Still Fight"
ire.356.d:0 "As every year on the 24th of April, the Irish people gathered together as one, to celebrate and mourn the Rising in 1916. Despite having been a nominally failure, it was the rising that gave birth to Free Ireland, and all but Ulster view the day with great reverence. This year, being the 20th anniversary of the Rising, was home to much more grand festiveness than usual. This being the case, very few took note of the posting, all around Ireland, of a proclamation by a group claiming to be the 'Executive Council of the Second Dáil.' Chaired by Seán Ó Ceallaigh, himself an elected member of Ireland's second Dáil, the group transferred their 'legitimate authority' to what they call the 'Army Council of the Irish Republican Army' as was their right as per a resolution based by the First Dáil. Of course, when the day was done, people did finally start to take note of such a strange proclamation. Nothing was expected to come of such an odd occurrence. However, with just a few weeks past it's posting, the 'Army Council' has issued an ultimatum to our government, which they consider to still be the Free State.\nActing less as an ultimatum and more like a manifesto, the document, sent in an unmarked letter, details in brief the 'legitimacy' of the Army Council, explains their aims and finally concludes with demands. The Army Council explains their legitimacy by stating that they represent the final remnants of the Irish Republic proclaimed in 1916. They claim that they can trace their legacy to the IRA's splitting upon the signing of the Anglo-Irish Treaty. With those against the Treaty carrying on the fight, even when Collins declared an end to the Free State upon the British Revolution. As for the so-called 'Executive Council,' they are made up of members of the Second Dáil, and with the Second Dáil never formally dissolving itself, they claim to carry on it's mission. The Army Council's goals are simple, the complete abolishing of the Anglo-Irish Treaty and everything associated with it, and the reestablishment of the 'true' Republic of '16.\nDespite these quite grandiose claims, the IRA even with the support of the 'Executive Council' are quite fringe. Although this position did once share some popularity, mostly among Sinn Féin. With a 32 county Ireland finally free however, almost all popular support dried up. Even Sinn Féin dropped their support in it's most recent Ardfheis, although this did cause a split in the Party, wherein Seán Ó Ceallaig, Party President, along with few others left in defiance.\n\nDue to it's almost nonexistent popular support, a majority of those within the government believe that such an ultimatum will lead nowhere, and suggest that our current measures are more than enough. However, a few believe that we should ramp up anti-terrorism measures, before more civilians get hurt or worse. A very small minority actually believe we should sit down and work out some kind of deal. After all, if we can become the 'true' Republic, there will be nothing left to fight for. Either way, Collins is expected to make a decision soon, lest the already tense situation get even worse."
ire.356.a:0 "These fools are no threat, continue our current measures."
ire.356.b:0 "The IRA has outlived itself, end this foolish rebellion!"
ire.356.c:0 "Perhaps something is to be gained from peace, arrange a meeting with this 'Army Council.'"

ire.357.t:0 "A Deal for the Republic?"
ire.357.d:0 "After a long and tense series of meetings between the Army Council of the IRA and the government of President Collins, the two sides have released a joint statement officially announcing that they had come to an agreement. The agreement, officially called the Belfast Agreement due to the meetings taking place in Ulster's capital, in essence answers every objection that the Army Council had against the Republican government. First and foremost, the Republic of Ireland, declared by President Collins using the machinery of the Free State and considered by the IRA to in nature still be the Free State, shall be completely dissolved. In it's place, the Irish Republic, declared in 1916 and continue on by the IRA, shall be given control of Ireland. Secondly, the Anglo-Irish Treaty, itself already discarded in all but name by the Republic, shall be declared null and void. Thirdly, a caretaker government, headed by Collins as a show of goodwill but made up of members of the Army Council along with a quorum of the Dáil shall rule over the Republic until the 1937 elections. Fourthly, the Seanad Éireann shall be temporarily dissolved, however the body shall reform following the up-and-coming 1937 elections. Fifthly, every law passed by the various Dáils of the 'Free State' shall be adopted by the Irish Republic, although following the 1937 elections, the Dáil shall be the Third, to coincide with the Second finally closing. Finally, the IRA and our own Defense Forces shall be merged, and the leadership of both shall combine.\n\nWhile in effect, very little will truly change, in the minds of these 'legitimists,' Ireland shall be under it's rightful government. Even despite this, the agreement has yet to be ratified by the Dáil, as many view it as a needless and worthless change to win over such a small amount of the population. As the debate within the Irish parliament comes to a close, it appears that..."
ire.357.a:0 "...the agreement has been ratified, as it may be the only way for a lasting peace."
ire.357.b:0 "...the agreement has failed ratification, and counterterrorist activities have resumed."

ire.358.t:0 "The Reunification of Sinn Féin" 
ire.358.d:0 "With the ratification of the Belfast Agreement and the reestablishing of Irish Republic across all 32 counties, the fracted Sinn Féin party has formally reunited itself. As part of the reunion, the break off led by Seán Ua Ceallaigh has formally dropped it's process of abstentionism.  While the process was mainly painless, the exact details of the reunification are a bit puzzling. Both parts of the Party, in their statements of reunion, welcomed the other half back into the fold. The reason for this strange wording is due to the fact that both claimed to be the true Sinn Féin party. Regardless of this strange wording, with the two halves reunited, Sinn Féin is bigger and stronger then ever."
ire.358.a:0 "The legacy of Griffith lives on it seems."

ire.359.t:0 "End of the Republic of Ireland"
ire.359.d:0 "Today from atop Áras an Uachtaráin, President Michael Collins declared that the Republic of Ireland had been formally dissolved. Far from being a coup or Revolution, the Republic dissolving comes as a result of the Belfast Agreement, a treaty between Collins' government and a remnant of the Irish Republican Army. In the agreement, the Republic of Ireland was to be formally dissolved, replaced by the original Irish Republic declared in 1916 during the Easter Rising, which the IRA claimed to be the legitimate heirs of. The newly reestablished Irish Republic has been given a caretaker government, made up of members of the IRA Army Council who decided to allow Collins to remain President, at least until the 1937 Irish elections. Exactly what is going to change in Ireland as a result of the Belfast Agreement, remains to be seen."
ire.359.a:0 "Erin go Braugh!"
ire.359.b:0 "What an odd little country."

# News Events
ire.360.t:0 "Collins Holds On"
ire.360.d:0 "Michael Collins’ tenure as President of Ireland continues, with yet another roaring success in the general elections.Collins has led the country since its independence in 1921, credited with a major role in gaining Ireland’s freedom from Britain, and with recovering Northern Ireland during the British Revolution.\n\nWhile Collins’ popularity has taken a significant dip since Black Monday, with Fine Gael mainly coasting on his popularity, Collins is now secure in office for his fourth term, winning a smashing victory against his old rival Eamon de Valera, and the reinvigorated Sinn Féin. With Collins’ 4th term beginning, the president is set to embark on a series of liberal economic reforms to further reinvigorate the sluggish Irish economy."
ire.360.a:0 "More of the same then."

ire.361.t:0 "Collins Ousted From Office"
ire.361.d:0 "Michael Collins’ time as President of Ireland has finally ended.\nCollins was credited with a major role in gaining Ireland’s independence from Britain, and with recovering Northern Ireland during the British Revolution. He held his executive position since then on massive wave of public support, which following Black Monday has seemingly fallen flat.\n Collins has lost to his opponents and resigned to life in the armed forces, even with losing their founder, Collins' party: Fine Gael, carries on, already preparing for the next election.\n\nThe Big Fellow has left the stage, and [IRE.getleader] now takes his place."
ire.361.a:0 "The end of an era for Ireland."
ire.361.b:0 "Maybe he should have paid the tallymen more."

ire.362.t:0 "Collins Dissolves the Oireachtas"
ire.362.d:0 "Unprecedented scenes have been reported from Ireland, where incumbent President Michael Collins has overturned the results of the latest general election following a Syndicalist victory. Seeing the possibility that Ireland could fall to the Reds, Collins has opted instead to disband the Oireachtas and rule by personal decree. This is officially described as a temporary measure in the face of the unstable situation that is unfolding within Ireland.\n\nWhether or not this is the case, the international media is describing this outcome to be the final result of Ireland’s vulnerable position next to the Union of Britain. The direction Collins’ firm hand will lead the country to from now on, remains to be seen."
ire.362.a:0 "I thought he was supposed to be a democrat?"

ire.363.t:0 "The Second Irish Revolution"
ire.363.d:0 "Ireland has become yet another country in Europe to fall to syndicalism.\n\nFollowing a free election, a broad Socialist coalition has done the impossible and won at the ballot box. Irish Socialists, without firing a shot, have seized Leinster House, and with it, all apparatus of power.\n\nIreland is now expected to end some of the hostility with their old enemies in Britain, and gravitate towards the French Commune to further the cause of syndicalism worldwide."
ire.363.a:0 "Connolly’s spirit lives on, it seems."

ire.364.t:0 "A New Flag for the Republc"
ire.364.d:0 "Which flag should we use for the Rightful Republic Restored?"
ire.364.a:0 "Rise High the Tricolour!"
ire.364.b:0 "Use the Proclaimation Flag!"
ire.364.c:0 "Fly the Flag of the Anti-Treaty IRA!"
ire.364.e:0 "Raise the IRA Harp!"
ire.364.f:0 "Use an Eagle Flag first flown durning the Easter Rising!"
ire.364.g:0 "Pick this to return to using a Celtic name(you will need to repick an option in the flag picker)"

ire.365.t:0 "A Step Toward National Justice"
ire.365.d:0 "It is done. London burns, and England, just as she had done to us, awakes enchained. Regardless of our policy of occupation, the Great Oppressor, at long last, is slain. However, just because the enemy has been slain does not mean our work is finished, fair from it. The various treasures and riches of Ireland, long stolen and coveted by the Anglos, shall be returned to their rightful home piece by piece. The first treasure to be returned shall be the flag of Mary Shannon, torn down and kept as a trophy upon England's crushing of the Easter Rising. Once the flag is returned home, it shall be laid to rest in a place of honor within Ireland's greatest museum. While this is a small act, it is an act that shall restore a great deal of national honor, and England herself will be one step closer to paying the debt she owes the world."
ire.365.a:0 "England shall pay for her crimes."

ire.366.t:0 "Fate of the British Museum"
ire.366.d:0 "One of Britain's most favored pastimes, besides destroying their colonial subjects' native cultural, was seemingly stealing artifacts and treasures from these same subjects. Claiming them to be of historical or material value, British authorities would lift these cultural relics and place in them in the British Museum. Everything from The Rosetta Stone to sections of the Greek Parthenon and even a tablet inscribed with parts of the Epic of Gilgamesh have been taken from local cultures encountered by the Brits. While the collection was not left unharmed by the British Revolution, some of the most valuable artifacts fled to Canada with the Exiles, it still remains one of the world's largest collection of historical items. With the museum now falling into Irish hands however, the fate of this house of history has come into debate. Quite a large faction within the government believe that we should return these artifacts to their rightful owners and convert the museum into one that tells the story of British Imperialism. While such an undertaking would be no doubt greatly expensive, the nations of the world could rejoice, not only for their lost items, but for the destruction of one of the final remnants of the old Empire. Others believe, much to the shock of the Irish Left, that we should not only keep the Museum, but bring the treasures home to Dublin. After all, no matter their old owners, they are ours by right of conquest, not to mention the prestige we could gain by being home to these items. Other still think we should simply leave the Museum alone. Why should we bother ourselves with matters of a dead nation? Besides, if the true owners want them, they can simply ask for them back. In any case, the British Museum's fate is just one more question to be answered on England's legacy, and answer it we shall."
ire.366.a:0 "Return the artifacts and convert the Museum!"
ire.366.b:0 "Ship the artifacts to Dublin!"
ire.366.c:0 "Leave them alone, we have better things to do."

ire.367.t:0 "American Tourism on the Rise"
ire.367.d:0 "With the increasing trade and relations between the Irish Republic and the United States of America, American tourism of our fair emerald isle has increased exponentially since last year. Be it pilgrims visiting the shrine to Our Lady of Knock, tourists exploring the ancient ruins of Dunguaire Castle or Corcomroe Abbey, or sightseeing in Dublin, there is almost nowhere in the nation that at least one American isn't seen. While American tourism has had a wonderful effect on the economy, almost completely reviving certain local economies, it is not without its downsides. Often the Garda has been deployed to deal with rowdy tourists, and many older, conservative, sections of the political sense view the increase in tourism as a first step towards the destruction of the Irish people. Despite this, American tourism, despite the protest of a few, seems to be a new normal for Ireland. While the tourists may be annoying at times, the amount of money they bring to the table cannot be understated."
ire.367.a:0 "As long as they pay, anyone is welcome in Ireland!"

ire.368.t:0 "The S-Plan"
ire.368.d:0 "Today, during a routine meeting of President Collins and his cabinet, made up of the former IRA Army Council, among the more mundane matters, was a proposed plan by Seán Russell, Minister of Interior. Once the IRA's Quartermasters General, Russell was considered by many to be one of the most radical leaders within the IRA. Indeed, the plan proposed by Russell seems to confirm this. Calling it the 'Sabotage Campaign' or S-Plan for short, the plan calls for the smuggling of Irish agents and various explosive devices into the Union of Britain to be used against economic, military and civilian targets. The brainchild of Seamus O'Donovan and Russell, the plan, if approved, would aim to create chaos within Britain, both to dissuade them from invading Ireland, to soften them up for a counter invasion. Irish agents, with the tacit support of the government, would integrate themselves into British society, scout out the best targets for bombings, and execute those attacks. Without question, this plan is radical and would no doubt ruin any chance we would have for reconciling with the Union, if such was a wish of the government. Beyond that, the amount of potential deaths, be them civilian or otherwise, could be quite significant. Yet, there is indeed an amount of logic behind the campaign. By having chaos at home, Britain would have a harder time maintaining a operations against us, as resources would need to be spent to maintain order. Either way, with the Dáil dissolved until the '37 elections, the choice is President Collins' alone to make."
ire.368.a:0 "Approve the plan, we shall humble Perfidious Albion!"
ire.368.b:0 "We will not stoop to Britain's level, reject this 'plan.'"

ire.369.t:0 "Bombings in Britain!"
ire.369.d:0 "For the past few days, England has been rocked with at least 20 confirmed bombing attacks. Targeting military, civilian and economic areas and buildings within Britain, the exact origin and end goal of these attacks is unknown. As the British government attempts to main control, fingers have been pointed at the Republic of Ireland. Although no direct link has been found, British officials claim that they have found a document describing something known as the 'S-Plan.' Calling for the bombing of key sectors of England the document is allegedly signed off by long-time Irish President Michael Collins. While Ireland has condemned both the attacks and Britain's claim that Ireland is responsible for the attacks, they have refused British demands to cease all shipments from Ireland, for a limit period. With no true culprit in sight, it is expected the bombings with continue for some time."
ire.369.a:0 "That will show those British bastards!"
ire.369.b:0 "It's the Irish! It has to be!"
ire.369.c:0 "May God have mercy on Britain..."

ire.370.t:0 "Allies Among the Irish Right"
ire.370.d:0 "Ireland’s political sphere is amazingly varied for such a small and condensed land, and yet different ideas sprout endlessly like weeds. Among the right, the two growing groups of influence under our dominant party are Lia Fail and the Irish Monetary Reform Association. Translating to the ‘Stone of Destiny’ and founded by Catholic priest Father John Fay, Lia Fail is a small Far-Right populist agrarian party espousing radical populism and radical agrarianism of course, along with xenophobia, Irish Irredentism and jingoism, Anti-Semitism, Irish Nationalism and ethnic exceptionalism, Anti-Syndicalism, and class-collaborationism. Along with them stands the IMRA of Seamus Lennon and Oliver Flanagan, spouting similar ideas of Irish Nationalism, Anti-Semitism, and Anti-Syndicalism along with Anti-Capitalism, Christian Corporatism, and the theory of Social Credit. Together, these parties represent the growing fringe sphere of Irish Rightist ideology, and as such, we must decide what to do with these radicals here and now. We can ally with these groups, incorporating some of their ideas into our government while sparring ourselves of an annoying enemy, or we can simply tell these misbegotten failsons to stop their game of pretending while the real masters of the Irish Right lead this nation to greatness."
ire.370.a:0 "Work with these similar groups in the interest of Rightist Unity."
ire.370.b:0 "We are the only true scions of the Irish Right. Ban these groups at once."

ire.371.t:0 "Revolutionary Masters of the Pen"
ire.371.d:0 "Veteran revolutionaries, fathers of modern Irish poetry and the revived Gaelic culture, and former politicians within the Free State and former members of the IRA, James Joyce and William Butler Yeats are close allies of our party and movement. With strong links to our revolutionary activities and the wider fight for Irish freedom, these titans of Gaelic literature have begun to work closely with our regime, helping to spread our ideas and revived traditional culture to the masses with their beloved and all-popular voices as they weave their magic words and ensnare the imaginations and hearts of Ireland’s own people. Additionally, they have both agreed to lend their revolutionary expertise to our own armed forces and police officers, for both of them have experience as anti-Anglo guerillas and as revolutionary leaders. Hopefully, with these true Irish heroes and masters of the pen at our side, we shall win the hearts and minds of the populace without bloodshed or growing pains."
ire.371.a:0 "Do not wait to strike till the iron is hot; but make it hot by striking."

ire.372.t:0 "A New Taoiseach of Cultural Import?"
ire.372.d:0 "William Butler Yeats is one of Ireland’s greatest poets and cultural figures, as well as a hero of our early independence movement and a symbol of the Irish nationalist Right. A former member of the Irish Republican Brotherhood, a Nobel Prize winner, a devoted and respected mentor to other Right-wing artists like American-Anglo Ezra Pound, a composer of a number of march songs for the Blueshirts paramilitary, and a self-proclaimed fan of authoritarian, non-democratic, and nationalist movements and regimes around the world - particularly the rightist Social Credit movement of C.H. Douglas of which Yeat's has long supported, and of which his long-time lover, muse, and fellow revolutionary Maud Gonne also supports but in a more Leftist context, and especially within Ireland, there is no doubt that Yeats is loyal and fully dedicated to our regime. With his poetry, like ‘Easter 1916’ and ‘The Second Coming’, beloved by all and with him being an active and leading member of our movement, many have suggested that he could be of use to us. It is no contest that we shall elevate this master of the pen as the poet laureate of Ireland, but perhaps he would be better utilized within the government given his widespread popularity and influence with the masses, as well as his noted loyalty to the party and our brand of Irish nationalism."
ire.372.a:0 "Give him his award and the position of Taoiseach."
ire.372.b:0 "Give him his award and a place in government."
ire.372.c:0 "He shall be our poet laureate, nothing more."

ire.373.t:0 "A New Taoiseach of Cultural Import?"
ire.373.d:0 "James Joyce is one of Ireland’s greatest poets and cultural figures, as well as a hero of our early independence movement and a symbol of the Irish nationalist Left. A dedicated Gaelic nationalist, Anarchist, Agrarian Socialist, and avant-garde artist and philosopher, there is no doubt that Joyce is loyal and fully dedicated to our regime. With his poetry and literary works, like ‘Ulysses’ and ‘Finnegans Wake’, beloved by all and with him being an active and leading member of our movement, many have suggested that he could be of use to us. It is no contest that we shall elevate this master of the pen as the poet laureate of Ireland, but perhaps he would be better utilized within the government given his widespread popularity and influence with the masses, as well as his noted loyalty to the party and our brand of Irish nationalism."
ire.373.a:0 "Give him his award and the position of Taoiseach."
ire.373.b:0 "Give him his award and a place in government."
ire.373.c:0 "He shall be our poet laureate, nothing more."

ire.374.t:0 "The Wolves of Ireland"
ire.374.d:0 "Before Ireland’s transformation into a massive network of farmlands and pastures as English and Continental conceptions of civilization spread to take over our Gaelic paradise, our isle was home to some of the largest wild wolf populations left in Europe. However, these wild yet majestic and noble beasts were largely hunted to extinction in our region by farmers defending their fields and herds, and thanks to British colonization and laws, the last wild Irish wolf was shot dead in Carlow in 1786, bringing their concept of ‘civilized’ society to our land, but at a deep price that cost us the liveliness of our ancient wilderness. Without forethought of the ecological ramifications of such an act, we Irish have gone about our business as a new crisis built under the surface in the wolves’ absence - the deer menace! Though our issue is not as bad as it currently is in our neighbor Scotland, we still face a deer overpopulation crisis that has threatened to tip the balance of our verdant ecosystem and send it hurdling into collapse. To rectify this issue, many ecologists and leading natural scientists - along with their influential sponsors within the IRA and other nationalist groups like Saor Éire, Sinn Féin, and the Ailtirí na hAiséirghe - have pushed for the reintroduction of a wild wolf population on the isle to control the deer population naturally, with the wolf reintroduction planned to be paired with supplementary feeding stations, artificial burrows for uses as dens, the usage of patrolling guard dogs at the borders of farmlands along with livestock protective systems like fladry and electrified fences, and much more in an ecologically-sound plan based on similar American efforts to revitalize and renaturalize the ecosystem of their Yellowstone National Park. \n\nIf successful the plan should limit predation on livestock to lower levels than before while allowing our ecosystem to bounce back and re-equalize following the decline in the over-bloated deer population. Although the population of these wolves would be closely monitored and although the wider plan is likely to succeed, this proposition has enraged Ireland’s farmer class who wish to handle the issue themselves with rifles in hand, still vengeful of the many herds lost of wolf attacks in the distant past, and now further enraged by the meddling of conservative agrarian groups like the National Centre Party, Fianna Fáil, and the Blueshirts jumping on the train to defend them in order to secure more public support, turning this simple ecological issue into a Left versus Right political debate overnight. With the situation getting out of hand fast, it is up to our government to finally put the matter to rest, so what shall we do?"
ire.374.a:0 "Are you mad? We shall just deal with the overpopulation issue ourselves."
ire.374.b:0 "Release the hounds! Ireland’s forests shall run wild and free once more."

ire.375.t:0 "The fate of Nelson's Pillar"
ire.375.d:0 "Now that the economic woes of Black Monday are safely behind us, the subject of one of Ireland’s most controversial monuments has once more come up for debate. Nelson's Pillar, a titanic 134 foot tall column adorned at the top by a statue of one Horatio Nelson, is both a popular tourist destination and a storied historical site. As contentious as it is massive, the monument has been criticized on both political and aesthetic grounds, with some describing the pillar as "ponderous", the pedestal as 'unsightly' and the column itself as 'clumsy'. The structure, often considered a vestige of British Imperialism has drawn no shortage of ire from both the Irish populace and those in the Government, who support either replacing the monument, or simply tearing it down. While the monument on Sackville Street is in some way a beloved part of Dubliner daily life, the effigy adorning the statue’s zenith is a nonstop point of contention for Irish citizens. To remedy this, some have suggested replacing Horatio Nelson’s statue with that of another figure, be it Robert Emmet, Patrick Pearse, or even a more contemporary figure of Irish History. The prospect of replacing Horatio Nelson would be an amicable solution to some, even if others are still in favour of taking down the "blunder", pointing to the statue’s 'hindrance to modern traffic'. Popular voices supporting the Pillar are figures such as William Butler Yeats and Oliver St. John Gogarty, who both value the monuments’ historical and cultural significance. As arguments continue, popular voices from the Irish right, including the Blueshirts have remarked that this inactivity has shown a failure in the national spirit: 'The conqueror is gone, but the scars which he left remain, and the victim will not even try to remove them'. While we have previously shelved this issue due to insufficient funds, the pillar’s fate has now made its way back into the limelight once more due to Ireland’s surer economic footing. Pressure is mounting on [ROOT.GetLeader] to take final action on the matter, lest any unsavory groups try and demolish the monument themselves."
ire.375.a:0 "Replace Nelson with Robert Emmet!"
ire.375.b:0 "Replace Nelson with Patrick Pearse!"
ire.375.c:0 "Replace Nelson with Michael Collins!" # if Collins is dead/a dictator
ire.375.e:0 "Replace Nelson with King [IRE.GetLeader]" # if Ireland is a monarchy
ire.375.f:0 "Tear the damn thing down!"
ire.375.g:0 "We don’t have the funds to address this issue..."

ire.376.t:0 "Nelson's Pillar Destroyed!"
ire.376.d:0 "In the wee hours of the morning, the great City of Dublin was rocked with panic and chaos not seen since the Easter Rising, as unidentified terrorists have taken it upon themselves to decide the final fate of the infamous ‘Nelson's Pillar’, by destroying it with high explosives. The bomb was planted in the upper portion of the monument, destroying the monument’s mid-section and bringing Nelson's statue crashing to the ground amid hundreds of tons of rubble.\n\n While the response to this incident has generally been lighthearted, many have expressed sadness over the loss of one of Dublin’s most iconic monuments. The Irish, ever a humorous people, have already embedded the monument’s destruction in Ireland’s popular culture, with poems, souvenirs and songs referencing the monument quickly embedding themselves in the nation’s cultural zeitgeist.\n\n After an unsafe building notice was approved, the remaining stump of the collumb was slated for demolition, much to the protest of certain nostalgics. Mere days after the explosion the Army destroyed the remains of the stump with a controlled explosion, watched at a safe distance by a crowd who, the press reported, ‘raised a resounding cheer’. Some accounts have relayed the story that Irish President [ROOT.GetLeader], phoned The Irish Press to suggest the headline: 'British Admiral Leaves Dublin By Air'."
ire.376.a:0 "Nelson has lost his last battle."

ire.377.t:0 "Flag for the Celtic Union"
ire.377.d:0 "The ancestral Celtic lands have been united under our rule, and we now have to pick a flag to represent our new union. There are multiple designs proposed, though only three have been considered under our government. The first one is the combined flag, where it incorporates the flags of the Celtic nations into one united flag. The second would be the Pan-Celtic flag which consists of two interlaced triskelions, designed by Robert Berthelier. The last one would be another green flag though surrounded by Celtic knots."
ire.377.a:0 "Just keep our current flag."
ire.377.b:0 "The knots around the flag look great!"
ire.377.c:0 "Use the combined flag, why not?"
ire.377.e:0 "The Pan-Celtic flag would be very delightful!"

ire.380.t:0 "Sink or Swim"
ire.380.d:0 "A rather unusual request has come to the War Office from serving General, Eric Dorman-Smith, better known as \"Chink\" to his comrades, indicating his desire for a secondment abroad. With the dust settling in Ireland, and a friendly socialist government in Dublin, Dorman-Smith has taken the opportunity to propose that he serve with the Irish army as a commanding officer and \"advisor\" on military strategy, bringing them up to scratch with the modern methods of warfare employed by our own army. But it has been quickly speculated that Dorman-Smith's intentions are hardly out of international solidarity, but rather a desire to return his ancestral home of County Cavan in Ulster, Ireland. Likewise, Dorman-Smith has allegedly ruffled feathers within the army owing to his \"sin\" of simply being too clever, and being intolerant of those not on his intellectual calibre, a fact he is prone to show. Such antagonism has not made Dorman-Smith many friends, and he perhaps sees a fresh start abroad as a \"sink or swim\" moment.\n\nThe proposal has garnered a mixed reaction in the military, with some officers being suspiciously supportive of the move, though dissent has emerged. Edmund Ironside, commander of the RTC, and leading military theorist, Basil Liddell-Hart, have both commented that it would be a \"waste\" to send Dorman-Smith to serve in an army with significantly less resources, and a likely inability to make full use of Dorman-Smith's expertise. Still, the proposal has gained a political edge, with it being put forward that agreeing to the secondment would be both a show of trust to Ireland, and a welcome acknowlegement of them as partners rather than subordinants. We could of course block the proposal if we feel Dorman-Smith would be more useful at his post in the British Army. The prospect of promotion will likely tide him over."
ire.380.a:0 "An excellent idea, off you pop!"
ire.380.b:0 "Refuse the request, he'd be much better remaining in the RTC."

ire.381.t:0 "The Prodigal Son"
ire.381.d:0 "In the following weeks and months since the final consolidation of the socialist republic under Chairman [IRE.GetLeader], Ireland has received more diplomatic contact from its new allies abroad, likely due to their realisation that the revolution in Ireland is now here to stay. Given that this would not have been possible without the assistance from [ENG.GetNameDef], it is no surprise that correspondence has been frequent. Today's message brings good news — the British Army has decided to send one of their eminient generals on secondment to its Irish namesake, a man none other than County Cavan native, Eric Dorman Smith.\n\nDorman-Smith, who has stated his intention to adopt the Irish form of his name, is seen as a rising star in the British Army. His Anglo-Irish background meant that his chosen career comes as no surprise, in contrast to his extremely modern and unorthodox views on the future of direction of warfare. Prior to the British revolution, his outspoken critique of the tactics associated with the old establishment rubbed up much of the top brass the wrong way, but the past few years has seen his theories gain more traction and renown.\n\nWith Britain and Ireland now in firm alliance, he can combine his support of Irish republicanism with his position in the British Army, and personally requested this temporary secondment to his native country. He is well aware that his theorems on the greater use of technology and mobilisation in warfare may be easier put into practice with a larger armed force, but for Dorman O'Gowan, the newly re-energised revolutionary atmosphere in Ireland was just too much to say no to."
ire.381.a:0 "You can take the man out of Cavan, but you can't take the Cavan out of the man."

ire.398.t:0 "Erosion of the National Centre Party"
ire.398.d:0 "The National Centre Party, Ireland's foremost Agrarian movement, has fallen on hard times ever since their defeat in the 1937 elections. Born from and formerly bolstered by other agrarian movements such as the Farmers' Party of Denis Gorey, Patrick Baxter, and Michael Heffernan - all of whom feared for their political future if they did not coordinate in a common organization - the NCP has since started to crack apart as many of these former allies move on in order to save themselves and their own interests. With such an unimpressive turnout in 1937, the NCP as a separate party appears to be running on borrowed time. Despite MacDermot's refusal to unite with the rest of Fine Gael, it has become clear to many within the party that their best chance at influencing the future of Ireland is to join with a larger political entity.\n\n As the NCP withers away, a new movement representing the farmers and peasants of Rural Ireland arises in the form of Clann na Talmhan - aka the Children of the Land, formerly known as the National Agricultural Party - under the direction of controversial Michael Donnellan, himself a farmer from Galway and former FF and later SF member turned Left-ish populist and anti-establishment activist with a focus on small farmer issues and known for frequently using antisemtic and anti-elitist rhetoric as a scapegoat for the problems that plague Irish farmers - and his associate Joseph Blowick, a successful and influential holder farmer from County Mayo in his own right with familial connections through three of his brothers to the Church. This new, vaguely social democratic party, formed out of the remaining NCP TD's who refused to join with Fine Gael along with former members of the Farmers' Party and many small farmers who split over the issue of derating as it would lead to more indirect taxation on their already weakened plots, has risen from under the ashes of the National Centre Party while syncretically shifting the Agrarian cause from the Center and Center-Right where it was suffocated by the NCP to the Center-Left where it can hopefully prosper under Donnellan's strange mix of social democratic, populist, and traditional Agrarian ideas, and is now seen by many desperate famers as the final chance to revitalize Agrarian politics in Ireland. Intially focusing on issues and ideas such as derenting, aforestation, and partial land redistrituption in order to make better use of large, inefficient farms, whether or not this attempt to restore the prowess of Irish Agrarianism will be met with success is yet to be determined, so let us keep an eye on Donnellan and his ilk for now."
ire.398.a:0 "So it goes."

ire.399.t:0 "The Final Fate of Fianna Fáil"
ire.399.d:0 "The 1937 Election was supposed to be Fianna Fáil's golden moment, a chance to leverage nearly a decade's worth of discontent towards the ruling Fine Gael government. Instead, it is safe to say that Eamon de Valera squandered this opportunity. Focusing on divisive personal attacks on Collins, who still maintained his popularity after so many years, Valera's efforts to define himself as the leader Ireland needs have borne little fruit. From the expulsion of Collins when he was leader of Sinn Fein, to the ongoing feud between the two titans of Ireland's political scene, it seems that Valera's ongoing vendetta against the 'Big Fellow' is an active detriment to the electability of Fianna Fáil. With this in mind, many have considered ditching Valera as the party's frontman, and replacing him with Sean Lemass, a more 'Liberal' candidate whose primary concern is the viability of the Irish economy. Dev himself has pushed back against any such attempts to replace him, stating that '1942 would be the year of Fianna Fáil'. However with the polls showing FF's certain defeat, even Dev's most loyal can not deny the prospect of replacement."
ire.399.a:0 "Dev can still win, just you wait!"
ire.399.b:0 "The time has come to show Valera the door."

ire.400.t:0 "Split in Sinn Féin Emerges"
ire.400.d:0 "The modern Party that is Sinn Féin only emerged due to the collapse of another: the Irish Labour Party. The fall of Labour reinvigorated the dying movement that at one point held the title of Ireland's most influential Political Party. After the defection of both Collins and Valera, the few loyalists to Sinn Féin were desperate to absorb the voters hemorrhaging from the dying Labour Party, drawing the party significantly towards the Left-Wing in the process. While the majority of Modern Sinn Féin consists of Labour loyalists, there still are a great many within the party who have been loyal to the party from its inception. These original Sinn Féiners have grown to inhabit the upper echelons of SF leadership, something which has caused a great deal of discontent within the Labourite wings of the party. This divide has manifested in the Labour Party's 'Rebirth' under the leadership of one Owen Sheehy-Skeffington, a famed university lecturer and senator. Sheehy-Skeffington's 'Reconstituted Labour Party' is a movement born out of discontent with Sinn Féin's rather open alliance with the Catholic Church. This mutiny of Left-Labourites, while failing to cripple Sinn Féin once more, has given Ireland's socialists a more moderate front to rally behind. Split between Larkin's rather open Syndicalists and the Sinn Féin of new is the RLP, a movement dedicated to civil liberty, democracy, separation of church and state, freedom of speech, women's rights, minority rights and many other liberal values. Whether they can succeed in their quests is a matter to be decided at the Polls."
ire.400.a:0 "Sinn Féin can't seem to catch a break."

ire.401.t:0 "A Cause and a Dream"
ire.401.d:0 "For those who limit their worldview to the simplistic idea that violence always begets violence; the idea that a nation such as Ireland, who emerged onto the world stage through armed revolution, could ever bring about meaningful change for its people through peaceful measures would have previously seemed completely outlandish. And yet now, under the leadership of [IRE.GetLeader], a leftist coalition has not only achieved power through the ballot box, but has managed to cement itself in the hearts of the Irish people.  The Irish nation now marches towards a red future, yet it marches not with a rifle, but with an olive branch.\n\nTo even the more open minded, many of the events of the last few years would have still been equally hard to imagine. When the rift between O'Brien and Sheehy-Skeffington first led to Labour splitting in two, few could picture a future where these two men would be willing to put aside their differences and work together on anything, let alone being the ones leading Ireland towards such a future. Yet now after so many eventful years of this red coalition being in power, there are scarcely any who can still hold doubt towards the success of the reformist approach of both branches of Labour.\n\nOf course there are still the detractors, both those on the right who still believe that the \"radical regime\" will collapse at the next real hurdle, and many of those on the left who reject any notion that one can simply reform towards a socialist system without the backing of a revolution. However, regardless of their naysaying the voice of the Irish people is clear, it is not violent revolution or conservative stagnation that they desire but a gradual and peaceful transition forward. Ireland's future is not one stuck trying to harken back to a idealised past, it is a future filled with liberty and progress. And if Ireland's future shall truly be a red one, it will be achieved by a people armed not with a sword, but with a ploughshare and a dream."
ire.401.a:0 "The Cause of Labour is the Cause of Ireland."

ire.402.t:0 "Life and the Land"
ire.402.d:0 "With the hectic nature of everyday life, it is often hard for one to stop and simply take in the world around them. Even when granted the opportunity to, many may still scoff at the mundanity of such an act, instead preferring to focus on the matters they view as much more serious. Yet, as far as [IRE.GetLeader] and much of the government are concerned, the heart of Ireland is found nested within the land itself, and to not sit back and reflect upon it is to overlook the fundamentals of Irish life.\n\nFor it is this great land that so many have proudly called their home across countless generations, from the most humble of villages in Leitrim all the way to the busy and bustling heart of Dublin itself. Regardless whether it is the farmer reaping his yearly harvest, an accountant enjoying nature on their commute to work, or even a young couple watching the sun set over Galway Bay, each of their lives are shaped by the bounties that Ireland provides to its people. And it is ultimately these bounties, and the moments of joy or satisfaction they provide, that truly make the moments that make life worth living.\n\nIt is to this end, the pursuit of ensuring these worldly fundamentals, that the government's vision has ultimately been derived. No longer does the Irish worker have to worry about working from the break of dawn to the darkest reaches of the night, with even now the ability to take substantial amounts of time off work to enjoy life with their families as all should have the right to do. Nor does the farmer have to fear waking up to a nation where the rustic way of life is no longer possible to live, instead he may be confident in the government's support for the rural Irish countryside. And even the most vulnerable in society, who may have once collapsed into a pit of destitution, may rest easy knowing that there is a welfare system ready to help pull them back up out of it.\n\nAnd above all, when everyone, no matter their status, can live a life without these everyday worries getting in the way, what is better to do than to take in the beauties of this island that truly makes us whole?"
ire.402.a:0 "There's nothing better than living a good life in this land we call home."

ire.403.t:0 "Fighting Today for Tomorrow"
ire.403.d:0 "There are moments in life which will cause even the most stoic individual to stop and fully consider the situation that has been presented to them. For Michael Collins, one of these moments came in the form of a question posed by one of the nation's many journalists; \"Mr. President, countless across the nation look to you and the legacy you have thus far left as a source of inspiration, both for good and ill. When making the many vital decisions that you have for the nation, does the impact it will leave on future generations factor into your decision making?\"\n\nFor a man who has spent most of his life living in the moment, the idea of being remembered as the President instead of a heroic soldier or revolutionary martyr is one that has only recently begun to dawn on Collins. Before he even reached his twenties he had already begun the fight for the Irish cause, and so too would he continue even after both independence and reunification. Where he once bounced from house to house to fight the Tans, he would instead bounce between them on the campaign trail to beat his political rivals. Barely hanging on during Black Monday, and soldiering through the Northern Crisis, he was still energised by the same fighting spirit the entire time.\n\nAnd yet, for the first time in Collins' adult life, his survival through everything that has been thrown at him has left him with nothing more to fight. With the opposition struggling to even threaten his position, poll numbers sitting constantly at comfortable levels, and the extremist elements of Irish society thoroughly rooted out, the realisation that this chapter has ended has begun to finally hit home for Collins. But with the fight of today ended, the new battle is for the world of tomorrow. Where Collins had to be a fighter, it is his hope that the same will not have to be true for the next generation of Ireland's leaders. If they do truly look up to Collins, he hopes that they look up to his role as a man of politics rather than a soldier of war.\n\nSo, after a moment of thought and reflection, Collins simply smiled and answered \"Indeed, it does.\""
ire.403.a:0 "It seems like history might indeed record the greatness of Michael Collins."

ire.404.t:0 "Our Green Uniform"
ire.404.d:0 "For most in Dublin, the quiet morning of [?global.date.GetDateStringNoHourLong] was no different than any other day of the year, save for the small crowd that had gathered outside of The Barracks at Arbour Hill. For it was at this location that a rather unassuming and lowkey speech to a crowd primarily composed of the local garrison was being held by none other than President Mulcahy, dressed in his army uniform that is instantly recognisable to almost all that have ever met him. While many leaders may wish for huge crowds to greet them, Mulcahy could wish for nothing better than a small crowd of his \"comrades in arms\" at the same barracks he had once oversaw.\n\n\"To many in the nation the army has often seemed to be as a thing apart and different from the people. Yet for all of our nation's free history, our army has been the people, it is the people and will be the people. Our green uniform does not make us less the people. It is a cloak of service, a curtailer of our weakness, and amplifier of our strength. When the tricolour first flew proudly high over Dublin Town, the free people of Ireland were not simply either soldiers or citizens, we were one and the same. It is on the foundation our great republic was built, and upon it that our nation has continued to prosper.\n\nWhen our national independence was first declared by Pádraig Pearse, the Proclamation not only set forth the rights of the Irish people but also made clear the vital role their military organisations serve in guaranteeing those rights. When I myself fought on that fateful day I was neither a soldier nor a citizen, as an Irishman I was both. And so to uphold the lasting legacy set forth by the forefathers of many of you in the room, and the contemporaries of those getting on in years like myself, it is my honour to declare that from this day forwards this fateful building will be known as Pearse Barracks, Dún an Phiarsaigh.\"\n\nAnd with that the speech ended, to a somewhat muted but respectful applause, the type of humble response that is all a man like Mulcahy truly wishes for in life."
ire.404.a:0 "Mulcahy is one truly working in the steady spirit of service of Pearse."

ire.405.t:0 "The Emerald Isle of Opportunity"
ire.405.d:0 "To most of the FF members that make up much of the government, most notably even President Lemass himself, if asked to describe their vision of Ireland in one word that word would be \"Opportunity\". It has been this word that has acted as an unofficial slogan for the party, and now by extension the government itself, ever since it saw the party rise to its first successes and achieve its original place in the coalition.\n\nFor such a simple word, the exact meaning of \"Opportunity\" varies greatly depending on who you ask and when you actually ask it. At times it has meant the opportunity for every man and woman in Ireland to achieve their dreams, simply provided they put in enough hard work to see them to fruition. At other times, especially when levied against the restrictions of the old Fine Gael government, it has meant the opportunity for anyone in the country to make their mark upon the nation, regardless of their background or heritage. Even more recently however, with Ireland's increased prominence on the financial world stage, some have gone so far to even declare that it is the opportunity to leave your mark upon the world as a whole.\n\nIf you were to ask [IRE.GetLeader]  however, he would gladly tell you that the meaning of the term encompasses all of the above and more. For him, \"Opportunity\" is at the heart of Irish culture and history. Whether it has been as grand as the opportunity the Irish people carved out for themselves to decide their own fate and destiny, or even down to the simple individual level of good education providing a student the opportunity to get into Trinity, it arises in all facets of Irish life. In the eyes of the President, social and economic progress in a nation go hand in hand with each other, with the opportunities provided in one allow the opening of more in the other, and it has always been the Fianna Fáil's goal to facilitate the growth of both.\n\nAnd ultimately as far as [IRE.GetLeader] is concerned, every aspect that makes up this concept of \"Opportunity\" are those that truly describe what it means to be Irish."
ire.405.a:0 "The rising tide lifts all boats."

ire.406.t:0 "On Language and the Irish Nation"
ire.406.d:0 "Throughout his tenure Éamon de Valera has been no stranger to the radio, delivering regular speeches to the Irish people through it. While many of these speeches have quickly fallen out of the public consciousness, today's speech seems different. Whether it can be chalked up to Fianna Fáil's cemented political dominance, de Valera's delivery, or simply just the speech's quality, few feel like they will ever forget these immortal words:\n\n\"The ideal Ireland that we would have, the Ireland that we dreamed of, would be the home of a people who valued material wealth only as a basis for right living, of a people who, satisfied with frugal comfort, devoted their leisure to the things of the spirit — a land whose countryside would be bright with cosy homesteads, whose fields and villages would be joyous with the sounds of industry, with the romping of sturdy children, the contest of athletic youths and the laughter of happy maidens, whose firesides would be forums for the wisdom of serene old age. The home, in short, of a people living the life that God desires that men should live.\n\nWith the tidings that make such an Ireland possible, St. Patrick came to our ancestors fifteen hundred years ago promising happiness here no less than happiness hereafter. It was the pursuit of such an Ireland that later made our country worthy to be called the island of saints and scholars. It was the idea of such an Ireland — happy, vigorous, spiritual — that fired the imagination of our poets; that made successive generations of patriotic men give their lives to win religious and political liberty; and that will urge men in our own and future generations to die, if need be, so that these liberties may be preserved.\n\nOne hundred years ago, the Young Irelanders, by holding up the vision of such an Ireland before the people, inspired and moved them spiritually as our people had hardly been moved since the Golden Age of Irish civilisation. Fifty years later, the founders of the Gaelic League similarly inspired and moved the people of their day. So, later, did the leaders of the Irish Volunteers, and those who continued their good fight until all of our nation had been freed. We of this time, if we have the will and active enthusiasm, have the opportunity to inspire and move our generation in like manner. We can do so by keeping this thought of a noble future for our country constantly before our eyes, ever seeking in action to bring that future into being, and ever remembering that it is for our nation as a whole that future must be sought.\""
ire.406.a:0 "The rising tide lifts all boats."

ire.407.t:0 "The Despot's Dáil"
ire.407.d:0 "While just a few short years ago the idea of an Cumann Corpruiteac Náisiúnta government was seen as outlandish to most, the fear that one day Irish democracy could be completely swept away in a flash was one that still very much occupied a place in many a mind. Almost no one however, [IRE.GetLeader] included, could have predicted that now with CCN having at last consolidated their rule over the nation, Irish democracy has not only yet to breathe its last but has begun to stabilise once more under new leadership\n\nDespite great fearmongering by those in the opposition in regards to so called \"democratic backsliding\", when [IRE.GetLeader] directs the nation's policies he is not some supreme Ceannaire overseeing a National Council of loyal underlings, he is the nation's President addressing a Dáil still very much filled with many actual opposition members offering forth lively debate. Laws are not simply passed through diktat from on high, when the government puts forward a bill it is still subject to the same proper procedures and vetting that they always have under Ireland's democratic systems. While some within Cumann Corpruiteac Náisiúnta are said to still privately hold disdain for being forced to deal with said systems, much of the party have slowly begun to grow rather comfortable with this new status quo.\n\nYet regardless one should not mistake the Dáli of today as being the same one it may have once been in yesteryear. Socialists, the most seditious democrats, and even some of the government's most radical former allies have rightfully been excised from government. No longer do the Irish people have to suffer a nation where their politics are decided by foreigners and Freemasons, rather than the native people of the land. No longer do they have to worry about the subversive threats of Internationalism and Syndicalism attempting to divide or break up the family. And no longer does the great Irish republic have to fear the chaos that these destructive elements may bring."
ire.407.a:0 "Order is the Soul of the State."

ire.6003.t:0 "Commemorating Griffith"
ire.6003.d.mc:0 "When discussing the great heroes of the Irish cause, there is one name that will often be conspicuously absent from the discussion, that of Sinn Féin's founder Arthur Griffith. Much like a modern-day Parnell, Griffith was at one point the de facto leader of Irish nationalism, fundamentally advancing the cause of freedom. Also much like Parnell, Griffith suffered from being sidelined in life, a life cut tragically all too short. While Parnell faded from relevance due to his impropriety, Griffith simply found himself a place in the sidelines as the Irish cause developed beyond him. His advocacy for the reversal of the Act of Union and the formation of a Dual Monarchy, inspired by Austria-Hungary, fell out of favour after the events of 1916, but seeing republicanism's rising tide and popular support, Griffith, the eternal pragamatist, had no problem in his party being used as a vehicle for independence. Always more an agitator than a leader, his role in the Treaty negotiations outshone his brief time as President, before his untimely death.\n\nWith time, as Parnell has come to be regarded as one of the greatest Irishmen in history, [IRE.GetLeader] has made it his mission to ensure that the same shall hold true for Griffith. Inviting many this morning to the front of Leinster House, where the statue of Queen Victoria once sat, [IRE.GetLeader] unveiled a grand statue of Griffith in its place. Sculpted by Leo Broe, known for his Northside monument to the Irish Volunteers and his bust of Pádraig Pearse, the intention of elevating Griffith's memory alongside them is clear to most. Taking the stage following the reveal, [IRE.GetLeader]'s speech left no room for doubt.\n\n\"When I was just simply a young man looking for my place in the world, one man stood above all others as an inspiration to both myself and countless others. In Arthur Griffith there was a mighty force in Ireland. He had none of the wildness of some I could name. Instead there was an abundance of wisdom and an awareness of things which are Ireland. When I grew old enough to begin serving our people, Griffith would become both an important mentor and friend, a man whose party I am proud to still lead to this day. Without Griffith's leadership and vision the entire existence of our great nation would be in doubt, and so we shall strive to never forget the legacy left to us by the father of our republic.\"
