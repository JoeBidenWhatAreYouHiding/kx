es in St. James's Gate, and the family's former links to loyalism, the company is tolerated by [IRE_loc_leader_surname] and his government. To censure the company or limit production would cost Ireland in its international reputation, and the display of some amount of tolerance towards them can be shown by the new government as a sign of benevolence and assured continuity. The fondness that O'Duffy is known to have for it, of course, is besides the point."
