irelandflavour.387.b: "Cú Chulainn's legacy will unify the people of his native Ulster."
irelandflavour.387.c: "Like Cú Chulainn's stone, Ireland still stands strong."
 
irelandflavour.388.t: "Black Gold"
irelandflavour.388.d: "Today Leinster House has been brimming with the sounds of much back-slapping and relieved congratulations. Through the fine work of the Department of Foreign Affairs, Ireland's access to a vital source of energy had been secured. As this fuel was not found naturally in Ireland, it could only be obtained by importing from countries much closer to the equator, and so important was this resource, that many wondered how so many industrial sectors had managed without it in the past, given how reliant they are now on the rich, dark liquid it produced.\n\nTea. \"The only good thing the British ever left us with\", as has been murmured about the peoples' love of the beverage. Such is its popularity that per capita, Irelands' demand now outstrips its neighbours. Introduced by the old British ruling class well over a hundred years ago, its usage diffused among the rest of the population in time.\n\nTraditionally, the British had gained their supply of the leaf from their colonies on the Indian subcontinent, with the Union now obtaining similarly from their own Indian allies. While access to this source for ourselves seems steady, for now, cautious whispers determined that it would be unwise to solely rely on it, should the trade be disrupted in the future.\n\nAs such, a small group of Irish diplomats had spent the last few months travelling the world, visiting plantations and negotiating importation deals, finally determining that mixing some Indian Assam tea with the darker, stronger tea available in German-held Kenya, would produce an excellent robust brew, suitable for the domestic market. By decreasing the country's reliance on potentially unreliable solely Indian sources, and diversifying the blends used, the results have meant both a better tasting tea, and more secure access to imports for the years to come."
irelandflavour.388.a: "Milk and no sugar, thanks."
 
irelandflavour.389.t: "The Dirty Dust"
irelandflavour.389.d: "From the rural western seaside to the streets of Galway city, Máirtín Ó Cadhain's \"Cré na Cille\", literally meaning \"Earth of the Church\", is taking the Hibernophone world by storm, and even bringing itself to the attention of Anglophones. Serialised in \"The Worker's Republic\" newspaper and written almost entirely as a series of gossipy and bitter conversations between the dead in a Connemara graveyard, the book has been hailed by those gifted to understand it as a comic masterpiece, and its surge in popularity has begun to inspire a flood of Irish-language writing.\n\nBorn in the coastal Gaeltacht area of Cois Fharraige in County Galway, Ó Cadhain's outrage at the impoverishment of his community has fuelled his politics towards a fervent belief in syndicalism, and the revival of the Irish tongue. An activist for the rights of Gaeilgeoirí, or Irish-speakers, against the negligence of previous governments, he engaged in cooperation at times with the legionnarist wing of the Blueshirts due to their mutual reverence for Ireland's native language, but remained a committed socialist. Among the Irish Citizen Army, he became recognised for his talent as a recruiting officer, an organisation of which his membership would lead to him being sacked from his teaching job.\n\nNow in a position to promote his dearly-held views after the Second Irish Revolution, he has become the pioneer of a concept known as \"Athghabháil na hÉireann\", or the \"Reconquest of Ireland\", which regards both English and the growing lingua franca of German as tools of capitalism, and advances that only through socialism will the tongue of the Irish people be saved and the nation fully decolonised. Through this theory, he has sought win the support of Irish speakers for the new Republic, including former supporters of Aontas Náísiúnta who he argues were led astray by the forces of reaction, but that their cultural nationalism is at heart well-intentioned and harnessable for positive ends should they learn the error of their ways."
irelandflavour.389.a: "Sé dualgas lucht na Gaeilge a bheith ina sóisialaigh."
irelandflavour.389.a.tt: "§YIt is the duty of Irish speakers to be socialists.§!"
 
irelandflavour.3810.t: "The Orange and the Green"
irelandflavour.3810.d1: "For the anniversary of the retirement of late historian and Senator Alice Stopford Green, a work has been published which examines an area of her interest — Irish nationalism among Protestants and the Anglo-Irish. Given her own background, this subject matter came of no surprise.\n\nThe book argues the irrefutability that since 1798, the Anglo-Irish have played a crucial role in the development of Irish nationalism and republicanism. Anglo-Irish and Protestants never made up more than 15% of the population, and while they would have been overwhelmingly loyalist historically, those who took up the nationalist cause made a disproportionate impact in nationalism as a whole.\n\nFrom the founders of Irish republicanism, Theobald Wolfe Tone and Lord Edward Fitzgerald, the movement's leadership has included Protestants, helped by the greater status and education that was afforded to them for centuries. Robert Emmet led his rebellion in 1803, and Charles Stewart Parnell was de facto leader of nationalism in the 1880s. Outside politics, literary greats Oscar Wilde and WB Yeats are also known for their nationalist ideals. The involvement of Protestants in nationalism, it argues, was key in separating the Catholic identity from the Irish one in the late 1700s, a time when they were entwined.\n\nThe book goes as far as contemporary Ireland, focusing on the fringes of politics, such as socialist academic Benjamin Farrington, or integralism proponent Ernest Blythe, and commenting on how the British Revolution may have influenced the popularity of different political groups among this population.\n\nFor reasonably dry, academic text, the response has been fairly warm, with critics opining that the state's treatment of minorities should be used as a marker of its maturity. Though the Anglo-Irish experience is not quite the same as that of the Ulster-Scots, the government is keen to try and promote the message of ecumenism to those in the north, even if it falls on deaf ears." # Dems
