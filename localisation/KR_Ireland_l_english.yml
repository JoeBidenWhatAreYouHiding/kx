irelandflavour.362.t: "The Death of French Liberty"
irelandflavour.362.d: "This morning in Ireland we have awoken to grave news coming from Algiers, the capital of the remnants of what many here consider the legitimate government of France, that has left many in our young republic shaken. Charles Maurras, who been granted control state after a brief civil conflict, officially addressed the French parliament yesterday to announce his intentions to restore the House of Orléans to the French throne and abolish the Third Republic once and for all. Prince Jean, the Orléanist pretender to the crown, quickly accepted de the invitation and although he is yet to be coronated it is clear to all that French republicanism is finally dead.\n\nIt is no secret that most republican movements in Europe were greatly inspired by France, and in Ireland this rings especially true. Wolfe Tone, the father of Irish republicanism, was both heavily inspired and directly supported by French republicans in his uprisings against the British crown. Even the most fundamental symbol of our state, the Irish tricolour, was created by French republican women celebrating the ousting of Louis Philippe I, great-grandfather of the new king, as a symbol of our common struggle for liberty and freedom.\n\nThis news has greatly emboldened the extremists on both the left and right in Ireland, who have already begun with their doomsaying predictions as to the future of Irish democracy. Some on the extreme right have declared this to be definitive proof that liberalism and democracy are too flawed to combat the threat posed by syndicalist forces, advocating for the creation of a modern Irish monarchy to protect our nation. Likewise those on the extreme left have interpreted this news as a sign that bourgeois democracy cannot stop the rise of reactionary authoritarianism, and see socialism as the only way to guarantee Irish liberty. We can only hope that both are equally deluded."
irelandflavour.362.a: "Ireland will forge its own destiny, the French\nbe damned!"
 
irelandflavour.371.t: "Mary Lavelle"
irelandflavour.371.d: "The Irish novelist and playwright Kate O'Brien was already an author of some note in the public's mind in years past, but her latest work \"Mary Lavelle\" must surely be now her most notorious.\n\nO'Brien has found her niche in typically writing romances about British and Anglo-Irish bourgeoisie characters trying to find their place in the world, following the British and Irish revolutions. Despite her fascination with the upper class, the committed anglophile O'Brien has spent much of the last decade in the Union of Britain where she relished the revolutionary atmosphere. Her lifestyle over there is much remarked upon in Ireland, as it's reported she crops her hair short, is known to wear men's clothing, and there are even rumours that she is intimate with other women.\n\nHer new book does little to dispel that innuendo, as \"Mary Lavelle\" features an older Irish lesbian professing her love for the female protagonist. This salaciousness is on top of the main thread of the story featuring the protagonist falling in love with a married man."
