t are held among Christians of all denominations. Labour questions the focus on nationalism and identity itself, and feel that the book omits much work done in social reforms, for the good of Ireland, by the Anglo-Irish.\n\nSuch discussions and commentary themselves are being permitted by the new government, in an effort to normalise their still-unsteady rule, but much work remains in making the people forget that political discourse or normality will never be the same again." # Synday
