irelandflavour.421.t: "Cáca Lá Breithe"
irelandflavour.421.d1: "The 14th of October marks an important day of sorts — certainly not one that can be considered notable for most, but one for its [IRE_loc_leader_title] of the past few years, Éamon de Valera.\n\nAs part of the fairly light-hearted celebrations held publicly for his 60th birthday, de Valera was presented with a large freshly-made birthday cake, baked in the shape of none other than the island of Ireland — a form fit for any leader of the nation.\n\nThe amusement drawn by the presentation of this cake was not to be outdone however, as the characteristically stoic and austere de Valera politely refused the offer of a knife to cut the confection. \"It would feel wrong to partition the island once more\", he was heard to say with a wry smile, in a way that could be considered a subtle hearkening back to his opposition to the Anglo-Irish Treaty at the end of the War of Independence, and the partition that came with it.\n\nNow secure in his role at the head of the country for yet another term, the birthday boy has plenty to be happy about."
irelandflavour.421.d2: "The 14th of October marks an important day of sorts — certainly not one that can be considered notable for most, but one for its current Príomh Aire, Éamon de Valera.\n\nAs part of the fairly light-hearted celebrations held publicly for his 60th birthday, de Valera was presented with a large freshly-made birthday cake, baked in the shape of none other than the island of Ireland — a form fit for any leader of the nation.\n\nThe amusement drawn by the presentation of this cake was not to be outdone however, as the characteristically stoic and austere de Valera politely refused the offer of a knife to cut the confection. \"It would feel wrong to partition the island once more\", he was heard to say with a wry smile, in a way that could be considered a subtle hearkening back to his opposition to the Anglo-Irish Treaty at the end of the War of Independence, and the partition that came with it.\n\nThe events of the day were a small distraction for the population from the ongoing terrible war, but de Valera knows that even if Collins' actions have made his electoral popularity unsurmountable, then at least de Valera's own actions in helping keep the country together during the Emergency will let history shine more favourably on him. And for this, the birthday boy has plenty to be happy about."
