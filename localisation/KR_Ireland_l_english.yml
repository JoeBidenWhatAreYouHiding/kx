ring island. The highly-publicised, and fairly successful, transfer of ownership of the company from the Guinness family to its workers is one that has been held extensively by the government as evidence of both their organisationsal competence, but also non-discriminatory outlook, considering the workers at St. James's Gate are by far majority Protestant, despite the denomination being held by a minority of Dubliners. Regardless of ownership however, the name of the brand remains, and as it travelled across the British Empire, so shall it travel to workers on all corners of the globe."
