### Leaders ###
POLITICS_MICHAEL_COLLINS_DESC:0 "Michael Collins is the saviour and national hero of Ireland, with wide scale popularity keeping him in power. Born in Cork, Collins fought in the 1916 Easter Rising and afterwards became the president of the Irish Republican Brotherhood. During the war he organised the IRA into an effective guerrilla force, seeking to avoid the mistakes of 1916. In 1921 he was sent to negotiate the Anglo-Irish Treaty. Although by threatening to continue the war with German backing he was able to acquire all thirty-two counties in the treaty, he was unable to secure a republic, with the British fearing that an independent Irish republic would immediately become a German base. When he was expelled from Sinn Féin by Éamon de Valera he managed to form his own party, Fine Gael, which quickly overtook Sinn Féin in popularity. After the British Revolution he declared an independent Republic of Ireland and defeated a Unionist uprising in Ulster. Now with another war approaching Collins advocates revitalising Ireland's economy and military in order to assert Ireland's independence."
POLITICS_CATHAL_BRUGHA_DESC:0 "Born Charles William St. John Burgess of mixed Catholic and Protestant heritage, and later changing his name after joining the Gaelic League, Cathal Brugha is a war hero from the Easter Rising and leader of the rump Sinn Féin following the Anglo-Irish Treaty. He, already being a staunch rival of Collins during the War of Independence, became leader of the democratic opposition, a coalition of democratic parties opposing Collins, although he has increasingly become a figurehead to rally around in his old age as a new generation rises in the Republican movement. He and his party, bolstered in strength by many ex-Labourites following the party's collapse, advocate a social democratic Ireland as per the Democratic Programme of 1919, and a pro-German alignment to oppose Ireland's enemies in Britain and Canada."
POLITICS_FRANK_MACDERMOT_DESC:0 "Frank MacDermot is the youngest son of Hugh O'Rorke MacDermot, the Prince of Coolavin. He served in the Royal Army Service Corps during the Weltkrieg. Afterwards, he emigrated to America only to return to Ireland after the American economic collapse, and joined the anglophile National Centre Party, eventually becoming its leader due to his great oratory skills. A persistent critic of both the Collins' government and the democratic opposition's sympathies towards isolationism or Germanophilia, he is a strong advocate of a pro-Entente policy and rapprochement with the Unionist community."
POLITICS_JIM_LARKIN_DESC:0 "James Larkin, born in England before moving with his family to Ireland grew up in poverty and became a trade union organiser; eventually forming the Labour Party with James Connolly, most famously participating in the failed Dublin Lockout of 1913. After the failure of the lockout, he moved to America and became a member of the Socialist Party of America. Upon his return to Ireland in 1923 he received a hero's welcome from Irish syndicalists; eventually taking control of the IWL, hoping to launch a syndicalist rising as in France over disappointments with the Anglo-Irish Treaty. The rising was a failure with informers revealing the plans of the ICA rebels beforehand. The Labour Party eventually fell apart, and Larkin split off to form the IWL, eventually going on to win the 1937 election. The Irish Citizen Army suffered dear for their loyalty, with their role in the Easter Rising being erased from the official history and their founder James Connolly's role downplayed."
POLITICS_GEAROID_O_CUINNEAGAIN_DESC:0 "Gearóid Ó Cuinneagáin is a radical Irish language scholar, born in Belfast to a middle-class Catholic family, he joined the Army Comrades Association and managed to work his way up to Minister for Justice of Ireland as a result of his charisma, leadership and radical ideas which attracted the interest of ACA leader Eoin O'Duffy. As Minister for Justice, he passed laws repressing syndicalism as well as anti-traveler settlement laws against the Pavee community, as well as using his influence to encourage the Irish language. He also maintained links with the Romanian Iron Guard, expressing sympathy for establishing a similar regime in Ireland. To this end, he formed his own party Ailtirí na hAiséirghe that would revive the Irish language, ban the English language after a period of five years, and establish strong anti-syndicalist policies."
POLITICS_PADRAIC_O_MAILLE_DESC:0 "Pádraic Ó Máille was one of the founding members of Sinn Féin and a member of the Irish volunteers, and leader of the radically Catholic and anti-syndicalist Irish Christian Front, supporting Catholic corporatism and an alliance with the Spanish Carlists. As a result of his anti-syndicalist views, he almost fell victim to an assassination attempt by the ICA in 1932, but managed to survive despite being badly wounded."
POLITICS_SEAN_LEMASS_DESC:0 "Seán Lemass was a volunteer during the Easter Rising and War of Independence and rose to become the head of the CPNH party, another breakaway party following the decline of Sinn Féin following the Anglo-Irish treaty. Lemass is an advocate for industrialisation and while he is a believer in capitalism, he also believes that normalising relations with the Union of Britain could have a beneficial effect on Irish trade and the economy. He is in favour of a flexible Irish foreign policy depending on the nation's needs, contrasting the CPNH from the other democratic parties who have their own biases in regards to Irish foreign policy."
POLITICS_DE_VALERA_DESC:0 "Eamon de Valera, born in New York to a Spanish father and Irish mother and taken to Ireland at the age of two, was a commander in the Easter Rising and a political leader during the War of Independence, however ending up slipping into political irrelevancy due to some poor political moves and misfortune following the Anglo-Irish treaty, having expelled Michael Collins from the Sinn Féin party despite Collins' incredible popularity, and then left SF himself later due to the influx of ex-Labourites into the party after the collapse of the Labour Party as well as disputes with nationalists preferring a pro-German alignment which were in contrast with de Valera's belief in isolationism and neutrality. His breakaway party, Fianna Fáil, ultimately failed to be a success, becoming a minor party in the democratic opposition..."


POLITICS_ERNIE_O_MALLEY_DESC:0 "§YLeader Description\nBorn:§! May 26th, 1897, in Castlebar, Co. Mayo, Ireland\n§YAlso known as:§! Earnán Ó Maille\n§YPolitical Career:§! Now that Ireland has moved the office of President into a ceremonial role, it was perhaps evitable that those who now fill the role would be chosen more for their ability to serve as figureheads than make executive decisions. Ernie O'Malley was able to fit that criteria.\n\nA notable figure during the War of Independence, in the years that followed, the County Mayo man left the armed forces and became one of Ireland's best known and most read authors, penning a number of much-loved novels about the revolutionary period and the years that followed. Well respected across Irish society, O'Malley has the rare ability to be able to converse with the rich, the poor, the urban, the rural and everyone in-between.\n\nA complex figure, to some he is known as a well-travelled bohemian lover of art and an intellectual, sympathetic to the labour movement, to others an advocate for speaking Irish, Gaelicism and the \"Gentleman Farmer\" lifestyle, so cherished by agrarians and traditionalists.\n\nO'Malley's broad appeal made him a successful presidential candidate, but it should not be taken to mean he's not without moment of controversy; from time to time he's known to remind the establishment of his habit of making forceful comments, often creating much conversation and analysis in the Irish media."
POLITICS_KATHLEEN_CLARKE_DESC:0 "§YLeader Description\nBorn:§! April 11th, 1878, in Limerick, Co. Limerick, Ireland\n§YAlso known as:§! Caitlín Bean Uí Chléirigh\n§YPolitical Career:§! Kathleen Clarke (née Daly) has lived a life steeped in Irish republicanism.\nShe was born in County Limerick to a strongly republican family, with her uncle John Daly a leading figure in the Irish Republican Brotherhood. It was through him that she would meet her future husband Tom, recently released from serving fifteen years in an English prison. Kathleen at the time was the manager of a flourishing dressmaking business in Limerick City, when she married Tom, twenty-one years her senior.\n\nThe couple moved to New York for some time, working and gathering support for the Fenians among recently emigrated Irish-Americans, before returning to Ireland and settling in Dublin. There they opened a suite of tobacconists' shops, with Kathleen running the business with her husband, while also joining the Gaelic League and engaging in republican activities herself. Most notably, in 1914 she was a founder member of Cumann na mBan, the women's paramilitary association that was essential in the struggle for independence during the revolutionary period. Tom would later be forever remembered as the primary instigator of the Easter Rising, and the first signatory in the Proclamation of the Republic. For Kathleen however, the Rising meant the loss of her husband, brother, uncle and unborn child. She spent its immediate aftermath organising relief efforts for all those who had family members killed or imprisoned during the rebellion.\n\nDespite the great personal losses Clarke endured, she continued to engage in the republican movement, joining Sinn Féin in 1917 and serving in its executive. During the War of Independence, she was elected as a TD and acted as a District Judge in the Republican Courts set up by the Dáil. Since then, she has been elected as a TD, Senator and Lord Mayor of Dublin. Clarke has championed the rights of women in particular to be enshrined in law, both in the original 1922 Constitution, but also in any subsequent legislation. In gaining support for this, she cites the Proclamation of 1916, with its vision of cherishing all children of the nation equally.\n\nThere is no person in Ireland that can be considered more of a living symbol of the sacrifice made by the martyrs of 1916. It is fitting that she now holds the role of President, where above the banality of wielding executive power, Clarke will act as first citizen of the Republic, and among other duties, have the responsibility of honouring the memory of all of those men and women who gave their lives for the cause of Irish freedom."
POLITICS_DOUGLAS_HYDE_DESC:0 "§YLeader Description\nBorn:§! January 17th, 1860, in Castlerea, Co. Roscommon, Ireland\n§YAlso known as:§! Dubhglas de hÍde\n§YPolitical Career:§! The linguist and academic Douglas Hyde was born to a Church of Ireland rector in County Roscommon. At an early age, he developed a fascination with the form of Irish spoken in the area, and despite his Ascendency background, gained a keen motivation for the usage and preservation of the language as a whole, particularly following the calamitous drop its prevalence that occurred with the Great Famine.\n\nHyde originally wrote poems and essays in the Irish language under the name \"An Craoibhín Aoibhinn\", or \"The Pleasant Little Branch\", alongside his career in academia. This eventually led him in 1893 to found the Gaelic League, or Conradh na Gaeilge, a society dedicated to the promotion of Irish language and culture, with its initial manifesto, written by Hyde, entitled \"The necessity for de-anglicising the Irish nation\".\n\nThe Gaelic League became the wellspring of a generation of Irish nationalists and republicans, despite being founded with a non-partisan ethos. While a nationalist himself, Hyde wished for the League to be accessible to those of any allegiance, later resigning in favour of Eoin MacNeill when the movement became increasingly politicised. Since then, he has served as the inaugural Professor of Modern Irish in University College Dublin, and as a Senator.\n\nEven considering his numerous credentials, the selection of a non-Catholic to the office of President is a message to the world that the Irish identity is based on the nation's culture and heritage, and not any sole religious affiliation. The new President is comfortable with his largely apolitical new role, where he acts mostly in a ceremonial capacity as a national representative and cultural ambassador. Hyde brings a dignified and understated presence to the position, and continues to hold the almost universal respect of the people."
POLITICS_ERSKINE_CHILDERS_DESC:0 "§YLeader Description\nBorn:§! June 25th, 1870, in Mayfair, London, England\n§YAlso known as:§! R. Arascain Mac an Choire"\n§YPolitical Career:§! Robert Erskine Childers has travelled a long and varied path to arrive in the office of President.\n\nBorn in London to an English father and Anglo-Irish mother, he was raised by mother's family in County Wicklow after his parents' untimely death. He received his education in Britain, and with his family prominent in British political circles, it was no surprise when he became a civil servant in the House of Commons, at the heart of the establishment. Partly due to the British conservative values that he grew up with, Childers volunteered during the Boer War. This became his first sense of disillusionment with the imperialist project, and led him to become passionate about the cause of Home Rule for Ireland. His wartime experiences also began his penchant for writing, completing two books on military theory, as well as an influential espionage novel.\n\nChilders was a keen yachtsman, and frustrated with Home Rule's endless delays, he furthered his unruly streak by sailing to Germany on the eve of the Weltkrieg and smuggling hundreds of rifles to the Irish Volunteers on his yacht the \"Asgard\". He was awarded the Distinguished Service Cross by the British government for his efforts as an intelligence and reconnaissance officer during the Weltkrieg, but was enraged by the violent suppression of the Easter Rising, and the attempted introduction of conscription in Ireland.\n\nEventually, departing entirely from moderate nationalism, Childers permanently moved back to Ireland and joined Sinn Féin, utilising his literary abilities as Director of Publicity for the first Dáil. His arrival was met with suspicion, as many considered him as at best a renegade and traitor to Britain, or at worst as a British spy. His doubters were muted by the forthright republican views that he displayed as part of the delegation for the successful Treaty negotiations.\n\nChilders has since then lived his life out of the spotlight, spending his time writing, sailing with his wife Molly, and serving as occasional government advisor on maritime matters. As President, he leaves the day-to-day running of the government to the Taoiseach, while frequently publishing articles and essays on Irish international relations, in addition to his formal appearances. Childers represents an Irish Republic that is comfortable with its past, and recognises the contributions of the Anglo-Irish to Irish nationalism and republicanism — from Tone, to Emmet, to Parnell, and to Casement."

ARMY_LIAM_LYNCH_DESC:0 "§YGeneral Description\nBorn:§! §gNovember 20th, 1892, in Baurnagurrahy, Co. Limerick, Ireland§!\n§YAlso known as:§! §gLiam Ó Loingsigh§!\n§YMilitary Career:§! §gBaptised William Fanaghan Lynch, Liam was born into a politically active farming family, in the shade of the Galtee mountains on the Cork-Limerick border. His paternal uncle took part in the 1867 Rising, while his mother had been joint secretary of a local Ladies' branch of the Land League, seeking to break up the large estates of the Anglo-Irish gentry.\nLike many young men his age, Lynch joined the Irish Volunteers in 1913, seeking to secure Home Rule, while completing his apprenticeship in the hardware trade, and being a member of the Gaelic League. Also typical of most, he elected to not join the more militant group of the Volunteers, and as such did not take part of the Easter Rising, while also not enlisting in the British Army. This more moderate approach ended after the Rising, particularly when he witnessed the British Army shooting and capturing the prominent Kent family of Bawnard. After leading the four brothers and their octogenarian mother in handcuffs over the bridge of Fermoy, one brother would die of the wounds sustained in the capture, while another would be executed the following week. It was at this point that Lynch decided to dedicate his life to the cause of Irish freedom.\nHe quickly made a name for himself as the leader of the North Cork No. 2 Brigade of the IRA during the War of Independence, leading multiple successful skirmishes, raids and ambushes. Lynch narrowly escaped capture and death numerous times, with his notoriety to the extent that two other men named Lynch were mistakenly killed by British forces, seeking him out.\nLynch's experiences in the War of Independence have stayed with him, as he enjoys an influential position in the Army. He maintains a low tolerance for politicians, and during the War of Independence was noted to say \"The Army has to hew the way to freedom for politics to follow.\" Known for his attention to detail, he was even at an early stage recognised to have an affinity to military life. Such was his devotion to the cause, that during the War he was frequently compared to a priest. Though that war has ended, for Lynch the Army remains his vocation.§!"
ARMY_WJ_BRENNAN_WHITMORE_DESC:0 "§YGeneral Description\nBorn:§! §gOctober 21st, 1886, in Wexford, Co. Wexford, Ireland§!\n§YAlso known as:§! §gL.S. Braonáin-Móinbhán§!\n§YMilitary Career:§! §gIn the aftermath of the takeover of Ireland by far-right radicals, and the resultant upheaval in the armed forces, William James Brennan-Whitmore has emerged as a figure willing to assist the new government in their military endeavours.\nWilliam James Brennan was born to a journalist and printer from County Wexford. As both his parents passed away unexpectedly, he was raised by his maternal uncle and aunt, adding their surname to his own. He joined the Royal Irish Regiment in his youth, being promoted to Sergeant due to his service in India. This time with the British Army did anything but ingratiate him to the political status-quo however, as he resigned in 1907, then with a commitment to a particularly Catholic-focused Irish nationalism.\nUpon returning to Ireland and working as a journalist, he also was an early member of Sinn Féin, as well as prominent local member of the Gaelic League. As could be expected, he joined the Irish Volunteers on their foundation in 1913, with his previous military experience welcome. He served as a Commandant during the Easter Rising at the GPO under James Connolly, at which time he was wounded and captured.\nBrennan-Whitmore was heavily involved in the efforts that took place in Frongoch Prison in Wales, whereby the imprisoned veterans of the Rising took to developing the military tactics that would later be implemented in the War of Independence. During the war itself, he was involved in the North Wexford IRA, but mainly spent his time assisting Collins' creation of intelligence networks.\nSince independence, Brennan-Whitmore has become disillusioned with the more liberal Ireland that come into being. He left the army and returned to journalism, mainly writing of the imminent danger that syndicalism presents to Ireland. Though a devoted Catholic, he has called upon all Christians to do their duty to resist the common enemy of syndicalism, just as they did against British influence in Ireland in past times.\nSuch was the level of extremism advocated in his columns, Brennan-Whitmore was previously investigated by the same intelligence networks that he helped create. But now, with the nation under powerful new leadership, he has volunteered himself as someone prepared to do everything he can for the salvation of Ireland, and of Europe in general.§!"
ARMY_JACK_WHITE_DESC:0 "§YGeneral Description\nBorn:§! §gMay 22nd, 1879, in Broughshane, Co. Antrim, Ireland§!\n§YAlso known as:§! §gSéamus de Faoite§!\n§YMilitary Career:§! §gJames Robert White was born into a family of Ulster Protestant aristocrats. He was educated at Winchester, and constantly disciplined for renegade activities, such as urinating openly while fielding on the cricket pitch. His father's status as war hero and Field Marshal gained him admittance to the Royal Military Academy Sandhurst, and he completed his training in time to take part in the Second Boer War.\nIt was in South Africa that White first started coming to terms with his disagreements with the worldview of the British aristocracy, having threatened to shoot a superior officer when they ordered the summary execution of a young unarmed Boer prisoner. Nevertheless, he ended the war a decorated officer, with a Distinguished Service Order.\nServing a few more years as the peacetime soldier, he realised it was not the life for him, and went onto teach English in Bohemia, live in a Tolstoyan commune in England, and work as a lumberjack in Canada. Upon returning to Ireland, he saw the Home Rule debate in full swing, and anticipated supporting the unionist cause. This changed when he encountered the Ulster loyalism of the day, with what he considered their \"bigotry and stagnation\" causing him to veer towards Home Rule. After a chance meeting with Roger Casement, and eventually James Connolly, White went from Home Ruler, to republican, to devout advocate for socialism.\nWhite went on to co-found the Irish Citizen Army, and played an instrumental role in their training and organisation, using his extensive experience from the heart of the British military establishment. Ultimately, when the ICA began negotiating with the Irish Volunteers, he disagreed over the level of cooperation and integration the two groups would undergo, and left the militia. His beliefs never left him however, and he later became a founder member of both the Irish Worker's League and the Irish Syndicalist Party. Since the treaty, he has coordinated the renewed ICA from the underground, leading all that volunteer in the cause of a true socialist republic.\nWhite considers himself a Christian socialist, as he abhors the overt influence of clericalism, or any singular religion in Ireland, preferring instead to aim for Tone's dream of uniting Catholic, Protestant and Dissenter.§!"
ARMY_EOIN_O_DUFFY_DESC:0 "§YGeneral Description\nBorn:§! §gJanuary 28th, 1890, near Castleblayney, Co. Monaghan, Ireland§!\n§YAlso known as:§! §gEoin Ó Dubhthaigh§!\n§YMilitary Career:§! §gWith a successful seizure of political power, Eoin O'Duffy has taken up his former military position in the armed forces.\nHe grew up the youngest of seven children, to a rural family of little means in County Monaghan. After making a name for himself as a passionate advocate for Gaelic games in the area and joining the Gaelic League, he joined the Irish Volunteers in the wake of the Easter Rising.\nHis most daring initiative during the war occurred early in the conflict, and was the capture of a local RIC barracks, obtaining arms and explosives, and inspiring other nearby brigades to successfully apply the same manoeuvres. After commendation from his superiors and subsequent promotion, he was involved in protecting Catholics in the pogroms that were occurring in nationalist-majority parts of Belfast at the time. This, and the seizure of arms from many loyalist houses in rural Ulster, gave him the name of being less tolerant of those in Ireland that did not share his goal of an independent Irish republic.\nAfter the war, he was appointed the commissioner of An Garda Síochána, the national police force. A strong ally of Michael Collins, O'Duffy would eventually rise as Fine Gael's Taoiseach - a mainly ceremonial post. While still a major figure in Collins' government, O'Duffy is often at odds with senior FG leadership, who vehemently disagree with many of O'Duffy's right-wing stances.\nO'Duffy's last involvement with the military was the War of Independence, and the years since have not been kind to him. Nevertheless, he remains as reckless and impassioned as ever.§!"
ARMY_RICHARD_MULCAHY_DESC:0 "§YGeneral Description\nBorn:§! §gMay 10th, 1886, in Waterford, Co. Waterford, Ireland§!\n§YAlso known as:§! §gRisteárd Ó Maolchatha§!\n§YMilitary Career:§! §gRichard Mulcahy is considered the consummate politician-soldier, and an extant example of the relationship between the army and the state from the time of the War of Independence.\nBorn to a lower-middle-class family in Waterford, he took up a position with the Post Office at the age of 16, where he was later promoted to the engineering branch. As a young man, Mulcahy first became interested in Irish nationalism through the newspaper \"The United Irishman\", created by Sinn Féin founder Arthur Griffith. What he found in its pages inspired him to join the Gaelic League cultural organisation, and he was a fluent Irish speaker by the time he was assigned a job in Dublin, as well as a committed republican.\nAfter joining the Irish Volunteers and refusing to side with the contingent who had enlisted in the British Army during the Weltkrieg, Mulcahy's position in the Post Office engineering department was invaluable for the inside knowledge that allowed the volunteers to cut off communications for the British during the Easter Rising. Mulcahy himself spent the Rising in Ashbourne, County Meath, one of the few areas outside Dublin that saw action, and successfully applied the guerrilla warfare tactics that would be developed further in the War of Independence.\nElected as a TD, he held the position of Assistant Minister for Defence during the War of Independence, often acting as a mediator between the frequent clashes of personality of Michael Collins and Cathal Brugha. He managed to work closely with and respect both, but ultimately sided with Collins when Brugha left Sinn Féin to form his own party, and remains on professional terms with Brugha while being Collins' right hand man.\nMulcahy is a cautious, calculating and measured leader and statesmen, somehow managing to balance his political and military positions and responsibilities. He sees the military as integral to the authority of the state, and is committed to doing all that can be done in Ireland's defence.§!"
ARMY_HUGO_MACNEILL_DESC:0 "§YGeneral Description\nBorn:§! §gApril 16th, 1900, in Howth, Co. Dublin, Ireland§!\n§YAlso known as:§! §gAodh Mac Néill§!\n§YMilitary Career:§! §gHugo Hyacinth MacNeill is seen as a rising star in the Irish military. He entered the army shortly after the War of Independence, rising quickly through the ranks. Many would suggest that this was no doubt helped by his status as the nephew of former President Eoin MacNeill, but regardless of his family connections, MacNeill has proven himself to be capable, headstrong and ambitious.\nEager to broaden the outlook of the army, he has attended further training with the US Army Command in the past, but more recently sees Ireland's greatest opportunity to further develop its military to be found in the forging greater connections with the German Empire. He wishes to further advance the army, away from what he sees as many disparate remnants of structures from the War of Independence, to a more modern composition.\nBeing from a political dynasty, many were surprised that MacNeill didn't enter politics himself, but if you were to ask him, he would say he would prefer to leave it to others. That being said, the state that supports its military will naturally find his favour more than one that doesn't.§!"
ARMY_TOM_BARRY_DESC:0 "§YGeneral Description\nBorn:§! §gJuly 1st, 1897, in Kilorglin, Co. Kerry, Ireland§!\n§YAlso known as:§! §gTomás de Barra§!\n§YMilitary Career:§! §gIf there were one commander in Ireland who is preceded by their reputation, it would be Thomas Bernadine Barry. Raised in County Cork, he was the second of eleven children born to a Royal Irish Constabulary officer, and unlike most of his revolutionary peers, did not join the Gaelic League, or come from a republican or strong nationalist background.\nAt 17 years old, he did what many young men were doing in Europe during the Weltkrieg, which was enlist. This was not to fight for Ireland, or even Britain; he joined the Royal Field Artillery to see what war was like, get a gun, and to travel.\nThis saw him to Mesopotamia and Egypt, to promotion and commendation. Despite being mentioned in despatches, when word reached about the Easter Rising, Barry began to question his position in the British Army, and turned down an offer of a commission in the Munster Fusiliers, opting to pursue employment elsewhere.\nBarry remained uninvolved early in the War of Independence, until a fellow ex-serviceman was bayoneted to death in Cork city by British soldiers, who did so while calling him and his companion \"Irish pigs\". After serving in the guard of honour at the funeral, Barry could see little appeal with the status quo, and joined the IRA, to fight for an independent Irish republic.\nFrom the onset, he was highly valued for his military background and ability to train and inspire new volunteers, while adapting his previous experiences successfully to a wholly new form of warfare. This could be seen in the legendary Kilmichael Ambush, as well as the Battle of Crossbarry, where he lead 104 volunteers of the West Cork Brigade to escape an encirclement of British forces thirteen times their number, to minimal casualties.\nBarry personally came to be known as a ruthless and feared adversary to enemy forces, to the degree that his temporary imprisonment was an initial demand by the British in securing the war's ceasefire — a request that Collins naturally denied.\nThe accolades that he and his men received for their bravery, discipline and efficiency have been many. Not wanting to rest on his laurels however, Barry is keen to remain \"in the field\", and to go beyond his wartime reputation for ambushes and flying columns. He continues to develop his methods, should the need to maintain Ireland's independence arise again, \"in the next war\".§!"
ARMY_JJ_O_CONNELL_DESC:0 "§YGeneral Description\nBorn:§! §gDecember 21st, 1887, in Ballina, Co. Mayo, Ireland§!\n§YAlso known as:§! §gD.S. Ó Conaill§!\n§YMilitary Career:§! §gJeremiah Joseph \"Ginger\" O'Connell is a key and recognisable component of the Irish Republican Army.\nThe son of a national school inspector, he attended University College Dublin, where he graduated with a first-class MA, while also acting as a trainer for the university boxing team. After his studies he travelled to the United States, serving two years in the US Army as part of the 69th (New York) Regiment. Following this, he returned to Ireland in 1915 and joined the Irish Volunteers as Chief of Inspection, delivering lectures on military tactics as well as on famous Irish battles. Taking no part in the Rising itself, he spent the preceding days in Cork, having being sent there as part of the infamous countermand issued by Eoin MacNeill, which almost stopped the Rising taking place entirely.\nDespite O'Connell's non-involvement, he was nonetheless reprimanded by British forces and imprisoned. Since this time, when the Irish Volunteers transitioned into the Irish Republican Army, he held onto his previous position, eventually becoming the Director of Training for the IRA, a role that he holds to this day. He serves as the principal lecturer for all officers' training, though his students are surprised to find his manner more practical and personable than his more theory-focused credentials may suggest. As a military historian, he has published numerous articles on both Irish and foreign military history and tactics.\nO'Connell was instrumental in the disbanding of the old Irish Republican Brotherhood after the War of Independence, frequently stating that soldiers should not be part of secret societies. Michael Collins, the final President of the IRB, trusted his colleague's judgement enough to follow through with this.\nAs a soldier's soldier, he eschews politicians and governments, being devoted to Ireland and its army above all else.§!"
ARMY_DANIEL_MCKENNA_DESC:0 "§YGeneral Description\nBorn:§! §gDecember 1st, 1892, in Draperstown, Co. Derry, Ireland§!\n§YAlso known as:§! §gDomhnall Mac Cionaoith§!\n§YMilitary Career:§! §gLike many in the upper echelons of the army, Daniel McKenna gained his first military experience during Ireland's revolutionary period. The son of an Ulster farmer, he joined the Irish Volunteers in 1915, was active during the War of Independence, and eventually became the Deputy OC of the 2nd Northern Division by the end of the war.\nHe is recognised by his peers, and occasionally by the government, for his energy and initiative as a commander and coordinator of Ireland's defence. Since independence, he has in particular examined many of the military aspects of the Easter Rising in Dublin, and of the limited urban skirmishes that occurred as part of the War of Independence. This has led to him having a particular interest in defensive combat that occurs in more built-up areas.\nMcKenna holds the belief that an attack on the island may come from any side, geographically or politically. He maintains that Ireland must be prepared to use everything at its disposal in its defence, against whoever this may be, and that it is the government's and not the army's concern to determine the politics in question. As far as he is concerned, no enemy or ally can be taken for granted when it comes to planning for future engagements, especially given Ireland's peripheral position in Europe.\nDespite the Germanophilic tendencies of much of the Army, McKenna's views are given their due hearing, and he is dedicated in his preparation for any possible situation that Ireland may be thrust into.§!"
ARMY_DANIEL_HOGAN_DESC:0 "§YGeneral Description\nBorn:§! §gJuly 14th, 1895, in Clonmel, Co. Tipperary, Ireland§!\n§YAlso known as:§! §gDomhnall Ó hÓgáin§!\n§YMilitary Career:§! §gDaniel Hogan was born in County Tipperary to a prominent farming family of comfortable means. After finishing school, he moved to County Monaghan to work as a clerk for the Great Northern Railway Company, and it was here that he would later make a name for himself during the War of Independence. His initial time in Monaghan was marked by his joining of the GAA and the Irish Volunteers — both of which closely coinciding with his introduction to none other than Eoin O'Duffy.\nHogan developed a reputation as a ruthless and confident leader in the Monaghan IRA, carrying out numerous ambushes and assaults, while acting as O'Duffy's right-hand-man. His wartime experiences involved personal loss, as his brother Michael was the captain of Tipperary team that played in Croke Park during the fateful events of Bloody Sunday, and indeed was the only player shot dead by British forces, with the rest of the victims being spectators. Hogan did not take this well, and his grief only lead him more fully engage in the revolutionary activities in Ulster, in particular targeting wealthy loyalists with kidnappings and the burning down of several of the \"big houses\". At the end of the war, he was given the honour of being the first to raise the Tricolour over Dublin Castle, as part of the handover ceremony where British forces formally relinquished their control of much of the apparatus of state.\nHis friendship with O'Duffy was sidelined when the latter began to lose favour with the government, with Hogan not wishing his own personal relationship with his former superior to be a risk to his own current position in the army — though there is no doubt that he harbours some sympathy for O'Duffy's cause, likely in part due to his devout religious beliefs. Hogan's past connections and prickly character makes him an unpopular figure with several politicians, but he maintains the respect of the soldiers, who remain in full confidence of his abilities as a commander and leader.§!"
ARMY_SEAN_MAC_EOIN_DESC:0 "§YGeneral Description\nBorn:§! §gSeptember 30th, 1893, in Granard, Co. Longford, Ireland§!\n§YAlso known as:§! §gJohn McKeon§!\n§YMilitary Career:§! §gSeán Mac Eoin was born the son of a Longford blacksmith, and a mother whose own republican ancestors had fought locally in the 1798 Rebellion. The young Seán took an interest in national matters at an early stage, adopting the Irish language form of his name at 11 years of age. He finished his primary education and began work at the family forge, where he was apprenticed to his father. As the eldest son, Mac Eoin had responsibility thrust upon him in 1913, as he then had to take over full maintenance of the forge and his family's wellbeing, after his father passed away unexpectedly. However, this did not stop him from joining the Irish Volunteers and Irish Republican Brotherhood the following year.\nMac Eoin was notable during the War of Independence for leading the only effective flying column in the midlands, as he served the Commandant of the first battalion of the Longford brigade. The first of two major incidents that he was involved in during the conflict was the Battle of Ballinalee, where Mac Eoin was based, where he held his village from British forces despite overwhelming numbers. The other was the Clonfin Ambush, where he performed a well-executed attack on several lorries of British troops, and was recognised for his chivalrous actions in treating the wounded enemies afterwards, at the expense of the opportunity to capture more much-needed weaponry and equipment. These two events became legendary locally, earning him the soubriquet \"The Blacksmith of Ballinalee\".\nHis time in the war was ended with his capture, during which he was shot in the chest. He recovered from his injuries and was sentenced to death for his involvement in the war — but was released before the sentence was carried out, as part of the treaty negotiations. Testimony from British forces over his conduct towards them also helped to delay his sentencing.\nWhile imprisoned, Mac Eoin was elected TD for Longford-Westmeath, but did not contest the seat again after serving two terms in the Dáil, opting instead to focus on the military, after Ireland's independence seemed threatened in the immediate aftermath of the British Revolution. \"The Blacksmith of Ballinalee\", as he is still known, is also noted for his strong religious views, and close association with both Richard Mulcahy and Michael Collins, though his loyalty lies first and foremost to the army itself.§!"
ARMY_RORY_O_CONNOR_DESC:0 "§YGeneral Description\nBorn:§! §gNovember 28th, 1883, in Dublin, Co. Dublin, Ireland§!\n§YAlso known as:§! §gRuaidhrí Ó Conchubhair§!\n§YMilitary Career:§! §gRoderick Ignatius Patrick O'Connor is the third son born into a wealthy Dublin family. During his youth he received a privileged education, eventually qualifying as an engineer and spending some years in Canada, where he was responsible for the construction of over 1500 miles of railroad.\nReturning to Ireland in early 1915, he contemplating joining the British war effort, but soon fell back into the social spheres of Irish middle-class that he had left upon emigrating. By now, many of his peers had become heavily involved with advanced nationalism, and through them, O'Connor became radicalised towards republicanism.\nHis background as an engineer was considered an asset, and he was also involved in a venture to establish a chemical manufacturing business, whereas in place of producing the medication aspirin, the factory would instead be making explosives, later to be used in the Easter Rising. O'Connor himself took part in the Rising, and was wounded when a sniper's round ricocheted and grazed his skull, as well as receiving an ankle injury from another stray bullet. He avoided arrest after the Rising by using a false name while recuperating from his injuries in convalescence.\nFollowing the Rising, he was appointed as Director of Engineering to the IRA, and became synonymous with the organisation of sabotage operations, the training of volunteers in the use of explosives in combat, as well as being involved in several high-profile prison escapes and attempted escapes. Since independence, he has continued in this role within the Army.\nThe erudite and cultured O'Connor is credited for his courage and quiet integrity. He is uninterested in parliamentary politics, instead being devoted to the idea of the Republic, as well as his passions of classical music, bridge and chess.§!"
ARMY_JAMES_STEELE_DESC:0 "§YGeneral Description\nBorn:§! §gOctober 26th, 1894, in Ballycarry, Co. Antrim, Ireland§!\n§YAlso known as:§! §gSéamus Mac Cruach§!\n§YMilitary Career:§! §gJames Stuart Steele can be considered one of the most incongruous presences among the commissioned officers in the army.\nComing from an Ulster Protestant background, he joined the Officer Training Corps while studying at Queen's University, Belfast, and like any loyal son of Ulster, eagerly joined the war effort at the outbreak of the Weltkrieg. He was commissioned as a Second Lieutenant in the Royal Irish Rifles, and was posted to the Western Front, serving in the battles of Messines, Somme and Passchendaele, during which time he was awarded the Military Cross, before being promoted late in the war.\nBritain may have lost the Weltkrieg, but Steele looked to have a bright future ahead of him in the British Army. He was sorely disappointed at the result of the Irish War of Independence, as he considered his Irish identity to be closely entwined with his British one, and was reluctant to see the parting of many of his old comrades in the Royal Irish Rifles.\nThe British Revolution, unsurprisingly, had a significant effect on his worldview. Deeply disillusioned by the exiled government in Canada's decision to seemingly abandon Northern Ireland at a time when its invasion by the newly established Union of Britain seemed imminent, he was among the military representatives present at the tense negotiations with the southern government, which eventually led to Irish reunification.\nWhile he certainly has not voiced any dislike for the institution of the republic, careful listeners would notice that he will always refer to the \"Irish Army\", rather than its full title, as well as using \"Ulster\" to refer to \"Northern Ireland\".\nSteele is loyal to Ireland second, and to Ulster first. His decision to continue his military career as he did, was not an easy choice to make, but he feels it his responsibility to act as a spokesman for the loyalist military tradition in what is now an all-island army, lest their perspective be otherwise under-represented.\nDespite his differences with many of his fellow officers, they hold each other in mutually high regard, and living up to his name, he readies himself for any new conflict between Ireland and the syndicalists with a steely resolve."
ARMY_SEAMUS_O_DONNOVAN_DESC:0 "§YGeneral Description\nBorn:§! §gNovember 3rd, 1896, in Castleview, Co. Roscommon, Ireland§!\n§YAlso known as:§! §gSéamus Ó Donnabháin§!\n§YMilitary Career:§! §gO'Donovan has proven himself a dedicated officer during his career with the IRA, though some may question the necessity of the lengths that he would be willing to go to in achieving his aims.\nGraduating with an M.Sc. in Chemistry from University College Dublin in 1919, it was his Chemistry professor that first put him in contact with the IRA, who wasted no time in appointing him Chief of Chemicals. This was not to be his final calling however, as during his time in the organisation, he became increasingly interested in the other approaches which may augment his own interest in explosives.\nOne of the minority of officers in the IRA to oppose the Anglo-Irish Treaty, he has stayed firm in his belief that such a compromise was a mistake, for which he as been somewhat ostracised among the Officer Corps. He is a convinced but unpractised believer in the idea of combining infantry with explosives, aircraft and land vehicles, certainly an ambitious doctrinal approach, given Ireland's industrial capabilities. Even among the hardline officer clique of those still within the army, he is more than willing to go to go to even more extreme means to demonstrate this conviction.§!"
ARMY_SEAN_RUSSELL_DESC:0 "§YGeneral Description\nBorn:§! §gOctober 13th, 1893, in Dublin, Co. Dublin, Ireland§!\n§YAlso known as:§! §gSeán Ruiséil§!\n§YMilitary Career:§! §gJohn Angelo Russell is the youngest of seven children born in inner-city Dublin to a family of modest means. Following his secondary education, he worked as a draper's assistant before joining the Irish Volunteers in 1913. He took part in the Easter Rising as a section commander, and after the ceasefire was interned in Great Britain until the end of the year.\nUpon returning to Ireland, he continued this involvement in what became the Dublin IRA, into the War of Independence. Over the course of the conflict, he was eventually made OC of 2nd Battalion, Dublin Brigade and finally the Quartermaster for all Dublin IRA. Familiar with the membership and organisation of the IRA in Dublin, he was key in aiding Michael Collins in the selection of men to carry out the simultaneous assassinations of British intelligence agents, on what later became known as \"Bloody Sunday\". Through an informant, Russell also became aware of the planned British reprisals on civilians that took place in Croke Park later that day, but he was unsuccessful in his efforts to prevent them.\nAfter the Anglo-Irish Treaty, Russell left the armed forces and re-joined civilian life. This is partially due to frustration with the later events of Bloody Sunday, but also with the sentiment of the \"job being done\".\nWith the slow escalation of tensions on the continent, this has changed. Finding the monotony of life outside the military getting the better of him, Russell has recently ended his retirement. While not the most practised as a field commander in recent times, his service during the War of Independence has led to him being tasked with investigating the procurement and production of arms and equipment. He has taken up this task with enthusiasm, though with little regard for the politics in question, he has surprised many with the diversity of those he has considered gaining assistance from.§!"
ARMY_NEVEN_HENAFF_DESC:0 "§YGeneral Description\nBorn:§! §gOctober 25th, 1908, in Nantes, Loire-Inférieure, French Republic§!\n§YAlso known as:§! §gCélestin Lainé§!\n§YMilitary Career:§! §gIn a sign of support for his Celtic kinsmen, as he would consider them, Neven Hénaff has emerged as one of the few newcomers willing to serve Ó Cuinneagáin's regime.\nA young radical in the Breton nationalist underground, in which he has been involved since a teenager, Hénaff draws inspiration from two different models for his vision of a free Breizh. These are the militaristic discipline of the Prussians, and the patriotic revolutionary fervour of the IRA. Despite regional autonomy in France going from strength to strength under the auspices of the Communards, and in immeasurably better straits than with the old Republic, Hénaff has chafed under what is seen by most proponents of Breton nationalism as a great step forward. For him, it is not enough, and it never could be, sharing a country, however constructed, with those who did their best to destroy his heritage.\nTrained as a chemical engineer, Hénaff was responsible for the demolition of a historic statue which had commemorated the union of Brittany and France in the fifteenth century, in a symbolic act which only encouraged him further. He has come to Ireland to gain first-hand experience of not only with working the IRA, but also the powerful new regime which has taken control of the country, one which shares his hatred of syndicalism.\nHis Breton mother tongue bears little similarity to Irish, but he seems eager to improve his fluency in the language of his adopted home, and is seen as welcome assistance at a time when numbers of loyal officers are dwindling.§!"
NAVY_SEAMUS_O_MURIS_DESC:0 "§YAdmiral Description\nBorn:§! §gJanuary 29th, 1889, in Littlehamptom, West Sussex, England§!\n§YAlso known as:§! §gJames Morris§!\n§YNaval Career:§! §gSéamus Ó Muiris was born into a County Galway family with a long history of seafaring, with his great-great-grandfather being the first Catholic allowed to receive a commission in the Royal Navy in 1796, permitted only to serve in the \"Irish Station\".\nWhile his father's residence in England at the time of his birth lead to his initial education there, Ó Muiris nonetheless grew up speaking Irish fluently at home, before returning to Ireland and then entering the Royal Navy as Midshipman James Francis Morris in 1904. His career lead him to serve on numerous vessels, most notably the H.M.S. Vincent, where he took part in the Battle of Jutland in 1916, during which his brother Charles was killed.\nAny familial association with the Royal Navy came to an end during the War of Independence however, when Ó Muiris heard of the burning of his family's hometown of Clifden, by British forces. Serving as second-in-command on the H.M.S. Castor, and having also been ordered to ferry Irish political prisoners to England for internment, this proved too much to tolerate. He took early retirement from the Royal Navy, and returned home.\nSince independence, and the final takeover of the last of the old British naval bases in 1925, he has adopted the Irish language form of his name, and has been given the unenviable task by the government to develop Ireland's fledgling marine service.§!"
NAVY_HENRY_HG_STOKER_DESC:0 "§YAdmiral Description\nBorn:§! §gFebruary 2nd, 1885, in Dublin, Co. Dublin, Ireland§!\n§YAlso known as:§! §gAnraí A.G. Mac An Stocaire§!\n§YNaval Career:§! §gBorn to a noteworthy Protestant family in Dublin, Henry Hugh Gordon Stoker joined the Royal Navy in 1900, and from an early stage took a great interest in the developing field of submarines. As part of a transfer to the Royal Australian Navy, he undertook a journey via submarine from Plymouth to Sydney, becoming the first submariner to travel such a distance. His reputation grew further, when during the Weltkrieg a submarine under his command was the first to clear the Dardanelles, after evading Turkish minefields, shore batteries and patrolling warships. In the Sea of Marmara, he began to disrupt Turkish supplies and reinforcements, but was later attacked by an Ottoman gunboat and spent the rest of the war in a POW camp.\nDespite being awarded the DSO for his actions, he left the Royal Navy before the British Revolution and returned home to Ireland. Stoker has since returned to naval matters, citing the developing volatile political situation. As the nephew of acclaimed author Bram Stoker, he did not inherit his uncles' \"Home Ruler\" beliefs, and it is for Ireland now that he promotes the furthering of submarine-based naval warfare, being certain that their primacy is key in defending the island's coasts."
 
