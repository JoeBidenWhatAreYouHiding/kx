DKB_Restore_Monarchy:0 "Undoing the Disaster"
DKB_Restore_Monarchy_desc:0 "For too long, we have been devoid of our rightful Tsar. In the fires of the Weltkrieg and the Russian Civil War, we lost the old imperial form of government, and with it, any semblance of stability. Now that Kerensky's incompetent government is extinguished, we can restore Roman Petrovich to his rightful place at the Tsar of All-Russia. That is, if he will accept..."

DKB_Tsar_Of_All_Cossacks:0 "The January Restoration"
DKB_Tsar_Of_All_Cossacks_desc:0 "The Romanov line has done much for the peoples of Russia, and now it is time for us to return the favor. We will restore the Tsar and under his leadership, prosper for decades to come!"

DKB_Maintain_Cossack_Rule:0 "Maintain Cossack Rule"
DKB_Maintain_Cossack_Rule_desc:0 "The only group fit to lead Russia is the Cossacks: we cannot trust any other groups to serve our interests in the government. Though we may lack the experience to govern such a diverse region, and we may suffer from instability after such a decision, at least we will know that we fully control the government. "

DKB_All_The_Power_To_Tsar:0 "Return of Tsarist Autocracy"
DKB_All_The_Power_To_Tsar_desc:0 "We must move beyond the need for the Cossacks to dominate the government. They cannot do so alone; we need the Tsar to lead Russia, and as more than a figurehead. The Tsar must be invested with the sort of power the position held before the Weltkrieg."

DKB_Imperial_Glory:0 "Imperial Glory"
DKB_Imperial_Glory_desc:0 "We have now begun to recover in full from the disaster that has been the past few decades of Russian history. Now, we can begin to restore the glory we achieved under the old empire, and even create our own, new glory that surpasses any that Russia has ever had before!"

DKB_Devoted_Subjects:0 "Devoted Subjects"
DKB_Devoted_Subjects_desc:0 "One of the pillars of the Russian state and now ours is the existence of loyal subjects. These subjects, in working together with the Tsar or other leaders of the nation, created a cohesive nation and with it, a national identity. We must repeat this pheneomenon here with our own loyal subjects, so that we can pursue a better future for all of Don-Kuban."

DKB_One_And_Indivisible:0 "The Empire Never Died"
DKB_One_And_Indivisible_desc:0 "We have achieved the unachievable: Russia is united once more. It took decades and the sweat, blood, and pain of millions, but we have finally reunified as a nation. Now, we can begin to erase the stains of the past, and forge ahead towards a brighter future."

DKB_Expand_Our_Influence:0 "Expand Our Influence"
DKB_Expand_Our_Influence_desc:0 "It is time for us to regain our place on the world stage. While we are not yet strong enough to take on the major world powers, we can certainly begin to garner influence with our neighbors. Or, if we are bold, perhaps we can begin to pressure them for concessions..."

DKB_Smolensk_Conference:0 "Smolensk Conference"
DKB_Smolensk_Conference_desc:0 "The German Empire may be the strongest force in the world, but their attention is divided across many fronts. We, on the other hand, can afford to put significant pressure on our neighbors to the West to create a sphere of influence or something more, if we so choose. So, shall we reach out to the Germans?"

DKB_Fate_of_our_Allies:0 "Fate of Our Allies"

DKB_On_Our_Own:0 "On Our Own"
DKB_On_Our_Own_desc:0 "Despite our best attempts, it seems that we are all alone in the world. Though it has been some time since we have been truly independent peoples, we have not forgotten the skills it takes to run an effective administration. It will take some time for us to find our footing, but once we do, we shall be all the better for it."

DKB_Our_Old_Allies:0 "Our Old Allies"
DKB_Our_Old_Allies_desc:0 "We may have lost the Weltkrieg, but that was because of our own failures as a nation, not because of our allies. Reaching out to our old friends in the Entente could be just what we need to secure our place in whatever new world order will be established in the coming years. However, such an idea begs the question: will they take us back?"

DKB_The_Deal_Broken:0 "The Deal Broken"
DKB_The_Deal_Broken_desc:0 "The Smolensk Agreement has fallen apart! We have tried our best to negotiate with the German scum, but it seems they are too arrogant to agree to our terms. We don't need them anyways!"

DKB_Fine_Deal:0 "Fine Deal"
DKB_Fine_Deal_desc:0 "Finally, after decades of setbacks, we have achieved some degree of control over Eastern Europe once more. Though the negotiations were difficult, we can finally rest easy knowing our western borders are more secure than ever before... "

DKB_Reclaim_Our_Natural_Borders:0 "Reclaim Our Natural Borders"
DKB_Reclaim_Our_Natural_Borders_desc:0 "It is time for us to reclaim the borders and security we enjoyed under the Russian Empire. It is time to restore our empire to its old strength. It is time...to restore Russia to greatness. Though it will be no easy task, we must push west, so that we can safeguard our homeland as much as possible."

DKB_Crush_The_German_Hegemony:0 "Crush German Hegemony"
DKB_Crush_The_German_Hegemony_desc:0 "The time has come for us to end the injustices inflicted from the first Weltkrieg and strike back at the damnable Kaiser. Brest-Litovsk shall be avenged!"

DKB_Expand_Our_Influence_In_The_Balkans:0 "Expand Our Influence In The Balkans"
DKB_Expand_Our_Influence_In_The_Balkans_desc:0 "The Balkans was once our stomping grounds, a place where we had significant influence. Though it was always in competition with powers such as the Ottomans or the Austro-Hungarians, it could be said that we were the leading Orthodox nation in the world, and that our protective embrace guaranteed the independence of the Balkan states. We must restore this state of affairs, and protect the Balkans once more!"

DKB_Claim_The_Straits:0 "Claim the Straits!"
DKB_Claim_The_Straits_desc:0 "Russia has always aspired to control the City of the World's Desire, although fate has cruelly kept this just out of our grasp. We are presented with an invaluable opportunity to take the Bosphorusunder our control."

DKB_Secure_Our_Influence_In_EE:0 "Secure Our Influence in Eastern Europe"
DKB_Secure_Our_Influence_In_EE_desc:0 "Though we have significantly increased our influence in Eastern Europe, many of our advisors argue we need to bring these regions into the fold in a more direct fashion. By doing so, we can better guard our borders and prepare for inevitable invasion from the west. It must be done at once!"

DKB_Look_To_The_East:0 "Look to the East"
DKB_Look_To_The_East_desc:0 "The Japanese dogs have robbed us of our rightful territory for too long now! We have not forgotten the shame they brought on us in the Russo-Japanese War, and we certainly will not forget Transamur. It is time to get our revenge..."

DKB_Expand_Our_Influence_In_Asia:0 "Expand Our Influence in Asia"
DKB_Expand_Our_Influence_In_Asia_desc:0 "China has always been a location of great importance and interest, or at least, it has been since the early days of the empire. Now, with some of our old glory restored, we are in a position to influence China, which still suffers from an ineffective government and a general state of chaos. Shall we become involved in the Middle Kingdom once more?"
### Socialist Foci ###
DKB_Red_Don:0 "The Don Flows Red"
DKB_Red_Don_desc:0 "The workers and peasants of the Don Republic have long toiled in their fields or factories, slaving away for their Kulak and Bourgeoisie overlords. This humiliation of the proletariat ends now! The Don worker has been finally liberated from the vile grip of Capitalism and now embarks on the journey to true prosperity. A new socialist nation has risen!"

DKB_Syrtsov_Steps_In:0 "Syrtsov's Speech"
DKB_Syrtsov_Steps_In_desc:0 "It is time for comrade Sergey Syrtsov, who serves as a Premier under Budyonny's leadership to start implementing his vision by implementing a slew of new socialist reforms for the Don Republic. Many things need to be done, as the wounds from decades of capitalist exploitation are still fresh and bleeding, but with Syrstov at the helm our nation’s future has never been brighter!"

DKB_Join_Soviet_Russia:0 "Join Socialist Russia"
DKB_Join_Soviet_Russia_desc:0 "Though the various people of the Don Republic are a proud and noble group, there is no denying our current state of affairs. We are a small, isolated Socialist nation with a fragile economy and struggling military, while just to the North lies the largest Socialist nation on Earth. We must accept this reality and meet with our brothers in Moscow at once with open arms to discuss our need to unite them. With Russia on its way towards socialist transformation, our cooperation is only natural, and so we must move forward as brothers in Socialism to foster a better future for our people, together."

DKB_We_Are_The_New_Russia:0 "We Are The New Russia"
DKB_We_Are_The_New_Russia_desc:0 "As millions of Reds died in the Russian Civil War, so too did the hopes and dreams of a Socialist Russia. However, the disgrace of the Bolshevik’s valiant but tragic loss shall no longer stain the ideas of Socialism. It is time for us to proclaim the new Russian Socialist Republic, a rightful successor to the one lost in the chaos of Russian Civil War."

DKB_De_Cossackisation:0 "Decossackization"
DKB_De_Cossackisation_desc:0 "The majority of land and means of production in our republic belong to the Cossacks. They are wealthy, influential, and ever-present in Don life as they exploit the peasants. Their reputation in more recent years has also declined greatly due to their ties to the Kaissereich and accusations of being mere German puppets. We need to start the process of Decossackization as soon as possible, so that power may finally rest within the hands of the proletariat."

DKB_Cooperate_With_Red_Cossacks:0 "Cooperate With Red Cossacks"
DKB_Cooperate_With_Red_Cossacks_desc:0 "While the process of Decossackization is needed, there are plenty of so-called 'Red Cossacks': courageous veterans of the Civil War who fought for the Reds. They are fewer in number than their White-aligned brethren but have proven themselves in the fires of war as skillful officers willing to help the proletariat. Perhaps it would be easier for us to stabilize the nation with their support."

DKB_Gosplan:0 "Gosplan"
DKB_Gosplan_desc:0 "In order to complete our lofty economic goals, our economic minister has suggested the creation of a planning committee to be established by our republic. This Gosudarstvennyy Planovyy Komitet, or Gosplan, would serve as the main economic planning office in our nation, precisely dictating how our economy shall operate. Employing some of the brightest minds in the Done Republic, the Gosplan shall greatly enhance our new planned economy."

DKB_Launch_Industrialization:0 "Launch Industrialization"
DKB_Launch_Industrialization_desc:0 "It is no secret that the Cossacks, who have reigned over our Republic for 15 long years, were corrupt and did nothing to improve our country in terms of industry and production. With their rule finally at an end and power now lying within the hands of the proletariat, it's finally time to industrialize our state and pull ourselves from the backwater state we find ourselves in."

DKB_Militarization_Of_Labour:0 "Militarization of Labour"
DKB_Militarization_Of_Labour_desc:0 "To reach our new industrial goals and quotas, our state requires more workers! We shall begin to draft regular citizens into certain workfields so as to better meet the needs of the state as each new need arises, while also mobilizing parts of our inactive military personnel to function as ‘labour armies’. These armies will go where the state needs them, carrying out any task the proletariat’s will exerts on them."

DKB_Mechanize_Agriculture:0 "Agricultural Mechanization"
DKB_Mechanize_Agriculture_desc:0 "Our country is still mostly agricultural with many peasants still working in the field. Despite this reliance on agriculture, much of our farmland remains stuck in the stone age, using tools and techniques expected of serfs, but not of true proletarians. We shall mechanize the agricultural sector at once to improve the economy while easing the plight of our farmers. With our farmers taken care of, we can be sure that we will never face the horrors of famine again."

DKB_Planned_Economy_Succeeds:0 "Planned Economy Succeeds"
DKB_Planned_Economy_Succeeds_desc:0 "We can already see the successful results of our planned economy that we have implemented in our state. It will take more time for us to compete with leading economies in the world, but the first steps have been done. The Don Republic can stand proudly amongst the other nations of the international market, a backwater no longer."

DKB_The_Private_Property_Question:0 "The Private Property Question"
DKB_The_Private_Property_Question_desc:0 "While the idea of private property should be totally banned in our country, perhaps we should not nationalize everything so rashly. On one hand, we could allow cooperatives to exist, but we must ensure that everyone pays a special tax to the government, further stimulating our economy. Conversely, we could just nationalize everything and prohibit private ownership as Lenin taught us."

DKB_Nationalize_Neve:0 "Nationalize 'NÈVE'"
DKB_Nationalize_Neve_desc:0 "The iron and steel plant in Taganrog is one of the largest factories in our country. It was founded in 1896 by "Boiler Plant Albert Nev, Wilde & Co" with the active participation of Albert Nève, an affluent Belgian industrialist. On March 15, 1918, the Taganrog Plant was nationalized, but soon after the end of the Civil War, it again was privatized by Nève. It's time to nationalize the plant once and for all and make sure that any single penny, made by the proletariat, stays in our country, and that every inch of steel processed here goes to the state and not to foreign markets."

DKB_Council_Of_Peoples_Deputies:0 "Council of People's Deputies"
DKB_Council_Of_Peoples_Deputies_desc:0 "With the transitional period coming to an end, we need to decide the particulars of our new main legislative body - The Council of People's Deputies. Under the leadership of Chairman Syrtsov, the legislation passed in the Council will respond to the interests of the working people and no one else."

DKB_Council_Of_Peoples_Cossacks:0 "Council of People's Cossacks"
DKB_Council_Of_Peoples_Cossacks_desc:0 "The power of the 'Cossack Circle' has ended. It is now time to establish a parliament, free of prejudice and corruption. The citizens should vote for so-called 'people's cossacks' - the members of the Council that will pass legislation on behalf of the proletariat."

DKB_The_Role_Of_The_Chairman:0 "The Role of The Chairman"
DKB_The_Role_Of_The_Chairman_desc:0 "We need to choose if Budyonny's power should be limited by other political institutions or not. On one hand, many in our nation believe any executive’s power should be at least partially tethered to other governmental bodies. On the other hand, a hero who has liberated the Don workers and peasants would do no harm to his nation, right?"

DKB_Single_Party_State:0 "Single-Party State"
DKB_Single_Party_State_desc:0 "Let us remember the Russian State Duma. It could do nothing, virtually powerless because it was divided between various factions and parties that could not negotiate on the simplest legislation or policy. The Council, consisting of only a single and united socialist party, shall be a true loudspeaker of the workers."

DKB_Socialist_Education:0 "Socialist Education"
DKB_Socialist_Education_desc:0 "No more pulling from the Bible, or rampant illiteracy and ignorance. The new generation, brought up by our country’s new revolutionary regime, shall become our proud successors in a better world we shall mold for them. The new working generation will be well educated, skillful and happy under a red banner."

DKB_Build_A_New_Society:0 "Build a New Society"
DKB_Build_A_New_Society_desc:0 "We have already started to transform our once exploited proletarian society into the society of future. The workers' class, having risen from the ashes of Lenin's hopes, has become the bedrock of the international proletarian society. We shall become a paradise for this new ‘bedrock’ of our new regime."

DKB_Invite_Russian_Communists:0 "Invite Russian Socialists"
DKB_Invite_Russian_Communists_desc:0 "Russia, left in despair and in chaos caused by capitalist excess, shall be temporarily forgotten as a state for our immediate plans. Soon, we shall move to liberate the innocent Russian people from the exploitation of the bourgeoisie, but for now, let us invite the remaining socialist opposition left in the Motherland to our country. Together, we shall cooperate and plot to overthrow the Capitalist regime. Together, we are strong."

DKB_Join_Internationale:0 "Join the Internationale"
DKB_Join_Internationale_desc:0 "We should reach out to the French Commune and ask to join them in their fight against the bourgeoisie-led states of the world. Only with their support can we hope to destroy the Russian capitalist state."

DKB_Fourth_Internationale:0 "Against the Syndicalist Revisionists"
DKB_Fourth_Internationale_desc:0 "The Third International has lost its way, falling victim to greed and selfish interests. We need to create our own faction, uniting all the countries that were left alone by the Western Socialist powers to fend for themselves against the rabid bourgeoisie."

DKB_Liberate_Kalmyks:0 "Liberate Kalmyks"
DKB_Liberate_Kalmyks_desc:0 "The Kalmyks were once enslaved by the Russians, then again by corrupt Cossacks. They have broken free, but still - they are slaves to another beastly force: capital. We must liberate the workers of the Kalmykia from their master’s greed."

DKB_Address_Cooperatives_In_Kuban:0 "Address Cooperatives In Kuban"
DKB_Address_Cooperatives_In_Kuban_desc:0 "There is a powerful cooperative and trade union movement in our neighboring state of Kuban. We shall help them to become free from corrupt cossack rule while also further extending our ties into their regime. Soon Kuban will be an integral part of our sphere."

DKB_Contacts_With_OKSP:0 "Contacts With OKSP"
DKB_Contacts_With_OKSP_desc:0 "The United Committee of Socialist Parties (OKSP) is the only socialist party in the North Caucasus region. We should meet with its leader, Korkmasov, and help him to liberate the workers of the Mountain Republic. Together, we shall paint the North Caucasus red."

DKB_Confront_The_Bear:0 "Second October Revolution"
DKB_Confront_The_Bear_desc:0 "It's time for us to get ready for a final battle. Russia is already looking at us with hungry eyes, but the Don people are stronger than they think. We shall meet the Bear in open battle, and we shall emerge victorious, for with us we carry the torch and sword of Socialism!"

DKB_Rise_The_Resistance:0 "Rise the Resistance"
DKB_Rise_The_Resistance_desc:0 "Millions of workers in the Motherland are waiting to be liberated from their oppressors. Of the untold scores of angry labourers, a brave few are united in underground armed resistance movements. We should fund these groups and work with them, cooperating to topple the false regime. If we can instigate them to rise up against exploitation and Capitalist oppression, our revolution shall be further legitimized and ever closer to victory!"

DKB_Socialist_Propaganda:0 "Socialist Propaganda"
DKB_Socialist_Propaganda_desc:0 "Nothing can be as influential as the siren call of socialist propaganda. It reveals the truth about  Capitalist oppression and exploitation to the people of the world who walk around clouded and deluded. With the people of Russia aware of these false lies and keyed in to the true glory of Socialism, our victory is all but ensured."

DKB_Peace_Labour_May:0 "Peace. Labour. May."
DKB_Peace_Labour_May_desc:0 "The Bear has been vanquished on the fields of battle and the red banner is finally flying high over the Red Square. We are the New Russia - more stable, more justful and more developed than any before us. Let us be the beacon for Socialism for our region and the whole world to see."

DKB_New_Don_Army:0 "New Don Army"
DKB_New_Don_Army_desc:0 "It is hard to say if the previous government even had something called an 'Army'. It consisted of cossack officers who were the puppets of the German businesses lording over disorganized peasant draftees. The new, proletarian army will become a great successor to the husk it is replacing, becoming the new sword of the Red Revolution."

DKB_Don_Red_Guard:0 "Don Red Guard"
DKB_Don_Red_Guard_desc:0 "We must rely more on people's initiative, rather than the will and suggestions of detached and often unaware officers. Officers have largely grown untrusted by many of our people after the horrors of the Civil War, and so a decentralized, milita based system with democratically elected and recalled ‘officers’ being the far more sound choice."

DKB_Don_Red_Army:0 "Don Red Army"
DKB_Don_Red_Army_desc:0 "We must go with a more traditional and professional army - we will be sure that our borders are always protected and that the conscription is always enough to fight while all men will receive amble training under a rigid officer caste. Though not the most Socialist sounding arrangement, it is imperative if we are to have an organized and effective fighting force."

DKB_Aftermath_Of_Civil_War:0 "The Revolution Renewed"
DKB_Aftermath_Of_Civil_War_desc:0 "We stand victorious, with our flag flying high from Moscow to Yakutsk. Though our victory is worth celebrating, we have more important tasks at hand. We must now deal with the devastation wrought by the war. With much of Russia under our rule, a strong opposition to our regime is still present in the army, among the citizens, and politicians, and this must be rectified if our power is to be maintained."

DKB_Deal_With_Opposition:0 "Deal With Opposition"
DKB_Deal_With_Opposition_desc:0 "The opposition to our regime is flourishing in Russia, damaging the foundations of our power. We should deal with them immediately, or stand by and watch as they tear apart our new regime from within. We must separate the wheat from the chaff."

DKB_Fate_Of_Socialist_Parties:0 "Fate of Socialist Parties"
DKB_Fate_Of_Socialist_Parties_desc:0 "With the revolution secured, the other socialist parties present in Russia are now demanding representation in our government. We should decide whether we should allow it. Though Leftist Unity is important in theory, they could prove to be future political obstacles. We must choose carefully."

DKB_Cement_The_Regime:0 "Cement the Regime"
DKB_Cement_The_Regime_desc:0 "Our regime is here to stay, defeating our enemies and silencing our detractors along the way to secure our rule. We have finally dealt with the political crisis that has plagued our administration since taking power and the revolution it's thoroughly secured. We must now work to improve the economy to benefit all within our state, and not just the few at the top."

DKB_Economic_Integration:0 "Economic Integration"
DKB_Economic_Integration_desc:0 "The current inflation rate is rather high, and private property has not been totally destroyed and redistributed yet. We need to rebuild the economy as soon as possible, so we shall integrate whatever private property is left that is worth value and begin using it for the state’s needs, either through liquidation or overhauling it for our uses. Furthermore, seizing assets for capital instead of foolishly printing more money will allow us to tackle inflation as well."

DKB_Expand_The_Plan:0 "Expand the Plan"
DKB_Expand_The_Plan_desc:0 "With the economy in our hands and with our newest reforms and programs showing promising results, the plan shall be expanded. There is still much to do if we are to fully modernize this nation, and as such new funding will need to be procured and new goals set."

DKB_Industrialize_The_Motherland:0 "Industrialize the Motherland"
DKB_Industrialize_The_Motherland_desc:0 "Our motherland is in a strong need of industrialization - long devastated by war and economic collapse. Our few plants are empty and the production is at its lowest its been in since the factories first opened. We need rapid industrialization and economy building now, lest our entire nation stay stuck in the past as the rest of the world reaches towards the future."

DKB_Cement_The_Economy:0 "Cement the Economy"
DKB_Cement_The_Economy_desc:0 "The economy now shows signs of stable growth after our ceaseless efforts to reverse the downturn of Black Monday and to continue our rebuilding efforts from the Civil War seemingly pay off. It appears we have dealt with the economic devastation, or most of it, for now, but we must push ever higher to rise into true prosperity."

DKB_Fate_Of_Russian_Army:0 "Fate of Russian Army"
DKB_Fate_Of_Russian_Army_desc:0 "Due to the White’s victory, much of the Russian Army is still full of monarchist officers and reactionary generals. They should be either arrested or executed - and the army dissolved to further remove any lasting taint. All cleared soldiers and officers shall instead join the new people's Army. The Red Army shall rise once more."

DKB_Increase_Military_Budget:0 "Increase Military Budget"
DKB_Increase_Military_Budget_desc:0 "With the possible traitors cleansed from our ranks and the economy well on its way to prosperous function, we must begin to address our armed forces. The military budget should be extended to allow our military greater room to expand and develop new things while also actively creating new places to work, furthering our economic recovery as more sign up to serve Motherland."

DKB_Main_Military_Council:0 "Establish the GlavVoyenSovet"
DKB_Main_Military_Council_desc:0 "The GlavVoyenSovet (Main Military Council) shall be established to deal with all the problems our military forces are currently occupied with. They shall direct all levels of the military hierarchy, ensuring efficient applications of our armed forces while also ensuring that loyalty to the state above all else is maintained."

DKB_Cement_The_Army:0 "Cement the Army"
DKB_Cement_The_Army_desc:0 "The army is under our full control now. The soldiers are training, the new weapons are being produced, new doctrinal innovations are being developed and implemented, modern weapons of war roll off the assembly lines - we are becoming strong and well defended. Never again will the Red Army suffer a defeat as horrid and catastrophic as the Russian Civil War!"

DKB_Into_The_Future:0 "Into the Future"
DKB_Into_The_Future_desc:0 "Our people march into the future, enjoying happy lives in the state where all are equal. Our new industry hums along as our armies stand stalwart and ready to serve. Our nation and its people are ready to protect our sovereignty. We march together, into our destiny."

DKB_Crush_The_Hegemone:0 "Crush The German Hegemony"
DKB_Crush_The_Hegemone_desc:0 "It's time to end German Hegemony over Europe. For too long the Huns have lorded over the peoples of the continent for their own gain. The Ukrainians, Belarussians, Latvians, Lithuanians, Estonians, and more all languish under German occupation. Their workers are begging to be liberated, and we shall answer the call."

DKB_Expand_Into_Caucasus:0 "Expand Into Caucasus"
DKB_Expand_Into_Caucasus_desc:0 "The rest of the Caucasus region lies independent and wild. We must rectify this position at once and conquer the remaining independent peoples in these lands. All peoples between the Black and Caspian seas, whether they live on the plains like the Cossacks or high in the mountains like the Georgians, are truly Russian, regardless of what they believe otherwise, for the light of Socialism unites us all."

DKB_Demand_Karelia:0 "Demand Karelia"
DKB_Demand_Karelia_desc:0 "Finland, long a thorn in our side, stabbed us in the back and stole Karelia from its rightful owners as we witnessed brother fight brother in the Civil War. With the Red’s loss avenged. we must approach their current regime at once and demand the return of this rightfully-Russian clay, lest the Finnish feel our wrath."

DKB_Demand_Bessarabia:0 "Demand Bessarabia"
DKB_Demand_Bessarabia_desc:0 "Bessarabia is rightful Russian land stolen in our past downfall by foreign dogs. This region is rife of Russian-speaking peoples, and as such is rightful Russia clay. We shall march into this border region and save the local Russians from these unworthy dogs who lord over them."

DKB_Liberate_Balkans:0 "Liberate the Balkans"
DKB_Liberate_Balkans_desc:0 "The Balkans is full of slavic souls awaiting their saviour who shall whisk them away from foreign oppression and misguided regimes. That savious shall be our proud nation! We shall march into the great cities of Belgrade and Sofia and many others, liberating our ethnic brethren from the jackbooth of lesser states."

DKB_Revolution_In_Central_Asia:0 "Revolution in Central Asia"
DKB_Revolution_In_Central_Asia_desc:0 "Central Asia is the rightful territory of any unified Russian State, first falling sway to our nation’s will in the 19th century. With the chaos of Black Monday along with the Civil War and the Weltkrieg, the region has slipped from our grasp. We must bring with us the spark of revolution to the Peoples of the Steppes, returning them to their rightful place within our grasp."

DKB_Invade_Middle_East:0 "Invade Middle East"
DKB_Invade_Middle_East_desc:0 "The Middle East is a vast, chaotic land of untold bounty and usefulness despite its reputation as a barren sand pit. With the region still recoiling from the fires of the Arab-Ottoman War, there is no better time than now to attempt to raise our flag from Cairo to Baghdad to Constantinople itself!"

DKB_Deal_With_Persia:0 "Deal With Persia"
DKB_Deal_With_Persia_desc:0 "Long as Russia sought to conquer Persia, desiring its resource rich lands and warm-water access far from the ports of foreign superpowers. With the region long destabilized as the Ottomans struggled against collapse, we will swoop into these areas and raise the Russia flag height above Tehran!"

DKB_Move_Into_Afghanistan:0 "Raid Into Afghanistan"
DKB_Move_Into_Afghanistan_desc:0 "The Graveyard of Empires earned its nickname through blood and steel, repelling foreign invaders successfully for centuries. We will march into Kabul and prove their nickname wrong. We shall do what not even the great Alexander or Darius, or the mighty Mongols or British, could do and make the Graveyard of Empires the newest blossoming acquisition of our great nation!"

DKB_Intervene_In_India:0 "Intervene in India"
DKB_Intervene_In_India_desc:0 "The Great Game between the now fallen British and Russia Empires was a series of international interactions over the fate of India, with Russia constantly eyeing the Jewel of the British Empire for itself. With the collapse of the Anglo’s in their hubberace and our rise to reunify the lands of the Russians, we are now in a prime position to finish the Great Game once and for all. Russian boots will march into Delhi at last!"

DKB_The_Eastern_Threat:0 "The Eastern Threat"
DKB_The_Eastern_Threat_desc:0 "To the East lies the old foe of Russia: the Japanese Empire. Shocking the world in their victory over the Tsarist regime of old, they have forever since proven to be an imposing and ever-present rival to Russian ambitions in the East. We must move to strike these wretched foes to reclaim the lands they have stolen from us, avenging the loss of 1905."

DKB_China_Policy:0 "Intervene In China"
DKB_China_Policy_desc:0 "The Chinese Region is now in the state of civil war. Various warlords and governments are vying for dominance and control over the former territories of the Qing Empire. Both Germany and Japan are meddling in the chaos, trying to draw China into their sphere of influence. However, Russia also has claims to the Chinese Region in parts of Mongolia and Manchuria. We should choose a side to support and try to help them establish control over all China, seizing their goodwill as well as a strong ally in China in the process."

#German focuses
DKB_the_foreigners_coup:0 "Von Pannwitz's Putsch"

DKB_the_foreigners_coup_desc:0 "The German Administration has finally had enough of the local Government's brazen incompetence and has taken fully power over the Don. Under the rule of Ataman von Pannwitz, the Cossacks of the Don shall be lead into a new age guided by the German Eagle!"

DKB_german_officer_coup:0 "The New General Staff"
DKB_german_officer_coup_desc:0 "We need German Generals if we are to stay in power, and Berlin is ready to send over their best to aid us in reforming the Military of the State. The main figure of the new Generals is Von Leeb, who is known for being rather brutal and using more force than necessary."

DKB_arrange_an_accident_for_vlasov:0 "Arrange an Accident for Vlasov"
DKB_arrange_an_accident_for_vlasov_desc:0 "Von Leeb has proposed an interesting plan for the future of the non-Cossack portion of our army, integrating the Russian Liberation Army and using them as collaborators. The main issue is that the leader of the ROA, Andrey Vlasov refuses to collaborate. It would be a shame if something were to happen to him...."

DKB_form_the_RONA:0 "Form the RONA"
DKB_form_the_RONA_desc:0 "Following the Death of Vlasov the KNOR lies shattered and leaderless. We shall begin pressuring them to elect someone more applicable to our goals as the new Leader. We will also begin reorganizing the ROA into a new Russian National Liberation Army under Bronislav Kaminski, who has little concern for anything other than enriching himself which makes him a perfect puppet."

DKB_get_more_funds:0 "Acquire More Funds"
DKB_get_more_funds_desc:0 "To begin fighting the Black Monday crisis we need more funds, and we have already sent someone to Berlin to request just that."

DKB_invite_german_workers:0 "Invite German Workers"
DKB_invite_german_workers_desc:0 "Because of Black Monday there are many German workers without work, if we offer them jobs and good wages in the Don we may be able to attact many of these unemployed workers to our state."

DKB_begin_germanisation:0 "Begin Germanisation"
DKB_begin_germanisation_desc:0 "Our plan of inviting the unemployed has been a success but we have a new probelm, they can not read the Russian signs in Rostov. In an effort to fix this we will begin the Germanisation of Rostov, a plan which is sure to attact even more Germans to our state."

DKB_calm_the_cossacks:0 "Calm the Cossacks"
DKB_calm_the_cossacks_desc:0 "Despite Von Pannwitz's love of Cossacks, most of the local Cossack population are unhappy with the coup, believing that we are going to destory their way of life. This is not the case as von Pannwitz loves everything about the Cossack's life, and we must let them all know this."

DKB_cossack_collaborators:0 "A German Ataman"
DKB_cossack_collaborators_desc:0 "It has worked! The Don Cossacks have begun accepting Von Pannwitz's rule, and even some of them have offered to begin training him. This has been accepted on one condition, that Von Pannwitz's title be elevated to Ataman of the Don Cossacks. This would give us the weight we need to finally regin in the Cossacks and would also make Pannwitz very happy. We only have to hope the Krug accepts."

DKB_our_rule_secured:0 "Our Rule Secured"
DKB_our_rule_secured_desc:0 "With Von Pannwitz's ascension to the title of Feldataman, it seems most opposition to our rule is gone. All that remains are the socialists who are effectively irrelevant ever since their failed coup attempt after Krasnov's death. All is Well under the rule of the wise Ataman von Pannwitz."

DKB_ostlegonien_ger:0 "Create the Ostlegionen"
DKB_ostlegonien_ger_desc:0 "The Don Region has many ethnic minorities in it that while loyal to us do not want to serve in the Army due to it's cossackization, however we have come up with a solution to this, the Ostlegonien. The Ostlegonien shall be a force made up of only the ethnic minorities of the Caucasus and will be a force to be reckoned with."

DKB_preparing_to_invade_shit:0 "Preparing Invasions"
DKB_preparing_to_invade_shit_desc:0 "It is time that we look outward to the rest of the Caucasus and Kuban region now that we have dealt with the issues at home. All of this region shall feel our wrath!"

DKB_annex_kuban_ger:0 "Into Kuban"
DKB_annex_kuban_ger_desc:0 "The Kuban Region to the south of us is populated by Cossacks and has oil that the Reich desperately needs. We must annex them as soon as possible."

DKB_annex_kalmykia_ger:0 "Retaking the East"
DKB_annex_kalmykia_ger_desc:0 "Kalmykia was able to gain independence under the incompetent government of Ataman Krasnov, however we are going to fix that mistake."

DKB_annex_mountain_ger:0 "Annex the South"
DKB_annex_mountain_ger_desc:0 "The Mountain Republic is a sad product of the Collapse of the Don-Kuban Union and us being to lighthanded in the Region. They oppresse the Cossacks in their land while being ingorant of any better ways of life. We shall show them the light."

DKB_the_oil_must_flow:0 "The Oil Must Flow"
DKB_the_oil_must_flow_desc:0 "Oil is the lifeblood of a Modern Army, and the Reich needs more of it. Fortunately Azerbaijan is full of it and the Reich already has partial control over it. We shall make that full control, along with annexing Georgia." 

DKB_await_the_fatherlands_call:0 "§gAwait the Fatherland's Call§!"
DKB_await_the_fatherlands_call_desc:0 "While People like von Leeb think starting a war with Russia on our own is a good idea, von Pannwitz is wiser than that. He knows that Germany will soon find itself at war with Russia, we must just await the Fatherland's Call to Arms."

DKB_raze_russia:0 "§RRaze Russia§!"
DKB_raze_russia_desc:0 "Screw Berlin! We are ready to march on Russia with or without the support of the so-called 'rightful' German Government! Under von Leeb's and von Pannwitz's command we will raze Russia to the foundation and rebuild it in the image of the Germanic Eagle!"

DKB_the_second_battle_on_ice:0 "§CThe Second Battle on Ice§!"
DKB_the_second_battle_on_ice_desc:0 "The Battle on Ice was fought between the Brave Teutonic Order and the vile Novgorodians of Russia in 1242. The Teutonic Order put up a brave fight but was defeated by the Novgorodian forces, now that we find ourselves at war with Russia we are in a similar place to that of Bishop Hermann of Dorpat all those years ago. However we will not fail, we will beat the Vile Russians back and avenge those lost at the Battle on Ice, to Total Victory!"

DKB_Endsieg:0 "Endsieg"
DKB_Endsieg_desc:0 "We have done it, we have achieved Endsige over the Russian Nation. German and Cossack troops walk on the streets of Moscow, and the Kaiser is already congratulating us for our victory. But this is not the end of our fight, the Russian People despise our Rule over them. We will show them that German Might will always triump over Russian weakness."

DKB_the_victorian_claim:0 "A Kaiserreich to Call Our Own"
DKB_the_victorian_claim_desc:0 "An interesting plan has been propsed for the future of Russia, one that some may call insane: Crowning Kaiser Wilhelm as the new Tsar of All-Russia. The basis for this idea being Wilhelm’s the claim to the throne due to his position as Tsar Nicholas II’s cousin. Despite how insane it may sound, we shall begin making the preparations to crown him and remold Russia into an image of the German Empire."


DKB_the_reichskommissariat:0 "Form the Reichskommissariat"
DKB_the_reichskommissariat_desc:0 "History has once again proven the Russians to be our irreconcilable enemy if left to their own devices. Therefore, an extended occupation plan will be established to pacify the region and ensure the Eastern Threat is no more. This new occupation authority, the Reichskommissariat Russland will ensure Russia will never again threaten Germany."

DKB_ask_berlin_for_help:0 "Ask Germany for Reinforcements"
DKB_ask_berlin_for_help_desc:0 "Despite recruiting Volga Germans to our government, our administration is still terribly inefficient. We will request that Berlin give us administrative reinforcements as soon as possible."

DKB_reorganize_the_KNOR:0 "Reorganize the KONR"
DKB_reorganize_the_KNOR_desc:0 "The Committee for the Liberation of the Peoples of Russia has existed in a state of limbo ever since the death of Andrey Vlasov and absorption of the ROA into the RONA. However now we have a use for them as a propaganda tool, to make it seem like we are trying to help the Russians instead of pacifying them. Therefore, we will reorganize the KNOR into our main collaborator organization."

DKB_begin_fighting_resistance:0 "Recruit Volga Germans"
DKB_begin_fighting_resistance_desc:0 "Our Administration is not capable of ruling Russia at it's current size. To begin solving this problem we will recuit local Volga German officials to aid us in Governing the vast territories of Russia."

DKB_establish_the_tobolsk_autonomy:0 "The Tobolsk Experiment"
DKB_establish_the_tobolsk_autonomy_desc:0 "So Far we have had purely Germans ruling over the Russian territories, however Von Leeb has propsed we allow a collaborator government to be created in a small part of Siberia to test the idea of wider Native governance. This new 'state', the Tobolsk Autonomy under Bronislav Kaminski and Konstantin Voskoboinik will show us if the idea is a wise one."

DKB_bolster_the_ostlegionen:0 "Bolster the Ostlegionen"
DKB_bolster_the_ostlegionen_desc:0 "The Ostlegionen valiantly served in the Russian War on our side, and now that we are short on menpower we can once again call apon them to serve us. The Ostlegionen shall be bolstered with new volunteers from the many minorities of Russia."

DKB_regin_in_the_SB:0 "Reign in the Sicherheitsbrigaden"
DKB_regin_in_the_SB_desc:0 "The situation seems to be slowly calming down, however a new problem is presenting itself and will have to be dealt with soon, the Sicherheitsbrigaden. The SB have begun to act far too independenly of our main armed forces, even starting to govern small towns. We must put them back in their place, lest they become more powerful than the Government itself."


DKB_Von_Pannwitz_Holds_on:0 "Von Pannwitz Holds On"
DKB_Von_Pannwitz_Holds_on_desc:0 "The SB plot to take over the Reichskommissariat has been crushed, and Reichskomissar-Feldataman Von Pannwitz can now begun truly restoring order to Russia."

DKB_Von_Leebs_Coup:0 "Von Leeb's Coup"
DKB_Von_Leebs_Coup_desc:0 "Von Pannwitz has fallen, his weakness being what caused his downfall. In his place a new Reichskomissar has risen, Wilhelm Ritter Von Leeb, who can now begun enforcing his radical vision over the Reichskommissariat."

DKB_Hunt_down_the_partisans:0 "Anti-Partisan Operations"
DKB_Hunt_down_the_partisans_desc:0 "It is no secret our government is not exactly popular with the local population, which has led to the creation of many partisan organisations to oppose us. This cannot be allowed, and we shall begin operations to dismantle these efforts immediately."

DKB_Ensure_Law_and_order:0 "Ensure Law and Order"
DKB_Ensure_Law_and_order_desc:0 "ith the partisans weakened, we can finally begin attempting to bring some law and order to the vast lands Russia. This newly gained stability may also endear us to the conflict-exhausted populous."

DKB_reform_the_sb:0 "Reform the SB"
DKB_reform_the_sb_desc:0 "With von Leeb and all of the SB’s senior leadership gone, the once mighty organisation is but a headless chicken. We shall use this opportunity to reform the Sicherhetbrigaden and promote new officials loyal to us to create a proper and effective security force."

DKB_the_new_Ostdeutsches_Heer:0 "The Moscow Trials"
DKB_the_new_Ostdeutsches_Heer_desc:0 "Von Leeb’s attempt at grabbing power for himself cannot go unpunished. He and his associates will be tried in accordance with German Law in the great city of Moscow. However, if they expect anything close to a fair trial then we may have to disappoint them..."

DKB_Stability_restored:0 "A Sense of Stability"
DKB_Stability_restored_desc:0 "With the partisans and other such bandits mostly dealt with and the SB fully under our control, we can finally breath a sigh of relief. While these lands may not be entirely pacified and many enemies remain, the general climate is that of stability and order, something both the locals and our officials greatly appreciate."

DKB_establish_the_Abwicklungsbehorde:0 "Establish the Abwicklungsbehorde"
DKB_establish_the_Abwicklungsbehorde_desc:0 "Following the catastrophe of Black Monday, many germans have been left in terrible conditions. Jobless and homeless, our government back in Berlin is simply incapable of helping them all. However, our Russian conquest has opened up a new world of job prospects to the german people. To organise this migratory process, the Abwicklungsbehorde will be created."

DKB_New_Ostdeutsch_Villages:0 "Ostdeutsch Villages"
DKB_New_Ostdeutsch_Villages_desc:0 "With the Abwicklungsbehorde in full swing, we can now start the preparation of lands and property to settle our brethren in. One of these projects is the establishment of new villages composed exclusively of germans and a political system based on the Volgadeutsch model. Furthermore, some added tax benefits will hopefully encourage even more migration."

DKB_Save_the_Cossack:0 "Protect the Cossacks"
DKB_Save_the_Cossack_desc:0 "Since the beginning, the Cossacks have been an irreplaceable asset to our government and enjoy great favour from the Reichskomissar Von Pannwitz. It is only right that we reward them with the protections and privileges they deserve."

DKB_integration_of_russia:0 "Russian Integration"
DKB_integration_of_russia_desc:0 "While the german reinforcements and the local collaborators have greatly helped in reducing the strain our administration suffered from ruling such vast territories, it will not sustain us on the long term. It is finally time we open our doors to the rest of the population, and show them our rule may not be so bad after all."

DKB_Hand_Over_Control_to_KONR:0 "Hand Over Control to the Committee"
DKB_Hand_Over_Control_to_KONR_desc:0 "While the purpose of the Reichskomissariat was an extended occupation of the vast lands of Russia, it was always meant to be temporary. The time has come to give control back to the Russians themselves, who under the command of General Sheyfton and the Comittee will hopefully never again bite again the hand that fed them. Of course, a notable german garrison will still be kept in the region. We may trust them, but we aren’t fools."

DKB_the_new_status_quo:0 "The New Status Quo"
DKB_the_new_status_quo_desc:0 "After much effort, we have finally been able to bring peace, order and stability to our territories. However, our job here is not yet done, it is way to soon to hand over power to a local government. For now the garrison will remain, once again indefinitely, until we have made sure the original mission that carried us here is completed once and for all. There’s no time to waste."

DKB_Crush_the_Paritsans:0 "Crush the Partisans"
DKB_Crush_the_Paritsans_desc:0 "As our new regime took its first steps, it took no time for the people of Russia to organise against us. If we are to continue our mission, it is imperative we destroy any semblance of opposition to our rule. We will let loose the SB and our loyal collaborators, and they will make sure the vastness of Russia is pacified."

DKB_Fear_and_Terror:0 "Fear and Terror"
DKB_Fear_and_Terror_desc:0 "The best anti-partisan weapon is the weapon of terror. Cruelty commands respect. They may hate us, but we do not ask for their love, only their fear."

DKB_Expand_the_SB:0 "Expand the SB"
DKB_Expand_the_SB_desc:0 "The Sicherheitbrigaden have been key to our rise to power. However, their numbers are far below what you would expect from the main paramilitary branch of our regime. Therefore, we will carry out a recruitment campaign to bolster our forces and cement our military power."

DKB_A_Loyal_Heer:0 "Ensure Total Loyalty"
DKB_A_Loyal_Heer_desc:0 "There are many in our government who still believe resistance is an option. Ranging from old cossack leaders to more disloyal elements of von Pannwitz’s cliques to minor Ostlegionnen members, they all have in one way or another acted against our wishes. It is time to remind them who it is they serve. To begin with, we shall revive the old Roman practice of decimation… and then we’ll improvise."

DKB_Labor_Camps:0 "Work Will Set Them Free"
DKB_Labor_Camps_desc:0 "The place of the Russian people is under the German boot. That is an unchangeable truth of the New East we seek to build. But not all is grim for our subjects, for there is a way to escape this destiny. Work. By serving our cause, they will gain the freedom they desire. Or at least that’s what we will make them believe."

DKB_Drag_Nach_Osten:0 "Drang Nach Osten"
DKB_Drag_Nach_Osten_desc:0 "The "Drive to the East" or "Drang Nach Osten" is the idea that the German people have always felt an instinctive need to travel east, to colonise these prime and plentiful lands, from as far back as the Middle Ages and the Teutonic Conquests of the Baltic. While many oppose it, our government has decided to promote the idea and help attract and settle willing migrants from the fatherland. However, this is nothing but a private venture and we have no official support from the Berlin Government, which will greatly slow down our efforts."

DKB_the_Siberian_Plan:0 "The Siberian Plan"
DKB_the_Siberian_Plan_desc:0 "If we are to continue our plan of eastern colonisation, we must first clear these lands out of their native populations to make space for our German settlers. Therefore, all those who are unwilling to undergo germanisation will be sent to a new home in Siberia, wether they like it or not. However, the sheer logistical endeavour that this encompasses makes us rely mostly on voluntary migrations following (false) promises of better treatment and conditions beyond the Urals, at least for now."

DKB_Establish_the_Siberian_Autonomy:0 "Establish the Siberian Autonomy"
DKB_Establish_the_Siberian_Autonomy_desc:0 "It is no secret the lands beyond the Urals are nothing short of a cold wasteland, where no sane man would want to live. That is also the case for our german settlers, making it utterly useless to us. As such, it will be put under the jurisdiction of the collaborator Kaminski as an autonomous zone, also allowing us to free valuable men and resources to be distributed elsewhere."

DKB_A_Meeting_with_the_Kaiser:0 "A Meeting with the Kaiser"
DKB_A_Meeting_with_the_Kaiser_desc:0 "Despite our best efforts and the great steps we have taken towards our final goal, the sad truth is that we simply lack the necessary resources to complete our mission. However, Komissar Von Leeb has been able to request an audience with the Kaiser to hopefully convince him to grant us official support, funds and legions of enthusiastic settlers that will allow us to build a new future for Germany, a future in the East."

DKB_Prepare_For_the_Long_Game:0 "Prepare for the Long Game"
DKB_Prepare_For_the_Long_Game_desc:0 "Unfortunately, our meeting with the Kaiser has yielded... less than desired results, and we are once again set back in our goal. But this is not the end. This forces us to adopt a new strategy, to build enough allies and connections back home so that next time we ask we cannot be refused. We shall fulfil our destiny, It is only a matter of time."

DKB_We_Are_Coming_Home:0 "§RWe Are Coming Home§!"
DKB_We_Are_Coming_Home_desc:0 "If the Kaiser thought he could simply insult us and our glorious mission, then he was wrong. It’s clear now that the Kaiser has not the best interest of Germany in mind and is too scared to do what must be done to lead Germany to greatness. We will show him the errors of his ways by force. Truth is, the game was rigged from the start. We are coming home."

DKB_Wirtschaftsreformplan:0 "Wirtschaftsreformplan"
DKB_Wirtschaftsreformplan_desc:0 "In order to help integrate the Russian economy with the Reich and develop it along the lines of the German one, our economic advisors have drafted a the Wirtschaftsreformplan or Economic Reform Plan. It will also help rebuild the great damage war has done to these lands, hopefully before we become too much of a burden on the rest of Mitteleuropa…"

DKB_fate_of_unions_ger:0 "Fate of the Unions"
DKB_fate_of_unions_ger_desc:0 "Despite Trade Unions being officially outlawed, there has been much demand for them from our population, be it in one way or another. This has caused quite the controversy within our government and it is time to deal with this issue once and for all."

DKB_Fate_of_Russian_Industries:0 "Fate of Russian Industries"
DKB_Fate_of_Russian_Industries_desc:0 "Another great in our government is that of wether the old Russian industries and conglomerates should be allowed to continue operating or be put under our control. We must resolve this as soon as possible before it becomes an even bigger hassle."

DKB_Encourage_Entrepreneurship_Ger:0 "Encourage Entrepreneurship"
DKB_Encourage_Entrepreneurship_Ger_desc:0 "Many of the german migrants we have invited to settle here have done so escaping from the crisis of Black Monday, which left them without any opportunities back home. It is only right that we support and promote any efforts to establish new german business in the region and make the troubles of resettlement worth it."

DKB_An_aviation_industry:0 "Our Own Aviation Industry"
DKB_An_aviation_industry_desc:0 "To the surprise of many, our bet on local entrepreneurship has paid off, as a small motors business founded by a young engineer has quickly grown into a fast growing aircraft producer. We will support this flourishing enterprise and help these planes take flight, showing the world that in the East you can really start anew."

DKB_Invite_Krupp:0 "Monopoly Rights to German Companies"
DKB_Invite_Krupp_desc:0 "There exist many companies at home that have for years seen Russia with ravenous eyes, waiting for the opportunity to exploit its vast resources and manpower for themselves. As we now control these lands, it is a perfect opportunity to fulfil these wishes, granting us new allies back home and further integrating our economies."

DKB_Krupp_Military_Plants:0 "Krupp Military Plants"
DKB_Krupp_Military_Plants_desc:0 "Out of all the invited companies, Krupp has been the one most keen on cooperation, having offered us to fund the construction of great military plants operated by Russian labourers and German overseers to produce weapons to arm ourselves and not have to rely as much on material support from the the Fatherland. It’s an opportunity we simply cannot let pass."

DKB_Establish_a_German_University:0 "Establish a German University"
DKB_Establish_a_German_University_desc:0 "If we are to develop the untamed East we will require armies not of soldiers but of intellectuals, engineers and other such educated men who will shape our future. For the purpose of educating this future generation the Neu Berlin German Unniversity will be established in Wolgaburg. Designed by the architect Albert Speer, it will prove to be a marvel of German engineering and a shining beacon of knowledge and culture in the East."

DKB_Create_The_Ostdeutsche_Reichsbank:0 "The Ostdeutsche Reichsbank"
DKB_Create_The_Ostdeutsche_Reichsbank_desc:0 "After much popular demand, it has been decided that a new East German Bank will be created for the local german population and our own government to use. Hopefully, it will help solve any financial trouble we and our people face in the future."

DKB_Use_the_Cossacks:0 "Use the Cossacks"
DKB_Use_the_Cossacks_desc:0 "Despite our attempts to placate the Russians with promises of a restoration of Tsarist rule, many are still in open rebellion to our rule. However, the Cossacks of Russia are seemingly loyal to us and have offered to aid us in suppressing the rebellious tendencies of the Russians."

DKB_Begin_Creating_the_New_Nobility:0 "Begin Creating the New Aristocracy"
DKB_Begin_Creating_the_New_Nobility_desc: "Following our Conquest of Russia, the land, noble titles and businesses owned by the Russian Aristocracy have been left to rot. We shall begin granting them to German businessmen and Nobles to create a new Aristocracy loyal to our goals."

DKB_Destory_the_KONR:0 "Destroy the KONR"
DKB_Destory_the_KONR_desc:0 "The Committee for the Liberation of the Peoples of Russia has existed in a state of limbo ever since the death of it's leader Andrey Vlasov. We will put the final nail in it's coffin. This republican organization and all those associated with, such as General Kaminski must be dealt with soon."

DKB_Look_For_Allies:0 "Look for Allies"
DKB_Look_For_Allies_desc:0 "We have very few allies and many enemies, this is a truth we must accept. However we can change this by making alliances with various Russian Monarchist Movements and leaders to ensure the future stability of our Empire."

DKB_The_Rightful_Tsar:0 "The Rightful Tsar"
DKB_The_Rightful_Tsar_desc:0 "Wilhelm II was the Cousin of the last legitimate Tsar of Russia, Nicholas II and while Wilhelm may not be the first in line, he has clearly proven his worth as a monarch and will surely lead the Russian Empire to greatness. Or at least that's what we are going to get the newspapers to print."

DKB_The_Coronation:0 "The Grand Coronation"
DKB_The_Coronation_desc:0 "The stage has been set and all is ready for the grand coronation to begin. It is time for the Russian people to meet their new ruler."

DKB_The_Cossack_Guard:0 "Pannwitz's Cossack Royal Guard"
DKB_The_Cossack_Guard_desc:0 "The Cossacks under the leadership of Von Pannwitz have proved to be a valuable asset to our eastern armies. As a reward, they will be reorganised into an elite Royal Guard that will act in accordance to the Kaiser’s wishes and protect him and the country from any who would dare harm them."

DKB_All_Power_to_the_Junkers:0 "All Power to the Junkers"
DKB_All_Power_to_the_Junkers_desc:0 "Despite our promises to restore some amount of self rule to the Russians following the coronation, the Prussian Junkers given noble titles have demanded we give them the regins of power. Fighting them would be foolish, so we have no choice but to accept."

DKB_Seize_Land_for_Junkers:0 "Seize Russian Land"
DKB_Seize_Land_for_Junkers_desc:0 "Though we were given a large amount of land following the conquest, we need more of it. To do this we will "legally acquire" the remaining Russian aristocracy's land."

DKB_The_New_Russian_Noblity:0 "Entrench the New Noblity"
DKB_The_New_Russian_Noblity_desc:0 "The new German Nobility class has grown much in power however the Nobility's position is still not quite as secure as we would like. We shall begin creating laws that will entrench the Nobility to ensure that none can ever threaten."    

DKB_Send_in_the_Heer:0 "Send in the Heer"
DKB_Send_in_the_Heer_desc:0 "The Russian people are still ripe with unrest but we have a simple solution to liquidate this problem, send in the Heer! A soldier on every street, a machine gun in every other window. If we can not rule by being loved, we shall rule by fear!"

DKB_An_Eternal_Martial_Law:0 "An Eternal Martial Law"
DKB_An_Eternal_Martial_Law_desc:0 "Our attempts to liquidate the unrest so far have been successful however there is still much to be done. For now we shall inact martial law, any and all unrest will put down with extreme prejudice."

DKB_The_Figurehead_Zar:0 "A Figurehead Emperor"
DKB_The_Figurehead_Zar_desc:0 "Despite the fact we are an absolute monarchy, the Kaiser has begun growing more and more distant from Russian Politics, even more so than normally. This has effectively made him into a figurehead for the Junker Regime, which is perfect. While the Kaiser rules in Berlin we shall rule in the East away from the Kaiser's watchful eye."

DKB_Dictatorship_of_the_Junkers:0 "Dictatorship of the Junkers"
DKB_Dictatorship_of_the_Junkers_desc:0 "A New Dawn is coming over Russia, with a feeling that hasn't been felt for years, Stability. The Junkers have fully secured their position as the masters of the tamed east. Even if the Syndical-Bolshevik plot to remove the Junkers in the Fatherland succeeds, we shall forever have a home in the East."

DKB_A_Russian_Reichstag:0 "An All-Russian Diet"
DKB_A_Russian_Reichstag_desc:0 "We promised to restore self rule to the Russian people following the coronation, and while some may think this is a poor idea, it is exactly what we need to bring Russia into the modern age. Our new Government is meant to be based off of the German one, and to do that we must first create an All-Russian Reichstag."

DKB_Restore_The_Police:0 "Restore the Police"
DKB_Restore_The_Police_desc:0 "Following the conquest of Russia any form of Police force dissolved and was replaced by Military Rule, this is no way to rule a country. We shall restore the Russian Police Force, who will ensure that law and order is once again brought to the Motherland."

DKB_The_Federal_Model:0 "The Federal Tsardom"
DKB_The_Federal_Model_desc:0 "Russia is a vast land, full of many peoples and cultures. To govern it in centralized manner would be incompetent, so we will copy the German Federal System as the basis of the new Russian Government."

DKB_Reassure_the_people:0 "Reassure the Russian People"
DKB_Reassure_the_people_desc:0 "The Russian Populace have been in a state of panic ever since we conquered them. We must Reassure the Russian people that they will have political authority in the New Russia."

DKB_A_Proper_Legal_System:0 "A German Legal System"
DKB_A_Proper_Legal_System_desc:0 "Russia's legal system is far too outdated. We must modernize it by copying the German Legal System, which is sure to bring it into the Modern Age."

DKB_Abdication:0 "Abdication?"
DKB_Abdication_desc:0 "To say that the Tsar has grown distant from Russian Politics would be an understatement, and many have begun calling for Wilhelm's Abdication in favor of a proper Romanov Tsar. In the end this decision is in Wilhelm's hands, and we await his answer."

DKB_True_Prussian_Constitutionalism:0 "True Prussian Constitutionalism"
DKB_True_Prussian_Constitutionalism_desc:0 "We have done it, not only have we made sure Russia will never again threaten Germany but we have also brought her into the Modern Age Politically. Under the Enlightened rule of Prussian Constitutionalism, Russia shall have a new glory age!"

DKB_Promote_german_settlement:0 "Promote German Settlement"
DKB_Promote_german_settlement_desc:0 "Russia has vast unoccupied Territories just waiting to be settled. We shall promote Germans coming from the west to settle these lands."

DKB_Import_German_Culture:0 "Import German Culture"
DKB_Import_German_Culture_desc:0 "It is the belief of many that the population of Russia is... backwards to say the least, at least in comparison to the rest of Europe. Of course this is untrue, but it would not hurt to perhaps bring over some aspects of “western” culture, particularly the german one, in order to better integrate Russia with the rest of the continent."

DKB_Invite_German_Companies:0 "Invite German Companies"
DKB_Invite_German_Companies_desc:0 "The lands of our new Kaiserreich are full of new opportunities and possibilities our companies back home could invest in. Therefore, we will formally invite them so they have an easier time helping us develop this vast nation."

DKB_Integration_within_Mitteleuropa:0 "Mitteleuropa Economic Integration"
DKB_Integration_within_Mitteleuropa_desc:0 "Despite many efforts throughout the decades, Russia has never been fully integrated into the economic apparatus that is Europe, particularly the Economic Bloc of Mitteleuropa. However, we are now in a perfect position to attempt this once again, something we must begin immediately for the economic prosperity of all."

DKB_German_Inspired_institutions:0 "German Inspired Institutions"
DKB_German_Inspired_institutions_desc:0 "As Russia is made anew, the institutions of Old must be reformed and replaced if we are to modernise. Of course, these changes will be all based on the German Model, which, despite what some uninformed and clearly ignorant sceptics may say, has proven to be the best."

DKB_Reforged_In_Blood_and_Iron:0 "Reforged In Blood and Iron"
DKB_Reforged_In_Blood_and_Iron_desc:0 "As we speak, history is being made. Through war, sacrifice and the sweat and blood of many, the Russia has been reforged into a modern and developed state. And although there still remains much to be done, we can rest knowing that, thanks to our guidance, a bright and prosperous future awaits this glorious nation."

DKB_The_Grand_Conference:0 "The Smolensk Conference"
DKB_The_Grand_Conference_desc:0 "As we have taken the mantle of a New Russia, so have we inherited many of it’s territorial claims. However, it is impossible for us to interfere with the wishes of the Fatherland regarding the Eastern States. Therefore, we will organise a great Conference in Smolensk to hopefully negotiate the incorporation of former Russian territory back to where it belongs."

DKB_Begin_Reforming_The_Garrison:0 "Begin Reforming the Garrison"
DKB_Begin_Reforming_The_Garrison_desc:0 "The German Garrison is beginning to show it's age, we shall begin reforming it into a proper army for the East."

DKB_Recuit_New_Generals:0 "Recuit New Generals"
DKB_Recuit_New_Generals_desc:0 "Our Army lacks a general staff capable of commanding an army of the size that Russia requires, we will begin recruitment efforts for new Generals, collaborators and Germans alike."

DKB_Eastern_Kriegsmarine:0 "An Eastern Kriegsmarine"
DKB_Eastern_Kriegsmarine_desc:0 "Our current navy is... lacking to say the least. We shall begin the creation of a new Kriegsmarine for the Eastern Seas."

DKB_Buy_A_German_Ship:0 "Build New Dockyards"
DKB_Buy_A_German_Ship_desc:0 "To build this new navy we need to expand the naval industry in our country. We shall fund various projects to build shipyards."

DKB_An_independent_Luftwaffe:0 "An Independent Luftwaffe"
DKB_An_independent_Luftwaffe_desc:0 "Our current airforce is becoming increasingly outdated, and in a world where air power is becoming more and more important we need a new Air Force. To begin this effort we shall separate the Heer and the Luftstreitkrafte and create the new Luftwaffe."

DKB_Expand_Airfields_Ger:0 "Expand Our Airfields"
DKB_Expand_Airfields_Ger_desc:0 "We have begun the production of new fighter planes but we lack the air bases to use them properly, we must fix this issue."

DKB_Import_New_Guns:0 "Import New Firearms"
DKB_Import_New_Guns_desc:0 "It seems that the old Mosin–Nagants and Gewehr 88s that Berlin gave us are quickly becoming too outdated, we shall request newer models of firearms from various manufactures in the Fatherland."

DKB_Rethink_our_Tactics:0 "Rethink our Tactics"
DKB_Rethink_our_Tactics:0 "The Tactics that won the war with Russia may not win us the next war, we must begin rethinking them if we are to stand a chance against whatever the next threat shall be."

DKB_The_New_Ostdeutsch_Heer:0 "The New Ostdeutsch Heer"
