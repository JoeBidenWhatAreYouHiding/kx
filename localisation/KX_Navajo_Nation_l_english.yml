nvn.53.t: "A Militarized Unity Pact Under Commander and Chief Hayes"
nvn.53.d: "Fighting for our independence and struggling to build a sovereign nation was never going to be an easy task, but under the brilliant leadership of Commander and Chief Ira Hayes, we have begun to build a paradise for the People. Our stratocratic populist state is ever ready to defend our infantile pan-tribal union no matter the cost, and Hayes rules with a velvet glove dipped in iron, providing the firm but gentle and pliable guiding hand needed to build an independent, sovereign, and self-sufficient union. Mandatory military service and the wider militarization of society may have brought us some growing pains, but the protected paradise it has allowed to form is well worth the price of losing a few simple liberties, and Hayes’ health and education reforms have only brought greater standards of living to the masses. Under Commander and Chief Hayes, we shall only know new glories, victories, and progress. Let us embrace our new future with arms wide open as Hayes continues to guide all Amerindians within our union to utopia."
nvn.53.a: "They call him the hero Ira Hayes."

nvn.54.t: "Amerindian Republicanism and Democracy Under President Hayes"
nvn.54.d: "Fighting for our independence and struggling to build a sovereign nation was never going to be an easy task, but under the brilliant leadership of President Ira Hayes, we have begun to build a paradise for the People. Under President Hayes and his democratically chosen allies, we shall only know new freedoms, liberties, and progress, all without losing touch with the unique individual cultures and traditions from each constituent tribe of our union, and Hayes’ health and education reforms have only brought greater standards of living to the masses. Regardless of which party runs the state with Hayes, we shall forever endeavor to build a true, fair, and free democracy here for the People as we construct this glorious republican pan-tribal union. Let us embrace our new future with arms wide open as Hayes continues to guide all Amerindians within our union to utopia."
nvn.54.a: "They call him the hero Ira Hayes."

nvn.55.t: "A Capitalist Paradise Under Chairman Chee"
nvn.55.d: "Fighting for our independence and struggling to build a sovereign nation was never going to be an easy task, but under the brilliant leadership of Chairman Henry Chee Dodge, we have begun to build a paradise for the People. The economy hums along like never before, bringing new riches to the Navajo and the wider tribes of our union, with new mining operations, mineral and oil refinery centers, casinos, cash crop fields, hemp processing centers, ranches, slaughterhouses and more popping up all over the nation. Though Navajo culture is dominant, all tribes and First Peoples are welcome within our union, for Chee Dodge cares for all true sons and daughters of the People. Under the direction of the Tribal Council and the Business Council, Chairman Chee Dodge has brought about a true economic miracle here in Dinétah. Now, let us hope that he and his family can continue to bring these riches and successes to our people for many more generations to come as we build a profitable, prosperous Capitalist haven here in the Southwest."
nvn.55.a: "Cash is always king."

nvn.56.t: "A Prosperous Paradise Under Chief Chee"
nvn.56.d: "Fighting for our independence and struggling to build a sovereign nation was never going to be an easy task, but under the brilliant leadership of High Chief, or Tʼáá Diné Binaatʼáanii, Henry Chee Dodge, we have begun to build a paradise for the People. Under the paternalist populism of the Chief and with the aid of his allies in the Business Council, egalitarian economic prosperity and profit has been brought to all within our nation. Though Navajo culture is dominant, all tribes and First Peoples are welcome within our union, for Chee Dodge cares for all true sons and daughters of the People. As the Great Interpreter and our beloved Tʼáá Diné Binaatʼáanii builds up the nation, and his own hereditary dynasty, all shall rejoice as this economic miracle continues here in Dinétah. Now, let us hope that he and his family can continue to bring these riches and successes to our people for many more generations to come as we build a profitable, prosperous Capitalist chiefdom here in the Southwest."
nvn.56.a: "Time is money, and cash is Chief."

nvn.57.t: "The Party for Indigenous Unity Wins Out"
nvn.57.d: "Taking control of our new democracy alongside President Ira Hayes, the Party for Indigenous Unity is prepared to guide our new tribal union towards Social Populism, pan-tribalism, and Progressivism while keeping in touch with our indigenous culture. Headed by Hayes himself along with the Ute chiefs Antonio Buck Sr. and Julius N. Cloud, Zuni chief Lutakawi, fellow Pima activist Jay R. Morago, and many others, the PIU will work with President Hayes in order to bring about a progressivist renaissance within this new multi-cultural union. Though the party is dominated and led by the Pima and Puebloans, the party has begun to swell to include Liberals, Progressives, Traditionalists seeking pan-tribalism, and other reformists from throughout the nation, becoming the main democratic entity in the state, and ensuring its electoral success for years to come. Let us hope that the PIU and Hayes can truly bring about the vaguely Socialist promises they have campaigned on."
nvn.57.a: "Forward for Progressivism and Unity."

nvn.58.t: "The American Indian Liberation Party Wins Out"
nvn.58.d: "Taking control of our new democracy alongside President Ira Hayes, the American Indian Liberation Party is prepared to guide our new tribal union towards Liberal reform, ecological sanctity, and agricultural expansion while keeping in touch with our indigenous culture. Headed by Hopi elders and leaders including Dan Evehema, Thomas Banyacya, David Monongye, and Dan Katchongva, the AILP will work with President Hayes in order to bring about an agrarian and Liberal renaissance within this new multi-cultural union. Though the party is dominated and led by the Hopi, the party has begun to swell to include agrarians, Liberals, ecologically conscious figures, and other reformists from throughout the nation, becoming the main democratic entity in the state, and ensuring its electoral success for years to come. Let us hope that the Liberation Party and Hayes can truly bring about the Agrarian and Liberal promises they have campaigned on."
nvn.58.a: "Forward for Liberal reform."

nvn.59.t: "The Navajo Business Council Leads Democracy with Hayes"
nvn.59.d: "Taking control of our new democracy alongside President Ira Hayes, the Navajo Business Council is prepared to guide our new tribal union towards Capitalist innovation, modernist prosperity, and Western-style liberal conservative reform while keeping in touch with our indigenous culture. Headed by Thomas Dodge, son of former Chairman and national hero Henry Chee Dodge, alongside his sister Annie and Councilmembers like Marchus Kanuho, Deshna Clah Cheschillige, and Henry Taliman, the NBC will work with President Hayes in order to bring about a profitable renaissance within this new multi-cultural union. Though the party is dominated and led by the Navajo, the party has begun to swell to include Capitalists, liberal conservatives, and modernists from throughout the nation, becoming the main democratic entity in the state, and ensuring its electoral success for years to come. Let us hope that the Business Council and Hayes can truly bring about the economic miracle they have campaigned on."
nvn.59.a: "Forward for prosperity and modernity."

nvn.60.t: "The Native American Front for Traditionalist Preservation Wins Out"
nvn.60.d: "Taking control of our new democracy alongside President Ira Hayes, the Native American Front for Traditionalist Preservation is prepared to guide our new tribal union back towards the conservative culture and traditionalist practices of our ancestors. Headed by Robert Gernonimo, son of the famous Apache medicine man and tribal leader Geronimo, alongside Apache leaders Chato and Naiche, the NAFTP will work with President Hayes in order to bring about a traditionalist renaissance within this new multi-cultural union. Though the party is dominated and led by the Apache, the party has begun to swell to include traditionalists and conservatives from throughout the nation, becoming the main democratic entity in the state, and ensuring its electoral success for years to come. Let us hope that the NAFTP and Hayes can truly bring about the populist and traditionalist revival they have campaigned on."
nvn.60.a: "Forward for tradition and the culture."

nvn.61.t: "Healing the Yaqui"
nvn.61.d: "The Yaqui, also called the Hiaki or the Yoeme, are our fellow Uto-Aztekans, and have finally been brought within the fold. Only one of the populations of the Yaqui in the United States - the Pascua Yaqui of Tucson, Arizona - were accepted by the failed Federal government, with the Americans ignoring the Yaqui of California, Nevada, Utah, Colorado, Texas, Nebraska, and the southern range of Arizona. Furthermore, the Yaqui live largely across Northern Mexico, such as in Sonora, Sinaloa, Chihuahua, Durango, Nayarit, and Jalisco, with a splinter population living in Yucatan. During the Mexican Revolution, the Yaqui tried to fight for better rights and higher standards of living, coming under fire from multiple sides in that terrible conflict. With the Yaqui finally free, we shall move to repair the damage the Mexicans did on them during their Revolution, uplift and modernize their reservations long neglected by the Americans, and set the standard of how we treat all new tribes and First Peoples who come under our banner as we march further South, such as our Uto-Aztek brethren like the Cora, the Huichol, the Nahuas, the Numic, the Hopi and more, along with all the other indiegnous peoples of Meso-America. All shall come to embrace this paradise!"
nvn.61.a: "All of Mexico’s First Peoples shall be embraced in this growing paradise."

nvn.62.t: "Establishing the First Navajo Hereditary Line" 
nvn.62.d: "Traditionally a matrilineal culture that only developed into our modern vaguely-patriarchal chiefdom due to the outside pressures of the Americans and their incessant and offensive need to have a executive male to negotiate with, the Navajo Nation has slowly become a true hereditary system since Chee Dodge’s ascension to being the first Chief and hereditary executive of the Navajo. However, with his death, a successor must be chosen, and it is here that the new debate has arisen. The government is divided over whether to follow matrilineal lines of our old traditions, nominating Chee Dodge’s daughter Annie Dodge Wauneka as the new Chief, or if we should follow this new patrilineal lifestyle imposed upon us by the American oppressors, instead moving to nominate Chee’s son Thomas Dodge. Both choices have their merits, but most traditionalists and anti-Americanists favor Annie while most modernists and Americanists favor Thomas. Who shall we choose?"
nvn.62.a: "Yield to traditional maternalism and crown Annie Dodge."
nvn.62.b: "Yield to modern Americanism and crown Thomas Dodge."

nvn.63.t: "Tribal Modernism and Capitalism Clique Leadership Elections" 
nvn.63.d: "With the victory of the Navajo-dominated capitalist councilism clique in the recent elections, our coalition of Southwestern tribes united in pursuit of modernist prosperity has seized the people’s mandate to bring profit and progress to our united people. Now, all we have to decide is who shall lead us. The main face of the group is Henry Chee Dodge, first chief of the Navajo thanks to the meddling of the Bureau of Indian Affairs and wise councilman who united our peoples against American pressure and exploitation of our mineral, farming, ranching, and water rights. However, Chee Dodge has grown old, and so it is up to his children Annie and Thomas Dodge to lead the way in his stead. Most traditionalists and anti-Americanists within our nation support Annie’s bid for the seat in looming elections, citing our matrilineal traditions supported by Annie’s right-hand woman Lilakai Julian Neil - the first woman ever to be elected into the Navajo Tribal Council. However, most modernists and those who bend to a fusion of Navajo-Americanist idealism support Thomas Dodge, shying away from matrilineal tradition in order to create a more ‘Western’ Navajo Nation. With the votes now being counted, it surely is anyone’s race."
nvn.63.a: "In a win for Navajo traditionalism, Annie Dodge and Lilakai Julian Neil are elected." 
nvn.63.b: "In a win for Americanist modernism, Thomas Dodge wins the race." 
nvn.63.c: "The people rally around wise, old Chee Dodge despite his protests and wishes to retire." 

nvn.64.t: "Progressive Tribal Unity Clique Leadership Elections" 
nvn.64.d: "With the victory of Hayes’ pan-tribal unity clique in the recent elections, our diverse coalition of minor Southwestern tribes united in pursuit of progressive reform has seized the people’s mandate to bring real societal change to our united people. Now, all we have to decide is who shall lead us. The main candidates are split between their main tribes and ethnic groups. Hayes himself and his ally Jay R. Morago lead the dominant progressive Pima unity clique, while Governor Lutakawi and his Zuni social spiritualists, Chief Julius N. Cloud and his Zuni liberals, and Anselmo Valencia Tori and his Yaqui pseudo-Socialists each dominate their own region and political field, and each stands a good chance against the heroic Hayes. With elections within the party being fierce, it is anyone’s race"
nvn.64.a: "Hayes and his progressive Pima group win out."
nvn.64.b: "Lutakawi and the social spiritualist Zuni dominate."
nvn.64.c: "Julius N. Cloud and his liberal Zuni win a victory."
nvn.64.e: "Anselmo Valencia Tori and the pseudo-Socialist Yaqui seize the day."

nvn.65.t: "Tribal Traditionalism Clique Leadership Elections" 
nvn.65.d: "With the victory of the Apache-dominated tribal traditionalism and conservatism clique in the recent elections, our coalition of Southwestern tribes united in pursuit of traditionalist reverence has seized the people’s mandate to bring measured progress and limited reform to our united people. Now, all we have to decide is who shall lead us. The two main Apache leaders that dominate the party are Naiche and Chato. Chato is a Chiricahua Apache subchief and skilled raider who has led our nascent military to great effect since our fight for independence, gaining veterancy during his time leading raids against the Arizonan settlers in the late 1800s, and has rallied much of the young guard to his side despite his advanced age. Naiche, on the other hand, is one of the last hereditary Chiricahua Apache chiefs, and has become famous across the nation for his diplomatic skill and experience as a leading statesman and executive, rallying much of the old guard around his skill. With elections within the party being fierce, it is anyone’s race."
nvn.65.a: "The skilled statesman Naiche rises to lead the party."
nvn.65.b: "Chato, the veteran raider and military leader, wins the day."

nvn.66.t: "Internal Elections Within the Fire Council Coalition" 
nvn.66.d: "With the parties finally organized and the people ready to finally have their voices heard, the first elections of our new Tribal Union, including positions for the Tribal Council, the Grazing Committee, the Land Board, the School Board, the Farm Board, the Election Board, and many more governmental positions, are being held. Though Ira Hayes shall remain as President, these elections will determine who rules alongside him, and what general political plan we will follow going forward. With the progressive Social Democratic unity coalition of Hayes, backed by the Pima, Ute, Zuni, and other Puebloans, and the Capitalist moguls of the Navajo Business Council being the main two parties in the running, many prepare for one of these two groups to win out. However, none should discount the rising tide of the Hopi liberals or the Apache conservatives, for both groups still stand a good chance at victory in this split field, and with our recent acquisition of Texas, the local unionist and Comanche-Mexican socialist Emma Tenayucca seeks to bring native-minded Leftism to the Southwest Indians. Let the votes be counted!"
nvn.66.a: "The progressive unity coalition headed by the Pima, Ute, and Zuni wins out."
nvn.66.b: "The Hopi liberals shall guide the state strong and true."
nvn.66.c: "Go with the cautious capitalists at the Navajo Business Council."
nvn.66.e: "Align with the Apache conservatives and traditionalists."
nvn.66.f: "The darkhorse Emma Tenayuca and her Leftist Comanche group wins out."

nvn.67.t: "Honoring Tewanima"
nvn.67.d: "Long-distance runner and Olympic silver medalist Louis Tsökahovi Tewanima has announced the creation of the Second Mesa Athletic Gymnasium in his home town at Shungopavi, Arizona. A member of the Hopi tribe, Tewanima became famous for winning the silver medal in the 10,000 meter run at the 1912 Olympic. After the olympiad, he settled down as a sheep herder and farmer, and even volunteered in our fight for freedom, but with the advent of our sovereignty, he has moved to share his expertise with our newly independent peoples. Opening his academy to aspiring athletes and olympians, Tewanima is sure to train the next generation of Indigneous athletic superstars. Who knows, maybe with his guidance, an Amerindian will finally take home the Gold."
nvn.67.a: "A great showing of Amerindian fitness."

nvn.68.t: "The Red Chieftess of Uto-Aztek Comancheria"
nvn.68.d: "As the newcomers into our federation, the Comanche and other indigenous peoples of Texas have slowly but surely been integrating themselves into their new national structure, albeit with some minor growing pains and hiccups. However, the worst has been avoided by Councilwoman and President Emma Tenayuca. A Mexican-Comanche unionist, Socialist activist, and egalitarian progressive focused on labor and societal equality and reform, Tenayuca has worked hard to make life equal, fair, and prosperous for all within our borders - even the divisive White population. However, she has begun to be influenced by a new movement from that South that has latched itself onto our united Uto-Aztek identity. /n/nFounded by the likes of Frida Kahlo, Gerardo Murillo Cornado, and Diego Rivera, this so-called ‘Mexicayotl’ movement seeks to unite Mesoamerican indigenous cultures with modern ideas of Socialism and patriotism to form an Aztek-influenced democratic socialist republic in Mexico. With the main pillars of this Mexicayotl movement already resonating with many of Tenayuca’s policies and ideas while also meshing well with our new Uto-Aztek/Comanche syncretic identity, perhaps we could incorporate more of their ideas into the fold for the betterment of all Southwestern tribes."
nvn.68.a: "Stick with Tribal Communitarianism and Unionism."
nvn.68.b: "Drift towards the Mexicayotl ideal." 
nvn.68.c: "Drift to the Mexicayotl ideal and ally with Kahlo’s revolutionary Aztek state." 

nvn.69.t: "Internal Elections Within the Fire Council Coalition" 
nvn.69.d: "With the parties finally organized and the people ready to finally have their voices heard, the first elections of our new Tribal Union are being held. Though Ira Hayes shall remain as President, these elections will determine who rules alongside him, and what general political plan we will follow going forward. With the progressive Social Democratic unity coalition of Hayes, backed by the Pima, Ute, Zuni, and other Puebloans, and the Capitalist moguls of the Navajo Business Council being the main two parties in the running, many prepare for one of these two groups to win out. However, none should discount the rising tide of the Hopi liberals or the Apache conservatives, for both groups still stand a good chance at victory in this split field, and with our recent acquisition of Texas, the local unionist and Comanche-Mexican socialist Emma Tenayucca seeks to bring native-minded Leftism to the Southwest Indians. Let the votes be counted!"
nvn.69.a: "The progressive unity coalition headed by the Pima, Ute, and Zuni wins out."
nvn.69.b: "The Hopi liberals shall guide the state strong and true."
nvn.69.c: "Go with the cautious capitalists at the Navajo Business Council."
nvn.69.e: "Align with the Apache conservatives and traditionalists."
nvn.69.f: "The dark horse Emma Tenayuca and her Leftist Comanche group wins out."

nvn.70.t: "Post-Chee Navajo Elections" 
nvn.70.d: "With the sudden passing of Councilman and executive Chee Dodge, the Navajo Tribal Council is without a leader. Although there are many members that could rise to take the late Chee’s position, two above all are favored by most - these being Chee’s own children Thomas and Annie Dodge. Most traditionalists and anti-Americanists within our nation support Annie’s bid for the seat in looming elections, citing our matrilineal traditions supported by Annie’s right-hand woman Lilakai Julian Neil - the first woman ever to be elected into the Navajo Tribal Council. However, most modernists and those who bend to a fusion of Navajo-Americanist idealism support Thomas Dodge, shying away from matrilineal tradition in order to create a more ‘Western’ Navajo Nation. With the votes now being counted, it surely is anyone’s race."
nvn.70.a: "In a win for Navajo traditionalism, Annie Dodge and Lilakai Julian Neil are elected."
nvn.70.b: "In a win for Americanist modernism, Thomas Dodge wins the race."

nvn.71.t: "The Death of Mister Interpreter" 
nvn.71.d: "Passing away in his sleep peacefully due to complications from a recent bout of pneumonia, Henry Chee Dodge has passed away at the age of 87. Known as Hastiin Adiits’a’ii (Mister Interpreter) and Kiilchii’ (Red Boy), Chee Dodge was one of the most widely-respected figures in our tribal union. A master negotiator who saved our people time and time again from the greedy predations of the White Man upon our mineral and water rights as well as a sound leader, wise historian, brave freedom fighter, and so much more, Chee Dodge has served our peoples well for decades, earning his final rest more than most. \n\nIn accordance with Navajo traditions, Chee was buried far away from the living areas on a pristine plot near his hometown of Fort Defiance, laid to rest with the tools used to bury him, as is tradition, along with his closest personal possessions, including his signature hat. Selected mourners and his family bathed and dressed his body in the customary garments before the final ceremony, then worked quietly to finally give Chee Dodge his final peace. In the wake of his death, we shall continue to further his life’s work of freeing the people of the Southwest while bringing prosperity and freedom to the Peoples."
nvn.71.a: "We honor our national father."

##Focuses##
NVN_true_sons: "Arizona's True First Sons Rise"
NVN_true_sons_desc: "Though the Navajo themselves may not be fully native to these lands, driven here on the Long Walk by the Americans in the mid-1800s, the other Amerindian tribes around us like the Pueblo are natives to these arid lands, and with them as our allies we are still more entitled to these lands than the Arizonans are! Fighting tooth and nail for our true and full sovereignty, we have finally come out on top. After four wars against four different waves of colonizers and imperialists, we have finally won our freedom. Now, onwards to our brighter future as we endeavor to build a truly free Indigenous state here in the American Southwest."

NVN_call_council: "Call a New Naach'id"
NVN_call_council_desc: "The Naach’id - a rarely-called special council of tribal leaders and wisemen headed by the Hashkééjí Naatʼááh and Hózhǫ́ǫ́jí Naatʼááh (war chief and peace chief) and in accordance with the nurturing and protective principles of Hózhǫ́ǫ́jí dóó Hashkééjí - must be convened in order to decide the new future of this infantile free state we have fought so hard to realize. Though controversial, all the tribes of our Southwestern Unity Pact and not just the Navajo shall be called to this meeting, for the decisions made here will affect all within this new state. We shall decide on the future of our nation and the People before we embark on our new destiny."

NVN_national_status: "Officalizing Our National Status"
NVN_national_status_desc: "The Naach’id has convened, our sovereign Indigenous state has been proclaimed, and our people are finally free after centuries of oppression. We now move to officialize our national status in the eyes of both our own people and the wider international community. We shall build state offices and bureaus, organize a working modern state, and get the international recognition of the wider powers of the globe. We are a reservation no longer, but a full, sovereign, independent, and free nation; now we only have to realize this new reality."

NVN_clan_govemrment: "Formalize Local Clan Governments"
NVN_clan_govemrment_desc: "The Navajo, and to a lesser extent our allied tribes, have a society highly centered around family units, or clans. In the case of the Navajo, they are also matriarchal in nature, with the bloodline of the female parent taking precedence over all else. Keeping with tradition and seeking to build a modern state that embodies our own cultures and not just some shallow facsimile of failed Americanism, we shall move to incorporate these matrilineal clans and other tribal structures and hierarchies into the organizational framework of this new state. These clans shall hold the political power and influence they always have, but now in a modern and officialized framework backed by law."

NVN_foremothers: "Honor Our Foremothers"
NVN_foremothers_desc: "Many tribes of the Southwest, chiefly the Navajo, are matrilineal and matriarchal in nature, and although men frequently hold positions of political influence and power, none are more respected and few have their word taken as seriously as the words of our clanmothers. We shall never forget this legacy, and move to build a society that treats all sexes and identities as equal akin to what many Westerners would call ‘feminism’. Though our generals, warriors, chiefs, and chairmen may often be men, our mothers and grandmothers shall always have the most final and most respected say."

NVN_humiltaion: "Defiant in the Face of Humiliation"
NVN_humiltaion_desc: "The Great Humiliation has slowly been undone, and our people now stand strong, proud and unburdened from the shackles that once bound us. Our new state blossoms and blooms in this arid oasis, and our peoples breathe free air once again. We are prosperous in this new homeland, and we have remained defiant of the destiny once forced upon us, carving our own path towards newfound paradise. Now, with the state consolidated and organized, and with the People and the nation slowly healing, we can begin to focus on desires and dreams beyond our own lands."

NVN_tribalism: "Pursue Southwest Tribal Regionalism"
NVN_tribalism_desc: "Eschewing insane ideas of linguistic unity based upon flimsy justifications, we shall go forward with the sound and tame plan of uniting the Four Corners region of the American Southwest, securing this arid oasis as a paradise for our chosen people. With a policy of Southwestern tribal unity and regionalism paired with isolationism, we shall expand to our rightful borders then look inwards, turning our backs on the world as we work to build our own utopia here in the lands of painted sand and scorched scrub."

NVN_chee: "The Odyssey of Chee Dodge"
NVN_chee_desc: "Winning out in the historic Naach’id election, the Tribal Chairman of the Navajo Nation Henry Chee Dodge has risen to lead the Navajo Nation once again. Once declared chief by the Americans despite the matrilineal Navajo having no concept of the position, then chairman of the Business Council, and now Tribal Chairmen of the Tribal Council, Chee Dodge stands as the most powerful and most respected man in our infantile state. May his sharp business sense and traditionalist, paternalistic demeanor guide our unified and free peoples to prosperity on this odyssey towards our new destiny."

NVN_chee_council: "Chee's Tribal Council"
NVN_chee_council_desc: "Choosing to remain within the confines of his executive position as Head Chairman of the Navajo Tribal Council, Henry Chee Dodge shall endeavor to bring Indigenous capitalism and profitable prosperity to our sovereign nation without overstretching his powers. Though he shall likely continue to smooth talk and strongarm the rest of the Tribal Council to go along with his decisions and whims of Capitalism reforms, economic liberalization, and the strengthening of traditional Navajo identity and practices, the facade of Tribal republicanism shall be maintained, for this is simply the best decision for the People."

NVN_chee_cheifdom: "Return of the Chiefdom"
NVN_chee_cheifdom_desc: "Ignoring the alien nature of the idea to our people, Henry Chee Dodge has decided to embrace the American-given title of ‘Chief’ of the Navajo despite our matrilineal nature. Though this title was fabricated by the defunct Bureau of Indian Affairs, Chee has found it fitting of our new reality, and shall move to create a hereditary chiefdom under himself and his family, particularly his children Thomas and Annie Dodge, along with his highly respected wives. Embracing still-developing ideas of Navajo nationalism and American-influenced protectionist Capitalism married with a staunch reverence for Navajo traditions, we will build the first true Chiefdom of the Southwest form-fit for the Navajo people."

NVN_navajo_primacy: "Diné Cultural Dominance"
NVN_navajo_primacy_desc: "The Navajo, traditionally called the Diné in our mother tongue, are the most populous and most important tribe of our union. Though we are home to many other peoples such as our allies the Apache and the Hopi, or the ignorant Arizonans still within our borders, we must always focus on our own people first. All shall be cared for and all shall be true citizens, but the Navajo and our culture and traditions shall always come first, and Chee Dodge shall ensure this always is our reality."

NVN_populist_trad: "Populist Paternalism Tied to the Past"
NVN_populist_trad_desc: "Under the absolute word of Chief Henry Chee Dodge, the People shall be cared for, no matter the cost, for cost is nothing when the Chief also runs the Business Council. The Chief shall ensure that none will want, and none will need to beg or scrape by for what they need. All will be ensured a sound, peaceful, and fulfilled life with guaranteed food, water, housing, and healthcare under the benevolent rule of the new hereditary chiefdom, and all will know that it was Chief Chee Dodge that brought this relief to them."

NVN_business_council: "Empower the Business Council"
NVN_business_council_desc: "Once the leading figure of the Business Council before his ascension to Tribal Councilman and eventual Chairman, Henry Chee Dodge has long held close links with the economic and financial heart of the Navajo Nation. By placing his son Thomas within the Business Council as its Chairman, and by greatly expanding its powers and reach, we will build a stronger, freer economy built on the back of Capitalist theory and political domination. With Chee Dodge in command of both the Tribal Council himself and the Business Council through his son, he will be largely free to do as he pleases as he endeavors to bring about an economic miracle here in Dinétah."

NVN_guides_all: "Hastiin Adiits'a'ii Guides All"
NVN_guides_all_desc: "Hastiin Adiits'a'ii, meaning Mister Interpreter, is one of the two main nicknames of Chee Dodge, coming from his polyglot reputation and reputation as the chief negotiator with the Americans before our independence, and it has come to embody everything he stands for. Mister Interpreter and master negotiator, Henry Chee Dodge is the final and supreme voice of the Navajo Nation. Through wise decrees and traditional action tied to modern ideas, Chee has been able to craft a prosperous paradise for his people. Undoing the horrors of the Long Walk and beyond, the People have begun to truly heal and prosper. Let us sing praise to the Foremothers and to Chee Dodge, for we are finally on the road to paradise under his absolute word."

NVN_athabaskan_unity: "Towards Athabascan Unity"
NVN_athabaskan_unity_desc: "Further delving into our Navajo identity, a radical idea has begun to take hold among the ruling clique that involves the unification of the Athabascan-Eyak-Tlingit, or Na-Dené, language group - of which our Navajo language is a part of. The main Na-Dené groups, being the Southern Athabaskans of which we are a part of, the Pacific Coast Na-Dené of Northern California, Washington and Oregon, the Northern Na-Dené of Western and Northern Canada and Alaska, along with the related Tlingit and Eyak ethnolinguistic groups, all could potentially be brought into the fold, if we are ready for war once again. Though there are farther-reaching designations for our linguistic family beyond the farthest ranges of North America, we will ignore these insane plans...at least for now."

NVN_hayes: "The Ballad of Ira Hayes"
NVN_hayes_desc: "We call him Chairman Ira Hayes, he will answer forevermore. Not a whiskey-drinking Indian but a hero that went to war. Coming from the land of the Pima Indian, and after battling up the Arizona hills, this war hero of our fight against both the Mexicans and the Arizonans has been chosen in the Naach’id as the leader of this new Southwestern Tribal Union, moving past the previous solely-Navajo identity of the Navajo Nation to become a confederation of Indigenous peoples that inhabit this beautiful oasis amid the arid deserts and badlands of America. Though his election is unprecedented in the history of any of our peoples, it has been decided that union of tribes and identities is the best way forward for the People, so let us embrace unity to bring prosperity once and for all!"

NVN_wholesome_hayes: "Humanize the Tribal Council"
NVN_wholesome_hayes_desc: "The Navajo Tribal Council, now the Southwestern Tribal Council under the direction of the newly dubbed President Ira Hayes, is to begin moving in a more open and inclusive direction to match the new reality of the ‘President’ and the rest of the multi-ethnic council. Council members will now be elected on a regular basis instead of serving, with term-lengths of 4 years and with term limits being a topic of future debate. Furthermore, inter-council parties will be allowed to organize and campaign to the people, creating a functioning representative democracy open to all peoples within our union. Under Ira Hayes, the Council shall transition from being a cold and detached entity barely recognized by the masses due to it once serving as an American tool to being a true democratic legislative, judicial, and executive body accepted and used by the People as a whole."

NVN_junta_hayes: "A Stratocratic Direction"
NVN_junta_hayes_desc: "Taking his military experience to heart, Ira Hayes has moved to adopt the title ‘Commander and Chief’ as he moves to create a benevolent, egalitarian, and popuist police state under his control with the aid of the Navajo Tribal Police and the veterans that served with him in the Independence Wars. Though technically a junta, democracy still shall reign as officers and councilmen are elected by the troops and police officers within the nation, and with mandatory, though temporary, military or police service rising to become standard, effectively all citizens will get a say in government at least once in their lives. Under this stratocratic system, order and prosperity shall be brought to our tribal union by a velvet glove wrapped in iron and steel."

NVN_hayes_equiliaty: "Equality Among the Tribes"
NVN_hayes_equiliaty_desc: "Moving to prove our union is more than just a flashy name, Ira Hayes and his administration have moved to make each and every tribe within our union equal. From the Hopi and Apache to the Pima and Zuni, including our friends the Puebloans, the Yaqui, and the Ute, and never forgetting the Navajo or any other tribe that is within our union now or comes to be within our union in the future, all tribes and all indigenous peoples of the Americas shall always be seen as distinct equals. We will never muddy the individual identities of our constituent tribes, but all shall be seen as equal before the state and before the law, all shall be voting citizens with full and protected rights, and all shall be equally represented with no favoritism given to any one specific culture or identity. Together, we will build a new syncretic identity without losing touch with each one of our individual and distinct roots."

NVN_hayes_flag_rising: "Raise Our Flag High"
NVN_hayes_flag_rising_desc: "Ira Hayes become a household name within the Navajo Nation and among the united peoples of our independence revolt when he and his squad climbed to the top of the Governor’s Mansion in Prescott, Arizona and raised high the unique flag of his proposed tribal union. Emulating this bravery and militarist aptitude, the new Tribal Union shall militarize like never before, slowly becoming an army with a state. Mandatory service will be extended, benefits and pensions for service members shall be increased, and the military-industrial complex shall grow larger and more efficient as it becomes more closely linked to the Tribal Council under Commander and Chief Ira Hayes. Military excellence and perpetual readiness will be stressed as the state begins to put more and more funding towards our military and towards our industrial build-up. We will prepare for the inevitable day our enemies come knocking, or the day we decide to go knocking first."

NVN_hayes_republic: "Americanized Plural Republicanism"
NVN_hayes_republic_desc: "Taking our steps at humanizing the Council and bringing egalitarian humanism to all indigenous peoples in our union even further, President Ira Hayes has moved to organize full multi-party democracy within the Tribal Council. Expanding the number of councilmen greatly and setting it to grow with the steadily rising population, new parties shall be organized and act as special interest groups that represent the will of the people. Though it is likely these parties will be dominated by one tribe or another, and though Ira Hayes shall still rule as President regardless of which parties are elected to the Council, it is a great step on the road to true American-style Republican Democracy form-fit for the realities of the People."

NVN_hearts_and_minds: "Mend the Hearts and Minds of the People"
NVN_hearts_and_minds_desc: "For far too long have foul social diseases infected the People and driven us towards ruin. From alcoholism and drug abuse to crime and an unchecked mental health crisis, the social, societal, and mental ailments that afflict our masses only serve to damage our cultures, our lives, and our future. We must work to mend the hearts and minds of the People, creating new hospitals, rehabilitation clinics, mental health centers, community outreach programs, and more all under a free and fair healthcare plan paid for and monitored by the Tribal Council and Ira Hayes."

NVN_aztec_herritage: "Our Uto-Aztekan Heritage"
NVN_aztec_herritage_desc: "The ‘Uto-Azteks’, or ‘Uto-Nahuatl’, are a loose grouping of related indigenous languages of the American West, Mexico, and northern Central America. Including groups such as the Pima - the tribe Ira Hayes hails from - as well as the Shoshone, Numic, and Ute to the far North, the Comanche of Texas, and the various Nahua speakers ranging from the Opata and Yaqui of Northern Mexico to the true Nahuas that once ruled over the heart of Mesoamerica, this diverse group of peoples all share a similar language, along with variably shared amounts of customs and cultural traditions. Though outlandish and insane to some, we shall move to unite the lands of the so-called ‘Uto-Azteka’ in order to bring our paradise to our bloodkin."



NVN_let_cry: "Loose the Anaa'ji Cry"
NVN_let_cry_desc: "The Anaa’ji is one of the many distinct warcries unleashed before, during, and after battle by the warriors of the Navajo, and it has become the rallying cry of our new revolt. What is being called the Fourth Navajo War, or Fifth if you count our separate and recent war against the Mexicans and the civil conflict within our ranks that ensued as war, has sparked to life. Now, we move against the Arizonans united as one, uneasy but ready to face the coming storm as we attempt to secure true independence once and for all. Temporary mass militarization and mobilization shall commence as volunteers rush to join the ranks of our braves. We will fight the White Devil and strive for full sovereignty, or die a noble death trying!"

NVN_legacy_of_wars: "Remembering Popé's Rebellion"
NVN_legacy_of_wars_desc: "Popé's Rebellion, also called Popay’s Rebellion or the Pueblo Revolt, was an indigenous uprising in 1680 that involved nearly the entire population of the Pueblo people taking up arms and fighting back as one against the Spanish colonizers in present-day New Mexico. Against all odds, these outgunned natives killed over 400 Spaniards and drove the remaining 2,000 or so settlers from the region. We shall embody their courage, their guerilla tactics, and their determination to fight in the face of certain annihilation, and although the Spanish returned 12 years later to finally subjugate Popay and his people, we will not make the same mistakes this time."

NVN_master_of_southwest: "Masters of the Southwestern Deserts"
NVN_master_of_southwest_desc: "None have come to adapt better to the Southwestern deserts than we have. Masters of the Painted Desert and settlers of the Southwestern Mesas, we embody the arid expertise of the Pueblo, the Apache, and the other native tribes of this hostile and arid land. Like the stalking coyote, the poised rattlesnake, or the scuttling scorpion, we shall show all of our foes why they should truly fear the desert."

NVN_actual_legacy_of_war: "Legacy of the Navajo Wars"
NVN_actual_legacy_of_war_desc: "The Navajo Wars are the name given to our numerous struggles against the imperialist Europeans. From the Spanish and later the Mexicans, to the Americans and now the Arizonans, each time our foes have tried to snuff us from existence, and each time, we have endured. We will embrace this brave and inspiring legacy as we face the circling imperialist wolves at the gates of hell."

NVN_codetalkers: "Establish the Code Talkers"
NVN_codetalkers_desc: "The Code Talkers program has been suggested by one of the few non-indigenous Arizonans who stood by us in our revolt against Arizona, the missionary, anthropologist, and educator Philip Johnston, and our state will now move to put it into action. By encrypting all communications through a cipher using garbled forms of the local indigenous languages, we shall ensure that no one but our own people will be able to understand our comms."

NVN_fort_thing:0  "Fortify Fort Defiance"
NVN_fort_thing_desc: "Fort Defiance, called Tséhootsooí in the Navajo language, is a Navajo town within our borders that was built in the late 1860s and 1870s on the ruins of the old fort and town the Americans had built after establishing a military outpost there in 1851. Seeking to make good on the name, and due to its strategic location near the capital, we shall fortify the area once again, building our own fortifications and military base in the area to suit the needs of our growing armed forces."

NVN_refine_police: "Refine the Tribal Police"
NVN_refine_police_desc: "Once police chief of the Navajo Tribal Police himself, Chee Dodge has moved to reform the brotherhood he holds so dear into a true defense force for the new nation. Small, veteran, elite, and equipped with the absolute best gear we can muster, these boys in beige will defend the nation and uphold law and order without faltering and without failure."

NVN_milterize_police: "Militarize the Tribal Police"
NVN_milterize_police_desc: "Taking inspiration from his own background in the military as well as from his American counterparts he has personally faced on the frontline, Ira Hayes has moved to fully militarize the Tribal Police, opening enrollment to all tribal members, both of any gender and any tribe. Furthermore, this new fully-fledged army shall be expanded and further supplied by the growing military-industrial complex, ensuring we always have the troops and arms we need to take on any opponent."

NVN_coopt_america: "Co-Opt American Military Installations"
NVN_coopt_america_desc: "All across our lands, the Americans, Mexicans, and Arizonans have all left behind valuable military hardware, equipment, armaments, installations, industrial centers, caches, stockpiles, warehouse and more, all just waiting to be plundered and but to better use. We will take in or take over all they left behind, and use it as the foundation for our new military industry and network."

NVN_nuclear_navajo: "Camp Navajo Nuclear Tests"
NVN_nuclear_navajo_desc: "Camp Navajo was the name given by Americans to a local uranium mine and covert nuclear research center that was investigating the applications of nuclear science, particularly fission, in the fields of weaponry and energy production. Though the Americans did not get very far with their studies before their fall and the arrival of the Mexicans - the coming of which prompted them to seal many of the facilities beneath the mountains - there is still a viable framework here that we can build on. Perhaps, with a lot of time, effort, and good science, we could unlock the secrets of what they were trying to achieve here."

NVN_apache_scouts: "Recommission the Apache Scouts"
NVN_apache_scouts_desc: "The Apache Scouts were first created in the 1860s during the Apache Wars, and were composed of Apache turncoats who aided the Americans in the fight against their brethren in hopes of getting a better deal for their tribes as a whole, and who specialized in guerilla warfare, espionage, diplomacy, wilderness survival, and special forces-style combat. Further serving with the Americans in wars against the Navajo, the Yavapai, and the Mexicans, the Apache Scouts have a hard history to come to terms with, but their success and skill is undeniable. Many of the old veterans of this order are still around, so we shall move to pardon them of any wrongdoing and commission them to train a new generation of Apache Scouts."

NVN_no_long_walk: "Never Another Long Walk!"
NVN_no_long_walk_desc: "The Long Walk - our banishment and near-total extinction wrought by the Ameicans - has finally been undone, for our new nation stands proud, strong, and free. We shall ensure that genocide never again comes to harm our people, and we shall ensure that our nation is always ready for our eternal foe. Our union will always be on guard, keeping at the forefront of military tactics, strategies, technologies, and more in order to ensure we are never forced to choose between subjugation or annihilation ever again."



NVN_new_deal: "A New Deal for the New Nation"
NVN_new_deal_desc: "Previous American Presidents often flaunted ideas of a ‘New Deal’ for the American Indians, stating hollow promises of recognition, reparation, and recompensation along with full rights, respected autonomy, land givebacks, and so much more. However, this so-called New Deal never came, so it is up to ourselves to bring about such a miracle. We shall move to reform the industrial and socioeconomic foundation of this new nation so that we can make good on the centuries of broken promises."

NVN_modern_trad_eco: "Modern Economics Tied to Our Roots"
NVN_modern_trad_eco_desc: "As we pursue a modern economy linked with the wider global financial system, we must never lose touch with the traditions, crafts, industries, and practices that we have survived on for centuries. We will charge towards modernity and financial prosperity, but one foot shall always be rooted in the past."

NVN_expand_council: "Economic Expansion Under the Business Council"
NVN_expand_council_desc: "The Navajo Business Council has risen to become the chief economic authority in the nation, running a semi-planned economy with great degrees of privatization and small business growth beneath it. The Business Council will be granted additional funding and authority in dictating the economic direction of the nation. Under their guidance, our financial system will bloom like never before."

NVN_markets: "Break Free into Foreign Markets"
NVN_markets_desc: "No longer under the economic determination and domination of the Americans or the Mexicans, we are finally free to pursue our own economic agenda. By establishing new trade routes and contracts with foreign markets and investors while waving around enticing investment opportunities, we shall ensure the capital flows from foreign hands and into our pockets."

NVN_tribal_goods: "Commodify Tribal Goods"
NVN_tribal_goods_desc: "We will make the unique handicrafts and artistic creations of our people hot commodities in foreign markets, advertising and commercializing our unique cultures and identity for profit. Though it is not the most moral thing to do, there is no denying the amount of profit there is to be made in selling native trinkets to all-consuming foreigners."

NVN_american_capitalism: "Perfect the American Ideal of Capitalism"
NVN_american_capitalism_desc: "Capitalism was once a foreign concept to the People, but now we have come to embrace it fully as if we invented it ourselves. Our union hums along as a capitalist paradise brought on by the investment and spending of our people. We shall continue to make perfect the American ideal of Capitalism, and beat the old imperialist bastards at their own game."

NVN_herds: "Reestablish the Herds"
NVN_herds_desc: "The Americans long restricted our right to maintain our centuries-long tradition of cattle rearing and ranching, fearing we would outcompete American farmers in sales or in available grazing land as our herds grew large and fat. With the Americans no longer an obstacle, we shall reestablish the great cattle herds, breathing life back into the ranching, meat, and dairy industries that once was the lifeblood of our economy."

NVN_crafts: "Expand Clan Crafts Industry"
NVN_crafts_desc: "The Navajo, Pima, and other local tribes have long been famous for their handicrafts expertise. Famous weavers, carpet and blanket makers, jewelry crafters, silversmiths, and masters of basketry, these traditional crafts will always have a place in our economy. We shall expand production of these goods and ship them to overseas markets, capitalizing on the Western craze over native-prouced goods and foreign-looking art."

NVN_ranching: "Sustainable Ranching"
NVN_ranching_desc: "Though our herds are beginning to grow massive once again, we cannot make the same mistakes of the past. Our success at ranching once proved to be too great, our mastery too perfect, for our herds began to overeat their way into starvation as they stripped the grasslands bare with their unending appetites. As we grow the herds once again and continue to grow our agricultural sector, we must be mindful of the environment around us to ensure we can keep these practices up indefinitely."

NVN_ag_rev: "Mechanized Agricultural Revolution"
NVN_ag_rev_desc: "Utilizing modern and mechanized tractors, tillers, plows, and other agricultural equipment from our foreign trading partners, we shall bring about a new agricultural revolution here in our infantile state. Everything from the ranches and the crop fields to the slaughterhouses and processing plants shall become powered by machinery, at least in part, easing the workload of our workers, increasing output and productivity, lowering chances of injury or strain, and improving the agricultural sector as a whole."

NVN_nationalize: "Nationalize the Riches of the Earth"
NVN_nationalize_desc: "Going in line with the recommendation of Ira Hayes, we shall work to nationalize the mineral, water, and other land rights of the nation, putting these valuable and necessary resources in the hands of the government to administer and organize as they see fit.. This shall ensure that Capitalist greed does not get in the way of ensuring everyone is cared for, and that every piece of scrap or ore goes to benefit the wider nation."

NVN_sell_resources: "Capitalize on Our Mineral Wealth"
NVN_sell_resources_desc: "Heeding the words of Chee Dodge, we shall move to privatize the mineral, water, and other land rights of the nation, allowing private citizens and small businesses to purchase access to these resources in order to sell them to the masses. Though the government shall always ensure an equal playing field with no foul play, the economy will be at the whims of Capitalism and in the hands of those that can afford it."

NVN_trad_industiralization: "Traditionalist Industrialization"
NVN_trad_industiralization_desc: "Industrialization does not have to mean a total divorcal from traditional ways of living. We shall always maintain our cultures, our identities, and our unique ways of life no matter how large our factories grow. Industrialization is key, and shall be pursued swiftly, but not at all costs. The environment around us, the land we hold dear, the people we care for, and our duty to tradition shall all always come first."

NVN_mircle: "A Miracle in Dinétah"
NVN_mircle_desc: "With the New Deal working like none could have ever had hoped, an economic miracle has been created here in Dinétah. The economy hums along like a well-oiled machine, the land remains pure, and the people rejoice, living higher-quality and healthier lives than ever before. We have embraced modernity without losing sight of what makes the People unique, and now all in our union benefit from it. Let us continue refining the system we have created here as we rocket towards our new prosperous destiny."
