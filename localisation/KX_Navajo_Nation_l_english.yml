##bios
POLITICS_NAVAJO_DESC: "Formed officially in 1934 and headed by Henry Chee Dodge and taking inspiration from the traditional Naach’id, the Navajo Tribal Council is a loose administrative body that finds its roots in the Navajo Business Council formed in 1922. The Business Council was formed by the U.S. Secretary of the Interior along with the Bureau of Indian Affairs, and was meant to serve as the liaison between the matriarchal clan society of the Navajo and the American Government. Chiefly created because the Americans sought the valuable mineral wealth hidden beneath our sacred grounds, the Americans quickly showed their true colors as they broke deals and promises once again. When the Hoover Administration failed to pass the Indian Reorganization Act of 1934, Chairman of the Business Council Chee Dodge moved to create a new, separate body - the Navajo Tribal Council - in order to serve as an organized and modern political and governmental entity, doing what the Americans failed to do in order to attempt some semblance of modern nationhood to the Navajo Nation. Though the early history of the Council was rocky, failing to be ratified three times by Navajo voters over disagreements in the use of language, the Tribal Council now firmly stands as the legislative, judicial, and executive body of our nation, while the Business Council now only controls the economy. Now growing to include representatives from all constituent tribes - each sending two delegates to each seasonal meeting - and not just the Navajo matriarchal clans, the Council has come to be our own form of native-bred representative government."
POLITICS_CHEE_DESC: "Few men are so widely respected in the traditionally matrilineal society of the Navajo as Henry Chee Dodge. Born in 1860 near Fort Defiance to split Navajo and Mexican ancestry, Dodge was only four years old when the Americans forced us on the Long Walk. Becoming separated from his mother, he became an orphan before being taken in by his Navajo aunt and Anglo-American step-uncle. This upbringing kept him rooted in his native ancestry and culture, but also allowed him to easily pick up English, becoming fluent before reaching adulthood. Serving as an translator to the Americans and rising to become the chief Navajo interpreter for the US Army before returning to the Navajo Nation in 1883 to become the police chief of the Navajo Tribal Police. Due to his standing with the Americans and his military background, Dodge was named the ‘Head Chief of the Navajo’ later that that year by the Bureau of Indian Affairs, despite no such title or position existing within Navajo society, coining the Navajo title of Tʼáá Diné Binaatʼáanii. Though this position largely just meant he was the main diplomat to the Americans, Chee continued to serve his people the best he could as the Americans continued to meddle. In 1922, he became leader of the newly created Navajo Business Council, again a move by the Americans and their BIA made to try and steal our land and our mineral wealth, though Chee Dodge was able to finesse the Imperialists in order to make the deals as profitable for the Navajo and other tribes of the Southwest as he could. When the Americans failed to pass meaningful reform for the Amerindians in 1934, Dodge took it upon himself to help his people, and formed the Navajo Tribal Council in order to create a modern functioning government for his people. With the rise of tensions in America and the eventual outbreak of the Second American Civil War and following Mexican Reconquista, Henry Chee Dodge has seized on the chance to bring sovereignty to his long-oppressed kin. Now, as one of the oldest men and most honored elders in the nation, he is set to lead his people towards independence and prosperity once and for all, no matter the direction he must take to get there."
POLITICS_HAYES_DESC:0  "Only born in 1923, Ira Hayes was one of the youngest men to serve in our fight for independence against the Mexicans and Arizonans, and yet he took up the rifle and bow anyway, ready to defend his people and bring sovereignty to the Southwestern tribes without second thought. Akimel O’odham, or Pima, by blood, Hayes hails from the Gila River community in Sacaton, Arizona, born to a volunteer veteran of the Great War and a Sunday school teacher. Raised in both the native traditions of the Pima and in the Presbyterian faith, Hayes was quick to pick up English as a child - a skill that would help propel his career due to being able to understand his eventual foes. Only a teenager when the American Civil War, and eventual Mexican Reconquista, broke out, Hayes was immersed in war from a young age, fighting to defend the Pima lands from wandering scavengers and rogue soldiers during the fighting. After the Mexicans came to dominate these lands, Hayes never dropped his rifle in fear that the Mexicans would try to do what the Americans did, and when our fight for independence began against them, he was ready. Again, only just a boy, he fought and served for his people, showing an aptitude for strategy and combat unlike any other within the Pima nation. By the time the Fourth Navajo War and our revolt against the Arizonans came around, Hayes had already been forged into a hardened soldier. Making a name for himself across the land when he raised his flag high above the Old Governor’s Mansion of Arizona where General Goldwater setup his forward base, Hayes became a hero to all overnight, becoming one of the most famous and respected Indigenous men in the Southwest, and placing him on the direct track to dethrone Chee Dodge’s decades-long dominance within the Navajo Nation. Now leading a union of all Indigenous tribes within the area, Hayes champions compassion, healing, and a drift towards true democracy while also ever-stressing the importance of militarism and ever-readiness against our eternal foes. With a soft heart, iron-hard nerves, an ever-calm demeanor, and skin of steel, Hayes is the perfect fusion of the velvet glove and the iron fist. Let us hope he can bring the paradise he promises."
