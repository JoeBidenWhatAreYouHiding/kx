kr_remington_tex:0 "Remington Arms"
kr_remington_tex_desc:0 "Concerned about increasingly militant labour organisations in the Northeast and the potential for disruption to its business, the DuPont chemical company sought to relocate its subsidiary, Remington. Ultimately, it received federal funding to do just that in exchange for its assistance in the development of several new cutting-edge ammunition depots throughout the west. In its new home in Denver, Remington produces its renowned firearms just as before, but given the company's ties with the old regime, under the watchful eye of the victorious Union State."
kr_harrington_richardson_tex:0 "Harrington & Richardson Arms Company"
kr_marlin_firearms_tex:0 "Marlin Firearms"
kr_marlin_firearms_tex_desc:0 "Prior to the outbreak of the American Civil War, the Marlin Company had been struggling after decades of declining sales. The patronage of the New England government for the war effort reversed the companies fortunes and it quickly re-established its place among the many greater arms manufacturers of the Northeast. With the company allowed to continue operations following the victory of the Union State, it continued to find success."
