### Shanxi ###

#Industrial Concerns
SHX_shanxi_university_concern:0 "Shanxi University"
SHX_shanxi_university_concern_desc:0 "Shanxi University is a relatively new institution, founded in 1902 as Shanxi Imperial University. Staffed initially in no small part thanks to foreign missionaries, the campus and faculty have grown considerably more diverse - sometimes to its own detriment as scholars trained in different countries and infused with different ideologies get into public fights. The University has recently received renewed patronage from the provincial government, a fact that has lifted the college out of a previous rut. The school is relatively modern, housing a law school and medical school on top of an engineering school, a language school, and a more traditional literature school. Nearby is also the Normal School, which serves to educate future teachers. Classes offered in the university are diverse, especially with the recent shift away from teaching the humanities towards that of sciences and engineering. Although far from the glamour of their Beijing peers, the university is the jewel of Shanxi's fledging education system."

SHX_economic_reconstruction_committee:0 "Economic Reconstruction Committees"
SHX_economic_reconstruction_committee_desc:0 "Economic Reconstruction Committees have been established all across the province, owing to the common belief among Shanxi's higher echelons that previous failures of Shanxi were due to poor institutional planning. These committees are led by the local elite, who have been charged with drafting and implementing a reconstruction plan for their villages each year. District Reconstruction Committees then integrate the various village-level plans, incorporating the input of trained technocrats. Finally, a Central Reconstruction Committee headquartered in the capital formulates a provincial-level agenda. This bottom-up system of integrated planning in theory is a very modern, almost avant-garde way of conducting central planning. Though, of course, the devil is always in the details. And there are plenty of details to be examined."

SHX_pekin_syndicate_concern:0 "Pekin Syndicate (Ostchina-Direktorium)"
SHX_pekin_syndicate_concern_desc:0 "Early attempts by the Anglo-Chinese run \"Pekin Syndicate\" to exploit resources in Shanxi frequently ran afoul of xenophobic and anti-concessionist agitation by Shanxi's students. After the collapse of British colonial authority, the investors and businessmen of the Pekin Syndicate no longer had a significant force backing them against Chinese interests. The Ostchina Direktorium of the AOG would swoop in and buy controlling shares in the company, giving it the stability and large backer it needed to remain competitive. Under the auspices of the Chung Fu Mining Administration, a collaboration between the Pekin Syndicate and the Ostchina Direktorium, these foreign companies have worked to entrench themselves in the Shanxi mining industry, exploiting any openings they can in Shanxi's previously heavily controlled economy. It has since expanded its operations, inviting other (primarily German) major corporations willing to take risks under its umbrella.\n\nWerner Jannings of Siemssen & Co has emerged as the de facto leader of this powerful interest group, and has used his army of lobbyists and copious amounts of easy money to worm his way into Yan's inner circle. To mollify the suspicions of anti-concessionists, a token amount of Chinese investors have been allowed to join the remnant British shareholders in the AOG's north Chinese arm."
SHX_northwest_industrial_company_concern:0 "Northwestern Industrial Company"
SHX_northwest_industrial_company_concern_desc:0 "The Northwestern Industrial Company (Xibei Shi-ye Gong-si) is a state-controlled development corporation established with the intention of transitioning from State Capitalism to State Socialism, having the stated aim of developing heavy industry in Shanxi. Established in 1932 and with over 20 million dollars invested in it over the next five years, this conglomerate has absorbed nearly 40% of the capital taken from wealthy landlords via forced loans and forced energy plants to nearly double their kilowatt hours to service it. Controlling machine tool works, locomotives, and other plants, this project represents the titanic investments Shanxi has made to transform the impoverished, backwater region. Recently revitalised by yet another major industrial push, government favouritism has made it the cornerstone of the province's industrial programme."
SHX_taiyuan_electric_light_concern:0 "Taiyuan Electric Light Company"
SHX_taiyuan_electric_light_concern_desc:0 "The Taiyuan Electric Light company was frequently on poor footing, forced to file for bankruptcy in 1923 due to extensive corruption and poor management. Over the next decade and a half, many of the machines have law dormant and the faculties empty - despite promises by the Pekin Syndicate and later their Ostchina-Direktorium benefactors to bail it out. Never quite liquidated, the leadership of Shanxi have elected to keep operations running at a loss with state investment, hoping to preserve some semblance of stability."
SHX_tung_chi_mining_concern:0 "Tung Chi Mining Company"
SHX_tung_chi_mining_concern_desc:0 "Ever since a collection of Japanese investors, led by the illusive Komoto Daisaku, have set up camp near the border with Datong, their influence appears to be steadily growing. They have impressed some of our province's leadership with their adept handling of previously unprofitable mining operations, generating some of the most efficient and productive mines in the province. There are some who have called for an expanded partnership, with many members of both Yan and Feng's clique admiring Japan's economic prowess. Still, perhaps there is more than what meets the eye with this corporation, and with high levels of xenophobia still present in Shanxi perhaps we should leave this well enough alone."
SHX_share_the_wealth_mining_concern:0 "Share the Wealth Mining Company"
SHX_share_the_wealth_mining_concern_desc:0 "Over the years and under the fluctuating jurisdiction of the Shanxi Bureau of Public Mines, Yan's government (and often, his personal pocketbook as well) has acquired increasingly large stakes in many ostensibly private mining ventures in Shanxi province. One of these has attracted some renewed attention with recent developments in Shanxi, namely the Share-the-Wealth (Tung-Bao) Mining company, which historically sought to exploit the large coal deposits in the northern and eastern parts of the province. The de facto loss of East Shanxi to the Zhili, severe disruption caused by the Fengtian-Zhili wars, and extensive corruption caused by exorbitant salaries given to Yan's lackeys prevented meaningful modernisation in the 1920s. Now, however, with expanded operations, many hope the reorganised Share the Wealth company will truly allow for the people of Shanxi to benefit from the province's extensive mineral wealth."

SHX_experimental_school_concern:0 "Experimental School for Village Education"
SHX_experimental_school_concern_desc:0 "As part of the earlier phase of the Ten Year Plan, Shanxi built an \"Experimental School for Village Education\", with a board personally headed by Yan Xishan, Feng Yuxiang and Zhao Daiwen. Internally very successful since 1933, the school attracted a student body of diverse financial backgrounds and gave its classes a humble but advanced agricultural training. Its very idealistic goal of breaking class prejudices, modernising agricultural education and combining theoretical education with practical field training was extremely ambitious. It has been widely advertised throughout the province and outside of it as a sign of the progressiveness of Shanxi's rulers, with one claiming that \"they will revolutionise the countryside by acting as spearheads for the organisation of the masses - as a basic cadre for the implementation of economic reconstruction at a village level\". Embracing this school as a pinnacle of achievement in the Ten Year Plan would elevate its prestige to new heights, but whether or not it truly lives up to its name (and is more than just another propaganda showpiece) will have to be seen in the coming years."

#Material Concerns
SHX_taiyuan_arsenal:0 "Taiyuan Arsenal"
SHX_taiyuan_arsenal_desc:0 "Taiyuan Arsenal, built in 1923 under the orders of Yan Xishan, is a vital arms manufacturing hub in China - and a critical piece of leverage keeping Shanxi autonomous. Building a range of weapons including handguns, rifles, artillery, grenades, and ammunition, Shanxi's vast foundries employ thousands of workers. Capable of producing western equipment (or at least close replicas), the quality of equipment churned out in Taiyuan Arsenal is largely unmatched by others in China. The Shanxi clique's hold over this arsenal gives them hope that they will one day be capable of matching their better-funded foes on the battlefield."

SHX_shanxi_automobile_company_concern:0 "Northwest Automobile Transportation Company"
SHX_shanxi_automobile_company_concern_desc:0 "The proud product of the Ten Year Plan's State Capitalist agenda, the Northwest Automobile Transportation Company is a government-backed enterprise that receives extensive funding from the provincial government. Sharing a name with and serving as a spiritual successor of an earlier project established by Feng Yuxiang, this modern iteration contrasts with its predecessor in that rather than seek foreign suppliers, it focuses on domestic production. Churning out an impressive catalogue of cars, trucks, and other motor vehicles, the powers that be hope to fill Shanxi's recently renovated roads with new cars driven by middle-class Chinese rather than wealthy foreigners. While the quality is somewhat suspect despite what state propaganda claims, it does appear to be gaining some traction and making sales (albeit primarily in-province rather than for export). Long term, the administration hopes to repeat the successes of similar state projects such as sulphates, iron works, and machine tool factories - not particularly efficacious on their own but helping build a trained industrial workforce for the future. With any luck, one day Shanxi will have a thriving automobile industry of its own."

#Aircraft Concerns
SHX_aircraft_design_board:0 "Taiyuan Aircraft Design Board"
SHX_aircraft_design_board_desc:0 "A joint cooperation between the Taiyuan Arsenal Arms Committee, the research department of the Military Technical School, and foreign hired advisors, the Governor's initiative to build a native Shanxi airforce has taken a new direction with the province's ambition to produce native-designed aircraft. Facilitated by a recent effort that successfully created an aircraft factory, this new design board reflects Shanxi's soaring ambitions as they hope to reach new heights."

#Armor Concerns
SHX_arsenal_arms_committee:0 "Taiyuan Arsenal Arms Committee"
SHX_arsenal_arms_committee_desc:0 "Taiyuan Arsenal does not merely build firearms and artillery from designs stolen or purchased abroad. It also boasts an innovative, clever team of designers and engineers constantly tweaking and improving upon various plans. Offering large bonuses to anyone (not just regular employees) capable of designing or improving weapons for Taiyuan's use, German and German-trained technicians in Taiyuan Arsenal have managed to convince the committee to allocate significant funds for armoured vehicle designs. This ambitious endeavour by Shanxi's engineers has raised high expectations, though whether or not Shanxi's industrial base can actually produce the designs made in significant numbers remains up for question."

