kr_colt_usa_desc:0 "With sales in a slump due to the Great Depression, the Colt company diversified into a variety of industries. In lieu of rising tensions between the company and labour organisations throughout the Northeast, Colt sought then to move its arms manufacturing entirely. It found support in then-Senator Huey Long to finance its relocation to the Southeast and the company ultimately set up shop in the burgeoning city of Tallahassee."
