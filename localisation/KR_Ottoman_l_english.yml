Ottoman_Axis_decisions_desc:0 "Beset from all sides and betrayed by those who we believed to be our staunchest allies, we must now fight for everything that we hold dear. Let us remember those who repelled the British forces at Maraş and let us honour the heroes of Antep as we now face yet another threat to our great nation! For the Sultan and the house of Osman!"

OTT_Varlik_Vergisi:0 "Enact the Varlık Vergisi"
OTT_Varlik_Vergisi_desc:0 "The 'Varlık Vergisi' is a specific war tax which targets rich Armenians and Jews to fund the operations of the government. By putting exorbitant burdens on these groups, the policy both serves to remedy the ever increasing deficit and to bolster the 'National Economy' by pushing the non-Muslims out of business and encourage take-overs by Turkish citizens."
OTT_Emergency_Mobilisation:0 "Emergency Mobilisation"
OTT_Fortify_Aleppo:0 "Fortify Aleppo"
