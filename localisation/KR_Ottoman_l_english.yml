ott_mass_production_idea:0 "Centralised Military Production"
ott_mass_production_idea_desc:0 "Across the empire, the hum of various arsenals can be heard as the Ottoman government pours increasing amounts of investment into the armaments industry. This rush of funding has led to Ottomans manufacturing industries to rapidly increase their output."

ott_gendarmerie_idea:0 "Ottoman Gendarmerie"
ott_gendarmerie_idea_desc:0 "With the aim of maintaining law and order in the many rural areas of the empire, the Ottoman government has created a gendarmerie to police these areas. The creation of this branch of the Ottoman military should hopefully allow the central government to better keep a lid on any dissent or violence in these areas."

ott_air_warfare_academy_idea:0 "Air Warfare Academy"
