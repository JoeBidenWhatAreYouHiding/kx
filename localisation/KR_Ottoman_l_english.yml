ottfev.1.t:0 "Military Takes Control over the Media"
ottfev.1.d:0 "In an unprecedented attempt to "stop the spread of misinformation" and ensure only one narrative can take hold, the military has today taken hold of printing presses, radio centres and other channels of communications. With info concerning the attack on the Grand Vizier still severely limited and only dispersed through state bulletins, a wave of uncertainty and paranoia has spread across the empire with many in the urban areas amassing large supply reserves in fear of possible further instability."
ottfev.1.a:0 "We have everything under control"

ottfev.2.t:0 "Security in the Vilayets"
ottfev.2.d:0 "To ensure chaos remains limited as far as possible in the periphery, Ismet Pasha has given the order to recall all Walis to the capital and to be given new marching orders. Benefitting from the occasion however, some have suggested to use this opportunity to replace some of the less loyal governors with military yes-men and to as such increase control of our emergency government.\n\nThe action would likely lead to great discontent amongst the Arabs however who may see this as yet another move of Turkish imperialism in a crisis they have no hand in."
ottfev.2.a:0 "Keep the current Walis"
ottfev.2.b:0 "A few adjustments won't hurt anyone"

ottfev.3.t:0 "Arab Officers Complain about Their Positions"
ottfev.3.d:0 "Although the Ottoman military is open to all ethnicities in the Empire, the upper caste of the military establishment has remained almost entirely in Turkish hands, to great discontent of the Arab officers, who see an invisible glass ceiling. Now that parliament has been temporarily dismissed and Arab deputies no longer have a way to express their concerns, some of these officers had hoped to play more important roles in the military administration with so far little success.\n\nWhilst many of these officers are lower rank, some are questioning however whether we should execute a round of promotions amongst the Arab staff to ensure that the Iraqi and Syrian armies remain under our control, pointing out the threat Arab nationalist propaganda may pose on the wavering loyalty of these army corps. Others have suggested that a mere shuffle of officers around our various armies may already be enough to mediate the threat and that by moving many of the less dedicated Arab officers to the Balkan and Caucasian fronts, they will no longer pose an issue."
ottfev.3.a:0 "You're a General and you're a General! Everyone gets free promotions!"
ottfev.3.b:0 "No reason to take drastic measures"

ottfev.4.t:0 "Yashin Al-Hashimi Submits His Resignation"
ottfev.4.d:0 "Decorated veteran of the Weltkrieg, one of our greatest allies in Iraq and Müsir of the Iraqi army, Yashin Al-Hashimi has offered his resignation earlier today. Doing so in protest to the lack of Arab input into the new direction the state has chosen to pursue, the man has laid down his military position, and has returned to his home in Baghdad. So far it remains unclear whether he will continue his position as 'deputy' of Baghdad or pursue a career in local politics but the ramifications amongst the rest of the Arab officer corps are likely to be immense."
ottfev.4.a:0 "Most unfortunate"

ottfev.5.t:0 "Cult of the Marshal"
ottfev.5.d:0 "Never a man of much public display, the popularity of the Marshal amongst the Turkish troops has increased tremendously lately as his dedication to punish the murderers of their beloved Ghazi has been received exceptionally well. Originating amongst the Konstantiniyye garrison, a soldier’s song honouring the Marshal seems to have spread to most of the Turkish divisions by now and has been received well by the Marshal himself as well.\n\n"Mareşal biz buradayız!" or "Marshal, here we are!", the song is an interesting addition to the military music repository with many of the older songs referring to the lengthy and costly campaigns in Yemen or other tragic events in the military history of the empire."
ottfev.5.a:0 "The army salutes its leader!"

ottfev.6.t:0 "Maintenance of Public Order Law"
ottfev.6.d:0 "As a solution to the immunity of sitting representatives and to grant the executive powers necessary to thoroughly remove all possible opposition to the former Grand Vizier, the 'Maintenance of Public Order' law was enforced through imperial decree earlier today. Granting the Marshal nigh unlimited power and completely sidelining parliament for as long the nation remains in crisis (decided by the Marshal), an opportunity has presented itself to the OHF to effectively eradicate all remaining opposition to their designs.\n\nMany desperados, veterans and former members of the CUP have already disappeared off the grid in fear of getting dragged into complicity concerning the plot whilst others have already taken the cowards way out. Kılıç Ali Bey, one of these individuals has reportedly shot himself after gendarmerie broke down the door of his home whilst others such as Kara Kemal have left the capital in a hurry to escape arrest.\n\nMembers of the HIF aren't spared either as a wave of arrests targeting them for possible complicity, even though none of them seem to have any solid connection to the plot, is shaking up the capital. Newspapers not following the party line are shut down, military training exercises cancelled, officers temporarily put on leave and the residence of the Grand Vizier put under close guard 24/7 as paranoia or, as some see it, political opportunism takes hold of the nation."
ottfev.6.a:0 "None shall escape the Law"

ottfev.7.t:0 "Tribunals of Progress Opened"
ottfev.7.d:0 "Dubbed the 'Tribunals of Progress', through the special emergency measures a number of tribunals have been set up in Konstantiniyye, Izmir and Bursa to persecute all those possible involved in the assassination of the Grand Vizier. Chaired by Bald Ali, a former lieutenant colonel in the Ottoman army and former CUP member himself, the list of men associated with the conspiracy keeps growing by the day as the megalomania and paranoia of the military establishment has reached new highs.\n\nTried with a combination of charges ranging from complicity in the assassination, treason to the state, abandonment of duty and more, it seems likely that the trials will be more used as a political play to silence the opposition rather than to punish those responsible for the death of the Pasha."
ottfev.7.a:0 "Most disturbing"

ottfev.8.t:0 "Tribunal of Progress: Military Command"
ottfev.8.d:0 "Although evidence of complicity is scare for almost all of those brought before the judge, there remains a certain truth to the charges that many of them harbour sentiments to see the Pasha encounter an early demise either out of opposition to the OHF, abandonment during the closing stages of the Weltkrieg or because of close association with the former CUP. Only 7 men on the list however were able to be caught by the Gendarmerie as many others departed the country shortly after the failed attempt, or have gone into hiding in the vast hinterlands of Eastern Anatolia. Unfortunately for the Tribunal, this also means that those who were picked up by the Gendarmerie carry the least guilt and although some links to a backroom meeting almost 5 years ago were found, the content of said meeting and whether or not this could be associated with the attempt seems muddy at best."
ottfev.8.a:0 "Persecute only those with solid evidence"
ottfev.8.b:0 "They are all guilty!"

ottfev.9.t:0 "Tribunal of Progress: Opposition Leadership"
ottfev.9.d:0 "Dubbed the 'Black Band' or Kara Çete (a wordplay on the secret organization called the Karakol Society), Bald Ali has dragged onto the stage many of the powerful figures still remaining of the CUP and its successor parties, often with close ties to the Liberal Entente. Benefitting from the occasion however, the Ali has proposed to also target a variety of key members in the HIF leadership whose connection to any sort of plot is hard to prove but who could possibly have accidently cursed the name of the Pasha in the open. Within the OHF itself however, it's becoming increasingly clear that overstepping the boundaries of justice to boost political goals may lead to a split as various more moderate representatives have started to form a clique around the close friend of Kemal, Ali Fuat Pasha."
ottfev.9.a:0 "Persecute only those with solid evidence"
ottfev.9.b:0 "They are all guilty!"

ottfev.10.t:0 "Tribunal of Progress: Bureaucracy"
ottfev.10.d:0 "Even though the CUP and later the OHF was able to infiltrate all ranks of the Ottoman bureaucracy, many of the higher posts remain inhabited by close associates of the Sultan, HIF appointed candidates or disloyal CUP members who distanced themselves from its successor party. Now that it seems clear that the OHF is steadily marching towards the establishment of a dictatorship with themselves at the helm, an opportunity has presented itself to persecute these people and replace them with men loyal to the Marshal. Both a massive undertaking and one sure to risk the ire of both the Sultan and the Ottoman Parliament, it may be wiser however to not act rashly here and wait until the party is entrenched in a stronger way."
ottfev.10.a:0 "Persecute only those with solid evidence"
ottfev.10.b:0 "They are all guilty!"

ottfev.11.t:0 "Fevzi Pasha Announces the End of the State of Emergency"
ottfev.11.d:0 "Preferring the role of the Cincinnatus, the Marshal has today announced the end of his short-lived dictatorship. Decreeing that all those responsible for the crimes against the former Grand Vizier have received their just fate and laying down all his emergency powers, the intentions of the Marshal seem true and a return to democracy is now back in sight.\n\nTo ensure stability in the transition period and to give ample time for election preparations, Ismet Pasha will temporarily retain the position of Grand Vizier albeit with limited jurisdiction until parliament reconvenes."
ottfev.11.a:0 "A grand day for the Sublime State!"

ottfev.12.t:0 "Elections of [GetYear]"
ottfev.12.d:0 "Although the remnants of the Liberal Entente have tried their best to rally the troops and spread their propaganda, the decision of our Mareşal to hold elections within two months has made any form of victory by their front nigh impossible. This was further exacerbated by the closing of the ranks within the OHF and the formation of the 'Endeavour Front' between various powerful parties. Furthermore there was strong support of the Ottoman bureaucracy for the Front as they hope that with it, the legacy of the CUP can be carried forwards and their plans executed. When the last ballots were counted, it was no surprise that the Front had succesfully acquired the landslide it aimed for."
ottfev.12.a:0 "The Çalışma Cephesi stands victorious!"

ottfev.13.t:0 "Formation of the Çalışma Cephesi"
ottfev.13.d:0 "Encouraged by our Mareşal, the various political parties have been brought together to create what has rapidly become known as the 'çalışma cephesi' or 'Endeavour Front'. Including key politicians from all factions, both decentralist and centralist, this front strives to provide a stable transitional government until all foreign threats have abated and the internal situation has been pacified.\n\nAlthough various liberal figures, especially amongst the ranks of the HIF, have denounced the initiative as it would only serve as a cover for continued military guidance, Kazim Karabekir has openly accepted the offer and has been seen together with Inonu by the Istanbul press. It seems unlikely that they see fully eye to eye on matters of political reform and the dwindling economic power of the Porte but for now these two heavy weights are uniting their forces."
ottfev.13.a:0 "Stability for all!"

