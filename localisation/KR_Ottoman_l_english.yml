# Background Events
ottgui.5.t:0 "The Reinvigoration of the Ottoman Spirit"
ottgui.5.d:0 "Traitors, heretics, kaffirs and other delinquents have dared to bring the Sublime Porte to the brink of collapse, smashing our resolve and catching our pacifist ways by surprise. As the armies of Sultan, Shah and Shaykh plouh through the fertile Mashriqi bosom protected by our Grand Padishah, the initial shock is making room for anger. Anger moves on to a desire for revenge as the previously beaten armies of the Caliph rally back to their standards.\n\nThe battle-drums are beaten, the Imams urge the soldiers to fight for Sultan and Allah, the artillery batteries reloaded and the Turkish army, once an unstoppable tide set to wipe out Europe, smashes into the decadent hordes of our enemies."
ottgui.5.a:0 "Onwards to Final Victory! Allahu Akbar"

# Intro
ott.1.t:0 "The Ottoman Empire before the Weltkrieg"
ott.1.d:0 "The Ottoman Empire, once one of the greatest empires in history saw its decline commence in the late 18th century, developing to the point of being known as the 'sick man of Europe' by the early 20th century. An inability to effectively industrialise, constant foreign meddling in its affairs and a troubling hold on a lot of its provinces meant that the Ottoman Sultanate had fallen back well behind the European powers by 1876. Nonetheless, the Ottomans reformed, and despite the issues these posed on a local level - where tribal issues and a corrupt bureaucracy reigned supreme - light could be seen. Prompted by Mahmud III in the early 19th century and further pursued by the Young Ottomans, radical changes were introduced in the Empire. Land ownership was restructured, the Janissaries eradicated, central rule reestablished in regions such as Mosul and Al-Hasa, and a constitution promulgated. The focus of these reformers was based on the idea of Ottomanism, and attempted to foster a common identity for all its inhabitants besides their local one. It would not be enough. With Abdulhamid II‘s rise to power, a change would come once more.\n\nUnder the pretext of the Russo-Turkish war, the constitution was abolished and parliament sent packing. This period saw a radical centralisation of power under the figure of the Sultan-Caliph. With a constant threat by Christian powers, the Sultan turned towards Pan-Islamism based on the prestige of the Caliphate. Despite enjoying great success from the Muslim population, this would only hasten the departure of the territories without these. Furthermore, his absolute rule fostered great discontent amongst a population which increasingly became familiar with Western ideas.\n\nThis resistance would consolidate itself in the shape of “Committee of Union and Progress”. A coup d'état in 1908 made Ottoman politics, long suppressed by the Sultan, burst into the open. Dozens of parties would attempt to find a seat within the newly restored parliament as it seemed that Ottoman decline was finally at its end. The united democratic forces would not last - and quickly saw a split between the decentralists and the centralists. Through a tumultuous 5 years, these two sides would battle for control. In 1913, with the Raid on the Sublime Porte, the game was up. The centralists, with as significant public figures the Three Pashas, would eradicate all remaining power of the decentralists and shape the nation in their image. Under great threat by the imperialists they ultimately strengthened ties with Germany."
ott.1.a:0 "Interesting"
ott.1.b:0 "Skip to 1931..."
ott.1.c:0 "Just let me play already"

ott.2.t:0 "The Ottoman Empire during the Weltkrieg (Part 1/2)"
ott.2.d:0 "The Ottoman Empire officially entered the Weltkrieg on October 29, 1914, with the arrival of Wilhelm Souchon with the Goeben and Breslau and the shelling of Odessa. The Ottomans won several significant victories in the early years of the war, such as the Battle of Gallipoli and the Siege of Kut; but there were setbacks as well, such as the disastrous Caucasus Campaign against the Russians.\n\nDisaster continued in 1916 with the start of the Arab Revolt, combined with a new British Offensive under the command of General Edmund Allenby. Coming to a head in 1918, devastating defeats in Palestine led to a mass retreat of Ottoman forces. Jerusalem, Damascus and Aleppo fell in quick succession as only the controversial decision by the commander of the Sixth Army to withdraw into the mountains of Anatolia was able to stop the chain reaction. A valiant defeat at Antep and a Pyrrhic victory near Maraş ultimately stopped Allenby in his tracks.\n\nAt that point, the atmosphere of the Empire was rapidly changing, as the Ottoman government realised that even a victory would come at a cost. Furthermore, a change had happened in the palace as well. The CUP puppet Mehmet V had passed away, and in his wake followed the far more assertive Vahdettin. Seeing the collapse of his empire on all fronts, and with the CUP government held responsible for the disaster, he would lash out and attempt to shift power to his allies in the HIF. With the ground heating up under their feet, Talaat Pasha would then, at the instigation of Djemal Pasha attempt to shut down the Sultan. Harsh famine in Istanbul due to a refusal by German forces to supply it with Ukrainian grain, betrayal in the Caucasus by its allies, the attempted silencing of the Sultan and rumours that the commander of the Sixth Army was in open conflict with the ministry of war, would finally tip the bucket over. In a massive wave of anti-German and pacifist fervour, the cabinet of Talaat Pasha was forced to resign and concede to the Sultan.\n\nAhmet Tefvik Pasha was appointed Grand Vizier and tasked with the creation of a government of national unity. Under pressure from the CUP, whose unwillingness to lift their grasp on power made the negotiations collapse, Ahmet Tefvik Pasha resigned and was replaced by Ahmed Izzet Pasha. Creating a government consisting of Cavit Bey, Fethi Pasha and Rauf Pasha, it became quickly clear that the CUP was far from defeated."
ott.2.a:0 "Interesting"

ott.3.t:0 "The Ottoman Empire during the Weltkrieg (Part 2/2)"
ott.3.d:0 "The Fall of Greece and the growing risk of revolution in the British Protectorate of Egypt caused Allenby to revise his strategy, and withdraw part of his forces. As France collapsed in late 1919, the War entered its closing stages. In contrast with the Western Front, however, where Austrian forces pushed into Italy and Germans into France and Belgium, the Ottomans at this vital moment had lost over half their Empire - either occupied, or readily vulnerable to a concerted British attack - and were held up by a British force unlikely to stand down. Sultan Vahdettin opened negotiations with the British in an attempt to salvage what remained of his empire, whilst Britain reconsidered its attitude in the Middle East.\n\nWith the Treaty of Copenhagen ceasefire later that year, demanding immediate withdrawal of all remaining Entente forces from the territory of the Central Powers, a rapid solution for the Eastern Question was necessary. Further trouble for the British in Egypt, Afghanistan and occupied Iraq ultimately forced their hand, and the order was given to withdraw. Only Palestine and the Vilayet of Basra would remain under occupation at the insistence of Jan Smuts and Leo Amery. until an acceptable treaty was reached surrounding the 'rights of its minorities', masking their intentions of an Indian base in Iraq and a fortified position near the Suez. With uncertainty in the political climate of the Ottoman Empire, and punishment for the perpetrators of the Armenian massacres far from likely, international opinion shifted away from the Empire, losing much of its support from the Central Powers. An accord was reached in the summer of 1920, wherein two autonomous regions were established, to great anger of both Turks and Arabs.\n\nThe Mutasarrifate of Jerusalem (M.O.J.) was be created in Palestine, stretching from the Allenby line to the Red Sea. This de jure part of the Ottoman Empire was to be governed by an International Council consisting of the German Empire, British Empire, Austro-Hungarian Empire, USA and the Ottomans themselves. Forbidding the entry of Ottoman troops, an international gendarmerie force would maintain the peace within Palestine. In the Vilayet of Basra a new home was to be created for the Assyrian people whose exodus from the plains of Nineveh and Lake Urmia had left them refugees in an Iran openly hostile to their ambitions."
ott.3.a:0 "Interesting"

ott.4.t:0 "The Ottoman Empire after the Weltkrieg (1/2)"
ott.4.d:0 "As formal peace finally arrived in 1921, the borders of the Ottoman Empire had largely remained the same. The oblasts of Kars and Ardahan were recovered with the addition of Yerevan whilst in the Aegean the Italians were pushed out of the Dodecanese. The damage had been immense however as through the actions of the CUP, especially Djemal Pasha, tensions between Turks and Arabs had burst into the open whilst in Eastern Anatolia and Mount Lebanon whole populations were eradicated either through forced deportation or starvation. Losses on the Turkish side had been colossal as well, leading to under-population and a sharp decline in agricultural output - the Empire's main source of income.\n\nAlthough the Arab revolt had been a colossal failure the need for reform was recognized. Answering to the Arab Congress of 1913, the Arabic language was recognized as the second language of the Empire.\n\nIncreasing factionalism within the CUP and the meteoric rise of many military figures tore away at the internal stability of the party. The betrayal by its German allies in Palestine, gave rise to a substantial anti-German faction. As public opinion of the party declined even further, the CUP changed its name to Teceddüt and openly ousted some of the dictatorial figures within. Djemal Pasha went packing, whilst Talaats influence was greatly reduced.\n\nWorking from his position as minister of war, Mustafa Kemal Pasha ousted the German military mission and commenced an ambitious military restructuring. Receiving great acclaim for his actions, Kemal continued laying the foundations for his rise in power. Fearing another Enver Pasha, the upper committee of the party pushed Cavit Bey forward as its leader. Incapable of successfully challenging him Kemal made a succesful bid for power in 1925. The party changed name a second time to the “Ottoman Peoples Party”.\n\n"
ott.4.a:0 "Interesting"

ott.5.t:0 "The Ottoman Empire after the Weltkrieg (2/2)"
ott.5.d:0 "The 1926 elections ended in a victory for the OHF, but many were quick to remark that this was less due to the party itself, and more due to fragmentation of the opposition - where more than a dozen parties fought for any given seat. The newly appointed Grand Vizier did not hide his ambitions, and in a flurry of reforms he pushed the nation towards his ideals. Massive strides were undertaken in the areas of education, economic recovery, and the fight against the religious establishment. The authoritarian style of the Grand Vizier, however, lead to a further splintering of the party - when his former ally and friend Kazim Karabekir Pasha broke with the party and created his “Democratic Party”.\n\nUnder threat by the rapid centralisation of the government apparatus and with many conservatives afraid that the OHF may be attempting to break with tradition, the 1931 elections ended in the first electoral defeat for the OHF. The Ottoman Party for Administrative Decentralisation under its leader Haqqi al-Azm became the grand winner of the elections, and formed a coalition with the HIF and the DF to provide a united front against the growing centralist threat. The coalition, however, was under constant attack, as the various parties that played part in it had conflicting opinions on a non-OHF policy. Tensions reached a breaking point in late 1932, when the government of Haqqi al-Azm collapsed due to disagreement with the HIF and DF. A new government was created under HIF leadership, but as a minority government failed in achieving its goals of decentralisation and liberalisation.\n\nThe continued failures by this coalition went a long way in repairing the reputation of the OHF, which received a solid majority in the 1935 elections. As Grand Vizier Mustafa Kemal Pasha begins his second term in office, signs have started to appear that he may be looking for an alternative to the constant obstruction by the Ottoman Chamber of Deputies and interference from the conservative lobby through the Caliph..."
ott.5.a:0 "Interesting"

# Education reform
ottpol.1.t:0 "Education Debate in the Meclis-i Mebusân"
ottpol.1.d:0 "The fight over the minds and spirits of the population has been vigorously fought over the last few decades as the unrelenting pace of modernization has also greatly affected this field. Started deep into the 19th century, the reforms have progressed in a steady progression over the years, mostly carried by the secularist movement. The OHF has continued this conflict post-Weltkrieg with first the participation of women in higher education and official full coeducation only a few years later, promoted by Sultan Vahdettin. Nonetheless, the policy is finding it hard to be fully implemented on the ground as heavy opposition from the conservative Ulemma and the continued split in the various education systems makes any centralization hard to accomplish.\n\nThe Ottoman education system, consisting of 3 main branches, remains divided and even though the idadî and sultanî (reformist schools established by the Tanzimat reforms) have been united into one distinct curriculum, the medreses (religious education) and minority schools (protected by the Millet system) remain a thorn in the side of the Ministry of National Education. Long been a staple of the OHF, it has detailed its plans to unite all three systems, place them directly under the Ministry and to streamline the curricula to both promote social cohesion and make it more approachable to the common citizen. Over the last few years, primarily during their first tenure in 1927, massive strides were made towards accomplishing this goal but the subsequent decentralist government of 1931 has overturned this policy once more in favour of education on a Vilayet level, as such causing a divide in both the quality and accessibility of education depending on efforts of the Wali.\n\nNow that the OHF is firmly back in the saddle, it has brought to the table the sum of its designs: The Coeducation and Unification Act. Finally putting to law the full unification of education in the entire realm and the forced coeducation of male and female, the party has found itself up against a wall of conservative forces funded by the powerful Sufi lodges in an attempt to prevent their power over the government to fade."
ottpol.1.a:0 "Change is in the air"

ottpol.2.t:0 "Medreses Fight Back against the OHF"
ottpol.2.d:0 "A petition signed by 300 Ulemma from across the Empire has reached the desk of the Grand Vizier earlier this week as the nearing vote on The Coeducation and Unification Act is stirring up commotion throughout the nation. Nonetheless, there is no united opposition to the act as even within the Ulemma themselves, many are seeing the benefit of centralized education with some even openly expressing their support for the Act."
ottpol.2.a:0 "The vote approaches"

ottpol.3.t:0 "Vote on the Education Decree"
ottpol.3.d:0 "Including the controversial Coeducation and Unification Act, the Meclis-i Mebusân (Chamber of Representatives) was presented today with a wide variety of decrees and plans by the modernist OHF. As the OHF has a majority in the House after their 1935 electoral success, many are worried that the Sultan may yet interfere through the Meclis-i Âyân (Senate) whose members are almost entirely appointed by the Padishah himself. Known for being a devout Muslim and sharing many of the conservative tendencies of the opposition, the Sultan has kept himself absent from the political process ever since his ascension 10 years ago either because of a general apathy or as some whisper out of fear that what happened to Abdulhamid II may yet happen to him as well. With the future of Religious Education through the medreses now on the line however, many expect the Caliph of Islam to finally take a stance against the secularists."
ottpol.3.a:0 "The law is passed"
ottpol.3.b:0 "The Meclis-i Âyân shuts it down"

ottpol.4.t:0 "The Grand Vizier Speaks to the International Press"
ottpol.4.d:0 "Speaking to editors of both Konstantiniyye and international papers, the Grand Vizier has given a statement on the success of the vote and the expansion of the Ministry. "The decision taken by the Ottoman Parliament today is what the nation had wanted, naturally and genuinely. There is no need to look at it as something extraordinary." Showing off the stack of letters he had received from intellectuals all over the empire, the Pasha has once again shown to international press that the people stand behind him. Whether or not this is actually the case is left vague and opposition papers are already describing vividly how this is an affront to the proud traditions of our state."
ottpol.4.a:0 "A grand success for the Ottoman Nation!"

ottpol.5.t:0 "Coeducation and Unification Act Fails"
ottpol.5.d:0 "Although not entirely unexpected, the Grand Vizier is outraged by this act which he suspects is contributed to the Sultans interference. As the Sultan strictly speaking remained within his jurisdiction, only encouraging the senators to vote against, many see in this the start of increasing interference by the House of Osman with the daily affairs of the Ottoman Parliament.\n\nGrand Vizier Mustafa Kemal Pasha has been seen earlier today making his way to Dolmabahçe Palace to present his opinion to the Sultan and to ensure that no further meddling will occur in the future. Although not making directly threatening the Padishah, the Grand Vizier does not hide his preference for the younger Osman Fuad should the need arise." 
ottpol.5.a:0 "Just a minor setback...right?"

#Judiciary reform
ottpol.6.t:0 "Committee for Judicial Reform"
ottpol.6.d:0 "The civil code we have used since the Tanzimat era or the Mecelle code was first codified in 1877. Based on the Islamic Hanafi legal tradition, the code was the first enforcement of a unified law over all Ottoman citizens who previously according to the Millet system used their own codes.\n\nFor decades this code has remained mostly unchanged and is in the eyes of many still an ancient relic of a bygone era. As it is based on Islamic law, many of the reformists have protested against it as they feel that religious law has no place in a modern secular state. Christian and Jewish citizens who previously used their own legal system remain discontent with it as well, and have urged the government to reform if not outright replace the dated code.\n\nMustafa Kemal, who is likewise averse to its non-secular character, has thus opened a debate into the exploration of legal reform and formed a committee tasked with investigating possible judicial reform. Consisting of Ulemma, administrative personnel and Ottoman representatives from all millets, the committee will hopefully find a solution agreeable by all parties involved and shall present their findings as soon as possible."
ottpol.6.a:0 "Another step for the reformists!"

ottpol.7.t:0 "Basis of the Reformed Code"
ottpol.7.d:0 "As the Sublime Committee for Judicial Reform is making progress in sifting through the 1851 articles of the Mecelle code, the majority of the reformists in the Committee have suggested looking towards the West for inspiration. Multiple different codes are being discussed as a baseline although an overall tendency towards the Swiss Civil Code, both for its modernity and relatively easy application to the Empire, seems to be prevailing. Others have pointed to the Austrian Empire whose legacy as a multi-ethnic, multi-religious empire is eerily similar to our own. A small core of hardline Ulemma however, have urged their committee members to not abandon the proud traditions of the Sharia code, and have suggested a reform of the Mecelle instead of a complete rewrite."
ottpol.7.a:0 "We shall base it on the Swiss Civil Code!"
ottpol.7.b:0 "Base it on the Austrian Civil Code!"
ottpol.7.c:0 "We cannot abandon our Islamic character, the Mecelle just needs a few touch-ups"

ottpol.8.t:0 "Women's Rights"
ottpol.8.d:0 "Under the Mecelle code the status of women and men in our Empire remains a vastly different affair. Both the women’s share in the inheritance and the weight of women’s testimony in the courts is half of that of the men. Subsequently women are also barred from exercising all professions which has given rise to a sizeable emancipation movement clamouring for change as women during the Weltkrieg were forced to take up a wide variety of professions and bonded together in small movements to out their non-violent protests against the government. Education as well, promoted by the late Vahdettin, has allowed women to involve themselves deeper into both politics and kindled in many a desire to perform a variety of strictly male professions.\n\nPolygamy and the vagueness of marital law are also up for reform, as they are not only seen as relics from the past, but an obstruction to future reforms. Legal Marriage as well, now a voluntary action, should be made compulsory according to the Committee for all Ottoman citizens no matter their religion or ethnicity."
ottpol.8.a:0 "Approved!"
ottpol.8.b:0 "The place of the woman is subservient to that of the man"

### Conservatives block the Kemalist Reforms
ottpol.9.t:0 "Deadlock within the Meclis-i Mebusân"
ottpol.9.d:0 "The slow rate of progress, the stubborn adherence to what they describe as backwards traditions and the incessant obstruction of large scale reforms in the Meclis-i Âyân (Senate) by the Sultan is pushing parliament to a breaking point. Members of the OHF are on the throats of the opposition and are calling onto the Grand Vizier to request early elections from the Sultan to settle the disputes once and for all.\n\nMeanwhile on the streets of Konstantiniyye representatives have been forced to travel with an armed guard as supporters of both sides are reacting violently to the rising tensions. The conservative representative of Konya was attacked in the streets earlier this week as a group of 6 men armed with daggers attempted to force themselves a way through the crowds. The representative was able to escape unscathed but gendarmerie in the city remain on high alert for any further political actions."
ottpol.9.a:0 "Kemal requests the dismissal of Parliament"
ottpol.9.b:0 "The situation will surely de-escalate on its own"

ottpol.10.t:0 "Assassination of Rıza Tevfik Bey"
ottpol.10.d:0 "A known member of the HIF and senator in the Meclis-i Âyân (Senate), Rıza Tevfik Bey was murdered today in broad daylight on the streets of Edirne. Attacked by a group of 10 young men, the senator was downed with a gunshot and died instantly.\n\nThe event marks another turning point in the parliamentary crisis as Tefvik was a well known critic of Kemalist policy. Two of the men caught in the attack seem to be affiliated with the OHF party although the latter denies all accountability and has declared that they are being framed by the HIF for an act done by terrorists. Meanwhile the Palace has still not reacted to the crisis, afraid to only further fuel the flames of unrest and to provoke an armed putsch aimed at disabling parliament."
ottpol.10.a:0 "May the Great Allah help us"

ottpol.11.t:0 "Sultan [OTT.GetLeader] Reacts to the Rising Tensions"
ottpol.11.d:0 "Although refraining from interfering with the administrative affairs of his Empire as much as possible, Sultan [OTT.GetLeader] has today finally decided to intervene in the debate. Fully aware that the entire nation is awaiting his decision, the Sultan has ordained a meeting with his Grand Vizier earlier today to discuss possible solutions to the situation. A short meeting proceeded and by the evening the mind of His Majesty the Sultan was made."
ottpol.11.a:0 "Sultan [OTT.GetLeader] grants his support to the Grand Vizier"
ottpol.11.b:0 "Mustafa Kemal is dismissed as Grand Vizier"

ottpol.12.t:0 "The Education and Judicial Decrees Are Pushed through the Meclis-i Âyân"
ottpol.12.d:0 "With the proclaimed faith of the Sultan in his Grand Vizier, the Meclis-i Âyân has reconvened to vote on the proposal. Minimal changes to the decree were made to smooth relations with the opposition, but the overall idea behind the proposal was preserved and easily passed the Chamber of Representatives once more. In the Senate, the royal support seems to have been the deciding factor as the second vote ended in a landslide in support of the proposal."
ottpol.12.a:0 "The Wisdom of His Majesty is truly immeasurable"

ottpol.13.t:0 "The New Grand Vizier"
ottpol.13.d:0 "When [OTT.GetLeader] took the throne in 1927, he did so with the promise to rule as a European constitutional monarch. The restoration of the constitution and the first free elections since the pre-war era were seen as huge leaps of progress within the Empire and were celebrated as the beginning of a new era. Some have however argued that [OTT.GetLeader] was forced under increasing pressure from the nationalist and secularist military to take these steps and that the only reason for his liberalization drive was to avoid being deposed like Abdulhamid II only two decades earlier. Now that a major parliamentary crisis is shaking the nation and our sultan has for the first time openly interfered in the politics of his parliament, the nation awaits his answer to the issue.\n\nThe OHF has strong ties with the military and has already been angered by the dismissal of their leader Mustafa Kemal Pasha due to direct interference by the Sultan. Looking for an answer to the crisis, they have pushed Mustafa Ismet Pasha forwards as the replacement of Kemal and are unlikely to answer kindly to any candidate not part of their party.\n\nMeanwhile the Liberal opposition is mostly afraid that a continued OHF legislature will push them further on the path of the infamous CUP, and that an end to multi-party democracy may be approaching if the Sultan doesn't take a solid stance against it."
ottpol.13.a:0 "Appoint the HIF candidate"
ottpol.13.b:0 "Call for early elections"

### Sultan attempts to quell the riots
ottpol.14.t:0 "Raid on the Offices of the Serbestî"
ottpol.14.d:0 "Founded in 1908 as an Ottoman newspaper opposed to the rising power of the CUP, the journal has had a shaky relation with the reformist movements. When in 1909 the paper published multiple articles from the pen of Hasan Fehmi Bey, the writer and editor-in-chief of the paper was murdered whilst crossing the Galata bridge. Unwilling to bow to the CUP however, the paper continued in opposition to the ruling party and has more recently after the fall of power of the CUP spoken out against the authoritarian tendencies of the OHF.\n\nYesterday evening when the editorial staff had left their headquarters a group of unknown assailants stormed the building shouting the name of the Ghazi Kemal and torched the building to the ground. Gendarmerie was unable to catch the perpetrators who fled the scene before the flames were doused and evidence reports seem to be contradictory. It seems that the Sultans response was not clear enough and as calls for harsher and more direct punishment rise, our old but wise leader has ordered the Constantinople Corps to seize the OHF headquarters and put an end to the party."
ottpol.14.a:0 "This ends here!"

ottpol.15.t:0 "Constantinople Corps Disobeys Orders"
ottpol.15.d:0 "Countering the Palace, it appears that the Corps has sided with the OHF and has proclaimed martial law throughout the city. Within an hour, army units took control of the Sublime Porte, major roads, bridges and telegraph stations across the city cutting it off completely from the rest of the Empire. More recent reports now also seem to indicate that a sizeable contingent of troops seems to be moving towards Dolmabahçe, as an eerie radio silence takes hold over the city. As skirmishes have broken out throughout the city by garrisons loyal to the Sultan, it is becoming clear that they will not be capable of resisting much longer without reinforcements from outside the capital."
ottpol.15.a:0 "What is happening?"

ottpol.16.t:0 "Raid on Dolmabahçe Palace"
ottpol.16.d:0 "Afraid that his fate would be the same as that of Abdulhamid II, and seeing the troops gathered in front of the palace, [OTT.GetLeader] has ordered his guards to stand down and has agreed to a parlay with the instigators of the mutiny.\n\nA small group of representatives of the movement under the leadership of the Ottoman Chief of Staff Fevzi Pasha subsequently passed through the gates to open talks with the Sultan as troops loyal to the plotters consolidate the military presence in the city. Fully aware that his opponents wield the upper hand in the streets and military, the old Sultan reluctantly admitted his defeat and has signed an Irade dismissing the Grand Vizier and calling new elections."
ottpol.16.a:0 "It seems as if a return to 1913 is inevitable"

### Early Elections
ottpol.17.t:0 "Military Supervision of the Elections"
ottpol.17.d:0 "Although early elections have been written out by Irade of the Sultan, military control over the political institutions has for now not been withdrawn, as generals of the army argue that only through order and military discipline fair elections can occur.\n\nA joint motion of protest from the OPAD, HIF and various smaller opposition parties has been submitted however, claiming that the military is biased in favour of the OHF, and that the whole ordeal smells like the "Election of Clubs" which completely disabled any opposition to the CUP just before the Weltkrieg."
ottpol.17.a:0 "Call back the Army"
ottpol.17.b:0 "The Army remains on their posts"

ottpol.18.t:0 "Elections of [GetYear]"
ottpol.18.d:0 "The resignation of our Grand Vizier and the parliamentary deadlock has led to early elections. Fears of widespread voter fraud and reports of fear tactics in the hinterlands of Anatolia are running rampant as the liberal elite of Konstantiniyye are fully aware that another victory for the OHF may usher in a return to the CUP autocracy."
ottpol.18.a:0 "The OHF wins a landslide victory"
ottpol.18.b:0 "Victory for the OHF!"
ottpol.18.c:0 "The Liberal Entente regains the majority"

ottpol.19.t:0 "Mustafa Kemal Is Reappointed Grand Vizier"
ottpol.19.d:0 "With an overwhelming victory claiming 240 of the 275 seats in the Chamber of Deputies, the position of the OHF has become completely solidified. The Liberal Entente, whose position has now been reduced to only 20 of the remaining seats has submitted a protest against what they see as fraudulent elections and are demanding new, fair elections. With the Sultan silenced and military high command in the pocket of the OHF, it seems in vain however and many fear that the multi-party democratic system is now formally on its last legs.\n\nThe speech by the Grand Vizier, detailing his plans for the nation and his account of the facts as they happened, was met by several minutes of applause that could be heard from across the Bosporus whilst the opposition looked on in defeat."
ottpol.19.a:0 "We enter a new era today!"

ottpol.20.t:0 "Liberal Entente Regains Majority"
ottpol.20.d:0 "Trounced in 1935 by the OHF, the coalition of decentralist and 'liberal' parties has been reshaped under the guidance of the HIF. Although the security of their coalition is far from secure, many are breathing in relief that a return to the CUP autocracy has been averted. Lacking a central policy and with even the leadership looking shaky at best, time will tell however if the coalition will continue to hold their ground."
ottpol.20.a:0 "Good luck"

### Penal Code
ottpol.21.t:0 "Status of the Alīye-i Emniyet Hizmeti"
ottpol.21.d:0 "The intelligence apparatus of the state has been in disarray ever since the fall of the CUP and the rogue adventures of Enver Pasha. Taking with him a sizeable portion of the Teşkilât-ı Mahsusa (Special Organization) whose aim was to instigate Muslim revolts against the Imperialist powers and to crack down on dissent in the Middle East, the remainder of the force was reorganized by Irade into the Alīye-i Emniyet Hizmeti (Exalted Security Service) just after the conclusion of the Weltkrieg.\n\nA lack of experienced manpower and questionable allegiances of many of its members however greatly hindered its performance and the effectiveness of the force has been abysmal for over a decade now. To modernize the corps and make it an effective tool to keep our Arab provinces in check, the Grand Vizier has ordained its complete dismantlement and replacement by a new entity, the  Milli Emniyet Hizmeti (National Security Service).\n\nSeveral close friends and associates of the Grand Vizier have however urged him to not take such drastic steps as rumors of a secret organization aligned to the former CUP within the force have thus far not been quelled and some fear that should they feel the temperature under their feet rising, they may lash out and tear down all that we have built."
ottpol.21.a:0 "Wipe it all clean!"
ottpol.21.b:0 "Modernize the existing Alīye-i Emniyet Hizmeti"

### Failed Assassination Attempt
ottpol.22.t:0 "Conspiracy against the Grand Vizier"
ottpol.22.d:0 "The rebranded Alīye-i Emniyet Hizmeti is already proving its value as the complete reform of the institution has seen many of its more unsavory members removed from their function. Angered by their dismissal, rumors have started to surface of an organization called the "Karakol Society" with amongst its notable members men like Kara Kemal. Even though for now it seems unlikely that their clique is anything apart from a group of people with a shared grudge against the Grand Vizier and his government, they could potentially prove to be an issue further down the line.\n\nAn interesting proposal has also come from the Head of the new Milli Emniyet Hizmeti to use their organization to the benefit of the Party. By keeping constant pressure on its members and their associates, he hopes to have them lash out prematurely and as such be easy prey for his agents. Furthermore an idea was also circulated to use the organization to fabricate a domestic crisis and as such grant an opportunity to the Grand Vizier to consolidate his authority over the administration."
ottpol.22.a:0 "Flush the rats out"
ottpol.22.b:0 "Keep tabs on them but refrain from intervening"

ottpol.23.t:0 "Assassination Attempt Thwarted"
ottpol.23.d:0 "Whispers of a possible plot on the Grand Vizier had started surfacing not so long ago but a breakthrough occurred in the case late last night when one of the conspirators, a refugee from the Greek island of Crete, got cold feet the day before the Grand Vizier was to arrive in Izmir. Informing the police of a possible attack on the Grand Vizier, the Wali of Izmir and close friend of Mustafa Kemal, General Kâzim Pasha, quickly shot into action and arrested 5 of the conspirators in their hotel room. Handguns, grenades and even a scimitar were found in the room and all 5 were promptly detained.\n\nShocked by the attempt on his life and by extension, so he says, the Ottoman state, Mustafa Kemal has already ordered the arrest of dozens of possible co-conspirators both high and low in the bureaucracy and including multiple generals (conveniently not those that support him). Without the executive powers to keep them detained however, and with no way to target parliamentarians protected by the constitution from persecution, a special think-tank within the OHF has been tasked with quickly figuring out a way to try all those who are 'associated' with the plot, and grant the powers to the office of Grand Vizier necessary to mop up the remaining conspirators."
ottpol.23.a:0 "Round up the conspirators"

ottpol.24.t:0 "Maintenance of Public Order Law"
ottpol.24.d:0 "As a solution to the immunity of sitting representatives and to grant the executive powers necessary to thoroughly remove all possible opposition to the Grand Vizier, the 'Maintenance of Public Order' law was passed in parliament earlier today. Granting the Grand Vizier nigh unlimited power and completely sidelining parliament for as long the nation remains in crisis (decided by the Grand Vizier), an opportunity has presented itself to the OHF to effectively eradicate all remaining opposition to their designs.\n\nMany desperados, veterans and former members of the CUP have already disappeared off the grid in fear of getting dragged into complicity concerning the plot whilst others have already taken the cowards way out. Kılıç Ali Bey, one of these individuals has reportedly shot himself after gendarmerie broke down the door of his home whilst others such as Kara Kemal have left the capital in a hurry to escape arrest.\n\nMembers of the HIF aren't spared either as a wave of arrests targeting them for possible complicity, even though none of them seem to have any solid connection to the plot, is shaking up the capital. Newspapers not following the party line are shut down, military training exercises cancelled, officers temporarily put on leave and the residence of the Grand Vizier put under close guard 24/7 as paranoia or, as some see it, political opportunism takes ahold of the nation."
ottpol.24.a:0 "None shall escape the Law"

ottpol.25.t:0 "Tribunals of Progress Opened"
ottpol.25.d:0 "Dubbed the 'Tribunals of Progress', through the special emergency measures a number of tribunals have been set up in Konstantiniyye, Izmir and Bursa to persecute all those possible involved in the recent plot on the Grand Viziers life. Chaired by Bald Ali, a former lieutenant colonel in the Ottoman army and former CUP member himself, the list of men associated with the conspiracy keeps growing by the day as the megalomania and paranoia of the Grand Vizier has reached such levels that a number of his close friends and associates such as Prince Osman Fuad, Ismet Pasha, Ali Fuad Pasha and even Chief of Staff Fevzi Cakmak have tried calling the man to reason.\n\nTried with a combination of charges ranging from complicity in the assassination, treason to the state, abandonment of duty and more it seems likely that the trials will be solely used as a political play to silence the opposition than to punish those responsible for the plot against the Pasha."
ottpol.25.a:0 "Most disturbing"

ottpol.26.t:0 "Tribunal of Progress: Military Command"
ottpol.26.d:0 "Although evidence of complicity is scare for almost all of those brought before the judge, there remains a certain truth to the charges that many of them harbour sentiments to see the Pasha encounter an early demise either out of opposition to the OHF, abandonment during the closing stages of the Weltkrieg or because of close association with the former CUP. Only 7 men on the list however were able to be caught by the Gendarmerie as many others departed the country shortly after the failed attempt, or have gone into hiding in the vast hinterlands of Eastern Anatolia. Unfortunately for the Tribunal, this also means that those who were picked up by the Gendarmerie carry the least guilt and although some links to a backroom meeting almost 5 years ago were found, the content of said meeting and whether or not this could be associated with the attempt seems muddy at best."
ottpol.26.a:0 "Persecute only those with solid evidence"
ottpol.26.b:0 "They are all guilty!"

ottpol.27.t:0 "Tribunal of Progress: Opposition Leadership"
ottpol.27.d:0 "Dubbed the 'Black Band' or Kara Çete (a wordplay on the secret organization called the Karakol Society), Bald Ali has dragged onto the stage many of the powerful figures still remaining of the CUP and its successor parties, often with close ties to the Liberal Entente. Benefitting from the occasion however, the Ali has proposed to also target a variety of key members in the HIF leadership whose connection to any sort of plot is hard to prove but who could possibly have accidently cursed the name of the Pasha in the open. Within the OHF itself however it's becoming increasingly clear that overstepping the boundaries of justice to boost political goals may lead to a split as various more moderate representatives have started to form a clique around the close friend of Kemal, Ali Fuat Pasha."
ottpol.27.a:0 "Persecute only those with solid evidence"
ottpol.27.b:0 "They are all guilty!"

ottpol.28.t:0 "Tribunal of Progress: Bureaucracy"
ottpol.28.d:0 "Even though the CUP and later the OHF was able to infiltrate all ranks of the Ottoman bureaucracy, many of the higher posts remain inhabited by close associates of the Sultan, HIF appointed candidates or disloyal CUP members who distanced themselves from its successor party. Now that it seems clear that Kemal is steadily marching towards the establishment of a dictatorship with himself at the helm, an opportunity has presented itself to persecute these people and replace them with men loyal to the Pasha. Both a massive undertaking and one sure to risk the ire of both the Sultan and the Ottoman Parliament it may be wiser however to not act rashly here and wait until the party is entrenched in a stronger way."
ottpol.28.a:0 "Persecute only those with solid evidence"
ottpol.28.b:0 "They are all guilty!"

ottpol.29.t:0 "Ban on Political Parties"
ottpol.29.d:0 "Using his new executive powers, the Grand Vizier has earlier today announced a temporary ban on all political parties, bar his own, until the domestic crisis is solved. Pointing out that a wide variety of unscrupulous individuals were able to escape justice and the state needs strong cohesion in these difficult times, the Pasha has ordered the closure of both the HIF and all smaller regional parties until further notice.\n\nOpposition to this move has already spread throughout the entire nation as protests in Beirut and Izmir against the tyranny of the Grand Vizier have been called and the newspapers of the capital run far above capacity now that they still can present their opinions without persecution."
ottpol.29.a:0 "What will the future bring?"

ottpol.30.t:0 "Moderates Leave the OHF"
ottpol.30.d:0 "As the Pasha remains unwilling to listen to reason and the megalomania of his plans continues to know no boundaries, the moderates of the party under Ali Fuat Pasha have decided to break off and form an independent party. Calling themselves the 'Democratic Party' to show their aversion to the authoritarian moves by their former leader, the clique is rapidly growing in size and has left the government paralyzed, causing it to fall due to a lack of majority in the Ottoman Parliament.\n\nIntervening in the situation and relieved that an opportunity has presented itself to stop his Grand Vizier from bringing the whole nation down, [OTT.GetLeader] has dismissed both the Pasha and parliament until the new upcoming elections."
ottpol.30.a:0 "Splitters!"

ottpol.31.t:0 "[GetYear] Emergency Elections"
ottpol.31.d:0 "Caused by the fall of the OHF government, the various peoples of the Empire have once more been called to the ballots to decide the future of the Eternal State. Torn apart by an internal divide, the OHF seems primed to suffer a massive defeat as many voters are likely to jump ship over to the new DP. Nonetheless, the HIF has also been polling well as many of the elite fear that the DP is just another wolf in sheep clothes."
ottpol.31.a:0 "DP Victory"
ottpol.31.b:0 "HIF Victory"

### Successful Assassination Attempt
ottpol.32.t:0 "A Sunny Day in Izmir"
ottpol.32.d:0 "Upon request by his friend, the Wali of Izmir, the Grand Vizier had scheduled a visit to the Greco-Turkish city earlier this week. Warnings that a potential retaliation strike for his progressive reforms may be imminent, the Alīye-i Emniyet Hizmeti had asked Kemal not to go until the situation was fully under control. Confirmation of a rumoured attack was given three days later when a known criminal in Bursa was apprehended drunkenly blabbering about a vast conspiracy network he was part of against the Grand Vizier and who was given the order to terminate Kemal’s life. Further investigation by the Alīye-i Emniyet Hizmeti ultimately cleared the situation up as the man's imagination and the visit was scheduled two weeks later.\n\nA few days before the convoy would reach the city, further troubling reports started to surface as Gendarmerie apprehended two young men associated with the old Special Organization near the town square. Once again, these were waved away as pure coincidence by the Alīye-i Emniyet Hizmeti.\n\nAs the Grand Vizier entered the city yesterday afternoon and was greeted by the Wali. all still seemed fine. Earlier today however, during a grand speech the Vizier was supposed to hold before a massive crowd which had come out to meet the man himself, two quick gunshots rang through the crowds as the Grand Vizier fell to the ground. Gendarmerie immediately intervened and were able to catch the perpetrator, a young man of Armenian descent whose immediate motive seems to have been revenge for the Armenian Massacres.\n\nMustafa Kemal was immediately rushed to the hospital, but his situation remains far from stable as increasing health issues over the years have greatly impacted the life of our Grand Vizier."
ottpol.32.a:0 "This is a Tragedy!"

ottpol.33.t:0 "Bayar Pasha Assumes Emergency Control of the OHF"
ottpol.33.d:0 "With their beloved leader Mustafa Kemal Pasha in a condition prohibiting him from further leadership, a power struggle is starting to unfold within the OHF as the unexpected strike and the stubborn will of Kemal not to appoint a successor has left the party divided and squabbling amongst themselves.\n\nHardline elements who have enjoyed the favour of Kemal more and more over the past few years have pushed Ismet Pasha forwards as his successor, whilst the more moderate wing has decided to throw support behind Ali Fuat Pasha. Rumours have also surfaced that Field Marshal Fevzi Pasha may be trying to take the title for himself, and his wide support amongst the military class, who still form the backbone of the party, has both sides scared.\n\nIn the meanwhile, close friend and support of Kemal, Bayar Pasha has assumed emergency powers whilst the nation holds its breath unsure of what may follow if the symbol of Ottoman patriotism perishes."
ottpol.33.a:0 "All eyes are on Kemal"

ottpol.34.t:0 "Death of Mustafa Kemal Pasha"
ottpol.34.d:0 "As his condition remained unstable and on the edge between life and death for over a week, many were starting to lose hope that a quick recovery was imminent. Finally convinced that his end would come, he summoned a few of his closest friends and his adoptive daughter, Sabiha and started writing his will. Upon putting his signature below the text, all medical bulletins were stopped and the final hours of the Vizier started to unfold. Flanked at his bed stand by his secretary, three Turkish doctors and the commander of the Guard, he addressed his final words to doctor Neset Ömer: Aleyküsselâm (Peace to you) - the Muslim reply to a greeting. At 9:05 AM, Ghazi and Grand Vizier Mustafa Kemal Pasha blew out his last breath. His friend Salih would later burst into his room and upon seeing the body of his patron, step outside and shoot himself in the chest.\n\nWithin the will were his wishes; to bequeath all his property to the party, with a monthly stipend for his sister, and a curious note about his ally Ismet Pasha to whom he left the sum necessary to fund the education of his children, knowing that the man had little riches. More infuriating though is that he stubbornly refused to name a successor, and when his secretary Hasan Riza Bey attempted to extract an oral testament, he was stopped by Celâl leading to great tumult amongst the leading cadre of the party.\n\nParliament in Constantinople was quick to respond as a day of mourning and a joint statement thanking the man for his actions during the war was issued written out to "Halâskâr Gazi", the Savior Gazi (Holy Warrior). No such celebrations were to be found in the OHF headquarters though as the final passing of their leader has led the power struggle to explode into the open."
ottpol.34.a:0 "Let us weep for the defender of Gelibolu, the Lion of Antep and the Ghazi of Maraş!" 

ottpol.35.t:0 "The OHF Starts Falling Apart"
ottpol.35.d:0 "Shocked by the sudden departure of their leader and his refusal to mark a worthy successor, factions have started to form within the party. Broadly speaking, split between the hardliners under Ismet Pasha, the democrats under Ali Fuat Pasha and the military establishment under Fevzi Pasha, many of the other party members have decided to side with either of the three and are mostly watching from the sidelines as the battle is fought.\n\nAli Fuat Pasha, portraying a version of modernization based on the multi-party system with democracy at every level, has by some of the hardliners seen as a traitor to the revolution they are supposed to be bringing to the nation, and especially his programs of decentralization and loosened state control, are receiving much opposition from within the party. Former Brigadier-General Kazim Karabekir however and others such as Rauf Pasha see in his message the future of the state, and the only way to avoid decay into a full dictatorship.\n\nIn the other camp, under the still unsecure leadership of Ismet Pasha, plans are made to stick close to the plans uttered by the former Grand Vizier about a progressive vanguard leading the nation into a new era, and a strong guiding hand by the state until the Ottoman people are ready for self-government. Sources indicate that even though the position of Ismet within this camp is still shaky, many military aligned party members have shown their preference to this approach."
ottpol.35.a:0 "Ali Fuat Pasha assumes control over the party"
ottpol.35.b:0 "Ismet Pasha takes over the torch from Mustafa Kemal"

ottpol.36.t:0 "Democrats Leave the OHF"
ottpol.36.d:0 "Not unexpectedly the appointment of Ismet Pasha as new party leader has led to great resentment from the liberal party members. The harsh course that seems to now be dominant within the party has former close associates of Mustafa Kemal such as Ali Fuat Pasha, Celâl Pasha and many others forced into abandoning the OHF they helped form and work together with former rival Kazim Karabakir.\n\nSecretary General of the party, Recep Bey has already openly condemned the new party who is currently going by the name of "Democratic Party" - a clear comment on the authoritarian style of the OHF -  and is trying to turn public opinion against them. Aware that their window of opportunity is rapidly closing and the current dominance of the OHF over parliament is unlikely to last, he has also been pressuring Ismet into tightening the belt, shutting down this upstart party and centralize the state around the OHF before their majority in both parliament and the army starts to decay."
ottpol.36.a:0 "Traitors!"

ottpol.37.t:0 "A Nation in Crisis"
ottpol.37.d:0 "The OHF was not the only organization hit by the sudden departure of the Grand Vizier, as the lack of leadership is starting to cause great troubles across the lands. The organization responsible for the assassination is still at large and many are questioning how the Alīye-i Emniyet Hizmeti failed so catastrophically in defending the Grand Vizier.\n\nRumours of a conspiracy reaching the upper echelons of the Eternal State, are spreading quickly as former friends look at each other in suspicion. Recep Pasha, secretary general of the party, has therefore been pushing Ismet Pasha to enact the so called "Maintenance of Public Order" decree which would give nigh unlimited executive power to the Grand Vizier. Seen by many in the party as a way to permanently shut down any attempts of opposition and the next step in combining party and state, this can be regarded as the path of no return and it is likely that the political scene will take decades to recover from the damage it could cause."
ottpol.37.a:0 "A point of no return?"

ottpol.38.t:0 "Divided Loyalties in the Army"
ottpol.38.d:0 "Not only within the party, but also in the Military High Command, has the death of the Gazi caused great disturbance, as even though they openly supported the OHF, its recent decision to drift away from a central authority has left many of the Weltkrieg veterans fearful of increased Arab input within the force and their questionable loyalties. Chief of Army, Fevzi Pasha, was a close friend to the former Grand Vizier and often cooperated with him both in the field and at the drawing desk leaving many to fear that the General may be stepping in to ensure that the policy and ideology of his colleague aren't compromised.\n\nOutside of this circle however, there also remains a divide between officers trained by the German military mission before the war, and those by the revamped Ottoman military standards post-war, with great difference in their opinion of the German Empire and the relation the Sublime Porte should have with it. Nonetheless, the risk of a military take-over seems minimal for the moment and differences between the two sides are, for now, settled behind closed doors."
ottpol.38.a:0 "Most disturbing"

ottpol.39.t:0 "Fevzi Pasha Announces His Ambitions"
ottpol.39.d:0 "Not only the Chief of Staff of the Ottoman army but also a hero of the Weltkrieg, Fevzi Pasha has announced his ambitions to enter politics fully. The move by the Pasha, a long-time friend and former colleague of the late Mustafa Kemal, is by many seen as unexpected, as the man has not shown much inclination to join the political battlefield, preferring a real one, and is very much a testament of the fraternal relations held by the OHF and the Ottoman Army. Recent whispers amongst the upper echelons of the party have it however, that Kemal called him to his side just before his untimely departure and instructed him to lead both the party and the Ottoman nation as a whole further down the path they both envisioned.\n\nGoing in however against the loosely kept rule barring officers from holding both positions in the army and Ottoman parliament, it remains unclear whether his newly announced candidacy for party leadership will also include an early retirement from his former position. Known as a reasonable but also disciplinary man, some fear that he may be steering the nation down a more authoritarian path with closer relations between the army and the state."
ottpol.39.a:0 "Fevzi fails the vote"
ottpol.39.b:0 "Fevzi takes over party leadership"

ottpol.40.t:0 "Ottoman Elections of [GetYear]"
ottpol.40.d:0 "With the untimely death of our former Grand Vizier and the subsequent power struggle within the OHF, new elections have been written out by Sultan [OTT.GetLeader] to ensure a stable and democratically elected succession. Military interference in its affairs however indicate that without their link through Mustafa Kemal, the army may soon start playing a more direct role in politics and push the nation more on a course they prefer. Either way many fear that these elections are only the beginning and that the situation will remain unstable for the foreseeing future."
ottpol.40.a:0 "OHF retains dominance"
ottpol.40.b:0 "Liberal Entente retakes the majority"

ottpol.41.t:0 "Military Launches Coup"
ottpol.41.d:0 "What many feared would come has been confirmed earlier today as Fevzi Pasha has officially declared the state of emergency postponing elections indefinitely and closing parliament until further notice. Having both the army and a large part of the OHF network on his side, it seems unlikely that this will only be for a short duration and many fear that a military dictatorship may be here to stay after the assassination of the Grand Vizier only a few weeks earlier. To counter possible resistance in the outer vilayets all Walis have been recalled to the capital to discuss further policy and likely be replaced by military men loyal to the new regime. Over in Konstantiniyye itself, Ismet Pasha has been appointed Grand Vizier to ensure a steady hand in day to day affairs but within the political circles it is clear to most that he has mostly been appointed to the position as a puppet for Fevzi's regime."
ottpol.41.a:0 "Dark times are upon us"

###################
# Kemalist Events #
###################
### Language Reform
ottkem.1.t:0 "Turkish Language Committee"
ottkem.1.d:0 "Even though a wide array of languages is used by the citizens of the Ottoman Empire, earlier attempts to centralize the administration and to increase oversight over local affairs have pushed Turkish more and more to the forefront, making it compulsory for all willing to work for the government, the military and an entry point for a variety of positions high on the social ladder. Nonetheless, the language has proven to be both hard to teach, and hard to be implemented effectively in a modern society, in which telegraph lines play an important role. Consequently it has become mostly a language for the elite, with little appeal outside of the Empire's core territories, as locals prefer sticking with their own languages and dialects. Arabs, the second largest group in the empire, have been especially opposed to its increasing enforcement in a variety of fields and are seeing in it forced Turkification and discrimination.\n\nWhere previous reformers, including even former minister of war Enver Pasha, have left off, our Grand Vizier is taking up the task to both reform the education system and the Turkish language itself in what he claims as the only way for the struggling empire to catch up with the West. As the current Turkish language is based on a Perso-Arabic script, the Pasha has with wide support from the westernizing faction, decided that we should all swap to the Latin script which is easier to teach. Others however fear that this move would be received especially poorly in the Mashriq, and have proposed a middle way wherein the old script would be kept but severely streamlined, as to make it more approachable for the common man. Seeing in this an opportunity to boost Ottomanism further, they envision it as the metaphorical glue keeping the empire together, and a grand language college is already being planned to invite intellectuals from all sides of the Empire to design the language of the future."
ottkem.1.a:0 "Swap to the Latin Script"
ottkem.1.b:0 "Streamline the Perso-Arabic script"

ottkem.2.t:0 "Implementation of the Turkish Language"
ottkem.2.d:0 "As the Ottoman Empire joined the Weltkrieg and the CUP consolidated their hold on power even further, so did their plans for a Muslim Turkish which resulted in a series of laws and decrees further promoting a new Turkish bourgeoisie to replace the old Christian one. The explicit focus on promoting the Turkish language and its users however caused a divide between the Arabs and the Turks of the empire that previously did not exist in such shape or form. The Arab language, a proud and even sacred language for the Islamic world, had to concede further power to the Turkish one, to the great anger of the elites across the Mashriq and the Hejaz.\n\nRemaining the sole accepted language for a wide variety of tasks, offices and day to day necessities, other languages were lifted up in status during the tenure of the OPAD, in return greatly angering both the Turkish and centralist movements, who saw in it weakness and a grave delay to the westernization and modernization of the Ottoman state. With the OHF firmly back in control however, and the Turkish language being adapted to serve a broader public, the Grand Vizier has already announced his intention to re-implement the Turkish language as the sole governmental language accepted in the realm and to change school curricula accordingly."
ottkem.2.a:0 "One state, one language"

ottkem.3.t:0 "Student Protest at the Damascus School of Law"
ottkem.3.d:0 "Part of the recently created Imperial University of Damascus, students of the School of Law in the Arab city have Damascus have come out on the streets today to protest against what they see as a policy of forced Turkification in response to the recent decision by the Ottoman government to reinstall Turkish as the sole official language of the empire. Encouraged by their professors, students in Damascus and Baghdad have also joined their brethren, as a rare unity in the Mashriq seem to be spreading amongst its people.\n\nNonetheless it cannot be denied that to the majority of the population, the decision has had very little to no effect as their apathy towards the central regime, and the strong reliance on local structures and social constructs make many of these nationwide reforms hard to sink in. Moreover the governments intentions to shut down all schools not teaching the Turkish language are troubled, due to ineffective infrastructure and the sheer size of the Ottoman realm."
ottkem.3.a:0 "They will get in line eventually"

ottkem.4.t:0 "Formation of the Türk Dil Kurumu"
ottkem.4.d:0 "Created as an overarching organization to protect the Turkish language, much like the Académie Française for the French language, the Türk Dil Kurumu (Turkish Language Association) has been opened in Konstantiniyye today by the Sultan. Serving and combining the efforts of the Turkish Language Committee into one distinct entity, leadership of this new institution was given to Hagop Martayan. From Armenian descent, Secretary-General Hagop served in the Ottoman army during the Weltkrieg where he met the Pasha. Leaving the Empire in 1921, he went on to teach Turkish at the university of Sofia before being summoned by Kemal to the language conference held earlier this year in the capital.\n\nCurious to note as well is the negotiations held between the government and the Türk Ocakları (Turkish Hearts), a Turkish nationalist organization, concerning the institution and possible cooperation between the two to examine the root of the Turkish language and the history of its people. Talks seem to have broken down however as Hamdullah Suphi, president of the organization, could be seen leaving the Sublime Porte in anger refusing to speak to the press."
ottkem.4.a:0 "Splendid"

ottkem.5.t:0 "Higher Education in the Ottoman Empire"
ottkem.5.d:0 "As literacy rates steadily rise across the empire and more and more students enroll in the universities of our grand nation, many have brought up the need for a new institution to supplement the Darülfünûn-u Sahâne (Imperial University) in Konstantiniyye. A variety of Law, Medical and Technical schools already exist throughout the Empire, most notably in Beirut, Damascus and Baghdad. Serving as a token of our modernist reforms, technological innovation and the future of the Ottoman people, debate rages over its location as many prominent cities have thrown their hat in the ring.\n\nAdana, pearl of Southern Anatolia, has established itself as a key industrial region over the last few decades, further increased by its strategic location close to the Suriye vilayets.\n\nSmyrna, the cosmopolitan melting pot of Greek and Turkish culture is one of the most developed and largest cities in the Empire and has long been seen as both an intellectual and economical hub of the Porte.\n\nTucked away in Iraq, the city of Mosul has seen its importance skyrocket in recent years as the export of oil from the Mesopotamian Vilayets exponentially increases. Close Ottoman supervision over the region, further aided by the Turkoman population and connections through the Berlin-Baghdad railway, has made it a veritable hub of the new Ottoman movement as its choice would be seen by many as a further attempt by the Porte to bring the region under its wing."
ottkem.5.a:0 "Adana"
ottkem.5.b:0 "Smyrna"
ottkem.5.c:0 "Mosul"

ottkem.6.t:0 "Language Trouble in the Mashriq"
ottkem.6.d:0 "In an attempt to preserve the important of the Arab language in public life and to ensure its continued important in arts and culture, various small clubs have organized themselves across the Mashriq dedicated to promoting the Arab language. Holding discussions about Arab writing, opening and maintaining libraries, promoting social activities with elderly and children and even using the radio waves to preach their message of peaceful resistance, they are welcomed by both Muslims and Christians alike leading to an almost explosive growth across Syria and Iraq.\n\nAs the Ottoman government has no control over these organizations, many fear that they are used as separatist hotspots and that Arab nationalists are using them to spread their message to the Arab bourgeoisie. Walis are uncertain however whether or not intervention is justified as they aren't openly breaking any laws, and they expect the backlash to be tremendous if they are shut down without good reason."
ottkem.6.a:0 "All Ottoman citizens can openly express themselves"
ottkem.6.b:0 "Better safe than sorry..."

ottkem.7.t:0 "Halkevleri Program"
ottkem.7.d:0 "The Halkevleri (Peoples’ Houses) Program has been officially announced today as an attempt to increase social cohesion between the various citizens of the Empire and promote consciousness amongst the lower strata. In practice however, the Houses or 'Community Centers' have as task to promote the reforms undertaken by the OHF and stimulate popular support for a secularist and modern society.\n\nSeen by some as an answer to similar Arab organizations in the Mashriq, the institutions are quickly spreading through the nation with already close to 60 of them spread out across the Empire, primarily in Anatolia. Whilst Turkish reaction to the Houses seems to be fairly warm, even in conservative areas despite the message they are portraying, Arabs have shown far less interest with a branch opened in Medina receiving no visitors at all."
ottkem.7.a:0 "How happy is the one who says "I'm an Ottoman""

### Millet Reform
ottkem.8.t:0 "The Millet System in [GetYear]"
ottkem.8.d:0 "When the Millet system was founded according to the national legend in the Fifteenth Century under Sultan Mehmed the Conqueror, the idea behind it was that as Muslim citizens were governed by Islamic Law, so should Christian and other religious minorities be governed according to the laws of their own faith. It is unclear whether or not the system was actually in use before the 19th Century when Sultan Mahmud II split his non-Muslim subjects up in three distinct Millets: Greek Orthodox, Armenian and Jewish.\n\nBowing under international pressure, the Empire was forced to cede more and more power to these bodies after the Tanzimat reforms of the late 19th Century as the various great powers saw it as their sworn duty to protect the various minority groups of the Empire. As the Millet system allowed for a plethora of special powers such as the collection of tax and the creation of new laws for the community, the citizens of these groups became less Ottoman by the day as the Europeans started influencing their day-to-day life more and more, effectively attempting to wrick them away from our Empire.\n\nPressured by the outside world, we had no choice but to watch as the power of Konstantiniyye over the Millets was reduced to practically nil. Efforts by the Young Turks to fight back against the system and to abolish the dreaded Capitulations which allowed European subjects in the Empire to be governed according to European law were only partially successful as none of the Powers was willing to give up its vast influence within our Empire.\n\nThe end of the Weltkrieg however brought a glimmer of hope for the reformists of the Empire, as with the blood of hundreds of thousands of Turkish sons, the dreaded Capitulations were finally abolished as such ushering in a new era of reform for the Eternal State.\n\nThe Millet system has survived regardless though as indecisive politics in the Ottoman Parliament and the need of both coalitions to attract the Christian and Jewish vote have thus far thwarted any attempt at reform."
ottkem.8.a:0 "Interesting"

ottkem.9.t:0 "Abolition of the Millet System"
ottkem.9.d:0 "After the departure of the Capitulations in 1914 and the education reform abolishing the minority colleges earlier during this legislation, their power has already been severely reduced. With Russian, British and French destruction after the end of the Weltkrieg, an end has also come to their meddling in the affairs of the Millets who, without a powerful patron, have seen their power greatly reduced as the sole trading power in the Ottoman Empire.\n\nHowever, as the special taxes remained, and with a growing Muslim bourgeoisie, discrimination against the non-Muslim Millets has seen a steady growth over the last few years, to which the government now wishes to answer. Working together with the various authorities within these structures, an agreement was reached today to abolish the old system in return for complete equality for the law for all citizens of the Ottoman Empire under a secularist protective mantle."
ottkem.9.a:0 "We are all Ottomans"

ottkem.10.t:0 "French Ambassador Lodges Complaint"
ottkem.10.d:0 "Seeing themselves as the defenders of the Maronite Christian population in Mt Lebanon and Catholics throughout the Empire, the French government in Algeria has protested against the abolition of the Millet system. Claiming that it is a direct attack on the interests of all Christians in the realm, many French industrialists and traders still in the Levant fear that this move is explicitly targeted at them and fear that their interests in Mt Lebanon may be compromised for good now unless the French government interferes."
ottkem.10.a:0 "They are in no position to challenge us!"

### Abolition Mecelle
ottkem.11.t:0 "Proclamation of the Ottoman Civil Code"
ottkem.11.d:0 "Replacing the Sharia based Mecelle, which had been in use since the start of the Tanzimat era during the second half of the 19th century, the new Ottoman Civil Code has included substantial differences concerning both the status of women and the influence of religion within the Ottoman society, which has already caused significant discontent in more conservative areas of the Empire.\n\nFollowing the rising feminist movement and following the policies concerning coeducation during the twenties, the new Civil Code now officially recognizes man and woman as equals, bans polygamy, makes legal marriage compulsory and implements a wide variety of acts concerning personal freedom."
ottkem.11.a:0 "A grand day for the Empire!"

### Ottoman Constitution
ottkem.12.t:0 "Sublime Committee for Constitution"
ottkem.12.d.kemal:0 "Pressured by his government, Sultan [OTT.GetLeader] has officially announced the creation of the Sublime Committee for Constitution. A vast array of reform proposals have already been submitted to the office of the Grand Vizier who has not yet announced the head of the Committee. Unaware to the public, various internal elements of the party have started to reorganize themselves into two sides.\n\nAli Fuat Pasha, close friend and associate of Kemal, has shown disagreement with the harsh party line and mangled opposition. Supported in this by various other members of the Party, they argue against some of the more protectionist elements of Kemal's policy and have shown their discontent with the single party dictatorship he seems to be pursuing.\n\nThey are however opposed in this by the majority of the party who have grown disillusioned with the slow and hindered progress of reforms under the fully democratic system. Ismet Pasha, a rising star within their ranks, has been able to capture the ear of Kemal and has requested the task to be delegated to himself to make sure that the entirety of their joint vision is implemented."
ottkem.12.d.ismet:0 "Pressured by his government, Sultan [OTT.GetLeader] has officially announced the creation of the Sublime Committee for Constitution. A vast array of reform proposals have already been submitted to the office of the Grand Vizier who has not yet announced the head of the Committee. Unaware to the public, various internal elements of the party have started to reorganize themselves into two sides.\n\nAli Fuat Pasha, close friend and associate of former Grand Vizier Kemal, has shown disagreement with the harsh party line and mangled opposition. Supported in this by various other members of the Party, they argue against some of the more protectionist elements of Kemal's policy and have shown their discontent with the single party dictatorship he seems to be pursuing.\n\nThey are however opposed in this by the majority of the party who have grown disillusioned with the slow and hindered progress of reforms under the fully democratic system. Ismet Pasha, Kemal's successor as Grand Vizier, has requested the task to be delegated to himself to make sure that the entirety of their joint vision is implemented."
ottkem.12.a:0 "Ali Fuat Pasha"
ottkem.12.b:0 "Ismet Pasha"

ottkem.13.t:0 "Ottoman Constitution - The Ottoman State"
ottkem.13.d:0 "The Sublime Committee for Constitution has been working tirelessly to write our new Constitution. The Parliament has started the process of approving the independent Articles and submitting them for ratification by His Majesty the Sultan.\n\nArticle 1. The Ottoman Empire comprises present territory and possessions, and semi-dependent provinces. It forms an indivisible whole, from which no portion can be detached under any pretext whatever.\nArticle 2. Kostantiniyye is the capital of the Ottoman Empire. This city possesses no privilege or immunity peculiar to itself over the other towns of the empire."
ottkem.13.a:0 "Approved."

ottkem.14.t:0 "Ottoman Constitution - The Sultan"
ottkem.14.d:0 "Article 3. The Ottoman sovereignty, which holds the title of the Supreme Caliph of Islam, belongs to the eldest prince of the House of Osman, in accordance with the rules established ab antiquo.\nArticle 4. His Majesty the Sultan, in his role as Supreme Caliph, is protector of the Muslim religion. He is the sovereign and padisah of all Ottomans.\nArticle 5. His Majesty the Sultan is irresponsible, his person is sacred.\nArticle 6. The liberties, properties real and personal, and the civil list of the members of the Ottoman Dynasty are under the guarantee of all."
ottkem.14.a:0 "By God, approved!"

ottkem.15.t:0 "Ottoman Constitution - Sovereign Rights of the Sultan"
ottkem.15.d:0 "Article 7. Among the sacred prerogatives of the Sultan are the following: The mention of his name in prayers; the minting of money; the granting of high public offices and titles, according to the law ad hoc; the conferring of orders; the selection and appointment of the Grand Vizier and the Seyhülislam; the confirmation in their offices of the members of the Cabinet formed and proposed by the Grand Vizier, and, if need arise, the dismissal and replacement of Ministers according to established practice;"
ottkem.15.a:0 "Approved"
ottkem.15.b:0 "Constrain the Imperial prerogatives"

ottkem.16.t:0 "Ottoman Constitution - Basic Human Rights"
ottkem.16.d:0 "Article 10. All subjects of the empire are called Ottomans, without distinction whatever faith they profess.\nArticle 11. Every Ottoman enjoys personal liberty on condition of not interfering with the liberty of others.\nArticle 12. Personal liberty is wholly inviolable. No one can suffer punishment, under any pretext whatsoever, except in cases determined by law, and according to the forms prescribed by it.\nArticle 13. All Ottomans are equal in the eyes of the law. They have the same rights, and owe the same duties towards their country, without prejudice to religion.\nArticle 14. All Ottomans are admitted to public offices, according to their fitness, merit, and ability."
ottkem.16.a:0 "Approved."

ottkem.17.t:0 "Ottoman Constitution - Religion"
ottkem.17.d:0 "As Caliph, the Sultan is the head of the Islamic faith and protector of Muslims both within and outside of his realm. His influence also stretches to the various religious organisations, orders and schools that are deeply entrenched in our nation which he both protects and funds with resources from the State Treasury. This however also means that religion is part of every layer of the Ottoman State, and is deeply engrained within the state apparatus.\n\nMustafa Kemal, greatly influenced by the laïcité introduced in the French revolution, is firmly opposed to keeping the status quo, and has dictated that the Ottoman State should it truly be willing to progress needs to stand at an equal distance of every religion, neither promoting nor condemning any set of religious beliefs. No longer should political campaigns be based on the piety of the candidate in question but instead on his merits and qualities."
ottkem.17.a:0 "Islam is the state religion of the Ottoman Empire"
ottkem.17.b:0 "State and Religion are separate entities"

ottkem.18.t:0 "Ottoman Constitution - Houses of Parliament"
ottkem.18.d:0 "In the Constitution of 1876, the Houses of Parliament were established comprising of a Parliament (Meclis-i Mebusan) and a Senate (Meclis-i Âyan). The Grand Vizier, handpicked by the Sultan, presided over the Houses of Parliament. This practice has thusfar been continued up till this day, but has been challenged the last few years as deputies argue that the head of government should not be handpicked by the Sultan, but rather determined by Parliament. Even though this has in practice already been the case since 1926, it should now be solidified. Hardliners in the party however, have argued that not the people but the party should decide on the position since they are the embodiment of the will of the people and further steps would be redundant."
ottkem.18.a:0 "The Sultan will appoint the Grand Vizier."
ottkem.18.b:0 "The Government shall be formed by the Parliament."
ottkem.18.c:0 "The People shall elect their Head of Government"

ottkem.19.t:0 "Ottoman Constitution - Right to Petition"
ottkem.19.d:0 "Article 63 of the Constitution states that 'One or more persons of Ottoman nationality have the right of presenting petitions in the proper quarter relating to the breaking of law and regulation, and may likewise present in protest signed petitions to the General Ottoman Assembly, complaining of the conduct of state servants and functionaries.'\n\nWhile this article by itself seems sufficiently just, several members of the Sublime Committee suggested that minorities should be explicitly allowed to present petitions in local languages, as not stating this would allow a loophole where local governments could arbitrarily decide not to process petitions written in languages other than Turkish."
ottkem.19.a:0 "Allow petitions written in local languages."
ottkem.19.b:0 "One State, One Language, One Indivisible Entity"

ottkem.20.t:0 "Ottoman Constitution - Women Rights"
ottkem.20.d:0 "Under the current constitution only men are allowed to vote and execute public office. Pressure from the Grand Vizier however, and various other members of the Party, has now announced their desire to revoke these limitations, opening up voting to both genders."
ottkem.20.a:0 "Enact Universal Suffrage"
ottkem.20.b:0 "Reject the proposal"

ottkem.21.t:0 "Ottoman Constitution - Foreign Policy"
ottkem.21.d:0 "As the Padishah of the Ottoman people, the Sultan should have the sole authority to wage war and offer peace, command armies on land and sea and the conclude Treaties in general. Or so argue the monarchists, who point to the 1876 constitution which first enshrined these privileges, but were removed after the CUP coup in 1909. Conservatives within the party have argued that it should not be the Sultan, but the Grand Vizier who should as representative of the people, wield these powers. Their argument has however been countered by the Liberals, who point out that Parliament already represents the will of the people, and as such matters that concern foreign policy should be solely decided by this organ."
ottkem.21.a:0 "The Grand Vizier dictates foreign policy"
ottkem.21.b:0 "Parliament as representative of the people sets the course"

ottkem.22.t:0 "Ottoman Constitution - Press"
ottkem.22.d:0 "The Current constitution guarantees the freedom of the Press, which has led to open opposition to the regime freely publishing their opinions in the papers. Although we have in the past hand-waved this whenever necessary, some hardliners within the Party have argued that the State should have the power to censor and shut down those papers that oppose the regime."
ottkem.22.a:0 "The Press is free"
ottkem.22.b:0 "The Press is free, within limits imposed by Law"
ottkem.22.c:0 "The Press is regulated by the party"

ottkem.23.t:0 "Ottoman Constitution - Provincial Administration"
ottkem.23.d:0 "For now the Sultan has the sole right to appoint governors to the various provinces of our Empire, which has led to a certain degree of favouritism and nepotism, where close ties with the Padishah could lead to a cushy position in one of the richer Vilayets of the realm. To resolve this issue, a new proposal has been tabled wherein the Party confers these positions amongst those that they deem most suitable. Liberals however have pointed out that this is just replacing one evil with another, and have forwarded their own proposal wherein governors are appointed through local elections. This proposal has received great support from the Arab world, who see this as a way to more personalized rule and further self-determination."
ottkem.23.a:0 "The Party appoints Governors"
ottkem.23.b:0 "The People appoint their own Governors"

ottkem.24.t:0 "Ottoman Constitution - Veto Rights"
ottkem.24.d:0 "Art. 116. In case of duly proved necessity, the Constitution may be modified in some of its provisions. This modification is subordinated to the following conditions: Every proposal of modification, whether presented by the Minister or by either of the two Chambers, must be, in the first instance, submitted to the deliberations of the Chamber of Deputies. If the proposition is approved by two-thirds of the members of the Chamber it shall be forwarded to the Senate. In case the Senate also adopts the proposed modification by a two-thirds majority, it shall be submitted for the sanction of His majesty the Sultan. If it is sanctioned by Imperial Irade, it shall have force of law. Articles of the Constitution, which it is proposed to modify, remain in force, until the modification, after having been voted by the Chambers, shall have been sanctioned by Imperial Irade.\n\nAlthough in theory just, some have questioned the need of Imperial Irade for modification to the constitution and have noted that even though the Sultan still needs to ratify laws personally, this is only symbolic. They have thus proposed to remove the extra step and put full power into the hands of Parliament and Senate."
ottkem.24.a:0 "The Sultan keeps his veto"
ottkem.24.b:0 "We should extend this veto right to the Grand Vizier"
ottkem.24.c:0 "Parliament (Meclis-i Mebusan) and the Senate (Meclis-i Âyan) will decide"

ottkem.25.t:0 "Ottoman Constitution - Royal Pardon"
ottkem.25.d:0 "Article 7 of the Constitution includes amongst the royal prerogatives: "the reduction and remission of sentences passed by penal Courts and the granting of a general amnesty"\nThis was in 1909 adjusted to specify that general amnesty could only be granted in agreement with Parliament but was revoked once again after the Weltkrieg by Sultan Mehmet VI during his attempts to bring power back to his office. With the revision of the constitution underway, the party has seen it fit to add this clause back and is contemplating whether or not to remove the entire line, stating that the Penal Courts are a separate entity and should not be contested by the state. The Sultan however, has come down to Parliament to defend his case, stating that the symbolic action is key to his role as benevolent ruler and that revoking it would serve no purpose." 
ottkem.25.a:0 "Scrap the line"
ottkem.25.b:0 "The Sultan keeps his power"

ottkem.26.t:0 "The New Constitution is Declared!"
ottkem.26.d:0 "The new Ottoman Constitution was declared in the front garden of ancient Topkapı Palace today, with an accompanying ceremony and military parade. May our new 'Kanun-u Esasi' be auspicious!"
ottkem.26.a:0 "Long live the Sultan!"

### Conservative Resistance
ottkem.27.t:0 "Mysticism in the Ottoman Empire"
ottkem.27.d:0 "Sufi orders have long played an important role within the Ottoman Empire, and many of our past Sultans were part of these orders. Initially serving semi-independent from the state apparatus, these orders were brought closer to the central authority of the state during the top-down reforms of the CUP at the start of the 20th century. Reforms included centralization and bureaucratization of the brotherhoods, the creation of training courses for Sufi sheikhs, the institution of detailed dress policies, and inspections of the practices of various orders, such that the orders became a part of the Ottoman state itself.\n\nWith their closer attachment to the state however came a closer connection to the political scene in Konstantiniyye and although only a minority of the population is part of one of these orders, their deep connection to the men of power has led to unbridled corruption and political influence. Some even go so far as to say that the electoral victory and bestowment of the Grand Vizier title on the leader of the HIF was directly caused by these orders in an attempt to break of the Kemalist reforms.\n\nConsisting of a wide plethora of orders ranging from the Mevlevi tarikat or "Whirling Dervishes" to the more powerful Kadiri tarikat whose close support of the Sultans has in the past led them to become kingmaker in the capital. As the Grand Vizier has shown his hand and his desire to greatly limit the power of these organizations, many of them are attempting to sway uncertain party members to block his proposal. The Sultan himself has also in private conversation with the Grand Vizier and multiple Sheiks from the orders shown his discontent with the direction of his Vizier."
ottkem.27.a:0 "Cut their funding and split them from the State"
ottkem.27.b:0 "These are not enemies we want to be making"

ottkem.28.t:0 "Caliph [OTT.GetLeader] Demands the Reinstatement of the Sufi Lodges"
ottkem.28.d:0 "Deferring from personally intervening, the Caliph has finally seen himself forced to intervene against his own Grand Vizier. As the radical secularization is done with almost brute force, he isn't the only one opposing the reforms which are fundamentally changing the Ottoman state, and are according to conservatives inflicting massive damage on the pillars of its society, bordering on heresy and treason to the Caliph.\n\nThe Sultan-Caliph who not only leads the Ottoman Empire but all of Islam itself, has therefore called for a meeting with the Shaykh al-Islam and his cabinet to revert their decision to close the Sufi lodges and to reinstate their influence. Outside of the Palace walls, protests are rocking the nation as conservative hotbeds such as Bursa, Konya and Lazistan angrily react to the reforms."
ottkem.28.a:0 "Re-open the lodges"
ottkem.28.b:0 "They shall remain closed!"

ottkem.29.t:0 "Properties of the Sufi Orders"
ottkem.29.d:0 "Although greatly varying in size and wealth, many of the lodges we have recently shut down hold vast properties and cash reserves which they have used to expand their influence. As the budget of the state remains severely strapped for more to fuel the OHFs attempts to radically change the nation, the topic remains controversial. Many have already been angered by the decision to shut the lodges down and it is likely that they will see any attempts at confiscation as an heretic act by the godless followers of Kemal."
ottkem.29.a:0 "Transfer the assets to the Education Ministry"
ottkem.29.b:0 "Leave them be"

### Conservative Revolt
ottkem.30.t:0 "Rize Incident"
ottkem.30.d:0 "The day had started just as any other in the town of Rize (Lazistan) as merchants sold their wares on the market and a careless Ottoman gendarme watched over the town square enjoying some much needed shadow. Much would change shortly though and with it the future of the nation.\n\nArriving by ship, a group of 20 men led by a Dervish and accompanied by dog they called Kitmir, the name of the magical dog which had guarded ‘the men of the cave’ in the Koranic version of the Christian legend of the Seven Sleepers of Ephesus. The strangers promptly seized the green religious flag of Islam, which was kept in the local mosque, and planted it in the main square. There the dervish, a man called Mehmet, proclaimed himself mehdi (the messiah), and claimed that he was sent by Allah to overthrow the godless rulers in the capital. A crowd of some hundred locals gathered in support, while the majority of the townspeople gaped undecided. Mehmet brandished a gun, announcing that the town was surrounded by the magical number of seventy thousand supporters.\n\nTwo officers pleaded unsuccessfully with the rioters to disperse, and then sent a platoon under the command of a young second lieutenant, Çerkesli Serdar. Serdar drew his gun and fired on dervish Mehmet, using a blank cartridge with which he had been issued for manoeuvres. Unharmed, the dervish declared that he was impervious to bullets, and drawing his gun in turn, wounded Serdar mortally. The lieutenant’s body was then carried to the mosque courtyard, where the dervish cut off his head and stuck it on a pole to the applause of his supporters. Two watchmen who fired on the crowd were killed.\n\nAlarmed by the tumult, a near-by regiment quickly arrived on the scene killing Mehmet and at least a dozen of his supporters. Even though the riot was resolved quickly, the incident has sent shockwaves all the way to the capital where the Grand Vizier is reportedly furious not only at Mehmet but the population of Rize in particular who refused to come to the aid of the brave lieutenant."
ottkem.30.a:0 "This is a tragic day!"

ottkem.31.t:0 "Repression in Rize"
ottkem.31.d:0 "The Rize incident has been particularly poorly received by the Grand Vizier, who has become so enraged by it that no one has been able to talk him out of it. Borrowing his terminology from French, he demanded that Rize should be declared a ville maudite (accursed town) and razed to the ground and its inhabitants transported, that no mercy should be shown to religious fanatics, even women, that executions should not be delayed, and that opposition journalists should, at least, be frightened by being made to appear before the court martial.\n\nWord has also spread that the dervish Mehmet belonged to the recently shut down Naqshbandi order: the order, Mustafa Kemal declared, should be écrasé (crushed). In response to this possible connection, the government has sent a court martial under General Mustafa Muglali and has proclaimed martial law in all of Lazistan and vast swathes of Eastern Anatolian land.\n\nWhilst it is very unlikely that an orthodox order such as the Naqshbandi would ever support the messianic claims of Mehmet, reason has long gone out of the window as a regime of terror is installed against all remaining connections between the state and the Muslim faith.  "
ottkem.31.a:0 "The people of Rize will pay for their deeds"

ottkem.32.t:0 "Kurdish Sheikhs Gather in Diyarbakir"
ottkem.32.d:0 "Shocked by the terror inflicted on the Laz people in Northern Anatolia, the Kurdish sheikhs and aghas have called a meeting in Diyarbakir to discuss their own future. Whilst firmly loyal to the Caliph, many of them see in the continued augmentation of power within the office of the Grand Vizier and the decreasing influence of the faith on Ottoman society a threat to both the Caliphate as is and their own personal influence.\n\nTherefore the Sheikhs have gathered in the Kurdish city to temporarily settle their differences, and form a united front against the heretic regime in the capital. Messages sent to the Alevi further to the west however have remained unanswered as they have not yet forgotten the vile deeds of the Hamidiye and Sunni Sheikhs only a few years earlier."
ottkem.32.a:0 "Most disturbing"

ottkem.33.t:0 "Sheikhs Declare Jihad"
ottkem.33.d:0 "Fighting in the name of the Caliph and by extension all of Islam, several Kurdish Sheikhs, led by a Sheikh named Sait, have openly declared war on the nationalist government calling on all Muslims to join him in their mutual fight to liberate the Caliph from the tyrants in the capital. Rumour has it that the mainly Kurdish revolt is also joined by opportunistic elements of the defeated Army of Islam, Secret Organizations, and like-minded clandestine political groups.\n\nCaliph [OTT.GetLeader] has thus far refused to answer to these claims, very well aware of what happened to his predecessor Abdulhamid II in 1909 who was deposed after a failed conservative countercoup. Much like then it seems unlikely that this Jihad will find much success as the main brunt of the Ottoman officer corps remains firmly loyal to the new regime and natural enemies of the Kurds such as the Alevi, Armenians, Turkomans have refused to join the call to arms."
ottkem.33.a:0 "We shall crush this pathetic insurrection"

ottkem.34.t:0 "Conservative Revolt Crushed"
ottkem.34.d:0 "With the last remaining hotbeds cleared out, the conservative opposition has finally been completely crushed. Not only does the OHF now rule uncontested with all real opposition firmly squashed, this has also established a certain peace within the empire as a tightly woven connection between army and state prevent civil unrest from escalating."
ottkem.34.a:0 "Pax Ottomana"

### Naqshbandi plot
ottkem.35.t:0 "A Conspiracy within the Naqshbandi?"
ottkem.35.d:0 "The various Sufi lodges of the Empire have never hidden their aversion to the secularist policy pursued by our Grand Vizier, but be it due to a lack of power or ways to effectively act on it, have not acted. Recently however concerning reports have come in detailing activities promoted by its members in Kurdish territories and other primarily conservative regions of the Empire. More concerning however is that as the Naqshbandi remained close to the government since the Hamidian reforms, they have as such been able to infiltrate various levels of the administration. As the full scope of these operations remains unclear for now, the government of Mustafa Kemal has given the order to conduct a full investigation of its bureaucracy and the army to expose said elements and expunge those from the reformed Ottoman state."
ottkem.35.a:0 "Leave no stone unturned!"

ottkem.36.t:0 "Corruption within the Ottoman Bank of Honour"
ottkem.36.d:0 "The Ottoman Bank of Honour, founded during the Weltkrieg by the CUP has steadily become more and more important within the Ottoman Empire and has become its official national bank since. Swept up in the state wide investigation for anti-government elements, an almost astonishing network of corruption, bribery and nepotism was uncovered stretching from deals with the Maronite Church, gifts to various notables to mass land acquisition in Eastern Anatolia. Even though the investigation is still in full sway, more than 300 employees and associates linked to the organisation have already been arrested with many more likely to follow across the Mashriq."
ottkem.36.a:0 "Do they have no shame?!"

ottkem.37.t:0 "Embezzlement in the Ministry of Religious Affairs"
ottkem.37.d:0 "Responsible for both the maintenance of Islamic institutions and organising religious education, the Ministry has long been held in low esteem by the OHF leadership who see it as a compromise solution with the Caliph and a drain on government resources at best. As the investigation however continues to uproot the bureaucracy of the Empire, large embezzlement operations have been uncovered here as well with traces leading all the way up the Nasqhbandi hierarchy."
ottkem.37.a:0 "Are we surrounded by crooks and thieves?!"

ottkem.38.t:0 "Murder on the Orient Express"
ottkem.38.d:0 "Rage could be heard in the chambers of the Grand Vizier today as a report came in that one of the leading agents in the investigation was murdered on the famous railroad connecting the Porte with the European continent. The victim, tasked with investigating the reports of corruption near the city of Edirne in Eastern Thrace, was known amidst the corps for his highly effective methods and devoted loyalty to the state.\n\nLeaving little evidence behind, a so called private detective with a Belgian accent and curly moustache nonetheless attempted to interfere with the case and was promptly detained by the Ottoman Gendarmerie for obstruction of the law and insulting a representative of the state even though it is unlikely that the man had anything to do with the murder."
ottkem.38.a:0 "This is getting dangerous..."

ottkem.39.t:0 "Black Hand Uncovered"
ottkem.39.d:0 "Calling themselves the 'Black Hand', a paramilitary organisation was uncovered in Eastern Anatolia, while they attempted to rally support in the countryside around Erzurum. The organisation, pleading for a strict moral adherence to the Quran and the Sharia code, seems to be in large part recruiting from the demobilised Army of Islam with which Enver Pasha descended on the Caucasus after the Treaty of Brest-Litovsk.\n\nAlthough not a separatist organisation and with self-proclaimed loyalty to the Caliph, their intentions are clearly targeted at overthrowing the OHF administration and restoring the executive powers of the Sultan-Caliph. Many Kurdish Sheikhs and Aghas, who see in their cause a way to retain their positions now that has become apparent that Konstaniniyye will enforce direct rule over the region, have been rumoured to associate themselves with the organisation and even pleaded military support should the need arise.\n\nNonetheless, their early discovery by government agents has severely limited their potential as a first wave of arrests and executions is cutting away the head of the snake. Granting an excuse to the Walis of Eastern Anatolia to interfere more directly with Kurdish affairs, gendarmerie and army detachments have also been sent in to replace the affiliated Sheikhs with government agents."
ottkem.39.a:0 "A grand victory"

### Karakol Society Coup
ottkem.40.t:0 "Reports of a Conspiracy against the Sultan"
ottkem.40.d:0 "Troubling news arose earlier this week as the Milli Emniyet Hizmeti started picking up the trail of a conspiracy against the Sultan and the government in general. Consisting of a radicalised core of former CUP supporters, an anonymous source tipped off the Konstantiniyye police warning them of a coming plot to assassinate both the Sultan and the Grand Vizier, assert control over the Porte and crown a new Sultan subservient to their cause. Amongst the conspirators various members of the old CUP Teskilât-i Mahsusa (Special Organisation) of Enver Pasha, many still placed in high positions within the army and security forces. The size of the network is hard to estimate, as bad communication with the Eastern provinces where various groups loyal to Envers former Army of Islam still roam,  hindering the gendarmerie’s ability to conduct a full investigation."
ottkem.40.a:0 "Order the arrest of Kara Kemal and place the suspects under House Arrest!"
ottkem.40.b:0 "This is clearly a hornet's nest, end the investigation."

ottkem.41.t:0 "Constantinople Corps Prevents Arrests"
ottkem.41.d:0 "Police officers attempting to arrest Kara Kemal and 7 other politicians were blocked by soldiers of the Constantinople Corps today. Army units prevented the arrests and took Kara Kemal and the others into hiding at an unknown location. There is great confusion as to what is happening."
ottkem.41.a:0 "What's going on?!"

ottkem.42.t:0 "Armed Putsch"
ottkem.42.d:0 "The situation rapidly descended into chaos as soldiers from the Constantinople Corps took to the streets and martial law was declared. Within an hour, army units took control of the Sublime Porte, major roads, bridges and telegraph stations across the city. A battalion of soldiers led by two armed civilians were also reported to be moving towards the Royal Palace."
ottkem.42.a:0 "Uh oh..."

ottkem.43.t:0 "The Palace Raid"
ottkem.43.d:0 "The putsch reached the palace as an army battalion forced its way into Dolmabahçe. After killing 4 royal guards defending the entrance, soldiers and armed civilians entered palace grounds. Sporadic resistance was offered by palace guards once inside the building. According to an unconfirmed report, the putschists burst into the Royal Chambers of Sultan Abdülmecid II and tried to force his abdication. Unexpectedly, the old and stubborn Sultan pulled out his gold-engraved revolver with a shaky hand, and a terrible firefight ensued. Sultan Abdülmecid II and three of his personal guards were slain in the fighting. Undeterred, the putschists captured Ahmed Nihad Efendi and proclaimed him the new Sultan. It appears that we have no choice but to accept this terrible turn of events!"
ottkem.43.a:0 "This ends here! Fight the rebels!"

ottkem.44.t:0 "Osman Fuad Rides Out!"
ottkem.44.d:0 "Osman Fuad Efendi, Ottoman şehzade and field marshal, was in Şişli discussing the state of the Eastern Army with Mustafa Kemal and Field Marshal Fevzi Pasha when he received news of the Palace Raid. He went straight to the Royal Stables and took control of the 300-strong Ertuğrul Cavalry Regiment - a ceremonial lancer unit formed from Karakeçili Turkmens. In full ceremonial uniform, armed with lance, carbine and cavalry sabers, the household cavalry charged downhill to the Dolmabahçe palace and crushed the paramilitary rebels positioned outside. Assaulting the palace itself, they chased the rebels through the building, and rescued [Root.GetLeader]. Osman Fuad was reportedly enraged to find the Sultan murdered and swore justice would be done. On his orders, the cavalry regiment was quickly assembled outside the Palace."
ottkem.44.a:0 "Onwards!"

ottkem.45.t:0 "Osman Crosses the Golden Horn"
ottkem.45.d:0 "Reacting to the unexpected horseback assault by Osman Fuad, the Karakol Society sent two army battalions to reinforce Dolmabahçe Palace. Upon reaching the Palace however both units disobeyed their commanders and switched sides to support the well-liked warrior prince. After appointing trustworthy officers to command the formations, Osman Fuad placed a loyalist infantry battalion to guard the Palace and took the other battalion with him to the Parliament. Encountering no resistance at the Parliament, Osman Fuad positioned his infantry to defend the main road and marched on with his cavalry. The elite Ertuğrul Cavalry Regiment soon reached the Galata Bridge, held by rebel paramilitary units. The regiment - who regularly crossed this bridge every week to join the Sultan in Ayasofya Mosque - defeated the rebels on the northern side and charged across the bridge to rout the rebels on the southern side. The Sublime Porte lay ahead of them, atop a great hill and defended by rebels."
ottkem.45.a:0 "Forward, show no mercy!"

ottkem.46.t:0 "Osman Captures the Sublime Porte"
ottkem.46.d:0 "Osman Fuad marched his regiment uphill to take the War Ministry and end the rebellion where it began. After hours of heavy fighting across the Bab-i Ali Avenue, Osman and his cavalry routed the remaining rebels and captured the ministries. Once in control of the War Ministry, Osman Fuad Efendi had radio orders sent to all units of the Constantinople Corps to return to their barracks, and spent the rest of the night organising cleanup operations across the city. Some rebels tried to escape by boats while many others simply surrendered. By dawn, all that remained of the rebellion were the bodies and the smell of gunpowder."
ottkem.46.a:0 "A great victory!"

ottkem.47.t:0 "Osman Executes the Rebels"
ottkem.47.d:0 "Osman Fuad, the Hero of Tripolitania, Defeater of the Rebels, and Commander of the Royal Cavalry, organised the capture of several hundred rebels in the days following the putsch. Rank-and-file soldiers were sent to military prison for crimes against the constitution, but their commanders weren't as lucky. Osman Fuad ordered the officers and all paramilitary units put to death for their acts of treason."
ottkem.47.a:0 "Ready the firing squad!"

ottkem.48.t:0 "Osman Executes the Murderers"
ottkem.48.d:0 "After the first round of executions, Osman Fuad had the leaders of the putsch brought to Sultanahmet Square for court martial. The six men were quickly convicted for the murder of the Sultan, and sentenced to death. The only question that remained was how..."
ottkem.48.a:0 "Firing squad."
ottkem.48.b:0 "Hanging."

ottkem.49.t:0 "Osman Fuad Crowned Sultan!"
ottkem.49.d:0 "Having restored order to the capital, Osman Fuad assumed full control of the Ottoman Armed Forces. After graciously allowing [Root.GetLeader] to go into retirement in Yıldız Palace, Osman Fuad son of Mehmed rode to Eyüp Sultan Mosque at head of his Ertuğrul Cavalry. Surrounded by an immense crowd, he entered the mosque alone for the sword ceremony. After brief prayers by clergymen, the ancient Sword of Osman was brought forward. Osman Fuad astonished everyone present by taking the sword and tying it to his belt himself, in defiance of the customs. The ceremony ended with the declaration of the new Padişah to the public. Later that day, the 44-year-old Sultan visited the tombs of his ancestors around the old city in preparation of his sovereign duties as Sultan Osman-ı Rābi'."
ottkem.49.a:0 "Long live the Sultan!"

ottkem.50.t:0 "Osman Fuad Summons Mustafa Kemal"
ottkem.50.d:0 "Comrades in arms during both the Turkish-Italian war and the Weltkrieg, the friendship between Mustafa Kemal Pasha and the newly crowned Sultan is no secret, and their friendly appearances side by side in public have further reinforced the close ties the two men are deemed to have. As such it came as no surprise to the Ottoman people that the former Grand Vizier of the late Sultan Abdulmecid II was summoned earlier today to the Palace to discuss the future of the Empire.\n\nAgreeing on a wide selection of topics, the Sultan has requested from Kemal that he fully presents his plans for the future of the State and has bestowed upon him the office of the Grand Vizier once more."
ottkem.50.a:0 "A powerful duo has taken control"

### Death of Kemal Post-CP war
ottkem.51.t:0 "Mustafa Kemal Hospitalised"
ottkem.51.d:0 "Although our Grand Vizier has reached the zenith of his career, bringing the empire back from the brink of destruction, it has come at great physical cost to the man. Years of stress, smoking and bad drinking habits are greatly weighing him down and have led to a steady decrease of time spent in public.\n\nAlthough always remaining stubborn and refusing to resign, many of the day-to-day affairs have behind the scenes already been transferred over to his trusted friend Ismet, who seems set to succeed the Lion of Antep himself. Whether Ismet will be capable of maintaining the same degree of authority is however far less certain, and talks with various opposition figures concerning toning down the heavy restrictions are being conducted behind the back of the Grand Vizier."
ottkem.51.a:0 "Let us pray for a speedy recovery"

ottkem.52.t:0 "Death of Mustafa Kemal Pasha"
ottkem.52.d:0 "As his condition deteriorated only further in the next few weeks, many were convinced that the final days of the Grand Vizier were finally upon us. Accepting his own fate, the man summoned a few of his closest friends and his adoptive daughter, Sabiha and started writing his will. Upon putting his signature below the text, all medical bulletins were stopped and the final hours of the Vizier started to unfold. Flanked at his bed stand by his secretary, three Turkish doctors and the commander of the Guard, he addressed his final words to doctor Neset Ömer: Aleyküsselâm (Peace to you) - the Muslim reply to a greeting. At 9:05 AM, Ghazi and Grand Vizier Mustafa Kemal Pasha blew out his last breath. His friend Salih would later burst into his room and upon seeing the body of his patron, step outside and shoot himself in the chest.\n\nWithin the will were his wishes to bequeath all his property to the party, with a monthly stipend for his sister, and a curious note about his ally Ismet Pasha to whom he left the sum necessary to fund the education of his children, knowing that the man had little riches. Furthermore he also officially nominated Ismet as his successor, referring party leadership to Cêlal.\n\nParliament in Constantinople was quick to respond with an official day of mourning, and a joint statement thanking the man for his actions during the war was issued written out to "Halâskâr Gazi", the Savior Gazi (Holy Warrior). Various vessels, both small and large, military and civilian furthermore sailed in front of his seashore villa, shouting, crying and waving the Ottoman flag in memory of the man now forever captivated in the legacy of our Grand Empire."
ottkem.52.a:0 "Let us weep for the defender of Gelibolu, the Lion of Antep and the Ghazi of Maraş!" 

### 1940 Elections
ottkem.53.t:0 "Elections of [GetYear]"
ottkem.53.d:0 "Despite a lack of parties, which were abolished only a few years ago, there has nonetheless been a real impetus by the political establishment to challenge the ruling OHF power bloc. The OHF from their end has abstained from blocking candidates of many moderate (former) parties to run as the Grand Vizier has shown his understanding that at least a limited form of democracy is necessary to progress.\n\nNonetheless the party has taken measures to avoid conservative reactionaries from winning the vote in many of the conservative bastions of our state. Members of the Ulemma, representatives of Sufi orders and local notables with clear religious sympathies have all been stripped from the lists "to put a definitive halt to the decay of the Sublime Porte"."
ottkem.53.a:0 "The OHF stands victorious"

### Balkan War Intervention
ottkem.60.t:0 "The Grand Vizier Speaks"
ottkem.60.d:0 "Praising the virtue and bravery of the Ottoman soldiers on the frontlines fighting for the honour of the Empire, the Grand Vizier has called upon parliament to provide a unified statement of praise at the address of the Sultan congratulating him with the victories of his troops. Hammering down on the shared duty to the Ottoman state and its Sultan every single one of them shares, he has subsequently requested that Parliament be temporarily dismissed until the war is over and that he be granted full executive powers to guide the nations during these trying times. How can one, he continues, have an issue with the Exalted Sultan and per extension his Council of Ministers during this crisis and how could there be disagreement in a cause so righteous and noble?\n\nAnswered by the ear-shattering applause from his supporters, and the rise of representatives from all across the Empire to outdo the other in singing their praise of the most Exalted of Sultans and his loyal servant, a vote on the proposal was called at once and answered by nigh unanimous support from both sides as members of the opposition fear that rising their voice against a cause so patriotic and so just may paint them as enemies of the State and traitors to our beloved Caliph.\n\nAs word of the parliamentary agreement spread to the streets of Konstaniniyye and the letter of praise is proclaimed to the roaring patriotic crowds gathered in front of the building (some say as part of an organised action by the OHF), tears spontaneously spring up in the eyes of the bystanders as the excitement and enthusiasm of the people spreads to both sides of the Bosporus."
ottkem.60.a:0 "Long live the Devlet-i Ebed-müddet! Long live the Padishah!"

ottkem.61.t:0 "Kemalists Close Down HIF newspapers"
ottkem.61.d:0 "Bearing the seal of the Grand Vizier and an irade decreeing the closure of all anti-patriotic news agencies, police forces and soldiers of the Constantinople Corps could be seen going from door to door confiscating printing presses and sealing offices of newspapers affiliated to the opposition. Liberal protestors gathered in front of the buildings have called upon the soldiers to cease their actions at once, crying out that the freedom of speech and free press are being silenced by the dictatorship of the Grand Vizier.\n\nA small skirmish between police forces and protestors in front of the HIFs main office was broken up by police batons as 10 bystanders were taken into custody for "unpatriotic actions" and "treason towards the Sultan"."
ottkem.61.a:0 "The Grand Vizier tightens his grip on the nation" 

ottkem.62.t:0 "The Grand Vizier Travels to the Front"
ottkem.62.d:0 "To bolster the morale of the troops on the frontlines and his own reputation as the Ghazi of Maras, the old Commander-in-chief of the Ottoman army and current Grand Vizier has decided to take a trip to the front to discuss the situation with his generals.\n\nCongratulating the high command for their astonishing victories and shaking hands with many of the foot-soldiers in the army, the Pasha’s actions seem more like an election campaign and less like governing. The action is successful nonetheless, as the popularity of the Hero of Antep and Maras continues to rise with every victory on the field."
ottkem.62.a:0 "The army salutes its hero!"

ottkem.63.t:0 "Incorporation of Thrace"
ottkem.63.d:0 "The nation stands victorious atop the corpse of the Bulgarian state, successfully wresting back control over its lost territories. Throughout Western Thrace the army is hailed as heroes, and sons of Osman himself, as in Konstantiniyye the triumph of Mustafa Kemal is supreme. From his actions in the Italian-Ottoman war to his valiant defence at Gallipoli to his role in the closing stages of the Weltkrieg, there can be no more doubt of his skill and patriotism.\n\nAlthough not originally envisioning a campaign into the Balkans in his designs for the nation, the re-conquest of the lost sons of Osman has made him nigh untouchable within the Ottoman political sphere. All eyes are on him, Ghazi Mustafa Kemal Pasha, now as the opposition tries to garner what support it has to prevent this man from disabling them indefinitely."
ottkem.63.a:0 "His rise was spectacular but it's easy to fall when you're up so high"

ottkem.64.t:0 "Unrest in Thrace"
ottkem.64.d:0 "During the Dark Years of the Empire when its borders were under assault from all sides, massive population displacements occurred in the Balkans, as from one day upon another hundreds of thousands of Muslims found themselves in a nation overtly hostile to their existence. Endless caravans of refugees were forced to leave the former Ottoman territories after its humiliating defeats and tried to find a new home on the edges of the capital from where the Ottoman government tried to resettle them across Anatolia.\n\nMany of these people forced out of their homes in a war they often played no part in have seen in the recent re-conquest of Bulgarian territory to finally return home, and have been encouraged to do so by Konstantiniyye, who desires to deport as many Bulgarians out of her territory as possible. To make room for these people, the government has confiscated vast swathes of land from Bulgarian landowners to distribute amongst its citizens.\n\nNot unsurprisingly, the Bulgarian people living on the land are opposing the government wherever they can, as skirmishes between Muslim Turks and Bulgars are daily occurrences throughout the region. To answer the growing crisis and to restore public order to these new acquisitions of the Empire, the army has requested a mandate to restore order, by force if necessary. Foreign response has been openly negative to the deportations and some more cautious members of our government are requesting us to tone down the scale of the operations to avoid creating the scene for a European intervention, not unlike those seen throughout the 19th Century."
ottkem.64.a:0 "Let's not do anything drastic"
ottkem.64.b:0 "Send in the Army"

ottkem.65.t:0 "The Village Institutes"
ottkem.65.d:0 "As a way to increase the literacy rate of the rural population, the ministry of education has announced the creation of the 'Köy Enstitüleri' or Village Institutes. To combat the lack of schools in most of the Empires villages, this program plans to train teachers so they can pass their knowledge on to their hometowns (or to induce social change in areas hard to reach by the government).\n\nOne of the main foci of these schools is to improve the agricultural efficiency of the countryside and therefore they all possess large cultivable fields with which new farming methods are taught. Other disciplines taught include practical subjects such as fishing, carpentry, construction and theoretical ones such as mathematics, science, literature and history. Furthermore all students are required to read 25 books per year to broaden their horizons and learn to play a music instrument. A highly radical idea launched in these schools furthermore are the weekly meetings in which students can freely criticize their teachers and the school administration.\n\nOpposition to the schools has started almost as soon as they opened as conservatives attack the policy of co-education, whilst anti-socialists oppose the open availability of leftists’ works in the school libraries. Local leaders have uttered their own complaints as they see these highly educated students not only take over education but matters of farming and local industry." 
ottkem.65.a:0 "An amazing initiative!"

# ### The OHF After the CP war
# ottkem.66.t:0 "Mustafa Kemal in Seclusion"
# ottkem.66.d:0 "Although able to lay the foundations of his grand reforms, the health of our Grand Vizier has as of late steadily deteriorated as the symptoms of his disease are gradually sapping more and more of his strength. Initially refusing to accept medical treatment, he was finally convinced by his friend Ismet Pasha to bring in a foreign doctor who diagnosed him with cirrhosis. This news, coming as a great shock to the still brittle OHF, is causing great consternation amongst its leadership as the Grand Vizier is seen as the metaphorical glue holding not just the party but the entire country together.\n\nKemal has however urged them not to panic, promising them that his illness is but a minor setback on the long road towards the uplifting of the Ottoman people, and has secluded himself at the Yalova Spa for a week of rest."
# ottkem.66.a:0 "We wish him a speedy recovery!"

# ottkem.67.t:0 "Last Days of the Government"
# ottkem.67.d:0 "As the health of our Vizier continues to deteriorate at an ever increasing pace, the prospects for the future have become very bleak. Forced to stay within the borders of his villa on the Bosporus, he has been forced to seclude himself even further from the day to day affairs of the government, leaving all tasks to his trusted friend Ismet Pasha. In the meanwhile, official reports of his health have been refused, pushing a narrative to the Ottoman public that the Vizier is only suffering from influenza and will surely be able to resume his position in a few weeks’ time. His official doctor, Nihat Resat, is however less optimistic and has told the leading cadre of the OHF that their grand leader could die at any moment, an opinion supported by imported experts from Austria-Hungary and the German Empire."
# ottkem.67.a:0 "What will the future bring?"

