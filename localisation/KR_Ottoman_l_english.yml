# ECONOMIC REFORMS #
####################
otteco.1.t:0 "The Ottoman Economy in [GetYear]: Aftermath of the Infamous Decade"
otteco.1.d:0 "When the dust settled in 1920 and there finally came an end to almost a decade of non-stop war, the economy of the Ottoman Empire lay in tatters. The manufacturing economy which had seen a slow but steady growth in the CUP-era, was knocked down as the effects of the Armenian Massacres took their toll on the educated middle class. Doctors, engineers, entrepreneurs, etc. all became critical jobs as a continued exodus by Greek-Ottoman citizens in Asia Minor showed how devastating the 'National Economy' plan was to the ravaged nation. In a similar way, the agricultural sector was ruined as the real effects of the war started to sink in. The loss of the Anatolian Turkish population was mindboggling as almost 25% of the pre-war population was gone, leaving behind an abundance of land without the manpower to work it.\n\nNonetheless, the Sublime Porte did not sit idle and plans for a swift recovery were quickly drafted, as the first post-war cabinet made it their number one priority. Railroads, left behind by investors of nations no longer existing, were nationalised. The dreaded OPDA was completely shut down and its monopolies transferred over to the state. The 'National Economy' program became the number 1 priority of the Ottoman government as the horrors of the war, and reliance on an untrustworthy non-Turkish population, left deep scars amongst the ruling elite. A Muslim bourgeoisie had to be groomed to challenge the traditional Christian dominance, the people educated and the empire finally launched into the 20th Century."
otteco.1.a:0 "Grand Plans but Little Resources"

otteco.2.t:0 "The Ottoman Economy in [GetYear]: An Era of Growth"
otteco.2.d:0 "As the years ticked by and the economy reached its pre-war state by the late 20s, the then ruling OHF took development to the next level, as a sequence of 4-Year plans were laid on the table and the hold of the government on the economy was tightened even further. Then in 1931, the unthinkable happened, as the Nationalist coalition was decisively brought down by the Liberal Entente who reopened the economy to foreign investment and toned down the Etatist measures, so carefully crafted in the decade before. Nonetheless, the economy kept expanding as industry popped up all across Anatolia and the Levant, financed by an almost never-ending wave of economic prosperity in the German Empire and low import costs for machinery and building materials.\n\nBy the middle of the 30s, the Turkish economy had never seen better days, as a feeling of euphoria and progress could be felt from Beirut to Smyrna. Nonetheless, many have pointed out warning signs on the horizon, as increasing instability on the continent and the stagnation of the German economy will likely bring issues to the Grand Orient as well."
otteco.2.a:0 "Praise the Devlet-i Ebed-müddet (Eternal State)!"

otteco.3.t:0 "Samsun Iktisat Kongresi"
otteco.3.d:0 "Crisis. Chaos. Disaster. All across the world economists and business owners are in a state of panic as the unthinkable finally happened earlier this week, when the Berlin Stock Exchange collapsed. Similar to Berlin, Konstantiniyye is on high alert for any changes to the situation as they watch the economy collapse into the ground. Nonetheless there is far less of a crisis in the Empire than many initially expected, as the protectionist nature of the empire during the 20s has formed the foundation of a structure capable of resisting most shocks on the global market.\n\nTo ensure the fears of the private sector are quelled, and to outline the next Four Year Plan envisioned by the OHFs economic partners, a second Economic Congress is planned to be held in the city of Samsun on the Black Sea (Samsun Iktisat Kongresi). Combining both projects from the private sector and showcasing the advances of the Turkish economy over the last few decades, it not only serves as a way to calm down Ottoman investors, but also as a showcase of the modernising Ottoman nation to the world."
otteco.3.a:0 "Mahmut Celâl opens the SIK"

otteco.4.t:0 "Railroad Unification Act"
otteco.4.d:0 "The 'Devlet Demiryolları Umum Müdürlüğü' or State Railways Administration was founded shortly after the war to take over Entente held railway concessions and to finance the construction of further railroads across the vast lands of the Empire. Nonetheless many foreign concessions remained and various privately held tracks, mainly in Anatolia, refused integration into the DDY. With the Berlin Stock exchange disaster however, many of these companies are on the brink of bankruptcy as such opening up the way for the complete unification of the Ottoman railroad network.\n\nAct 294bn, nicknamed the 'Lightning Bolt' act referencing the way railroads pierce though the inhospitable interior of our nation, plans to in one fell swoop abolish all non government held railway companies and to bring their assets together into the DDY. Hakkı Behiç, former mastermind behind the original creation of the DDY, has been recalled from the Austro-Hungarian empire to oversee the process and the further expansion of the network."
otteco.4.a:0 "From Sirkeci to Baghdad!"

otteco.5.t:0 "Smyrna International Fair opens doors"
otteco.5.d:0 "Located just outside of the city due to a lack of available building space, the First Smyrna International Fair has opened its doors to the public earlier this week. Although the immediate purpose of the grounds remains a bit unclear, the organisers behind the project have laid the foundations of what they hope to be the largest Exposition ever in the Middle East, and are encouraging businesses and industry all across the empire to showcase the ingenuity and expertise of the Ottoman people. The government has applauded the effort and Prince Osman Fuad personally opened the park bringing with him a generous contribution from the Imperial Treasury."
otteco.5.a:0 "Splendid!"

otteco.6.t:0 "Completion of the Kut Barrage"
otteco.6.d:0 "To maintain a high enough water level in the Tigris to sustain the Gharraf irrigation canal, around the city of Kut, construction was started by an Ottoman-Asssyrian company in 1931 on a barrage. Works were temporarily halted in early 1936 as a major flood on the Tigris river, flooded the construction site which delayed the works for another 6 months.\n\nConstruction of the barrage was carried out by 2,500 Arab and Assyrian workers, and involved the removal of 1,223,288 cubic metres (1,600,000 cu yd) of ground whilst for the barrage itself 191,139 cubic metres (250,000 cu yd) of concrete was used. "
otteco.6.a:0 "Splendid!"

otteco.7.t:0 "The Iraqi Concession"
otteco.7.d:0 "In an attempt to provide their government with much needed revenue, the Ottomans have decided to sell off concessions in Iraq. Home to tremendously rich oil deposits, this may be a once in a lifetime opportunity to get control over these, should we be willing to accept. Our window of opportunity is limited at best, as others look with great interest over our shoulder."
otteco.7.a:0 "This seems like a steal!"
otteco.7.b:0 "Why would we ever want such a thing"

otteco.8.t:0 "Opening of the Zuwarah-Tripoli Track"
otteco.8.d:0 "As part of the railroad program in Tripolitania, the line between the cities of Zuwarah and Tripoli was opened today. The station of Tripoli which was renovated as part of the Benghazi-Tripoli construction has hereby also been reopened and was home to the festivities. Many of the Tripolitanian heroes who fought during the Weltkrieg were also present, and even Prince Osman Fuad came all the way to the city to celebrate the entry of the industrial revolution to the Tripolitanian provinces."
otteco.8.a:0 "How grand!"

otteco.9.t:0 "Collapse of the Persian Gulf Economy"
otteco.9.d:0 "Reports have reached the wali in Basra that several of the Persian Gulf states have been hit especially hard by the economic depression in Europe and that this has caused shockwaves in their entire social structure. Many of these states, such as Dubai, are almost entirely dependent on the pearl fishing industry, and have the European continent as their main markets.\n\nWith the rise in popularity of cheaper Japanese substitutes, the market received its first hit during the 20's but the conflict between this state and the Mitteleuropan bloc ensured a steady demand for the Gulf. Now that this demand has almost overnight evaporated, the entire industry is on the brink of collapse.\n\nWhilst this is of course unfortunate for the Arabs of the region, this catastrophe has forced them closer to the Ottoman state and our internal market. Upon the request of several Sheikhs and Emirs, TPC (Turkish Petroleum Company) has opened talks to discuss the possibility of oil exploration along the coast and to expand its operations in the Gulf."
otteco.9.a:0 "One man's loss is another man's gain"

otteco.10.t:0 "Expansion of the Greek Merchant Navy"
otteco.10.d:0 "Traditionally led by the Greek population of the Ottoman state, the shipping industry of Western Anatolia and the Aegean Isles is world renowned, and has despite frequent crisis prompted by conflict between Turks and Greeks, steadily grown during the interbellum.\n\nWith a massive economic crisis gripping all around though and the American nation in complete collapse, various shrewd entrepreneurs have smelled a chance at success, and have started to buy up various merchant ships from all across the world. Leading the charge on this is the well-known Aristotle Onassis, native of Izmir, who has together with other Greek families built up a true shipping imperium on the Aegean coast. As many of these ships sail under flags of other nations it is questionable whether this will have far reaching consequences on the Ottoman economy, but the Ottoman banks have nonetheless decided to grant extensive loans for these take-over operations."
otteco.10.a:0 "Let us hope they will employ Turks as well!"

########################
# SEPERATIST MOVEMENTS #
########################
ottsep.1.t:0 "Antun Saadeh Publishes 'The Genesis of Nations'"
ottsep.1.d:0 "A journalist from Beyrut is making shockwaves in the Suriye vilayet with his romantic view on a greater Syria free from Ottoman rule. Taking inspiration from the ancient Assyrian empire and a return to the Fertile Crescent of old, he pleads for a nation spreading from the Suez Canal in the South, to the Tarsus mountains in the North, and from Kuwait in the East to Cyprus in the West. Though the survival of a nation consisting of such a massive amount of different ethnicities and religions seems a fairy tale, the man not only follows closely to the Kemalist ideal of a secularist state, but also inspiration from the Syndicalist powers seems apparent as well, with a focus on abolishing feudalism, nationalising vital areas of the economy, mandatory education and universal healthcare.\n\nEven though its popularity amongst the Syrian people seems rather low for now, the governor of Beyrut has ordered his arrest and the man has been imprisoned for treason against the state and instigating revolutionary activities."
ottsep.1.a:0 "Troubling news"

ottsep.2.t:0 "Riots in Damascus"
ottsep.2.d:0 "Instigated by the sharp economic downturn in the region and populist rabble-rousers, the Syrian people seem to be shifting the blame for the current economic crisis towards the central Ottoman government. The rapid decrease in price for agricultural produce in the meanwhile is taking a toll on the recently settled tribes of the Syrian hinterland where banditry is increasing by the day.\n\nIn the intelectual center of both Suriye and the Ottoman Arabs in general, Sam, a general strike against the government has been called. More disturbing however is the increasing polarisation of the political landscape in Syria as groups such as the authoritarian SSNP and the Syrian Syndicalist Party are growing in size and influence."
ottsep.2.a:0 "Most troubling"

ottsep.3.t:0 "Paramililtary Wing of the SSNP"
ottsep.3.d:0 "Although the immediate popular response to Saadehs party is limited at best, one cannot deny that it hasn't made a deep impression in the political scene of Syria. As opposed to the more traditional, aristocratic and oligarchic parties in the cities of Damascus and Aleppo, this new organisation has a central directive, a strong political message and a limited by dedicated core of supporters.\n\nParading through the streets of Beirut, the new paramilitary wing of the party is certainly a sight to behold, as the Orient isn't used to this sort of militaristic and modern display of politics."
ottsep.3.a:0 "Most troubling"

ottsep.4.t:0 "Increased Attacks in the Hejaz"
ottsep.4.d:0 "Our momentary weakness is already showing its mark in the Hejaz, where delays in our payments to the tribal leaders has resulted in their retaliation. Caravans and pilgrims on their way to the Holy Cities are experiencing increased attacks from bandits and deserters, as the usual escorts turn a blind eye. These attacks are causing great damage to the prestige of the Caliph and it may be best to court the tribes with what little resources we have."
ottsep.4.a:0 "Bring gifts to the Tribes to court their favour"
ottsep.4.b:0 "The Caliph does not bow to some goat herders with guns"

ottsep.5.t:0 "OPAD Strengthens Hold in the Mashriq"
ottsep.5.d:0 "The Ottoman Party for Administrative Centralisation is making increasing waves in the Mashriq as a variety of parties in the Greater-Syria region were absorbed into their organisation. Although a similar hand was reached out to the Arab Parties in Iraq, this offer was politely declined as fear of increasing Damascene influence amongst the Arab movement was seen as counterproductive to the ultimate goal of Arab autonomy."
ottsep.5.a:0 "They are only making themselves a bigger target"

ottsep.6.t:0 "Khalid Bakdash Takes over the Arab Syndicalist Party"
ottsep.6.d:0 "Leaving the nation for the Commune of France in 1930 to avoid persecution by the then ruling OHF administration, Khalid Bakdash has enjoyed education in the French capital itself, and could be seen amongst many influential leaders in debates concerning the expansion of syndicalism to the Orient.\n\nNow that he has returned, it would surprise no one if he were to push a program similar to that which he encountered in France, but local authorities are not really concerned by his presence, as the lacking of any industrial proletariat in the Arab world makes almost any support for syndicalism impossible."
ottsep.6.a:0 "Good luck"

ottsep.7.t:0 "Sharif Ali Haidar Passes Away"
ottsep.7.d:0 "Appointed by Irade during the initial days of the Hejazi Revolt, Ali Haidar Pasha of the Hashemite house had acted as Sharif of the Holy Cities for almost two decades before his death earlier this week. As the need of the office has been questioned repeatedly with most authority these days in the hands of the Hejazi Wali, some are hoping to use this opportunity to not appoint a successor and as such end the tradition.\n\nSon of Ali Haidar and raised amongst the Court in Konstantiniyye, Abdul Majid Haidar would be his successor, but has shown little desire for the position, preferring the lively streets of the capital to the dusty hills of the Hejaz."
ottsep.7.a:0 "Appoint Abdul Majid Haidar"
ottsep.7.b:0 "Let us end the tradition here"

ottsep.8.t:0 "Education Issues in Southern Iraq"
ottsep.8.d:0 "Troubling reports have reached us from Southern Iraq where parents appear to stop their children from attending the state schools due to fear of Sunni indoctrination. These citizens, predominately following the Shiite faith, are as such obstructing the education of their children and enlarging the social divide between the Sunni and Shia Arabs as this limits their future abilities.\n\nLittle has been done by the Iraqi administration however as it further plays into their Sunni superiority policy, which has in recent years led to a significant decrease in Shiite officials. Furthermore they also claim that without education these people will remain apolitical, as such forming no threat to their own positions."
ottsep.8.a:0 "Encourage further Shiite enlistment"
ottsep.8.b:0 "An illiterate citizen is a docile citizen..."

ottsep.9.t:0 "Increasing Social Inequality in Iraq"
ottsep.9.d:0 "Iraqi society has always been divided between city dwellers (inhabiting cities such as Baghdad and Mosul), Bedouins (roaming the vast deserts) and a caste of farmers working the lands between the Tigris and Euphrates. This latter group has for the vast majority of its history been separated from nearly all affairs, bar their immediate needs, and has made use of the communal agricultural ground to satisfy their own and the needs of the city dwellers. Benefitting from the almost non-existent authority imposed by the Ottoman Empire, who only did the bare minimum to maintain a semblance of order in the region, this group lived a poor but fairly content life.\n\nAfter the loss of our European holdings and the seemingly shifted loyalty of many Syrian groups, the Empire has received a wake-up call to no longer use Iraq as the poor land it was always regarded as, but to shape in it the future of the Sublime State. Starting from basically a clean slate, schools, roads and a vast administrative network were pumped out of the ground in record time with primary-level school attendance doubling year over year. A 'new' local elite, trained and indoctrinated in the various Turkish academies, was to further extend Ottoman control over the cities whilst the Ottoman Military Academy set up in Baghdad served to create a loyal Iraqi officer corps.\n\nAs the Ottoman control over the cities increased at an explosive rate, this same evolution could however not be seen amongst the much larger population of peasants, still living in nearly the same condition as their ancestors had done for centuries. The Turkish educated elite however, backed by their allies in the Iraqi Walis, discontent with the low agricultural output has over the last 2 decades increasingly privatised and seized this communal land, forcing many of its former residents into a sort of serfdom. Illiterate to the man and never having interacted with government in the first place, this class had barely any defence against the money lenders and urban elite."
ottsep.9.a:0 "The farmer toils and the elite profits"

ottsep.10.t:0 "Protest in Baghdad"
ottsep.10.d:0 "Fighting back against what they call Turkish imperialism and deliberate destruction of the Arab identity, students and small business owners have taken to the streets today in Baghdad calling for more local power and a greater input in the affairs of the Iraqi vilayets. Answered by the Ottoman gendarmes, and after an official answer to their complaints was read out in the mosques of the city, it seems that the protest has calmed down once more but the sharp increase in these events is frightening Ottoman officials in the region."
ottsep.10.a:0 "Unfortunate"

ottsep.11.t:0 "Conflict in Sulaymaniyah"
ottsep.11.d:0 "The province of Sulaymaniyah has always been a point of trouble for the Walis of Mesopotamia. Inhabited by a strong Kurdish majority, many of their Sheiks and Aghas refuse to implement the new reforms and concede authority to Konstantiniyye and instead hold on strongly to tribal allegiances and Kurdist tradition.\n\nTurkoman expansion towards Eastern Mesopotamia, the Assyrian exodus and the discovery of oil near Mosul and Kirkuk has upset the delicate balance of the region with various groups attempting to take control over the territory. Inside of Kurdistan, great rivalry also rules as the various tribes are involved in a near constant state of internal conflict based on family, language and sectarian lines.\n\nAs the Ottoman state has no desire to let one Kurdish group get stronger than the others or let them find a common ground besides the Padishah, this struggle is often encouraged by authorities in Mosul to detriment of both the Kurds themselves, the remaining Assyrians, and the Turkomans who are often victim of Kurdish offensives."
ottsep.11.a:0 "Their division keeps them docile"

ottsep.12.t:0 "Barzani Insurrection in Iraqi Kurdistan"
ottsep.12.d:0 "The Barzani tribe is fighting back against their growing loss of power in the Empire as a coordinated offensive by Ottoman army and air force has slowly been pushing them out of their territories towards Iran. The Barzanis, led by the charismatic Mustafa Barzani, have long been fighting against the Porte who has in recent years been responsible for the death of both his father, grandfather and two brothers in failed insurrections over the last decades.\n\nCombined airpower responsible for the bombardment of dozens of villages and a land offensive by the army however, seem to now be breaking the final resistance as the sheer force of the modern arsenal brought by the Padishahs finest, is overpowering what little resistance can still be offered. Other Kurdish tribes, long rivals of the Barzanis, have also granted support in the form of irregulars to the Turkish forces in the hopes of acquiring their lands once the rebels have been firmly put down."
ottsep.12.a:0 "Soon their pathetic attempts will be silenced for good"

ottsep.13.t:0 "Trouble in Fezzan"
ottsep.13.d:0 "When Ottoman rule was restored to the Fezzan interior during the middle of the twenties, few accepted it with open arms and during the subsequent years the regime in Tripoli decided that maintaining a sizeable force in the region would be too costly. Retreating all troops bar some small garrisons in the urban centres, this has led to an almost entirely autonomous position for the local tribes.\n\nThey remain discontent however and influenced by a resurgence of the Senussi sect, tribes such as the Awlad Muhammad have started to show their resistance to the regime more clearly. Raids on Ottoman garrisons, refusal to pay taxes and be conscripted, have caused drastic issues for the few remaining forces in the region.\n\nA military expedition from the coast could restore order to the region, but with the large economic crisis still reigning, many wonder if it wouldn't be best to withdraw all garrisons and grant the region de facto self-rule. In Tripolitinia, there is less animus to abandon the region as the valuable date production of Fezzan is essential in a nation with so little rainfall."
ottsep.13.a:0 "Send in the troops!"
ottsep.13.b:0 "Is this really worth the price...?"

ottsep.14.t:0 "Famine in Tripolitania"
ottsep.14.d:0 "Always left to the mercy of rain, Tripolitania has suffered from an especially bad year which has caused havoc to the harvests. The steady population growth of the last two decades has only exacerbated the situation as relief from Greater Syria and Anatolia is unable to fully cope with the crisis. Reports from Cyrenaica and Fezzan indicate that the issue is less severe there, as the Green Mountain seemed to have been mostly spared.\n\nWith the agricultural exports of the nation, its main source of revenue, now almost entirely gone, the government in Tripolitania has requested a decrease in taxes and further assistance from the Ottoman centre."
ottsep.14.a:0 "It is our duty to help!"
ottsep.14.b:0 "There is nothing we can do for them..."

ottsep.15.t:0 "Idris Returns to the Throne"
ottsep.15.d:0 "Exiled prince of the Senussi Order, Idris I has returned from his self-imposed exile in Cairo. His nephew az-Zubayr bin Ahmad as-Sharif has been forced to resign and all remaining Ottoman observers have been kicked out of Cyrenaica. Their new leader has also decided to move his capital closer to the Egyptian border, a clear sign of his anti-Ottoman ambitions. The city of Giarabub, which was transferred to Cyrenaica at the end of the war, has now been decreed official capital of Cyrenaica. This spiritual centre of the Order which is home to its main educational facilities, and is forbidden to all non-Muslims, lies deep within the desert and will make it especially hard for any Ottoman intervention to occur."
ottsep.15.a:0 "Put down the Order!"
ottsep.15.b:0 "We should bide our time"

ottsep.16.t:0 "Unrest in Benghazi"
ottsep.16.d:0 "Serving as the only Ottoman base in Cyrenaica, a new wave of unrest has washed over the town with the departure of Senussi administration from Ajdabiya to Giarabub. No doubt caused by agents of the Senussi sect, they have succeeded in causing severe damage to the Ottoman standing amongst the local population.\n\nMany of the cities non-Muslim citizens are demanding more decisive action from the garrison in the city as they fear that a departure of Ottoman rule from the region would have severe consequences on their economic fortunes, and even their lives, should it come to blows between the two sides. The Jewish community is especially at risk, as even in Benghazi, the effects of the Palestinian issue start to weigh in."
ottsep.16.a:0 "Most worrying"

ottsep.17.t:0 "Bread Riots in Aleppo"
ottsep.17.d:0 "As the economic situation in the realm deteriorates, the Syrian city of Aleppo has once again been hit by bread riots. Even though the scope of these riots remains unclear for now, a mob assaulted Christian and Jewish bakeries and flour mills throughout the city. Luckily the governor was quick to intervene, and was able to put the mob down after reinforcements from Anatolia arrived. Eight rioters were shot in the operation but it seems that no fatalities were reported."
ottsep.17.a:0 "Worrying"

ottsep.18.t:0 "Trouble in Dubai"
ottsep.18.d:0 "Tensions have been rising in the Sheikhdom of Dubai in the Persian Gulf, as the catastrophic collapse of the pearl trade has caused massive shockwaves in the small city. Nakhudas (captains of pearl fishing boats) are forced to stay in port year round as competition with the synthetic pearl originating in Japan has saturated the market, an already smaller pie due to the global economic catastrophe. Furthermore the monopoly on power of the Sheikh has given rise to a reform movement calling if not for his outright abdication, at least for the installment of a democratic body in the form of a Majlis.\n\nUnder threat from a supposed assassination plot by a group of local merchants, disgruntled princes and expatriates, the Ottoman fleet has dispatched a small vessel to the Trucial coast to deter any open aggression against the Sheikh, but tensions have only further escalated. With the ruler and his supporters entrenched on the Bur Dubai side of the creek and his opponents on the other side at Deira, it seems the whole sheikhdom is spoiling for a fight. Sporadic gunfire has reportedly been heard in the city and meddlers in the neighbouring Sheikhdoms are seemingly looking for a chance to pounce and back their horse in the fight to come."
ottsep.18.a:0 "Force the Sheikh to concede!"
ottsep.18.b:0 "It is not our place to intervene"

ottsep.19.t:0 "Sheikh Saeed bin Maktoum Disbands Dubai Majlis"
ottsep.19.d:0 "After being forced to concede to the Dubai Reform Movement and agree with the empowerment of the Majlis (council), it seemed like real progress could have been achieved in Dubai but these efforts seem to have been in vain as only a few months after their creation, the Sheikh has crushed the movement with an iron fist.\n\nMatters had come to a head when the Majlis under its leader Hasher bin Rashid, restricted the ruler to 10.000 rupees of the state revenues for his personal use. Enraged by this decision, the Sheikh formally disbanded the Majlis, and decided to settle the argument once and for all.\n\nTaking advantage of his son's wedding to Latifa bint Hamdan of Abu Dhabi, Saeeds loyal bedouin who were brought into town for the ceremony drew their swords, and proceeded to kill various high ranking members of the Bani Rashid, amongst whom the chairman of the Majlis. Crumbling apart due to this catastrophe, the remainder of the Reform Movement has fled to the Sheikhdom of Sharjah in the hopes of gaining the support of the Sheikh and returning to oust Sheikh Saeed."
ottsep.19.a:0 "Tensions are rising on the Trucial Coast..."

ottsep.20.t:0 "War on the Trucial Coast!"
ottsep.20.d:0 "Since the red wedding, tensions had been rising quickly between the Sheikhdoms of Dubai and Sharjah, as those that escaped murder at the hands of Saeeds tribesmen fled to Sharjah, in the hopes of finding a benefactor for their cause. Finding a willing ally in Sheikh Sultan of Sharjah, the new leader of the Reform Movement (Mani bin Rashid) has regained the momentum and tribesmen of Sharjah moved quickly into a sangar on the Dubai side of the Khan creek.\n\nFaced with a fragile support base, Sheikh Saeed of Dubai decided to answer their act with an official declaration of war. Sending his troops within 4 miles of Sharjah, the two camps quickly came to blows. In traditional Bedouin style however, the two sides exchanged inaccurate fire preventing any degree of significant bloodshed. When a truce was signed only a few days later, both sides had run out of ammo leaving 1 Sharjah man killed and 2 Dubai men prisoner.\n\nSince fighting had become impossible due to a lack of material, both sides have for agreed to a 3-month truce to await the next shipment coming in from Iraq."
ottsep.20.a:0 "Let us hope they'll soon sign peace"

ottsep.21.t:0 "Sheihk Sultan of Ras al-Khaimah Offers His Services"
ottsep.21.d:0 "Having noticed our entanglement in a foreign conflict on a global scale, the Sheikh of Ras al-Khaimah has offered his services as mediator in the world war. He has suggested that we should let the Trucial Sheikhs communicate with the Syndicalists in Paris and broker peace between them and Berlin. He also added that after their (guaranteed) success, the Ottoman Empire should rapidly arm herself and then pounce on the syndicalists with renewed vigour, per the customs of the Trucial States."
ottsep.21.a:0 "...thanks for the offer, I guess?"

ottsep.22.t:0 "Famine in the Persian Gulf"
ottsep.22.d:0 "Hurt by the hardships of the world war, the situation has reached the breaking point in the Persian Gulf, as a severe drought has further exacerbated the already hungry people. No rain has fallen since last year and the situation has been reported on the ground as highly critical. In fact cattle and camels are in such an emaciated condition that if rain does occur within the next few weeks, it is more than likely that they will be unable to withstand the consequent cold and exposure and will perish.\n\nIn Ras al-Khaimah, rice and sugar have become in such short supply that people have started to boil and squeeze date sacks in order to extract the last drops from them. Mazari traders have left with their families and gone to Kenya in the hopes of finding food there, whilst others have set sail for the Mesopotamian delta in the hopes of receiving support from the local government."
ottsep.22.a:0 "A most dreadful situation..."

ottsep.23.t:0 "[PER.GetName] Seizes Hengam Island"
ottsep.23.d:0 "Although Hengam Island, just South of the Persian coast, on paper belongs to the Persian state, the island is de facto ruled by Sheikh Ahmed bin Obaid bin Juma (father-in-law to the Sheikh of Dubai). As part of their shift in foreign policy to take a more assertive and anti-Ottoman stance, the government in Teheran has decided to push their luck in the Strait of Hormuz. Earlier this week, the Sheikh and his entourage were expelled from the island, sent packing to their family in Dubai, and a customs post was installed proudly waving the Persian flag.\n\nWhilst a diplomatic objection has been made by our government against the Persian aggression, there have thusfar been no plans to escalate the small border conflict to any further punitive actions. In Dubai however, outrage against this move by Teheran has led many to question the capacity of the Ottoman government to defend the interests of the Gulf and their Sheikh for so easily submitting to Persian ploys."
ottsep.23.a:0 "Let us hope the Persian beast is now satisfied!"

ottsep.24.t:0 "Increasing Unrest on Bahrain"
ottsep.24.d:0 "Prompted by increased interest of the Persian government in the affairs of the Shia majority island of the coast of al-Hasa, there has been a noted increase in anti-Ottoman and anti-Sunni sentiment. Further coupled to the pearl trade catastrophe and the weak response of the Sheikh to the decreasing living standards of his population, the island has been rocked by a wave of protests calling for reform and equal representation.\n\nMore disturbing than the Persian overtures however is the increase of radio sets, tuned in to Radio Free Cairo, spreading Arab nationalist propaganda and calling on all Arab people to throw of the Turkish yoke."
ottsep.24.a:0 "Most unfortunate"

ottsep.25.t:0 "Clash in the Arab Gulf"
ottsep.25.d:0 "Tensions between Konstantiniyye and Teheran reached a new high this week as Persian customs detained a Dubai-flagged jalbut on its travel to the island of Greater Thunb. Sparking immediate outrage from the entire population of the Trucial Coast, in a rare display of unity for the region, a squadron of the Ottoman fleet was dispatched to the region and anchored just before the coast of the Persian city of Lingah. Sending an ultimatum to the Persian government to immediately release the passengers, who were travelling under the protection of the Sultan-Caliph, escalation ultimately brought forth a salvo from the Ottoman fleet after which the white flag was hoisted on the shore.\n\nWhilst the safe passage of Ottoman subjects in the Persian Gulf has thus been reassured (by force), many are seeing in this yet another sign of a nearing confrontation between the two former enemies. With unrest rising in Palestine and friction on the Kurdish frontier, it may even seem that this confrontation is coming sooner rather than later."
ottsep.25.a:0 "The Persians are playing a dangerous game..."

ottsep.26.t:0 "Formation of the Syrian Muslim Brotherhood"
ottsep.26.d:0 "Inspired by events in Egypt under the leadership of the charismatic Imam Hasan al-Banna and by the continued secularisation and westernisation of the empire, a small group of conservatives in Damascus have set up a Syrian branch of the Muslim Brotherhood. Pledged to restore a real, Arab, caliphate to the Middle East and rid the region of Western decadence, Sheikh Mustapha al-Sibaii has found a listening ear in the struggling population of Homs. Subsidies from the Egyptian court for his organisation are sure to have had an impact on its membership but thusfar our intelligence has pointed out that it has remained a fringe movement within the Greater Syrian political climate."
ottsep.26.a:0 "Disturbing"

ottsep.27.t:0 "The Syrian League of National Action"
ottsep.27.d:0 "Rumours had been brewing for a while now, after the electoral defeat of the decentralist coalition in 1935, of a new party for second generation Syrian nationalists. Promising to be young, dynamic and very different from the traditional Damascene parties, this new party was today announced to the public under their leaders Ahmad Sharabati, Abdulrazzaq al-Dandashi, Irfan al-Jallad and Shafik Suleiman as the "League of National Action".\n\nIn opposition to the old elites, deeply engrained within the Ottoman civil system, the new party promises to be the voice of the Syrian youth and work together with other Arab nationalist forces to hasten the autonomy Syria has been striving for. Likely influenced by Egyptian rhetoric, the League of National Action has also embraced a Qawmi or greater Arab identity as opposed to the Syria focused Watani identity of the Damascene elite. Despite their enthusiasm however, so far interest from regions outside Syria has been lukewarm as best and even within Syria, their message doesn't seem to reach much further than Damascus."
ottsep.27.a:0 "These are just bored youngsters!"

ottsep.28.t:0 "The Ashbal al-Uruba"
ottsep.28.d:0 "Further developments have occurred in the Syrian political capital of Damascus where to the example of many nationalist movements in Europe, the League of National Action has given rise to their own militia. Called the Ashbal al-Uruba, they say that they have been inspired by European armies and are wearing green shirts. Parading through the streets of Damascus, unarmed as to not give the Gendarmie an excuse to intervene, the militia promises to create 'three-dimensional men' out of the Syrian youth, excelling in martial arts, politics, mathematics, politics and poetry."
ottsep.28.a:0 "Most disturbing"

ottsep.29.t:0 "The Matter of Khasab"
ottsep.29.d:0 "An enclave of the Muscati state, the peninsula of Khasab is one of the most crucial position in the Middle East. Singlehandedly having the capacity to completely cut of the strait of Hormuz, thus cutting Iran and Iraq off from the world’s economy, it has been a thorn in the sight of both Konstantiniyye and Teheran. With Muscat however, forming a neutral power between the two rivalling blocs, an acceptable compromise seem to have been reached and for centuries the Sultans of the Muscati thalassocracy have been able to govern the peninsula uncontested.\n\nThe decay of the Muscati state has however not gone unnoticed, and with tensions rising between the two largest powers in the region, the peninsula has found itself a pawn in a dangerous game. The Muscati navy, their lifeblood and pride for centuries, has been entirely wiped out as the industrial behemoths of the seas have outclassed the classical Dhows leaving the defence of the peninsula solely to the goodwill of its neighbours. This goodwill seems to have run out as naval manoeuvres by the Persian fleet around the Strait have led to a similar response from the Caliphate, bringing the two to the brink of war."
ottsep.29.a:0 "The Persians better not do anything they'll regret..."
ottsep.29.b:0 "The Strait is Persian and shall forever be so!"

ottsep.30.t:0 "The Invasion of Khasab"
ottsep.30.d:0 "Townsmen of the otherwise quiet Khasab were rudely awakened by the presence of an Iranian detachment on their shore this morning, as in yet another move of mounting tensions in the Arab Gulf, the government of Teheran has seemingly unilaterally taken control over the entire Strait of Hormuz. The occupation has been without bloodshed, seemingly being led from the Iranian cruiser "Persepolis", where shortly after 6am a group of 5 lifeboats were disembarked and sent towards the harbour of Khasab. After a short kerfuffle with the small Muscati garrison in Khasab Castle, the Muscatis surrendered and the Iranian flag was hoisted on its battlements to signify the new ruler of the peninsula.\n\nThis blatant act of aggression which has cut of our dominions in the Gulf from their traditional partners in India has caused great consternation in Basra and Baghdad, where officials are demanding an immediate response to the threat, showcasing the strength of the Ottoman fleet and giving the Iranians a warning they won't soon forget!"
ottsep.30.a:0 "Set sail for Khasab!"
ottsep.30.b:0 "We cannot risk war with Teheran"

ottsep.31.t:0 "Ottoman Ultimatum over Khasab"
ottsep.31.d:0 "Unsurprisingly outraged by our unilateral occupation of the strategic Musandam peninsula, the Ottoman Gulf Fleet has set sail for the peninsula with orders to remove all hostile elements by force if necessary. Unlikely to deter, they thus demand that we voluntarily withdraw or suffer the consequences.\n\nWhilst the Ottoman beast is suffering greatly from all sides, we should not underestimate their capabilities as incursions over the last few decades have shown. Nonetheless many see the bucket near the tipping point, and are calling on the government to take a decisive stance that will determine Iranian power in the Persian Gulf for decades to come."
ottsep.31.a:0 "We must fall back"
ottsep.31.b:0 "The Turks have gone too far, to war!"

ottsep.32.t:0 "Iran Abandons Musandam Peninsula"
ottsep.32.d:0 "Seemingly scared off by the Ottoman fleet, the Iranians have packed up their bags in Khasab and returned to the Persepolis. With the Iranian presence removed from the peninsula, question remains as to its future. The Sultan of Muscat has proven utterly incapable of defending against even the smallest of armies, and with the rising importance of the Hormuz Strait in the global economy, being the vein that connects Iraqi and Bahraini oil to the world, some have asked themselves whether it wouldn't be better for our security if a permanent Ottoman garrison is established on the peninsula."
ottsep.32.a:0 "Hand the Peninsula back to our Muscati friends"
ottsep.32.b:0 "The Strait of Hormuz necessitates a strong Ottoman presence!"

ottsep.33.t:0 "The Invasion of Khasab"
ottsep.33.d:0 "Townsmen of the otherwise quiet Khasab were rudely awakened by the presence of an Iranian detachment on their shore this morning, as in yet another move of mounting tensions in the Arab Gulf, the government of Teheran has seemingly unilaterally taken control over the entire Strait of Hormuz. The occupation has been without bloodshed, seemingly being led from the Iranian cruiser "Persepolis", where shortly after 6am a group of 5 lifeboats were disembarked and sent towards the harbour of Khasab. After a short kerfuffle with the small Muscati garrison in Khasab Castle, the Muscatis surrendered and the Iranian flag was hoisted on its battlements to signify the new ruler of the peninsula."
ottsep.33.a:0 "Another victory for Iran!"

ottsep.34.t:0 "Iran Breaks the 1913 Shatt al-Arab Protocols"
ottsep.34.d:0 "Established in 1913 after almost a hundred years of negotiations, the Shatt al-Arab Protocols were the crowning achievement of the resolution that ended the Iranian-Ottoman border conflicts. With this last guarantee of Iranian neutrality in the East gone, it is without a doubt now clear that Iran will entertain its ambitions and strike on Iraq.\n\nFighting between the two great powers commenced in the early hours as an air bombardment of Fao Fortress in the Shatt al-Arab was followed by small incursions of Iranian cavalry regiments in Sulaymaniyah."
ottsep.34.a:0 "War it is then!"

# Armenia
ottsep.35.t:0 "Rebellion Against the Ottoman Empire!"
ottsep.35.d:0 "With war breaking out across the Middle East, and the Ottoman Empire that has ruled over us for decades beginning to collapse, now might be the only chance we have to rebel against our overlords. Nzhdeh's fedayi are ready to take over Erivan, and raise the flag of an independent Armenia once again."
ottsep.35.a:0 "For Armenia!"
ottsep.35.b:0 "We stand loyal to Constantinople."

