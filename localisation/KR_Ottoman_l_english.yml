### Politics (Kemalist)
OTT_Judicial_Commision:0 "Found the Judicial Commision"
OTT_Judicial_Commision_desc:0 "As the Ottoman civil code is based on the Sharia, in the shape of the Mecelle, many of the reformers have been attempting to replace it with a modernised and secular variant. An attempt at doing so was started in 1930 but the electoral defeat in 1931, forced the OHF to re-evaluate its position. Now that the party is back in charge, it seems only natural to push it once more."
OTT_Expand_the_Education_Ministry:0 "Expand the Education Ministry"
OTT_Expand_the_Education_Ministry_desc:0 "Fighting an uphill battle ever since the revolution in 1908, the topic of education is of the utmost importance to the OHF. Significant steps have been made in this regard, especially on the matter of co-education, but the decentralisation of the Ottoman Education System remains a thorn in the side. With the upcoming Co-education and Unification Decree, these will be annihilated in one fell swoop!"
OTT_Replace_the_Penal_Code:0 "Replace the Penal Code"
OTT_Replace_the_Penal_Code_desc:0 "Whilst the current Penal Code serves us well, the Grand Vizier has been enticed by reforms enacted in [ITA.GetNameDef]. It not only provides us with a better and modernised code but it also includes special clauses targeting political dissidents such as the syndicalist movement, which seem a useful tool to the administration."
OTT_Single_Party_Dictatorship:0 "Install the Single Party Dictatorship"
OTT_Single_Party_Dictatorship_desc:0 "Ottoman democracy has failed us. Whilst the Grand Vizier is a staunch supporter of the will of his people, he believes that a progressive vanguard is necessary to lift the Ottoman people up. This vanguard can only function if it can act with total power, free from conservative meddling."
OTT_Abolish_Mecelle:0 "Abolish the Mecelle Code"
OTT_Abolish_Mecelle_desc:0 "Following the suggestions made by the Judicial Commission, the time has finally come to rid ourselves of the Mecelle. A new civil code, fully secular in nature, will treat all Ottoman citizens as equals and will show the desire to tear down the last conservative anchor points."
OTT_Commision_Ottomanish_Language:0 "Reform the Ottoman Language"
OTT_Commision_Ottomanish_Language_desc:0 "Based on a Perso-Arabic script, many of the more radical reformers within the Party believe the Ottoman language is needlessly complicated and therefore hindering literacy programs. They have therefore pushed towards the adoption of the Latin Script with the necessary adjustments to fit the Turkish language."
OTT_Reform_Millet_System:0 "Reform the Millet System"
OTT_Reform_Millet_System_desc:0 "The Millet System was a creation to ensure that Ottoman citizens who did not practice the Islamic faith could govern themselves and as such limit sectarian conflict. This has over the years however, led to non-Muslim citizens almost completely detaching themselves from the Empire, and has encouraged the disaster that followed in the Balkans. With a new Civil Code, surely this system is no longer necessary?"

OTT_Ottoman_Constitution:0 "Procuring a New Constitution"
OTT_Ottoman_Constitution_desc:0 "Our current constitution dates from 1876 when Abdulhamid II was forced to concede power to the Young Ottomans. Despite a temporary setback between 1878-1908, this same constitution would be brought back by the Young Turks during the constitutional revolution. Many believe the document is dated however and gives unnecessary power to the office of the Sultan. A revision is in order!"
OTT_Secure_Seperation_of_Powers:0 "Guarantee the Separation of Powers"
OTT_Secure_Seperation_of_Powers_desc:0 "When the Empire in 1878 returned to the rule of the Sultan, it quickly became apparent how this was detrimental to the nation. Arbitrary decisions and the concentration of so much power in the hands of a single person who could decree laws, condemn prisoners and take control over estates he fancied will not do in the 20th century. Therefore it is important that we limit the power of the Padishah."
OTT_Reorganise_Vilayet_System:0 "Reorganise the Vilayet System"
OTT_Reorganise_Vilayet_System_desc:0 "The current size of our Vilayets is far too large, and as such encourage concentration of power within local figures. By reducing the size of them and through the expansion of our telegraph and radio network, we can make them more dependent on the capital and have less power to mismanage."
OTT_Millet_Mektepleri:0 "Millet Mektepleri"
OTT_Millet_Mektepleri_desc:0 "The Millet Mektepleri or Nation School is the brainchild of Minister of Education Mustafa Necati and has as grand aim to make the entire Ottoman population literate. Focusing on the age bracket 14-45, these 'schools' are compulsory for all citizens including women and prisoners. After completing a test, the participants will be granted a certificate from the state and join the Modern Ottoman society."
OTT_Emancipation_Push:0 "Emancipation Vanguard"
OTT_Emancipation_Push_desc:0 "Through the co-education act, we have laid the first bricks on the road to emancipation. Nonetheless this is only the beginning as the OHF now also plans to enable women to run for office and vote in the national elections. A variety of professions will also be opened up to women as the war has showed the chronic lack of labour force amongst the Anatolian people."
OTT_Curtail_Religious_Organisations:0 "Curtail Religious Organisations"
OTT_Curtail_Religious_Organisations_desc:0 "If the Empire is ever to advance towards a secular institution, we have to take decisive action against the various religious organisations shouting their opposition to the reforms. The Sufi orders form the most significant hurdle in this as they not only de facto control Eastern Anatolia but have direct contacts with the Caliph who they utilise to remain in power. No more!"

### Maintaining Internal Order (Kemalist)
OTT_Maintenance_of_Order_Law:0 "Pass the Maintenance of Order Law"
OTT_Maintenance_of_Order_Law_desc:0 "Tough times necessitate tough measures and the "Law for the Maintenance of Public Order" is exactly this. To combat the internal enemies of our fair state, this law will extend dictatorial powers to the office of the Grand Vizier and extend the capability of the army to restore public order. Furthermore it will also allow us to crush subversive organisations - such as the opposition - with ease."

OTT_Reeling_in_the_Arab_Vilayets:0 "Reeling in the Arab Vilayets"
OTT_Reeling_in_the_Arab_Vilayets_desc:0 "As political control over the Turkish heartland increases, so should we extend this to our Arab subjects in the Mashriq and Tripolitania. Be it through political appointments, economic development or military force, the old aristocratic order will be pushed out to make place for the new Ottoman citizen, a young, intellectual and proud servant of the Sultan."
OTT_Reform_the_Conscription_System:0 "Reform the Conscription System"
OTT_Reform_the_Conscription_System_desc:0 "Regularly used by the Ottoman army to cover its flanks or to perform the 'dirty' work, irregulars make up a not insignificant amount of our army. They are often recruited from Kurdish, Syrian and Iraqi tribes and are highly disloyal and untrustworthy assets to the army. The time has come to eradicate this practice and incorporate any stranglers into the full Ottoman Army."
OTT_Crack_down_on_the_SSNP:0 "Crack Down on Arab Parties"
OTT_Crack_down_on_the_SSNP_desc:0 "Through their printing presses in Beirut and their Radio broadcasts from Cairo, a whole slew of Arab movements has popped up throughout Greater Syria. Fighting against the modernisation of the Empire and trying to persuade people that an "Arab" nation would be beneficial to their lives, it is the duty of any decent government to spare the people from these delusions."
OTT_Order_by_the_Locomotive:0 "Order by the Locomotive"
OTT_Order_by_the_Locomotive_desc:0 "The sheer size of the empire has made control over the periphery tricky for centuries. As the Ottoman system of the 19th century strongly relied on control from the centre, inadequate infrastructure often made responding to crises slow. Pioneered by the Hejaz Railway and later the Istanbul-Baghdad Railway, the empire can now strike anywhere at any time."
OTT_Status_of_the_Autonomous_Regions:0 "Status of the Autonomous Regions"
OTT_Status_of_the_Autonomous_Regions_desc:0 "Under the CUP dictatorship, many of the old autonomous regions and special statuses were firmly abolished in favour of a strong centralised state. Pressured by the international community, conservatives and the Sultan himself, much of their work would be undone after the conclusion of the Weltkrieg. Now that the centralists are back in charge, the time is ripe to finish what our predecessors started."
OTT_Tribunals_of_Progress:0 "Tribunals of Progress"
OTT_Tribunals_of_Progress_desc:0 "Working in close cooperation with the Law on the Maintenance of Public Order, the "Kalkınma Mahkemeleri" are mobile military tribunals sent out by the office of the Grand Vizier to restore order throughout the empire. Headed by dedicated followers of the Pasha, these men will do whatever necessary to ensure the much needed reforms can't be stopped by the banalities of the opposition."

OTT_Reeling_in_the_Anatolian_Vilayets:0 "Reeling in the Anatolian Vilayets"
OTT_Reeling_in_the_Anatolian_Vilayets_desc:0 "Many nationalists see the entirety of Anatolia as one unit but this couldn't be less true as a variety of peoples ranging from Bosnian to Kurdish inhabit its highlands. Furthermore there is a divide between those living on the coast and those of the interior, often been left behind in favour of more prosperous regions. Uniting these people under the modern interpretation of "Ottoman" is thus our task."
OTT_Extend_Authority_Kurdish_Territories:0 "Extend Authority over the Kurds"
OTT_Extend_Authority_Kurdish_Territories_desc:0 "Divided in tribes and other communities, Sheikhs and Aghas still dictate the order of the day in Kurdistan. For over a century, the Ottoman reform movement has been trying to rid themselves of their influence and bring the Kurdish people under the control of Konstaniniyye. Be it peacefully or through the use of force, we will succeed in the end!"
OTT_Expand_Halkevleri:0 "Expand the Halkevleri Program"
OTT_Expand_Halkevleri_desc:0 "Even though our reforms are set to bring greater prosperity, greater freedom and massive strides in all fields many don't agree with this vision. Especially on the countryside many have serious doubts about the length at which the reforms will change society and are afraid these are in fact heresy. To show the people their virtue, we will create the "People's Houses", community centres to explain the programs."
OTT_Eradicate_Military_Disloyalty:0 "Eradicate Military Disloyalty"
OTT_Eradicate_Military_Disloyalty_desc:0 "Most of the military is in full support of their Grand Vizier or his allies in the army but there nonetheless exists a movement that is less interested in Kemals ever increasing power and who believe that many of his programs will not 'fix' the Empire as he claims but instead hasten its demise. We may need to 'correct' this..."
OTT_OHP_Membership_Reward_Program:0 "OHF Membership Reward Program"
OTT_OHP_Membership_Reward_Program_desc:0 "Grasping back to our predecessor, the CUP, politics have become something not solely decided by the privy council but a true mass movement. Whilst this means that we no longer have to pay lip-service to a few select upper class notables, we still need to adapt our program to the needs of our support base or if one doesn't exist, create one ourselves through carefully placed notables."

### Internal Policy Post-CP
OTT_Ottoman_Renaissance:0 "Dawn of the Ottoman Renaissance"
OTT_Ottoman_Renaissance_desc:0 "The Europeans deemed us weak and sickly, the Iranian believed we wouldn't risk confronting them, and the Arabs believed they were an equal match for the power of Turkish boots. With the white crescent on a red field flying on ramparts from Cairo to Lake Urmiah, we have once and for all shown that our decline has been firmly halted and turned around!"

OTT_Reform_on_the_Homefront:0 "Stabilise the Homefront"
OTT_Reform_on_the_Homefront_desc:0 "The necessities of war and the Kemalist reforms which had to be pushed through without the distractions caused by popular sentiment forced our regime to restrict certain 'liberties' of our citizen. With the dead of Mustafa Kemal however, it is quickly becoming apparent that the same authoritarian rule won't remain feasible without his charisma and prestige."
OTT_Lift_Press_Restrictions:0 "Lift Press Restrictions"
OTT_Lift_Press_Restrictions_desc:0 "As part of the authoritarian measures installed to ensure total control over the war situation and to smother conservative/Islamic resistance to the reforms, the press was heavily curtailed and only commentaries backed by the Party were allowed for publication. With the recent pressure on the authoritarian government to liberalise, we should lift the restrictions."
OTT_Repeal_Varlik_Vargisi:0 "Repeal the Varlik Vargisi"
OTT_Repeal_Varlik_Vargisi_desc:0 "The 'Varlik Vargisi' is a specific war tax which targets rich Armenians and Jews to fund the operations of the government. By putting exorbitant burdens on these groups, the policy both serves to remedy the ever increasing deficit and to bolster the 'National Economy' by pushing the non-Muslims out of business and encourage take-overs by Turkish citizens."
OTT_Lift_Ban_Political_Parties:0 "Lift Ban on Political Organisations"
OTT_Lift_Ban_Political_Parties_desc:0 "As the authority of the central government crumbles on all sides and voices both inside and outside of the Party are calling for an end to authoritarianism, our Grand Vizier has decided to lift the ban on political organisations and organise open elections as soon as possible."

OTT_Egypt_Khedivate:0 "Khedivate Restored"
OTT_Egypt_Khedivate_desc:0 "The focus of the Ottoman state should lay on Anatolia and the Levant as further expansion will only lead to a worsening of our internal troubles and upset the Turkish plurality within the nation. As the deposed Khedive, Abbas Hilmi, still enjoys the luxuries of his Bosporus villa, we could establish closer ties between our two states but keep them as separate entities."
OTT_Cairo_Aleppo:0 "Cairo-Aleppo Development Scheme"
OTT_Cairo_Aleppo_desc:0 "The growing importance of the petroleum industry and the increasing demand from Europe for this black gold, have shifted priority for the Central Planning Board to the development of a strong industrial basis in the Levant and improve the export capacities of the Empire. Utilising the revenue of the oil business, we will furthermore expand the textile industry of Syria. "
OTT_Absorb_Egyptian_State_Assets:0 "Absorb Egyptian State Assets"
OTT_Absorb_Egyptian_State_Assets_desc:0 "The Egyptian aristocracy and a small group of oligarchs control the vast majority of Egyptian land and industry, forcing the Egyptian people to live as impoverished Fellahin on their lands. By enforcing the Ottoman land reform in the newly 'liberated' lands and through sales of these vast estates, we can both fill our coffers and increase Ottoman penetration of their economy."
OTT_Ottoman_Authority_Peninsula:0 "Reaffirm Authority on the Peninsula"
OTT_Ottoman_Authority_Peninsula_desc:0 "For too long have the tribes of the Arabian peninsula been able to raid and plunder Ottoman supply lines and contest our rule on the periphery. To follow in the footsteps of great administrators such as Midhat Pasha, the time has come for the Empire to strengthen its southern flank and crush the influence of Wahabbists and Emirs alike."
OTT_Restore_the_Vilayet_of_Najd:0 "Create the Vilayet of al-Hasa"
OTT_Restore_the_Vilayet_of_Najd_desc:0 "Our hold on the Arabian peninsula has always been a tenuous affair as the state preferred demanding fealty from the local emirs than exert direct control. Change was brought to this when Midhat Pasha retook al-Hasa and extended Ottoman control further inland but pressed on all fronts, the Saudis were able to force us out in 1913. With the discovery of oil, the time has come to restore our rule over the Gulf. "
OTT_Handle_the_Yemeni_Affair:0 "Handle the Yemeni Affair"
OTT_Handle_the_Yemeni_Affair_desc:0 "The Imam has made the crucial mistake to doubt Ottoman superiority on the field of battle and has as such thrown away any chances at retaining the special status of his realm. Holed up in their mountains and believing themselves untouchable by the Ottoman Army, they are in for a rude awakening..."
OTT_Lift_Military_Restrictions:0 "Lift Military Restrictions"
OTT_Lift_Military_Restrictions_desc:0 "As part of the treaty imposed on the Egyptian state after their defeat in the Levantine war, the size of their military was limited to 20.000 as to not present a threat to our interests. The rise of tensions across the world however and the vulnerability of the Canal and the Libyan flank have made us consider lifting these limitations and use the Egyptian manpower to defend the Caliphate."
OTT_United_Once_More:0 "United Once More"
OTT_United_Once_More_desc:0 "The disaster that befell the Ottoman state in the 19th century and which was only aggravated at the turn of the 20th century has now been corrected as Istanbul and Cairo are now finally reunited! To prevent this from happening again however, the government has decreed an extensive reorganisation of both parts of the Empire including economic, administrative and cultural adjustments."
OTT_Haifa_Cairo_Railroad:0 "Construct the Haifa-Cairo Railroad"
OTT_Haifa_Cairo_Railroad_desc:0 "As an important axis throughout the entirety of human history, we should improve the connection between the lands of the Tigris/Euphrates and the Nile delta. Despite earlier attempts to create a direct rail connection, the difference in railway gauges between the Ottoman and former British network halted all efforts. No more!"
OTT_Redraw_the_Vilayets:0 "Redraw the Vilayets"
OTT_Redraw_the_Vilayets_desc:0 "Following the example of Anatolia, an extensive look at the provincial organisation of our new lands is essential to ensure proper integration and modernisation. Therefore we need to step away from the old Vilayet model and carve it up into smaller, more manageable provinces."
OTT_Settle_Sudanese_Issue:0 "Settle the Sudanese Affair"
OTT_Settle_Sudanese_Issue_desc:0 "The question of Sudan’s future has for a while now bothered the government in Konstantiniyye, as unlike with Egypt, there is very little connection between it and the Ottoman centre. The distance further complicates affairs as any effective communication is basically impossible. Therefore the idea now on the table proposes the creation of a separate Sudanese state tightly bound to the Porte."
OTT_Conference_Alexandria:0 "Conference of Alexandria"
OTT_Conference_Alexandria_desc:0 "The current policy of imposed Turkish rule based on our demographic advantage no longer holds true now that the scales have been tipped in favour of the Arabs. This realisation has made many Turkish nationalists redefine their target audience and work towards a more inclusive citizen model. Therefore the Conference of Alexandria has been opened to finally cement the definition of an 'Ottoman' citizen."
OTT_Integrate_State_Monopolies:0 "Integrate State Monopolies"
OTT_Integrate_State_Monopolies_desc:0 "Whilst the Egyptian state didn't include many industrial centres, it nonetheless boasts an impressive agricultural output. Through a system of landowners and Fellahs, a small group close to the crown was able to achieve tremendous power. The time has now come for us to take over these monopolies and integrate them within our own state holdings, as such breaking the power of the Egyptian aristocracy."
OTT_Recreate_Ottoman_Fifth_Army:0 "Standardise Ottoman Army"
OTT_Recreate_Ottoman_Fifth_Army_desc:0 "Although Ottoman policy makes recruitment a non-ethnic/non-religious affair and imposes a draft for all males of age to serve in times of need, the last few wars have proven the reliance of our high command on Turkish recruits as they fear a fifth element in the Christian and Arab population. If we are to exert control over Egypt, this policy will need to be adjusted and an expanded army instated."
OTT_Elevate_Arab_Language:0 "Elevate the Status of the Arab Language"
OTT_Elevate_Arab_Language_desc:0 "After the Weltkrieg and prompted by the Arab movement, Mehmet VI lifted some of the restrictions on the Arab language and made it the second (official) language of the Empire in Arab majority territories. Nonetheless, various institutions such as the military have remained solely Turkish and have caused great consternation from our Arab brethren. The time for full equality has arrived!"
OTT_Expansion_Ottoman_Parliament:0 "Expand the Meclis-i Umumî"
OTT_Expansion_Ottoman_Parliament_desc:0 "The Meclis-i Umumî or the General Assembly serves as the centre of power within our realm and has sole authority over matters of state. With Egypt still under questionable control, this chamber has thusfar remained limited to Mashriqi and Anatolian parliamentarians as to avoid trouble with the re-integration. With the first hurdles behind us however, it is time to expand membership to our new subjects."

### Foreign Policy
OTT_Policy_of_Deterence:0 "Policy of Deterrence"
OTT_Policy_of_Deterence_desc:0 "Too many Ottoman lives have been lost in the dreadful Weltkrieg for us to risk entanglement in a second conflict of the same scope. We should focus inwards and protect what we have, instead of throwing it all away in a fool’s gambit for glory and prestige."

OTT_Relinquish_European_Ambitions:0 "Relinquish European Ambitions"
OTT_Relinquish_European_Ambitions_desc:0 "From an empire centred around 'Rumelia' and the Aegean, wherein the Mashriq and Anatolia was merely the periphery, a drastic shift has occurred in the direction of Anatolia proper. Through wars and the massive population shifts that occurred due to them, we have transformed into a 'Middle Eastern' and Muslim state. Europe is not our enemy and we should make sure they don't see us as such."
OTT_Greek_Turkish_Population_Exchange:0 "The Greco-Turkish Accords"
OTT_Greek_Turkish_Population_Exchange_desc:0 "When the dust settled after the Balkan Wars, the once tightly intertwined ethnic and religious tapestry of the Empire found itself in disarray. Hundreds of thousands of Muslim refugees flooded in from the Balkans whilst in Anatolia the remaining Christians were eyed with increasing suspicion. To solve this, we believe that an exchange between the remainders of both groups will prove effective and provide a detente to the hostile relations between ourselves and the Greek government."
OTT_Balkan_Military_Accords:0 "Balkan Military Accords"
OTT_Balkan_Military_Accords_desc:0 "To prevent further war in the Balkans, our government proposes the creation of the so-called 'Edirne Accords' which would pose limitations on the size of our armies and increase economic activity across our borders. With greater exchange of goods and ideas over these loosened borders, it is hoped that escalation towards war will become much less likely."
OTT_Never_Another_Balkan_War:0 "Peace at Home, Peace in the World"
OTT_Never_Another_Balkan_War_desc:0 ""Osmanlı Halk Fırkası'nın müstakar umumî siyasetini şu kısa cümle açıkça ifadeye kâfidir zannederim: Yurtta sulh, cihanda sulh için çalışıyoruz." - Mustafa Kemal Pasha\n("To describe the stable and general diplomatic policy of the Ottoman People's Party, I think this short sentence is enough: We work for peace at home, peace in the world." - Mustafa Kemal Pasha)"

OTT_Promote_Muslim_Solidarity:0 "Promote Muslim Solidarity"
OTT_Promote_Muslim_Solidarity_desc:0 "The Ummah consists of hundreds of millions of Muslims all united in their common belief for Islamic values. Nonetheless, this community has waged war on itself for over a millennium, and has in the last few hundred years devolved into nothing but a play ball in the hands of the West. We should not blindly strive to enter the Western club but works towards a better, stronger Ummah."
OTT_United_Against_Imperialism:0 "United against Imperialism"
OTT_United_Against_Imperialism_desc:0 "As there was no unified front against the Imperialists, one by one the proud Muslim states fell to the claws of European colonialism. We, as the predominant Muslim power in the world, and the centre of the Sunni faith, should see it as our duty to assist our brethren of the faith, protect them and show that the spirit of the Ummah has not yet been extinguished."
OTT_Maghrebi_Frontier:0 "Reaffirm Ties with Maghreb"
OTT_Maghrebi_Frontier_desc:0 "From Morocco to the former Ottoman regencies of Algiers, Tunis and Tripolitania, the Maghrebis are held dear in the heart of our government and suffering the hardest from the effects of colonialism. We shall work together to secure a free and strong Maghreb!"
OTT_Oriental_Cooperation:0 "Cooperation with the Orient"
OTT_Oriental_Cooperation_desc:0 "For decades the Ottoman Empire has fostered relations with our distant brethren of the Orient. From the deserts and mountains of East Turkestan to the plains of Central Asia and the Indian lowlands, our brethren are ready to stand together in these troubling times."
OTT_Security_on_the_Arab_Peninsula:0 "Stability on the Arab Peninsula"
OTT_Security_on_the_Arab_Peninsula_desc:0 "Home of Islam, the Arab peninsula forms the centrepiece of any attempt to bring the Ummah closer together. After years of piecemeal dissection by the British, the time has come to provide the struggling economies of the Gulf and the Bedouin of the interior with a real answer to their trouble!"
OTT_Islamic_Economic_Union:0 "Association of Muslim Nations"
OTT_Islamic_Economic_Union_desc:0 "Envisioned as a bloc of mutual prosperity, the Association of Muslim Nations would be an economic alliance with as goal reducing the reliance on European and American goods whilst also boosting domestic industrialisation efforts of the various participating members. If we all bind together, we can't be picked off one by one and exert a certain pressure on the powers that be."

OTT_Abolish_Full_Neutrality:0 "Abolish Full Neutrality"
OTT_Abolish_Full_Neutrality_desc:0 "We should not kid ourselves any longer. The world is at war and the time for choosing has arrived. We could remain on the sidelines and watch as all sides plunge themselves into despair but then we would also have to contend ourselves with no allies, no partners and an insecure future in the post-war world. Do we really want to risk that?"
OTT_Gamble_in_the_Caucasus:0 "Gamble in the Caucasus"
OTT_Gamble_in_the_Caucasus_desc:0 "The Germans may have snubbed us out of Azerbaijan during the last war but with tensions rising across the globe, we have an opportunity to play hard-ball and put the return of Azerbaijan as the cost for our partnership in their international venture."
OTT_Settling_Old_Disputes:0 "Settling Old Disputes"
OTT_Settling_Old_Disputes_desc:0 "There is a time for hurting and a time for healing. With the debt owed to us now finally rectified, the time for healing has arrived. We should let bygones be bygones and work towards a closer friendship with our German allies."
OTT_Research_Cooperation:0 "Ottoman-German Research Initiative"
OTT_Research_Cooperation_desc:0 "Ottoman scientific expertise is severely lacking as for one the literacy rate of the Empire is abominable. Furthermore, the Empire was never really able to catch up the west in terms of military development and has since mostly relied on imported goods. Through our newfound connections to the German Empire, we can both access better equipment and educate our own people for the future."
OTT_Vanguard_in_the_South:0 "Vanguard in the South"
OTT_Vanguard_in_the_South_desc:0 "Just like Belgium in the West and Lithuania in the East, we form Germany's Southern frontier and are as such tasked with an important role in guaranteeing their possessions in the region. From geographical features such as the Suez to the Caucasus to strategic ones such as the Oil fields of Iraq and the Chromite mines of Anatolia, we are an invaluable cog in the great machine of the Kaiser."
OTT_Alliance_of_Convenience:0 "An Alliance of Convenience"
OTT_Alliance_of_Convenience_desc:0 "The Balkans need a firm hand to guide them back on track and end the constant conflict. Our former arch-nemesis in Vienna has similar ideas and might be tempted into forming a bloc to ensure that those are put into action. Furthermore we both share an aversion to the hawkish nature of German meddling and would preferably ward off Russian expansion. Shouldn't we put the past behind us then?"
OTT_Sarajevo_Accords:0 "Sign the Sarajevo Accords"
OTT_Sarajevo_Accords_desc:0 "Although for many an unexpected turn of events, the two former enemies of the Ottoman and Habsburg Empires have found similarities in their foreign policy and have decided to join forces in a defensive bloc aimed to ward off aggression from the North, West and East."

### Army
OTT_ottoman_army:0 "The Ottoman Army"
OTT_ottoman_army_desc:0 "The Ottoman Army is the heart of the Turkish nation. We must seek to strengthen and support it against our numerous enemies, for the survival of our State depends on the Ever-Triumphant Horde."
OTT_army_modernization:0 "Inspectorate of Army Modernisation"
OTT_army_modernization_desc:0 "Mauser rifles and bayonets proved effective in the Weltkrieg, but the battlefield is changing. The large gap between enemy technologies and our equipment is ever-expanding, and we must expend considerable effort if we want our army to retain its might."
OTT_modern_equipment:0 "Standardize Military Equipment"
OTT_modern_equipment_desc:0 "Although the Ottoman army is undoubtedly the best equipped force in the entire Middle East, there is nonetheless a massive issue with regards to standardisation with many rifles, artillery pieces and other tools coming from a wide array of manufacturers. This diversity has led to significant strain on our supply lines, further complicated by the unreliability of many of its former owners engulfed by socialist strife. "
OTT_armor_effort_unq:0 "Ottoman Armoured Project"
OTT_armor_effort_unq_desc:0 "Although the army is no stranger to armoured vehicles, sporting a variety of armoured cars during the Weltkrieg and taking command over a variety of Mark V tanks from the British Empire, the empire nonetheless lacks the capabilities of an establish armoured corps. To rectify this issue, a special commission has been tasked with expanding our supply of armoured vehicles and provide adequate training."
OTT_directorate_military:0 "Directorate of Military Factories"
OTT_directorate_military_desc:0 "We must reorganise our military production facilities into a proper network of organised factories. Establishing the Askeri Fabrikalar Umum Müdürlüğü will ensure that well coordinated orders are directed to our various domestic weapons manufacturers and the troops from the Hejaz to Gallipoli are well supplied."
OTT_edok:0 "Restructure the Erkân-ı Harbiye Mektebi"
OTT_edok_desc:0 "The Erkân-ı Harbiye Mektebi or Ottoman Military College serves as the crowning achievement in the education of the officers of the army and is destined to give ample preparation to the best students who have climbed the ranks of our system. Nonetheless the college is in dire need of restructuring as the curricula have seen little change since the Weltkrieg and are in regards to combined arms severely lacking."
OTT_army_engineers:0 "Army Engineer Schools"
OTT_army_engineers_desc:0 "Founded in 1795 under the reign of Selim III, the Mühendishâne-i Berrî-i Hümâyun serves as one of the most crucial schools in the empire, providing an expansive education into both civil and military engineering. Although the school was temporarily closed during the war as its students joined the army, it has been reopened after the war and expanded with an artillery education school in Anatolia."
OTT_desert_forces:0 "Specialised Desert Regiments"
OTT_desert_forces_desc:0 "Although several attempts had been made already to set up specialised regiments in Libya and Central Arabia consisting of Bedouin and local tribesmen, these operations usually only lasted a few years. This was to change after the Weltkrieg as a new impetus to defend the Southern frontier led to the creation of the Iraqi Camel Corps, a practice that was soon to be imitated all across the Middle East."
OTT_Mass_Production:0 "Maximize Military Production"
OTT_Mass_Production_desc:0 "Back in the day, the arsenals of the Sublime Porte were revered all across Europe, which cowered before the might of the unstoppable Turkish armies. These days are long behind us however as the Empire never quite caught the train of industrialisation, and the once grand arsenals fell silent. This is soon to change however as a new budget for the armed forces has made room for significant investments."
OTT_Specialised_Equipment:0 "Diversify Military Portfolio"
OTT_Specialised_Equipment_desc:0 "The capacity of our domestic armament industry is pitiful at best, as many of the modern tools of warfare are currently left to foreign manufacturing concerns. If we are to arm our troops with something better than rifles, grenades and a uniform we will have to drastically diversify our manufacturing capacities."

### Air
OTT_army_aviation_unq:0 "Army Aviation Command"
OTT_army_aviation_unq_desc:0 "We have need for a better air force to support our ground forces. Let us take the time to reorganize the command structure of the Army Aviation Command to promote good officers and ensure that we can recruit the best pilots."
OTT_air_warfare_academy:0 "Expand the Tayyare Mektebi"
OTT_air_warfare_academy_desc:0 "The Tayyare Mektebi" is the first place our new pilots go to train: It is a flight school after all. We must procure better funding, newer facilities, and more capable instructors in order to create a new generation of amazing pilots."
OTT_aircraft_industry:0 "Hürkuş & TOMTAS Aviation"
OTT_aircraft_industry_desc:0 "Vecihi Hürkuş was the first aviation engineer we ever had, and he served with distinction in the Weltkrieg. With his help we have developed a proper factory dedicated specifically to the development of new aircraft: Tayyare and Motor Türk Anonim Şirketi. With this modern factory we shall build planes that are the envy of the world."

### Naval
OTT_Naval_Program:0 "Continue the Ottoman Naval Project"
OTT_Naval_Program_desc:0 "Our navy has never been spectacular, and many times efforts to improve and modernise the navy have been put on hold for more pressing concerns. Not anymore. Now we shall see to the creation of a grand fleet to eclipse any we have built before!"
OTT_Shipbuilding_Effort:0 "Golcuk Dockyards"
OTT_Shipbuilding_Effort_desc:0 "On the coast of the Sea of Marmara lies the town of Gölcük and the nearby naval base of the same name. The naval base needs to be paired with a new dry dock and supporting facilities in order for us to build and refit better ships."
OTT_Upgrade_Dreadnoughts:0 "Refit our Dreadnoughts"
OTT_Upgrade_Dreadnoughts_desc:0 "The average person looks upon the visage of a dreadnought and is consumed with fear. Unable to approach the situation tactically they bemoan how difficult it is to sink a dreadnought. Ours need some upgrades and refits to bring them up to modern standards, and they will smash everyone they go up against!"
OTT_Dominance_Black_Sea:0 "Black Sea Shore Defences"
OTT_Dominance_Black_Sea_desc:0 "Although many see our navy as a force to dominate the Eastern Mediterranean, we must also be concerned with the Black Sea. One way we can strengthen our position on this front will be with a strong network of shore defences to blow enemy ships out of the water."
OTT_Basra_Kuwait:0 "Expand the Basra-Kuwait Facilities"
OTT_Basra_Kuwait_desc:0 "Even less thought about than the Black Sea is The Persian Gulf. We DO in fact have a naval base there, and the ability to put a fleet in those waters and beyond. We should take the time to modernize the Basra-Kuwait facilities in case we are needed in the Gulf."
OTT_Naval_Academy:0 "Imperial School of Naval Sciences"
OTT_Naval_Academy_desc:0 "With all of these projects completed recently there is a growing sense that we can do more. We can have a larger and better navy not through copying other nations, but by innovating ourselves! We shall grant greater funding and resources to the School of Naval Sciences to help become the most modern navy in the world!"

### Economic (Kemalist)
OTT_Samsun_Iktisat_Kongresi:0 "The Samsun Iktisat Kongresi"
OTT_Samsun_Iktisat_Kongresi_desc:0 "Following the First Economic Congress in Izmir, we will host a second grand event to showcase the progress and capabilities of the Sublime Porte. As the world economy spirals out of control following the collapse of the Berlin stock exchange, this congress will be used as a way to calm down investors and showcase the stability of our internal market."
OTT_Raise_Import_Tariffs:0 "Raise Import Tariffs"
OTT_Raise_Import_Tariffs_desc:0 "To encourage domestic industry and prevent reliance on foreign construction materials and basic consumer goods, the government will raise import tariffs substantially. Although this is a great boon for the nascent Anatolian industry, many in Beirut, Alexandretta and Haifa fear that this will greatly damage their status as gateways to the Orient."
OTT_Restrict_Foreign_Exchange_Regime:0 "Restrict Foreign Exchange Regime"
OTT_Restrict_Foreign_Exchange_Regime_desc:0 "Lack of confidence in the Ottoman government has pushed many investors to selling off their Liras in favour of foreign currencies in recent months, to the detriment of its value. By restricting our domestic investors' capacity to sell off their Lira's we can strengthen our currency compared to the leading currencies of the world like the Mark."
OTT_Quantity_Restrictions_Import:0 "Impose Quantity Restrictions on Import"
OTT_Quantity_Restrictions_Import_desc:0 "Whilst the government aims to create a strong local industry, it too often finds itself relying on goods imported from the Donau-monarchy or the German Empire. Steel, machinery, chemicals, etc. are all imported which makes us not only reliant on those nations, but greatly hampers domestic goods as they can't compete with the cheap export products of the larger manufactures abroad."
OTT_Ziraat_Bankasi_Credit:0 "Ziraat Bankasi Credit Program"
OTT_Ziraat_Bankasi_Credit_desc:0 "Originally the brainchild of Midhat Pasha, the Memleket Sandığı was reorganised into the Ziraat Bankasi in 1888. Providing stability and relief for farmers, still the majority of our population, the bank has been greatly expanded over the years. As prices for agricultural goods are in flux, following the collapse of Ukrainian and German markets, the vast reserves of the bank will be used to fight the crisis."
OTT_Toprak_Mahsulleri_Ofisi:0 "Open the Toprak Mahsulleri Ofisi"
OTT_Toprak_Mahsulleri_Ofisi_desc:0 "According to Law No 3491, this agency will prevent abnormal decrease or increase of the wheat prices against producers and consumers, to protect and regulate the wheat industry, to import or export wheat when necessary, to monitor wheat production trends and market movements in the world, to establishing milling facilities and bakeries in locations to be determined and to carry on other similar tasks."
OTT_Balance_the_Budget:0 "Balance the Budget"
OTT_Balance_the_Budget_desc:0 "When the Ottoman Empire collapsed under the strain of the debts it had racked up during the Crimean War, an international organisation called the OPDA (Ottoman Public Debt Administration) essentially took over our economy. The disgrace and damage it has caused remains a vibrant memory in the minds of many Turkish economists who since have sworn to maintain a balanced budget at all cost."
OTT_Years_of_Progress:0 "Four Years of Progress"
OTT_Years_of_Progress_desc:0 "Inspired in part by socialist systems, the cabinet of our Grand Vizier will decree the next 4-year plan which he has dubbed the 'Four Years of Progress'. With the focus on rapid industrialisation of the Ottoman nation, it wants to greatly reduce the reliance on foreign goods and expand the domestic industry targetting textiles, steel, cement and others."
OTT_Economic_Commisions:0 "Fourteen Economic Commissions"
OTT_Economic_Commisions_desc:0 "Whilst the Ottoman Empire has seen a distinct rise in its industrial capacity and a reduction in dependence on agricultural exports, the empire lacks a clear vision to really guide the nation towards the future. To fix that, the government has decreed the creation of 14 economic commissions, each with their own areas, to formulate a centralised plan for the future."
OTT_Striving_for_Autarky:0 "Striving for Autarky"
OTT_Striving_for_Autarky_desc:0 "With the global market heavily in flux after its share of disasters in the last few decades, many economists in the empire have started to push for ‘autarky’, or economic self-sufficiency. Although the empire has a long way to go, deriving mainly from its lack of a large industrial base, plans for cement, steel, textile, etc. factories have already been approved by the economic commissions."
OTT_Anatolian_Industrialisation:0 "Second Anatolian Industrialisation"
OTT_Anatolian_Industrialisation_desc:0 "Although the National Economy scheme has already led to the development of much young industry in Anatolia, the government sees much room for improvement in the what was only 30 years ago one of the poorer regions of the empire. A variety of industries in construction, tobacco, textile, etc. will serve as the backbone of this new project."
OTT_Sumerbank:0 "Sümerbank Investments"
OTT_Sumerbank_desc:0 "The cornerstone of the OHF industrialisation model, the Sümerbank serves as the primary investor and controller of our rapidly expanding industrial assets. Although it has a hand in most sectors of the 4-Year Plan, its primary focus is on the development of the Turkish Textile industry which after initial successes in Anatolia has been expanded to Homs."
OTT_Lebanese_Industrialisation:0 "Beiruti Industrial Zone"
OTT_Lebanese_Industrialisation_desc:0 "The economic motor of Syria and its primary harbour, the city of Beirut serves an important role in the industrialisation of the Mashriq and also in further centralising authority. Although some have proposed to shift focus more to Damascus or Homs, both established agricultural and manufacturing centres, the government has proven adamant in its focus on Lebanon, supposedly to break the power of Damascus."
OTT_Model_Farm_Project:0 "Expand the Model Farm Project"
OTT_Model_Farm_Project_desc:0 "Created during Kemals first term, the Orman Çiftliği or Forest Farm was set up near Ankara as a private farm but was quickly developped into a "model farm" which by using the most modern forms of agriculture was to serve as a tool to teach the Anatolian farmers new methods. With matters in the capital taking most of the Viziers time, the project is on the verge of being transferred to the government."
OTT_Aleppan_Institute_Technology:0 "Aleppan Institute of Technology"
OTT_Aleppan_Institute_Technology_desc:0 "Although a variety of schools already exists to cater to the Arab population, the only real institutes of technological higher learning are on the West Coast of Anatolia, primarily in the capital. To solve the issue of technical illiteracy of large swathes of our population, making them useless to our industrialisation schemes, Aleppo will be the home of a new engineering institute."
OTT_Monopolise_Railway_Companies:0 "Monopolise the Railway Companies"
OTT_Monopolise_Railway_Companies_desc:0 "The 'DDUM' or State Railways Administration was founded after the war to take over Entente railway concessions, and to finance the construction of further railroads across the Empire. Nonetheless many foreign concessions remained and various privately held tracks refused integration. With the crisis however, many of these companies are on the brink of bankruptcy, opening the way for unification."
OTT_Eastern_Anatolian_Project:0 "Eastern Anatolian Railway Project"
OTT_Eastern_Anatolian_Project_desc:0 "Just like the Americans conquered the Frontier through the iron beasts of the industrial era, so has our government decreed the expansion of rail and other roads into Eastern Anatolia. Around these railroads would then be created a system of villages and towns inhabited by Turks or immigrants of both the Balkans and Caucasus to strengthen the hold of Konstaniniyye over their own "Frontier"."
OTT_Three_Blacks_Project:0 "Three Blacks Project"
OTT_Three_Blacks_Project_desc:0 "Centred around three of the main industrial resources (coal, iron and oil), the three blacks project aims to expand the domestic production to the point that the Ottoman Empire is capable of being self-sufficient. To achieve this goal, the universities of the Empire have in cooperation with institutes all across Europe worked towards the refinement of extraction methods and the exploration of new sites."
OTT_Zonguldak_Mining:0 "Zonguldak Coal Mining"
OTT_Zonguldak_Mining_desc:0 "Already discovered in the 19th century, the coal mines of Zonguldak nonetheless saw little exploitation during most of the century and it was only with the Weltkrieg and the sudden need of coal for the Ottoman fleet that Zonguldak started to assert itself as an important economic centre. With the government plans for domestic steel production in Karabük, Zonguldak is to play a key role."
OTT_Trans_Mashriqi_Pipeline:0 "Finish the Trans-Mashriqi Pipeline"
OTT_Trans_Mashriqi_Pipeline_desc:0 "With the exploitation of Iraqi oil proceeding at an ever increasing pace, hard limits have started to occur as the capacity of shipping in Southern Iraq and the increasingly hostile relations with Teheran have been identified as difficult hurdles to cross. Furthermore since our clients are located in Europe, plans have been drafted to connect the fields of Kirkuk to the ports of Ikenderun and Beirut."
OTT_Tigris_Program:0 "Tigris Development Scheme"
OTT_Tigris_Program_desc:0 "This bustling river is one of the most important natural features of the Middle East, bringing life to otherwise arid deserts and providing an ideal way of communication and transportation. Furthermore, it's not solely an Iraqi river, but also leaves a deep impression on Kurdistan, Anatolia and Syria. By focusing our efforts on this vein, the government hopes to strengthen these *Ottoman* bonds."
OTT_TPC_Kirkuk:0 "TPC Kirkuk Operations"
OTT_TPC_Kirkuk_desc:0 "With exploitation starting in the 20's, the oil fields of Kirkuk have seen rapid expansion by the TPC as increasing government control over the company and a direct need of new revenue for the state has pushed its growth to the max. Nonetheless the vast reserves have only started to be touched and with America in disarray, the government has identified these as essential to the future of the Ottoman state."
OTT_Lower_Mesopotamian_Exploration:0 "Southern Iraqi Oil Exploration"
OTT_Lower_Mesopotamian_Exploration_desc:0 "Although most operations of the TPC and its German-Dutch allies are centred around Kirkuk and Mosul in the North of Iraq, large untapped reserves have recently been discovered in the South of Iraq, near the important harbours of Basra and Kuwait. Since these are also already tightly connected to the Iraqi rail network, TPC has requested a concession from the Porte to expand operations throughout Iraq."
OTT_Basra_Concessions:0 "Sell off Basra Concessions"
OTT_Basra_Concessions_desc:0 "Although a large part of the Basra vilayet was given in concession to the British Empire after the Weltkrieg, many of these ran out of time and were forced to be turned back over to the Ottoman government. Although the government has thus far refrained from offering them up for sale, to protect its own Kirkuk production, they could help reinvigorate the Iraqi economy."

### Political (Fevzi)
OTT_State_of_Emergency:0 "State of Emergency"
OTT_State_of_Emergency_desc:0 "The assassination of the Grand Vizier has shown that the Ottoman state is held captive by radical Islamist extremists, opposed to the unstoppable tide of progress and unwilling to recognise the decay of Ottoman power. We cannot give in to their lack of reason, and as such have to take any measures necessary to ensure the dream of the CUP and OHF remains intact!"
OTT_Replace_Walis:0 "Recall the Walis"
OTT_Replace_Walis_desc:0 "Complacency and a lack of enthusiasm amongst the ruling cadre has steadily led to a decrease in quality and ability of our Walis or governors. If the Ottoman state is to prosper, these corrupt, decadent and unscrupulous individuals have to been torn out and replaced by those loyal to the regime and its grand vision for the future!"
OTT_Abolish_Mecelle_Fevzi:0 "Abolish the Mecelle Code"
OTT_Abolish_Mecelle_Fevzi_desc:0 "Following the suggestions made by the Judicial Commission, the time has finally come to rid ourselves of the Mecelle. A new civil code, fully secular in nature, will treat all Ottoman citizens as equals and will show the desire to tear down the last conservative anchor points."
OTT_Reform_the_Millet_System:0 "Reform the Millet System"
OTT_Reform_the_Millet_System_desc:0 "The Millet System was a creation to ensure that Ottoman citizens who did not practice the Islamic faith could govern themselves, and as such, limit sectarian conflict. This has over the years however led to non-Muslim citizens almost completely detaching themselves from the Empire, and has encouraged the disaster that followed in the Balkans. With a new Civil Code, surely this system is no longer necessary?"
OTT_Confiscate_Privy_Purse_Holdings:0 "Confiscate the Privy Purse Holdings"
OTT_Confiscate_Privy_Purse_Holdings_desc:0 "Although the power of the monarchy has seen a steady decline these last few decades under the supervision of ambitious party figures, the crown is still the direct owner of vast swathes of the empire and uses these lands for their own benefit and enrichement. That they are depriving the state of resources in a state of crisis should be unacceptable and will only fund the religious extremists."
OTT_Marechal_Nous_Voila:0 ""Mareşal biz buradayız!""
OTT_Marechal_Nous_Voila_desc:0 ""Marshal, here we are!" has steadily developed to be a catchphrase amongst allies of the military regime who see in the great Fevzi Pasha the saviour of the Kemalist dream and a bulwark of stability and prosperity against both religious extremists and socialist revolutionaries."
OTT_Expand_the_Military_Rusdiye:0 "Expand the Military Rüşdiye"
OTT_Expand_the_Military_Rusdiye_desc:0 "The Rüşdiye were a sort of High School set up as part of the Tanzimat reforms in 1845 to provide for education in the European style. Besides these schools however a variety of military preparatory schools were set up in Anatolia and Iraq to install a disciplined and patriotic spirit into the students. These schools are now the target of education reform, aimed at further strengthening the loyalty to the state."
OTT_Consolidate_Military_Dictatorship:0 "Consolidate the Military Dictatorship"
OTT_Consolidate_Military_Dictatorship_desc:0 "Even though the Marshal supports the notion of democracy, and initially planned an immediate return to parliamentary rule, he has steadily grown disillusioned with the political establishment. Seeing them as a disease weakening the empire from the inside, perfidious voices all around him have urged the Marshal to maintain military rule on the state until we can be absolutely sure our interests are safe."
OTT_Lift_State_of_Emergency:0 "Lift the State of Emergency"
OTT_Lift_State_of_Emergency_desc:0 "Although the Marshal has shown his clear disgust for the weakness of the decentralists which has led to the crisis the empire only recently has been plummeted in, he still supports the notion of democracy and with the nation stabilised and the economy recovering, he has in cooperation with various political figures decided to hand power back to the establishment and lift the state of emergency."

OTT_Enshrine_Endeavour_Front:0 "Enshrine the 'Endeavour Front'"
OTT_Enshrine_Endeavour_Front_desc:0 "Including key politicians from all factions, both decentralist and centralist, this 'Endeavour' front strives to provide a stable transitional government until all foreign threats have abated and the internal situation has been pacified. Consisting largely of military figures loyal to either the OHF or DF, the front nonetheless also includes various Arabs and other minorities to ensure a lasting peace."
OTT_Centralise_State_Authority:0 "Centralise State Authority"
OTT_Centralise_State_Authority_desc:0 "It is only through strong central authority that the farflung regions of the empire can be kept safe and secure. That the decentralists believe we should give in to nationalist and autonomist movements is an outrage and will only lead to the collapse of the Ottoman state and its further dismemberment by foreign vultures."
OTT_Lift_Maintenance_Public_Order_Decree:0 "Lift the Maintenance of Public Order Decree"
OTT_Lift_Maintenance_Public_Order_Decree_desc:0 "Enacted during the aftermath of the political chaos that has gripped us these last few years, the decree served well in enabling emergency measures and swift retribution throughout the lands. As the threat abates however and the foreign threat relinquishes, there is no longer any need for such extreme measures."
OTT_Disband_Trials_Progress:0 "Disband the Tribunals of Progress"
OTT_Disband_Trials_Progress_desc:0 "Having served their goal in the eradication of domestic terrorist organisations and vicious plots, the feared military tribunals will be closed down and normal law and order will retake its rightful position in Ottoman society."
OTT_Cooperate_Private_Sector:0 "Cooperate with the Private Sector"
OTT_Cooperate_Private_Sector_desc:0 "An alliance of the public and private sector, the new OHF is toning down its étatist rhetoric in favour of closer cooperation with the capitalists and landholders of the Ottoman Empire. No one better to symbolise this marriage than Mahmud Celal Bey who after a successful career in the banking sector will now cooperate with the party into drafting a new economic plan."
OTT_Vilayet_Reorganisation:0 "Reorganise the Vilayet System"
OTT_Vilayet_Reorganisation_desc:0 "The current size of our Vilayets is far too large, and as such encourage concentration of power within local figures. By reducing the size of them and through the expansion of our telegraph and radio network, we can make them more dependent on the capital and have less power to mismanage."
OTT_Emancipation_Vanguard_FEV:0 "Emancipation Vanguard"
OTT_Emancipation_Vanguard_FEV_desc:0 "Through the co-education act, we have laid the first bricks on the road to emancipation. Nonetheless this is only the beginning as the OHF now also plans to enable women to run for office and vote in the national elections. A variety of professions will also be opened up to women as the war has showed the chronic lack of labour force amongst the Anatolian people."
OTT_Millet_Mektepleri_FEV:0 "Millet Mektepleri"
OTT_Millet_Mektepleri_FEV_desc:0 "The Millet Mektepleri or Nation School is the brainchild of Minister of Education Mustafa Necati and has as grand aim to make the entire Ottoman population literate. Focusing on the age bracket 14-45, these 'schools' are compulsory for all citizens including women and prisoners. After completing a test, the participants will be granted a certificate from the state and join the Modern Ottoman society."
OTT_Incorporate_Kadroist_Movement:0 "Incorporate the Kadroist Movement"
OTT_Incorporate_Kadroist_Movement_desc:0 "Based on the writings of the 'Kadro' paper, there has been a push by the radicalists within the OHF to follow the example of European nations and discard with the notion of a liberal parliamentary democracy as the ideal. Striving for populism, heavy state control and the creation of a vanguard to lift up the ignorant masses, their message is finding a welcoming ear amongst the squabbling OHF elite."
OTT_Committee_Inquest:0 "Establish the Committee of Inquest"
OTT_Committee_Inquest_desc:0 "As the threat to our government remains real, the party has decided to enact emergency measures in the shape of the Tahkikat komisyonu (Committee of Inquest). This committee, consisting solely of OHF hardliners, has been organised like a court with the power to imprison any perceived threat to the state. Other political parties have also been dismantled with their leaders tried by the new Committee whilst the press is silenced."
OTT_Nationalise_Basic_Industries:0 "Nationalise the Basic Industries"
OTT_Nationalise_Basic_Industries_desc:0 "Although the Kemalists made massive strides in their plans to bring the state economy under government control, they have clearly not gone far enough. All basic industries, tobacco, textile, minerals, oil, banks and much more are to be immediately brought under government commissions which will determine the new, better, course of the Ottoman economy."
OTT_Social_Nationalism:0 "Embrace Social Nationalism"
OTT_Social_Nationalism_desc:0 "Where Western society was already too late and where Russia struggled, the Ottoman Empire provides a solution to the issue of the bourgeoisie. Strongly believing that the empire does not yet have a well established middle and upper class (although many disagree), the Kadroists believe that it is the perfect place to work towards a classless society wherein all can be truly equal, united behind the banner of the Sublime Porte."
OTT_Enact_Separation_Church_State:0 "Enact the Separation of Church and State"
OTT_Enact_Separation_Church_State_desc:0 "If the Empire is ever to advance towards a secular institution, we have to take decisive action against the various religious organisations shouting their opposition to the reforms. The Sufi orders form the most significant hurdle in this as they not only de facto control Eastern Anatolia but have direct contacts with the Caliph who they utilise to remain in power. No more!"
OTT_Union_Party_State:0 "Fulfill the Union of Party and State"
OTT_Union_Party_State_desc:0 "Such as the populists in Russia have achieved, there can no longer be a difference between party and state. The party will from now on become the state and have the complete monopoly on any and all governmental matters. The Caliph, a puppet soon to be torn down, will be allowed to keep his crown but all reactionaries still standing will be brought to swift justice."
OTT_Encourage_Private_Initiative_FEV:0 "Encourage Private Initiative"
OTT_Encourage_Private_Initiative_FEV_desc:0 "The concept of Private Initiative or teşebbüs-ü Şahsi serves most prominently in the discourse of Sabahattin whom has indentified its lack as one of the main reasons for Ottoman decline. Based on the ideas of Demolin, the Vizier pleads for looking for achievement in yourself and selfconfidence and not relying on family or state, supporting the notion of private ownership as crucial to the social and economic development of the empire."
OTT_Break_Up_State_Monopolies_FEV:0 "Break up State Monopolies"
OTT_Break_Up_State_Monopolies_FEV_desc:0 "Although the DF largely pushes for a liberal agenda in the social sense, it is also no stranger to its economic ideals, and believes that the large state monopolies set up by the CUP and OHF the last few decades, have seriously hampered the economic growth of the Ottoman Empire. Stifling competition and innovation, the government now pushes for privatisation of these monopolies in an attempt to stimulate the free market."
OTT_Multi_Level_Democracy_FEV:0 "Multi-Level Democracy"
OTT_Multi_Level_Democracy_FEV_desc:0 "Although Karabekir originally did not plead for autonomy, his discourse of decentralisation almost solely found support amongst autonomist movements and various groups of landed elite. They, seeing the centralising state as a direct threat to their own status, support a system of multi-level democracy wherein not just the Chamber of Deputies but also Provincial Assemblies can be empowered to serve their local units."
OTT_Imperial_Literacy_FEV:0 "Imperial Literacy Campaign"
OTT_Imperial_Literacy_FEV_desc:0 "Education serves as the basis for any functional society, and the lack thereof can be identified as the root cause of our decline for "Living with personal effort needs much virtue. However, we do not have such qualities because of our raising and education style. We want to live without working, we demand wealth without giving effort therefore we aim to become civil servant at the state. Explicitly, our present poverty stem from our educational system.""
OTT_Dismantle_Endeavour_Front:0 "Dismantle the 'Endeavour Front'"
OTT_Dismantle_Endeavour_Front_desc:0 "As stability returns to the Ottoman Empire, the need for an all encompassing coalition has disappeared. With our policies these last few months decisively favouring one of the two main power blocs within the coalition, it is only normal that the Sultan will now appoint the leader of said faction as his new Grand Vizier. Let us pray that true and profound beliefs in democracy will finally be achieved."
OTT_Enshrine_Principles_People:0 "Enshrine the Principles of the People"
OTT_Enshrine_Principles_People_desc:0 "Forming the core tenets of the Kemalist ideology, the principles of the people are based on the Chinese ideas but adapted to suit the Ottoman state. Populism, Nationalism, Statism and Reforism will from now until forever guide the Turkish people to an ever brighter future!"
OTT_Statutes_of_Autonomy_FEV:0 "Adopt the Statutes of Autonomy"
OTT_Statutes_of_Autonomy_FEV_desc:0 "Although the Federation model which the Ottoman Empire recently adopted has been seen a massive step forwards for various autonomy and separatist movements, the expansion of Ottoman control towards Egypt, Iran and the Arab peninsula has made policy makers in Konstantiniyye move towards an even more drastic version of decentralisation, wherein provinces can choose to exert even greater control over their internal affairs." 
OTT_Join_Reichspakt_Fevzi:0 "Join the Reichspakt"
OTT_Join_Reichspakt_Fevzi_desc:0 "Although relations with Berlin have cooled since the collapse of the Kemalist regime, we cannot deny that it is German military might that protects the Empire from the Russian bear, and despite concerns from pacifists, we have no choice but to recognise that if the Porte wishes to partake in the New World Order, we must stand united with the Germans in their time of need."
OTT_Join_Entente_Fevzi:0 "Join the Entente"
OTT_Join_Entente_Fevzi_desc:0 "Despicable traitors to all Islam during the Weltkrieg, you will be hard-pressed to find a living soul willing to speak positively of the reactionary French slave state or their Anglo dogs, but, it cannot be denied that the geopolitical reality is leaving us with little choice. German might is crumbling and the clear industrial and military power of the United States may be all that's left to rebuke the Russian bear."
OTT_Join_Copro_Fevzi:0 "Join the Co-prosperity Sphere"
OTT_Join_Copro_Fevzi_desc:0 "As the balance of power shifts from West to East and an alliance between American capital and Japanese spirit has been formed, the time has arrived for the Porte to also relinquish its ties to the old world. Standing strong with our Japanese friends and backed by the industrial might of the US of A, none will be able to oppose us!"

### Foreign Policy (Fevzi)
OTT_Abolish_Full_Neutrality_Fevzi:0 "Abolish Full Neutrality"
OTT_Abolish_Full_Neutrality_Fevzi_desc:0 "We should not kid ourselves any longer. The world is at war and the time for choosing has arrived. We could remain on the sidelines and watch as all sides plunge themselves into despair, but then we would also have to contend ourselves with no allies, no partners and an insecure future in the post-war world. Do we really want to risk that?"
OTT_Revise_German_Bilateral_Agreement:0 "Revise the German Bilateral Agreement"
OTT_Revise_German_Bilateral_Agreement_desc:0 "Established already during the Weltkrieg and continued after, various agreements and trade deals between the German and Ottoman empires play a key role in the economy of the Sublime Porte. With war soon upon us and a clear lack of equipment noticeable within the armed forces, a proposal has been made to provide agricultural produce at lower prices in exchange for German military aid."
OTT_Increase_Ties_German_Empire:0 "Reinforce Ties to Berlin"
OTT_Increase_Ties_German_Empire_desc:0 "As our former allies in the Weltkrieg, many in Turkey have maintained that a permanent alliance to the German state is in the best interests of both countries and have continually asked the OHF cabinets to work towards this goal. With the army now in charge, it seems the time has come to fully realise these plans and bind the two powers closer than ever before."
OTT_Embargo_the_Internationale:0 "Embargo the Internationale"
OTT_Embargo_the_Internationale_desc:0 "Although the syndicalist bloc has not directly destabilised our state, lacking the educated population or unions to sway, it is however rapidly becoming clear that a confrontation will eventually be upon us, and it would be in our best interests to stick to the same marching order that the German Empire propagates."
OTT_Ottoman_German_Research_Fevzi:0 "Ottoman-German Research Initiative"
OTT_Ottoman_German_Research_Fevzi_desc:0 "Ottoman scientific expertise is severely lacking, not least because the literacy rate of the Empire is abominable. Furthermore, the Empire was never really able to catch up the west in terms of military development and has since mostly relied on imported goods. Through our newfound connections to the German Empire, we can both access better equipment and educate our own people for the future."
OTT_Vanguard_in_the_South_Fevzi:0 "Vanguard in the South"
OTT_Vanguard_in_the_South_Fevzi_desc:0 "Just like Belgium in the West and Lithuania in the East, we form Germany's Southern frontier and are as such tasked with an important role in guaranteeing their possessions in the region. From geographical features such as the Suez to the Caucasus to strategic ones such as the Oil fields of Iraq and the Chromite mines of Anatolia, we are an invaluable cog in the great machine of the Kaiser."

### Political (Sabahattin)
OTT_Grand_Vizier_Sabahattin:0 "Grand Vizier Sabahattin"
OTT_Grand_Vizier_Sabahattin_desc:0 "The most prominent Ottoman sociologist, Mehmed Sabâhaddin, has been appointed Grand Vizier by the Padishah. The prince who has had a tumultuous past, being forced into exile both under Abdulhamid II in 1899 and two CUP governments, returned after the political detente in the wake of the Great War and has asserted himself as the main force within the decentralist movement. With his appointment, it seems more than likely that he will finally push through his agenda."
OTT_Reform_the_Gendarmerie:0 "Reform the Ottoman Gendarmerie"
OTT_Reform_the_Gendarmerie_desc:0 "After the abolition of the Janissary corps in the early 19th century, a variety of military organisations were established to ensure order and stability in the provinces of Rumelia and Anatolia. With the proclamation of the Tanzimat reforms in 1839, these organisations were combined into the Jandarma (Ottoman Gendarmerie). This organisation however suffers from an over-reliance on Turkish manpower in its upper cadres, making it a prime target for reform."
OTT_Break_Up_State_Monopolies:0 "Break up State Monopolies"
OTT_Break_Up_State_Monopolies_desc:0 "Although the HIF primarily pushes for a liberal agenda in the social sense, it is also no stranger to its economic ideals, and believes that the large state monopolies set up by the CUP and OHF the last few decades, have seriously hampered the economic growth of the Ottoman Empire. Stifling competition and innovation, the government now pushes for privatisation of these monopolies in an attempt to stimulate the free market."
OTT_Encourage_Private_Initiative:0 "Encourage Private Initiative"
OTT_Encourage_Private_Initiative_desc:0 "The concept of Private Initiative or teşebbüs-ü Şahsi serves most prominently in the discourse of Sabahattin whom has indentified its lack as one of the main reasons for Ottoman decline. Based on the ideas of Demolin, the Vizier pleads for looking for achievement in yourself and selfconfidence and not relying on family or state, supporting the notion of private ownership as crucial to the social and economic development of the empire."
OTT_Multi_Level_Democracy:0 "Multi-Level Democracy"
OTT_Multi_Level_Democracy_desc:0 "Although Sabahattin originally did not plead for autonomy, his discourse of decentralisation almost solely found support amongst autonomist movements and various groups of landed elite. They, seeing the centralising state as a direct threat to their own status, support a system of multi-level democracy wherein not just the Chamber of Deputies but also Provincial Assemblies can be empowered to serve their local units."
OTT_Shift_Power_to_the_Provincial_Assembly:0 "Shift Power to the Provincial Assemblies"
OTT_Shift_Power_to_the_Provincial_Assembly_desc:0 "With the creation of Provincial Assemblies a fact, the process of administrative reorganisation has commenced, shifting more and more authority away from the central government in favour of these local bodies. These assemblies, serving as quasi-mini-parliaments for the various regions of the Empire, will better cater to the local cultural and economic needs of the population, as such uplifting the empire as a whole."
OTT_Revise_the_Mecelle:0 "Revise the Mecelle"
OTT_Revise_the_Mecelle_desc:0 "The civil code we have used since the Tanzimat era or the Mecelle code was first codified in 1877. Based on the Islamic Hanafi legal tradition, the code was the first enforcement of a unified law over all Ottoman citizens who previously according to the Millet system used their own codes. It nonetheless strongly favours the Sunni population of the empire, leading to demands from Christians and Shi'ites alike to replace it with a more modern equivalent."
OTT_Equality_before_the_Law:0 "Equality before the Law"
OTT_Equality_before_the_Law_desc:0 "Although the Ottoman constitution dictates the equality before the law for all Ottoman groups, regardless of religion or ethnicity, the empire remains heavily biased towards its Muslim majority, whose rights are better protected and catered to in all sections of the Ottoman bureaucracy. The Mecelle, based on the Sharia, stands as a key pillar within this and will need strong revision if true equality is to be achieved."
OTT_Distribute_Miri_Land:0 "Redistribute Miri Land"
OTT_Distribute_Miri_Land_desc:0 "Although the ideas of private land ownership were introduced into the Ottoman Empire during the 19th century and land redistribution was performed, large parts of the Empire still remain either state or direct royal property. This absence of private land tenure decreases production, which brings despotism since there is no cause for people to work. As the liberals believe that humanity needs freedom to succeed, we must open these lands to private individuals."
OTT_Repeal_Unification_Law:0 "Repeal the Unification Decree"
OTT_Repeal_Unification_Law_desc:0 "The Unification and Co-education decree, a testament of OHF intentions to reform the state into a secular and modern society, is seen by many conservatives in our coalition as an insult to Islam itself, whilst many liberals see in its centralist approach to education an attack on the Millet system and the initiative of private individuals. Serving as the main election promise on which our coalition was built, its repeal is of the utmost essence."
OTT_Abolish_Senate:0 "Abolish the Meclis-i Ayan"
OTT_Abolish_Senate_desc:0 "The Meclis-i Ayan, the Ottoman equivalent of the Senate, served little use in our political system, being primarily a way for the Padishah to place individuals favourable to his own ideas in positions which could overrule decisions made in the Chamber of Deputies. This extra weight, which only really served to grant excessive salaries to the elite, has been rendered useless as the combination of provincial and the central assemblies provide enough oversight without royal interference."
OTT_Imperial_Literacy_Campaign:0 "Imperial Literacy Campaign"
OTT_Imperial_Literacy_Campaign_desc:0 "Education serves as the basis for any functional society, and the lack thereof can be identified as the root cause of our decline for "Living with personal effort needs much virtue. However, we do not have such qualities because of our raising and education style. We want to live without working, we demand wealth without giving effort therefore we aim to become civil servant at the state. Explicitly, our present poverty stem from our educational system.""
OTT_Revise_Millet:0 "Revise the Millet System"
OTT_Revise_Millet_desc:0 "Since the new Ottoman Civil Code already guarantees equality to all groups within the empire and the provincial assemblies already increase their say in affairs pertaining to their own culture or province, the need for the Millet system has been put into doubt as it currently only causes extra bureaucratic messiness and needless administrative levels."
OTT_The_Sublime_Federation:0 "The Sublime Federation"
OTT_The_Sublime_Federation_desc:0 "Although Sabahattin was fiercely opposed to the creation of a federal model, the HIF has had no choice but to base their program on one of provincial autonomy, as its main supporters, consisting of minority groups, continue to push for more rights. Therefore, the creation of a federal Ottoman system has become unavoidable. This federation, led by the federal assembly and with the provincial assemblies serving as its sub-states, promises to improve the lives of every Ottoman."

### Political (Arslan)
OTT_Grand_Vizier_Arslan:0 "Grand Vizier Arslan"
OTT_Grand_Vizier_Arslan_desc:0 "A Druze prince from the region of Lebanon, Shakib Arslan is well known in conservative circles as Amir al-Bayān ("Prince of Eloquence") and plays a key role in the islamist movement of the empire. Although it may be seen as shocking that a non-Turk was able to achieve the office of Grand Vizier, it is also a clear signal of Konstantiniyye that the growing Arab movement needs a powerful answer."
OTT_Promote_Panislamism:0 "Promote Pan-Islamism"
OTT_Promote_Panislamism_desc:0 "Harking back to the origins of Islam itself, the idea of pan-Islamism was brought back to the forefront by the Ottoman sultans in the late 18th century, to exert influence over the Muslim subjects of the Czar, and to provide a metaphorical glue to the citizens of the Porte. Its greatest success can be found amongst the subjects of the Mashriq, as it ensured a degree of loyalty to the Sultan throughout the war that would likely have been reduced without the efforts of various Islamists"
OTT_Jizya:0 "Institute the Varlık Vergisi"
OTT_Jizya_desc:0 "The 'Varlık Vergisi' is a specific war tax which targets rich Armenians and Jews to fund the operations of the government. By putting exorbitant burdens on these groups, the policy both serves to remedy the ever increasing deficit and to bolster the 'National Economy' by pushing the non-Muslims out of business and encourage take-overs by Muslim citizens."
OTT_Empower_Sheikh:0 "Empower the Şeyhülislam"
OTT_Empower_Sheikh_desc:0 "The role of the Şeyhülislam can best be understood as the Grand Mufti of all muslims within the Ottoman Empire. Residing over the Ulama, he is responsible for the writing of fatwas and ensure order and discipline within the religious hierarchy making him only second to the Caliph himself. Nonetheless his power was greatly hindered during the CUP regime as he was reduced to a tool to dweep the masses. This needs readjustment!"
OTT_Religious_Education:0 "Prioritise Religious Education"
OTT_Religious_Education_desc:0 "Fiercely opposed to the idea that religious education should take a backseat to the sciences, the education ministry has revised the complete curriculum and has inserted various traditional ideas and obligatory Islamic classes. Nonetheless, Arslan’s ideas do not condemn all forms of modernisation, and they do not refute that which science has proven. He speaks out against imitation of the West but recognises that there are lessons to be learned from them."
OTT_Revise_Constitution:0 "Revise the Constitution"
OTT_Revise_Constitution_desc:0 "As Parliament continues to prove a thorn in our sight, the conservatives are now pushing for the restoration of the right to prorogue parliament without its permission and as such give the Sultan the power to push through the necessary reforms without parliamentary oversight. For after all, shouldn't the Caliph be able to enact his own decrees and reforms?"
OTT_Enforce_Mecelle:0 "Enforce the Mecelle"
OTT_Enforce_Mecelle_desc:0 "The civil code we have used since the Tanzimat era or the Mecelle code was first codified in 1877. Based on the Islamic Hanafi legal tradition, the code was the first enforcement of a unified law over all Ottoman citizens who previously according to the Millet system used their own codes. Throughout the years our goodwill has been misused by our minorities who have used it to escape Ottoman justice."
OTT_Revert_Social_Reforms:0 "Revert Social Reforms"
OTT_Revert_Social_Reforms_desc:0 "The Kemalists and their allies have besmirched the good name of the Caliphate with their social reforms who are in clear contradiction to the Scriptures. Not only have they encouraged and actively supported an emancipation and unveilment movement, they have also attacked education, justice and other core tenets of our society. If we are to lay a new path, we will need to undo their foolish mistakes."
OTT_Desecularise_Army:0 "Desecularise the Army"
OTT_Desecularise_Army_desc:0 "Inflitrated by Kemalist stooches and secularists, the armed forces of our Grand Caliphate have been besmirched by their bad moral reputation. Furthermore they hang over our heads as a sword of Damocles as they proved in 1909 when they brutally repressed our predecessors during a peaceful demonstration in the capital. They must be torn out if we are to create our new Ottoman state!"
OTT_Caliphate_Of_Old:0 "The Caliphate of Old"
OTT_Caliphate_Of_Old_desc:0 "When the Armies of Islam knocked on the gates of Vienna, none questioned the might of the Ottoman Empire and its Caliph. Now look at us! Suffering defeat after defeat, the empire has been dismantled by the follower of the Cross whilst abroad our muslim brethren are being coerced into cheap Western imitation and complacency, refusing to recognise their roots. Under our Caliph, we shall show them the true path!"
OTT_Mosque_Renovation_Program:0 "Refurbish Places of Worship"
OTT_Mosque_Renovation_Program_desc:0 "Home to the holiest places in all Islam, the Ottoman Empire has in the last few decades nonetheless often shurked its duty to maintain these places of worship and ensure their further development. Mosques in Diyarbakir, Damascus, Baghdad, Konstantiniyye and even in the Hejaz itself are showing clear signs of neglect. We will no longer stand for this rejection of our traditions!"

### Foreign (Liberal)
OTT_Renovate_Sublime_Porte:0 "Renovate the Sublime Porte"
OTT_Renovate_Sublime_Porte_desc:0 "Although used as a nickname for the central government of the Ottoman Empire, the Sublime Porte or Bab-ı Ali also refers to the entrance of the ministries across Topkapi. Sadly many of the these buildings were badly harmed in a fire in 1911 and as such there was a relocation of many of its former inhabitants to the Dolmahbace. With restorations completed, the foreign ministry can finally return."
OTT_Join_Entente:0 "Join the Entente"
OTT_Join_Entente_desc:0 "Despicable traitors to all Islam during the Weltkrieg, you will be hard-pressed to find a living soul willing to speak positively of the reactionary French slave state or their Anglo dogs, but, it cannot be denied that the geopolitical reality is leaving us with little choice. German might is crumbling and the clear industrial and military power of the United States may be all that's left to rebuke the Russian bear."
OTT_Join_Reichspakt:0 "Join the Reichspakt"
OTT_Join_Reichspakt_desc:0 "Although relations with Berlin have cooled since the rise of the liberal coalition to power, we cannot deny that it is German military might that protects the Empire from the Russian bear, and despite concerns from pacifists, we have no choice but to recognise that if the Porte wishes to partake in the New World Order, we must stand united with the Germans in their time of need."
OTT_Join_Copro:0 "Join the Co-prosperity Sphere"
OTT_Join_Copro_desc:0 "As the balance of power shifts from West to East and an alliance between American capital and Japanese spirit has been formed, the time has arrived for the Porte to also relinquish its ties to the old world. Standing strong with our Japanese friends and backed by the industrial might of the US of A, none will be able to oppose us!"
OTT_Interventionism_Middle_East:0 "Interventionism in the Middle East"
OTT_Interventionism_Middle_East_desc:0 "Carved up by British hawks and Arab warlords, our subjects on the Arab peninsula have long been drifting apart from us, and have established their own spheres of influence, running counter to our interests. As it befalls the Caliph of all Islam however, it is our duty to protect the safety of the Muslim people and free them from foreign, non-Turkish, meddling."
OTT_Support_Maghrebi_Rebels:0 "Support Maghrebi Rebels"
OTT_Support_Maghrebi_Rebels_desc:0 "From Morocco to the former Ottoman regencies of Algiers, Tunis and Tripolitania, the Maghrebis are held dear in the heart of our government and suffering the hardest from the effects of colonialism. We shall work together to secure a free and strong Maghreb!"
OTT_Reintegrate_MOJ:0 "Reintegrate the M.O.J."
OTT_Reintegrate_MOJ_desc:0 "Torn out of our grand empire by the despicable followers of Jesus Christ, the M.O.J. seems to have finally proven to the West what was already clear to us decades ago. Palestine is the homeland of Muslim Arabs and the arrival of Zionist thieves and other criminal scum has done nothing but destroy the stability and prosperity of our brethren!"
OTT_Intervene_Arab_Unification_War:0 "Intervene in the Arab War of Unification"
OTT_Intervene_Arab_Unification_War_desc:0 "The Houses of Rashid and Saud have been fighting a decades-long war over the ownership of Central Arabia, seeing multiple phases of open conflict interspersed with temporary armistices. Once more, the war has turned hot, and is threatening the safety of our Southern flank, and deputies from Iraq are demanding that the central government intervenes on their behalf."
OTT_Secure_Persian_Gulf:0 "Secure the Persian Gulf"
OTT_Secure_Persian_Gulf_desc:0 "Crucial for the economy of Iraq and with the recent discovery of oil in the wider region, the Persian (or Arab) Gulf has risen to the forefront of Ottoman foreign policy as control over the region has been deemed of the utmost importance. The independent states surrounding it have been deemed liabilities as their questionable relations to the Porte are a serious threat to Ottoman monopoly over Middle Eastern oil."
OTT_Restore_Vilayet_of_Najd:0 "Restore the Vilayet of Najd"
OTT_Restore_Vilayet_of_Najd_desc:0 "Our hold on the Arabian peninsula has always been a tenuous affair, as the state preferred demanding fealty from the local emirs, than exert direct control. Change was brought to this when Midhat Pasha retook al-Hasa and extended Ottoman control further inland, but pressed on all fronts, the Saudis were able to force us out in 1913. With the discovery of oil, the time has come to restore our rule over the Gulf. "
OTT_Incorporate_Muscat:0 "Incorporate Muscat and Oman"
OTT_Incorporate_Muscat_desc:0 "Once a proud empire, the lands of the Sultans of Muscat have as one of the only in the Middle East never been subdued by the armies of the Caliph as friendly relations between the two powers rendered any prolonged military operations unnecessary. The once powerful fleet of Muscat has disappeared now however, and subject to Wahabbist raids, plagued by internal division and shouldering a paranoid and ineffective Sultan, it should be our duty to bring prosperity to Muscat."
OTT_Incorporate_Coastal_Emirates:0 "Incorporate Coastal Emirates"
OTT_Incorporate_Coastal_Emirates_desc:0 "The various Sheikhdoms of the Arab Gulf prospered greatly under British protection, neglecting their duties to the Caliph and indirectly assisting in its demise. When British might disintegrated after their revolution, it was to Ottoman banner that they nonetheless flocked, hoping to preserve their thrones. Strategically important, the government in Southern Iraq has now outlined a plan to bring them closer to the Ottoman centre."
OTT_United_against_Imperialism:0 "United against Imperialism"
OTT_United_against_Imperialism_desc:0 "As there was no unified front against the Imperialists, one by one the proud Muslim states fell to the claws of European colonialism. We as the predominant Muslim power in the world and the centre of the Sunni faith should see it as our duty to assist our brethren of the faith, protect them and show that the spirit of the Ummah has not yet been extinguished."
OTT_Stability_Arab_Peninsula:0 "Stability on the Arab Peninsula"
OTT_Stability_Arab_Peninsula_desc:0 "Since centuries the inhospitable desert of the Arab Peninsula has served as both a natural barrier and a path of invasion for its inhabitants. To defend the rich hinterlands of the Mashriq from said threat, we and empires before us have worked with a string of allies and puppet states on the Southern flank and ensure the prosperity of Mesopotamia can't be harmed. The threat posed by the Wahabbists has shown that more than ever before, Ottoman control over Arabia is of the utmost importance."
OTT_Secure_Oil_Shipping:0 "Secure Oil Shipping Routes"
OTT_Secure_Oil_Shipping_desc:0 "With oil exploitation in Iraq and Bahrain accelerating in the wake of the American collapse, the strait of Hormuz is slowly but surely developing itself into the most crucial access point to these seemingly unlimited reserves. Muscat is weak, divided by overly powerful nobles, religious differences and a decaying army. As such they need our guidance and as such serve as the shield that protects the Gulf from foreign interference."
OTT_Allies_in_the_Maghreb:0 "Allies in the Maghreb"
OTT_Allies_in_the_Maghreb_desc:0 "Although lost almost a century ago, the various Muslim states of the Maghreb still look towards Konstantiniyye for guidance, paying their respects to the Caliph. Threatened by the Europeans in their endless drive for expansion, we should close the ranks and form a strong, united and most of all Muslim bloc."
OTT_Allies_in_the_Orient:0 "Allies in the Orient"
OTT_Allies_in_the_Orient_desc:0 "For decades the Ottoman Empire has fostered relations with our distant brethren of the Orient. From the deserts and mountains of East Turkestan to the plains of Central Asia and the Indian lowlands, our brethren are ready to stand together in these troubling times."
OTT_Ottoman_Military_Missions:0 "Ottoman Military Missions"
OTT_Ottoman_Military_Missions_desc:0 "The military reforms undertaken by our empire have led to awe from our neighbours, whose armies still rely on tribal militias with limited training. These nations have now requested experts from Konstantiniyye to assist them in their modernisation programs, promising great compensation. The program, which hopes to strengthen the Muslim bloc, serves also as an important political tool as sending Kemalist officers could strengthen domestic control over the army."
OTT_Association_Muslim_Nations:0 "Found the Association of Muslim Nations"
OTT_Association_Muslim_Nations_desc:0 "Envisioned as a bloc of mutual prosperity, the Association of Muslim Nations would be an economic alliance with as goal reducing the reliance on European and American goods whilst also boosting domestic industrialisation efforts of the various participating members. If we all bind together, we can't be picked off one by one and exert a certain pressure on the powers that be."
OTT_Council_Economic_Unity:0 "Found the Council of Economic Unity"
OTT_Council_Economic_Unity_desc:0 "As outlined in Chapter 1 of the Economic Unity Agreement, the goals of the council are as follows: "Organize and consolidate economic relations among the States of the Arab League on bases that are consistent with the natural and historical links among them; and to provide the best conditions for flourishing their economies, developing their resources and ensuring the prosperity of their countries.""
OTT_Railway_Connection:0 "Interlink the Railroads"
OTT_Railway_Connection_desc:0 "With the modern age being pushed by cars and railroads, the need for an interconnected railway system has become more than apparent. Due to the difference in colonial occupants, each with their own railway gauge, we will have our work cut out for us, but plans for the unification of rail in Egypt, the Mashriq and Western Persia have already been drafted."
OTT_Joint_Military_Planning:0 "Joint Military Exercises"
OTT_Joint_Military_Planning_desc:0 "Built according to the Ottoman model, our allies and military partners could do with some more guidance from the Sublime Porte. To improve international cooperation and furthermore paint a strong, united picture out of the Istanbul Pact, large scale exercises in the Mediterranean and Northern Syria have already been planned." 
OTT_Reorganisation_Commision:0 "Reorganise the Realm"
OTT_Reorganisation_Commision_desc:0 "Our vigorous desire to reform and adapt has left huge scars on the administrative structure of the realm, as positions, mandates and offices were often not granted to the most deserving or adept, but rather to those whose favour we needed the most. Now that the state has been sufficiently saved from foreign threats however, the time has come for a large-scale clean-up that will purge the empire of its corrupt underbelly."
OTT_Abolish_Vilayet_Yerevan:0 "Abolish the Vilayet of Yerevan"
OTT_Abolish_Vilayet_Yerevan_desc:0 "When Armenia was conquered, trouble on the ground and continued guerrilla attacks made control over this far-flung province tricky. In an attempt to pacify the population and ensure that they couldn't pose a threat to our flank, a series of military governors were installed to maintain order. Now that the empire has taken a decisively different course however, Armenian autonomy groups have pushed for the introduction of provincial assemblies."
OTT_Integrate_Yemen:0 "Reintegrate the Immamate"
OTT_Integrate_Yemen_desc:0 "Although a working relation with the Imamate was founded just before the Weltkrieg, it seems that the ambitions of Yahya were too great for this world and with his betrayal during the Levantine war, he has shown his true colours. Therefore it has become clear that the Imamate can no longer exist as a separate entity within the Ottoman Empire, and that it should be replaced by a series of provincial assemblies as to cater to its Sunni, Zaydi and Jewish population."
OTT_Integrate_Tripolitania:0 "Reintegrate the Vilayet of Tripolitania"
OTT_Integrate_Tripolitania_desc:0 "Consisting of three distinct regions, the 'Regency of Tripolitania' has been at the side of the Sultan ever since 1551. Despite its age, the government in Konstantiniyye didn't interfere much in its local affairs as its poverty made it too expensive to embark on costly military campaigns to quell the local tribes. With the importance of the Western flank rising and the threat posed by the remaining Senussi real, the time has come to reign Libya back in."
OTT_Statutes_of_Autonomy:0 "Proclaim the Statutes of Autonomy"
OTT_Statutes_of_Autonomy_desc:0 "Although the Federation model which the Ottoman Empire recently adopted has been seen a massive step forwards for various autonomy and separatist movements, the expansion of Ottoman control towards Egypt, Iran and the Arab peninsula has made policy makers in Konstantiniyye move towards an even more drastic version of decentralisation, wherein provinces can choose to exert even greater control over their internal affairs."
OTT_Reorganise_Kurdistan:0 "Reorganise the Kurdish Vilayets"
OTT_Reorganise_Kurdistan_desc:0 "Stretching from Anatolia to Iran, the various Kurdish fiefdoms of old have now finally all been integrated within the same state, after centuries of division between Persian and Ottoman suzerains. The huge divide between the Kurdish tribes, in language, culture and religion, has made it difficult to foster a strong nationalist entity, something our government now hopes to exploit to instil a sense of Ottomanism."
OTT_Reorganise_Azerbaijan:0 "Reorganise the Azeri Vilayets"
OTT_Reorganise_Azerbaijan_desc:0 "Although Shi'ite compared to our Sunni population, the links between the Turkic peoples of Azerbaijan and Anatolia have always been strong, as a similar language and culture made the exchanging of ideas and goods swift and easy. Finally ripped out of the influence sphere of both Teheran and Berlin, the time has come to reunite the Turkic people and bind them together in a stronger and unbreakable bond."
OTT_Reorganise_Khuzestan:0 "Integrate the Emirate of Arabistan"
OTT_Reorganise_Khuzestan_desc:0 "Founded in the 15th century, the Emirate of Arabistan has survived as an independent entity in the South-West of Iran clutched in-between the Ottomans and the Persians. Although the treaty of Erzurum in 1847 gave Persia the sole authority over the Emirate, the recent war with Persia has led to the acquisition of the oil rich province. With much of its governance done through the absolute rule of the Emir, much work will be required to make them fit the 20th century."
OTT_Reorganise_Egypt:0 "Reorganise the Egyptian Vilayets"
OTT_Reorganise_Egypt_desc:0 "The disaster that befell the Ottoman state in the 19th century, and which was only aggravated at the turn of the 20th century, has now been corrected as Istanbul and Cairo are now finally reunited! To prevent this from happening again however, the government has decreed an extensive reorganisation of both parts of the Empire including economic, administrative and cultural adjustments."
OTT_Reorganise_Sudan:0 "Settle the Sudanese Affair"
OTT_Reorganise_Sudan_desc:0 "Although Sudan was never a core part of the Ottoman Empire, only being conquered in 1820 under the Ottoman vassal Mohammad Ali, it has now nonetheless found itself within our empire as its ancient connections to Egypt (strengthened under the Khedivate and later Sultanate) led to its incorporation after the Levantine War. Much work is to be done however before 'Turkiyya' will truly become an Ottoman province."
OTT_First_Elections_of_the_Grand_Assembly:0 "First Elections of the Grand Assembly"
OTT_First_Elections_of_the_Grand_Assembly_desc:0 "As territorial expansion has brought a wide variety of peoples into our empire, the time has come to confer to them the rights of all Ottoman citizens, including the right to send representatives to the Meclis-i Mebusân (Chamber of Deputies). As the size of this body has seen exponential growth due to the vast lands we recently acquired, the body has seen its name changed to 'Büyük Meclisi' or 'Grand Assembly'."

### Economic (Liberal)
OTT_Raise_Import_Tariffs_lib:0 "Raise Import Tariffs"
OTT_Raise_Import_Tariffs_lib_desc:0 "To encourage domestic industry and prevent reliance on foreign construction materials and basic consumer goods, the government will raise import tariffs substantially. Although this is a great boon for the nascent Anatolian industry, many in Beirut, Alexandretta and Haifa fear that this will greatly damage their status as gateways to the Orient."
OTT_Restrict_Foreign_Exchange_Regime_lib:0 "Restrict Foreign Exchange Regime"
OTT_Restrict_Foreign_Exchange_Regime_lib_desc:0 "Lack of confidence in the Ottoman government has pushed many investors to selling off their Liras in favour of foreign currencies in recent months, to the detriment of its value. By restricting our domestic investors' capacity to sell off their Lira's we can strengthen our currency compared to the leading currencies of the world like the Mark."
OTT_Quantity_Restrictions_Import_lib:0 "Impose Quantity Restrictions on Import"
OTT_Quantity_Restrictions_Import_lib_desc:0 "Whilst the government aims to create a strong local industry, it too often finds itself relying on goods imported from the Donau-monarchy or the German Empire. Steel, machinery, chemicals, etc. are all imported which makes us not only reliant on those nations, but greatly hampers domestic goods as they can't compete with the cheap export products of the larger manufactures abroad."
OTT_Ziraat_Bankasi_Credit_lib:0 "Ziraat Bankasi Credit Program"
OTT_Ziraat_Bankasi_Credit_lib_desc:0 "Originally the brainchild of Midhat Pasha, the Memleket Sandığı was reorganised into the Ziraat Bankasi in 1888. Providing stability and relief for farmers, still the majority of our population, the bank has been greatly expanded over the years. As prices for agricultural goods are in flux, following the collapse of Ukrainian and German markets, the vast reserves of the bank will be used to fight the crisis."
OTT_Toprak_Mahsulleri_Ofisi_lib:0 "Open the Toprak Mahsulleri Ofisi"
OTT_Toprak_Mahsulleri_Ofisi_lib_desc:0 "According to Law No 3491, this agency will prevent abnormal decrease or increase of the wheat prices against producers and consumers, will protect and regulate the wheat industry, will import or export wheat when necessary, will monitor wheat production trends and market movements in the world, will establish milling facilities and bakeries in locations to be determined and will carry on other similar tasks."
OTT_Balance_the_Budget_lib:0 "Balance the Budget"
OTT_Balance_the_Budget_lib_desc:0 "When the Ottoman Empire collapsed under the strain of the debts it had racked up during the Crimean War, an international organisation called the OPDA (Ottoman Public Debt Administration) essentially took over our economy. The disgrace and damage it has caused remains a vibrant memory in the minds of many Turkish economists who since have sworn to maintain a balanced budget at all cost."
OTT_Liberalising_National_Economy:0 "Liberalise the National Economy"
OTT_Liberalising_National_Economy_desc:0 "The National Economy model as followed by the OHF has damaged our economy beyond repair, and instead of the promised exponential economic growth, has only served to destroy the prosperity of non-Muslim subjects for the benefit of the ruling class. No more! We will tear down this racist system and in its stead, build a new and prosperous Ottoman economy."
OTT_Imperial_Institute_Technology:0 "The Imperial Institute for Technology"
OTT_Imperial_Institute_Technology_desc:0 "Although the Ottoman Empire boasts a fair selection of institutes for higher learning, there is a severe lack of technical expertise in the realm, which has severely complicated the industrialisation of the empire. To solve this, the government has proposed to open the Imperial Institute for Technology in Konstantiniyye, in close cooperation with academics from Austria and Germany."
OTT_Repeal_National_Protection_Law:0 "Repeal the National Protection Law"
OTT_Repeal_National_Protection_Law_desc:0 "Enacted by the Kemalist government to protect the nascent Turkish industry, the national protection law put severe limits on Turkish imports, banning all imports for goods such as processed food, alcohol, shoes, leather goods and other consumer goods. Furthermore the imports of even materials such as cement received restriction which according to the DF greatly stifled the private sector."
OTT_Enable_Foreign_Investment:0 "Enable Foreign Investment"
OTT_Enable_Foreign_Investment_desc:0 "Although foreign investment was never blocked by the Kemalist government, who pursued a policy of cooperation between the private and public sector, funded largely by foreign credit, they did make it harder for Ottoman enterprises themselves to solicit foreign funding without going through a state institution. That this has stifled growth is universally agreed on by the liberals and will no longer do!"
OTT_Foreign_Capital_Incentives_Law:0 "The Foreign Capital Incentives Law"
OTT_Foreign_Capital_Incentives_Law_desc:0 "Enacted at the request of the DF, the Law on Encouragement of Foreign Capital is meant to reinvigorate the Ottoman economy and make it more accessible for foreign investors through principles such as “free transfer” and “national treatment”. Heavy resistance to the bill was uttered by the OHF however who see this as the destruction of the National Economy model."
OTT_Mesopotamian_Oil_Exploration:0 "Mesopotamian Oil Exploration"
OTT_Mesopotamian_Oil_Exploration_desc:0 "Although most operations of the TPC and its German-Dutch allies are centred around Kirkuk and Mosul in the North of Iraq, large untapped reserves have recently been discovered in the South of Iraq, near the important harbours of Basra and Kuwait. Since these are also already tightly connected to the Iraqi rail network, TPC has requested a concession from the Porte to expand operations throughout Iraq."
OTT_Import_Agricultural_Equipment:0 "Import Agricultural Equipment"
OTT_Import_Agricultural_Equipment_desc:0 "Although the Ottoman Empire, unlike Egypt, is not yet capped by the size of its agricultural lands, there has nonetheless been a great drive to improve the efficiency of the large estates dotted around the country, through the use of modern equipment. Where the Kemalists primarily intended to set up domestic production of these tools, the liberals have shown a desire to skip this step and import directly from Europe."
OTT_Berlin_Baghdad_Exploitation_Rights:0 "Berlin-Baghdad Exploitation Rights"
OTT_Berlin_Baghdad_Exploitation_Rights_desc:0 "When the original deal for the Berlin-Baghdad railroad was signed with German investors, they were given extensive land grants on either side of the tracks to fully develop and exploit. This arrangement changed near the end of the war however as large investors such as Deutsche Bank pulled out of the project, fearing an imminent collapse of the Ottoman state. Lacking domestic funds, we should bring this deal back."
OTT_Opel_Tophane_Factory:0 "Opel Tophane Factory"
OTT_Opel_Tophane_Factory_desc:0 "Long discussed with Opel, the idea of a German automotive company establishing a production facility in the Ottoman Empire to cater to the rapidly growing demand for cars in the Middle East is not new. Disagreements about the financing and the nationality of its workers constantly postponed the idea. It was never buried however and our liberal government seems more than willing to reopen negotiations."
OTT_Turkish_Industrial_Development_Bank:0 "The Turkish Industrial Development Bank"
OTT_Turkish_Industrial_Development_Bank_desc:0 "Aimed at promoting private initiative and providing loans to industrial entrepreneurs, the Turkish Industrial Development Bank is a government initiative that has been set up after long and difficult negotiations with the ruling coalition. Whilst its primary function for now is to mediate between European exporters and Ottoman importers, it plans to later on establish industries of its own."
OTT_Anatolian_Road_Program:0 "Anatolian Roads Program"
OTT_Anatolian_Road_Program_desc:0 "As the primary focus of the Ottoman economy for most of its history has been on Rumelia, Asia Minor and Syria, the interior of Anatolia is severely lacking the infrastructure expected of a modern nation. Farmers are more often than not disconnected from their villages or cities, causing massive issues for our supply chains and inhibiting the potential of integrating these people in the world economy."
OTT_Privatise_Land_Ownership:0 "Privatise Land Ownership"
OTT_Privatise_Land_Ownership_desc:0 "The idea of private land ownership is not a new one, but remains as of today a contentious topic in the Ottoman Empire as the promising Land Reform Act, part of the Tanzimat reforms, caused massive social upheaval in the Mashriq, leading to the enforced serfdom of large parts of the Iraqi population and opposition of the conservative bloc who saw in this nothing but a shoddy attempt at European imitation."
OTT_Populist_Economics:0 "Populist Economics"
OTT_Populist_Economics_desc:0 "To their regret, the cabinet has been forced to recognise that the Ottoman people after all weren't ready yet for the full brunt of the capitalist system, and that the long awaited surge in private initiative has proven to be a dud. To remedy this and to cater to the growing unhappiness with the government, they have decided to intervene more heavily in the economy pursuing a populist direction."
OTT_Turkish_Cement_Factory:0 "Expand the Turkish Cement Factories"
OTT_Turkish_Cement_Factory_desc:0 "A key requirement for the rapid expansion of both industry and real estate, cement factories were the first successful focus of the Ottoman industrialisation plans in the 1920s. Despite this success however, the demand for cement and other building materials keeps climbing and to cater to these needs, the construction of several new factories in Asia Minor has been ordered."
OTT_Sugar_Industry:0 "Expand the Sugar Industry"
OTT_Sugar_Industry_desc:0 "Although sugar beets can be found all across Turkey, it is the regions around Ankara, Konya, Eskisehir, Afyon, Tokat and Yozgat that really power production. As part of the government’s initiative to increase the production of processed food products, large sugar factories have been set up to process the sugar beets and deliver the finished products to the world market."
OTT_Textile_Industry:0 "Expand the Textile Industry"
OTT_Textile_Industry_desc:0 "An important export product of the Ottoman Empire for centuries, the textile industry encountered a large scale decline in the 19th century, as competition with the industrial weaveries of Manchester collapsed the demand for artisanal textiles. The tradition nonetheless still stands and with the collapse of the Western industries to syndicalism, the rise of the Syrian weaveries has taken the world by storm."
OTT_Mechanised_Agriculture:0 "Mechanised Agriculture"
OTT_Mechanised_Agriculture_desc:0 "Whilst the ox and the camel have long been trusted partners of the Ottoman farmer, it has become apparent that they can no longer compete with the smoke-bellowing beasts of the industrial era. Therefore, in cooperation with loosened restrictions on agricultural imports, the liberal government has fully pulled the card of the small landowners and set up structures to assist them in acquiring material."
OTT_Election_Factories:0 "The 'Election Factories'" 
OTT_Election_Factories_desc:0 "Ridiculed by the opposition as "Election Factories", the new liberal government has realised that solely reliance on the free market will not industrialise the Ottoman Empire and has now attempted to outdo the OHF national economy plans by fully committing itself to the rapid expansion of the industry, without any desire to keep a balanced budget. Will this save or destroy the Ottoman state...?"

