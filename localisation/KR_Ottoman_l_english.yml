## FLAVOUR STUFF ##
###################
ottfla.1.t:0 "Renovation of the Topkapı Palace Completed"
ottfla.1.d:0 "The former imperial residence of the House of Osman, Topkapı Palace was ordered in 1459 by Mehmed the Conqueror. As the centuries dragged on however, the sultans and their households prefered their other residences on the Asian side of the Bosporus leading to the Court moving over to the Dolmabahçe Palace. Nonetheless retaining some of its former functions, such as the Imperial Treasury, the Palace was finally emptied in 1927 after the death of Mehmet VI the year earlier. Sultan Abdulmecid II, a patron of the arts and famous artist himself, subsequently granted the grounds to the Ottoman state for use as museum and art exposition. Closed for almost 8 years, the buildings were thoroughly renovated and restored in an attempt to once more show the splendor of the Ottoman Empire and hopefully rekindle the old Ottomanist spirit.\n\nOpened with a splendid party in the Enderûn, the old Sultan himself presented a multitude of his own works and various masterpieces of contemporary Ottoman art to the gathered world press. "
ottfla.1.a:0 "The Saray-ı Cedîd-i Âmire shines once more"

ottfla.2.t:0 "DDY Absorbs the Chemins de fer Orientaux"
ottfla.2.d:0 "The Chemins de fer Orientaux have officially been integrated within the DDY today after a short round of funding by the government was able to acquire the last remaining tracks from Austrian and German shareholders in the wake of the Berlin Crash. The railway company, which was founded in 1868 to build a railway line connecting Vienna and Constantinople, has had a rough history as various wars, border adjustments and financial crises left it broken up.\n\nIts most famous user, the luxury 'Orient Express', in the past connected Paris to our grand capital where it arrived in the Sirkeci Terminal. The Weltkrieg however caused great damage to the company as the German Mitropa laid claim to a large portion of its assets in Central and Eastern Europe. Even though the 'Orient Express' still arrives from Strassburg, one cannot deny that the end is nearing for the imperialist grandeur of old."
ottfla.2.a:0 "A worthy purchase"

ottfla.3.t:0 "Baghdadi Students Protest Difficult Maths Questions"
ottfla.3.d:0 "A couple schools in the city of Baghdad have bounded together in pursuit of a common enemy: Maths. In some places even supported by their teachers, close to a hundred students have come out on the city's streets to protest against the difficulty of their mathematics exams which are enforced under the national curriculum. It's not the first time that this has happened in Baghdad and it's unlikely to also be the last as the education ministry is ignoring their demands claiming they are just "lazy students and should stop wasting time protesting and instead devote that time on their studies.""
ottfla.3.a:0 "..."

ottfla.4.t:0 "Yo-yo-inspired Unrest in Sam"
ottfla.4.d:0 "The yo-yo, a brightly coloured children’s toy, which rolls itself up and down a piece of string held between forefinger and thumb, is causing unrest in the city of Sam, after the city's Mufti has held a fiery speech linking the toy to recent droughts in the region and the Black Monday disaster.\n\nThey say that while the people are praying for rain to come down from above, the yo-yo goes down, and before reaching the ground springs up through the subtle pull of the string. Although this explanation for recent misfortune in Suriye seems even to conservative citizens complete baloney, the influence held by the Mufti has still forced the governor to consider his opinion and a heated debate was prompted in the council of Sam."
ottfla.4.a:0 "We must confiscate all yo-yo's at once!"
ottfla.4.b:0 "It's just an innocent toy"

ottfla.5.t:0 "Selim I Airport Opened"
ottfla.5.d:0 "Located at Habbaniya, just 55 miles west of Baghdad, and named after the infamous Sultan Selim I, the newly created military airport will serve as the centre-point for Ottoman air operations in Iraq.\n\nAdapted from British experiences in the Middle East during the Weltkrieg, the use of airpower in peacekeeping and patrolling the vast land has seen a rise over the last few years with an Iraqi flying corps trained at the flying academy in Mosul. Utilising primarily local pilots, it is another step in the Ottoman program to shape the Iraqis as the dominant military power in the Ottoman Mashriq."
ottfla.5.a:0 "Splendid"

ottfla.6.t:0 "Air Raid Drills in Konstantiniyye"
ottfla.6.d:0 "In response to the outbreak of the Second Weltkrieg, the Ministry of War has ordered an air raid drill to test the capability of the capital to defend against threats from the air, especially chemical weapons. The acquisition of modern anti-air weapons and the distribution of emergency kits to the population proved to have been successful as the Ministry of War declared the drill a total success."
ottfla.6.a:0 "Fantastic"

ottfla.7.t:0 "General Nuri Paşa's Mausoleum"
ottfla.7.d:0 "Installed as 2nd Corps Command in Gallipoli, Nuri Paşa was so saddened by the lack of proper recognition paid to the fallen soldiers there during the Weltkrieg, he has sold his houses in Konstaniniyye, spent all his savings and has ordered the construction of a Mausoleum to honour the 16.000 Turkish boys that fell at Zığındere. Collecting the bones still largerly scattered on the fields of battle, he has carefully placed them with prayers in a marble shrine.\n\nHimself having served as junior officer during the Weltkrieg on the Gallipoli front, he hopes that with this action their deeds will be immortalised and they will be seen as the martyrs they truly were."
ottfla.7.a:0 "A most noble gesture"
   
ottfla.8.t:0 "Last Voyage of the Gul Djemal"
ottfla.8.d:0 "Built in 1874 by Harland and Wolff in Belfast, the originally nicknamed Germanic is one of the best known ships in the Ottoman Empire. Starting her journey under the Ottoman flag in 1910, she provided postal services to the Black Sea region until the start of hostilities in 1915. Afterwards the ship served with great distinction as an ammunition and troop transport, until she was torpedoed by the British Navy.\n\nShe is however best known for her operations in the Aegean after the fall of Greece in the repatriation of many Turks to the Dodecanese, and for being the first Ottoman vessel to reach the shores of America in 1921, where she proudly showed her Turkish flag. Despite her admirable feats however, the ship has started to show its age and after 53 years of service, she has now embarked on her final voyage to Taranto where she will be scrapped."
ottfla.8.a:0 "We are grateful for her service!"

ottfla.9.t:0 "The Society for Eradicating Illiteracy"
ottfla.9.d:0 "Discontent with the slow rate at which the Baghdadi Walis are implementing the education reforms in their corner of the Sublime State, a group relatively young Arabs has taken part of the task on them. The Jam'iyyat al-Sa'i li Mukafahat al-Ummiya, or the Society for Eradicating Illiteracy, was founded 4 years ago and has since dedicated itself to educating the poor and illiterate of the Iraqi countryside. Basing themselves on the Russian system, their main activities consist of rallying freshly educated teachers and other graduates to set up mobile schools and spread their knowledge.\n\nTightly linked to the political group, Jamalat al-Ahali, it also serves as a hotbed for social democratic thought, and plays lip service to the opposition newspaper, al-Ahali of Kamil al-Chadirchi, Muhammad Hadid, 'Abd al-Fattah Ibrahim and 'Abd al-Qadir Isma'il."
ottfla.9.a:0 "A great initiative!"

ottfla.10.t:0 "Çubuk-1 Dam Completed in Anatolia"
ottfla.10.d:0 "Built as a concrete dam on the Çubuk stream, the project was started in 1930 to control floods plaguing the Anatolian metropole of Ankara. Measured at 25 m (82 ft) tall, 900 m (3,000 ft) long and made of 120,000 m3 (4,200,000 cu ft) of concrete and with the aggregate for the concrete derived from volcanic rock in nearby areas, it is regarded as an important leap in the engineering prowess of the Ottoman Empire.\n\nFurther attending the ceremony was the Grand Vizier himself who praised the engineers and construction workers for the labour and has announced that projects like it will crop up all around the vast Empire to provide necessary water management and remedy lacklustre sanitation."
ottfla.10.a:0 "Onwards we march!"

ottfla.11.t:0 "Creation of the State Airlines General Directorate"
ottfla.11.d:0 "Seen as one of the most vital technological advancements of our era, the Ottoman government has always had a keen interest in the field of aviation, as its potential for partisan suppression and quick communication are essential for maintaining the integrity of the Sublime State. Besides military applications however, there has been a growing interest into the potential of civilian transportation by air from the centre to the periphery.\n\nTo cater to this demand, the government has struck a partnership with the German aircraft manufacturer Junkers to enable the construction of license built planes within the Ottoman Empire. Even though the Empire doesn't readily possess the technological prowess or degree of industrialisation to mass produce aircraft, this sector of the industry has been absorbed into the state directives as essential to the interests of the Ottoman state.\n\nThe current airline, operated by the ministry of defence, has also been rebranded into the State Airlines General Directorate and folded into the department of transportation. Whilst ambitious plans for an airport in Konstantiniyye have also been drafted up, the lack of funding has postponed these indefinitely with the already collected funding instead shifted towards the expansion of air strips in Baghdad, Beirut, Mecca and Misurata."
ottfla.11.a:0 "We take to the skies!"

ottfla.12.t:0 "The Empire Celebrates Eid-ul-Fitr"
ottfla.12.d:0 "Today is the first day of Ramazan Bayrami or the Festival of Breaking the Fast. After fasting for a month during the Ramadan, all of Islam is celebrating this joyous occasion.\n\nIn most households, the men attend morning prayers at the mosque. Then they come home to find a lavish breakfast prepared. It is also customary to eat either dates or some sweets before attending the prayers. For many households, this is the first breakfast served after sunrise in the last 30 days. The younger people in the household — sons, daughters, grandchildren — traditionally kiss the hand of the elders, as the elders present them with a gift. The gifts are usually money or gold coins wrapped in handkerchiefs.\n\nThe three days of celebration are organised in a hierarchical manner. The first day is reserved for family members. It is tradition for the younger ones to visit and pay respect to the elders. Then more distant family and neighbours must be visited. This is a time for hugs and kisses. It is also a time for broken hearts to be mended. If there are people who have had an argument, Eid is considered a time to make peace.\n\nAnother famous part of the festivities includes the sweet taste of Turkish Delight. These treats are offered to guests who visit as well as to neighbourhood children who run from door to door expecting candy or cash. In addition, Ramadan’s famous drummers visit neighbourhoods in the morning. It is customary for the residents of the street to tip the drummer for his service throughout the month."
ottfla.12.a:0 "Eid Mubarak!"

ottfla.13.t:0 "The Empire Celebrates Epiphany"
ottfla.13.d:0 "A Christian holiday, also known as the Three Kings' Day in Western Christianity, Epiphany is one of the most sacred holidays of the Orthodox faith which constitutes the majority of our Christian population. In Konstantiniyye and Smyrna the holiday is celebrated most openly by the symbolic Great Blessing of Waters wherein the Patriarch of the Greek Orthodox Church throws a wooden cross into the waters of the Golden Horn. A group of pious swimmers will subsequently endure its icy waters to retrieve the cross and deliver it to the patriarch.\n\nNot just the Christians celebrate this day however, as the blessing of Muslim Fishing Ships occurs on the same day and is performed all over the empire."
ottfla.13.a:0 "We honour the Son of God!"

ottfla.14.t:0 "Camel Wrestling for the Air Force"
ottfla.14.d:0 "As the economic depression caused by the Black Monday crisis has taken a heavy toll on our empire, the budget for the military has also seen a significant decrease. In order to make up some of the losses, the Ottoman National Aviation League has decided to host a fundraiser in the shape of a spectacular camel wrestling championship, the likes Anatolia has never seen before.\n\nBased on the old Turkic traditions over 2300 years old, in the Turkish form of camel wrestling two male Tülü camels wrestle, typically in response to a female camel in heat being led before them. The camels fight by using their necks as leverage to force their opponent to fall down. A camel is declared the winner if his competitor falls to the ground or flees from the fight. Although the practice is regarded as backwards by many in the OHF and as severe cruelty by animal rights supporters, the Türk Ocaklari have applauded the initiative calling it a grand celebration of Turkish culture."
ottfla.14.a:0 "May the best camel win!"

ottfla.15.t:0 "The Fall of Vienna"
ottfla.15.d:0 "When the grand armies of the Sublime Porte marched on Vienna in 1529, it seemed as if the city was gonna be just another hurdle on the way to world conquest but as they were rebuked the first real limits of the Empire were tested. In 1683 another force of 170.000 men, including 12.000 Janissaries, was gathered before the walls of Vienna but once more driven back as the alliance of the Holy Roman Empire and the Commonwealth inflicted heavy losses on the besieging army in an event immortalised by the charge of Polish-Lithuanian Winged Hussars. By many seen as the turning point of the Ottoman Empire, the defeat at Vienna initiated a period of decline wherein the periphery of the Ottoman Empire was slowly but surely lost to the forces of Christianity.\n\nWhat failed twice before has now been succesful however as columns of Turkish troops march across the Maria-Theresien Platz, saluting a white crescent on a red field. The Schönbrunn Palace, summer residence of the Habsburgs has in the meanwhile been transformed into a headquarters for the army as the quest to take full control over the Habsburg lands continues."
ottfla.15.a:0 "Allāhu akbar!"

ottfla.16.t:0 "The Villager and the Comet"
ottfla.16.d:0 "Today, a villager from Aksaray claimed he saw a lighting ball crashing on his farmland, instantly killing one of his sheep. Fear took a hold of the man when the capsule opened and a man exited clad in an alien uniform. Thinking he was a hostile enemy, he charged at the man with his walking stick. Knocked unconscious by the intruder, the villager awoke a few hours later without any trace of the man left. Cemiyet-i Huniye thinks it's a sign of extra-terrestrial life, while Vakf-i Folyo argues that it's a secret military project."
ottfla.16.a:0 "A most peculiar story..."

ottfla.17.t:0 "Serdar: A Folk Hero?"
ottfla.17.d:0 "Following his untimely death, Çerkeşli Serdar has become a folk hero among OHF supporters. Countless poems, stories and even love letters from feminine admirers have been written about him. This week though, the "cult" around Serdar has grown to new proportions after a new movie called "The Red West" has premiered. The movie has Serdar (who according to the movie was in America in the midst of its civil war) and a mysterious detective called Aziz Vefa trying to rescue Ottoman crown jewels from a group of Syndicate militiamen amongst the highrises of Chicago. While the movie has received quiet criticism from the older generation decrying its lack of realism, the common Ottoman citizen seems to love it as especially children could be seen imitating scenes of the movie on the streets of Konstantiniyye."
ottfla.17.a:0 "Is this the beginning of an Ottoman Babelsberg?"

ottfla.18.t:0 "The Man Who Saves the Empire"
ottfla.18.d:0 "The long awaited sequel to "The Red West", Ottoman cinemas were lit up with the new brainchild of the Turkish movie industry. Set in the distant future, the year 2039, the planet is under Egyptian control and Turks everywhere are being oppressed everywhere by this totalitarian regime. A combat pilot from 1939 and a "space walker" from 2039 therefore team up to save the planet from its tyrants, using special planes capable of flying outside of the atmosphere.\n\nAlthough the story has once more been criticised for being overly complex and utterly ridiculous, the movie is performing well at the box office, with citizens lining up at all the major cinemas in Konstantiniyye, Izmir, Beirut and Baghdad. A slander campaign in the conservative papers furthermore boosted the popularity of the movie amongst the Ottoman youth, although a confrontation occurred in front of the Ali Efendi Cinema in the capital."
ottfla.18.a:0 "Another beautiful display of Turkish ingenuity!"

ottfla.19.t:0 "The Erzincan Earthquake"
ottfla.19.d:0 "Today, the last of the three violent shocks in the town of Erzincan have ceased. The city, which is to be found along the North Anatolian Fault, has been absolutely decimated as the total death toll has risen to almost 33,000 with close to 100,000 injured or still stuck beneath the rubble.\n\nThe earthquake, one of the largest in Turkish history, was furthermore followed by blizzards, heavy rains and flooding further aggravating the humanitarian crisis in the region. Although special funds have already been diverted to Erzincan to assist the Red Crescent and other local authorities, voices in the capital are increasingly asking for better building regulations and more funding for the seismological institute."
ottfla.19.a:0 "A true calamity!"

ottfla.20.t:0 "Enver Bey Cigarettes Take-over"
ottfla.20.d:0 "Founded in 1909 by Mendel Gottreich, the German based cigarette company Enver Bey was handed over to the state monopoly on Tobacco today. The company which derives its name from the infamous Enver Pasha has declared that it will continue operations but change its name, further announcing new brands and varieties to the trusted Ottoman product.\n\nAlthough the company is only a small player on the Ottoman-German market, the main producer being the Yenidze factory in Dresden, the sale marks another point in the constantly developing friendship between Ottoman and German business interests."
ottfla.20.a:0 "Huzzah!"

