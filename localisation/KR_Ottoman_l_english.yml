### Suez Reparation
Suez_Reparation_decisions:0 "The Suez Canal"
Suez_Reparation_decisions_desc:0 "War has ravaged the vital lifeline of empires and enterprises, leaving its narrow track filled with debris of sunken vessels, crashed airplanes and deliberate sabotage attempts by both sides. With the M.O.J. abolished, the question of the future of the Suez returns once more to the forefront. Uncertainty remains with regard to the identity of the future guardians of the Canal, even as in the Suez Zone itself, companies are awaiting funds to clear the Suez blockade.\n\nAll nations who §YGuarantee§! the independence of §C[PAL.GetNameWithFlag]§! receive access to the §YReparation Effort§! decisions which contribute to a shared timer."

Axis_Suez_Strait_Convention_OTT:0 "Organise the Port Said Straits Convention"
Axis_Suez_Strait_Convention_OTT_desc:0 "With war both in Europe and other parts of the globe either in full swing or approaching quickly, we can no longer be hesitant about the status of the Suez Canal. There is an immediate need for a binding resolution ratified by all parties involved to decide its future."
Axis_Suez_Commence_Reparations_OTT:0 "Commence Reparations of the Canal"
Axis_Suez_Commence_Reparations_OTT_desc:0 "The last signatures have been placed on the official documents and the various diplomats are once more returning home. For us however, the real work is only about to start as the extensive damage caused to the Canal and its facilities during the war will take many resources and time to heal."
Axis_Suez_Reparations_small_effort:0 "Small Reparation Effort"
Axis_Suez_Reparations_small_effort_desc:0 "Although primarily an Ottoman operation, the reparation of the Suez Canal and its surrounding facilities has attracted great attention from companies and investors all across the world who see in the ruined Canal a golden opportunity for endless profit. Governments on the other hand see it both as a strategic tool for their supply lines but also as a propaganda tool showcasing the unity of the anti-socialist bloc and the power of international cooperation."
Axis_Suez_Reparations_large_effort:0 "Large Reparation Effort"
Axis_Suez_Reparations_large_effort_desc:0 "Although primarily an Ottoman operation, the reparation of the Suez Canal and its surrounding facilities has attracted great attention from companies and investors all across the world who see in the ruined Canal a golden opportunity for endless profit. Governments on the other hand see it both as a strategic tool for their supply lines but also as a propaganda tool showcasing the unity of the anti-socialist bloc and the power of international cooperation."
Axis_Suez_Reparations_mission:0 "Suez Reparation Works"
Axis_Suez_Reparations_mission_desc:0 "Although primarily an Ottoman operation, the reparation of the Suez Canal and its surrounding facilities has attracted great attention from companies and investors all across the world who see in the ruined Canal a golden opportunity for endless profit. Governments on the other hand see it both as a strategic tool for their supply lines but also as a propaganda tool showcasing the unity of the anti-socialist bloc and the power of international cooperation."

### Syrian Integration
OTT_Handling_Suriye:0 "Centralisation of the Syrian Lands"
OTT_Handling_Suriye_desc:0 "§YIntegration of Syrian Vilayets§! : §G[?OTT.syr_integration_factor]%§!\n\n(When §YIntegration of Syrian Vilayets§! reaches §G50%§!, the Syrian states can be upgraded to §YVilayet§! status and when it reaches more than §G100%§!, they can be upgraded to §YOttoman Province§! status)\n\nFor more info over the Greater Syria region and its relation to the Porte, hover over the §CQuestion Mark§!."
OTT_Syria_Tooltip_GUI:0 "The Vilayets of Syria stretch out from the city of Aleppo in the North to the deserts of Ma'an and serve as the centre point of §RArab Resistance§! to Ottoman authority.\n\nFrom all the Arab holdings in the Empire, Syria was always seen as the most important which was reflected in its relative economic power. It is also the most politically active region in the Mashriq with the centre of §CBeirut§! and §CDamascus§! forming the forefront of developing §RArab nationalism§!. Once can however not pinpoint where Anatolia ends and Syria begins as the intricate mingling of population groups has made Greater Syria one of the most diverse regions in the world, forming the home to over a dozen religions and ethnicities. This §YSectarian Tapestry§! has hindered the development of a fully Arab nationalist character and the promotion of a §GRegionalist Character§!. Aleppo, Beirut, Damascus, Homs, etc. all form their own communities with their own goals and ambitions which has led to constant political bickering. This constant fighting between cities and powerful families has in the last few years started to pave the way towards an initial attempt at bringing mass politics and populism to the common people. Successes for now remain limited but the influence from the §RInternationale§! and §RFar-right movements§! on the European continent are flowing through the cosmopolitan city of §CBeirut§!."

OTT_SYR_Abolish_Lebanon:0 "Abolish the Mutasarrifate of Mt. Lebanon"
OTT_SYR_Abolish_Lebanon_desc:0 "For most of its history under Turkic rule, Lebanon was an autonomous emirate governed across the years by Druze clans that pledged loyalty to the Sultan. The favouritism for Druze dynasties in positions of power and granting privileges to Muslim sects soon alienated the vast population of Christians around Mount Lebanon, particularly the Maronites. A series of revolts in the 18th and 19th century culminated in open civil war between Christians and Druze, which transpired simultaneously with the ongoing Tanzimat reforms and the attendant increase in political meddling by Western imperial powers in the Ottoman Empire’s internal affairs. The end result was the Ottomans conceding to European and Maronite demands to grant Christians an autonomous province of their own.\n\nThe First Mutasarrifate of Mount Lebanon did not last long, however. It was notorious for its Byzantine bureaucracy and the overbearing role that foreign powers played in the region’s internal government. When war arrived on Turkish shores in 1915, Djemal Pasha abolished the autonomous status of the region and forced it into his own Syrian fiefdom. For the Lebanese people, the war would become one of the darkest periods in their history, with a famine claiming the lives of over 100,000 citizens and the cedar trees on which the citizens prided themselves being cut down to fuel the Hejaz Railway.\n\nMilitary government would remain the order of the day in Mount Lebanon until 1921, when after heavy international and local pressure the region was restored to Mutasarrifate status. The strong foreign interests of prewar Mount Lebanon would be kept at bay, however, by fierce opposition from the Ottoman government and by further global instability.\n\nNonetheless, this restoration of autonomy was seen as a betrayal of the centralist ideals and with tensions rising in the other Mutasarrifates of Jerusalem, Kibris and Basra, the government sees these regions as obstacles to its reforms."
OTT_SYR_Centralise_Infrastructural_Maintenance:0 "Integrate Syrian Railroads into the DDY"
OTT_SYR_Centralise_Infrastructural_Maintenance_desc:0 "The 'Devlet Demiryolları Umum Müdürlüğü', or State Railways Administration, which was founded during the early twenties and incorporates a vast portion of the Anatolian Railway Network, will be expanded to maintain and extend the Northern Portion of the Hejaz Railway.\n\nTaking over from a wide plethora of smaller companies and foreign concessions, this will greatly increase the efficiency of our targeted railway expansion and will make it easier for Konstantiniyye to exert its authority over the vast territories it governs in the Levant."
OTT_SYR_Settle_Tribes:0 "Settle the Southern Syrian Bedouins"
OTT_SYR_Settle_Tribes_desc:0 "The Southern Syrian lands around the town of Amman have long escaped Ottoman authority and have been neglected by our predecessors. Mainly used as an access point to the far more important Hejaz, our control over the region is limited to the direct area around the Hejaz Railway and certain pilgrim hotspots along the way to Mecca. This has resulted in a large influx of migrants from Syria, Circassia and even Anatolia which have fled from the conscription and taxation of the North.\n\nNonetheless, the region remains dominated by Bedouin tribes who harass both pilgrims and settlers alike refusing to pay their taxes. To solve this issue, the government has embarked on a large scale settling program of our Arab tribes both here and other regions scattered around Syria."
OTT_SYR_Central_Tax_Collection_Agency:0 "Centralise Tax Collection (Greater Syria)"
OTT_SYR_Central_Tax_Collection_Agency_desc:0 "The present structures established within the wider Syrian region have allowed for a wide plethora of sanctioned tax collectors ranging from the Millet level which distinguishes between religion, the Vilayet level which collects a certain amount of taxes based on an approximate geographical location and the city level which collects 'gifts' for the Damascan elite.\n\nAll together this has not only led to great confusion amongst the taxpayers but also outrage as the tax pressure seemingly increases by the day as each level of authority deems itself worthy of more and more income.\n\nTo eradicate this problem, a new plan has been proposed to combine all tax collection within a singular agency located in Beyrut and from there on better regulate the expenses of the local government."
OTT_SYR_Restrict_Arab_Nationalist_Newspapers:0 "Restrict Arab Nationalist Newspapers"
OTT_SYR_Restrict_Arab_Nationalist_Newspapers_desc:0 "Even though the Arab Revolt ended in a complete failure for the Hashemites and the Arab movement in general, the seeds of Ottoman resistance were planted. A new generation of educated youths has taken it upon themselves as their mission to strive for the creation of an Arab state free from Turkish tutelage and have started to use the media to spread their message across the land. Due to our pitiful literacy rate and the immense distances within our Empire, their message hasn't been able to spread very effectively yet as the ordinary man on the fields has not yet shown a tendency to oppose the Sultan.\n\nThe increasing literacy efforts of the central government though are likely to bring change to this so it may be wise to prevent their message from reaching too many people."
OTT_SYR_Turkish_Integration_Resettlement_Program:0 "Implement the Turkish Integration Program"
OTT_SYR_Turkish_Integration_Resettlement_Program_desc:0 "The Northern Vilayets of Syria, especially Halep, have long been closer to the Turkish world than the Arab centre of gravitas located in the Hejaz and Baghdad. Nonetheless the population of these regions is Arab rather than Turkish and their loyalty should a general Arab revolt occur is questionable at best. To remedy this, the government has designed a plan called the Turkish Integration & Resettlement program which plans to increase Turkish migration to these areas by the sale of government land to those that speak the Ottomanish language.\n\nThis move is likely to anger a vast portion of the Arab population and might reignite new revolts but may in the long run serve as reliable way to ensure the loyalty of the Vilayet."

### Hejazi Integration
OTT_Handling_Arab_Vilayets:0 "Centralisation of the Arab Peninsula"
OTT_Handling_Arab_Vilayets_desc:0 "§YIntegration of Arab Peninsular Vilayets§! : §G[?OTT.hej_integration_factor]%§!\n\n(When §YIntegration of Arab Peninsular Vilayets§! reaches §G50%§!, the Arab Peninsular states can be upgraded to §YVilayet§! status and when it reaches more than §G100%§!, they can be upgraded to §YOttoman Province§! status)\n\nFor more info over the Hejazi region and its relation to the Porte, hover over the §CQuestion Mark§!."
OTT_Arab_Tooltip_GUI:0 "Containing the Holy Cities of Medina and Mecca, the vast deserts of inner Arabia and the coastal cities of Jeddah, Qatar and Bahrain, the Arab peninsula is a patchwork of §YEmirates§! and §YTribal Rivalry§!. Not only is Ottoman authority here minimal at best but in the deserts of the interior, war is being waged between the §CRashidi federation§! of the North and the §CSaudis§! in the South. As the focus on §YCentralisation§! of the state and §YConsolidation§! of currently held territory remains, many in the capital have argued that the Peninsula is a §RLost Cause§!, a §RWaste of Time§! and a §RDrain on Resources§! that we do not have and that it would be better to exploit the rivalry of the tribes to keep their attention away from the Empire than to §ROverextend§! ourselves and risk awakening a §RUnited Resistance§!.\n\nThe same cannot be said over the §YHejaz§! However, where the Cities grant the Caliph his §GLegitimacy§! and where the earnings of the Hajj provide a valuable asset to the state coffers. Nevertheless the failed §CHashemite Revolt§! has left its scars and although the Ottoman army ensures the stability of the region, it is commonly referred to by common soldiers as one of the worst postings in the empire. §RTribal Raids§! are a near constant affair and as the birthplace of the revolt, the region also serves as a rallying point for various §RArab 'Freedom' Fighters§! whose anger against the regime fulminates in armed aggression towards its soldiers. The completion of the Hejaz railway and its expansion during the 20's has drastically increased our authority over the region but outside of urban regions, a web of bribery, intimidation and loose alliances with its local rulers provides a §RShaky Balance§!."

OTT_ARA_Centralise_Tax_Collection:0 "Centralise Tax Collection (Hejaz)"
OTT_ARA_Centralise_Tax_Collection_desc:0 "The Hejaz vilayet has a special status within our Empire as the Holy Cities, the most important cities on the peninsula, and their importance to Islam have kept many of our centralisation policies at bay with even the Young Turks of the CUP unwilling to touch this old institution. This has almost completely exempted the region from taxation and in fact subsidies called 'surre' are even granted from the Ottoman treasury which are distributed to the poor in Mecca and Medina.\n\nOur current Grand Vizier however is far less open to the continued presence of religious authority in matters of the state and has decreed that the region should pay its taxes just like any other vilayet and has ordered an extensive investigation into the region to establish a central agency in Medina."
OTT_ARA_Salination_Plant:0 "Expand Desalination Operations"
OTT_ARA_Salination_Plant_desc:0 "As the population of the Hejazi cities keeps climbing, the water supply is unable to keep up and in various cities along the Red Sea serious issues are starting to arise. Primitive desalination operations were started in the early 20th century but lack of funds and a focus on Anatolia and Mesopotamia has left the old installations in decline. By utilising new breakthroughs in the scientific field, we should now replace and expand the operation and ensure the Hejazi people have secure access to clean potable water."
OTT_ARA_Settle_Tribes:0 "Settle the Hejazi Tribes"
OTT_ARA_Settle_Tribes_desc:0 "Although one of the most 'urban' regions on the peninsula, the Hejaz still suffers from an extreme lack of urbanisation. Outside cities such as Medina, Mecca and Jeddah most of the population is still of a migratory nature which makes conducting population counts, conscription and taxation nigh impossible. The sheer size of the region has made much authority impossible outside of the Hejaz railway but by consolidating the population in designated areas, Konstantiniyye hopes to more effectively exert its influence."
OTT_ARA_Abolish_Sharif:0 "Abolish the Meccan Sharifate"
OTT_ARA_Abolish_Sharif_desc:0 "Dating back to the late Abbasid era, the office of Grand Sharif of Mecca has as task the protection of the Holy Cities and its surrounding territory. During the late 19th century and after the loss of Egypt, the Hejaz was restructured into the Vilayet of Hejaz with an appointed governor or Wāli. Nonetheless the Sharifate was retained which has created a dualist power structure in the region that has endured to this day. Traditionally granted to the Hashemite family, the office came under serious attack when its former tenant Hussein bin Ali Pasha started the Arab revolt. He was replaced by Irade (imperial decree) in 1916 by Alī Haydar Pāshā who remained loyal to the Sultan throughout the war.\n\nNonetheless the Sharif is growing old and a successor will soon need to be appointed by the Sultan. Centralists within the administration see in this the chance to abolish the ancient office once and for all and solve the governing duality of the region but others have warned that tearing down such an old pillar of Islam may cause serious unrest across the entire Islamic world."
OTT_ARA_Expand_Dubai_Air_Base:0 "Expand the Dubai Air Base"
OTT_ARA_Expand_Dubai_Air_Base_desc:0 "Serving as a key strategic base for the Ottoman air force, the Dubai air strip was constructed in 1935 to link Iraq to Muscat and from there on India. With the threat of Iranian aggression ever looming, the air strip was accompanied by a military base home to 500 soldiers of the Ottoman army. The needs of this small army quickly established in Dubai a lively economy and proved to be a great boon to the struggling harbour.\n\nThe advent of oil in the Arab Gulf has complicated matters for the Ottoman state as whilst they were previously content with superficial control over the Gulf, it has become clear that the petroleum industry will prove to be a key aspect of the future Ottoman state and total control over the Gulf an absolute requirement. For that purpose, the order has been given to expand the Dubai base and establish similar operations across the Gulf."
OTT_ARA_Abolish_Trucial_States:0 "Abolish the Gulf States"
OTT_ARA_Abolish_Trucial_States_desc:0 "The Shaykhdoms of the Gulf have long enjoyed a privileged status in the Arab world, maintaining quasi total control over their little fiefdoms without the risk of foreign invasion. When Britain retreated from the Gulf and the Sublime Porte became their new guardian, life continued much as it had before but slowly the foundations were laid for a far closer relation to the Porte than Britain had ever entertained. Now that the importance of the Gulf is becoming clearer by the day, we can no longer risk limited control over its constituents and need to draw decisive lines on the new world map. To this degree the various Shaykhdoms will be abolished, with authority centralised in the new Vilayet of al-Hasa where, headquartered in Hufuf, the Ottoman Governor-Admiral will rule the Gulf. The various Shaykhs will however not immediately be asked to hand over power as even the hardliners realise this would only lead to unrest, war and other unpleasantness. Therefore the various Shaykhdoms will be reorganised into a collection of Kazas and Sanjaks with the Shaykhs appointed as kaymakams where necessary."
OTT_ARA_Crack_Down_Gulf_Smuggling:0 "Create the al-Hasa Coast Guard"
OTT_ARA_Crack_Down_Gulf_Smuggling_desc:0 "Piracy and smuggling have been a major issue in the Gulf for as long as it has been populated and although British naval operations were able to put a halt to the practice, the war in the Levant and India has seen a massive rise in smuggling as the Shaykh of Dubai fully embraced the practice, establishing his city as the smugglers capital of both the Gulf and the Indian Ocean.\n\nIt is clear that this practice cannot continue as whilst it has proven damaging to our foes, it also greatly harms the security of our own shipping in the Gulf and with the rise of the petroleum industry we can no longer sit idly by whilst our precious cargo is captured by 20th century pirates."

OTT_ARA_Military_Mission_to_ARA:0 "Send a Military Mission to [FROM.GetName]"
OTT_ARA_Military_Mission_to_ARA_desc:0 "The military reforms undertaken by our empire have led to awe from our neighbours, whose armies still rely on tribal militias with limited training. These nations have now requested experts from Konstantiniyye to assist them in their modernisation programs, promising great compensation. This could prove risky however as this also increases the strength of these nations with who we may someday find ourselves at war."

### Greek Integration
OTT_Handling_Greek_Vilayets:0 "Centralisation of the Greek Islands"
OTT_Handling_Greek_Vilayets_desc:0 "§YIntegration of Greek Insular Vilayets§! : §G[?OTT.gre_integration_factor]%§!\n\n(When §YIntegration of Greek Insular Vilayets§! reaches §G50%§!, the Greek Insular states can be upgraded to §YVilayet§! status and when it reaches more than §G100%§!, they can be upgraded to §YOttoman Province§! status)\n\nFor more info over the Greek Islands region and its relation to the Porte, hover over the §CQuestion Mark§!."
OTT_Greek_Tooltip_GUI:0 "Serving as the upper middle class, intellectuals, artisans and landowners, the Greek population of the Empire is in an interesting position within the state structure. Although the Anatolian Greeks are almost fully intertwined with their Turkish counterparts, the islands of the Adriatic Coast and the special administrative unit of Cyprus are far less attached to Konstantiniyye.\n\nServing as hubs of §RGreek Nationalist§! rhetoric and often adhering to the dream of '§CMegali§!', these islands have proven themselves tricky to control and out of imperial control for multiple decades. Their return to the Empire after the collapse of first Italy and then the British Empire was not seen by all as a positive development and §RAnti-Ottoman§! rhetoric remains strong."

OTT_GRE_Abolish_Mutasarrifate:0 "Abolish the Mutasarrifate of Kibris"
OTT_GRE_Abolish_Mutasarrifate_desc:0 "Although an experiment was executed in the late 19th Century when the Mutasarrifate was temporarily abolished and integrated into the Vilayet of the Archipelago, the attempt ultimately failed as the distance to its new capital (Çanakkale) led to a communication and administrative headache. The decision was ultimately reverted in 1870 when it became independent once more.\n\nA peculiar detail to the administrative status of the island is that for the authorities in Konstantiniyye, the Archbishop of the Orthodox Church on the island served as the sole representative of the entire Greek community and de facto serves as their ethnic leader in most matters.\n\nWith the recent reforms however and the grandiose plans of the OHF to abolish all the special and in their belief ancient structures, the status of the island is questioned once more and it is doubtful that Konstantiniyye will continue to govern the region through a religious proxy."
OTT_GRE_Central_Tax_Collection_Agency:0 "Centralise Tax Collection (Greek Islands)"
OTT_GRE_Central_Tax_Collection_Agency_desc:0 "The present structures established throughout the Greek Isles have allowed for a wide plethora of sanctioned tax collectors ranging from the Millet level which distinguishes between religion, the Vilayet level which collects a certain amount of taxes based on an approximate geographical location and last but not least the OPDA which accounts for our debt repayment.\n\nAll together this has not only led to great confusion amongst the taxpayers but also outrage as the tax pressure seemingly increases by the day as each level of authority deems itself worthy of more and more income.\n\nTo eradicate this problem, a new plan has been proposed to combine all tax collection within a singular agency located in Izmir and from there on better regulate the expenses of the local government."
OTT_GRE_Turkish_Employement_Program:0 "Implement the "Employ a Turk" Program"
OTT_GRE_Turkish_Employement_Program_desc:0 "Not only on the Greek isles but also on the mainland, Greek citizens have always taken up high positions within the industry and service industry with doctors, engineers and business owners being mostly Greek. This fairly closed off intellectual advantage has created a large social rift in Ottoman society where the ordinary Anatolian Turk remains stuck in the past and unable to participate in the industrial revolution.\n\nTo improve the status, experience and hopefully skill of these Turks, the government has decreed a new "Employ a Turk" program where business owners will be encouraged through financial aides to employ and train more of the Turkish population. Some of our non Turkish representatives have however countered this with the argument that this unfairly benefits one group of people which is in sharp contrast to the policy of equality proclaimed by the Party."
OTT_GRE_Enforce_Turkish_Curriculum:0 "Enforce State Directed Curriculum"
OTT_GRE_Enforce_Turkish_Curriculum_desc:0 "Through the Millet system, the various religious and ethnic minorities of our Empire were able to establish their own distinct education system. In the past this has increasingly led to anti-Ottomanist and nationalist influence creeping into the minds of our children which is proving to be a major thorn in the side of the centralist administration.\n\nEradicating the issue straight at the roots through a standardised curriculum establish in Konstantiniyye, we hope to combat this movement and bring the focus back to the Ottomanist ideal. This is sure to anger a vast portion of the Greek population who will see this as an attempt to Turkify their lands and might lead to violent protest should we not be careful."
OTT_GRE_Crack_Down_Tax_Havens:0 "Combat Aegean Tax Paradises"
OTT_GRE_Crack_Down_Tax_Havens_desc:0 "Through a special construct created after the reconquest of the isles in 1921, the various Aegean Islands have been able to benefit from increased leniency of the tax collectors and have found themselves the regular home of various members of the Ottoman Upper Class. Sprouting majestic villas, large plantations and various other displays of their wealth there are even rumours that the Grand Vizier himself has a home there to repose from the tumult in the capital.\n\nThis has however also led to decreased revenue for the state and in a time where every penny counts and should be accounted for, the Ministry of Finance has announced a plan to send inspectors to the islands to turn over all rocks in search for extra revenue."
OTT_GRE_Timar_System:0 "Expand the Timar System"
OTT_GRE_Timar_System_desc:0 "Shortly after the conquest of the island by Sultan Selim II, a system of land grants or Timars, for his victorious soldiers was established. This granted them land on the island, in the hopes of promoting a Turkish community on the otherwise predominately Greek island. This system has long remained in use and by the 19th Century, Kibris had a vibrant Turkish population centred around soldiers their descendants.\n\nThrough the plethora of wars we have been forced to endure over the decades, we once again have a large amount of Turkish veterans looking to settle down. By giving them Timars, we hope that they will integrate themselves within the Greek community and hopefully make the island more Ottoman oriented."

### Kurdish Integration
OTT_Handling_Kurdish_Vilayets:0 "Centralisation of the Kurdish Lands"
OTT_Handling_Kurdish_Vilayets_desc:0 "§YIntegration of Kurdish Vilayets§! : §G[?OTT.kur_integration_factor]%§!\n\n(When §YIntegration of Kurdish Vilayets§! reaches §G50%§!, the Kurdish states can be upgraded to §YVilayet§! status and when it reaches more than §G100%§!, they can be upgraded to §YOttoman Province§! status)\n\nFor more info over the Kurdish region and its relation to the Porte, hover over the §CQuestion Mark§!."
OTT_Kurd_Tooltip_GUI:0 "The relationship between Konstantiniyye and the Kurdish population of Eastern Anatolia and Northern Mesopotamia has always been a precarious one filled with both cooperation and conflict. When the last Kurdish Princely Houses were dismantled in 1847–48 and Kurdistan was formally placed under direct rule from Konstantiniyye, a loss of native tradition and leadership occurred which has had catastrophic effects for the Kurds. The absence of authority to keep §RTribal Sheiks§! and §RFanatical Religious Leaders§! at bay, led to their increased power in the Eastern Vilayets and years of massacres throughout the region against non-Sunni citizens such as the §CArmenians§! or the §CAlevi§!.\n\nDuring the rule of §YAbdulhamid II§! and the last years of the §YCUP Autocracy§!, these were freely employed to massacres the §CArmenians§! or to restore order to unruly parts of of the Empire and although aversion by the post-war establishement towards these practices is increasing, they still rule the Kurds as their allies such as the §YSufi order of the Naqshbandi§! hold vast §RInfluence§! in the capital and the Empire in general.\n\nThe autonomy they are currently enjoying however is a curse in disguise as the §YOHF§! has clearly shown their intentions to eradicate the regional power of these religious authorities and is planning to fundamentally change the freedom the §RKurdish Sheiks§! currently posses."

OTT_KUR_Centralise_Tax_Collection:0 "Centralise Tax Collection (Kurdistan)"
OTT_KUR_Centralise_Tax_Collection_desc:0 "Even more so than in other regions of the Empire, the Eastern Vilayets of Anatolia are a region with little control by the central state and have been proven surprisingly resilient to reforms. On top of that, Ottoman Gendarmerie has trouble providing security to the citizens of the Empire as roads and paths, especially of the mountainous region are filled with bandits and highwaymen which make travel without escort a dangerous affair.\n\nTax Collectors are especially targeted as the Sheiks seem either incapable but more likely unwilling to provide the security necessary for a good functioning administration. As a cherry on top, the little taxes that do get collected more often than not never reach the Capital and either get embezzled or outright stolen.\n\nThe situation thus necessitates a large thorough reform which is likely to uproot a plethora of local traditions and insult existing power structures which will force us to use military force if necessary to make the whole affair be handled in an orderly fashion."
OTT_KUR_Complete_the_Copper_Line:0 "Complete the Copper Line"
OTT_KUR_Complete_the_Copper_Line_desc:0 "Connecting the Kurdish city of Diyarbekir to the industrial and economic heart of South Eastern Anatolia, Adana, will prove fundamental to bring the modernisations employed in the West to the Kurdish hearthland. More importantly it will also link up the capital of the Kurds to the railroad network enabling Ottoman forces to be transported and employed far faster than before."
OTT_KUR_Settlement_Law:0 "Enact the [GetYear] Resettlement Law"
OTT_KUR_Settlement_Law_desc:0 "Law no. 2510 or the [GetYear] Resettlement Law grants the full authority to the Ottoman State to handle migration and immigration of certain population groups. What this means in practice is that it allows the government to mark certain regions as 'deemed in need of further assimilation' and resettle citizens within that region until this goal has been achieved.\n\nBeing first proposed by Yusuf Ziya Zarbun, the Law itself does not specify which populations fall under its various categories but it is no secret that it has been influenced by the Turkish Nationalist movement and that it will primarily target non-Turkish populations such as the remaining Armenian settlements of Eastern Anatolia and the Kurdish population."
OTT_KUR_Increase_Ottoman_Gendarmerie:0 "Increase Ottoman Gendarmerie"
OTT_KUR_Increase_Ottoman_Gendarmerie_desc:0 "Serving as our main force of peacekeepers, the Ottoman Gendarmerie or Zaptı, already maintains a sizeable presence in Kurdistan to secure the protection of its citizens and the interests of Konstantiniyye. The vast distances and the low population density have spread our current force to its limits as reports of unrest close to the Armenian and Georgian borders are forced to go unanswered. Rising religious fanaticism as a reaction to the secularist reforms of the OHF has been left unchecked as well, as demagogues call for the end of their heretical rule."
OTT_KUR_Abolish_the_Hamidiye:0 "Abolish the Hamidiye"
OTT_KUR_Abolish_the_Hamidiye_desc:0 "Created by Sultan Abdulhamid II in 1891, the Hamidiye was originally based on the Russian Cossacks to serve as border patrol on the Ottoman-Russian border. Their usage however quickly diverged from this purpose as they were employed to shut down Armenian nationalist and socialist revolutionaries. Partaking in a wide plethora of punitive actions and massacres on the Armenian population, the Hamidiye became known for their violence and corruption as they enriched themselves greatly. Through these actions, they were also able to achieve a wide degree of influence within Kurdistan, often positioning themselves above the Law and roaming the region with impunity.\n\nThroughout the Weltkrieg, they were able to increase this power even further as they played a key role in the Armenian Massacres. Post-war however, their power started to wane as the lack of Armenians to suppress and the increasing animosity between the Kurds and Konstantiniyye led to an increasing presence of Ottoman troops to pacify the region. Many former Hamidiye were forced to disintegrate and flocked to the banners of religious demagogues, bolstering the ranks of the conservative and extremist resistance to the Kemalist designs."

### Iraqi Integration
OTT_Handling_Iraqi_Vilayets:0 "Centralisation of the Iraqi Lands"
OTT_Handling_Iraqi_Vilayets_desc:0 "§YIntegration of Iraqi Vilayets§! : §G[?OTT.irq_integration_factor]%§!\n\n(When §YIntegration of Iraqi Vilayets§! reaches §G50%§!, the Iraqi states can be upgraded to §YVilayet§! status and when it reaches more than §G100%§!, they can be upgraded to §YOttoman Province§! status)\n\nFor more info over the Iraqi region and its relation to the Porte, hover over the §CQuestion Mark§!."
OTT_Iraq_Tooltip_GUI:0 "Both the richest and poorest region of the Ottoman Empire, Iraq is a region riddled with contradictions. After its conquest by Selim I, the region was home to the main battlefield between the §COttoman§! and §CPersian Empires§!. Serving as a §YBorder Province§!, it was also treated as such with development leaving much to be desired and §RPoverty§! widespread. Furthermore local groups would take control over the region during the 18th century and it would take until the middle of the 19th century before actual Ottoman government could be restored to the region. The 19th century would bring much change to Iraq as in an attempt to counter the Persian and later §RRusso-British Threat§!, the government finally recognised the need for reform and invested considerable resources in settling tribes, constructing communication lines and later infrastructure (shown nowhere better than in the Berlin-Baghdad project). §CMidhat Pasha§!, wali of Baghdad and later the Grand Vizier who would introduce the Ottoman constitution of 1876, marked a significant leap in this regard as throughout the region from Mosul to Basra massive strides were taken.\n\nAs §REuropean Penetration§! rose however around the turn of the century and with the rise of §RArab Nationalism§! after the raid on the Sublime Porte, Iraq (although far less so than its Syrian and Hejazi counterparts) began to think of an alternative to Turkish rule. To counter these sentiments and to ensure a stable frontier, the post-war governments pumped tremendous resources into Iraq to mould it into a modern Ottoman province. §YEducation§!, §YConstruction§!, §YConscription§!, etc all saw massive increases as Iraqi officers and politicians were used to counter Syrian ambitions."

OTT_IRQ_Abolish_Assyrian_Autonomous_Zone:0 "Abolish the Assyrian Autonomous Zone"
OTT_IRQ_Abolish_Assyrian_Autonomous_Zone_desc:0 "Established through the Basra Accords in 1920, the Assyrian community was granted special status in the Vilayet of Basra. Serving as the conductor for British influence in the entire Persian Gulf, they were able to prosper and slowly but surely build a new life far away from their homeland on the plains of Nineveh. This status however is not liked by all as the government in Konstantiniyye has desperately been trying to abolish it for years now.\n\nWith tensions rising across the globe and the Assyrian question once more coming to the forefront of Ottoman politics in Iraq, some are pushing for a direct resolution to the issue and the immediate abolishment of the zone, restoring the region to the full authority of the Baghdadi Wali."
OTT_IRQ_Basra_Harbour_Project:0 "Enact the Basra Harbour Project"
OTT_IRQ_Basra_Harbour_Project_desc:0 "Providing the primary naval base for the Ottoman Empire in the Persian Gulf, the importance of Basra & Kuwait was recognised during the 19th century as the grip of the Sultan on the Emirs of Arabia waned drastically in favour of the British. The British Empire, supported by its formidable fleet was able to provide a better alternative to the pitiful Ottoman navy and even though the Porte recognised this issue, was unable to solve it. The collapse of the British Empire and the shock waves it sent throughout the Middle East have been especially felt in this region as the Ottoman Empire suddenly found itself the main naval power in the Gulf.\n\nIt could however do little with this as the facilities in Basra, albeit reinforced by the British during the Weltkrieg, were incapable of supporting the main Ottoman fleet and as such only a small, insignificant squadron could be placed in this pivotal region. To mediate this issue and once more extend the Sultans power to the Emirates, a development program has been set up to expand the Basra harbour whilst reinforcing the defences around the city to prevent another Fao Fortress catastrophe."
OTT_IRQ_Mosul_Development:0 "Execute the Tigris Program"
OTT_IRQ_Mosul_Development_desc:0 "Less so than the Arab cities in Syria, the city of Mosul and its surroundings are closely connected to the Turkish economy and are more tightly knit into the regional administration of Anatolia. Furthermore its population also consists of a tapestry of different ethnicities and religions: Kurds from the east of the Vilayet, Turkomans from the cities of Kirkuk and Mosul, Turks and Jews in Mosul and Arabs throughout the entire region. The growing importance of oil for the Ottoman (war) economy however has led many in Konstantiniyye to believe that extra measures should be taken to ensure that should war return to the region, Mosul will clearly throw its lot in with the Turks and that control over Kirkuk can under no consequences be lost.\n\nRapid expansion of the railroads in the region, linking Mosul to Diyarbakir and Kirkuk are vital in this whilst the arsenals of Iraq (usually located in Baghdad) should in some capacity be shifted to Mosul and Kirkuk. Fears of a Fifth Column amidst the Shiite Arabs of Southern Iraq and the Assyrians in Basra are further influencing government policy to take control over the region in its own hands."
OTT_IRQ_Navigation_Law:0 "Enact the Tigris & Euphrates Navigation Law"
OTT_IRQ_Navigation_Law_desc:0 "The Tigris and the Euphrates are the lifeblood of Iraq. For millennia these two massive rivers have brought bounty onto the Iraqi land but have also caused conflict, misery and violence. It thus goes without saying that control over these rivers is of vital importance for any governmental body in Iraq willing to exert control. Nonetheless it would take significant effort from the Ottoman Empire to fully benefit from this water highway as due to unpredictable behaviour and the terrain on which it runs, issues were plentiful.\n\nIn this the British reached a breakthrough in the late 19th century as the introduction of steamers on the river drastically increased both the value of the land and the control by Ottoman officials. A steamer service connected to Oman and Jeddah was set up and whilst Ottoman ships slowly closed the gap with the British, 'damage' was already done. The influence of Britain increased drastically at the loss of the Porte whilst other Western powers found their way into the mostly untapped Iraqi hinterland. The end of the Weltkrieg did little to ameliorate this as British control over the mouth of the rivers remained. It would take until 1927 for the Porte to regain control over its sphere of influence in the Persian Gulf and navigation on the rivers became more and better controlled.\n\nNonetheless Ottoman traffic on the rivers is far from where the government believes it should be. To solve this and to place the entire Land of the Two Rivers solidly under their foot, a new proposal lies on the table to nationalise all transportation and communication companies on the rivers and prohibit foreign vessels from sailing upstream. Furthermore new patrol boats would be acquired to guard the commercial vessels whilst increased checks in the harbours of the various cities should hopefully both catch illegal merchandise and raise revenue." 
OTT_IRQ_Iraqi_Road_System:0 "Expand Farm-to-City Connections"
OTT_IRQ_Iraqi_Road_System_desc:0 "Control over the inhabitants of Iraq remains problematic as an entrenched aversion by the local people to anything even associated with administration prevents a constructive policy. Farmers toiling on the fields and members of the massive tribal confederations see no need in going to urban areas and due to the massive distances in Iraq, this leads to a situation where only those in the cities have an influence on state policy whilst the economy is unable to grow as agricultural goods do not reach an export centre nor do their creators purchase consumer goods, deteriorating the pitiful revenue of what is supposed to be a rich province.\n\nTo solve this issue, the government has chosen to embark on a Farm-to-City project. Constructing and expanding the existing road network, they will attempt to bring the two groups closer to each other and as such boost the economy of Iraq in general. By providing the means, the government hopes that the rural regions will as such transport their goods to the city where enticed by the richness of the modern consumer goods market, they will spread these to their friends and families. To ensure that these roads remain safe, the government has also authorised the purchase of armoured cars for the Iraqi gendarmerie and has commenced training of new mounted police regiments to tackle banditry in the region."
OTT_IRQ_Coordinate_Shia_Tourism:0 "Regulate Shiite Pilgrims"
OTT_IRQ_Coordinate_Shia_Tourism_desc:0 "Some of the Holiest places in the Shiite sect of Islam are located in Iraq. Much like Sunnis travel to Mecca and Medina, many Shiites (mainly Iranians) embark on a journey to the cities of Najaf and Karbala. This both brings us an advantage and a disadvantage, as whilst these centres of faith are exerting tremendous influence on the Iraqi population, whose composition has now drastically shifted in favour of Shiite demographic domination, they also provide us with a special way to influence Iranian policy. Many influential imams and religious officials are educated at these sites and those that remain in Iraq still exert their influence over the Iranian realm as proven by event in the late 19th and early 20th century.\n\nWith relations deteriorating with our Eastern neighbour however, many in Konstantiniyye believe that it would beneficial to our regime to tighten restrictions on Persian pilgrims travelling to the cities and to bring the educational facilities located there under closer supervision of the government."

