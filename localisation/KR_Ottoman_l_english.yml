OTT_Ottoman_Reinvigoration:0 "Ottoman Reinvigoration"
OTT_Ottoman_Reinvigoration_desc:0 "With the initial shock of the combined Persian-Arab Attack on our fair state, the Ottoman Empire has rediscovered its martial spirit and is rapidly turning the tide of war. Soon the entire Middle East shall feel the power of our fully weaponised battle station! "

