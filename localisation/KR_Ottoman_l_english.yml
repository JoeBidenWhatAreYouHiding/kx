### Starting 
ott_institutionalised_islam:0 "Institutionalised Islam"
ott_institutionalised_islam_desc:0 "Religion has always played an important role in the Ottoman Empire, to no small degree because our Padishah is the Caliph of all Islam. Nonetheless it would take until Abdulhamid II until one could really speak of an organised state religion wherein Konstantiniyye arranged everything from protection of the Holy Sites to education of the Ulema. Striving for a policy of Pan-Islamism, the faith was seen as the metaphorical glue holding the empire together under the Sultan-Caliph himself.\n\nThis control however has come at a cost as by bringing Islam closer to the chest, it as well now influences state policy at a higher level with various large Sufi orders possessing incredible political capital and opposing many of the attempted secularist reforms."

ott_widespread_illiteracy:0 "Widespread Illiteracy"
ott_widespread_illiteracy_desc:0 "Illiteracy is widespread amongst the common people of the empire, as both the difficulty of the Perso-Arabic script and a general disinterest of the lower classes to even bother learning to read is greatly hampering the industrialisation of our grand empire."

ott_armed_neutrality:0 "Armed Neutrality"
ott_armed_neutrality_desc:0 "The brave men who fought against imperialism during the Weltkrieg lay scattered around the Empire in military mass graves, and total casualties of the war encompass over 25% of our pre-war population. We cannot forget nor can we forgive what the Imperial powers have done to us. Dark clouds are gathering above Europe and the fear of renewed war increases but we shall not be part of it! "

