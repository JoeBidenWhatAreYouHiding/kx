OTT_Flood_the_Euphrates_Plain:0 "Flood the Euphrates and Tigris Plains"
OTT_Invite_Istanbul_Pact_Azerbaijan:0 "Invite [FROM.GetName] to the Istanbul Pact"
OTT_Invite_Istanbul_Pact_Azerbaijan_desc:0 "As we find ourselves surrounded on all sides, the time has come to re-evaluate past treaties and friendships. Will the nation of [FROM.GetName] stand with the Caliph of all Islam or will they watch as the vultures rip the sacred lands of the Levant from our corpse?"
