mtr.200.t:0 "Karachay-Circassia State"
mtr.200.d:0 "One of the autonomous regions in our country, the Karachay-Circassia, has also included the region of Abkhazia when we first declared independence in 1917. The population of Abkhazia, is considered to be of the same group as Circassians, and therefore, we believe that this region should be a part of our country. Moreover, it will give us access to the Black Sea and make it possible for us to develop our naval forces."
mtr.200.a:0 "Demand it outright!"
mtr.200.b:0 "Offer protection in response."
mtr.200.c:0 "We don't need it."

mtr.201.t:0 "[FROM.GetName] Demands Abkhazia!"
mtr.201.d:0 "The government of [FROM.GetName] demanded that we hand over the region of Abkhazia that they claim as their core territory. How shall we answer?"
mtr.201.a:0 "We don't need war now..."
mtr.201.b:0 "They can have it, if we form a defensive alliance against Russia."
mtr.201.c:0 "Our answer is no."

mtr.202.t:0 "[FROM.GetName] Gives Up Abkhazia!"
mtr.202.d:0 "The cowardly [FROM.GetAdjective] government has given up their claims for Abkhazia and now our forces already invading our core territory!"
mtr.202.a:0 "That is a victory!"

mtr.203.t:0 "[FROM.GetName] Demands a Defensive Alliance"
mtr.203.d:0 "[FROM.GetAdjective] government agreed to cede us Abkhazia, only if we create a defensive alliance against Russian aggression."
mtr.203.a:0 "Sure, why not?"
mtr.203.b:0 "That's ridiculous. Abkhazia or war!"

mtr.204.t:0 "[FROM.GetName] Refused to Cede Abkhazia"
mtr.204.d:0 "[FROM.GetAdjective] government decided that they want a full-scale war instead of peacefully ceding our rightful claim to us. Well, then it is war."
mtr.204.a:0 "Onwards!"
mtr.204.b:0 "Back down."

mtr.205.t:0 "[FROM.GetName] Demands Abkhazia for Protection!"
mtr.205.d:0 "The [FROM.GetAdjective] government demands that we cede Abkhazia to them and in response they will guarantee our independence and fight alongside us in case of any foreign aggression."
mtr.205.a:0 "Alright."
mtr.205.b:0 "They can have it, if we form a defensive alliance against Russia."
mtr.205.c:0 "Our answer is no."

mtr.206.t:0 "[FROM.GetName] Agrees"
mtr.206.d:0 "The [FROM.GetAdjective] government has agreed to cede us Abkhazia, and now we only have to guarantee their independence and sign a non-aggression treaty."
mtr.206.a:0 "That is a victory!"

mtr.207.t:0 "[FROM.GetName] Refused An Alliance"
mtr.207.d:0 "The [FROM.GetAdjective] government refused the defensive alliance and instead they demand outright control of Abkhazia, unless they will declare war on us."
mtr.207.a:0 "We don't need war now..."
mtr.207.b:0 "Our answer is no."

mtr.290.t:0 "Peace with [MTR.GetName]"
mtr.290.d:0 "The [MTR.GetAdjective] forces have occupied our territory of Abkhazia. We can either sign a peace treaty and end the war, avoiding the spilling of innocent [ROOT.GetAdjective] lives, or we can stand vigilant and defend our borders and their integrity from these mountain aggressors."
mtr.290.a:0 "Offer them peace."
mtr.290.b:0 "We will never surrender."

mtr.291.t:0 "[FROM.GetName] Offers Peace"
mtr.291.d:0 "The government of [FROM.GetName] offered us peace and Abkhazia. Our military might has scared them into offering up the territory we claim before any serious amount of lives are thrown away in needless conflict. What shall be our response?"
mtr.291.a:0 "Accept the treaty, Abkhazia was always the goal."
mtr.291.b:0 "We shall destroy [FROM.GetName]."

mtr.292.t:0 "Peace Over Abkhazia?"
mtr.292.d:0 "We were unable to occupy Abkhazia. We must send a peace delegation to stop this aimless war. Hopefully we can prevent further needless bloodshed."
mtr.292.a:0 "Send the delegation at once!"

mtr.293.t:0 "[FROM.GetName] Offers Peace"
mtr.293.d:0 "The government of [FROM.GetName] offered us peace, seeing that their war with us truly is futile. We will show them the futility of their mistake by raising our flag above their capital instead. No one spills [ROOT.GetAdjective] lives and gets away with it."
mtr.293.b:0 "We shall destroy these cossacks."

mtr.208.t:0 "The Question of Azerbaijan"
mtr.208.d:0 "[ROOT.GetLeader] assumes that the state of Azerbaijan should be either a part of Greater [ROOT.GetName] or in a defensive alliance with us, as two our countries have close ties."
mtr.208.a:0 "Offer them to unite our nations in a single state!"
mtr.208.b:0 "Offer them to create a defensive alliance"
mtr.208.c:0 "That is a bad idea"

mtr.209.t:0 "[FROM.GetName] Offers To Join Them"
mtr.209.d:0 "The government of [FROM.GetName] has offered us to become a constituent state of their country. While we will lose our sovereignity, we will be united with our Muslim brothers."
mtr.209.a:0 "Sure, let's do this!"
mtr.209.b:0 "That is definetely a bad idea."

mtr.210.t:0 "[FROM.GetName] Agreed!"
mtr.210.d:0 "The [FROM.GetAdjective] government agreed to become a part of our state. Our peoples are happy that we are now a single state. Today will be declared a national holiday"
mtr.210.a:0 "Great!"

mtr.211.t:0 "[FROM.GetName] Refused"
mtr.211.d:0 "The [FROM.GetAdjective] government refused to become a part of our state. While we should respect their decision, perhaps we shall make our motives even more clear..."
mtr.211.a:0 "We respect their sovereignity."
mtr.211.c:0 "Perhaps an alliance then?"
mtr.211.b:0 "Demand they join us or we declare war!"

mtr.212.t:0 "[FROM.GetName] Demands Our Incorporation!"
mtr.212.d:0 "As we thought at first, the traitorous government of [FROM.GetName] had nothing to do with respect and trust between our nations. They have demanded our incorporation, otherwise they will declare war on us."
mtr.212.a:0 "We submit."
mtr.212.b:0 "We will fight for our independence!"

mtr.213.t:0 "[FROM.GetName] Offers An Alliance"
mtr.213.d:0 "The government of [FROM.GetName] has offered us a defensive alliance."
mtr.213.a:0 "Sure, let's do this!"
mtr.213.b:0 "We don't need an alliance."

mtr.214.t:0 "[FROM.GetName] Agreed!"
mtr.214.d:0 "The [FROM.GetAdjective] government agreed to form an alliance with us."
mtr.214.a:0 "Great!"

mtr.215.t:0 "[FROM.GetName] Refused"
mtr.215.d:0 "The [FROM.GetAdjective] government refused an alliance. While we should respect their decision, perhaps we shall make our motives even more clear..."
mtr.215.a:0 "Too bad."


