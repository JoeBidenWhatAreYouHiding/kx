### Ideas ###
MTR_separatism:0 "Multinational State"
MTR_separatism_desc:0 "Our proud state serves as a union of many varied ethnicities, from the Chechens to the Dagestani. Our variety makes us strong, when it is not causing instability that is."
MTR_Black_Monday:0 "Black Monday"
MTR_Black_monday_desc:0 "Spreading from Berlin like a plague, Black Monday has descended upon our lands as well to wreak havoc on our economy. We must take action immediately to rectify our current issues at once lest our state collapse!"
MTR_secret_police:0 "Secret Police"
MTR_secret_police_desc:0 "Roaming the streets and back alleys, our valourous secret police forces stalk our enemies wherever they go, always ready to pounce. They serve as the invisible shield against the forces of chaos and instability in our proud state."
MTR_mountain_nation:0 "Mountain Nation"
MTR_mountain_nation_desc:0 "Our stocky and proud union sits high upon its perch, nestled into the Caucasus Mountains where we stand safe and secure against our numerous foes. We know these mountains better than any peoples, and our armies and culture are dug in here like a tick. We will not be removed so easily."
MTR_mountain_nation_1:0 "Mountain Nation"
MTR_mountain_nation_1_desc:0 "As we dig deeper into the mountain range we call home, we further strengthen our alpine fortress. We stand ready, embedded deeper into these highlands than ever before. Our people and our culture shall not be dislodged from our high perch, for we are the Mountain Republic, and the Caucasus is our home." 
MTR_legacy_of_shamil:0 "Legacy of Shamil"
MTR_legacy_of_shamil_desc:0 "Third Imam of the Caucasian Emirate and famed spiritual and martial leader, Shamil’s legacy of resistance and strength live on in our people. As he fought against the Russians to free his people, we too shall fight the Russians and whoever else may stand in the way of Caucasian independence!"
MTR_Social_Conservative_1:0 "Chechen Code"
MTR_Social_Conservative_1_desc_1:0 "Nokhchallah, or нокхчаллах, is the Chechen group of concepts and practices, or code, that all true Chechens adhere to. Chechen society and its components must be free and equal like wolves."
MTR_Dictatorship_1:0 "Dictatorship of Tarkovsky"
MTR_Dictatorship_1_desc:0 "Tarkovsky reigns as dictator of the Caucasus Mountains. Under his rule, the peoples of the mountains are secured tightly in his grip and, with them, all power of the state."
MTR_Imamate_1:0 "Imamate"
MTR_Imamate_1_desc:0 "Our Imamate stands sovereign under our Imam [tag.getleader], independent again after the Russians devoured the last Imamate of the Caucasuses on their warpath nearly a century ago. With our faith and our state here in the mountains, our peoples will stay safe, pious, and united."
MTR_Social_Democratic_Socialist_1:0 "Socialist Reforms"
MTR_Social_Democratic_Socialist_1_desc:0 "With the recent victory of the more radical democratic socialists, a slew of moderate Marxist policy has been drafted and is slowly being enacted, hoping to  quickly but carefully advance these mountains we call home towards a redder future."
MTR_Social_Democratic_1:0 "Social Democratic Reforms"
MTR_Social_Democratic_1_desc:0 "The moderate Social Democrats have enacted their plans to modernize and humanize the government, economy, and society. ‘Pink’ reforms will be implemented nation-wide to slowly but definitely move our nation in a democratic and socialist way."
MTR_dagestan:0 "Independence!"
MTR_dagestan_desc:0 "Throughout the halls and villages that dot the teips of our Republic, celebrations are held day and night to revel in the joy of our independence. The nation is abuzz as we have escaped the boot of a forign foe once more, standing proud and autonomous."
MTR_Socialists_1:0 "Socialist Reforms"
MTR_Socialists_1_desc:0 "With the recent victory of the radical socialists, sweeping reforms have been drafted and implemented to drastically shift our mountain stronghold into a bastion of Marxism as well."
MTR_Socialists_Islam:0 "Islam & Socialism"
MTR_Socialists_Islam_desc:0 "Under the banner of Muhammed and Marx, our nation marches forward for both socialism and Islam! Our nation exemplifies the perfect fusion of spirituality and ideology, and with our ideals we will take care of all in our borders while following both the Quran and Das Kapital."
MTR_Agricultural_Boost:0 "Agricultural Subsidies"
MTR_Agricultural_Boost_desc:0 "Various subsidies have been given out to support local farmers in these dark times. Though at cost to the state, these farmers need to bounce back if we are to have any hope of rebuilding our economy."
GER_Mountain_Oil_Treaty:0 "Oil From the Northern Caucasus"
GER_Mountain_Oil_Treaty_desc:0 "With our trade agreements with the Mountain Republic, the oil flows from the Caucasus Mountains along pipelines from Dagestan to Berlin. With these agreements, at least part of our oil shortage problem has been solved"
MTR_German_Oil_Treaty:0 "Oil Treaty With Germany"
MTR_German_Oil_Treaty_desc:0 "To appease the Hun and stay in their good graces, while also gaining their money and good will, we have allowed a portion of our precious oil to be piped to Berlin. The profits and diplomatic benefits we get from this far outweigh any risks, and our nation has the fortune of sitting on large stores of it so we won’t miss it much anyway."

### Focus ###
MTR_army:0 "Army of the Mountain Republic"
MTR_army_desc:0 "Our army is well tuned to mountainous guerilla warfare and the old tactics of the Weltkrieg, but we will need to adapt and advance our schools of thought and modernize our equipment or be left in the dust and routed from our mountain homes. Our army shall stand strong and proud after our reforms."

MTR_Legacy_Of_Mountain_Warfare:0 "Our Legacy of Mountain Warfare"
MTR_Legacy_Of_Mountain_Warfare_desc:0 "The people of the Caucasus Mountains have a long legacy of mountain warfare. Fighting against the Russians or the Turks in the far past, we have held these mountains as our peoples’ own for centuries. We will not be dislodged! Our legacy will not be broken as we move to solidify our traditions as the greatest mountain war-wagers in the world."

MTR_Terek_Cossacks_Tactics:0 "Terek Cossack Tactics"
MTR_Terek_Cossacks_Tactics_desc:0 "Stranded here and split from their brethren among the rolling plains and hills that border our great mountain range are the Terek Cossacks, proud warriors and former puppets to the Russian Czar. With our own state, their martial prowess has become ours as we incorporate their ideas and tactics into our armies at once. With their ideas on lighting fast tactics and other Cossack strategies, our army shall leap into the modern age atop traditional ideas."

MTR_Mountain_Warfare:0 "Mountain Warfare"
MTR_Mountain_Warfare_desc:0 "Due to the nature of the terrain on which we choose to live, our units have all been trained since birth to live and navigate across these mountain ranges. With this innate knowledge fostered within all true Caucasians, we will move to officially recognize this in our army, while actively organizing and improving our alpine tactics into a coherent doctrine our entire armed forces can follow."

MTR_Motorized_Cossacks:0 "Motorized Cossacks"
MTR_Motorized_Cossacks_desc:0 "Taking the tactics and traditions of our Cossack roots and modernizing them with the use of new technologies and doctrines, we shall drag our antiquated cavalry forces into the future! With the application of trucks, troop-carriers, halftracks, and other modern innovations, our new fast-attack units will be able to tear across the treacherous terrain of our mountainous home like never before."

MTR_A_New_Doctrine:0 "A New Doctrine"
MTR_A_New_Doctrine_desc:0 "A new military doctrine is needed for our troops to match the modern foes we are likely to face. Drawing on experiences from the Russian Civil War and the Weltkrieg, we shall forge new ideas in order to survive."

MTR_New_Equipment:0 "New Equipment"
MTR_New_Equipment_desc:0 "Still using antiques from the Weltkierg or the civil war, our armed forces are in desperate need of new weapons of war. Our engineers and scientists have begun to feverishly work on new weapon designs with both homebrew and foregin-influenced concepts being put forth. Once we have ironed out the details, our factories will once again burn with industry as we create these new tools of destruction."

MTR_The_Caucasus_Will_Protect_Us:0 "The Caucasuses Will Protect Us"
MTR_The_Caucasus_Will_Protect_Us_desc:0 "Our mountainous shell, the Caucasus Mountains, shall serve as our redoubt and bastion, holding all foes at bay. The craggy peaks and steep cliffs that rip towards will be enforced and entrenched, turning these peaks into a true fortress."

MTR_The_Cossacks_Will_Protect_Us:0 "The Cossacks Will Protect Us"
MTR_The_Cossacks_Will_Protect_Us_desc:0 "The Terek Cossacks of our lands shall serve as both sword and shield against our foes; their ideas influencing our doctrines and their men filling our ranks. Their martial tradition is our martial tradition, and with them, our mountain home will not fall to any threat."

MTR_Tank_Academy:0 "Tank Academy"
MTR_Tank_Academy_desc:0 "Tanks are a relatively new concept to the world, and exceptionally new to the Caucasus Mountains. Not seeing use on our fronts of the Weltkrieg and only being introduced into the Russian sphere in recent years, tanks are still an enigma to us. Though not well suited to mountainous warfare in theory, we must prove the theory wrong and adapt some Russian and German designs to create armored fighting vehicles well suited to our rough terrain.

MTR_Upgrade_Artillery:0 "Upgrade Artillery"
MTR_Upgrade_Artillery_desc:0 "Our artillery is severely outdated, still using field guns and antiquated pieces from the Weltkrieg and even earlier. We must import foreign designs and modify them for our own use, fusing them with our own designs and ideas, creating a modern artillery arsenal fitting of a modern state. Howitzers, large-calibre anti-tank cannons, and modern anti-air systems will all need to be developed to face the coming threat of modern war."

MTR_Mechanized_Forces:0 "Mechanized Forces"
MTR_Mechanized_Forces_desc:0 "Armored vehicles capable of rapid troop transport and redeployment capabilities are of great interest to our war department as a concept. Machines like halftracks, tractors, armored troop carriers, and other similar vehicles would be of great use to our nation’s armed forces, allowing them to easily and rapidly deploy and redeploy across our rugged landscape."

MTR_economic_plan:0 "Dealing with Black Monday"
MTR_economic_plan_desc:0 "The great German economic collapse of Black Monday has reached our borders, breaking our mountain isolation. The government has immediately moved to act on the crisis, beginning the debate on what to do in these trying times. New legislation and emergency measures must be passed lest our entire economy collapse beyond the point of recovery!"

MTR_Expand_Oil_Production:0 "Expand Oil Production"
MTR_Expand_Oil_Production_desc:0 "Deep in the heart of the Caucasus Mountains and its surrounding lands lies a series of great black lakes, each full of precious oil. Increasing how much we tap into these reserves and by increasing our refining and processing capabilities, our state shall exponentially expand its oil production rates, for use both in our armies and homes, but also to sell abroad for profit."

MTR_Support_Local_Farmers:0 "Support Local Farmers"
MTR_Support_Local_Farmers_desc:0 "Farmers are the lifeblood of any nation, and our fair state is no different. Crops left to rot must be bought up by our state temporarily to lift our farmers up out of the dirt after the ravages of Black Monday, while new subsidies, incentives, and aid-programs will be drafted in order to support our agricultural base in their future endeavors and struggles as they rebuild."

MTR_Balance_The_Budget:0 "Balance the Budget"
MTR_Balance_The_Budget_desc:0 "Our budget is an absolute mess, and Black Monday has only proven that fact, showing it to our administration and the wider public boldly. We must get spending under control for now, or find new ways to pay for everything we splurge on. Regardless of what we do, it's apparent we can’t stay in the red much longer."

MTR_Central_Bank:0 "Vladikavkaz Central Bank"
MTR_Central_Bank_desc:0 "A new central bank in Vladikavkaz will be created to serve as the heart of our new financial system post-Black Monday. The new institution will be responsible for overseeing our centralized monetary system while also regulating our supply of physical money, overseeing monetary policies, and setting interest rates for the entire nation. With one central point organizing our banking, our economy is likely to work more efficiently, restoring some of the instability caused by the crash."

MTR_Oil_Agreement_With_Germany:0 "Oil Agreement With Germany"
MTR_Oil_Agreement_With_Germany_desc:0 "To secure friendly relations with the Kaiser while also making a clean profit, we shall pen a new oil agreement with Germany. With its signature, we shall pump hundreds of gallons of black gold to Berlin each day, keeping the fat cats in the Kaiserreich happy and making money simultaneously."

MTR_Increase_Import_Tarrifs:0 "Increase Import Tariffs"
MTR_Increase_Import_Tarrifs_desc:0 "To protect our weakened economy, import tariffs will be imposed to make foreign goods less appealing to our own consumers in order to preserve what little domestic market activity we still have since Black Monday. These tariffs are a necessity to heal our broken state."

MTR_Devaluate_Tuman:0 "Devaluate the Tuman"
MTR_Devaluate_Tuman_desc:0 "Our local currency, the Tuman, must be devalued to compete with other foreign currencies and to decrease the deficit. Though potentially risky, we must do it to remain competitive in the international marketplace and to have a chance at recovering from Black Monday in any reasonable amount of time."

MTR_Improve_Vladikavkaz_Railway:0 "Improve Vladikavkaz Railway"
MTR_Improve_Vladikavkaz_Railway_desc:0 "Our rail system is left over from the old rail building projects of the fallen Tsarist regime. We must modernize our rail systems and match its gauge with our surrounding neighbors to ensure ease of integration within the wider Eurasian rail network. More rails will be built, newer and more modern engines used, and the newest in train car innovations will be implemented to fully bring our railroads into the 20th century.x`"

MTR_Industrialize_Dagestan:0 "Industrialize Dagestan"
MTR_Industrialize_Dagestan_desc:0 "We need to industrialize the heartland of Dagestan in order to garner their influence and build up our state. The region is rich in oil, coal, and natural gas, and these resources will aid the state nicely if tapped into effectively. New pipelines and mines will be built as well as refineries and processing centers to handle these new resources, while also providing jobs for the locals."

MTR_Industrialize_Ingushetia:0 "Industrialize Ingushetia"
MTR_Industrialize_Ingushetia_desc:0 "The small republic of Ingushetia is rich in various natural resources, including oil, natural gas, hardwoods, rare metals, and many other uncommon materials. We must tap into these sources of wealth and integrate them into the wider Mountain Republic’s economy, while also earning the favor of the locals along the way as we give them jobs and uplift their localities."

MTR_Industrialize_Balkaria:0 "Industrialize Kabardino-Balkaria"
MTR_Industrialize_Balkaria_desc:0 "One of the smallest constituents of our republic, Kabardino-Balkaria is still vital to our economic efforts. Holding untapped sources of tungsten and coal, new mining centers would benefit the region greatly. Not only would new mines and refining centers bring in new jobs for the locals, increasing their opinion of our administration, but would also greatly improve our ability to manufacture weapons of war as tungsten is a key component of certain shell types and alloys."

MTR_Industrialize_Circassia:0 "Industrialize Karachay-Circassia"
MTR_Industrialize_Circassia_desc:0 "The tiny region of Karachay-Circassia, though small and seemingly barren, holds a treasure trove of resources. With reserves of gold, coal, clays, and mineral and aquifer waters, the small region of our republic still holds great use. By industrializing the area by creating new infrastructure, mines, and reservoirs, we can fully utilize this land’s economic potential while also earning the respect of the locals."

MTR_Industrialize_Ossetia:0 "Industrialize Alania"
MTR_Industrialize_Ossetia_desc:0 "The southern region of Alania is in desperate need of industrialization like the rest of our constituent states. Holding miles of unspoiled woodlands as well as ripe deposits of iron, coal, copper, and manganese, the small region has its uses. With new factories, mines, and woodcutting operations being created, we shall bring economic prosperity to the Alanians while also bolstering our state’s economy."

MTR_Industrialize_Chechnya:0 "Industrialize Chechnya"
MTR_Industrialize_Chechnya_desc:0 "Holding large stores of oil, natural gas natural building materials, and mineral and thermal water reservoirs, Chechnya. like the rest of our constituent republics, is both resource rich and in need of industry. By shifting our focus to the Chechens and their homelands, we shall modernize their practices and economy, growing the nation’s wider economy with it and earning the support of the Chechens along with it."

MTR_Grozny_Arsenal:0 "Grozny Arsenal"
MTR_Grozny_Arsenal_desc:0 "The Grozny Arsenal shall serve as the central holding facility and production center for both small and large arms, and wider weapons of war, for the nation. Having the bulk of our specialized arms made and stored in one central and well defended location will allow us to hold these weapons from our enemies at all costs while also allowing us to produce them as efficiently as possible. Working in conjunction with other gunsmiths around the nation, the arsenal shall help increase the output of our military industry while also improving the equipment of all our troops."

MTR_Economic_Boom:0 "Economy Recovers"
MTR_Economic_Boom_desc:0 "The first of the economic reforms have been enacted and taken hold, showing the first signs of economic recovery in the wake of Black Monday. Still on shaky ground, we move forward with less of a weight on our shoulders, but the work is still far from over and new legislation and policy must be continually passed to address the crisis."

MTR_Changes_We_Need:0 "Changes We Need"
MTR_Changes_We_Need_desc:0 "Our state desperately needs to reform and modernize if it is to survive in the world we find ourselves in. Without progress, our state will succumb to the foul forces that surround us that seek to rob us of everything that makes us unique and Caucasian. We must reform so as to not lose our identity and sovereignty!"

MTR_Traditions_We_Secure:0 "Tradition We Secure"
MTR_Traditions_We_Secure_desc:0 "While reformation and modernization are all well and good, we must not forget our traditions. These traditions and cultural norms have served us well for centuries, allowing us to survive oppression and conquest from the Russians, Turks, and Persians. No matter how much we advance into the future, we must never forget our past."

MTR_Representative_Parliament:0 "Representative Majlis"
MTR_Representative_Parliament_desc:0 "Representative Majlis, or ‘councils’, will be created to truly hear the voices of the people and bring them to the attention of the state, creating a representative form of government for all native Caucasians of our lands that follow the one, true faith of Islam."

MTR_Cooperate_With_Socialists:0 "Cooperate With Socialists"
MTR_Cooperate_With_Socialists_desc:0 "Though potentially dangerous and having a stained reputation, the socialists truly hear the cries and needs of the people, and their input could prove useful. We shall cooperate with their numbers, incorporating some of their less radical beliefs into our official stances, angering the radicals and the right along the way."

MTR_Ignore_The_Socialists:0 "Ignore the Socialists"
MTR_Ignore_The_Socialists_desc:0 "The vile marxists are too dangerous to be reasoned with, and their siren’s song must be ignored. We will not fall for their silver-tongued claims of goodwill and non-radical reform, and instead shall ally with less leftist groups to enact our future policies. Though good intentioned, this move will definitely draw the ire of the reds. We must remain vigilant."

MTR_Establish_Agricultural_Fund:0 "Establish Agricultural Fund"
MTR_Establish_Agricultural_Fund_desc:0 "With our farmer’s supported already in the first round of Black Monday relief packages, we will make good on our promises of subsidies and benefits for farmers. A new agricultural fund will be created, funded directly by the state, to serve as an emergency fund for our farmers in case of another national emergency or crisis. Our farmers will not be caught by surprise without fallback again with this new fund."

MTR_Reform_The_Electoral_Law:0 "Reform the Electoral Law"
MTR_Reform_The_Electoral_Law_desc:0 "Electoral law in our nation must be reformed to allow a wider base of the populace to voice and have a say in national politics, as currently under Chermoyev’s current policies, Chechens get most of the say. We will slowly reform and enlargen our electorate with new polices on who can vote and participate in the national conversation and open up local offices for public elections, all in accordance with the laws and customs of Islam of course. All the peoples of the seven major majlis will be allowed to vote!"

MTR_Nationalize_Important_Industries:0 "Nationalize Important Industries"
MTR_Nationalize_Important_Industries_desc:0 "Key industries across the nation will be nationalized, such as certain mining concerns and other resource extraction methods, infrastructure, and major agricultural production, to name a few. With these industries under state control, their resources will be better allocated and used by and for the people of our mountain home."

MTR_Free_Trade_Economy:0 "Free Trade Economy"
MTR_Free_Trade_Economy_desc:0 "To attempt to usher in an era of prosperity in the wake of Black Monday, our administration has moved to enact free trade and market reforms for both foreign trade and domestic industries, allowing laissez-faire economics to reign in the Caucasus Mountains for the first time in history. We hope this new direction will breathe life into our ageing economy."

MTR_Caucasian_Confederation:0 "Caucasian Confederation"
MTR_Caucasian_Confederation_desc:0 "With our newest reforms implemented and our economy back on the road to recovery, our administration has moved forward to finalize their long-brewing plans and declare the Caucasian Confederation. Under this new banner, all people of the mountains and plains that comprise our proud home shall be equal in stance and voice in newly made democratic confederation. With the seven major groups of our homelands unified as one, nothing will stand in our way nor will anyone rob us of our newfound liberty."

MTR_Lead_The_Nation:0 "Lead the Nation"
MTR_Lead_The_Nation_desc:0 "Tapa Chermoyev rules over these mountains we call home, serving as the all-powerful Prime Minister of our Mountain Republic. Under his rule, the state will continue to be rapidly militarized, seeking to crush syndicalism and any other foes that threaten Caucasian stability while strengthening his own peoples’ position in these wild mountains. With Chermoev at the helm, the Chechens and Caucasia will stand strong and free."

MTR_Fight_Socialist_Thought:0 "Fight Socialist Thought"
MTR_Fight_Socialist_Thought_desc:0 "The biggest threat to our rule and to the state’s stability as a whole is the foul taint of Marxism. We must act quickly to limit its influence on our state, lest its alluring and sinful ideas pervert the minds of the masses. Socialist parties and organizations will be banned, their gatherings broken up, and their key members imprisoned to cut the head off this beast for good."

MTR_Militarize_The_State:0 "Militarize the State"
MTR_Militarize_The_State_desc:0 "To survive and thrive, our state needs to rapidly militarize. With the creation of new industrial concerns and factories, an expansion to the state armory, and the codification of new military doctrine, the Mountain Republic will become a fortress, bristling with guns and armed to the teeth."

MTR_Secret_Police:0 "Secret Police"
MTR_Secret_Police_desc:0 "To ensure security in our new state and to protect it from subversive elements, chiefly socialists and the Russians, a new secret police force will be created. Silently patrolling the streets of the Mountain Republic, these men in black will serve as the invisible hands of the state, subversively carrying out our administrations will and protecting the interests of the state."

MTR_State_Propaganda:0 "State Propaganda"
MTR_State_Propaganda_desc:0 "A new arm of the state apparatus will be made: a department of propaganda. Aimed at the hearts and minds of the people, seeking to win them over to Chermoyev’s side, this new department will flood the airwaves and fill the newspapers and leaflets that spread across the Caucasuses for all our peoples to consume, with each word read or heard furthering our grip on them."

MTR_Oppress_The_Others:0 "Oppress the Minorities"
MTR_Oppress_The_Others_desc:0 "With our nature as a vague union of various ethnic tribes, minorities are only natural. Despite this, they still cause issues and disrupt the unity of our great state. These inferior heathens will be made to feel the boot of the true masters of the Caucasian Mountains: the Chechens."

MTR_Chechen_Supremacy:0 "Chechen Supremacy"
MTR_Chechen_Supremacy_desc:0 "With the other tribes suppressed, subjugated, or utterly defeated or destroyed, the Chechens, or Nokhchiy, and the other Vainakh peoples reign supreme. Under Tapa Chermoyev’s Chechen-aligned rule, the state will be reorganized into teips, and the traditionally egalitarian, democratic, and pluralistic peoples will spread their tribal democracy to the rest of our state. Though these local governments all are under Chermoyev’s banner, local elections will still be held as much of the Chechen culture and way of life will be preserved and spread by the state."

MTR_The_Order_Restored:0 "The Order Restored"
MTR_The_Order_Restored_desc:0 "Order and stability have been restored to our great state with Nuh-Bek Tarkovsky taking the reins as the proud leader of the Mountain Republic. Under his reign, the people of the mountains will likely see an expansion of Tarkovsky’s already imposing dictatorial powers, or perhaps the return of the Imamate. Regardless, with his ascension, adherence to tradition and order are sure to follow regardless."

MTR_Expand_Dictatorial_Powers:0 "Expand Dictatorial Powers"
MTR_Expand_Dictatorial_Powers_desc:0 "Nuh-Bek Tarkovsky has decided to double down on his current direction and expand his already far-overreaching dictatorial powers. With this seemingly tyrannical act, Tarkovsky has swept away the Mountain Republic in favor of something more centralized and secure."

MTR_Bring_The_Imamate_Into_Life:0 "Bring the Imamate Into Life"
MTR_Bring_The_Imamate_Into_Life_desc:0 "Stepping down as dictator of the Caucasuses, Tarkovsky has invited spiritual leader Najmudin Gotsynsky and the Dukhovny Sovet into the seats of power. Under their rule, the Imamate of the Caucasus Mountain shall rise once again, bringing the guiding and now ruling light of Islam and Allah to these peaks with it."

MTR_A_New_Government:0 "A New Government"
MTR_A_New_Government_desc:0 "A new government will be sworn in under Tarkovsky, one composed of loyalists from the military, right wing parties, and religious zealots all united in their loyalty to Tarkovsky and the vision of a stable Mountain Republic."

MTR_Support_Imams:0 "Support Imams"
MTR_Support_Imams_desc:0 "To bring legitimacy to our new regime, we shall make deals and give generous donations to the local Imams. With their support, our administration serves a good chance of gaining legitimacy in the eyes of the people, making our job so much easier."

MTR_Collaborate_With_Germany:0 "Collaborate with Germany"
MTR_Collaborate_With_Germany_desc:0 "Germany makes the most sense to align with any of the major superpowers, given their relative proximity and their distaste for our biggest threat: Russia. We should immediately pursue close diplomatic relations with Berlin if we are to survive and maintain our independence."

MTR_Militarization:0 "Militarization"
MTR_Militarization_desc:0 "One of the key pillars of Tarkovsky’s regime is militarization. Rapid and ever-expanding increases in both troop count and available equipment is paramount. Factories across the nation will billow smoke and ash high into the air as the fires of modernization and militarization fuel our ticket to security and strength."

MTR_The_Land_Of_Order:0 "The Land of Order"
MTR_The_Land_Of_Order_desc:0 "As Tarkovsky’s rule continues, these once lawless mountains and crags have become a land of order and stability. Crime and general lawlessness is lower than it has ever been in modern history, while Islam’s strict and just influence is felt across the land. Our people are pious and respectful, and our lands are secure."

MTR_Shamkhal_Of_The_Caucasus:0 "Shamkhal of the Caucasus"
MTR_Shamkhal_Of_The_Caucasus_desc:0 "Nuh-Bek Tarkovsky has solidified his position atop the pile in the Caucasus Mountains, becoming its lording Shamkal. With our homeland secure and stable and our borders safe and sovereign, the people of the mountains have never felt so free. Shamkal Tarkovsky has led us out of the darkness of the past into modernity without giving up our roots, and under his rule, our shared future has never looked brighter!"

MTR_Remember_Our_Traditions:0 "Remember Our Traditions"
MTR_Remember_Our_Traditions_desc:0 "We must never forget those who brought us this far, namely the hero Shamil, 3rd Imam of Dagestan and hero of the Caucasian peoples. His legacy of bravery and honor flows through every Caucasian, and we must not soon forget his teachings and memory, lest we fall into chaos as we lose our way."

MTR_Make_Arabic_Official:0 "Make Arabic Official Language"
MTR_Make_Arabic_Official_desc:0 "Long has our region been plagued with a language issue, as the myriad of peoples that fill our lands also speak a myriad of languages and dialects, from local languages groups like the Vainakh, or larger ones like Russian. To solve this issue while also increasing the grip of Islam on this land, we shall make Arabic our official language, with it to be implemented soon into schooling for children and mandatory classes for adults working in government jobs."

MTR_Collaborate_With_Ottomans:0 "Collaborate with Ottomans"
MTR_Collaborate_With_Ottomans_desc:0 "The Ottomans stand as the likely Caliph and center of the Islam relgion. We should move our foreign policy to align with theirs as soon as possible in order to foster better relations and potentially earn ourselves their protection and allow us greater access to their markets."

MTR_Shaira:0 "Sharia"
MTR_Shaira_desc:0 "Straight from the Quran, Sharia is a canonical set of legal codes and practices that all muslims of good faith should adhere to. In order to ensure this holy code is upheld and followed, it shall become official state law, replacing the fusion of Russian and tribal legal systems we previously used. Under Sharia, our nation shall become more pure and more secure."

MTR_Nizam:0 "Reform the Nizam"
MTR_Nizam_desc:0 "The famous Nizam, or constitution, of Shamil shall be reintroduced and reformed, with our state modernizing it for use in the current day. With this new document, all of our recent reforms and shifts in policy will become codified into the foundation of our new Imamate, solidifying the legacy of Shamil and the rest of our founding fathers along with it."

MTR_The_Land_Of_Faith:0 "The Land of Faith"
MTR_The_Land_Of_Faith_desc:0 "The Caucasus Mountains have become a bastion of Islam in the region, but Gotskynsky wishes for it to become a beacon of Allah’s will that the whole world will see. With the construction of new grand mosques and other holy monuments, we shall make the Caucasus Mountains the ‘Mecca of Europe.’"

MTR_Imam_Of_The_Caucasus:0 "Imam of the Caucasus"
MTR_Imam_Of_The_Caucasus_desc:0 "With Najmudin Gotskynsky’s influence and popularity having exploded in recent months due to his slew of recent policies, he has saw fit to finally fulfill his greatest wish and declared the Second Caucasian Imamate. With this new decree, Najmudin has solidified his position as spiritual titan of the Islamic faith and solidified the Caucasus Mountains as a true holy land of all Muslims. Allah is great, and so is Imam Najmudin!"

MTR_Victory_Of_The_Socialists:0 "Victory of the Socialists"
MTR_Victory_Of_The_Socialists_desc:0 "The socialist have managed to seize power in the wake of the chaos of Black Monday and now seek to move the Mountain Republic in a radically leftist, marxist direction. Under their stewardship, the Caucasus Mountains will be dyed red as the red start of syndicalism rises over the peaks."

MTR_Chairman_Of_The_Republic:0 "Chairman of the Republic"
MTR_Chairman_Of_The_Republic_desc:0 "The Chairman of the Republic has assumed his position atop the hierarchy of the Mountain Republic, ready to bring the revolution to these mountains that was robbed from these people after the failure of the Bolsheviks in the civil war. Chairman [tag.leadername] will lead the Caucasian people towards their bright, red dawn."

MTR_Fight_Corruption:0 "Fight the Corruption"
MTR_Fight_Corruption_desc:0 "Corruption is the largest single issue of our nation’s bureaucracy and government offices. To combat this, a slew of new "

MTR_Nationalize_Oil_Industry:0 "Nationalize Oil Industry"
MTR_Nationalize_Oil_Industry_desc:0 "One of our administration's biggest goals is to nationalize the largest industry in our nation: the oil industry. From the pipelines to the drilling sites to the refineries, every inch of the operation is to be nationalized into the national government’s hands for them to distribute its profits to the people equally and wholly, as they see fit."

MTR_Islamic_Socialism:0 "Islamic Socialism"
MTR_Islamic_Socialism_desc:0 "Combind both elements of classical marxism and other leftist strains with the traditional ideas and motifs of Islam theology, our state hopes to create a syncretic belief system or philosophy that can replace and subvert traditional Islam’s influence on our nation. Though a daunting task, the results would solidify our hold over the region."

MTR_State_Atheism:0 "State Atheism"
MTR_State_Atheism_desc:0 "To combat Islam’s corrosive influence on the wider populace of the Caucasus Mountains, our administration shall go ahead with their plans to enact state atheism. Though this will likely anger many, we feel as though the best way forward to reform and modernism is without the chains of traditionalism and religion tying us down. Break the chains of dogma and zealotry! Going forward, the only ‘religion’ allowed by the state was their own state-sponsored Islamic-Socialist syncretic fusion."

MTR_New_Constitution:0 "New Constitution"
MTR_New_Constitution_desc:0 "A new, leftist Nizam, or constitution, must be drafted; once that takes the needs of all our peoples from all classes in mind. This new document will embody and exemplify ideas of humanism, fraternity, liberty, and other socialist ideals inspired by the leftist powers in Western Europe. With this document, the Caucasus Mountains leap into a red future with a stable and codified foundation to support them."

MTR_Delegation_To_The_Internationale:0 "Delegation to the Internationale"
MTR_Delegation_To_The_Internationale_desc:0 "Our marxists brothers and sisters in the Internationale have called out to all socialists across the globe before, why should we be any different? We must reach out to Paris and London at once to broker a deal."

MTR_Join_Soviet_Russia:0 "Join Soviet Russia"
MTR_Join_Soviet_Russia_desc:0 "We should petition the marxist government in Moscow to allow us into their sphere. While it may be risky as they might demand us to become an autonomous region of theirs instead of just an ally, if we are to survive, we will need Russia’s help in some form unless we are lucky enough to have some outside benefactors."

MTR_Dzaudzhikau_University:0 "Dzaudzhikau University"
MTR_Dzaudzhikau_University_desc:0 "Dzaudzhikau University, nicknamed Kosta Levanovich Khetagurov University by many after the late Ossetian poet, has been created as a fine and stoic institution for higher learning in the southern city of Dzaudzhikau. It shall become a center of innovation and progress as the next generations put forth their best effort and ideas to benefit the nation as a whole."

### Events ###
mtr.1.t:0 "History of the State"
mtr.1.d:0 "After the infamous events in Russia in 1925, along with the Don and the Kuban, the Mountain Republic once again appeared on the post-war world map. On the sly, former Minister of War and Dictator of Dagestan, Nukh-Bek Tarkovsky, gathered a militia and declared independence for the North Caucasus, calling on the Ottoman Empire for protection.\n\nAlready soon, in the middle of 1926, the status of the Mountain Republic was fixed in international documents. Along with official recognition by all the countries of the Reichspacht, the Ottoman Empire, Georgia and Azerbaijan, the Mountain Republic faced an imposed trade treaty with Germany and a significant contingent of Ottoman troops on its territory.\n\nThe formal government led by Tapa Chermoyev, an oil industrialist and millionaire, engaged in corruption over the following years, allowed the Dictator of Dagestan and his camarilla to take the lead in the republic and subdue it. \n\nAs long as Shamkhal Tarkovsky is in power, the Mountain Republic has hardly any hope of a democratic future. And once the Turkish troops leave the region, its independence will be under direct threat."
mtr.1.a:0 "We are just trying to survive."

mtr.2.t:0 "The Majlis of the Republic"
mtr.2.d:0 "Our Union is divided into seven (7) national republics, united under one government that is the Mountain Republic. As planned, the Majlis of the Republic, the main legislative body of our state, should be divided equally between seven nationalities of the Union. However, in actuality, this principle of equality is constantly violated, with the government of Chermoyev lobbying for the Chechen majority in the Majlis. This has led to the situation where the majority of bills approved in our council have been in favour of the Chechens. This has only further developed and enriched their region while leaving much of the rest of our union to rot. There are two main fractions in the parliament vying for power to change this situation: the ruling coalition of democrats, the SOG, and the opposition, consisting of a broad coalition of socialists."
mtr.2.a:0 "Interesting..."

mtr.3.t:0 "New Oil Field Discovered"
mtr.3.d:0 "A new oil field has been discovered in the Terek-dominated region around Grozny. As always, the exclusive mining rights have been quickly privatized by Prime Minister Chermoyev and his oil company "CNZ". With Chermoyev’s current power and fortune, no other up-start has a chance at getting into the oil business."
mtr.3.a:0 "The social inequality continues to grow in the republic..."

mtr.4.t:0 "Black Monday Hits Mountain Republic"
mtr.4.d:0 "The Berlin stock crisis has finally reached us as well. Many German investors have already withdrawn their assets from our country, with their government in Berlin also increasing their import prices. It seems we can only rely on ourselves now as the world crumbles under the unbearable weight of Black Monday."
mtr.4.a:0 "Another crisis..."

mtr.5.t:0 "Changing The Majlis Quotas"
mtr.5.d:0 "We need equal representation for the seven nations in the Majlis. Currently, the majority of seats are held by Chechens, while others are lacking representations. We need to ensure that quotas on different peoples in the Majlis are respected, so that the seats in the Majlis are equally divided between seven nations. President Dzhabagiyev has introduced the legislative bill of Nations Equality into the Majlis. While the majority of seats are held by NPGK, at the same time the majority of our deputies are Chechens who will try to suppress the bill or join opposition."
mtr.5.a:0 "The Bill passes!"
mtr.5.b:0 "Chechens block the Bill."

mtr.6.t:0 "OKSP in the Government?"
mtr.6.d:0 "In order to rebuild our Caucasian democracy after 20 years of Chermoyev's rule, we will need to pass some socialist reforms. We are desperate for any help or coalition partners and thus shall have to invite OKSP into our government coalition to work together and combat Chechen influence."
mtr.6.a:0 "We need their help despite the dangers."

mtr.7.t:0 "Unrest in the Army"
mtr.7.d:0 "With the news of OKSP gaining more power, there has been a large rise in unrest across our military forces. General Tarkovsky, an influential figure among the conservatives, has openly criticized president Dzhabagiyev and his ‘marxist’ taint. There are even whispers and rumors circulating our administration that Tarkovsky plans to coup the government if it becomes too 'socialist' in his view. We need to deal with this unrest as soon as possible."
mtr.7.a:0 "He can do nothing against the might of our democracy."
mtr.7.b:0 "Promise to increase military budget to appease him."

mtr.8.t:0 "An ultimatum from Tarkovsky"
mtr.8.d:0 "Tarkovsky unites Dagestani nobility and nation and mobilizes against our government. He has sent us an ultimatum to immediately ban OSKP from the government. Otherwise he has announced he is ready to seize power in the country if he feels the need to stabilize the nation using his loyal forces in the army."
mtr.8.a:0 "Democracy will always win, ignore Tarkovsky."
mtr.8.b:0 "Stability is more important: surrender to the General."

mtr.9.t:0 "Large Unrest in the Dagestan"
mtr.9.d:0 "We have lost control of the Dagestan - the anti-government forces, united by Tarkovsky have seized administrative buildings and are going to declare independence. The situation is critical. If we immediately do not stop with socialist reforms, we can face a civil war. What shall we do?"
mtr.9.a:0 "We will not give up."
mtr.9.b:0 "Prepare our forces."
mtr.9.c:0 "President Dzhabagiyev retires."

mtr.10.t:0 "Reform the Electoral Code"
mtr.10.d:0 "Our country desperately needs reforms in its electoral code, as the majority of our population, especially women, still lack the right to vote while the Chechen bloc also blocks any attempts at true democracy. While this reform could gain us a lot of support from the peasants and workers, the conservative classes and nobles of our country will be very displeased with us to say the least."
mtr.10.a:0 "It is too dangerous to pass this level of sweeping reform now."
mtr.10.b:0 "Pass the bill, off with the shackles of the old order."

mtr.11.t:0 "Oil Industry Nationalized"
mtr.11.d:0 "The key source of income of the influential Chermoyev's family, and our nations as a whole, is the oil industry. However, with Chermoyev and his goons getting richer by the second of black gold, the state and its people remain as poor as ever. With the nationalization of the oil industry at all levels, we can ensure that our country and its people will benefit from it directly, lifting both out of poverty and squalor."
mtr.11.a:0 "Oil belongs to people."

mtr.15.t:0 "Media Crackdown"
mtr.15.d:0 "The clandestine organizations and think-tanks that currently are operating in the republic and within the OKSP are sharing socialist literature and theory; nothing more than propaganda for syndicalism, socialism and other spoilt ideologies, and all harmful to our conservative society. We need to install press censorship to block this agenda from our society and to save the innocent minds of our populace. The foul taint of Marxism will not infest our mountain home any longer as newspapers, radio, television, and literature across the state are censored, destroyed, or otherwise removed from the public’s access.."
mtr.15.a:0 "Freedom of speech, but not for socialists."

mtr.16.t:0 "Socialist Unrest"
mtr.16.d:0 "There is urgent news being relayed to our desk about a large wave of socialist unrest rolling over Dagestan. The protesters demand fair elections, equal representation of peoples in the Majlis, an 8-hour work day, and increased wages with safer work conditions. The leader of OKSP, Jalal-ed-Din Korkmasov, has held a speech in the Majlis denouncing the current government and fiercely criticizing the recent wave of media censorship and arrests."
mtr.16.a:0 "Ignore them."
mtr.16.b:0 "Lift the ban for now."
mtr.16.c:0 "Our measures were insufficient, ban the OKSP!"

mtr.17.t:0 "Clashes in Vladikavkaz"
mtr.17.d:0 "After the OKSP was banned, the socialists began to amass and gathered in the center of Vladikavkaz, in front of the Majlis building to protest against the government and its recent ‘tyrannical’ actions. The protest is rapidly becoming more and more violent with mass public disorder spreading throughout the city. Prime Minister Chermoyev has announced his total loyalty to the Republic and to democracy, and that he will stop at nothing to preserve the union, vowing to crush the anti-constitutional uprising, whatever it takes."
mtr.17.a:0 "Order the army to enter the city and crush them once and for all."
mtr.17.b:0 "They will calm down soon, let the police handle it."

mtr.18.t:0 "The Army Has Entered Vladikavkaz"
mtr.18.d:0 "With army entering Vladikavkaz, some sections of the protesters have broken off and run away in panic, while the majority, however, stayed strong at the Ploschad Svobody square. Tension is palpable in the air as the mob of protestors stare down the imposing wall of armed and uniform clad soldiers. The army is waiting for the Prime Minister’s orders, with the future of the Caucuses on the line, but the protestors are already beginning to see that the soldiers have a certain look in their eyes..."
mtr.18.a:0 "Shoot them!"

mtr.19.t:0 "The Army Brings Down Fire"
mtr.19.d:0 "The soldiers began to shoot in the air. With the first shot heard, the protesters divided into two main groups. The first group tried to run away from the square in one large and chaotic mass yet managed to be immediately captured by the army. The others stayed, and were later seen building barricades at the square. With the army surrounding the square, the fight has become inevitable. However, the protesters have nothing to fight back against armed soldiers of the Mountain Republic with, with most of them being unarmed or armed with simple tools and farm equipment. General Tarkovsky ordered the protesters to surrender or face a wall of lead.\n\nSuddenly, breaking into the gray, Korkmasov appeared in front of the protesters. He told them to calm down and go home to prevent bloodshed. After he ended his speech, narrowly avoiding bloodshed with his strong oratory skills, General Tarkovsky approached him and arrested him on the spot."
mtr.19.a:0 "We stopped the uprising. Let's get down to business."

mtr.20.t:0 "The Protesters Seize the Majlis."
mtr.20.d:0 "The angry mob entered the Majlis building, seizing it and constructing barricades and ramshackle fortifications around the building. Chermoyev is said to have left Vladikavkaz for Grozny. With Vladikavkaz in protesters' hands, the police are joining the socialists. Korkmasov has declared himself the acting president of the Mountain Republic."
mtr.20.a:0 "It seems that socialists are about to win."

mtr.21.t:0 "Socialist Victory!"
mtr.21.d:0 "With Chermoyev escaping, the police have begun joining the rebels and rioters as Korkmasov has declared victory for the OKPS. He has also proclaimed the creation of the Socialist Republic of the Caucasus Mountains, naming himself Chairman of the new red republic. With his ascension to rule, the red tide has reached the Caucasuses."
mtr.21.a:0 "We have a lot to do."

mtr.22.t:0 "Insurgency in Chechnya and Dagestan"
mtr.22.d:0 "Soon after Korkmasov announced victory, the autonomous republic of Chechnya and Dagestan refused to recognize the self-declared president and his new leftist government. There are protests and riots breaking out in the major cities of Grozny and Makhachkala and instability is mounting once more. We need to suppress these uprising as soon as possible!"
mtr.22.a:0 "Well, not all revolutions are peaceful."

mtr.23.t:0 "Tarkovsky Coups the Government!"
mtr.23.d:0 "With the overall support of our government having become too low, General Nukh-Bek Tarkovsky has managed to overthrow the current marxist government. Using his loyal contacts within the army, he and his followers marched on the capital today and rid the capitol building’s halls of all marxist filth. He's likely to install a dictatorial, authoritarian regime now as he is one of the only men willing to unite our now fractured nation which has been broken into separate pieces by the previous government’s ineptitude."
mtr.23.a:0 "A new regime rises."

mtr.25.t:0 "Talk to Gotsinsky"
mtr.25.d:0 "Najmudin Gotsinsky, mufti of the Spiritual Council, imam of North Caucasus, has great influence over our citizens. We should be sure that the imamate sides with our administration, as to increase the legitimacy of Shamkhal Tarkovsky as a successor of Prime Minister Chermoyev."
mtr.25.a:0 "Get fundamentalists on our side."

mtr.26.t:0 "[FROM.GetNameDefCap] Wants to Join Reichspakt"
mtr.26.d:0 "The government of the [FROM.GetNameDefCap] has sent us a friendly request to join our military alliance to be saved from Russian aggression. Their small statelet lies in the northern Caucasus Mountains and holds valuable oil stores beneath its bedrock. How shall we answer?"
mtr.26.a:0 "A vital ally in the Caucasuses!"
mtr.26.b:0 "We'd better stay away from the Caucasuses."

mtr.27.t:0 "[FROM.GetNameDefCap] Refused!"
mtr.27.d:0 "[FROM.GetNameDefCap] refused our request of entry into their alliance. Our administration is shocked, and we are left without allies and protection once more."
mtr.27.a:0 "Disgrace!"

mtr.28.t:0 "[FROM.GetNameDefCap] Wants to Join Our Sphere"
mtr.28.d:0 "The government of the [FROM.GetNameDefCap] has sent us a friendly request to be allies. Their mountainous homeland holds rich oil reserves and would serve as a great holding point against Russian aggression. We have two possible ways to approach this: guarantee the independence of [FROM.GetNameDefCap] or make them an autonomous province of our empire, putting them under much closer control of the capital."
mtr.28.a:0 "Guarantee their independence in the face of foreign aggression."
mtr.28.b:0 "Offer to allow them to become an autonomous province in the empire."

mtr.29.t:0 "[FROM.GetNameDefCap] Offers to Make Us an Autonomy"
mtr.29.d:0 "[FROM.GetNameDefCap] has sent a counter offer, offering us the opportunity to become an autonomous province in the Ottoman Empire. While this will make us even closer to each other and secure our safety against the Russian bear, we would also be shedding a large chunk of our autonomy and with it, our freedom."
mtr.29.a:0 "Just a guarantee is enough, we seek to maintain our sovereignty."
mtr.29.b:0 "We shall become an autonomous province of the glorious Ottoman Empire!"

mtr.30.t:0 "Legacy of Shamil"
mtr.30.d:0 "Shamil, a legendary fighter for Caucasian independence, is a national hero in our country. In 1834, he was recognized as the imam of North Caucasian Imamate. Shamil united the peoples of Chechnya and Dagestan to fight against Russian colonization and oppression. Even though the war was lost and the Caucasus finally annexed by Russia, we still remember him as an example of a true and faithful Caucasian, and brave warrior who dedicated his life to the independence of our nations and peoples."
mtr.30.a:0 "Long live Shamil!"

mtr.31.t:0 "Tahadath Bialearabia!"
mtr.31.d:0 "Arabic is the language of Islam, it is the language of our faith. Our country is populated by more than 18 nationalities, but there should be something that unites them. It is Islam. Still, many people speak Russian to understand each other, but it is now time to stop speaking the language of our previous oppressors. Since this very day, the official language of the Imamate shall be Arabic."
mtr.31.a:0 "Allahu Akbar!"

mtr.32.t:0 "Land of Islam"
mtr.32.d:0 "Allah has made so that we are Muslims - it was his will to direct these poor nations of Caucasus Mountains to the path of this faith - to become stronger and survive. Our land is holy and we will do anything to secure it from external threats."
mtr.32.a:0 "Our Holy Land of the Caucasus!"

mtr.40.t:0 "State of Army"
mtr.40.d:0 "Our army is not in a very good shape. In the strife of the Russian Civil War, the forces of the Mountain Republic were highly dependent on volunteers and Cossacks. After the war, most of the cossack forces have been withdrawn, except for the Terek Cossacks, that live in the Nogai Autonomous Republic.\nThe government of Chermoyev had formed the new Military Forces of the North Caucasus following the civil war, but the army lacked subsidies from the budget.\nIn 1936 our army is still woefully underdeveloped and unready for large-scale combat and warfare. Our armed forces are in desperate need of reform and modernization from top to bottom."
mtr.40.a:0 "We need to reform the army quickly to maintain our independence."


mtr.50.t:0 "Chairman Korkmasov's Speech"
mtr.50.d:0 "The Chairman of the OKSP, Jalal-ed-Din Korkmasov, has delivered a speech today in the People's Majlis of the Republic. He announced the immediate nationalization of all important industries and a final transformation of our Mountaineer society of the poor and humiliated into a new socialist society of happy workers toiling together for the common good.\n\nDown with the bourgeoisie, down with the traitorous capitalists, oligarchs and imams! Today our nation will join the International community of workers and peasants! Let the new Republic arise from the ashes of capitalism!' - exclaimed the chairman. His words left the crowd in an uproar as his words reached Causcasians across the nations, signifying the dawn of a new era for his peoples."
mtr.50.a:0 "Glory to Korkmasov!"

mtr.51.t:0 "First Decree of Chairman Korkmasov"
mtr.51.d:0 "Decree №1.\n\n\nEffective immediately, the OKSP will begin the war on corruption that plagues our bureaucracy.\n\nAll citizens of the Republic who report to the nearest administrative center of the OKSP in their local village or town and write an acknowledgement of guilt will be spared.\n\nThe stolen amount of money will be withdrawn either in Tumans or in property.\n\nIf the special Anti-corruption Committee considers that the total amount cannot be received by either money or property, a culprit will be arrested for corruption.\n\nChariman J.Korkmasov."
mtr.51.a:0 "We'll make our nation better together!"

mtr.53.t:0 "Constitution of the [ROOT.GetNameDefCap]"
mtr.53.d:0 "With the first socialist reforms of the OKSP, it's now time to adopt a new socialist constitution. This one shall guarantee equal and fair rights for all citizens of the mountains as well as guarantee certain socialistic freedoms to all Caucasians. Except capitalists, of course."
mtr.53.a:0 "Finally!"

mtr.55.t:0 "[FROM.GetNameDefCap] Wishes to Join Internationale"
mtr.55.d:0 "The government of [FROM.GetNameDefCap] has sent us a request to join the Internationale. The small mountain state rests high atop the Caucasian Mountains, sitting on vast reserves of oil. What shall our reply be?"
mtr.55.a:0 "Welcome, comrades!"
mtr.55.b:0 "We cannot risk war with Russia!"

mtr.56.t:0 "French Commune Refused!"
mtr.56.d:0 "It is a real disgrace for a leading syndicalist country in the world to refuse our socialist workers to join the Internationale. Our delegates have returned from Western Europe with heads lung low and angry curses being hurled about, damning the ‘decadent fools’ for denying our membership into their ‘silly club.’"
mtr.56.a:0 "They are just a bunch of capitalists."

mtr.60.t:0 "[FROM.GetNameDefCap] Wants to Join Us!"
mtr.60.d:0 "A friendly government in [FROM.GetNameDefCap] sent us a request to join us. We could either accept them as an autonomy, granting them semi-independence within our borders, fully accept their offer of alliance, or just outright deny their offer, as the land is our rightful clay to begin with. How shall we proceed?"
mtr.60.a:0 "This land should belong to us - refuse the offer."
mtr.60.b:0 "Offer them autonomy."
mtr.60.c:0 "Welcome, comrades!" 

mtr.61.t:0 "[FROM.GetNameDefCap] Refused!"
mtr.61.d:0 "The [FROM.GetAdjective] government has refused our offer. Instead, the [FROM.GetAdjective] stated that we should rather be annexed directly into their country. The nerve of some diplomats!"
mtr.61.a:0 "This imperialistic ambition is counter-revolutionary!"

mtr.62.t:0 "[FROM.GetNameDefCap] Offers Autonomy"
mtr.62.d:0 "The [FROM.GetAdjective] government has approached us with a responding offer - we should become an autonomous state within their country. Though we would lose much of our independence, particularly when it comes to foreign policy, the protection it would come with is almost too good to pass up. How shall we react?"
mtr.62.a:0 "Better with [FROM.GetAdjective] protection."
mtr.62.b:0 "Our independence is sacred."

mtr.63.t:0 "[FROM.GetAdjective] Refused!"
mtr.63.d:0 "The [FROM.GetAdjective] government has refused our offer."
mtr.63.a:0 "We will deal with them later."

mtr.100.t:0 "Agricultural Subsidies"
mtr.100.d:0 "The Mountain Republic is mostly an agricultural country, with cereal grains, tobacco, tea, and other vegetation all commonly grown here in large numbers. Our industry is not very developed however, and while the farmers and peasants we do have are spread all over the country and do their job perfectly, our agricultural industry gravely needs mechanization to efficiently operate. With the foreign capital drain from Black Monday sucking out extra funds dry, we will rely on our past agricultural achievements to weather the storm, and subsidize farmers to ensure the economic growth once the worst of the downturn passes."
mtr.100.a:0 "Money for our farmers!"

mtr.101.t:0 "Oil Treaty From [MTR.GetName]"
mtr.101.d:0 "The government of [MTR.GetNameDefCap] has offered us a new oil treaty. They want to grant us the resource rights in Dagestan in exchange for investing in their country’s fledgling economy. Though our pursestrings are tight right now, the amount of oil they possess is almost too good to pass up. How shall we respond?"
mtr.101.a:0 "We need to feed ourselves first. No deal!"
mtr.101.b:0 "Deal! The oil must flow!"

mtr.102.t:0 "Oil Treaty With Germany!"
mtr.102.d:0 "The Kaiserreich seemingly liked our initial offer and have accepted our deal of oil for financial aid. With the backing of the Kaiserreich, our industry and economy are set to soar as the new influxes of capital and resources come in."
mtr.102.a:0 "Fantastic!"

mtr.103.t:0 "Germany Refused The Deal"
mtr.103.d:0 "The German government has refused our generous oil treaty, citing the recent economic downturn from Black Monday as their reason for not having the funds to scrape together such an agreement. We will have to move forward without German aid, but at least we still have our oil."
mtr.103.a:0 "It seems we have to cope by ourselves."

mtr.104.t:0 "Protests in Dzaudzhikau"
mtr.104.d:0 "With the economic depression ongoing, the OKSP has gathered large anti-government protests in Dzaudzhikau. The protesters demand increased wages, creation of new jobs, and most importantly, nationalization of the oil industry. Leader of the OKPS, Chairman Korkmasov, has delivered a speech at the meeting, demanding the immediate retirement of president Chermoyev and transition of power to the workers' councils."
mtr.104.a:0 "Disperse the meeting"
mtr.104.b:0 "Promise something. Do nothing."

mtr.105.t:0 "'Alun Sherash'"
mtr.105.d:0 "A popular Chechen writer, Khalid Oshayev has published his novel about the Russian Civil War, called 'Alun Sherash' or 'Fervent Years'. It is a historical novel, consisting of three parts. From the pages of the novel, Oshaev depicts Chechnya in the years of the Russian Civil War. He tells how the Chechens had united the Caucasus under the flag of the Mountain Republic and how they bravely fought bolshevist forces to protect their homeland and secure independence."
mtr.105.a:0 "A great read from a great man!"

mtr.106.t:0 "Increased Separatism"
mtr.106.d:0 "With the overall support of our government having decreased greatly in previous months, there are more and more talks of separatism disseminating amongst the officials of our autonomous regions. These talks are very dangerous for the overall stability of our country, and if the elites think that our government is insufficient, they may try to launch a coup. We must remain vigilant and address our current partisan issues at once!"
mtr.106.a:0 "We need to do something."



mtrcw.1.t:0 "Dagestan Declares Independence!"
mtrcw.1.d:0 "Nukh-Bek Tarkovsky, with the help of Imam Gotsinsky, has united Dagestan and seceded from the union. They have openly announced that they will fight for their independence against the 'socialist mythical republic'. Our soldiers and militiamen take up arms across the country to defend their new Marxist home."
mtrcw.1.a:0 "Fight the traitors!"
mtrcw.1.b:0 "Down with the Marxists! (Play as Dagestan)"


mtrel.1.t:0 "Dzhabagiyev Criticizes the Government"
mtrel.1.d:0 "Our minister of economy, Vassan-Girey Dzhabagiyev has openly criticized our government as a result of Chermoyev's latest privatization of oil. He said that the oil privatization leads to further crisis of our country and poverty of its citizens. He will try to unite opposition politicians from the SOG party to join oppositional NPGK and oppose Chermoyev."
mtrel.1.a:0 "Our party splits apart..."

mtrel.2.t:0 "Dzhabagiyev Joins the NPGK!"
mtrel.2.d:0 "As promised before, Dzhabagiyev has announced to join People's Party of the North Caucasus. 14 deputies from the Majlis have joined the new faction in the parliament."
mtrel.2.a:0 "If they unite with OKSP, we can lose the majority."

mtrel.3.t:0 "The Election Campaign Begins!"
mtrel.3.d:0 "The 1937 elections will be the most difficult for the ruling party of Chermoyev to win. Not only has the creation of the opposite NPGK party made things more difficult, but also the Black Monday crisis has severely damaged our popularity in the eyes of the republic’s citizens. The election campaign has started, and we will need all the luck we can get!"
mtrel.3.a:0 "Down with rich oligarchs! Vote for OKPS"
mtrel.3.b:0 "We need changes. Vote for NPGK"
mtrel.3.c:0 "We shall secure the traditions. Vote for SOG"

mtrel.4.t:0 "Campaign Lost"
mtrel.4.d:0 "Despite our best efforts, we have fumbled our most recent campaign stop on the race for office. It seems that we decreased the popularity of our party in the public eye. We must act intelligently to secure a victory."
mtrel.4.a:0 "What a shame!"

mtrel.5.t:0 "We have a Successful Campaign"
mtrel.5.d:0 "We have held a successful event at our recent campaign stop in the race for head of the republic. We can be sure that voters like us."
mtrel.5.a:0 "Great!"

mtrel.6.t:0 "We celebrate a Tremendous Victory!"
mtrel.6.d:0 "We have held a great rally in the republic. Voters love us and are very likely to vote for us in the next elections."
mtrel.6.a:0 "Splendid!"

mtrel.7.t:0 "One Month Before Elections!"
mtrel.7.d:0 "Only one month left before elections. A lot has changed since the very beginning of the campaign: the country has dealt with the Berlin Stock Crisis, a new party, led by ex-minister of economy Dzhabagiyev, has appeared at the political scene, introducing a new, social-democratic path for our country. The political life in our country abounds in vitality."
mtrel.7.a:0 "Soon we will know the winner..."

mtrel.8.t:0 "Elections"
mtrel.8.d:0 "The elections are finally over. For almost a year the citizens of the Mountain Republic have witnessed the new political reality of the country. Three political parties have been trying to increase their rating in all of the seven autonomous provinces. The day has come to declare a winner."
mtrel.8.a:0 "OKSP Victory!"
mtrel.8.b:0 "NPGK Victory!"
mtrel.8.c:0 "SOG Victory!"

mtrel.9.t:0 "Opponent has a Successful Campaign"
mtrel.9.d:0 "Many other parties have also held political rallies in the neighboring regions. One of our opponent’s recent campaign stops was supposedly very successful. We should perhaps put more effort in this campaign."
mtrel.9.a:0 "Bad news."

mtrel.10.t:0 "Opponent has a Tremendous Campaign!"
mtrel.10.d:0 "Many other parties have also held political rallies in the neighboring regions. One of our opponent’s recent campaign stops was even a tremendous success. We should perhaps put more effort in this region if we want to win it."
mtrel.10.a:0 "What an awful display."

