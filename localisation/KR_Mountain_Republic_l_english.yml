mtrel.11.d:0 "Nogai Autonomous Republic\nOKSP change: [?MTR.Nogai_OKSP_seats_change|=0]\nNPGK change: [?MTR.Nogai_SDPSK_seats_change|=0]\nSOG change: [?MTR.Nogai_SOG_seats_change|=0]\n\nAutonomous Republic of Peoples of Dagestan\nOKSP change: [?MTR.Dagestan_OKSP_seats_change|=0]\nNPGK change: [?MTR.Dagestan_SDPSK_seats_change|=0]\nSOG change: [?MTR.Dagestan_SOG_seats_change|=0]\n\nKabardey-Balkar Autonomous Republic\nOKSP change: [?MTR.Balkar_OKSP_seats_change|=0]\nNPGK change: [?MTR.Balkar_SDPSK_seats_change|=0]\nSOG change: [?MTR.Balkar_SOG_seats_change|=0]\n\nChechen Autonomous Republic\nOKSP change: [?MTR.Chechen_OKSP_seats_change|=0]\nNPGK change: [?MTR.Chechen_SDPSK_seats_change|=0]\nSOG change: [?MTR.Chechen_SOG_seats_change|=0]\n\nAutonomous Republic of Ossetia - Alania\nOKSP change: [?MTR.Osetia_OKSP_seats_change|=0]\nNPGK change: [?MTR.Osetia_SDPSK_seats_change|=0]\nSOG change: [?MTR.Osetia_SOG_seats_change|=0]\n\nKarachai-Circassian Autonomous Republic\nOKSP change: [?MTR.Cherkess_OKSP_seats_change|=0]\nNPGK change: [?MTR.Cherkess_SDPSK_seats_change|=0]\nSOG change: [?MTR.Cherkess_SOG_seats_change|=0]\n\nIngush Autonomous Republic\nOKSP change: [?MTR.Ingush_OKSP_seats_change|=0]\nNPGK change: [?MTR.Ingush_SDPSK_seats_change|=0]\nSOG change: [?MTR.Ingush_SOG_seats_change|=0]\n\n"
