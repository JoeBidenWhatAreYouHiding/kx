bbr.1824.a:0 "A true victory for the Pan-African dream!"

bbr.1825.t:0 "Just Good Business"
bbr.1825.d:0 "With New York breaking free of the dying union in a similar fashion to ourselves, we have enjoyed solid relations with the Big Apple - particualritly due to our shared goals of national self-determination and large Negro populations. Interestingly however, NYC has fallen to crime and corruption, and after a drawn-out struggle for power, the Harlem-based Negro kingpins Casper Holstein and Stephanie St. Clair now dominate New York City. With both St. Clair- the Queen of the Numbers Rackets - and Holstein - the King of Bolita - holding criminal, political, and familial links to our Black Belt, we have already begun working with these far-off cousins in order to benefit both of our infantile states. As they send profits and illicit goods back to our borders, we shall send them arms and volunteers in return, and together, we shall make America a land where our kind can truly live in peace and prosperity now that we are free at last."
bbr.1825.a:0 "Let us hope this King of Bolita and Queen of Harlem can be of use."

bbr.1826.t:0 "Not All Whip-Crackers Are Bad"
bbr.1826.d:0 "Though we are slowly building a new Negor state here in the Black Belt, we still hold ambitions of creating an America that is open and equal to all races, colors, and creeds, and as such, though most of our members and supporters are Negroes themselves, not all of them are. Perhaps one of the only true allies to our cause from the White Man’s world is Walter Francis White - a Georgian native who has dedicated his career and life towards the pursuit of Civil Rights and race equality in America. A leading figure of the National Association for the Advanment of Colored People, or the NAACP, since 1929, White has been one of the most outspoken supporters of the American Negro for over a decade, and as such, he is to be honored by our state. In perhaps the most lavish ceremony ever given to a White Man within our infantile republic, Walter White has been recognized and rewarded for his fierce dedication to the cause both in the courtroom and out on the protest line, rising to be one of the only universally-respected White men in the Black Belt."
bbr.1826.a:0 "A true ally to our cause."

###MLK Events###

bbr.2001.t:0 "The Rise of ‘Daddy King’"
bbr.2001.d:0 "Though the Peace Party has largely been dominated by its co-founders Father Divine and James Jones, a third figure has been rapidly rising through the party ranks. The moderate but devoted and pious Michael King Sr. has begun to rise up the party hierarchy utilizing his immense and growing popularity. Perhaps the most popular clergyman in all of Georgia, this Daddy King of Atlanta might just be the new face the Peace Party needs, for all is not well in our administration. \n\nThe current leader of our party and nation is Father Divine - a devout Chrisitian that also happens to believe himself to be the physical manifestation of God. This belief was once just a small aspect of Father Divine’s personality, but it has now come to dominate his persona and his policy. Though he still wants what is truly best for our people and the nation, his zealotry is bordering on insanity. With party co-founder James Jones only feeding these delusions of grandeur, Father Divine’s god-complex has only inflated exponentially, and many feel he is partially to blame. In response, these disillusioned members of the Peace Party and our republic’s wider congress have begun to propose Michael King Sr. as a unity candidate for the party. What will happen remains unknown, but Michael King’s popularity only continues to rise as our party continues to destabilize."
bbr.2001.a:0 "Perhaps this pious young firebrand can be of use to us."

bbr.2002.t:0 "Who Must Lead the Peace Party: Father Divine or Daddy King?"
bbr.2002.d:0 "With Father Divine’s mental state only getting worse, for our national father truly believes himself to be God incarnate, many within the Peace Party and the wider congress of our nation have been murmuring for a change in leadership. The most obvious candidate to uplift would be James Jones - co-founder of the party with Father Divine, a devout Christian, and a titan of the Civil Rights movement. However, Jones’ legacy has been tainted by his acquiescence of Father Divine’s delusions, with Jones even backing him up and feeding Father Divine’s god-complex, only making the delusions worse. Luckily for us though, there is another. \n\nThe rising star of the Peace Party, Michael King Sr., has been nominated by a large and quickly growing group of moderates within the Peace Party that have begun to garner support from ministers across the aisle. These detractors of Father Divine claim the nation needs a new leader with a steady hand and a sane mind in order to guide us to the Promised Land, and state that this Michael King is the fresh, non-radical face the party and the nation needs to thrive. However, if we do not force Father Divine to retire, perhaps King can still help him stabilize the nation and the party from within his cabinet. Regardless, if we are to keep our mandate alive and strong, the Peace Party must solve this internal dilemma immediately."
bbr.2002.a:0 "Quietly push Father Divine to retire, and inaugurate Michael King Sr.!"
bbr.2002.b:0 "Father Divine shall stay in command, but Michael King shall rise to aid him."

bbr.2003.t:0 "Daddy King’s Moderate Christian Republic"
bbr.2003.d:0 "With Micheal King Sr. at the helm, our republic has taken a decidedly less-radical turn. While the policies on Christian ‘Pan-Americanist’ patriotism, piety, anti-racialism, and other wins for civil rights were to be kept in place, Father Divine’s more extreme laws are now to be rolled back and made less harsh. The strict chastity laws have been loosened, allowing small amounts of smoking, drinking, and profanity while also dropping the ban on giving gifts, the limits on how many people can be in one mixed-sex grouping, and the strict national dress code, among so many other ludicrous laws. Welfare and insurance have been reintroduced, though administered by Christian institutions, and capitalism has been made more socially responsible. Though Father Divine is still uplifted by the state as a hero, he is no longer an infallible one, and the developing cult of personality around his god-complex has been snuffed out. Good, moral, non-dogmatic, and non-sacrilegious piety has been brought back to our republic, and under President Micheal King Sr., the future for our people has never seemed brighter."
bbr.2003.a:0 "We shall strive for freedom and justice for all under God and Daddy King’s guidance."

bbr.2004.t:0 "Rebuilding the House of Michael King and God"
bbr.2004.d:0 "During the chaos and horrors of the Second American Civil War, many landmarks and icons of American culture or our faith were destroyed and desecrated. One such icon was the Ebenezer Baptist Church - one of the most famous Black Churches in Georgia and the very house of worship of our own Daddy King. Micheal King Sr. got his start at that parish, rising through the hierarchy of the Church there and eventually becoming the Church leader, but it was tragically burnt down by a mob of Old Democrats and Klansmen led by a man named George Ellis Ray shortly before the conflict ended. With our reacquisition and reconciliation of Atlanta, President King has moved to have the Ebenezer Baptist Church rebuilt atop the ashes of the old one, where it will stand as a memorial to those lost in the conflict, and as the new center of both his sermons and the Peace Party."
bbr.2004.a:0 "May the sermons of Daddy King continue to guide us for ages."

bbr.2005.t:0 "He has a Dream"
bbr.2005.d:0 "With our pious agenda being so popular across the nation, the number of new clergymen has skyrocketed since the end of the Second Civil War. With a new generation of pastors, priests, ministers and more rising to take the mantle of the great generations before them, our church elders today seek to hone these new rising holymen into devout and wise leaders. One such new rising pastor is none other than the son of our own Michael King Sr. Michael Luther King Jr. - named after his father and given the Conformation name Luther due to he and his father’s shared admiration for the famous Protestant protestor - has risen to be one of the most popular young religious figures in Atlanta. Born in 1929, Michael Jr. has been by his father’s side for years, following his rise to power and learning in his shadow. A studied theologian, a fierce advocate for civil rights and social justice, and a moderate Christian Socialist, Michael Jr. is a man of conviction, dedication, piety, and with a deep love of all humanity. Despite a period of losing faith during his adolescence, his crisis of faith has been resolved now that he is free from under his father’s shadow, and he is known for his fiery rhetoric, his immense and powerful speaking voice, and his ability to rouse a crowd and be a leader to his fellow man - abilities that have come to adorn him with much respect and popularity from his community. Though he is still young, currently studying at Morehouse College, he has become one of the rising stars in the eyes of the Church and the state - a fact likely aided by his relationship to the President. He dreams that one day the racial issues that divide us will finally come to pass, so that we all may walk into our new future together."
bbr.2005.a:0 "One day, this dream will come true!"

bbr.2006.t:0 "The Long March for a Civil United States"
bbr.2006.d:0 "With all of the former Union now united under the Peace Party, President [root.getleader] of the now-dismantled Black Belt Republic has been inaugurated as President [root.getleader] of the United States of America. The first Black President in American history and a devout Baptist, [root.getleader] and his Peace Party now position themselves to crusade across this restored Union in the name of racial equality and piety. Seeking to abolish the ideas of skin color and race, President [root.getleader] is the herald of America’s new golden age of peace, racial harmony, and prosperity. Though his views may be unpopular with some, he has won the right to lead this nation after winning the bloody quagmire that was the Second Civil War, and now all Americans shall rejoice under God, Christian capitalism, and the sermons of [root.getleader]."
bbr.2006.a:0 "We shall march for freedom until not one million, but all millions in this nation are by our side!"
bbr.2007.t:0 "Black Hebrews Protest Wealth Seizures"
bbr.2007.d:0 "Though our asset seizures have been going relatively smoothly in much of the nation, our administration has experienced significant pushback from one small but incredibly vocal group - the Black Hebrews. Largely led by Rabbi Wentworth Arthur Matthew of the Commandment Keepers Ethiopian Hebrew Congregation of the Living God Pillar & Ground of Truth, with aid from Frank S. Cherry and Howard Zebulun Plummer, these Black Hebrews once were spread throughout the American countryside from New York City to Tennessee to Virginia, but with the creation of our Black state, most migrated to our borders in droves. Since then, their movements have only grown and coalesced in this safe-haven our people have labored to create, and now they stand as a significant obstacle to our goals. These heretics may share our skin, but they follow a faith that is utterly reprehensible to everything the Nation of Islam stands for. We must decide what to do with these Black Hebrews soon, lest they grow to be a real threat to our regime."
bbr.2007.a:0 "Let the heretics protest. What is the worst that can happen?"
bbr.2007.b:0 "Send in the troops! We will crush them before they get out of hand."

###Black Jews Events###

bbr.2008.t:0 "The Spread of Black Hebrew Militias"
bbr.2008.d:0 "It would seem that our decision to let the Black Hebrews continue their protest has backfired, for their numbers only continue to grow as Rabbi Wentworth Arthur Matthew and his allies indoctrinate more of our innocent citizens into their demented faith. Even now, Black Hebrews across the nation have begun to take up arms, forming militias to protect themselves from our police forces and military reprisals. Parts of the nation in Georgia and Alabama have become militarized zones, with small fire-fights between Muslim and Jewish paramilitaries breaking out occassionaly as barricades and makeshift fortresses are built in city streets. Conflict is in the air as these centuries-old faiths do battle on new soil with fresh blood, and many fear that it is too late to stop the rise of these false sons of Jacob. Though they claim to be the true Lost Tribe, we should remind them of reality before they consume our Nation of Islam and everything the Prophet stands for."
bbr.2008.a:0 "They are only fanatics and zealots. They can do no real harm..."
bbr.2008.b:0 "Eradicate these Black Hebrews before it is too late."

bbr.2009.t:0 "Rabbi Matthew and the Black Hebrews Launch a Coup"
bbr.2009.d:0 "Not reading the writing written on the wall as clear as day, our administration has let the Black Hebrews spread and grow like an unfettered disease, and now the forces of the Commandment Keepers and their allied paramilitaries and militias have begun to march on the capital. With [root.getleader] leading the defence and with Rabbi Wentworth Arthur Matthew leading the attack, it would seem that the Holy Wars have finally crossed the sea and now the New World shall be the sight for this next confrontation between Abrahamic faiths. With Frank S. Cherry’s death squads cutting a swathe of destruction through the city as a river of innocent blood flows behind him, and with Rabbi Matthew and Howard Zebulun Plummer pushing with the main force to the heart of the capital’s administrative district, we must act fast to stop these Black Hebrews from toppling the Nation of Islam. With our backs to the walls and with ammunition and manpower running low for both sides, it is only a matter of time before this horrid play finally plays out, and the nation that is left standing in the aftermath may be irrevocably different from the state we defend today. Let us hope that today, it is our side that the Lord prefers as we march to settle the destiny of our Black utopia."
bbr.2009.a:0 "The Hebrews win! Let us create a new Zion for all true sons of Judea to enjoy."
bbr.2009.b:0 "The Muslims rally! Crush these infidels for the Prophet!"

bbr.2010.t:0 "Future of the Israelite Cause"
bbr.2010.d:0 "With the ferocity of the Abrahamic faith now waning and with our varied military forces mopping up the last big pockets and cells of resistance, our new holy land is finally secure and stable, at least somewhat. This new atmosphere of placidity has allowed our regime and our people to catch their breaths, and now comes the great labors of civilization building we have before us. However, before we embark on this journey as we seek to turn the Black Belt into the new holy land of the Black Hebrew Israelites, a direction for our state and our faith must be chosen. \n\nBefore us lies two paths - on one hand, the Commandment Keepers Ethiopian Hebrew Congregation of the Living God Pillar & Ground of Truth could rule alone under Rabbi Wentworth Arthur Matthew, and move to create a Black-centric and Pan-African inspired but open holy land for all Jews across the world. Under his tutelage, we would embrace our Ethiopian heritage as the true heirs of Solomon and the Beta Israelites. On the other hand, Rabbi Matthew could align with the second largest congregation to bolster his power - the Church of the Living God, the Pillar of Truth for All Nations, led by the violent radical Frank S. Cherry. Rabbi Cherry’s brand of Afro-Israelism states that not only are we the true Jews, but we are the only worthy souls on this planet. Advocating for race war and wholesale slaughter of the many heretics that besiege us, his extreme views have grown in popularity in the wake of further atrocities wrought upon our people at the hands of the KKK and the Nation of Islam. Though Rabbi Matthew shall remain in power regardless, this decision shall determine the future of our faith and national ambitions. What shall we do?"
bbr.2010.a:0 "Rabbi Cherry is chosen to help shepherd our people alongside Rabbi Matthew."
bbr.2010.b:0 "Rabbi Cherry is a dangerous extremist! The Commandment Keepers walk alone."

bbr.2011.t:0 "Future of the Black Hebrew Economy"
bbr.2011.d:0 "Now that our matters of the faith are decided and solidifying, we must now decide how our new national economy should function. Once again, we have two options before us, tied to the two largest Negro associations with ties to our flock. The two main groups are the African Blood Brotherhood of Cyril Briggs, George Wells Parker, and Duse Mohamed Ali, and the Universal Negro Improvement Association and African Communities League of Marcus Garvey and James R. Stewart. Though Garveyite nationalism forms one of the main pillars of our state, and though Marcus Garvey is a close friend of Rabbi Matthew, many within our flock have ties to the ABB over UNIA. With this split, we must choose one group to favor, pulling in more of their members into the one, true faith while incorporating some of their economic and social policies into our administration. Regardless of our choice, we shall still be friendly to both groups and equally pursue our shared goal of a Pan-African ideal, but should our journey to a Jewish Pan-African holy land be tinted Red with the Social Nationalist and Communist ideals of the ABB, or dyed Black with the Afrocentric Supremacism and Populism of the UNIA-ACL?"
bbr.2011.a:0 "We stand with the African Blood Brotherhood!"
bbr.2011.b:0 "The UNIA-ACL as the only true allies for our state!"

bbr.2012.t:0 "The Only Real Jews"
bbr.2012.d:0 "What does it mean to be a Jew? Does it merely mean to study the Torah and to adhere to our beliefs? Does it mean to just blindly go to synagogue without true connection to God? Does it just mean to eat only Kosher foods, or to be circumcised, or to just celebrate b’nei mitzvah? We, the only true Jews, say no! \n\nYou must experience the trials and tribulations, the horrors, and the oppression our ancestors experienced. You must pour out your own sweat and blood in devotion for Yahweh and the faith. You must feel the very pain and tragedy of our forefathers, the patriarchs of the twelve tribes. And only one group on this planet has truly done just that unrelenting for millennia - the Black Hebrew Israelites. Through immense pain, through noble sacrifice, through gut-wrenching loss, we have endured, and this existence of struggle has only made our own people - the Chosen people - stronger and more devout in our adherence to Judaism. This history proves that we are the one, the only, true Jews on God’s Earth, and now this lost tribe has been found, we shall prove it to the world and to every heretic within our borders. Enemies of the state, heretics, sinners, and false Jews shall have nowhere to run, and nowhere to hide, for God’s Chosen are finally coming to exact our revenge on the lesser sinners of this planet. Like a new first Passover, we shall go door to door through every inch of our new holy land and ensure that our Chosen people are finally free."
bbr.2012.a:0 "The only real Jew is a Black one!"

bbr.2013.t:0 "The Heirs of Solomon"
bbr.2013.d:0 "As the children of the Tribe of Dan who settled in Ethiopia to become the Beta Israelites, and as the heirs of King Solomon of Judah, Son of Jacob, and Makeda, Queen of Sheba, who had a child in secret who would rise to be Menelik I, founder of the Emperor of Aksum, we have both royalty and true Israelite blood coursing through our veins. With this legacy in mind, revealed to Rabbi Matthew after historical discussions with Marcus Garvey decades ago, our regime has modeled itself closely on the internal structure of the modern Ethiopian Empire, both socially and in political organization. Long fascinated with this heritage, Rabbi Matthew and his long-time ally Rabbi Arnold Josiah Ford have moved to foster closer ties with the Abyssinians. \n\nHowever, Rabbi Ford has slowly pushed Rabbi Matthew to take this idea even further, suggesting that we should move to crown the current ruler of the Solomonic dynasty - Emperor Hailie Selassie - as the King of our new holy land as well. He would serve as a new Menelik and Solomon - a figure to unify the nation and to solidify our connections with our supposed heritage. However, it is highly unlikely that the Emperor would ever accept this proposal - for he is notably adverse to deification and also largely ignorant of our movement’s existence. Regardless, this shouldn't be an issue, for we shall be able to crown him and use him as a tool of the state whether he is within the nation or not, for the truth here in our holy land can be anything we want it to be. However, many see this idea as ludicrous, and perhaps it would just be best to establish diplomatic ties with these kin of ours instead."
bbr.2013.a:0 "Diplomatic and economic ties shall be enough, for we do not want to offend His Grace."
bbr.2013.b:0 "Whether he likes it or not, or even knows about it, Hailie Selassie is our rightful king!"

 bbr.2014.t:0 "Breaking Bread with our Fellow Jews"
 bbr.2014.d:0 "With the aid of his close friend and confidant Davide de Sola Pool - one of the only White Jews to come to our new holy land in the initial wave of settlers - Rabbi Matthew has begun a series of goodwill missions across the globe in order to meet with foreign Jewish communities. Through food drives, charity events, the establishment of new health clinics and synagogues, through financing Jewish support and seperatist groups, and so much more, we shall use our prosperity and newfound freedom to help the foreign Jews who have safeguarded the faith for the millenia our people have been ‘absent.’ The goal of these missions is to build closer bonds of trust between our varied congregations as we slowly try to convince our fellow Jews to the truths we profess. Though they do not have to fully accept our creed, they must realize we come in peace and only want what is best for the wider Jewish faith. Though it will take great effort and much time in order to win these skeptics over, we shall endure, for this is our task given to us by our ancestors and by Yahweh Himself."
 bbr.2014.a:0 "In time, they will come to accept the truth." 

bbr.2015.t:0 "Culling the Flock"
bbr.2015.d:0 "With our people prepared and our nation geared for war, the time has come to decide our final ambitions. Following the words of the new prophet Frank S. Cherry, we know the truth of the future that will unfold. At the dawn of the 21st century in the year 2000, Jesus the Messiah will come down from Heaven in order to guide our Chosen people in a race war to eradicate all non-Black Hebrew Israelites from this earth. With this destiny in mind, most in our nation are content to guard our borders and to further purify our new holy land here in the South, but there exists a radical faction urged on by Rabbi Cherry and his ally Jehu August Crowdy that seeks to start this final labor early. In order to prove our faith and loyalty to God and to Abraham before the arrival of Jesus, and to ensure we survive until his arrival, these extremists preach that we should march across the wartorn lands of the old United States and burn every aspect and facet of their old, sinful, and decadent civilization to the ground. The regime that lords over the failed Union is nothing but a den of hedonists and heretics, and only we are worthy enough to purify the taint they have left on this sacred soil. Though another war would be costly, and likely deeply unpopular with many in the nation, many others chomp at the bit for their chance at revenge against the regime that oppressed our people for so long. What is our destiny - should we wait for Jesus, or should we get this final struggle rolling once and for all in preparation for His arrival?"
bbr.2015.a:0 "The South must be cleansed fully as we wait for the new millennium."
bbr.2015.b:0 "We shall start the final labor of Jesus early, and burn the old Union to the ground!"

bbr.2016.t:0 "New Land of Milk and Honey"
bbr.2016.d:0 "With our new holy land now secure and open to all true Sons of Jacob, we proud disciples of David and Abraham have created the Land that was Promised ourselves. The Black Belt has been transformed into a new holy land for the Chosen people, and it is all thanks to our hardwork and perseverance, and the brilliant guidance of Rabbi Wentworth Arthur Matthew and the patriarchs of the Commandment Keepers. However, with our new paradise now standing strong and prosperous, many within our administration have begun to argue as to what our national ambitions should be now. \n\nThe more conservative among us seek to stay within our borders here in the Deep South of America, suggesting we focus on building up this new Land of Milk and Honey in our heartland only with claims that only the Black Belt is the true holy land of our revitalized faith and people. However, radicals across the aisle believe that all of the former United States belongs to we Chosen, and have declared that we should march across the old lands of the dead Union to deliver these sinners from their evils while we save our brothers in race and faith across the nation. With debate as fierce as ever, it is us to Rabbi Matthew, so how should our new Zion look towards the future?"
bbr.2016.a:0 "The Black Belt, and only the Black Belt, is the true, new Holy Land."
bbr.2016.b:0 "The Chosen will not rest until all of America is made into a pious utopia!"

bbr.2017.t:0 "America Burns Under Rabbi Matthew and Rabbi Cherry"
bbr.2017.d:0 "Like the Locust of the Plague the sinners of this empire of hedonism and oppression have eaten away at everything that has made this continent holy and good, but this time of debauchery is at an end, for the lands of the failed Union are now ours! Under the boots of our proud soldiers, we have tread on the American snake, crushing their false notions of freedom and liberty while taking a torch to their entire civilization and everything it once stood for. Washington, D.C lies in a heap of ash and cinders as the New Sodom of this failed land - a symbol to all that we are the deliverers of Yahweh’s justice and judgement. Every false church and heretical place of worship has been torn down, leaving either new synagogues or piles of bodies in our wake. Blood runs through the streets of each hive of sin as our people get their retribution against the American population after centuries of oppression and neglect, and any living members of hateful organizations like the Ku Klux Klan or the failed political parties of their dead democracy have been forced to run and flee in terror as we hunt down every last one of these wretched demons in human form. To be a Black Hebrew Israelite in this burning land of impiety is to be one of the Chosen, with everything our state can provide given to them without question, but to be anything else means only immediate punishment and judgement before God, and a violent death. Our holy land is the Black Belt, and the burning empire around us is our warning to the world - your time is running out and your days are numbered, for when the Messiah finally returns, we Chosen shall deliver this justice to the wider world!"
bbr.2017.a:0 "Their empire of sin is now a wasteland of ash, and atop it we shall build paradise."

bbr.2018.t:0 "A New ‘Kingdom’ of Israel"
bbr.2018.d:0 "We have done it! The empire of sin and debauchery that was the old United States of America has finally been cleansed and purified, and now a new United Provinces of Zion stands in its place. This new holy land, the Land that was Promised to the Chosen, shall be our new Kingdom of Israel like our ancestors were forced out of all those centuries ago. Emperor Haile Selassie of the Abyssinians is our sovereign, and though he does not accept this title or even live within our borders, we know that he is truly our king. Like him, we are the heirs of Solomon’s grandeur and wisdom, and with his image binding us as Rabbi Wentworth Arthur Matthew shepherds our people into paradise, this new Land of Milk and Honey is sure to bring peace and prosperity to the Chosen once and for all. All Judaic disciples of Abraham shall be given refuge here if they so desire it, and we shall take care of each and every single one of them as if they were our own, for now is not the time for infighting in our southern paradise - now is the time for healing and unity. No longer are we slaves to the Romans or the Egyptians. No longer are we the playthings of the Babyolonians or the White Man of Western Civilization. We are the Chosen, and this is our new Eden!"
bbr.2018.a:0 "Let us rejoice under Yahweh and Abraham, for the Chosen are finally free."

bbr.2019.t:0 "Executing the Traitorous Hebrews"
bbr.2019.d:0 "With the attempts of Rabbi Wentworth Arthur Matthew and his Black Hebrew allies foiled, our holy state has been secured. In accordance with Sharia Law and in recognition of the hudud crimes committed by Matthew and his allies, Elijah Muhammad has called for these heretical zealots to be tried before God and executed by the state. After a brief show trial adjudicated by Muhammad, the Prophet declared that the lower leaders of the Black Hebrew movement like Frank S. Cherry and Howard Zebulun Plummer were to be put to death by public beheading, but Rabbi Wentworth Arthur Matthew himself would instead be subjected to death by lethal stoning. \n\nRabbi Matthew and his compatriots were soon carried through the streets of Charleston, stripped naked as the massive crowd of on-lookers hurled rotten food and garbage at their bodies while shouting curses and obscenities at the traitors. The atmosphere of violence was so intense that a few of the lower members of the Commandment Keepers being executed this day were killed before they could even reach the gallows, with one such low-ranking Rabbi being shot by a young NOI fanatic by the name of Malik el-Shabazz, who has since been lauded as a state hero. As the criminals were finally marched up onto the public platform at the middle of Westside Park, the process of executing these heretics was soon underway. After a brief introduction of prayers and speeches by Elijah Muhammad and his confidants, the executioner got to work. Within moments, the heads of Frank Cherry and Howard Plummer, along with a few other lower Rabbis, were rolling across the floor of the gallows and onto the grassy ground below, spilling blood and spinal fluid as they twitched and fell to the earth. With these accomplices and zealots dealt with, the final head of the Hebrew Hydra was all that was left to dispose of. After a barrage of stones and rocks beat his naked body, ripping open more flesh with each meaty, dense thud, Wentworth Arthur Matthew collapsed in a pool of his own blood while the crowd around him cheered, chanting the Prophet’s and Allah’s names as they moved to mob the stage so that they could tear this traitor’s corpse apart. As the cacophony of violence and retribution finally ended, Elijah’s state stood more secure than ever before, atop a mountain of heretical blood and an unshakeable faith in Allah."
bbr.2019.a:0 "We shall erase this movement before its roots can truly settle."

bbr.2034.t:0 "Rebuilding That Which Was Lost"
bbr.2034.d:0 "With our recent bettering of relations with our lost brethren within the Empire of Abyssinia, ties between our two peoples have never been stronger. Given this massive boast in good relations between our nations, it comes as no surprise that the authorities of the Ethiopian Orthodox Tewahedo Church have gifted our people the original Ark of the Covenant, which has long been held in the Church of Our Lady Mary of Zion. Arriving only a few days ago under cover of darkness on a ship with no discernable markings so as to not attract unwanted eyes, the Ark that has so long been away from it's true owners has finally been returned. Despite this gift and our announcement of receiving it, the Ethiopian Orthodox Tewahedo Church claims they made no such gift and that whatever we have is not in fact the original Ark. While those in our government and even our own know better than these lies, some doubt as been shed on to the reality of the Ark's orgin.\n\nIn order to quell these rumors and provide suitable housing for the Ark, Rabbi Matthews has greenlight a project to rebuild the Ark's old house, the Temple of Solomon itself! With the entire Temple's construction and plans being laid out to the last cubit in the book of Kings as record in the Nevi'im, construction shall be a breeze. In order to acquire the vast amount Gold, Sliver, Iron and various other resources that will be needed, a campaign encouraging donations from amongst our own populace as well as the various diaspora communities of our brothers around the world shall take place. Along with this, those who resist our rule, such as the Nation of Islam among others, shall also contribute, for if they don't, they shall risk losing what little liberties they have left. It is expected to take roughly 4 months to build this lost monument to the Glory of God. As construction is underway, the Ark shall be taken around our fair realm, so that the Blessings of God Almighty may fall upon us all."
bbr.2034.a:0 "May God bless our efforts, where all others have failed!"

bbr.2035.t:0 "A Question of Sacrifice"
bbr.2035.d:0 "After four months of long, arduous labor, we have finally done it. The Temple of Solomon, destroyed long ago by the Babylonians, once more stands. Just as the original, the Ark of the Covenant, within which rests the very tablets written on by God along with the last of the Manna that God fed us with on our flight from Egypt, lies within the very heart of the Temple, protected and safe. With the competition of the Temple and the Ark laid to rest within, a final question remains. Originally, the Temple dubbed as the House of the Ark as well as the center and sole acceptable place for Sacrifice. The Sacrifices, ranging from Doves to Cattle, were a bloody offering to God for Sin. Every Israelite was expected to offer something on behalf of his sins, at least that was before the Advent of Christ into the world. As Christ died upon the Cross, all Sins were forgiven, and the original sin of Adam was forgiven. Despite this, the priests and High Priests of Israel would counite to offer Sacrifice, up until the Temple was destroyed once more, this time by the Romans. With a Temple once more standing however, many are wondering if perhaps the time has came to reinstate Sacrifices. After-all, Christ only died for original sin, and man has sinned far worse since the time of Christ. However, even if we were to reinstate Sacrifices and the Priesthood along with it, we would be lacking a critical piece, that being the High Priest. The High Priest as always been a son of Aaron, of the tribe of Levi, as mandated by YHWH, however since the death of the last High Priest, the ability to track Aaron's family has been lost. However, those who wish to reinstate Sacrifice are not without hope. The beloved Rabbi, Wentworth Arthur Matthew could very easily fit the bill. After all, it was YHWH's providence that allowed the Rabbi to lead us to victory over the Muslims, and it was YHWH who led the Rabbi to order the rebuilding of the Temple. It would not be to much of a stretch to take this a step further, and name the Rabbi the true Heir of Aaron, the rightful High Priest of Israel.\n\nWhile Obviously such a move would be radical to say the least, and would no doubt push us even further from our Jewish brothers, the blessings of YHWH that will inevitably follow might just be worth the risk."
bbr.2035.a:0 "The sacrifices of God are a broken spirit, a broken and a contrite heart, O God, thou wilt not despise."
bbr.2035.b:0 "The LORD hath sworn, and will not repent, Thou art a priest for ever after the order of Melchizedek."

bbr.2036.t:0 "A Name for this New Promised Land"
bbr.2036.d:0 "With the Nation of Islam defeated and with Rabbi Wentworth Arthur Matthew firmly in control of our destiny, it is finally time to declare a new holy land for the true Israelites. The Black Belt shall be a new land for our lost tribe to establish a pure and pious Jewish state, but first we must vote internally on a new name for our infantile nation. Though many names have been suggested, four have risen to the top as the most popular choices, and now it is down to a final vote. What should the name of our new Promised Land be?"
bbr.2036.a:0 "New Hawassa, after the life-giving lake in our homeland of Ethiopia."
bbr.2036.b:0 "New Judah, after the patriarch Solomon of our Lost Tribe."
bbr.2036.c:0 "New Gondär, after the heartland of the Beta Israelites."
bbr.2036.e:0 "New Israel, after our progenitor Jacob, the son of Isaac and grandson of Abraham."

bbr.2037.t:0 "The Fate of the Old Capital of Sin"
bbr.2037.d:0 "The old capital of the dead Union - Washington, D.C - now lies in the grasp of our Chosen people, and now we must decide what to do with it. Rabbi and Prophet Frank S. Cherry, along with his close ally Jehu Crowdy, have declared that Washignton is the New Sodom and must be burned to the ground and all of its inhabitants who do now come to the faith be slaughtered as a permanent example of what the fate of the sinner is. However, Rabbi Matthew, Rabbi Plummer, and Rabbi Ford all agree that instead we should merely tear down their old icons of hedonism, rebuilding the old Washington into a New Bethlehem for all Black Hebrew Isaelites to rejoice in. Though our holy land would still largely be in the Black Belt, this enclave of Judaic splendor could rise to become one of the key cities in our state, bringing more prosperity to our people. Both plans have wide backing from much of our congregations, and so the final choice lies in the hands of our shepherd Rabbi Matthew."
bbr.2037.a:0 "The District of Columbia is a relic. Turn this modern Sodom to ash and cinders and leave it to rot."
bbr.2037.b:0 "Rename the city to New Bethlehem and rebuild it in our image."

bbr.2038.t:0 "An Honorary Jew"
bbr.2038.d:0 "Founder of the Universal Negro Improvement Association, titan of the Pan-African and Black Power movements, and possibly the most loud-spoken firebrand when it comes to the rights of the Black Man, Marcus Garvey is one of the greatest Black men of this modern era - a true prophet and herald of our Afro-centric destiny. However, despite all the good he has done, Garvey is no Jew. However, given his close relationship with Rabbi Matthew and his Abrahamic beliefs, our state has moved to make Garvey an honorary Black Hebrew Israelite. He, along with a few other key figures to our movement such as Rabbi David de Sola Pool, founder of the ABB Cyrill Briggs, local pastor and peacemonger Michael King Sr, and a few others shall be the first group of honorary Israelites declared by the state. Each shall have their own bar mitzvah and be indoctrinated into the Church along with everything that comes with it, and though this shall largely be a ceremonial gesture, we still expect each recipient to at least pay lip service to their new faith. With these titans of the American Negro political scene at our side, we shall foster closer unity between the disparate groups of the Black Belt, for we have more important enemies we must focus on."
bbr.2038.a:0 "We salute Garvey and these other Black heroes, and all they have done for our people!"

bbr.2039.t:0 "Another Lost Tribe?"
bbr.2039.d:0 "As we solidify what it means to be a Black Hebrew and a member of the Lost Tribes, a new wave of thought has exploded in popularity within some parts of our new holy land. Our current lost tribe accepts Afro-Americans, Afro-Caribbeans, and other groups of the wider Black Diaspora, as well as true Africans. However, this new movement has also tried to claim that the Native Americans, both of North and South America as well as Mesoamerica and the Caribbean, are another off-shoot of the Lost Tribes as well. Claiming these Red Men to be descended from the Tribes of Gad, Reuben, Zebulun, Levi, and the others, the followers of this new idea believe that we should open our arms to America’s other oppressed group, welcoming them as true Israelites alongside our own people. If we accept this idea, the Amerindians would be Chosen just like us, and be privy to the full benefits of such a label in our new Promised Land. However, firebrands like Rabbi Cherry find this idea to be preposterous and an affront to everything we stand for, while Rabbi Matthew and his allies have shown some tacit support to this strange notion. What should our stance towards the Red Men be?"
bbr.2039.a:0 "Red or Black, there is no difference. They are a lost tribe all the same!"
bbr.2039.b:0 "Are you serious? Black is best, and there is no substitute for the Chosen race."

bbr.2040.t:0 "Retribution Against the Slavedrivers"
bbr.2040.d:0 "As we slowly make our way across this land of sin and sodomy, we must carry justice along with us. We are the Chosen, the heirs of the original Israelites, and as such it is our duty to avenge the innocent Chosen blood these sinners have spilled across history. Every single one of their kind - man, woman, or child - shall be eradicated like the first-born sons of Egypt during the first Passover. Every false house of worship they cherish will burn like they burned the First and Second Temples of our people. Every survivor shall be bound in chains and forced to work for our state like we were forced to build their pyramids and palaces so long ago, and like we were forced to work on their plantations and estates just decades ago. Every injustice these demons ever delivered against our ancestors and our people shall be dealt back to them with tenfold severity, for the time for revenge is finally upon us. Burn their old order down, and atop the blood, bodies, and cinders, we shall build paradise."
bbr.2040.a:0 "Untold millennia of oppression finally avenged in one violent sweep."

bbr.2041.t:0 "Jews of the World, Unite!"
bbr.2041.d:0 "With the work of Rabbi Matthew and David de Sola Pool finally showing success, more and more fellow Sons of Jacob have come to our shores to at least experience our new Land of Milk and Honey if not to fully immigrate here. Among their numbers are famous Zionists like Chaim Weizmann, Haim Arlosoroff, Yitzhak Tebenkin, and Nathan Yellin-Mor, theologians like Raymond Aron, and patriarchs of the faith like Yosef Yitzchak Schneersohn. Though many still find our methods too violent and our views on history being misinformed, the wise have either looked past these differences or have come to embrace them, for no true Jew would turn down an open invitation to a new nation all our own. Though we still have many holdouts - namely groups like the Rothschilds or the devoted Orthodox - many more have decided to come in peace, and now we shall work with these first settlers to continue to build this new Promised Land together."
bbr.2041.a:0 "We open our borders to any and all Sons of Jacob."

bbr.2042.t:0 "Cry White Boy"
bbr.2042.d.a:0 "Reports have come in from Charleston that a group of devoted Black Hebrew Israelites got into a public altercation with a young White Jewish American that has yet to be ‘cleansed.’ Claiming that these White Jews are nothing but the illegitimate bastards of the Khazars, the heckling Israelites mocked the history, struggle, and race of the White Jew. Forced to tears in the middle of the street, the young White Jew tried his best to stand against the Black Hebrews, but was eventually forced to run away crying after the Black Hebrews began to mock him over the various genocides White Jews have had to endure, saying that they pale in comparison to the horrors and bloodshed of Black slavery at the hands of the White Man, with his hecklers giving him chase. These proud Israelties have done our nation a proud service standing against the Khazar heretics, and with them eventually capturing the young White Jew, he has been brought into custody. This false pretender of the Chosen shall soon meet his maker, for only true Jews may live in our new holy land."
bbr.2042.d.b:0 "Reports have come in from Charleston that a group of devoted Black Hebrew Israelites got into a public altercation with a young White Jewish settler. Claiming that these White Jews are nothing but the illegitimate babies of the Khazars, the heckling Israelites mocked the history, struggle, and race of the White Jew. Forced to tears in the middle of the street, the young White Jew tried his best to stand against the Black Hebrews, but was eventually forced to run away crying after the Black Hebrews began to mock him over the various genocides White Jews have had to endure, saying that they pale in comparison to the horrors and bloodshed of Black slavery at the hands of the White Man. Though this event has thrown a wrench in our plans for fostering greater unity with our fellow Jews, we shall not let it become an obstacle. Attitudes like this are only normal with our people, and we must show them that these Khazar-sons are too real Jews."
bbr.2042.a:0 "That’s right!"

bbr.2043.t:0 "Bring Judaism Back to Africa"
bbr.2043.d:0 "As we bring the lands of Pan-Africa under our control, we must also bring with us our faith. Jewish groups already exist in Africa, like Semei Kakungulu’s Abayudaya, the Beta Israelites, or the Lemba of South Africa, and they shall be rewarded as such in time, but many more millions follow their own beastly or heretical faiths. We must show them the light of the one, true faith. By breaking from Jewish tradition that stipulates against missionary work and seeking converts, we shall entice our fellow Africans to join our faith. Even if force is necessary, we will bring Judaism back to Africa as we march to unite the lost tribes once and for all."
bbr.2043.a:0 "They will embrace the one true faith, whether they know it yet or not."


bbr.2044.t:0 "A New Land for the Chosen"
bbr.2044.d_a:0 "After endless war and conflict, the Pan-African dream has been realized. We Black Hebrew Israelites have conquered the homeland of our people, and now with the crowning jewel of Ethiopia firmly in our hands, we have moved to finally unite the lost tribes. The United Tribes of the Chosen shall finally rise, with our capital now rising in Addis Ababa, and though we still have much work to do to truly make Africa Jewish like it should be, we have finally at least tamed this wild land and brought it under our control. Our new Land of Milk and Honey shall now embrace all of Africa and the Black Diaspora, and Rabbi Matthew will raise this new promised land to paradise."
bbr.2044.d_b:0 "After endless war and conflict, the Pan-African dream has been realized. We Black Hebrew Israelites have conquered the homeland of our people, and now with the crowning jewel of Ethiopia firmly in our hands, we have moved to finally unite the lost tribes. The United Tribes of the Chosen shall finally rise, with our capital now rising in Addis Ababa, and though we still have much work to do to truly make Africa Jewish like it should be, we have finally at least tamed this wild land and brought it under our control. With this being the case, King Hailie Selassie, long the true King of our people, has also finally been properly crowned as King of Israel. While our sovereign shows little love or even interest in running our reformed Kingdom, and has allegedly claimed our whole movement is not but drivel in private. Regardless, with the King at our side at last, our new Land of Milk and Honey shall now embrace all of Africa and the Black Diaspora, and Rabbi Matthew will raise this new promised land to paradise."
bbr.2044.a:0 "The Lost Tribes have finally been found and united!"

bbr.2045.t:0 "Deliverance?"
bbr.2045.d:0 "The new millennia has finally dawned, and though all these decades have passed, it would seem that the Prophet Frank Cherry was wrong. Dying back in 1963, the mantle of Prophet has been carried on by his son Prince Benjamin F. Cherry, but still after all this time Jesus has not returned to us. The dream we have waited for seems to be a lie, or at least the Prophet Cherry was wrong about His arrival. As the year goes on, our people only grow more restless, and many have even begun to become disillusioned with our faith and teachings. Perhaps we were wrong all along?"
bbr.2045.a:0 "Impossible! Jesus will come! Maybe we just got the date wrong?"

bbr.2061.t:0 "Deliverance!"
bbr.2061.d:0 "The new millenia has finally dawned, and though all these decades have passed, we have endured - and now finally, we have been rewarded for it. Although he died back in 1963, Prophet Frank S. Cherry spoke the truth, and even with the mantle of Prophet now being carried on by his son Prince Benjamin F. Cherry, we have stayed devoted to his prophecy. Jesus of Nazareth, best of the Tribe of Judah and greatest of Yahweh’s gifts, has returned to Earth, descending from the heavens in a pillar of blinding light. By his bidding, we shall carry out his Final Struggle, and finally bring a baptism of purifying flame to this caustic empire of sinners."
bbr.2061.a:0 "With the Messiah here, let us cleanse this planet of sin once and for all!"

bbr.2062.t:0 "An Old Foe Rises in the East"
bbr.2062.d:0 "We Black Hebrew Israelites are the one and true Jewish people - this is widely known. However, the Ashkenazi vermin that have stolen our religion claim otherwise, but we know better. These false Hebrews, pretending to be true Sons of Jacob such as we, are truly descended from the Khazars of old - foul steppe tribals that stole our religion before our spiritual reawakening, and it would seem that this old enemy has risen once more. \n\nIn Crimea, the Karaite ‘Jews’ have risen, and though they claim to be the true Jewish folk, we know this to be a venomous lie. They have risen a new Khazaria in the name of their old Khaganate and now proclaim their putrid hive of squalor and barbarism to be the one true holy land for the Jewish race. There is but one course of action acceptable in times such as this with claims such as these being thrown about - annihilation. We shall sail for Europe and march into Crimea and burn their ‘civilization’ to the ground. With salted fields, cities in cinders, and their populace disappeared, we shall make this land holy and pure once again, for it is our duty as the one true Chosen."
bbr.2062.a:0 "Suffer not the bastard of the Khazar to live. Let us cull these false Israelites, for that is what’s right."
bbr.2062.b:0 "On second thought, we are not prepared for a naval invasion across the world. We must wait, for now."


###Sun Ra Events###

bbr.2000.t:0 "The Sound of the Afro-Future"
bbr.2000.d_a:0 "With our promotion and proliferation of a new ‘Black’ culture, new artistic movements both of sight and sound have spread throughout the nation. This new cultural revolution uplifts all that is Black as a paragon of human experience, with everything from music and art to cuisine and dance feeling the reverberations of this bombastic and soulful renaissance. However, no musical artist has been as promoted, as beloved, or as widespread in homes and offices across our state as the glorious Le Sony’r Ra. \n\nBorn as Herman Poole Blount on May 22, 1914, in Birmingham, Alabama, ‘Sun Ra’ - as he likes to be called - has become a pioneer of the New Afrikan musical scene. Blount, or ‘Sonny’ as his mother and sister used to call him, was born a musical prodigy, becoming a skilled pianist as a toddler and learning to compose and sight-read music before becoming a teenager. First getting his start in professional music after joining his High School Biology teacher’s band, Sun Ra would take off as a musical genius, eventually traveling to Chicago and then to New York, proving that Sun Ra had become a young but steady fixture of the national jazz scene before the violent birth of the Second American Civil War, and before he found himself elevated to be the symbolized sound of a whole newly birthed people. Now, he and his Arkestra use a combination of electronic instruments and outlandish vocalizations in a pure expression of conceptual, improvisational, modal jazz and our people’s shared soul. Along with music, he also dabbles in poetry, philosophy, theology, and political thought, standing as a true renaissance man of our new state. A noted Afro-futurist and Black nationalist driven on by visions of visiting Saturn, Sun Ra has tacit ties to both the ABB, UNIA, the Black Unity League, and the Nation of Islam, but steadfastly stays out of national politics as to not alienate his fellow man or his fans. With his Egyptian-influenced garb and his music from another world, this spaceman out of time is expected to bring new funk to our shores for decades to come as a nationally recognized and rewarded musical treasure."
bbr.2000.d_b:0 "Despite some forces within the government opposing such a movement, a new ‘Black’ culture - one of new identity and artistic movements both of sight and sound - have begun to spread throughout the nation. This new cultural revolution uplifts all that is Black as a paragon of human experience, with everything from music and art to cuisine and dance feeling the reverberations of this bombastic and soulful renaissance. However, no musical artist has been as popular, as beloved, or as widespread in homes and offices across our state as the glorious Le Sony’r Ra. \n\nBorn as Herman Poole Blount on May 22, 1914, in Birmingham, Alabama, ‘Sun Ra’ - as he likes to be called - has become a pioneer of the New Afrikan musical scene. Blount, or ‘Sonny’ as his mother and sister used to call him, was born a musical prodigy, becoming a skilled pianist as a toddler and learning to compose and sight-read music before becoming a teenager. First getting his start in professional music after joining his High School Biology teacher’s band, Sun Ra would take off as a musical genius, eventually traveling to Chicago and then to New York, proving that Sun Ra had become a young but steady fixture of the national jazz scene before the violent birth of the Second American Civil War, and before he found himself elevated to be the symbolized sound of a whole newly birthed people. Now, he and his Arkestra use a combination of electronic instruments and outlandish vocalizations in a pure expression of conceptual, improvisational, modal jazz and our people’s shared soul. Along with music, he also dabbles in poetry, philosophy, theology, and political thought, standing as a true renaissance man of our new state. A noted Afro-futurist and Black nationalist driven on by visions of visiting Saturn, Sun Ra has tacit ties to both the ABB, UNIA, the Black Unity League, and the Nation of Islam, but steadfastly stays out of national politics as to not alienate his fellow man or his fans. With his Egyptian-influenced garb and his music from another world, this spaceman out of time is expected to bring new funk to our shores for decades to come as a nationally recognized and rewarded musical treasure. However, with his rise has also come the rise of radical forces that seek to use ‘Sun Ra’ for their own ambitions, and with our administration’s stance against Afro-nationalism, various groups have begun to work together in the shadows. We must keep an eye on this."
bbr.2000.a:0 "We ride his sonic waves into the groove of our new destiny."

bbr.2020.t:0 "The Rising Dangers of Radical African Nationalism"
bbr.2020.d:0 "With our government’s direction to maintain our ‘Americanist’ culture while suppressing Afro-Nationalist and Black Supremacist ideologies, we have begun to face some internal resistance. Rallying around the upstart avant-garde musician and poet Herman Poole Blount - also known as Le Sony’r Ra or simply Sun Ra - a radical coalition of varied Pan-African parties and political groups have begun to resist our new initiatives as they unify around this young herald of Afrofuturism. Composed of members from the African Blood Brotherhood, the Unity League, the Nation of Islam, and the United Negro Improvement Association and African Communities League, this radical Pan-Africanist coalition cannot agree on anything aside from their vaguely shared Pan-African dream. However, at least for now, they have banded together around this ‘Sun Ra’ while resisting our regime with both new-age art and seperatist actions. Though Sun Ra preaches non-violence, we cannot say the same for his new allies, and he is largely just a figurehead and symbol for their movement as opposed to any true leader. We must keep an eye on this situation, in case this artist tries to bite off more than he can chew."
bbr.2020.a:0 "A new threat?"

bbr.2021.t:0 "Pan-Africanist Groups Surge in Popularity"
bbr.2021.d:0 "Despite our initial efforts to quietly suppress and observe the radical Pan-African coalition, the popularity of both Sun Ra and his message have only grown exponentially. Rising to become the most beloved artist in the nation by the masses and with a growing powerbase behind him using him as a powerful political puppet, Herman Poole Blount seems almost untouchable. Our cabinet has begun to be concerned over his level of influence and power despite not even holding a public office, leaving our administration in an uncomfortable position. We must choose here and now to either crush this movement once and for all before it gets out of hand, or to uphold our democratic principles and let this funky, cosmic jazzman continue to blaze a trail across our nation regardless of the risks it may pose."
bbr.2021.a:0 "Liberty and Freedom for all comes first. Let them have their artistic movement."
bbr.2021.b:0 "These radicals can’t be trusted. Break up the coalition and crack down on Pan-Africanism."

bbr.2022.t:0 "The ‘Sons of Ra’ Attempt a Coup"
bbr.2022.d:0 "The signs were there, but we ignored them, and now the radical Pan-African coalition under Sun Ra has marched on Charleston demanding a change in power. Despite being backed by hundreds upon hundreds of loyal militia and paramilitary soldiers - each armed and ready to fight and die for their Pan-African Dream - Sun Ra has ensured that not a single shot has been fired - at least yet. Standing outside Charleston's colonial-era city hall surrounded by armed guards and zealots, Sun Ra has given an ultimatum to the Americanist regime - either lay down your arms peacefully and accept the will of the Pan-African people, or face the wrath of the masses who will not be denied their dream any longer. With the government’s local police force being outgunned and outnumbered, and with a large portion of the army already pledging support for Sun Ra and his coalition, it would seem that the only way Americanism will hold on in the Black Belt is through another wave of violence and bloodshed like that which birthed our infantile nation in the first place."
bbr.2022.a:0 "In a bloodless coup, Sun Ra and the radical Pan-Africans seize the Black Belt."
bbr.2022.b:0 "Screw non-violence. Fire on the radicals now and crush Pan-Africanism once and for all!"

bbr.2023.t:0 "The Cult of Sun Ra"
bbr.2023.d:0 "Frothing at the mouth for their sonic savior, the masses of the Black Belt have rapidly become more and more enamored with their Afrofuturist herald. As the music, poetry, and peaceful, celestial Pan-African message of Le Sony’r Ra touches the hearts and minds of more of our citizens, his power and influence only grows. Though he was initially just a young puppet and cultural symbol for the radical coalition, he has slowly begun to amass power in his own hands, for though the government may be dominated by his allies, the population of our new paradise all swear loyalty to Sun Ra over any Earthly government. As the cult grows, so too does our new Afrofuturist, cosmic identity, supported by West African, Afro-Caribbean, and Egyptian aesthetics and motifs, as does Sun Ra’s ability to lead our people as he pleases. Though he is still far from being able to rule alone, it is only a matter of time as the Cult of Sun Ra only drifts into further fanaticism as it gains more members."
bbr.2023.a:0 "May all bow to the splendor of Ra!"

bbr.2033.t:0 "The Race for Space"
bbr.2033.d:0 "Le Sony’r Ra has proclaimed that space is the place for our race - out there among the stars is where we shall find paradise and salvation as our sonic guide shepherds us into our cosmic destiny. Announcing the ‘Race for Space,’ Sun Ra has declared that the people of the Black Belt should look to the heavens and beyond to find our answers and what we need to survive. Spreading his cosmic and Afrofuturist message in order to rouse public interest in the cosmos, Sun Ra has begun a series of cultural programs while also funding the construction of new science and astronomy centers to begin this celestial voyage. Renowned Black astronomer and astro-scientist Walter Samuel McAfee has been raised to be the ‘Celestial Vizier’ to Sun Ra. In this position, McAfee will be the chief science officer in the nation, while also the main brain behind our burgeoning space program. Though we are still ages away from being able to grace the stars, McAfee and Sun Ra shall take this first step on our pilgrimage to the beyond."
bbr.2033.a:0 "The only place for us is space!"

bbr.2024.t:0 "Working with the African Blood Brotherhood"
bbr.2024.d:0 "With Le Sony’r Ra’s decision to align with the African Blood Brotherhood, Cyril Briggs, Duse Mohammed Ali, and George Wells Parker have risen to be the leaders of this new Afrofuturist paradise alongside Sun Ra. Still propping up Sun Ra as their puppeted symbol of unity and our new culture, the nationalist socialists and extreme radicals of the ABB have taken full command over the economy and political organization of the Black Belt. The Hamitic League of the World - an American Negro nationalist organization that claims the the African race is the greatest of humanity - has risen to be a main component of our government while Black national syndicalist economics and Pharaonic culturalism have come to dominate our socioeconomic sectors as these new ideas fuse with Sun Ra’s Afrofuturist and pacifistic, cosmic philosophy. However, Sun Ra has not let these radicals fully alter his dream and desire with hate, and has gone to great lengths to spread a more moderate and inclusive definition of what it means to be African - even opening up the idea that all descendents of our African ancestors, that is all of humanity, should be included in this newly defined African identity. \n\nThough this has angered some in the ABB, they can do little to disobey the word of Sun Ra, for though he may not fully control the reigns of the nation’s government, he does control the masses with his sonic genius and artistic sound - a celestial spell that all seem hopeless to be able to break. Though the ABB is a dominating force that once only used Le Sony’r Ra as a puppet, it is becoming less and less clear who truly is in charge."
bbr.2024.a:0 "Together, we are the Children of the Sun."

bbr.2025.t:0 "Working with the Unity League"
bbr.2025.d:0 "With Le Sony’r Ra’s decision to align with the Black Unity League’s TUUL faction, Harry Haywood has risen to be the leader of this new Afrofuturist paradise alongside Sun Ra. Still propping up Sun Ra as their puppeted symbol of unity and our new culture, the rabid anti-Imperialists and devoted Fosterite Pan-Africans of the TUUL have taken full command over the economy and political organization of the Black Belt. The Trade Union Unity League - a Union coalition bonded together with the ideals of Fosterite National Syndicalism, Agrarian Socialism, and radical devotion to anti-Imperialism and Pan-Africanism - has risen to be a main component of our government while Afrocentric cultural revivalism and internationalism have come to dominate our new society as these new ideas fuse with Sun Ra’s Afrofuturist and pacifistic, cosmic philosophy. However, Sun Ra has not let these radicals fully alter his dream and desire with their zealous devotion to Black National Syndicalism, and has gone to great lengths to spread a more moderate and inclusive definition of what it means to be African - even opening up the idea that all descendents of our African ancestors, that is all of humanity, should be included in this newly defined African identity. \n\nThough this has angered some in the TUUL, they can do little to disobey the word of Sun Ra, for though he may not fully control the reigns of the nation’s government, he does control the masses with his sonic genius and artistic sound - a celestial spell that all seem hopeless to be able to break. Though Haywood’s TUUL is a dominating force that once only used Le Sony’r Ra as a puppet, it is becoming less and less clear who truly is in charge."
bbr.2025.a:0 "Together, we shall crush reactionary Imperialism once and for all!"

bbr.2026.t:0 "Working with the Universal Negro Improvement Association"
bbr.2026.d:0 "With Le Sony’r Ra’s decision to align with the Universal Negro Improvement Association and African Communities League, James R. Stewart has risen to be the leader of this new Afrofuturist paradise alongside Sun Ra. Still propping up Sun Ra as their puppeted symbol of unity and our new culture, the rabid Black Nationalists and Supremacist Pan-Africans of the UNIA-ACL have taken full command over the economy and political organization of the Black Belt. The African Legion - a paramilitary dedicated to protecting Black lives and all that we stand for as a race - has risen to be a main arm of our new government along with other UNIA organizations like the Black Cross Nurses and the Negro Factories Corporation, while Afrocentric cultural revivalism, anti-Socialism, Black coportaized capitalism, and Negro exceptionalism have come to dominate our new society as these new ideas fuse with Sun Ra’s Afrofuturist and pacifistic, cosmic philosophy. However, Sun Ra has not let these radicals fully alter his dream and desire with their zealous devotion to the ideas of Black Empowerment, and has gone to great lengths to spread a more moderate and non-violent way to show our superiority over our fellow, lesser men. Sun Ra has announced that it is the Black Man’s burden to uplift the beastly races of this world, for we must rise above our former oppressors and show them the error of their ways by building the greatest civilization the world has ever known here in our New Afrika - an idea that UNIA founder Marcus Garvey has even become interested in from his new foreign UNIA headquarters in Liberia. \n\nThough this has angered some in the UNIA, they can do little to disobey the word of Sun Ra, for though he may not fully control the reigns of the nation’s government, he does control the masses with his sonic genius and artistic sound - a celestial spell that all seem hopeless to be able to break. Though Sterwart and his UNIA is a dominating force that once only used Le Sony’r Ra as a puppet, it is becoming less and less clear who truly is in charge."
bbr.2026.a:0 "Together, we shall ensure the safety, prosperity, and pride of the Black race."

bbr.2027.t:0 "Working with the Nation of Islam"
bbr.2027.d:0 "With Le Sony’r Ra’s decision to align with the Nation of Islam, Elijah Muhammad has risen to be the leader of this new Afrofuturist paradise alongside Sun Ra. Still propping up Sun Ra as their puppeted symbol of unity and our new culture, the rabid Black Nationalists and Supremacist Muslims of the NOI have taken full command over the economy and political organization of the Black Belt. Aspects of Sharia Law and Muslim culture have risen to be a main aspect of our new government while Afrocentric cultural revivalism, anti-Socialism, Black coportaized capitalism, and Muslim-Negro exceptionalism have come to dominate our new society as these new ideas fuse with Sun Ra’s Afrofuturist and pacifistic, cosmic philosophy. However, Sun Ra has not let these radicals fully alter his dream and desire with their zealous devotion to the ideas of Allah and has gone to great lengths to spread a more moderate, non-religious, and non-violent way to show our superiority over our fellow, lesser men. Sun Ra has announced that it is the Black Man’s burden to uplift the beastly races of this world, for we must rise above our former oppressors and show them the error of their ways by building the greatest civilization the world has ever known here in our New Afrika, supported by but not dominated by Muslim teachings, and has even guarunteed to the masses that our new paradise will remain secular. \n\nThough this has angered many in the NOI, they can do little to disobey the word of Sun Ra, for though he may not fully control the reigns of the nation’s government, he does control the masses with his sonic genius and artistic sound - a celestial spell that all seem hopeless to be able to break. Though the Prophet and his Nation of Islam is a dominating force that once only used Le Sony’r Ra as a puppet, it is becoming less and less clear who truly is in charge."
bbr.2027.a:0 "Together, our people shall be guided by both Allah and Ra to their celestial destiny."

bbr.2028.t:0 "He Came from Saturn!"
bbr.2028.d:0 "With the nation now solidified since the collapse of the radical coalition, Le Sony’r Ra has decided to reveal to the nation his greatest secret and most honest truth. In a televised and radio-broadcasted press conference, Sun Ra claimed that after receiving a vision in college, the reality of the universe was revealed to him - that he was an alien from Saturn sent to save the African race from this unjust and painful world and return them to the cosmic homeworld of our people on Saturn. He was quoted as saying ‘My whole body changed into something else. I could see through myself. And I went up... I wasn't in human form... I landed on a planet that I identified as Saturn... they teleported me and I was down on a stage with them. They wanted to talk with me. They had one little antenna on each ear. A little antenna over each eye. They talked to me. They told me to stop attending college because there was going to be great trouble in schools... the world was going into complete chaos... I would speak through music, and the world would listen.’ \n\nWith the arrival of devastating Black Monday and the horrific Second American Civil War, Sun Ra’s vision of doom was apparently proven true, only reaffirming to both himself and his followers that what he spoke of was the truth. He now professes that through sonic masterpieces, poetic epics, and cultural revival and revolution, we can rocket towards our Afrofuture together. Though many believe him to be crazy, many more have begun to believe this celestial prophets word, only increasing Sun Ra’s power with each passing day."
bbr.2028.a:0 "We shall follow this vision like it was prophecy!"

bbr.2029.t:0 "Spreading the Truth of Our Cosmic Origins"
bbr.2029.d:0 "With Sun Ra’s wild revelation to the masses that he is truly an alien sent from Saturn who shall use cosmic art and sonic genius to liberate the true African peoples, our populace has been divided. On one hand, we have the followers of Sun Ra and those devoted to his cult - which has come to encompass a large and growing majority of the nation - and on the other, those skeptics and naysayers that still doubt the splendor of Ra. Seeking unity, harmony, and peace above all else, Sun Ra has made it his personal mission to convince these doubters of his ultimate truth. Through new shows by the Arkestra and cultural programs, new waves of celestial propaganda, and by even visiting his loudest detractors personally to sway them himself, Sun Ra is determined to convince every soul in the Black Belt that he truly is the Saturnine Shepherd he claims to be, and that under his guidance, this new field of reeds shall become paradise."
bbr.2029.a:0 "From Saturn, we found Africa, and from Africa, we now find Aaru."

bbr.2030.t:0 "An Open Cosmic Philosophy"
bbr.2030.d:0 "Combining his own peaceful, intergalactic, and Afrofuturistic ideas with his new expanded definition of what it means to be African, as well as the Nationalist and Socialist ideas of his Leftist allies, Sun Ra has finalized his new cosmic philosophy. Proclaiming that since all humans hail from Africa far enough back in their lineage, all of humanity are the true Africans, and if all of us are the true Africans, then all of humanity are the sons and daughters of Saturn and worthy of all benefits such a title holds. Though we shall only strive to unite the lands of traditional Pan-Africa and the wider Black Diaspora, all shall be welcome in our Afrofuturist paradise, and Sun Ra shall care for all just the same as he shepherds all of us - the true cosmic Africans - into our celestial destiny. Now onwards, towards a truly Pan-African and extraterrestrial Afrofuture!"
bbr.2030.a:0 "Race does not matter, for we are all children of Saturn!"

bbr.2031.t:0 "A Racial Cosmic Philosophy"
bbr.2031.d:0 "Combining his own peaceful, intergalactic, and Afrofuturistic ideas with the Black Supremacist, Nego Exceptionalist, and Afro-Nationalist ideas of his reactionary allies, Sun Ra has finalized his new cosmic philosophy. He has proclaimed that as the true children of Africa, the Black race is destined to greatness above all other races, and though it is our duty to show our fellow, lesser man how to truly be cosmically civilized, that is not our end goal. The destiny of the African people is among the stars, and the Cosmic Pharaoh shall take us there. Out there in the cosmos, we shall find enlightenment and a just and promised future, and with Sun Ra as our guide, we will get to our paradise on Saturn one way or another. Though the lesser races of the world cannot come with us, we shall still nurture them, for it is the Black Man’s burden, but it will never become an obstacle to our destined greatness. Now onwards, towards a Black and supreme Afrofuture!"
bbr.2031.a:0 "The destiny of the Black Race is to reach enlightenment among the stars."

bbr.2032.t:0 "There is but One God..."
bbr.2032.d:0 "Religion, ideology, and other rulesets for life merely force people to live a certain way, locked into pre-set lifestyles and unable to truly express themselves in the fullest and most genuine way possible. This is slavery in its most widespread and enduring form as the ignorant and the misinformed sacrifice their possible fufillment and happiness by willingly throwing away their unique lives because they believe it is the truth, or maybe their only hope. Our people must each live to fulfil their true selves - not an imposed, forced, or deluded worldview. We must turn our back on gods and masters that once trapped our fates and alter our destiny so that we can charge forth into the Afrofuture untethered. Only our Cosmic Pharaoh, our Afrofuturist herald, our Pan-African savior of groove and funk can truly save us now, so let us rejoice under the one and only guide for the true beings of humanity - Sun Ra!"
bbr.2032.a:0 "...and His name is Ra!"

bbr.2046.t:0 "Growing Pains of Afrofuturism"
bbr.2046.d:0 "Despite Sun Ra’s message of peace, pacifism, and forgiveness, his allies in the radical coalition cannot make the same promise. Since their coup against the pro-Americanist regime, the various groups backing Sun Ra - the ABB, the UNIA, the NOI, and the TUUL - all have begun to violently get their revenge against both our nation’s non-Black population as well as any and all marks of the old order. With riots breaking out across the Black Belt as Pan-African militias from every corner of the radical spectrum rampage across the nation in search of retribution. Sun Ra has taken a firm stance against these acts of violence, but for now it seems that he can do little to stop this wave of mob rule. However, with this bloodshed and destruction has also come a sign of things to come - the cracks in the coalition have begun to show greatly with this surge in conflict, with even supposedly-allied paramilitaries firing on each other more than once. The nation is in chaos, the coalition is fracturing, and our national symbol is caught in the middle of warring groups fighting for our future. It would seem that only Sun Ra can save us now."
bbr.2046.a:0 "In due time, they will learn the true ways of Ra."

bbr.2047.t:0 "Peace Returns to the Black Belt"
bbr.2047.d:0 "With Sun Ra’s decision to fully align with just one sector of the fracturing radical coalition, many expected yet another surge of violence and outrage to spill out across the Black Belt. However, it would seem that the opposite is true, for despite Blount’s favoritism in pursuit of peace, the other factions have not taken up arms. Instead, they dutifully follow in Sun Ra’s footsteps, dedicated and all-trusting to his genius vision for our shared people, and pledging their loyalty to him over any government or single political party. This has miraculously kept the peace, and with Sun Ra’s message of peace reaching more and more of the masses, the growing pains of our new national movement have seemed to cease as well. Though the nation is far from stable or healed, it would seem that finally we are on the right track to our destiny."
bbr.2047.a:0 "Peace in our time at last."

bbr.2048.t:0 "We Were Kings, and We Will be Again"
bbr.2048.d:0 "Though our new Pan-African identity draws from many sources, the most important of all is ancient Egypt. Our ancestors along the Nile were among the first civilizations on Earth, building the pyramids and the Sphinx while nurturing a culture that would survive for millennia. This is our legacy - we are the heirs to the kings and pharaohs of the Old Kingdom, and we shall be those kings again! To fully embrace this new identity, our capital of Charleston has undergone a transformation unlike any other. Gone is the colonial hive of Charleston, for New Thebes now stands brilliantly in its place. With Neo-Egyptian and Afrofuturist architecture and art coming to dominate the refurbished city, we will build a capital fitting of our Cosmic Pharaoh and our celestial Egyptian-descended people. The glories of the Old Kingdom shall be made anew, all thanks to the guidance and genius of Le Sony’r Ra!"
bbr.2048.a:0 "We shall build a new cosmic pharohdom to rival the splendor of our ancestors."

bbr.2049.t:0 "A Celestial Discovery"
bbr.2049.d:0 "Thanks to the efforts of our burgeoning space program generously funded, perhaps even over-funded, by Sun Ra, we have made a tantalizing discovery. The Celestial Vizier Walter Samuel McAfee - our chief astronomer and science officer - has been using the latest telescope and astro-observational technology to scan the skies to learn more about our cosmic origins and our celestial destiny. In his latest report, Celestial Vizier McAfee has declared that he has discovered the 10th known moon of Saturn, our paradisiacal homeland out among the stars. This discovery has been marked as a good omen by Le Sony’r Ra and by the cult around him, with the government even going as far to declare this day a new national holiday while the moon has been named Ra after our national father and celestial guide himself. This news has had the entire nation abuzz, with space-themed parties and intergalactic-inspired celebrations breaking out across the Black Belt, and is sure to raise our spirits as we prepare for our eventual pilgrimage."
bbr.2049.a:0 "It must be an omen!"

bbr.2050.t:0 "The Saturnine Pilgrimage Begins"
bbr.2050.d:0 "In a mass-broadcasted and highly publicized event, the nation prepares for the first manned-rocket test in our space program’s history. In secret, we have tested rockets for years and over time we have clawed our way through the hard science to craft a safe, working rocket capable of holding a small crew and at least getting them into orbit. The rocket in question has been named the ‘Mandjet’ after the Boat of Millions of Years, which was the solar barque Ra is said to have traveled upon in Egyptian mythology, and is based upon design sourced from the Americans and the Germans that were perfected here in our cosmic realm. Along Florida's eastern coastline at the Cape of Ra, the launchsite prepares to send Robert Henry Lawrence Sr. and Carl C. McNair - the first two trained Afronauts selected from a team also including Afronauts Edward Dwight, Robert Henry Lawrence, and Guion Bluford - into space to be the first of our Pan-African peoples to grace the vacuum of the cosmos since Sun Ra’s arrival from Saturn. Though many fear that these brave men may not return, we wish them the best of luck as the countdown begins. May Sun Ra guide their souls to Afrofuture and safely back as they blast off into history."
bbr.2050.a:0 "We wish these brave Afronauts a safe trip as they blaze into the Afrofuture."

bbr.2051.t:0 "The Mandjet Disaster"
bbr.2051.d:0 "As the Mandjet blasted into the atmosphere, the crowd beneath it watched in awe while bathed in the glow of the roaring engines, but this beautiful, peaceful image would not last. After just a mere 73 seconds into its flight, the Mandjet near-instantly broke apart and exploded, sending bits of rocket and spacecraft hurtling towards the Cape of Ra and the water below. As the hopes and dreams of the Saturnine Pilgrimage rained down to Earth in a fiery rain, the people below watched in horror, but none were more distraught or ashamed than Sun Ra. In a public address, Sun Ra named the tragically killed afronauts Robert Henry Lawrence Sr. and Carl C. McNair as national heroes of our cosmic realm, and a monument to their glory have been built across the nation. However, this setback has not deterred our national father, for the Cosmic Pharaoh has decreed that this failure will only lead to future success. Though it will be some time before another rocket is ready to launch, we will take what we can learn from this tragedy and move on stronger as a people, together."
bbr.2051.a:0 "We must try again to reach our celestial destiny, in time."

bbr.2052.t:0 "Waiting on News from the Pilgrimage"
bbr.2052.d:0 "With the launch of the Mandjet being an undeniable success, you would think that many in the Black Belt would be rejoicing for this first successful step of the Saturnine Pilgrimage, but what should be a time of celebration has only seen apprehension, anxiety, fear, and worry. It has been days since the Mandjet first lifted off into the Afrofuture and the cosmos beyond, and it has been equally long since we had any sign of them. Afronauts Robert Henry Lawrence Sr. and Carl C. McNair have been seemingly lost to space, and with no signal or visual lock on their location, many have begun to fear the worst. The Cosmic Pharaoh Sun Ra has done his best to ease the worried minds of the people, but even with his reassurance, doubt stalks the nation. A second launch has been planned as a sort of search and rescue mission as well as the next step of the Pilgrimage, but it will be quite some time until another one is ready and another pair of Afronauts are trained. Until then, Sun Ra must ease the mind of the people as we stumble into the Afrofuture."
bbr.2052.a:0 "Perhaps they are still searching for Saturn?"

bbr.2053.t:0 "A Successful Trip Around the Planet"
bbr.2053.d:0 "Beating the odds and surprising the world, the maiden voyage of the Mandjet has been a success. Afronauts Robert Henry Lawrence Sr. and Carl C. McNair returned to Earth in their landing capsule safely and unharmed after achieving a stable orbit around the planet, and now are set to receive a hero’s welcome. The first humans in history to successfully return to space since our celestial inception, McNair and Lawrence are paragons of humanity of the highest order and shall be rewarded as such. Given the titles of ‘Intergalactic Afro-Pioneers,' they have become some of the most famous humans in the nation and in the wider world overnight and now shall help Cosmic Pharaoh Sun Ra and the Celestial Vizier McAfee guide the nation towards the next step of our Saturnine Pilgrimage. Though it shall be ages before we get to our true homeland, this first step has given us the courage and the reassurance to get there!"
bbr.2053.a:0 "A miracle of the cosmos ensured by Sun Ra! This is our first step towards Saturn!"

bbr.2054.t:0 "The Arkestra’s Newest Album"
bbr.2054.d:0 "The Arkestra of Sun Ra has released its newest album today - titled ‘We are in the Future’ - to critical acclaim and praise. Featuring jazz, blues, and funk influenced by both American and African sounds as well as Sun Ra’s own cosmic interests, the album has been lauded as one of the greatest musician compositions of the modern era. At over two hours long, this avante-garde journey through jazz is a non-stop sonic delight. However, Sun Ra was far from the only musician titan to grace the record, for with his immense influence and popularity, he was able to pull on musicians from across the Black Belt and beyond to aid him on this cosmic and sonic experiment. Featuring guest appearances from jazz, blues, and soul legends such as Louis Armstrong, Billie Holiday, Nat King Cole, Alberta Hunter, Cab Colloway, Ethel Waters, Joe Williams, Slim Gaillard, Billy Eckstine, Fats Waller, Ivie Anderson, Mildred Bailey, Pearl Mae Bailey, Ida Cox, Duke Ellington, Adelaide Hall,  Carmen McRae, and Sarah Loise Vaughan, the best of the best of what our people have to offer musically collaborated together to make something magical. With copies flying off the shelves both domestically and internationally, Sun Ra has begun to organize a tour for the album while much of the profit from the album has been put into both the space program and our cultural initiatives to benefit our Pan-African people. With yet another chart-topping success, Sun Ra continues to dazzle both the political and musical worlds simultaneously without issue, and the world awaits what he will release next."
bbr.2054.a:0 "These sonic waves bring new joy and groove to all within our realm."

bbr.2055.t:0 "The Cosmic Tour of the Third Rock from the Sun"
bbr.2055.d:0 "Off the back of the success of the Arkestra’s album ‘We are in the Future,’ Sun Ra and his cosmic band have organized a world-wide music tour. Focusing on cities in Africa and the Black Diaspora regions such as the Caribbean and parts of North and South America while also planning to stop in some more diverse cities, this Cosmic Tour of the Saturnine Sons shall bring Sun Ra’s music to millions across the world. Along the way he is expected to play in Togo with the famed jazzman and veteran Kwassi Bruce while in Italy he is expected to play with experimenters of Futurist music Luigi Russolo and Francesco Pratella. All along the way, key acts and close friends such as Louis Armstrong, Duke Ellington, Nat King Cole, and Billie Holiday are set to stand by Sun Ra throughout the entire tour as mainstays of the Arkestra, adding their immense talent to the already genius Sun Ra. Once again, Sun Ra has promised that most of the profits from this tour shall go into improving our nation at home, and with over 50 cities booked, we are sure to make a pretty penny or two. With Sun Ra and his Arkestra taking off from New Thebes to their first stop in Mexico City, the world waits eagerly for the sonic sounds of Sun Ra!"
bbr.2055.a:0 "The cosmic Afro-Futurist sound shall be heard across the globe!"

bbr.2056.t:0 "Space is the Place, the Movie"
bbr.2056.d:0 "Seeking to spread his cosmic message to the masses both within and outside the borders of the Black Belt, Sun Ra has funded and created a new movie to showcase his cosmic philosophy to the world. Called ‘Space is the Place’ after his infamous motto, the 85-minute science-fiction film showcases Sun Ra being stranded on an alien planet with his Arkestra after their recent tour. After getting their bearings, Sun Ra and his crew, all dressed in Afrofuturistic and Egyptian themed garb, decide to settle the Negro population on the planet, with Sun Ra using the power of his music to physically transport the Black race to the planet. All the while he is attempting to build this new colony, he must travel back and forth through time in order to win a card duel against a demonic pimp-overlord for the fate of the Black race. The film is certainly strange and avant-garde, but despite its oddities it has struck a chord with many, becoming the biggest blockbuster of the year. With theatres, both domestic and international, selling out showing after showing of ‘Space is the Place,’ Sun Ra has been overjoyed, for his vision and his truth is finally reaching the masses of the world, whether they know it to be true or not."
bbr.2056.a:0 "Space is indeed the place, and now all shall know it!"

bbr.2057.t:0 "The Afrofuturist International"
bbr.2057.d:0 "With Sun Ra’s open, cosmic, and Afrofuturist philosophy only growing more popular, he has seen in fit to call a world-wide Futurist and avant-garde meeting of scientists, artists, philosophers, and other public figures to come together to cooperate for the greater Futurist good, discussing art, theory, politics, music, humor, writing, and so much more. In attendance are many diverse and varied titans of the Futurist and avant-garde scenes, such as Benito Mussolini, Vladimir Mayakovsky, Friedrich Arturovich Zander, Filippo Tommaso Marinetti, Nikola Tesla, Edward Mukuka Nkoloso, Umberto Boccioni, Giacomo Balla, Natalia Goncharova, Buckminster Fuller, Hugo Gernsback, Carlo Carrà, Antonin Artaud, Joseph Stella, Karl Čapek, Aldous Huxley, Walt Disney, Eric Blair, Archibald Lowe, Herman Kahn, Jacque Fresco, Marshall McLuhan, Salvador Dali, Pablo Picasso, and Kwassi Bruce to name just a few. Though our methods, our specifics, our backgrounds, and our ideas all differ, we are all chasing towards some future paradise, and that is a goal we can all share. With Sun Ra as the calming, peaceful glue that binds this varied coalition of minds together, there is nothing humanity cannot achieve! With another meeting being planned for next year, all in attendance - even those who went in with apprehension and doubt - are now excited and wholly dedicated to this newfound sense of cooperation, or at least, that is what Sun Ra has told his people back home."
bbr.2057.a:0 "Together, we shall progress towards the infinite future!"

bbr.2058.t:0 "The Black Internationale"
bbr.2058.d:0 "With Sun Ra’s racialist, Black Supremacist, and Afrofuturist philosophy only growing more popular, he has seen it fit to call a world-wide Pan-African meeting of philosophers, politicians, theorists, thinkers, and more to come together to cooperate for the greater good of the Black race. Urging cooperation, peace, and unity between our disparate peoples, Sun Ra believes that if all true children of Africa work together, there is nothing we cannot achieve. In attendance are numerous titans of the Pan-African ideal, such as George Padmore, Kwame Nkrumah, François Duvalier, Louis de Gonzague Bobozo, Onyango Obama, Stanley Mathenge, Jean-Paul Sousatte, and many more, all rallied around Sun Ra and his guest of honor Marcus Garvey. Though our methods, our specifics, our backgrounds, and our ideas all differ, we are striving to do what is best for our people, our race, and our legacy, and that is a goal we can all share. With Sun Ra as the calming, peaceful glue that binds this varied coalition of minds together, there is nothing humanity cannot achieve! With another meeting being planned for next year, all in attendance - even those who went in with apprehension and doubt - are now excited and wholly dedicated to this newfound sense of cooperation, or at least, that is what Sun Ra has told his people back home."
bbr.2058.a:0 "Together, we shall uplift our chosen African race!"

bbr.2059.t:0 "A Banner for Our New Realm"
bbr.2059.d:0 "With the declaration of our new state, Sun Ra has petitioned the people to design a new flag for our cosmic realm. Though many designs were submitted, with even Sun Ra himself submitting his own design, only one can be chosen. What should be the banner of our new state and the symbol we rally behind along with Sun Ra?"
bbr.2059.a:0 "The Falcon of Ra on an orange background with sun rays will be the design."
bbr.2059.b:0 "An Ankh on a field of orange shall adorn our banner."
bbr.2059.c:0 "We choose the Sun on a black field with yellow sun rays."
bbr.2059.e:0 "The large golden Falcon of Ra with rays of sunlight and a red sun shall be our flag."
bbr.2059.f:0 "Go with the purple flag with the Falcon of Ra and the moons of Saturn."
bbr.2059.g:0 "We shall go with Sun Ra’s own submission of a fractured sun with black stars."

bbr.2060.t:0 "A New Possible Capital?"
bbr.2060.d:0 "With our recent military successes, our forces have secured Tennessee, and now the great city of Memphis is now under our control. Memphis is also the name of the old capital of ancient Egypt, and as such Sun Ra has taken a great interest in the city. He has proclaimed his desire to move the capital to Memphis to be in line with our heritage. There, he wished to build his own pyramid - a replica of the Great Pyramid of Giza - to serve as his new palace and as the new governmental center of the nation. Regardless of whether or not we choose to move the capital there, the Great Pyramid of Ra at Memphis is already being constructed in a Neo-Egyptian and Afrofuturist style, with the city being rebuilt to reflect this new aesthetic much like New Thebes. Now, the only question is should we move the capital there?"
bbr.2060.a:0 "To Memphis we go, to honor our ancestors!"
bbr.2060.b:0 "New Thebes has served us well. Go ahead with the construction but our capital shall not change."

bbr.2063.t:0 "The Cosmic Tables Have Turned"
bbr.2063.d:0 "Despite it not being an initial goal of our state or within the wider plan divined by the Cosmic Pharaoh Sun Ra, we have come to control the bulk of the lands that once belonged to the failed Union. With the carcass of America now within the celestial mesh of our new field of reeds, Sun Ra has become overjoyed, for this melting pot is the perfect place to witness his new open cosmic philosophy in action. With all of humanity being declared cosmic Africans by our intergalactic guide, we shall work to build a cohesive and cooperative utopia of the sub-races of the wider Pan-African identity. We are all Aaruites, and together we shall build a paradise as we strive to reach our shared Saturnine Afrofuture."
bbr.2063.a:0 "Together, side by side, we all shall reach our cosmic destiny."
bbr.2063.b:0 "Take this idea further and unite all of humanity within the Cosmic Realm!"

bbr.2064.t:0 "The Cosmic Tables Have Turned"
bbr.2064.d:0 "Despite it not being an initial goal of our state or within the wider plan divined by the Cosmic Pharaoh Sun Ra, we have come to control the bulk of the lands that once belonged to the failed Union. With the carcass of America now within the celestial mesh of our new field of reeds, Sun Ra has become overjoyed, for this melting pot is the perfect place to witness his new racial cosmic philosophy in action. It is the burden of our Afro-Saturnine people to guide the lower races of humanity to paradise before we chosen people ourselves make the pilgrimage to our cosmic utopia beyond the stars. On Saturn, only we chosen will find true enlightenment, but we can still improve life for all of our earthly kin along the way. We are the purest race, the first race, and the paragon of humanity both on Earth and in space. This is our burden, for as Sun Ra guides our true African people, we true Africans must now guide the misguided Americans."
bbr.2064.a:0 "Together, with the true Sons of Saturn at the helm, we will reach the Afrofuture."
bbr.2064.b:0 "Let all of humanity, even our lesser offshoots, reach the Afrofuture under our will."

