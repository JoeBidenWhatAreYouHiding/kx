### Parties ###
BBR_totalist_party:0 "Black Unity League"
BBR_totalist_party_long:0 "Black Unity League (IWW) - §LThe Black Unity League is a loose grouping of Black Vanguardists who often vote on similar policies, although despite the nickname they are often at odds with each other. They consist of the Socialist Party Centralists (Browderist), The Trade Union Unity League (Collectivist-Syndicalist), The African Blood Brotherhood (National Syndicalist) and the New Communist League (Jacobin).§!"
BBR_syndicalist_party:0 "IWIU (IWW)"
BBR_syndicalist_party_long:0 "International Worker's Industrial Union (IWIU) - §LThe most influential wing of the IWW in the south, the IWIU supports the creation of a DeLeonist Syndicalist Worker State, strong Internationale relations and is led by Paul Robeson.§!"
BBR_radical_socialist_party:0 "Socialist Party"
BBR_radical_socialist_party_long:0 "Socialist Party - §LThe mainstream wing of the Socialist Party promotes 'solidarity economics', a form of collectivism and market socialism that W.E.B. DuBois formulated. It draws from Black left intellectuals and the socialist wing of the NAACP, and is responsible for leading the initial revolt against the ODP.§!"
BBR_social_democrat_party:0 "Socialist Party"
BBR_social_democrat_party_long:0 "Socialist Party (Reformists) - §LThe most moderate wing of the Socialist Party believes in widespread government services, public spending, high union rates and high progressive taxes to create a social democracy in the Black Belt with a liberal system of government.§!"
BBR_social_liberal_party:0 "PDP"
BBR_social_liberal_party_long:0 "Progressive Democratic Party - §LA group made up largely of liberal elements of the NAACP and the more left-leaning Black Republicans, the PDP supports using government to protect basic economic rights while using government action to grow the economy either directly or by aiding the economy. On racial issues they wish to emphasize using the government to create equal opportunity and fight racism.§!"
BBR_market_liberal_party:0 "New Republican Party"
BBR_market_liberal_party_long:0 "New Republican Party - §LMade up of largely followers of the late Booker T. Washington, the New Republican Party supports pro-industry, pro-business policies that emphasize growth, aiding Black Businesses and self-reliance.§!"
BBR_social_conservative_party:0 "Peace Party"
BBR_social_conservative_party_long:0 "Peace Party - §LMade up of an assembly of unorthodox Christian Conservatives now doing outreach to other Congregations, the Peace Party is led by Reverend Major Jealous 'Father' Divine and Prophet James F. Jones, along with other contemporaries such as Daddy Grace and Charles Harrison Mason, with the preachers Michael King Sr. and Clarence LaVaughn Franklin standing as the party's newest rising stars. This diverse array of pious pacifist are bonded by their shared emphasis on spiritual patriotism, a strong Christian identity, and conservative but socially responsbile capitalism, while rejecting racial identity and Socialism.§!"
BBR_authoritarian_democrat_party:0 "Republican Army"
BBR_authoritarian_democrat_party_long:0 "The Republican Army - §LA grouping of Army Officials with more traditional American Ideals, the Republican Army is led by Charles Young and supported by a mixture of black officers, the middle-class and many whites still in the region who are not ODP members. They are more sympathetic to an American identity which they believe can unite whites and blacks as well as Rooseveltian policies, believing that Woodrow Wilson subverted the progressive Republicans attempts to improve the economy or create racial egalitarianism. They believe that only a strongman could manage to stabilize the country while ridding it of extremist elements.§!"
BBR_paternal_autocrat_party:0 "UNIA"
BBR_paternal_autocrat_party_long:0 "Universal Negro Improvement Association - §LEstablished by Marcus Garvey, the UNIA promotes Black Nationalism under a single-party state that represents Black American interests and promotes the concept of Pan-Africanism, in which Africa and other black regions will be be united and advacned under their rule."
BBR_national_populist_party:0 "Nation of Islam"
BBR_national_populist_party_long:0 "The Nation of Islam - §LThe Nation of Islam is a radical black supremacist group best known for following a racialist and highly heretical variant of Islam that claims the "White Race" was created by a mad scientist named Yakub thousands of years ago and that the "Black Race" is the chosen people of Allah. Their leader Elijah Muhammad claims that NOI founder Wallace Fard Muhammad was God himself and that Elijah Muhammad is his appointed prophet on Earth, with Fard's sudden dissaparence leaving Elijah in charge. Outside the NOI Fard's dissaparence is a source of a multitude of conspiracy theories but nonetheless the NOI's paramilitary prowess, appeals to racial purity, guarantees of a minimum standard of living for members and promise to end all threats to Black Americans has made it one of the most powerful, and extreme, far-right organizations in Black America.§!"

