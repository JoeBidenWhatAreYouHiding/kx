### Black Hebew Ideas ###

BBR_abrehamic_resestienec:0 "Fierce Abrahamic Resistance"
BBR_abrehamic_resestienec_desc:0 "Despite our pure faith and the truths that we profess, our fellow Abrahamics have put up resistance to our rule. Across our new holy land, Christians, Muslims, Jews of other creeds, heretics, and even atheists of all kinds all rage against our rightful mandate. With Yahweh on our side and with ferocity in our hearts, we shall push back against these misguided fools as we attempt to solidify our grasp over the Black Belt. We are the true disciples of Abraham, and we shall prove it through force."

BBR_abrehamic_resestienec_2:0 "Fading Abrahamic Resistance"
BBR_abrehamic_resestienec_2_desc:0 "With the successes of our militias and paramilitaries only continuing and with our numbers growing rapidly in recent months as more wise souls join we Chosen in the one true faith, we have begun to finally snuff out the bulk of the Abrahamic resistance against our new regime. We have marched against these heretical sinners in force, forcing their varied masses to cower before our pious splendor and shrivel back into the shadows they spawn from, finally uplifting our new holy land as we strive to grow more secure and prosperous. Though we still have many more cells of resistance to eradicate and many more heretical churches left to burn, our new Promised Land inches ever closer to prosperity, stability, and peace."

BBR_jew_nat:0 "Garveyite Nationalism"
BBR_jew_nat_desc:0 "Marcus Garvey is one of the greatest men of our era - a herald of the coming resurgence of Black pride and the birth of pan-Diaspora Afro-Nationalism, and a titan who has sworn to protect and uplift his fellow Negro. His rhetoric and view of our peoples’ future have come to form the basis of our racial and nationalistic views. Though Garvey may not be of our faith, he is still our brother, and we shall look to his image and uphold his ideas here in our new holy land."

BBR_true_child_of_god:0 "God's Only True Children"
BBR_true_child_of_god_desc:0 "We are the true Chosen - the only real and favored children of the Lord above. The Black Hebrew Israelites are His Chosen People, and our faith is the one, true faith. Other Jews outside our congregation are mere pretenders or heretics, and the lowly beasts that pray to other gods are most deluded of all. We will prove to them with our splendor, our pride, our piety, and our prosperity that we truly are His favored sons, for the only true Jew is a Black one."

BBR_prepared_for_final_battleidea:0 "Prepared For the Final Struggle"
BBR_prepared_for_final_battleidea_desc:0 "In the year 2000, Jesus shall return to Earth to start a race war in order to cleanse this world of heathens and heretics. This undeniable truth is professed by Rabbi Frank S. Cherry - Rabbi Matthew’s most favored ally - and by his word we began to prepare for this final struggle. However, our eager state has decided that in order to prepare for this eventuality, we must first take back the continental United States in order to secure our new holy land and to begin the final cleansing before the arrival of the Messiah, in order to both proof our piety and our commitment to His will. With this initial goal in mind, mass militarization programs were started in order to prepare for the end times, and now with the final factories opening and with our final regiments marching in step out of boot camp, it would seem that we are as ready as we'll ever be to take down the caustic, dying titan of decadence that lies before us. We march for Washtington and beyond to burn down the old order and to eradicate heretical anti-Jewry in America once and for all."

BBR_welcoming_da_jews:0 "A Haven for the Chosen"
BBR_welcoming_da_jews_desc:0 "With the Commandment Keepers standing strong with our fellow Jews across the diaspora, Rabbi Matthew has moved to open our lands to the wider Jewish world. We shall build a new Land of Milk and Honey here for all Sons of Jacob and all disciples of Solomon and Abraham, for that is what the Lord asks of us. We may be the true Israelites, but that does not mean we are the only ones - it is our duty as the best among them and as YHWH’s Chosen to serve as their shepherds, as their guides, and as their leaders, for these faithful have kept the faith alive and thriving in our absence. The entire Jewish diaspora shall be our brethren, and we will open our arms to all of them, despite their mixed and frequently antagonistic attitudes towards us. We will turn our cheek and forgive these misguided and wayward souls, for that is what the Chosen do."

BBR_jew_swaying:0 "Swaying Our Brothers in the Faith"
BBR_jew_swaying_desc:0 "Despite our open arms and position of peace and cooperation towards our fellow Hebrews, the wider Jewish world - of whom most are White or Tan as opposed to our Black - has largely ignored our calls for unity. Instead, most have ignored us or even spat in our direction, claiming we are mere pretenders bastardizing ‘their’ faith. We will show them - not through war or conflict, but through kindness and piety - that we truly are the heralds of Yahweh’s will, and that we truly know what is best for the wider Jewish people. Through diplomacy, agreeable trade, good-will missions, charity, and any other form of cooperation, we shall prove to these misinformed brethren that we truly just want what is best for our shared people. Only then shall we be able to enjoy our new Promised Land together."

BBR_funny_jews_with_gun:0 "The Fightin’ Hebrews"
BBR_funny_jews_with_gun_desc:0 "With proud paramilitaries run by sub-churches of the Commandment Keepers and by individual synagogues, with dutiful militias organized by our masses patrolling the streets, with a gun in the hand of every able-bodied man in the nation, and with our new factories churning out both the smog of progress and weapons of war, we have transformed our once-undefended and vulnerable people into a hive a zealots ready to defend our faith, our borders, and our Chosen people without hesitation or remorse. The ‘Fightin’ Hebrews’ as our foes have nicknamed us has become more than a moniker built out of hate - it has become a symbol adopted by our very people. Our new holy land was birthed and forged in a baptism of flame and blood during the Second American Civil War, and this hell is the only hell our people know or believe in. Always at the ready and ever-vigilant, ever-loyal, and ever-fierce, we true Israelites will protect this Land of Milk and Honey without falter. Our new Jerusalem shall never fall!"

BBR_halie_hassie_boi_idea:0 "A King for the Lost Tribe"
BBR_halie_hassie_boi_idea_desc:0 "We are the true descendents of King Solomon and God’s true Chosen. We have embraced the teachings of Rabbi Matthew and the late Arnold Josiah Ford, proclaiming our true heritage as sons of the Beta Israelites, members of the Lost Tribes, and as the heirs to the Solomonic dynasty started by Emperor Menelik I, son of King Solomon and Makeda, the Queen of Sheba. The proud, pious, and honorable Haile Selassie I is our rightful sovereign as the king of all true Jews and as the embodiment of God’s divinity on Earth. Whether he openly accepts this fate or not does not matter to our creed, for we know the truth. Selassie shall be the symbol of our nation and our heritage despite his refusal to come to our shores, and may his illustrious image unite all true Sons of Jacob and Solomon in perpetuity."


### Sun Ra Ideas ###
BBR_african_rebirth:0 "Rebirth of an African Identity"
BBR_african_rebirth_desc:0 "Herman Poole Blount is the face of the new African revivalist movement that has swept the Black Belt since the triumph of our radical coalition. Harkening to West African, Egyptian, and Afro-Carribbean traditions and history, this new cultural movement seeks to firmly ties the identity of the North American Negro to the identity of their African ancestors. Drawing much of its influence from Garveyite thought mixed with the ABB’s pharaonic views on our history, this new African identity shall form the basis of our new state as we seek to establish a new self for our people."

BBR_lefty_future:0 "Birth Pangs of Progressive Afrofuturism"
BBR_lefty_future_desc:0 "Our journey into Afrofuturism has only just begun, and with Sun Ra’s push to include all souls within this new cosmic-African identity, he has received a great deal of pushback and caused considerable unrest - especially within the more extreme wings of our national government. Our state was founded on ideas of Black independence, but now we find ourselves in bed with many of our former non-Black foes. Regardless of these growing pains, true progressive and open Afrofuturism shall come to embrace each and every soul in our new Aaru. Our citizens of all colors are just going to have to accept this altered destiny, for it is the will of Ra, and along the way his new allies shall ensure this new destiny is maintained."

BBR_lefty_future_2:0 "Progressive Afrofuturism's Triumph"
BBR_lefty_future_2_desc:0 "After an initial period of considerable pushback and resistance, Sun Ra has been able to sway most in the nation to accept his message that all souls that embrace our new identity shall reap the benefits of such - regardless of race or creed. Though we may not all be Black, we are all cosmic beings and children of Saturn merely trying to live life to the fullest while fully exploring our true selves. Each of our people are unique in their own way, and under our progressive Afrofuturist regime, each shall thrive in their own way as we keep the peace and maintain our prosperity. Only through peace and cooperation can we reach the stars."

BBR_reaction_future:0 "Towards Reactionary Afrofuturism"
BBR_reaction_future_desc:0 "Our journey into Afrofuturism has only just begun, but with Sun Ra’s decision to double-down on the nationalist and Black supremacist attitudes of the wider radical coalition, we have taken to this new journey rather quickly. Our nation was founded on the idea of Black independence, and our new culture shall come to personify that struggle as well. Though we still have much to do to fully cement this Afrocentric and Black supremacist identity, we are well on our way, and soon our new Cosmic Realm of Aaru shall come to embody the best of both our African heritage and our cosmic origins."

BBR_reaction_future_2:0 "Reign of Reactionary Afrofuturism"
BBR_reaction_future_2_desc:0 "With Sun Ra’s push for Black dominance resonating with the masses, our Black Belt has truly become a new Africa for our people. Black is best, and no state on Earth exemplifies this more than our Cosmic Realm, for every facet of our society from our economy to our very culture and identity are centered around the ideas of Garveyite-influenced Afrofuturist Negro Supremacism. All true children of Saturn recognize the truth that we Negroes are the pinnacle of life on this planet and among the stars, and now we have a state that matches that splendor."

BBR_music_and_stuff:0 "The Dawn of an Afrofuturist Artform"
BBR_music_and_stuff_desc:0 "With the Arkestra of Sun Ra as our guide, we have begun to experiment as a wider society - that is, to experiment with art. From music and composition to poetry and painting, all aspects of our cultural artforms shall be injected with the funk and genius of Sun Ra’s Afrofuturism, pulling from African and Diaspora influences as well as his own visions of Saturn and our altered destiny. With Sun Ra as our sonic shepherd, we shall dive into this new Afro-Future together to further cement our new identity."

BBR_music_and_stuff_2:0 "An Artistic Afrofuturist Culture"
BBR_music_and_stuff_2_desc:0 "As the heirs to the Pharaohs, the children of Saturn, the kin of Africa, and the heralds of the Afro-Future, our state has taken on many influences. Merging them together and expressing them in new forms of art and other outlets, we have created a syncretic culture that combines our African heritage with our Saturnine origins and our cosmic destiny. Art in all its forms has become one of the key pillars of our state alongside African revivalism and Black empowerment, as it guides our youth, forms the framework of this Cosmic Realm, and serves as the main tool of Sun Ra to both lead and control the nation. We have evolved art like we have evolved ourselves, and with this new artistic Afrofuturist identity supporting our people and our nation, we shall never falter as we progress towards destiny."

BBR_african_sun_ra:0 "Cosmic Pan-African Nationalism"
BBR_african_sun_ra_desc:0 "All humans come from Africa if you go back far enough, but before that, we came from Saturn! Pan-Africanism is in our blood, as well as the blood of all our cosmic brothers and sisters of this Earth. The color of the skin does not matter, for it is the soul inside and how it grooves and expresses itself that truly makes a difference. We shall embrace our African heritage and every aspect of the cultures we come from, incorporating them into our new identity and state of being, while also allowing all Cosmic Africans - whether they be White or Black or Tan in skin - to join us in this paradise."

BBR_blacks_only_idea:0 "A State for the Negroes Alone"
BBR_blacks_only_idea_desc:0 "Our new state here along the Black Belt has come to embrace all that embodies what it means to be African and Black. We are the true children of Saturn, and our Pan-African people are destined for greatness unlike any other civilization has ever seen before. We are the beginning of this species, and we can be its end, for we are the celestial Saturnine sons, and none other can aspire to even come close to our cosmic divinity. This realm shall be for our people alone, and to our people we Sun Ra will give paradise, and we shall let no others get in our way."

BBR_open_arms_to_black_people:0 "A Home for the Diaspora"
BBR_open_arms_to_black_people_desc:0 "To cement our Afrocentric and Pan-African leanings while also aiding our brothers and sisters of Saturn across the world, we have opened the borders of our new field of reeds to all children of Africa. All those who we have declared true African shall be allowed to enter our borders and take refuge here as we seek to build a new paradise under Sun Ra."

BBR_TO_SAT_idea:0 "§MTO SATURN!§!"
BBR_TO_SAT_idea_desc:0 "With the revelation that Sun Ra was in fact an alien from Saturn sent to liberate the true human race with his sonic genius and poetic art, our people were uplifted by this Cosmic Pharaoh. Now, Sun Ra will be our guide to our primeval and celestial homeland out among the stars. We will escape this war-torn and hateful Earth, and bring our people to paradise so that each can live how they choose to live and to the fullest, all under the glory of the all-knowing and all-seeing Sun Ra. Onwards to Saturn! Onwards to the Afro-Future!"

