### Leader Bios ###

POLITICS_HERMAN_BLOUTE_DESC:0 "Musical pioneer and funkadelic mixmaster, Herman Poole Blount has risen from humble beginnings as a musician and artist to become the very face of the Afro-Revivalist movement. The herald of Afrofuturism, the guide of our African-inspired renaissance, and the architect of our new cosmic future was born on May 22, 1914, in Birmingham, Alabama, and this ‘Sun Ra’ - as he likes to be called - has since become the facade of a radical coalition of varied Black nationalists seeking to control the destiny and identity of our republic. Blount, or ‘Sonny’ as his mother and sister used to call him, was born a musical prodigy, becoming a skilled pianist as a toddler and learning to compose and sight-read music before becoming a teenager, but most of his life’s details are kept intentionally-obscure by the man himself. First getting his start in professional music after joining his high school biology teacher’s band, Sun Ra would take off as a harmonious genius, briefly entering college before dropping out after his mysterious ‘Trip to Saturn.’ \n\nIn this ‘Trip,’ Blount claimed to have spiritually traveled to the distant planet of Saturn where he communed with strange beings that told him to drop out of college in order to use his musical talent and philosophy to bring peace to Earth, for a great disaster was on the horizon. It would not be long before the young Blount was proven right, for just a few months later, the Second American Civil War would begin, throwing the entire nation into chaos. \nAs the conflict exploded into bloodshed and the later BBR rose, Blount found himself drifting closer and closer to the radical end of New-Afrikan politics, and would find allies within the ABB, NOI, UNIA, and the Unity League. With the rise of the ‘Americanist’ forces in the nation and their crackdown on Afro-nationalism, Blount was uplifted to be the face of a new radical coalition of his varied friendly parties, all with one goal in common - to bring about a new African renaissance by toppling the Americanist regime. Utilized due to his immense popularity and due to his stance as the key figure of the Afro-revivalist movement, Blount is mostly a puppet to the powers behind him - a cultural pharaoh without a throne, but that may soon change..."
POLITICS_SUN_RA_DESC:0 "Solidifying the cult of personality around himself as well as the foundations of our new Afro-Cosmic identity, the man once called Herman Poole Blount is no more. Now, Le Sony’r Ra has begun to rise past the power and control of his political allies, and has revealed to the wider public of his ‘Trip to Saturn.’ Professing to the people that he is their savior from another world, Ra seeks to use his solidified alliances and political partners to bring about a new cultural revolution for his people. Fusing ideas and policies from across the political, artistic, and philosophical spectrums, Ra will bring a new cosmic golden age to this New Afrika, and though many in the nation still doubt his otherworldly origins, they have begun to believe he truly has the best interests for all mankind at heart. With newfound power and with his handlers waning in influence, Sun Ra has slowly begun to truly rule the nation himself, and by preaching peace and cooperation between our people above any petty struggle or ambition, he moves more and more of the masses to follow in his wake as he guides the nation to its new syncretic, celestial, Afro-centric future."
POLITICS_SUN_RA_GIGA_DESC:0 "Severing the puppet strings that once bound his mortal form, Cosmic Pharaoh Le Sony’r Ra - or just Sun Ra as the devoted masses praise him as - now lords over the Cosmic Realm of Aaru as its sole shepherd and all-powerful savior. Ra has shed the need for political allies as the masses praise their new divine leader’s name, supporting his mandate to rule with feverish adulation. This new saturnine field of reeds shall be the promised land of our reborn celestial race. This peace-preaching alien from Saturn has ensnared the hearts and minds of our people with his music, his poetry, his vision, and now the Aaruites prosper under this otherworldly deity. Bonded together by a new identity and culture that pulls from our Egyptian and West African roots, our origins from beyond the heavens, and our Afrofuturist destiny, the African diaspora shall be united and brought to our promised land out among the stars. We are the children of Saturn, the heirs to the Pharaohs, the heralds of the new African future, and the star children of destiny - all thanks to the all beloved and all eternal Sun Ra!"
POLITICS_WENTFORD_MATTHEW_DESC:0 "Born in 1892, Wentworth Aruthur Matthew claims to hail from Lagos, Nigeria. However, records indicate that he was in-fact born in the West Indies on the Island of St. Kitts - a fact he hides from most to uphold his greater ‘African’ image. As a young man, he and later his family moved to New York City where he eventually became a naturalized US citizen along with his wife Florence. Influenced by the teachings of Marcus Garvey and by the faith of New York City’s massive White Jewish population, Matthew would found the Commandment Keepers in 1919 in his new home of Harlem, starting his journey to bring honor and prosperity to the Black Hebrew Israelites. Thanking the White ‘Khazar’ Jews for safeguarding the faith for centuries, Rabbi Matthew claims that though Black Jews are the true Jews, that other Jews also deserve respect and protection to reward them for their unwavering piety. Attracted to ideas about the Lost Tribes, King Solomon, and the Beta Israelites of Ethiopia, Rabbi Matthew has combined Jewish faith with Africa and Ethiopian influences, claiming that the Black Hebrews are heirs to the Solomonic Dynasty of Solomon and the Queen of Sheba, and to the original Kingdom of Israel. Though other groups far more radical than the Commandment Keepers have tied themselves to Matthew’s movement, he himself is a moderate, and seeks to work together with our fellow Jews regardless of race or history. Together, we shall build a new Land of Milk and Honey."
POLITICS_WENTFORD_CHERRY_DESC:0 "Born in 1892, Wentworth Aruthur Matthew claims to hail from Lagos, Nigeria. However, records indicate that he was in-fact born in the West Indies on the Island of St. Kitts - a fact he hides from most to uphold his greater ‘African’ image. As a young man, he and later his family moved to New York City where he eventually became a naturalized US citizen along with his wife Florence. Influenced by the teachings of Marcus Garvey and by the faith of New York City’s massive White Jewish population, Matthew would found the Commandment Keepers in 1919 in his new home of Harlem, starting his journey to bring honor and prosperity to the Black Hebrew Israelites. Influenced by the ‘Prophet’ Frank S. Cherry, Rabbi Matthew claims that the only good Jew is a Black one, and now follows Rabbi Cherry’s dream of igniting a race war to finally free our people and to finally cleanse this sinful planet. Under the command of Wentworth and with Frank Cherry whispering in his ear, the Black Hebrew Israelites shall finally have their revenge on the Khazar bastards and this sinful, decadent Western 'Civilization.’"
BBR_MK_SR_POLITICS_DESC:0 "Known to his closest allies, parishioners, family, and friends as ‘Daddy King,’ Michael King Sr. is one of the most widely respected men in the nation. Born in Stockbridge, Georgia in 1899, King was compelled to join the clergy at a young age after being inspired by local ministers all around him who stood up and protested for racial equality. Becoming close with Reverend A.D Williams at his local Ebenezer Baptist Church, the young King trained to be a pastor, dropping out of High School to attend Dillard University and shadowing Reverend Williams for years - and all the while King courted his new mentor’s daughter. Wanting to become an honest man and to do right by his mentor, his future wife, and God, King returned to high school to finish his formal education and then dove into his calling as a preacher, working all across Atlanta. By 1926, King was working on his ministerial degree at the Morehouse School of Religion, and on Thanksgiving Day of that year, he and his long-term sweetheart Alberta Christine Williams were married. Soon the couple would have three children in just four years, with Willie, Michael Jr., and Alfred being a great source of pride and joy for the honored pastor. In 1931, King’s mentor Reverend Williams passed away, and King rose to take his place as the leader of the Ebenezer Baptist Church amid a backdrop of rising tensions across America. Over the next few years he would visit Lutheran sites in Germany, join the NAACP as one of its leading figures, and would become acquainted with Father Divine and James Jones - of whom he would eventually ally and befriend. Now, leading the Peace Party after Father Divine was quietly urged to retire over his worsening mental state, Michael King Sr. hopes to guide our newly freed people away from the horrors of racism and opportunistic capitalism, and instead towards the all-loving and forgiving embrace of the Lord. With the Peace Party now behind him, many wonder if Daddy King will be the man to bring racial peace to America."
BBR_WEB_DUBOIS_POLITICS_DESC:0 "From an early day, William Edward Burghardt Du Bois would fight for equality, fight against intolerance, and go to any means for his beliefs. He grew up in a small integrated community in Massachusetts and attended university and eventually became a professor. Du Bois was one of the founders of the NCAAP, and one of the leaders of the Niagara Group, a group that opposed Booker Washington’s Atlanta Compromise. However, this would be just a page in his lifelong fight for equality, as throughout he fought against Lynchings, Jim Crow laws, and other discriminatory practices. He used his prominence as an author to spread his message to the wider world, with many regarding his work as cornerstones in the fight for Civil Rights all across America. Yet as the nation fell apart, the civil rights dilemma fell on deaf ears to the establishment. And with the outbreak of Civil War, it became clear that equality would not be came by peacefully. As the Black Belt uprising took hold over the South, Du Bois took hold over the new state, and will now call upon his countrymen to fight for equality, justice and their lives. "
BBR_FATHER_DIVINE_POLITICS_DESC:0 "Even to his supporters, Reverend M. J. Divine comes off as a strange man, a man who claimed to be God Himself. Yet, despite all of his various eccentricities his Peace Party is now in charge of the Black Belt Republic, were he seeks to unite the nation under tolerance and peace. Little is known about his early life, with people only being able to guess at his date and location of birth, as well as his birth name. Throughout his life he was sentenced to prison many times, committed to mental asylums, and declared as a madman, though most of these arrests were on baseless claims. Yet he and his followers persevered, following Father Divine and his unique church around America, even as the nation collapsed. His charisma and style of preaching turning his congregation from a disorganized and small group of Black Patrons to a massive interracial congregation. And along with James F. Jones, he founded the peace party, the party that eventually took over the Black Belt Republic. Now he will lead his countrymen to the future, no matter what it may bring. "
BBR_CHARLES_YOUNG_POLITICS_DESC:0 "Charles Young was born into slavery yet would go on to free many from oppression. Young attended an all-white high school and graduated at the top of his class, then became a teacher himself before he became a cadet at West Point. While at West point, Young was faced with a slough of discrimination from his peers, yet despite it all he persevered and graduated. He later served with Calvary troops and in various National Parks across America. He was also sent as a Military Attaché to Haiti and Liberia. Young was close to being the first Black Man promoted to Brigadier General, but many white troops did not want to be outranked by an African American. Due to this, president at the time Woodrow Wilson vetoed his promotion; throughout the following years white officers attempted to deny Young his promotion. Throughout the rest of his life Young was faced with discrimination, and when his brethren rose up against oppression, Young was quick to offer his services to the new Black Belt Republic. Now, Young is in charge of the young state and will guide it forward under Rooseveltian and Americanist principles. "
BBR_ELIJAH_MUHAMMAD_POLITICS_DESC:0 "The Honourable Elijah Muhammad came from humble beginnings; he had little education, going to work in the factories after age 3. While living in Detroit, he attended rallies for various Black Nationalist organizations, including one with Wallace Fard Muhammad. He taught that African Americans could reclaim their culture and history through self determination, something that a young Elijah Muhammad agreed with considering his own struggles in the South. He became an ardent follower of Fard and his ideology. Eventually Fard turned leadership of the Detroit Chapter over to Muhammad, and had the organization renamed to the “Nation of Islam”. When Fard disappeared, Elijah Muhammad was quick to take leadership of the NOI. As America collapsed and the Black Revolt begun, Muhammad declared to his followers to rise up alongside them. And along with other Black Nationalists, he took over the young state. Now, he will ensure that Black America is God's land, and his people will never again be oppressed by the White Devil. "
BBR_MARCUS_GARVEY_POLITICS_DESC:0 "The Jamaican-born Marcus Garvey is one of the most fervent black nationalists around. The founder of UNIA has some reservations about the Black Belt Republic. But, seeing our willingness to pursue closer ties with Liberia, he has returned to claim the mantle of leadership for our young nation. A separatist at heart, Garvey hopes to create a Pan-African state. Even if he does accomplish this, he still hopes to retain the lands we have fought so hard for. He certainly will not give up the country to socialists, who he loathes more than almost anyone else. His ideology, fittingly termed "Garveyism", has caught on in the Black Belt Republic. Many of our citizens hope to migrate to Africa eventually, but this is a long term goal, and for now, there is still the issue of other American factions to contend with. "
POLITICS_DUSE_MUHAMMAD_DESC:0 "Duse Mohamad Ali is an Egyptian black nationalist who believes in the concept of a Pan-Africa. His mentor, George Wells Parker, has died and left his legacy to Ali, who promised to continue it. Their ideology of social nationalism has caught in the Black Belt Republic, and now Ali stands poised to make his long held dream come true. With the Hamitic League by his side, Ali will hold power for years to come, and one day, perhaps Africa will be free from outside control."


