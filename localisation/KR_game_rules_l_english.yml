ENG_START_ELECTION:0 "£KR_game_rule_flag_ENG   Trade Union Congress of 1936"
RULE_OPTION_ENG_START_ELECTION_RANDOM:0 "Default"
RULE_OPTION_ENG_START_ELECTION_RANDOM_DESC:0 "Autonomists, Maximists and Federationists all battle in the 1936 Congress of the Trade Unions. Any of these factions may win."
RULE_OPTION_ENG_START_ELECTION_SYNDICALIST_FEDERATIONIST:0 "£KR_game_rule_flag_ENG   Feds & Cons Majority"
RULE_OPTION_ENG_START_ELECTION_SYNDICALIST_FEDERATIONIST_DESC:0 "The allied Federationists and Congregationalists secure a majority in the Trade Union Congress of 1936."
RULE_OPTION_ENG_START_ELECTION_RADICAL_SOCIALIST_AUTONOMIST:0 "£KR_game_rule_flag_ENG_radical_socialist   Autonomists Majority"
RULE_OPTION_ENG_START_ELECTION_RADICAL_SOCIALIST_AUTONOMIST_DESC:0 "The Autonomists secure a majority in the Trade Union Congress of 1936."
RULE_OPTION_ENG_START_ELECTION_TOTALIST_MAXIMIST:0 "£KR_game_rule_flag_ENG_Mosley_totalist   Maximists Majority"
RULE_OPTION_ENG_START_ELECTION_TOTALIST_MAXIMIST_DESC:0 "The Maximists secure a majority in the Trade Union Congress of 1936."

ENG_REVOLUTION:0 "£KR_game_rule_flag_ENG   Revolution in the Union"
RULE_OPTION_ENG_REVOLUTION_RANDOM:0 "Default"
RULE_OPTION_ENG_REVOLUTION_RANDOM_DESC:0 "Oswald Mosley and the Maximists attempt to consolidate their rule, drastically transforming the Union of Britain. How this contentious event shall unfold is not certain."
RULE_OPTION_ENG_REVOLUTION_SUCCESS:0 "£KR_game_rule_flag_ENG_Mosley_Federation   Maximists Assume Control"
RULE_OPTION_ENG_REVOLUTION_SUCCESS_DESC:0 "Oswald Mosley successfuly seizes control and transforms the Union of Britain into a Maxismist country.\n§RRequires:§!\n§CMaximists Majority§! in §Y£KR_game_rule_flag_ENG  1936 Trade Unions Congress§!"
RULE_OPTION_ENG_REVOLUTION_EXPLOSION:0 "£KR_game_rule_flag_ENG_england  £KR_game_rule_flag_SCT  £KR_game_rule_flag_WAL   Revolt on the Isles!"
RULE_OPTION_ENG_REVOLUTION_EXPLOSION_DESC:0 "Oswald Mosley successfully seizes control and transforms the Union of Britain into a Maxismist country, but in the process angers the populations of Scotland and Wales who revolt against his rule.\n§RRequires:§!\n§CMaximists Majority§! in §Y£KR_game_rule_flag_ENG  1936 Trade Unions Congress§!"
RULE_OPTION_ENG_REVOLUTION_CROMWELL:0 "£KR_game_rule_flag_ENG_cromwell_totalist  £KR_game_rule_flag_SCT  £KR_game_rule_flag_WAL   Revolt - A New Cromwell"
RULE_OPTION_ENG_REVOLUTION_CROMWELL_DESC:0 "Oswald Mosley successfully seizes control and transforms the Union of Britain into a Maxismist country, but in the process angers the populations of Scotland and Wales who revolt against his rule, should he fail to keep them in line, General T.E. Lawrence launches a army coup and decides to take control of the country as the new Grand Protector.\n§RRequires:§!\n§CMaximists Majority§! in §Y£KR_game_rule_flag_ENG  1936 Trade Unions Congress§!"
RULE_OPTION_ENG_REVOLUTION_CINCINNATUS:0 "£KR_game_rule_flag_ENG_england  £KR_game_rule_flag_SCT  £KR_game_rule_flag_WAL   Revolt - Restore Socialist Democracy"
RULE_OPTION_ENG_REVOLUTION_CINCINNATUS_DESC:0 "Oswald Mosley successfully seizes control and transforms the Union of Britain into a Maxismist country, but in the process angers the populations of Scotland and Wales who revolt against his rule, should he fail to keep them in line, General T.E. Lawrence launches a army coup and holds elections. \n§RRequires:§!\n§CMaximists Majority§! in §Y£KR_game_rule_flag_ENG  1936 Trade Unions Congress§!"
RULE_OPTION_ENG_REVOLUTION_FAILURE:0 "£KR_game_rule_flag_ENG   The Maximists Fall"
RULE_OPTION_ENG_REVOLUTION_FAILURE_DESC:0 "Oswald Mosley's attempts to seize control of the nation fail spectacularly and he is ousted by the Federationists.\n§RRequires:§!\n§CMaximists Majority§! in §Y£KR_game_rule_flag_ENG  1936 Trade Unions Congress§!"
RULE_OPTION_ENG_REVOLUTION_FAILURE_COUNTERREV:0 "£KR_game_rule_flag_BRG   Reactionary Counter-Coup"
RULE_OPTION_ENG_REVOLUTION_FAILURE_COUNTERREV_DESC:0 "General Percy Hobart launches an armed counter-coup against Mosley and the Maximists, choosing to shun the cowardly and traitorous Windsors in the Entente.\n§RRequires:§!\n§CMaximists Majority§! in §Y£KR_game_rule_flag_ENG  1936 Trade Unions Congress§!"
RULE_OPTION_ENG_REVOLUTION_FAILURE_HOBART_KING:0 "£KR_game_rule_flag_BRG_kingdom   A New King"
RULE_OPTION_ENG_REVOLUTION_FAILURE_HOBART_KING_DESC:0 "General Percy Hobart launches an armed counter-coup against Mosley and the Maximists, choosing to shun the cowardly and traitorous Windsors in the Entente. He will then solidify his rule over the Isles and have a new King for Britain elected as a figurehead.\n§RRequires:§!\n§CMaximists Majority§! in §Y£KR_game_rule_flag_ENG  1936 Trade Unions Congress§!"
RULE_OPTION_ENG_REVOLUTION_FAILURE_HOBART_CROMWELL:0 "£KR_game_rule_flag_BRG_commonwealth   Heir to Cromwell"
RULE_OPTION_ENG_REVOLUTION_FAILURE_HOBART_CROMWELL_DESC:0 "General Percy Hobart launches an armed counter-coup against Mosley and the Maximists, choosing to shun the cowardly and traitorous Windsors in the Entente. He will then solidify his rule over the Isles and rule alone.\n§RRequires:§!\n§CMaximists Majority§! in §Y£KR_game_rule_flag_ENG  1936 Trade Unions Congress§!"
RULE_OPTION_ENG_REVOLUTION_FAILURE_RAMSAY:0 "£KR_game_rule_flag_BRG_CATHOLIC   Rebirth of Merrie England"
RULE_OPTION_ENG_REVOLUTION_FAILURE_RAMSAY_DESC:0 "General Percy Hobart launches an armed counter-coup against Mosley and the Maximists, choosing to shun the cowardly and traitorous Windsors in the Entente. Archibald Ramsay's Catholic Right Club will eventually take control over Britain, establishing Catholic rule over the isles.\n§RRequires:§!\n§CMaximists Majority§! in §Y£KR_game_rule_flag_ENG  1936 Trade Unions Congress§!"
RULE_OPTION_ENG_REVOLUTION_FAILURE_HOBART_LEGION:0 "£KR_game_rule_flag_BRG_LEGIONARY   Legionary Triumph"
RULE_OPTION_ENG_REVOLUTION_FAILURE_HOBART_LEGION_DESC:0 "General Percy Hobart launches an armed counter-coup against Mosley and the Maximists, choosing to shun the cowardly and traitorous Windsors in the Entente. However the British Isles will eventually fall under the sway of the British National Legion led by William Joyce.\n§RRequires:§!\n§CMaximists Majority§! in §Y£KR_game_rule_flag_ENG  1936 Trade Unions Congress§!"
RULE_OPTION_ENG_REVOLUTION_FAILURE_HOBART_ATTLEE:0 "£KR_game_rule_flag_BRG_REPUBLIC   Liberty and Socialism"
RULE_OPTION_ENG_REVOLUTION_FAILURE_HOBART_ATTLEE_DESC:0 "General Percy Hobart launches an armed counter-coup against Mosley and the Maximists, choosing to shun the cowardly and traitorous Windsors in the Entente. Hobart will then decide to cooperate with Clement Attlee who will bring moderate socialism to a young British Republic.\n§RRequires:§!\n§CMaximists Majority§! in §Y£KR_game_rule_flag_ENG  1936 Trade Unions Congress§!"
RULE_OPTION_ENG_REVOLUTION_FAILURE_RESTORATION:0 "£KR_game_rule_flag_GBR   British Restoration"
RULE_OPTION_ENG_REVOLUTION_FAILURE_RESTORATION_DESC:0 "General Percy Hobart launches an armed counter-coup against Mosley and the Maximists, choosing to invite the exiled Windsors home.\n§RRequires:§!\n§CMaximists Majority§! in §Y£KR_game_rule_flag_ENG  1936 Trade Unions Congress§!"

