RULE_OPTION_SER_EXPANSIONISM_YUGOSLAVIA_DESC:0 "Once the regime situation in Serbia has been sufficiently resolved, the new Serbian government resolves to unite all Slavic peoples in the Balkans into a single united state of Yugoslavia."

