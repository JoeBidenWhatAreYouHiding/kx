RULE_OPTION_BEL_POST_PROTEST_ARMY_REFORM:0 "£KR_game_rule_flag_BEL   Adalbert Reforms the Kingdom"
RULE_OPTION_BEL_POST_PROTEST_ARMY_REFORM_DESC:0 "Adalbert sends in the army to quell the protests of February 17th. He and his government successfully navigate the ensuing turmoil, instituting political reform while remaining a loyal German puppet."
RULE_OPTION_BEL_POST_PROTEST_ARMY_REFERENDUM_SUCCESS:0 "£KR_game_rule_flag_BELG   Referendum - Belgium Independence"
RULE_OPTION_BEL_POST_PROTEST_ARMY_REFERENDUM_SUCCESS_DESC:0 "Adalbert sends in the army to quell the protests of February 17th. Due to rising tension, a secret referendum is held, calling for the independence of Belgium. Germany accepts the results of this referendum, and grants Belgium its independence.\n§CNote: Belgium declares independence around§! §Y1937§! §Cor after.§!"
RULE_OPTION_BEL_POST_PROTEST_ARMY_REFERENDUM_CRACKDOWN:0 "£KR_game_rule_flag_WLL   Referendum - Crackdown"
RULE_OPTION_BEL_POST_PROTEST_ARMY_REFERENDUM_CRACKDOWN_DESC:0 "Adalbert sends in the army to quell the protests of February 17th. Due to rising tension, a secret referendum is held, calling for the independence of Belgium. Germany dismisses the results of this referendum, and cracks down on all dissenters. Belgium later revolts after the Commune of France declares war on the German Empire."
RULE_OPTION_BEL_POST_PROTEST_ARMY_FLANDERS_REVOLT:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   Flemish Council Revolt"
RULE_OPTION_BEL_POST_PROTEST_ARMY_FLANDERS_REVOLT_DESC:0 "Adalbert sends in the army to quell the protests of February 17th. In a last ditch effort to maintained power before being disbanded, the Flemish Council takes the bold step of unanimously declaring the independence of Flanders. Adalbert decides to crush this rebellion."
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_COUNCIL_DICTATORSHIP:0 "£KR_game_rule_flag_BEL   Figurehead Adalbert - Council"
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_COUNCIL_DICTATORSHIP_DESC:0 "Adalbert sends in the army to quell the protests of February 17th. The Vlaamse Wacht seizes the opportunity to consolidate power. It later launches a successful coup, strips Adalbert of his power, and etablishes a dictatorship."
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_ELECTION:0 "£KR_game_rule_flag_BEL   Figurehead Adalbert - Election"
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_ELECTION_DESC:0 "Adalbert sends in the army to quell the protests of February 17th. The Vlaamse Wacht seizes the opportunity to consolidate power. It later launches a successful coup and strips Adalbert of his power while retaining him as a figurehead, then holds an election."
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_ELECTION_SOCIAL_DEMOCRAT_GERMAN_CRACKDOWN_BELGIAN_REVOLT:0 "£KR_game_rule_flag_WLL   Germany Reinstates Adalbert"
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_ELECTION_SOCIAL_DEMOCRAT_GERMAN_CRACKDOWN_BELGIAN_REVOLT_DESC:0 "Adalbert sends in the army to quell the protests of February 17th. The Vlaamse Wacht seizes the opportunity to consolidate power. It later launches a successful coup and strips Adalbert of his power while retaining him as a figurehead, then holds an election. The socialist BWP party wins the, prompting Germany to intervene to restore Adalbert to power. Belgium later revolts after the Commune of France declares war on the German Empire."
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_ABDICATE_LEIDER:0 "£KR_game_rule_flag_BELG   Abdication - Belgium Leider"
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_ABDICATE_LEIDER_DESC:0 "Adalbert sends in the army to quell the protests of February 17th. The Vlaamse Wacht seizes the opportunity to consolidate power. It later launches a successful coup and forces Adalbert to abdicate. Van Severen takes over, declares himself 'Leider', and establishes a military government.\n§CNote: Belgium declares independence around§! §Y1938§! §Cor after.§!"
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_ABDICATE_DEMOCRACY:0 "£KR_game_rule_flag_BELG   Abdication - Belgium Independence"
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_ABDICATE_DEMOCRACY_DESC:0 "Adalbert sends in the army to quell the protests of February 17th. The Vlaamse Wacht seizes the opportunity to consolidate power. It later launches a successful coup and forces Adalbert to abdicate. Van Severen tries to consolidate his rule, but a grand coalition of the BWP, KB and LP deposes him then holds an election.\n§CNote: Belgium declares independence around§! §Y1938§! §Cor after.§!"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_ACCEPT:0 "£KR_game_rule_flag_BELG   Rebellion - Belgium Independence"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_ACCEPT_DESC:0 "Local police alone attempt to quell the protests of February 17th. The situation becomes dire, culminating in a revolt. Flemish and Walloon rebels work together to secure the independence of a unified Belgium, driving German forces out of the country.\n§CNote: Belgium declares independence in§! §Y1936§!§C.§!"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_SPLIT:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   Flanders / Wallonia"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_SPLIT_DESC:0 "Local police alone attempt to quell the protests of February 17th. The situation becomes dire, culminating in a revolt. Flemish rebels refuse to work with their Walloon counterparts and instead choose to seek rapprochement with Germany. Belgium becomes an independent nation, but remains committed to the Reichspakt and its role as a buffer state with the Commune of France."
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_DUTCH_INTERVENTION_WAR:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   Dutch Intervention - War"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_DUTCH_INTERVENTION_WAR_DESC:0 "Local police alone attempt to quell the protests of February 17th. The situation becomes dire, culminating in a revolt. Flemish rebels refuse to work with their Walloon counterparts and instead choose to seek rapprochement with Germany. Germany rebuffs their offer for Belgium to become an independent nation within the Reichspakt. The Netherlands subsequently intervenes in support of the Flems and rejects Germany's ultimatum to join the Reichspakt. A war breaks out between the Netherlands and Germany."
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_DUTCH_INTERVENTION_JOIN_REICHSPAKT:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   Dutch Intervention - Reichspakt"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_DUTCH_INTERVENTION_JOIN_REICHSPAKT_DESC:0 "Local police alone attempt to quell the protests of February 17th. The situation becomes dire, culminating in a revolt. Flemish rebels refuse to work with their Walloon counterparts and instead choose to seek rapprochement with Germany. Germany rebuffs their offer for Belgium to become an independent nation within the Reichspakt. The Netherlands subsequently intervenes in support of the Flems and accepts Germany's ultimatum to join the Reichspakt."
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_NO_FRENCH_INTERVENTION:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   Flanders / Totalist Wallonia"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_NO_FRENCH_INTERVENTION_DESC:0 "Local police alone attempt to quell the protests of February 17th. The situation becomes dire, culminating in a revolt. The Walloon rebels request support from the Commune of France and with its help, declare Wallonian independence. However, the Commune of France abandons its ambitions to secure an independent Wallonia, leaving Wallonia to die at the hands of a vengeful Reich."
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_CAVES:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   France Guarantees Wallonia"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_CAVES_DESC:0 "Local police alone attempt to quell the protests of February 17th. The situation becomes dire, culminating in a revolt. The Walloon rebels request support from the Commune of France and with its help, declare Wallonian independence. Due to continued French support for the Walloons, Germany backs down and and withdraws its forces from Wallonia."
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_ULTIMATUM_FRANCE_CAVES:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   France Abandons Wallonia"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_ULTIMATUM_FRANCE_CAVES_DESC:0 "Local police alone attempt to quell the protests of February 17th. The situation becomes dire, culminating in a revolt. The Walloon rebels request support from the Commune of France and with its help, declare Wallonian independence. While keenly interested in securing Wallonia's independence, the Commune of France ultimately backs down to avoid war with Germany."
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_ULTIMATUM_WAR:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   Weltkrieg Over Wallonia"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_ULTIMATUM_WAR_DESC:0 "Local police alone attempt to quell the protests of February 17th. The situation becomes dire, culminating in a revolt. The Walloon rebels request support from the Commune of France and with its help, declare Wallonian independence. With both sides unwilling to back down, war, the Second Weltkrieg, erupts between Germany and the Commune."

BEL_INDEPENDENT_GOVERNMENT:0 "£KR_game_rule_flag_BELG   First Belgian Congress"
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_RANDOM:0 "Default"
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_RANDOM_DESC:0 "The German pretender has been ousted and the provisional government has called for formal elections to be held. Two separate ballots will have to be cast, the first on which type of government the state will embrace, the next a general election."
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_MONARCHY:0 "£KR_game_rule_flag_BELG   Monarchy Restored"
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_MONARCHY_DESC:0 "The people of Belgium vote for the return of  King Albert I\n§RRequires:§!\nAny §CBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of February 17th§!"
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC:0 "£KR_game_rule_flag_BELG   Republic Declared"
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_DESC:0 "The people of Belgium vote in favor of a republic and pick between the socialist BWP or the liberal LP\n§RRequires:§!\nAny §CBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of February 17th§!"
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_SYNDICALIST:0 "£KR_game_rule_flag_BELS   Syndicalist Takeover"
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_SYNDICALIST_DESC:0 "The people of Belgium vote in favor of a republic and choose the Labour Party. The syndicalist Jacquemotte takes control of the Labour-led government and reforms the country into a syndicalist state.\n§RRequires:§!\nAny §CBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of February 17th§!\n§RNot§! §CRejoin the Reichspakt§! in §Y£KR_game_rule_flag_BELG  Foreign Policy of Belgium§!"
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_LEIDER:0 "£KR_game_rule_flag_BELG   Leider"
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_LEIDER_DESC:0 "Van Severen takes over, declares himself 'Leider', and establishes a military government."

BEL_INDEPENDENT_FOREIGN_POLICY:0 "£KR_game_rule_flag_BELG   Foreign Policy of Belgium"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_RANDOM:0 "Default"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_RANDOM_DESC:0 "Its independence regained and with international tensions rising, Belgium must establish its position in the world."
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_REICHSPAKT:0 "£KR_game_rule_flag_BELG  £KR_game_rule_flag_GER   Rejoin the Reichspakt"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_REICHSPAKT_DESC:0 "Belgium and the German Empire agree that in exchange for recognition of its independence, Belgium shall rejoin the Reichspakt.\n§RRequires:§!\n§CBelgium Leider§! or Any §CBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of February 17th§!"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_ENTENTE:0 "£KR_game_rule_flag_BELG  £KR_game_rule_flag_CAN   Join the Entente"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_ENTENTE_DESC:0 "Belgium remains unconvined by German diplomatic overtures to secure their re-entry into the Reichspakt. Belgium later joins the Entente.\n§RRequires:§!\n§CBelgium Leider§! or Any §CBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of February 17th§!\n§RNot§! §CSyndicalist Takeover§! in §Y£KR_game_rule_flag_BELG  First Belgian Congress§!"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_INTERNATIONALE:0 "£KR_game_rule_flag_BELS  £KR_game_rule_flag_FRA   Join the Internationale"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_INTERNATIONALE_DESC:0 "Belgium remains unconvined by German diplomatic overtures to secure their re-entry into the Reichspakt. Later, under the rule of radical elements of the BWP, Belgium joins the Internationale.\n§RRequires:§!\nAny §CBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of February 17th§!\n§CSyndicalist Takeover§! in §Y£KR_game_rule_flag_BELG  First Belgian Congress§!"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_DUTCH:0 "£KR_game_rule_flag_BELG  £KR_game_rule_flag_HOL   Create the Belgo-Dutch Alliance"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_DUTCH_DESC:0 "Belgium remains unconvined by German diplomatic overtures to secure their re-entry into the Reichspakt. Belgium later allies with the Netherlands.\n§RRequires:§!\n§CBelgium Leider§! or Any §CBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of February 17th§!\n§RNot§! §CSyndicalist Takeover§! in §Y£KR_game_rule_flag_BELG  First Belgian Congress§!"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_NEUTRALITY:0 "£KR_game_rule_flag_BELG   Declare Neutrality"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_NEUTRALITY_DESC:0 "Belgium remains unconvined by German diplomatic overtures to secure their re-entry into the Reichspakt. Belgium later declares neutrality to distance itself from conflict. However, this neutrality largely hinges upon German acceptance.\n§RRequires:§!\n§CBelgium Leider§! or Any §CBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of February 17th§!"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_GUARANTEE_GERMANY:0 "£KR_game_rule_flag_BELG  £KR_game_rule_flag_GER   Guarantee from Germany"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_GUARANTEE_GERMANY_DESC:0 "Belgium remains unconvined by German diplomatic overtures to secure their re-entry into the Reichspakt. However, Belgium later secures a guarantee from the German Empire in exchange for paying reparations.\n§RRequires:§!\n§CBelgium Leider§! or Any §CBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of February 17th§!\n§RNot§! §CSyndicalist Takeover§! in §Y£KR_game_rule_flag_BELG  First Belgian Congress§!"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_GUARANTEE_CANADA:0 "£KR_game_rule_flag_BELG  £KR_game_rule_flag_CAN   Guarantee from the Entente"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_GUARANTEE_CANADA_DESC:0 "Belgium remains unconvined by German diplomatic overtures to secure their re-entry into the Reichspakt. To protect its independence, Belgium later secures a guarantee from the Entente.\n§RRequires:§!\n§CBelgium Leider§! or Any §CBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of February 17th§!\n§RNot§! §CSyndicalist Takeover§! in §Y£KR_game_rule_flag_BELG  First Belgian Congress§!"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_GUARANTEE_FRANCE:0 "£KR_game_rule_flag_BELS  £KR_game_rule_flag_FRA   Guarantee from the Commune"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_GUARANTEE_FRANCE_DESC:0 "Belgium remains unconvined by German diplomatic overtures to secure their re-entry into the Reichspakt. Though hesitant to join the alliance formally, to protect its independence, newly socialist Belgium later secures a guarantee from the Internationale.\n§RRequires:§!\nAny §CBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of February 17th§!\n§CSyndicalist Takeover§! in §Y£KR_game_rule_flag_BELG  First Belgian Congress§!"

BAT_POLITICAL_PATH:0 "£KR_game_rule_flag_BAT   Baltic Germans and Their Duchy"
RULE_OPTION_BAT_POLITICAL_PATH_RANDOM:0 "Default"
RULE_OPTION_BAT_POLITICAL_PATH_RANDOM_DESC:0 "Black Monday leaves deep political divides within the United Baltic Duchy tearing the state asunder. What shape the Baltic German dream will take and whether it will be survive will be decided in the following months."
RULE_OPTION_BAT_POLITICAL_PATH_SCHIEMANN:0 "£KR_game_rule_flag_BAT   Schiemann's Party"
RULE_OPTION_BAT_POLITICAL_PATH_SCHIEMANN_DESC:0 "The Baltic German Democratic Party stays in power and continues guiding the nation according to the political thought of Paul Schiemann."
RULE_OPTION_BAT_POLITICAL_PATH_KNIGHTHOODS:0 "£KR_game_rule_flag_BAT   Tradition Remains"
RULE_OPTION_BAT_POLITICAL_PATH_KNIGHTHOODS_DESC:0 "The government of von Samson-Himmelstjerna falls and the Baltic Knighthoods retake control of the state, dedicating their efforts to maintain harmony and tradition."
RULE_OPTION_BAT_POLITICAL_PATH_BROTHERHOOD:0 "£KR_game_rule_flag_BAT   The Baltic Renewal"
RULE_OPTION_BAT_POLITICAL_PATH_BROTHERHOOD_DESC:0 "In the chaos of Black Monday, the Landeswehr organizes a coup and puts the Baltic Brotherhood in power, in order to transform the Baltics into a model nationalist state."
RULE_OPTION_BAT_POLITICAL_PATH_RIGA_SOCLIB:0 "£KR_game_rule_flag_BAT_riga   The Duchy Falls - Schiemann's Legacy"
RULE_OPTION_BAT_POLITICAL_PATH_RIGA_SOCLIB_DESC:0 "The United Baltic Duchy falls to Latvian and Estonian partisans. In the City of Riga, the Democratic Party takes charge and continues Schiemann's legacy."
RULE_OPTION_BAT_POLITICAL_PATH_RIGA_SOCCON:0 "£KR_game_rule_flag_BAT_riga   The Duchy Falls - Rechtstaat"
RULE_OPTION_BAT_POLITICAL_PATH_RIGA_SOCCON_DESC:0 "The United Baltic Duchy falls to Latvian and Estonian partisans. In the City of Riga, Helmuth Stegman remains in power and guides the city in legalistic statehood."
RULE_OPTION_BAT_POLITICAL_PATH_RIGA_PATAUT:0 "£KR_game_rule_flag_BAT_riga   The Duchy Falls - Reichsvorposten Riga"
RULE_OPTION_BAT_POLITICAL_PATH_RIGA_PATAUT_DESC:0 "The United Baltic Duchy falls to Latvian and Estonian partisans. In the City of Riga, the German garrison launches a coup and puts a pan-Germanic dictatorial government in charge."

 EST_PATH:0 "£KR_game_rule_flag_EST   Sirk's Choice"
 RULE_OPTION_EST_PATH_RANDOM:0 "Default"
 RULE_OPTION_EST_PATH_RANDOM_DESC:0 "After the proclamation of the Second Estonian Republic, power passed to the head of the provisional government, Artur Sirk. But tensions were growing in the country from his authoritarian rule. What will Sirk choose - will he resign or will he be able to consolidate his power?"
 RULE_OPTION_EST_PATH_VAPS_MOVEMENT:0 "£KR_game_rule_flag_EST   Sirk Remains in Power"
 RULE_OPTION_EST_PATH_VAPS_MOVEMENT_DESC:0 "Sirk remains and establishes the §PVaps Movement§!, creating an authoritarian military dictatorship.\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"
 RULE_OPTION_EST_PATH_ISAMAALIIT:0 "£KR_game_rule_flag_EST   Isamaaliit Coup"
 RULE_OPTION_EST_PATH_ISAMAALIIT_DESC:0 "The §gIsamaaliit§! movement, led by the Patriotic League, overthrows Sirk and establishes a corporatist regime.\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"
 RULE_OPTION_EST_PATH_UNITY_FRONT_SOCCON:0 "£KR_game_rule_flag_EST   Unity Front - Rahvaerakond"
 RULE_OPTION_EST_PATH_UNITY_FRONT_SOCCON_DESC:0 "Sirk yields to pressure and power goes to the national front of the democratic parties. The following election is won outright by the §CEesti Rahvaerakond.§!\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"
 RULE_OPTION_EST_PATH_UNITY_FRONT_MARLIB:0 "£KR_game_rule_flag_EST   Unity Front - Centrist Rahvaerakond"
 RULE_OPTION_EST_PATH_UNITY_FRONT_MARLIB_DESC:0 "Sirk yields to pressure and power goes to the national front of the democratic parties. The following election is won by the §mEesti Rahvaerakond§!, with government support from centrist independents in exchange for some minor liberal concessions.\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"
 RULE_OPTION_EST_PATH_UNITY_FRONT_SOCLIB:0 "£KR_game_rule_flag_EST   Unity Front - Tööerakond"
 RULE_OPTION_EST_PATH_UNITY_FRONT_SOCLIB_DESC:0 "Sirk yields to pressure and power goes to the national front of the democratic parties. The following election is won outright by the §lEesti Tööerakond.§!\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"
 RULE_OPTION_EST_PATH_UNITY_FRONT_SOCDEM:0 "£KR_game_rule_flag_EST   Unity Front - ESDTP"
 RULE_OPTION_EST_PATH_UNITY_FRONT_SOCDEM_DESC:0 "Sirk yields to pressure and power goes to the national front of the democratic parties. The following election is won outright by the §MEesti Sotsiaaldemokraatlik Tööliste Partei.§!\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"

 EST_FORPOL:0 "£KR_game_rule_flag_EST   Estonia's Foreign Policy"
 RULE_OPTION_EST_FORPOL_RANDOM:0 "Default"
 RULE_OPTION_EST_FORPOL_RANDOM_DESC:0 "Estonia is a newcomer to the political scene, and with several intimidating neighbours, will now have to decide what way it wants to align itself."
 RULE_OPTION_EST_FORPOL_RUSSIA:0 "£KR_game_rule_flag_RUS   Join the Moscow Accord"
 RULE_OPTION_EST_FORPOL_RUSSIA_DESC:0 "With Riga looking likely to attempt to regain its former lands, Estonia turns to Russia for an alliance. If Russia adopts an Expansionist stance, then the request is denied and Estonia will remain neutral.\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"
 RULE_OPTION_EST_FORPOL_GERMANY:0 "£KR_game_rule_flag_GER   Join the Reichspakt"
 RULE_OPTION_EST_FORPOL_GERMANY_DESC:0 "Joining the Reichspakt and full cooperation with Germany may be Estonia's best chance at guaranteeing their independence. If Germany is ruled by a Kaisertreue administration, their request will be denied and Estonia will remain neutral.\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"
 RULE_OPTION_EST_FORPOL_SCANDI:0 "£KR_game_rule_flag_SCA   Join the Scandinavian Defense Union"
 RULE_OPTION_EST_FORPOL_SCANDI_DESC:0 "Estonia may not be a Scandinavian country, but its commitment to democracy since independence, and close historical ties to Finland, have meant that it wishes to join with the Nordic countries in an agreement of mutual protection, and eventual full unification. Estonia will only be able to negotiate this if Finland is also seeking entry into the Scandinavian project, and will remain neutral if this is not the case.\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!\nAny §CUnity Front§! in §Y£KR_game_rule_flag_EST  Sirk's Choice§!\n§CDemocracy§! in §Y£KR_game_rule_flag_DEN  Denmark§!\n§CDemocracy§! in §Y£KR_game_rule_flag_FIN  Finland§!\n§CDemocracy (Nordic Federation)§! in §Y£KR_game_rule_flag_SCA  Norway§!\n§CDemocracy§! in §Y£KR_game_rule_flag_SWE  Sweden§!"
 RULE_OPTION_EST_FORPOL_UKRAINE: "£KR_game_rule_flag_UKR   Join the Mizhmoria"
 RULE_OPTION_EST_FORPOL_UKRAINE_DESC: "Estonia will eschew any alliances with Great Powers, favouring instead local cooperation with the Ukrainian government.\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"
 RULE_OPTION_EST_FORPOL_NEUTRALITY:0 "£KR_game_rule_flag_EST   Neutrality"
 RULE_OPTION_EST_FORPOL_NEUTRALITY_DESC:0 "Estonia will eschew any alliances with Great Powers, favouring instead a policy of armed neutrality and potential local cooperation.\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"

 LAT_PATH:0 "£KR_game_rule_flag_LAT   Latvia's Constitutional Convention"
 RULE_OPTION_LAT_PATH_RANDOM:0 "Default"
 RULE_OPTION_LAT_PATH_RANDOM_DESC:0 "Aside from Riga, Latvia has finally secured its independence, with the nation split ideologically between socialists in the west and nationalists in the east. A Constitutional Convention has been called, with one main question being asked - who will lead Latvia into the future?"
 RULE_OPTION_LAT_PATH_SOCDEM: "£KR_game_rule_flag_LAT   Dominance of the Saeima - LSDSP"
 RULE_OPTION_LAT_PATH_SOCDEM_DESC: "After his triumph over the socialists, General Jānis Kurelis becomes President of Latvia. However, with his authority constrained, he is forced to call for election, that are won by the §Msocial democrat§! LSDSP.\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"
 RULE_OPTION_LAT_PATH_SOCLIB: "£KR_game_rule_flag_LAT   Dominance of the Saeima - LDP"
 RULE_OPTION_LAT_PATH_SOCLIB_DESC: "After his triumph over the socialists, General Jānis Kurelis becomes President of Latvia. However, with his authority constrained, he is forced to call for election, that are won by the §Msocial democrat§! LSDSP. Next elections are won by §lsocial liberals§!.\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"
 RULE_OPTION_LAT_PATH_MARLIB: "£KR_game_rule_flag_LAT   Dominance of the Saeima - PJA"
 RULE_OPTION_LAT_PATH_MARLIB_DESC: "After his triumph over the socialists, General Jānis Kurelis becomes President of Latvia. However, with his authority constrained, he is forced to call for election, that are won by the §Msocial democrat§! LSDSP. Next elections are won by §mmarket liberals§!.\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"
 RULE_OPTION_LAT_PATH_SOCCON: "£KR_game_rule_flag_LAT   Executive Authority Constrained - LZS"
 RULE_OPTION_LAT_PATH_SOCCON_DESC: "After his triumph over the socialists, General Jānis Kurelis becomes President of Latvia. However, with his authority constrained, he is forced to call for election, that are won by the §csocial conservative§! LZS, either in coalition with Kurelis or not.\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"
 RULE_OPTION_LAT_PATH_AUTDEM:0 "£KR_game_rule_flag_LAT   Executive Authority Constrained - LNA"
 RULE_OPTION_LAT_PATH_AUTDEM_DESC:0 "After his triumph over the socialists, General Jānis Kurelis becomes President of Latvia.\nHe will lead Latvia through the current crisis, with his §gauthority kept in check by the Saeima.§!\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"
 RULE_OPTION_LAT_PATH_PATAUT:0 "£KR_game_rule_flag_LAT_paternal_autocrat   A Strong Executive"
 RULE_OPTION_LAT_PATH_PATAUT_DESC:0 "After his triumph over the socialists, General Jānis Kurelis becomes President of Latvia.\nHe will lead Latvia through the current crisis and thereafter, with §Punrestricted executive powers.§!\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"
 RULE_OPTION_LAT_PATH_RADSOC:0 "£KR_game_rule_flag_LAT_socialist   Bolshevik Renewal"
 RULE_OPTION_LAT_PATH_RADSOC_DESC:0 "Jēkabs Peterss and the Revolutionary Latvian Legion are hailed as instrumental in the gaining of Latvian independence, and have reformed the Iskolat Republic.\nThey will succeed where Russia failed, and stay true to their §RBolshevik§! roots.\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"
 RULE_OPTION_LAT_PATH_TOTALIST:0 "£KR_game_rule_flag_LAT_socialist   Adoption of Syndicalism"
 RULE_OPTION_LAT_PATH_TOTALIST_DESC:0 "Jēkabs Peterss and the Revolutionary Latvian Legion are hailed as instrumental in the gaining of Latvian independence, and have reformed the Iskolat Republic.\nSeeing the failure of Bolshevism in Russia, it is clear that French-inspired §trevolutionary syndicalism§! is the way forward for Latvian socialism.\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"
 RULE_OPTION_LAT_PATH_NATPOP:0 "£KR_game_rule_flag_LAT_goppers_flag   Savinkovists Take Control"
 RULE_OPTION_LAT_PATH_NATPOP_DESC:0 "Kārlis Goppers, close associate of Boris Savinkov, takes control over the torn apart nation.\nHe will lead Latvia through the current crisis and thereafter, seeking to restore the Baltic Governorates under Russian protectorate.\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"
 
 LAT_FORPOL:0 "£KR_game_rule_flag_LAT   Latvia's Foreign Policy"
 RULE_OPTION_LAT_FORPOL_RANDOM:0 "Default"
 RULE_OPTION_LAT_FORPOL_RANDOM_DESC:0 "Now an independent state in its own right, Latvia asks itself if its goals are better achieved in allying with the Russians, or if it should avoid joining any major faction."
 RULE_OPTION_LAT_FORPOL_ALLIANCE:0 "£KR_game_rule_flag_LAT  £KR_game_rule_flag_RUS   Alliance with Russia"
 RULE_OPTION_LAT_FORPOL_ALLIANCE_DESC:0 "Latvia will seek to join the Moscow Accord.\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!\nAny §CNon-socialist path§! in §Y£KR_game_rule_flag_LAT  Latvia's Constitutional Convention§!\n§RNot§! §CSocialist Revolt§! in §Y£KR_game_rule_flag_RUS   Aftermath of the Assassination§!"
 RULE_OPTION_LAT_FORPOL_UKRAINE: "£KR_game_rule_flag_UKR   Join the Mizhmoria"
 RULE_OPTION_LAT_FORPOL_UKRAINE_DESC: "Latvia will eschew an alliance with Moscow, favouring instead local cooperation with the Ukrainian Government\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!\nAny §CNon-socialist path§! in §Y£KR_game_rule_flag_LAT  Latvia's Constitutional Convention§!"
 RULE_OPTION_LAT_FORPOL_NEUTRALITY:0 "£KR_game_rule_flag_LAT   Neutrality"
 RULE_OPTION_LAT_FORPOL_NEUTRALITY_DESC:0 "Latvia will eschew an alliance with Moscow, favouring instead a policy of armed neutrality and potential local cooperation.\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!\nAny §CNon-socialist path§! in §Y£KR_game_rule_flag_LAT  Latvia's Constitutional Convention§!"


LIT_PATH:0 "£KR_game_rule_flag_LIT_monarchy   Lithuania's Longest Winter"
RULE_OPTION_LIT_PATH_RANDOM:0 "Default"
RULE_OPTION_LIT_PATH_RANDOM_DESC:0 "Black Monday and the Election of 1937 will leave Lithuania in a flux. In a country ripped apart by ethnic tensions and economic hardship, can democracy and the dream of a multiethnic Kingdom survive?"
RULE_OPTION_LIT_PATH_CHRISTIAN_DEMOCRAT:0 "£KR_game_rule_flag_LIT_monarchy   Renewal in Christ"
RULE_OPTION_LIT_PATH_CHRISTIAN_DEMOCRAT_DESC:0 "The Election of 1937 passes and the §cChristian Democratic Party§! stays in power - now led by the philosopher Stasys Šalkauskis, however, who develops a pluralistic set of Christian corporatist thought for the nation."
RULE_OPTION_LIT_PATH_SOCIAL_DEMOCRAT:0 "£KR_game_rule_flag_LIT_monarchy   For the Working Man"
RULE_OPTION_LIT_PATH_SOCIAL_DEMOCRAT_DESC:0 "The Election of 1937 passes and the §MSocial Democrats§! assume power - led by Steponas Kairys, they seek to achieve democratic socialism and establish National Personal Autonomy."
RULE_OPTION_LIT_PATH_AUTHORITARIAN_DEMOCRAT:0 "£KR_game_rule_flag_LIT_authoritarian_democrat   Strength in Unity"
RULE_OPTION_LIT_PATH_AUTHORITARIAN_DEMOCRAT_DESC:0 "The Election of 1937 passes and the §gNationalist Union§! assumes power - led by Antanas Smetona, they seek to establish 'true democracy' centred around their leader, the Tautos Vadas."
RULE_OPTION_LIT_PATH_SOCIAL_LIBERAL:0 "£KR_game_rule_flag_LIT   Echoes of a Grand Duchy"
RULE_OPTION_LIT_PATH_SOCIAL_LIBERAL_DESC:0 "The situation in Lithuania escalates and King Vytautas II is shot. All the parties in the Seimas unite under a §lnational unity§! government, led by Stanislaw Narutowicz, who seeks to resolve the nation's ethnic tensions by reforming the nation under a federal, Krajowcy inspired structure."
RULE_OPTION_LIT_PATH_PATERNAL_AUTOCRAT:0 "£KR_game_rule_flag_LIT_monarchy   Guardianship of the Army"
RULE_OPTION_LIT_PATH_PATERNAL_AUTOCRAT_DESC:0 "The situation in Lithuania escalates and King Vytautas II is shot. General Povilas Plechavičius declares §Pmartial law§! after the failure of the previous civilian government to protect the king."
RULE_OPTION_LIT_PATH_RADICAL_SOCIALIST:0 "£KR_game_rule_flag_LIT_radical_socialist   Revolution at Last"
RULE_OPTION_LIT_PATH_RADICAL_SOCIALIST_DESC:0 "The Election of 1937 passes and the Social Democrats assume power. During their years in office, syndicalist sympathisers gain prominence within the party. As Germany starts losing the war against the Internationale, Vincas Mickevičius-Kapsukas leads the §RLithuanian revolution§!, changing their side in the war and bringing Lithuania to fight alongside the Communards.\n\n§CNote: If Germany is not at 40% surrender progress in the Weltkrieg, not at war with the Commune of France, or the social democrats are no longer in power, this will not happen.§!"
RULE_OPTION_LIT_PATH_NATIONAL_POPULIST:0 "£KR_game_rule_flag_LIT_national_populist   A National Republic"
RULE_OPTION_LIT_PATH_NATIONAL_POPULIST_DESC:0 "The government fails to suppress the LAF's insurgency. During the Second Weltkrieg, the §FLithuanian Activist Front§! takes the opportunity to uproot the nation from the ground up, overthrow the German yoke and establish a national republic."

WHR_SITUATION:0 "£KR_game_rule_flag_WHR   Situation in White Ruthenia"
WHR_SITUATION_RANDOM:0 "Default"
WHR_SITUATION_RANDOM_DESC:0 "White Ruthenia is deeply divided. Opposing the current reign of the King Uladzimir are his brother Sigismund, who seeks to conserve the current regime, and the nation's left-leaning founders, that want a restoration of democracy or even outright Syndicalist revolution. How will the situation develop in White Ruthenia?"
WHR_SITUATION_ANARCHISTS_TOT:0 "£KR_game_rule_flag_WHR_anarchy  £KR_game_rule_flag_GER   Anarcho-Bolshevist Belarus"
WHR_SITUATION_ANARCHISTS_TOT_DESC:0 "In the chaos, caused by Sigismund's coup, the anarcho-bolshevist §PBlack§! §VBanner§! takes over. The Revolutionary Congress later embraces Juda Grossman's anarcho-bolshevism."
WHR_SITUATION_ANARCHISTS_RADSOC:0 "£KR_game_rule_flag_WHR_illegalist   Illegalist Belarus"
WHR_SITUATION_ANARCHISTS_RADSOC_DESC:0 "In the chaos, caused by Sigismund's coup, the anarcho-bolshevist §PBlack§! §VBanner§! takes over. The Revolutionary Congress later embraces Mark Mratchny's illegalism."
WHR_SITUATION_BRA:0 "£KR_game_rule_flag_WHR_totalist   Bolshevist Takeover"
WHR_SITUATION_BRA_DESC:0 "Uladzimir, instead of giving into Sigismund's demands, restores democracy and reforms the nation into a constitutional monarchy. The Syndicalist BSRP wins the first White Ruthenian election and overthrows the monarchy. The new government decides to embrace §VBolshevism§!."
WHR_SITUATION_BPSR:0 "£KR_game_rule_flag_WHR_syndicalist   Anarcho-Syndicalist Takeover"
WHR_SITUATION_BPSR_DESC:0 "Uladzimir, instead of giving into Sigismund's demands, restores democracy and reforms the nation into a constitutional monarchy. The Syndicalist §RBSRP§! wins the first White Ruthenian election and overthrows the monarchy. The new government decides to continue the syndicalist revolution."
WHR_SITUATION_BSRH:0 "£KR_game_rule_flag_WHR_social_liberal   Left Hramadist Revolution"
WHR_SITUATION_BSRH_DESC:0 "Uladzimir, instead of giving into Sigismund's demands, restores democracy and reforms the nation into a constitutional monarchy. The social democratic §MBSDP§! wins the first White Ruthenian election, but the monarchy is overthrown with §Nleft wing§! of the BSDP rising to power."
WHR_SITUATION_BSDP:0 "£KR_game_rule_flag_WHR   BSDP Hegemony"
WHR_SITUATION_BSDP_DESC:0 "Uladzimir, instead of giving into Sigismund's demands, restores democracy and reforms the nation into a constitutional monarchy. The social democratic §MBSDP§! wins the first White Ruthenian election, overthrowing the monarchy."
WHR_SITUATION_BSDP_KING:0 "£KR_game_rule_flag_WHR   Monarchist BSDP"
WHR_SITUATION_BSDP_KING_DESC:0 "Uladzimir, instead of giving into Sigismund's demands, restores democracy and reforms the nation into a constitutional monarchy. The social democratic §MBSDP§! wins the first White Ruthenian election, but decides that it would be safer under the German King."
WHR_SITUATION_BPSF:0 "£KR_game_rule_flag_WHR_social_liberal   BPS-F Takes Over the Hramada"
WHR_SITUATION_BPSF_DESC:0 "With the Leftist Hramadists in power, the §lBPS-F§! rises to power."
WHR_SITUATION_BKHD:0 "£KR_game_rule_flag_WHR   BKhD Ascension"
WHR_SITUATION_BKHD_DESC:0 "Uladzimir, instead of giving into Sigismund's demands, restores democracy and reforms the nation into a constitutional monarchy. The social conservative §cBKhD§! wins the first White Ruthenian election."
WHR_SITUATION_BNP:0 "£KR_game_rule_flag_WHR   Non-Partisan Victory"
WHR_SITUATION_BNP_DESC:0 "Uladzimir, instead of giving into Sigismund's demands, restores democracy and reforms the nation into a constitutional monarchy. The Reichspakt-friendly §gNon-Partisan Bloc§! wins the first White Ruthenian election."
WHR_SITUATION_CENTRAL_RADA:0 "£KR_game_rule_flag_WHR_paternal_autocrat   Central Rada Takes Control"
WHR_SITUATION_CENTRAL_RADA_DESC:0 "Sigismund, brother of the king and head of the secret police, the NBP, presses his claim on the throne and launches a successful coup d'etat, overthrowing his brother and proclaiming himself as King Žyhimont of White Ruthenia. He later restores the Rada with §gRadasłaŭ Astroŭski§! as prime-minister."
WHR_SITUATION_SIGISMUND_COUP:0 "£KR_game_rule_flag_WHR_paternal_autocrat   King Žyhimont"
WHR_SITUATION_SIGISMUND_COUP_DESC:0 "Sigismund, brother of the king and head of the secret police, the NBP, presses his claim on the throne and launches a successful coup d'etat, overthrowing his brother and proclaiming himself as King Žyhimont of White Ruthenia."
WHR_SITUATION_GERMAN_GOVERNMENT:0 "£KR_game_rule_flag_WHR_paternal_autocrat  £KR_game_rule_flag_GER   Generalgovernment Minsk"
WHR_SITUATION_GERMAN_GOVERNMENT_DESC:0 "With the chaos, caused by Sigismund's coup, the Germany decides to intervene and installs German §Pmilitary junta§!."
WHR_SITUATION_BULAK_BALAKHOVICH:0 "£KR_game_rule_flag_WHR   Russophile Coup"
WHR_SITUATION_BULAK_BALAKHOVICH_DESC:0 "In the aftermath of the authoritarian coup, pro-Russian forces, led by §PStanisłaŭ Bułak-Bałachowič§!, take over the power and seek to join Russian alliance."
WHR_SITUATION_KRYVIA:0 "£KR_game_rule_flag_WHR_national_populist   The Rise of Kryvia"
WHR_SITUATION_KRYVIA_DESC:0 "Fearing a syndicalist threat, §PSigismund§! overthrows §gUladzimir§!. Unable to find support, he cedes power to §FVacłaŭ Łastoŭski§!, who will turn White Ruthenia into a nationalist agrarian-corporatism country named Kryvia."

WHR_GERMAN_INTERVENTION: "£KR_game_rule_flag_WHR  £KR_game_rule_flag_GER   German Intervention in Belarus"
RULE_OPTION_WHR_GERMAN_INTERVENTION_RANDOM: "Default"
RULE_OPTION_WHR_GERMAN_INTERVENTION_RANDOM_DESC: "Change in the politics of Belarus make it take an anti-German stance. If the Kaiserreich will tolerate this, remains unknown."
RULE_OPTION_WHR_GERMAN_INTERVENTION_TRUE: "£KR_game_rule_flag_WHR  £KR_game_rule_flag_GER   Guaranteed"
RULE_OPTION_WHR_GERMAN_INTERVENTION_TRUE_DESC: "With the anti-German leader taking power in Belarus, Germany intervenes to restore order."
RULE_OPTION_WHR_GERMAN_INTERVENTION_FALSE: "£KR_game_rule_flag_WHR   Disabled"
RULE_OPTION_WHR_GERMAN_iNTERVENTION_FALSE_DESC: "With the anti-German leader taking power in Belarus, Germany decides to not intervene."


HOL_ELECTION_1937:0 "£KR_game_rule_flag_HOL   Netherlands"
RULE_OPTION_HOL_ELECTION_1937_RANDOM:0 "Default"
RULE_OPTION_HOL_ELECTION_1937_RANDOM_DESC:0 "The AI will pick its path through the regular chance-based system."
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_VDB:0 "£KR_game_rule_flag_HOL   Democracy"
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_VDB_DESC:0 "The centrist parties remain their grip on the Dutch government, allowing Dutch democracy to survive the instability caused by black monday."
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_HOL_syndicalist  £KR_game_rule_flag_GER  Batavian Commune (Syndicalist) §Y(G.I.)§!"
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_GERMAN_INTERVENTION_DESC:0 "Radical Socialists overthrow the bourgeoise goverment in the Hague and establishment the Batavian Commune. In response, the German Empire decides to declare war on the Commune. \n§Y(G.I.)§! stands for German Intervention."
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_GERMAN_ACQUIESCENCE:0 "£KR_game_rule_flag_HOL_syndicalist  £KR_game_rule_flag_GER  Batavian Commune (Totalist) §Y(G.I.)§!"
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_GERMAN_ACQUIESCENCE_DESC:0 "Radical Socialists overthrow the bourgeoise goverment in the Hague and establishment the Batavian Commune. The totalist Patriot movement eventually seizes power. In response, the German Empire decides to declare war on the Commune. \n§Y(G.I.)§! stands for German Intervention."
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_JUNTA_PERMENANT_STABILITY:0 "£KR_game_rule_flag_HOL   Military Junta"
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_JUNTA_PERMENANT_STABILITY_DESC:0 "Following significant upheaval rocking the stability of the Netherlands, general Izaak Reijnders seizes the apparatus of state and maintains a military junta."
RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_SWART:0 "£KR_game_rule_flag_HOL_paternal_autocrat   Reactionary VNH Dictatorship"
RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_SWART_DESC:0 "The reactionary VNH seizes control of the Netherlands and establishes a reactionary dictatorship, which successfully defeats its populist palace coup."
RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_VAN_GEELKERKEN:0 "£KR_game_rule_flag_HOL_national_populist   Populist VNH Dictatorship"
RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_VAN_GEELKERKEN_DESC:0 "The reactionary VNH seizes control of the Netherlands and establishes a reactionary dictatorship, which is subsequently replaced by a palace coup from the insurgent young wing of the party."

ROM_FUTURE:0 "£KR_game_rule_flag_ROM  The Future of Romania"
RULE_OPTION_ROM_FUTURE_RANDOM:0 "Default"
RULE_OPTION_ROM_FUTURE_RANDOM_DESC:0 "As the year 1936 begins, the struggle between the nation's two competing leaders, King Carol II and Prime Minister Codreanu, is entering a new phase. Deadlocked for some time, the two are running out of space to manoeuvre around each other. With growing frequency, they are starting to collide head-on and it is becoming increasingly difficult to maintain the facade of cooperation. As it stands, the king and the Captain are both realizing that the time to take the other out for good is approaching. As the two personalities stand to clash, people will be increasingly forced to pick a side or face the consequences of neutrality alone."
RULE_OPTION_ROM_FUTURE_IRON_GUARD:0 "£KR_game_rule_flag_ROM_legionary_kingdom   The Legionaries"
RULE_OPTION_ROM_FUTURE_IRON_GUARD_DESC:0 "I will stand by Codreanu and his Legionaries"
RULE_OPTION_ROM_FUTURE_CAROL:0 "£KR_game_rule_flag_ROM   Carol II"
RULE_OPTION_ROM_FUTURE_CAROL_DESC:0 "Carol II is the rightful ruler of all Romania"

ROM_PATHS:0 "£KR_game_rule_flag_ROM   Romania's Destiny"
RULE_OPTION_ROM_PATHS_RANDOM:0 "Default"
RULE_OPTION_ROM_PATHS_RANDOM_DESC:0 "As time has gone on, the conflict between Codreanu and Carol II is about to reach a head... Who shall come out on top?"
RULE_OPTION_ROM_PATHS_IRON_GUARD:0 "£KR_game_rule_flag_ROM_legionary_kingdom   Codreanu In Charge"
RULE_OPTION_ROM_PATHS_IRON_GUARD_DESC:0 "I will stand by Codreanu and his Legionaries"
RULE_OPTION_ROM_PATHS_CAROL:0 "£KR_game_rule_flag_ROM   Carol II is King"
RULE_OPTION_ROM_PATHS_CAROL_DESC:0 "Carol II is the rightful ruler of all Romania"
RULE_OPTION_ROM_PATHS_MICHAEL:0 "£KR_game_rule_flag_ROM   Michael is King"
RULE_OPTION_ROM_PATHS_MICHAEL_DESC:0 "Michael is the rightful ruler of all Romania"
RULE_OPTION_ROM_PATHS_GREEN:0 "£KR_game_rule_flag_ROM_legionary   The Green Prince"
RULE_OPTION_ROM_PATHS_GREEN_DESC:0 "The Green Prince Rises..."

SWI_SAVOYARD_CRISIS:0 "£KR_game_rule_flag_SWI   The Savoyard Crisis"
RULE_OPTION_SWI_SAVOYARD_CRISIS_RANDOM:0 "Default"
RULE_OPTION_SWI_SAVOYARD_CRISIS_RANDOM_DESC:0 "Supported by the Commune of France, Syndicalist revolutionaries in Romandie and Haute-Savoie moved against the Swiss national government in what has come to be known as the "The Savoyard Crisis". How the government reacts to this crisis will shape the future of the Swiss people."
RULE_OPTION_SWI_SAVOYARD_CRISIS_NO_CONCESSION:0 "£KR_game_rule_flag_SWI   Status Quo"
RULE_OPTION_SWI_SAVOYARD_CRISIS_NO_CONCESSION_DESC:0 "Thanks to restraint on the part of the Swiss government, the Communards opt to remain on good terms with Switzerland. The crisis fizzles out and Switzerland retains control of occupied Haute-Savoie."
RULE_OPTION_SWI_SAVOYARD_CRISIS_HAUTE_SAVOIE_CONCEDED:0 "£KR_game_rule_flag_SWI   Swiss Concede Haute-Savoie"
RULE_OPTION_SWI_SAVOYARD_CRISIS_HAUTE_SAVOIE_CONCEDED_DESC:0 "The Commune of France demands the Swiss government cede the occupied region of Haute-Savoie under threat of arms. The Swiss government decides to avoid war and agrees. Haute-Savoie is returned to France."
RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_SYNDICALIST:0 "£KR_game_rule_flag_SWI_syndicalist   Swiss Fall to Syndicalism"
RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_SYNDICALIST_DESC:0 "The Commune of France demands the Swiss government cede the occupied region of Haute-Savoie under threat of arms. The Swiss government decides to avoid war and agrees. Sensing weakness, France further demands Switzerland guarantee the rights of Syndicalists in their nation. Switzerland later falls to Syndicalism."
RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_TOTALIST:0 "£KR_game_rule_flag_SWI_totalist   Swiss Fall to Totalism"
RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_TOTALIST_DESC:0 "The Commune of France demands the Swiss government cede the occupied region of Haute-Savoie under threat of arms. The Swiss government decides to avoid war and agrees. Sensing weakness, France further demands Switzerland guarantee the rights of Syndicalists in their nation. Switzerland later falls to Totalism."
RULE_OPTION_SWI_SAVOYARD_CRISIS_RESIST_FRANCE:0 "£KR_game_rule_flag_SWIB_national_populist  £KR_game_rule_flag_FRA   Swiss Declare War on France"
RULE_OPTION_SWI_SAVOYARD_CRISIS_RESIST_FRANCE_DESC:0 "In response to the crisis, French troops enter Haute-Savoie and Romandie. The Swiss government goes to war to reclaim these territories. Viewing the government as weak, a nationalist provisional military government takes control of Switzerland. The German Empire might seize this opportunity to put an end to the Commune."
RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_WAR:0 "£KR_game_rule_flag_SWI  £KR_game_rule_flag_GER  £KR_game_rule_flag_FRA   German Protection - War"
RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_WAR_DESC:0 "In response to heightened tensions with the Commune of France, the Swiss government seeks foreign backing. The German Empire intervenes and sends an ultimatum to Paris to cease any diplomatic and undercover activities aimed against the territorial integrity of Switzerland. France ignores this ultimatum, and as both sides are unwilling to backdown, the German Empire declares war on France.\n§RRequires:§!\n§CGerman Empire is not at war§!"
RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_PEACE:0 "£KR_game_rule_flag_SWI  £KR_game_rule_flag_GER   German Protection - Peace"
RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_PEACE_DESC:0 "In response to heightened tensions with the Commune of France, the Swiss government seeks foreign backing. The German Empire intervenes and sends an ultimatum to Paris to cease any diplomatic and undercover activities aimed against the territorial integrity of Switzerland. Afraid of a premature war with Germany, the Commune of France backs down.\n§RRequires:§!\n§CGerman Empire is not at war§!"
RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_WAR:0 "£KR_game_rule_flag_SWI  £KR_game_rule_flag_AUS  £KR_game_rule_flag_FRA   Austrian Protection - War"
RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_WAR_DESC:0 "In response to heightened tensions with the Commune of France, the Swiss government seeks foreign backing. The Austrian Empire intervenes and sends an ultimatum to Paris to cease any diplomatic and undercover activities aimed against the territorial integrity of Switzerland. France decides to ignore this ultimatum. As both sides are unwilling to backdown, the Austrian Empire declares war on France.\n§RRequires:§!\n§CAustrian Empire is not at war§!"
RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_PEACE:0 "£KR_game_rule_flag_SWI  £KR_game_rule_flag_AUS   Austrian Protection - Peace"
RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_PEACE_DESC:0 "In response to heightened tensions with the Commune of France, the Swiss government seeks foreign backing. The Austrian Empire intervenes and sends an ultimatum to Paris to cease any diplomatic and undercover activities aimed against the territorial integrity of Switzerland. Hesitant of war with Austria, the Commune of France backs down.\n§RRequires:§!\n§CAustrian Empire is not at war§!"
RULE_OPTION_SWI_SAVOYARD_CRISIS_ABANDONED:0 "£KR_game_rule_flag_SWIB_national_populist   Swiss Abandoned"
RULE_OPTION_SWI_SAVOYARD_CRISIS_ABANDONED_DESC:0 "In response to heightened tensions with the Commune of France, the Swiss government seeks foreign backing. However, despite Switzerland's best efforts, no nation is willing to support it. As a result, the Swiss government accepts the French demands and returns Haute-Savoie. The government of Romandie, reinstated by France, quickly votes to secede from the Swiss Confederation and join the Commune of France. A nationalist military conspiracy against the Swiss government begins to develop."

DEN_FUTURE:0 "£KR_game_rule_flag_DEN   Denmark"
RULE_OPTION_DEN_FUTURE_RANDOM:0 "Default"
RULE_OPTION_DEN_FUTURE_RANDOM_DESC:0 "The AI will pick its path through the regular chance-based system."
RULE_OPTION_DEN_FUTURE_DEMOCRACY:0 "£KR_game_rule_flag_DEN   Democracy"
RULE_OPTION_DEN_FUTURE_DEMOCRACY_DESC:0 "The AI will always defend the integrity of Danish democracy. The king's cabinet will fall if it forms and in case Denmark finds itself at war with Germany Denmark will not compromise with the Third Internationale."
RULE_OPTION_DEN_FUTURE_KINGS_CAB:0 "£KR_game_rule_flag_DEN   King's Cabinet"
RULE_OPTION_DEN_FUTURE_KINGS_CAB_DESC:0 "After the king dismisses the democratic government, the AI will maintain the authority of the royally-installed authoritarian democratic government."
RULE_OPTION_DEN_FUTURE_HYBRID:0 "£KR_game_rule_flag_DEN_syndicalist   Hybrid Regime"
RULE_OPTION_DEN_FUTURE_HYBRID_DESC:0 "If Denmark is invaded by the Germans, they will compromise with the Third Internationale, implementing a moderate hybrid regime between syndicalism and capitalism. §YIf Denmark does not find itself in conflict with Germany, this will not happen.§!"

FIN_FUTURE:0 "£KR_game_rule_flag_FIN_paternal_autocrat   March on Helsinki"
RULE_OPTION_FIN_FUTURE_DEMOCRACY:0 "£KR_game_rule_flag_FIN   Democracy"
RULE_OPTION_FIN_FUTURE_DEMOCRACY_DESC:0 "The AI will leave the royal government disorganised and allow Mannerheim to rally the white guard. Mannerheim will eventually concede power to a democratically elected government."
RULE_OPTION_FIN_FUTURE_DEMOCRACY_PEOPLES_UNION:0 "£KR_game_rule_flag_FIN   Democracy - SKDL"
RULE_OPTION_FIN_FUTURE_DEMOCRACY_PEOPLES_UNION_DESC:0 "$RULE_OPTION_FIN_FUTURE_DEMOCRACY_NATIONAL_PROGRESSIVE_DESC$ Later, the §MSuomen Sosialidemokraattinen Puolue§! forms coalition with the legalized §NSocialist Workers Party§! and wins the elections."
RULE_OPTION_FIN_FUTURE_DEMOCRACY_SOCDEM:0 "£KR_game_rule_flag_FIN   Democracy - SDP"
RULE_OPTION_FIN_FUTURE_DEMOCRACY_SOCDEM_DESC:0 "$RULE_OPTION_FIN_FUTURE_DEMOCRACY_DESC$ The §MSuomen Sosialidemokraattinen Puolue§! wins the elections."
RULE_OPTION_FIN_FUTURE_DEMOCRACY_RED_EARTH:0 "£KR_game_rule_flag_FIN   Democracy - Red Earth Goverment"
RULE_OPTION_FIN_FUTURE_DEMOCRACY_RED_EARTH_DESC:0 "$RULE_OPTION_FIN_FUTURE_DEMOCRACY_DESC$ The social democrats form a ruling coalition with the social liberals known as the Red Earth government."
RULE_OPTION_FIN_FUTURE_DEMOCRACY_AGRARIANS:0 "£KR_game_rule_flag_FIN   Democracy - Agrarians"
RULE_OPTION_FIN_FUTURE_DEMOCRACY_AGRARIANS_DESC:0 "$RULE_OPTION_FIN_FUTURE_DEMOCRACY_DESC$ The §lMaalaisliitto§! win the elections."
RULE_OPTION_FIN_FUTURE_DEMOCRACY_NATIONAL_PROGRESSIVE:0 "£KR_game_rule_flag_FIN   Democracy - National Progressives"
RULE_OPTION_FIN_FUTURE_DEMOCRACY_NATIONAL_PROGRESSIVE_DESC:0 "$RULE_OPTION_FIN_FUTURE_DEMOCRACY_DESC$ The §mKansallinen Edistyspuolue§! win the elections."
RULE_OPTION_FIN_FUTURE_DEMOCRACY_NATIONAL_COALITION:0 "£KR_game_rule_flag_FIN   Democracy - National Coalition"
RULE_OPTION_FIN_FUTURE_DEMOCRACY_NATIONAL_COALITION_DESC:0 "$RULE_OPTION_FIN_FUTURE_DEMOCRACY_DESC$ The §cKansallinen Kokoomus§! wins the elections."
RULE_OPTION_FIN_FUTURE_MANNERHEIM:0 "£KR_game_rule_flag_FIN   Mannerheim's Ascendancy"
RULE_OPTION_FIN_FUTURE_MANNERHEIM_DESC:0 "The royal government is disorganized and Mannerheim rallies the white guard to prevent further collapse. He will temporarily rule Finland until the country is stabilised, but will eventually concede power to a democratically elected government."
RULE_OPTION_FIN_FUTURE_KINGDOM_SOCCON:0 "£KR_game_rule_flag_FIN_paternal_autocrat   Moderate Kingdom"
RULE_OPTION_FIN_FUTURE_KINGDOM_SOCCON_DESC:0 "$RULE_OPTION_FIN_FUTURE_KINGDOM_DESC$ To seek peace with the opposition, a more §cmoderate§! government is appointed."
RULE_OPTION_FIN_FUTURE_KINGDOM:0 "£KR_game_rule_flag_FIN_paternal_autocrat   Kingdom"
RULE_OPTION_FIN_FUTURE_KINGDOM_DESC:0 "The AI will maintain the authority of the §PKansallinen Kokoomus§! government headed by the king, allowing it to stabilise itself after the upheaval caused by Black Monday."
RULE_OPTION_FIN_FUTURE_LAPUA:0 "£KR_game_rule_flag_FIN_national_populist   Lapua Movement"
RULE_OPTION_FIN_FUTURE_LAPUA_DESC:0 "The §FLapua Movement§!  will march on Helsinki and find itself capable of removing the royal government residing there, marking the birth of an ultranationalist regime in Finland."
RULE_OPTION_FIN_FUTURE_RADSOC:0 "£KR_game_rule_flag_FIN_syndicalist   Socialist Workers Party"
RULE_OPTION_FIN_FUTURE_RADSOC_DESC:0 "The Lapua movement's march on Helsinki will be countered by Finnish sympathisers of the cause of the Third Internationale who seize power for themselves instead. Following these events, the Red Guard will be disbanded and the §NSocialist Workers Party§! come to the forefront."
RULE_OPTION_FIN_FUTURE_SYNDICALIST:0 "£KR_game_rule_flag_FIN_syndicalist   Finnish Professional Association"
RULE_OPTION_FIN_FUTURE_SYNDICALIST_DESC:0 "The Lapua movement's march on Helsinki will be countered by Finnish sympathisers of the cause of the Third Internationale who seize power for themselves instead. Following these events, the Red Guard will be disbanded and the §RFinnish Professional Association§! come to the forefront."
RULE_OPTION_FIN_FUTURE_TOTALIST:0 "£KR_game_rule_flag_FIN_syndicalist   Red Guard"
RULE_OPTION_FIN_FUTURE_TOTALIST_DESC:0 "The Lapua movement's march on Helsinki will be countered by Finnish sympathisers of the cause of the Third Internationale who seize power for themselves instead. Following these events, the attempt of the syndicalists to disband the §VRed Guard§! fails and provokes a coup."

NOR_START_ELECTION:0 "£KR_game_rule_flag_NOR   Norway"
RULE_OPTION_NOR_START_ELECTION_RANDOM:0 "Default"
RULE_OPTION_NOR_START_ELECTION_RANDOM_DESC:0 "The AI will pick its path through the regular chance-based system."
RULE_OPTION_NOR_START_ELECTION_DEMOCRACY:0 "£KR_game_rule_flag_NOR   Democracy (Nordic Neutrality)"
RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_DESC:0 "One of the democratic parties will gain a majority in the election of 1936, averting any fears of an end to Norwegian democracy. The democratic government will remain neutral, either alone or together with the other Nordic countries."
RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_ENTENTE:0 "£KR_game_rule_flag_NOR   Democracy (Entente)"
RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_ENTENTE_DESC:0 "One of the democratic parties will gain a majority in the election of 1936, averting any fears of an end to Norwegian democracy. The democratic government tightens its relations with Canada and eventually joins the Entente."
RULE_OPTION_NOR_START_ELECTION_NATIONALIST_PATERNAL_AUTOCRAT:0 "£KR_game_rule_flag_NOR_paternal_autocrat   Quisling Regime"
RULE_OPTION_NOR_START_ELECTION_NATIONALIST_PATERNAL_AUTOCRAT_DESC:0 "The Labour Party wins the Stortingsvalget of 1936 and starts the implementation of their radical agenda. In response to this, Vidkun Quisling rallies the Norwegian right and manages to seize power away from the syndicalists."
RULE_OPTION_NOR_START_ELECTION_SYNDICALIST:0 "£KR_game_rule_flag_NOR_syndicalist   Syndicalist Takeover"
RULE_OPTION_NOR_START_ELECTION_SYNDICALIST_DESC:0 "The Labour Party wins the Stortingsvalget of 1936 and starts the implementation of their radical agenda. Vidkun Quisling's attempt to rally the right and overthrow the revolutionary government fails and the transition to a socialist Norway starts. Democratic syndicalists remain in control."
RULE_OPTION_NOR_START_ELECTION_TOTALIST:0 "£KR_game_rule_flag_NOR_totalist   Totalist Takeover"
RULE_OPTION_NOR_START_ELECTION_TOTALIST_DESC:0 "The Labour Party wins the Stortingsvalget of 1936 and starts the implementation of their radical agenda. Vidkun Quisling's attempt to rally the right and overthrow the revolutionary government fails and the transition to a socialist Norway starts. The totalists win control over the Norwegian Trade Union Congress."

SWE_RIKSDAG_ELECTION:0 "£KR_game_rule_flag_SWE   Sweden"
RULE_OPTION_SWE_RIKSDAG_ELECTION_RANDOM:0 "Default"
RULE_OPTION_SWE_RIKSDAG_ELECTION_RANDOM_DESC:0 "The AI will pick its path through the regular chance-based system."
RULE_OPTION_SWE_RIKSDAG_ELECTION_CENTER_RIGHT_SOCIAL_CONSERVATIVE:0 "£KR_game_rule_flag_SWE   Democracy"
RULE_OPTION_SWE_RIKSDAG_ELECTION_CENTER_RIGHT_SOCIAL_CONSERVATIVE_DESC:0 "Either the social democratic SAP or the social conservative AV wins the 1936 Riksdag elections without provoking a military coup."
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_KING_AUTHORITARIAN_DEMOCRAT:0 "£KR_game_rule_flag_SWE   Royal Government"
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_KING_AUTHORITARIAN_DEMOCRAT_DESC:0 "The social democratic SAP wins the election and partners with the radical socialist SVV to form a radical government that provokes a military coup. The putschists restore the old conservative government albeit with more authoritarian traits."
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_AUTHORITARIAN_DEMOCRAT:0 "£KR_game_rule_flag_SWE   Military Junta"
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_AUTHORITARIAN_DEMOCRAT_DESC:0 "The social democratic SAP wins the election and partners with the radical socialist SVV to form a radical government that provokes a military coup. The putschists establish a permanent military junta that rules Sweden with an iron fist."
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_NATIONAL_POPULIST:0 "£KR_game_rule_flag_SWE_national_populist   Douglas Regime"
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_NATIONAL_POPULIST_DESC:0 "The social democratic SAP wins the election and partners with the radical socialist SVV to form a radical government that provokes a military coup. The putschists try to establish a military junta but get subverted by the radical officers Archibald Douglas and Axel Gyllenkrok, who create an ultranationalist regime."
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_SYNDICALIST:0 "£KR_game_rule_flag_SWE_syndicalist   Syndicalist Takeover"
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_SYNDICALIST_DESC:0 "The social democratic SAP wins the election and partners with the radical socialist SVV to form a radical government that provokes a military coup, which is foiled by socialist militias. With the old government neutralised, a syndicalist regime is established."
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_TOTALIST:0 "£KR_game_rule_flag_SWE_totalist   Totalist Takeover"
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_TOTALIST_DESC:0 "The social democratic SAP wins the election and partners with the radical socialist SVV to form a radical government that provokes a military coup, which is foiled by socialist militias. With the old government neutralised, a syndicalist regime is established, which soon allows the totalists to establish a dictatorship."

