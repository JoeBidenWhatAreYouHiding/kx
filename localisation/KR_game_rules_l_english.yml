RULE_OPTION_OTT_PATHS_LIB_DESC:0 "The Liberal Entente will take over from Grand Vizier Mustafa Kemal and work towards the implementation of their program of decentralisation and autonomy"
RULE_OPTION_OTT_PATHS_GERMAN_COUP:0 "£KR_game_rule_flag_OTT_german_empire  The Shadow Cabinet"
RULE_OPTION_OTT_PATHS_GERMAN_COUP_DESC:0 "During the Desert War, the Ottomans accept the help of the German Military Mission, which grows in power until it finally carries out a secret coup and reigns from the shadows."

CRE_PATH: "£KR_game_rule_flag_CRE_GER   Island Under the Iron Cross"
RULE_OPTION_CRE_PATH_RANDOM: "Default"
RULE_OPTION_CRE_PATH_RANDOM_DESC: "The island of Crete, occupied by the German forces has been a base for the Kaiserliche Marine for decades, but as the partisans grow stronger, the future of the island is yet unknown."
RULE_OPTION_CRE_PATH_SALE_GREECE: "£KR_game_rule_flag_CRE  £KR_game_rule_flag_GRE   Crete Sold to Greece"
RULE_OPTION_CRE_PATH_SALE_GREECE_DESC: "The Germans decide that they don't need the Crete and successfully sell it to Greece."
RULE_OPTION_CRE_PATH_SALE_TURKEY: "£KR_game_rule_flag_CRE  £KR_game_rule_flag_OTT   Crete Sold to Ottomans - Integration"
RULE_OPTION_CRE_PATH_SALE_TURKEY_DESC: "The Germans decide that they don't need the Crete and successfully sell it to the Ottomans. The Ottomans integrate Crete into their Empire."
RULE_OPTION_CRE_PATH_SALE_VILAYET: "£KR_game_rule_flag_CRE  £KR_game_rule_flag_OTT   Crete Sold to Ottomans - Vilayet"
RULE_OPTION_CRE_PATH_SALE_VILAYET_DESC: "The Germans decide that they don't need the Crete and successfully sell it to the Ottomans. The Ottomans later create an autonomous Vilayet of Crete."
RULE_OPTION_CRE_SOCLIB: "£KR_game_rule_flag_CRE   Partisans Take Control - Tsouderos Faction"
RULE_OPTION_CRE_SOCLIB_DESC: "The Germans have to evacuate Crete, leaving it in the hands of the partisans. The §lsocial liberal§! Tsouderos Faction of the EOK comes to power."
RULE_OPTION_CRE_SOCCON: "£KR_game_rule_flag_CRE   Partisans Take Control - Zaimis Faction"
RULE_OPTION_CRE_SOCCON_DESC: "The Germans have to evacuate Crete, leaving it in the hands of the partisans. The §csocial conservative§! Zaimis Faction of the EOK comes to power."
RULE_OPTION_CRE_AUTHDEM: "£KR_game_rule_flag_CRE_ENT  £KR_game_rule_flag_CAN   Entente Spies Seize Crete"
RULE_OPTION_CRE_AUTHDEM_DESC: "The Germans have to evacuate Crete, leaving it in the hands of the partisans. The §gauthoritarian democrat§! government is later installed by the Entente spies, bringing Crete to the Canadian sphere."
RULE_OPTION_CRE_PARATROOPERS: "£KR_game_rule_flag_CRE_GER  £KR_game_rule_flag_GER   Fallschirmjäger State"
RULE_OPTION_CRE_PARATROOPERS_DESC: "The Germans retain control of Crete, with the new government led by either Kurt Student or Richard Heidrich."
RULE_OPTION_CRE_UNITY_GOVERNMENT: "£KR_game_rule_flag_CRE_GER  £KR_game_rule_flag_GER   Unity Government"
