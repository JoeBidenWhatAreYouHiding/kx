RULE_OPTION_BRG_KING_FITZ:0 "£KR_game_rule_flag_SPR   Fitz-James Stuart y Falcó - James III"
RULE_OPTION_BRG_KING_FITZ_DESC:0 "After deciding to enthrone a new dynasty to replace the Windsor Traitors. Percy Hobart will see fit to select Jacobo Fitz-James Stuart, descendant of James II who is claimed by many to be the rightful Jacobite heir, crowning him as James III"
RULE_OPTION_BRG_KING_FRANZ:0 "£KR_game_rule_flag_AUS   Liechtenstein - Franz Joseph I"
RULE_OPTION_BRG_KING_FRANZ_DESC:0 "After deciding to enthrone a new dynasty to replace the Windsor Traitors. Percy Hobart will have the house of Liechtenstein chosen, crowning Franz Joseph II, Prince of Liechtenstein as Franz Joseph I"
RULE_OPTION_BRG_KING_BERNHARD:0 "£KR_game_rule_flag_HOL   Lippe - Bernhard I"
RULE_OPTION_BRG_KING_BERNHARD_DESC:0 "After deciding to enthrone a new dynasty to replace the Windsor Traitors. Percy Hobart will choose Prince Bernhard of the Netherlands, consort to Juliana of Orange-Nassau, crowning him as Bernhard I"
RULE_OPTION_BRG_KING_WILHELMINA:0 "£KR_game_rule_flag_HOL    Orange-Nassau - Wilhelmina I"
RULE_OPTION_BRG_KING_WILHELMINA_DESC:0 "After deciding to enthrone a new dynasty to replace the Windsor Traitors. Percy Hobart will see fit to select the Dutch house of Orange-Nassau, crowning Queen Wilhelmina of the Netherlands as Wilhelmina I"
RULE_OPTION_BRG_LOGS_BOOBA:0 "£KR_game_rule_flag_BRG_NATIVE    Powhatan - Mataoka II"
