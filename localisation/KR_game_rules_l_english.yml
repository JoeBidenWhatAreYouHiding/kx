GEO_TREATY:0 "£KR_game_rule_flag_GEO   £KR_game_rule_flag_GER   The Treaty of Poti"
RULE_OPTION_GEO_TREATY_RANDOM:0 "Default"
RULE_OPTION_GEO_TREATY_RANDOM_DESC:0 "With Black Monday crashing upon the shores of the Black Sea, the question of whether to hold fast to the treaties established with Germany after the Weltkrieg, with calls for an end to German influence on one hand and the issue of the benefits of German protection on the other."
RULE_OPTION_GEO_TREATY_DENY:0 "£KR_game_rule_flag_GEO   Suspend the Treaty"
RULE_OPTION_GEO_TREATY_DENY_DESC:0 "The Georgian government will do away with the treaty and nationalize the Oil pipelines the Germans established, ending their relationship with Germany."
RULE_OPTION_GEO_TREATY_KEEP:0 "£KR_game_rule_flag_GEO   £KR_game_rule_flag_GER   Keep the Treaty"
RULE_OPTION_GEO_TREATY_KEEP_DESC:0 "The Georgian government keep the treaties and reaffirm their ties with Germany."

GEO_PATH:0 "£KR_game_rule_flag_GEO   Last Menshevik Stronghold"
RULE_OPTION_GEO_PATH_RANDOM:0 "Default"
RULE_OPTION_GEO_PATH_RANDOM_DESC:0 "The Mensheviks who ruled Georgia for many years are becoming less popular after the Black Monday, and a snap election is called. Will Georgia remain the last bastion of Menshevik social democracy?"
RULE_OPTION_GEO_PATH_GRAINEATER:0 "£KR_game_rule_flag_GEO_TOT   Jughashvili Cements His Power"
RULE_OPTION_GEO_PATH_GRAINEATER_DESC:0 "Ioseb Jugashvili, already a formidable force within Georgia and Chairman of the Georgian Communist Party shall seize power from the weak Orjonikidze and establish his own brand of Georgian Socialism, a blend of Totalism and Nationalism.\n§RRequires:§!\n§C$RULE_OPTION_GEO_TREATY_KEEP$§! in §Y$GEO_TREATY$§!"
RULE_OPTION_GEO_PATH_COMMUNISTS:0 "£KR_game_rule_flag_GEO_TOT   Orjonikidze's Soviet Georgia"
RULE_OPTION_GEO_PATH_COMMUNISTS_DESC:0 "Grigol Orjonikidze and Ioseb Jugashvili rally the Georgian nations after the Berlin Stock Crisis aftermath and manage to seize power from the weak Menshevik state and establish a Soviet dictatorship.\n§RRequires:§!\n§C$RULE_OPTION_GEO_TREATY_KEEP$§! in §Y$GEO_TREATY$§!"
RULE_OPTION_GEO_PATH_RADSOC:0 "£KR_game_rule_flag_GEO   Left Coalition (SR-Leading)"
RULE_OPTION_GEO_PATH_RADSOC_DESC:0 "The §NSRs§! win the elections and ally themselves with the §Msocial democrat§! Mensheviks.\n§RRequires:§!\n§C$RULE_OPTION_GEO_TREATY_DENY$§! in §Y$GEO_TREATY$§!"
RULE_OPTION_GEO_PATH_MENSHEVIK_RADSOC:0 "£KR_game_rule_flag_GEO   Left Coalition (Menshevik-Leading)"
RULE_OPTION_GEO_PATH_MENSHEVIK_RADSOC_DESC:0 "The §MMensheviks§! win the elections and ally themselves with the §Nradical socialist§! Georgian Socialist Revolutionary Party."
RULE_OPTION_GEO_PATH_MENSHEVIK_SOCLIB:0 "£KR_game_rule_flag_GEO   Center-Left Coalition (Menshevik-Leading)"
RULE_OPTION_GEO_PATH_MENSHEVIK_SOCLIB_DESC:0 "The §MMensheviks§! win the elections and ally themselves with the §lsocial liberal§! Socialist-Federalist Revolutionary Party."
RULE_OPTION_GEO_PATH_SOCLIB:0 "£KR_game_rule_flag_GEO  Center-Left Coalition (SSPRP-Leading)"
RULE_OPTION_GEO_PATH_SOCLIB_DESC:0 "The §lSocialist-Federalists§! win the elections and ally themselves with the §Msocial democrat§! Mensheviks."
RULE_OPTION_GEO_PATH_RADSOC_SOCLIB:0 "£KR_game_rule_flag_GEO  SR-SSPRP Coalition (SR-Leading)"
RULE_OPTION_GEO_PATH_RADSOC_SOCLIB_DESC:0 "The §NSRs§! win the elections and ally themselves with the §lsocial liberal§! Socialist-Federalist Revolutionary Party.\n§RRequires:§!\n§C$RULE_OPTION_GEO_TREATY_DENY$§! in §Y$GEO_TREATY$§!"
RULE_OPTION_GEO_PATH_SOCLIB_RADSOC:0 "£KR_game_rule_flag_GEO  SR-SSPRP Coalition (SSPRP-Leading)"
RULE_OPTION_GEO_PATH_SOCLIB_RADSOC_DESC:0 "The §lSocialist-Federalists§! win the elections and ally themselveswith the §Nradical socialist§! Georgian Socialist Revolutionary Party."
RULE_OPTION_GEO_PATH_MARLIB:0 "£KR_game_rule_flag_GEO   Republican Liberals"
RULE_OPTION_GEO_PATH_MARLIB_DESC:0 "While the §csocial conservative§! National Democratic Party is able to win the elections in a coalition with the §mmarket liberal§! National Landowners Party, they lose their referendum on monarchy. With the coalition of National Democratic Party and National Landowners' Party falling apart, the §mmarket liberal§! MMEP is able to win the snap elections and lead a pro-German liberal republic.\n§RRequires:§!\n§C$RULE_OPTION_GEO_TREATY_KEEP$§! in §Y$GEO_TREATY$§!"
RULE_OPTION_GEO_PATH_SOCCON:0 "£KR_game_rule_flag_GEO   Republican Conservatives"
RULE_OPTION_GEO_PATH_SOCCON_DESC:0 "While the §csocial conservative§! National Democratic Party is able to win the elections in a coalition with the §mmarket liberal§! National Landowners Party, they lose their referendum on monarchy. Georgia remains a conservative republic."
RULE_OPTION_GEO_PATH_MARLIB_KINGDOM:0 "£KR_game_rule_flag_GEO_KING   Monarchist Success - Liberals"
RULE_OPTION_GEO_PATH_MARLIB_KINGDOM_DESC:0 "Not only do the §csocial conservative§! National Democratic Party win the elections in a coalition with the §mmarket liberal§! National Landowners Party, they also win the referendum on the monarchy and put the rightful monarch on the throne. Later, the coalition falls apart and §mMMEP§! wins the snap elections.\n§RRequires:§!\n§C$RULE_OPTION_GEO_TREATY_KEEP$§! in §Y$GEO_TREATY$§!""
RULE_OPTION_GEO_PATH_KINGDOM:0 "£KR_game_rule_flag_GEO_KING   Monarchist Success - Conservatives"
RULE_OPTION_GEO_PATH_KINGDOM_DESC:0 "Not only do the §csocial conservative§! National Democratic Party win the elections in a coalition with the §mmarket liberal§! Georgian Democratic Party, they also win the referendum on the monarchy and put the rightful monarch on the throne."
RULE_OPTION_GEO_PATH_AUTHDEM:0 "£KR_game_rule_flag_GEO_KING   Maglakelidze's Monarchist Putsch"
RULE_OPTION_GEO_PATH_AUTHDEM_DESC:0 "While the §csocial conservative§! National Democratic Party is able to win the elections in a coalition with the §mmarket liberal§! National Landowners Party, they lose their referendum on monarchy. With the coalition of National Democratic Party and National Landowners' Party falling apart, the §mmarket liberal§! MMEP is able to win the snap elections. They later refuse to restore monarchy and are couped by §gauthoritarian democrat§! Union of Georgian Traditionalists.\n§RRequires:§!\n§C$RULE_OPTION_GEO_TREATY_KEEP$§! in §Y$GEO_TREATY$§!"
RULE_OPTION_GEO_PATH_ABSOLUTIST:0 "£KR_game_rule_flag_GEO_KING   Absolutist Self-Coup"
RULE_OPTION_GEO_PATH_ABSOLUTIST_DESC:0 "Not only do the §csocial conservative§! National Democratic Party win the elections in a coalition with the §mmarket liberal§! Georgian Democratic Party, they also win the referendum on the monarchy and put the rightful monarch on the throne. King George uses his newly acquired power to cement his authority as an §Pabsolute monarch§!.\n§RRequires:§!\n§C$RULE_OPTION_GEO_TREATY_DENY$§! in §Y$GEO_TREATY$§!"
RULE_OPTION_GEO_PATH_NATPOP:0 "£KR_game_rule_flag_GEO_KING   Ultranationalist Georgia"
RULE_OPTION_GEO_PATH_NATPOP_DESC:0 "Not only do the §csocial conservative§! National Democratic Party win the elections in a coalition with the §mmarket liberal§! Georgian Democratic Party, they also win the referendum on the monarchy and put the rightful monarch on the throne. King George uses his newly acquired power to cement his authority as an §Pabsolute monarch§!. He later chooses head of §Fnational populist§! faction, Mikheil Tsereteli, to lead his cabinet.\n§RRequires:§!\n§C$RULE_OPTION_GEO_TREATY_DENY$§! in §Y$GEO_TREATY$§!"
RULE_OPTION_GEO_PATH_GEO_PATH_MENSHEVIK_REBEL:0 "£KR_game_rule_flag_GEO   Menshevik Insurrection"
RULE_OPTION_GEO_PATH_GEO_PATH_MENSHEVIK_REBEL_DESC:0 "After a failed attempt at seizing power by either §PKing George XIII§! and his supporters or §VIoseb Jughashvili§!, the §MPeople's Guard of Georgia§! will emerge Victorious in the struggle, restoring democracy.\n§RRequires:§!\n§C$RULE_OPTION_GEO_TREATY_DENY$§! in §Y$GEO_TREATY$§!"
RULE_OPTION_GEO_PATH_GEO_PATH_MENSHEVIK_REBEL_JUGELI:0 "£KR_game_rule_flag_GEO   Jugeli's Dictatorship"
RULE_OPTION_GEO_PATH_GEO_PATH_MENSHEVIK_REBEL_JUGELI_DESC:0 "After a failed attempt at seizing power by §VIoseb Jughashvili§!, the §MPeople's Guard of Georgia§! will emerge Victorious in the struggle. Later Valiko Jugeli will remain a dictator, bringing a new definition of §VGeorgian Socialism§!.\n§RRequires:§!\n§C$RULE_OPTION_GEO_TREATY_KEEP$§! in §Y$GEO_TREATY$§!"

ARM_PATH:0 "£KR_game_rule_flag_ARM  The Sons of Hayk"
RULE_OPTION_ARM_PATH_RANDOM:0 "Default"
RULE_OPTION_ARM_PATH_RANDOM_DESC:0 "Armenia, having struggled for centuries against its foreign rulers, has finally gained its independence. But after so much suffering, what does the future hold?"
RULE_OPTION_ARM_PATH_PATAUT_NZHDEH:0 "£KR_game_rule_flag_ARM  The Survival Party"
RULE_OPTION_ARM_PATH_PATAUT_NZHDEH_DESC:0 "Garegin Nzhdeh manages to retain power and, together with the Dashnak party, forms a §Pgovernment§! intent on defending Armenia against any possible foreign threat."
RULE_OPTION_ARM_PATH_NATPOP:0 "£KR_game_rule_flag_ARM  Proclaim Tseghakronism"
RULE_OPTION_ARM_PATH_NATPOP_DESC:0 "Garegin Nzhdeh manages to stay in power and establishes a §Ftotalitarian§! state."
RULE_OPTION_ARM_PATH_AUTDEM:0 "£KR_game_rule_flag_ARM  The True Savior of Armenia"
RULE_OPTION_ARM_PATH_AUTDEM_DESC:0 "Garegin Nzhdeh manages to stay in power and establishes a totalitarian state. However, the democratic opposition manages to stage a coup and a democratic coalition led by §gBoghos Bey§! takes over the country."
RULE_OPTION_ARM_PATH_SOCCON:0 "£KR_game_rule_flag_ARM  Democratic Coalition - HJK"
RULE_OPTION_ARM_PATH_SOCCON_DESC:0 "$RULE_OPTION_ARM_PATH_DEM$ The Democratic Coalition wins, with the §mRamgavar Azatakan Kusaktsutyun§! candidate Mihran Damadian becoming president.\nLater, the Democratic Coalition splits, and Michael Papadjanian's §cZhoghovrdakan Azatakan Kusaktsutyun§!, or Armenian Populist Party, are elected."
RULE_OPTION_ARM_PATH_MARLIB:0 "£KR_game_rule_flag_ARM  Democratic Coalition - Ramgavar"
RULE_OPTION_ARM_PATH_MARLIB_DESC:0 "$RULE_OPTION_ARM_PATH_DEM$ The Democratic Coalition wins, with the §mRamgavar Azatakan Kusaktsutyun§! candidate Mihran Damadian becoming president."
RULE_OPTION_ARM_PATH_SOCLIB:0 "£KR_game_rule_flag_ARM  Democratic Coalition - Armenakan"
RULE_OPTION_ARM_PATH_SOCLIB_DESC:0 "$RULE_OPTION_ARM_PATH_DEM$ The Democratic Coalition wins, with the §mRamgavar Azatakan Kusaktsutyun§! candidate Mihran Damadian becoming president.\nLater, the Democratic Coalition splits, and Levon Pashalian's §lArmenakan Kusaktsutyun§!, or Armenakan Party, are elected."
RULE_OPTION_ARM_PATH_SOCDEM:0 "£KR_game_rule_flag_ARM  Democratic Coalition - Dashnaks"
RULE_OPTION_ARM_PATH_SOCDEM_DESC:0 "$RULE_OPTION_ARM_PATH_DEM$ The Democratic Coalition wins, with the §MDashnaktsutyun§! candidate Hovhannes Kajaznuni becoming president."
RULE_OPTION_ARM_PATH_RADSOC:0 "£KR_game_rule_flag_ARM_radical_socialist  Democratic Coalition - Hunchaks"
RULE_OPTION_ARM_PATH_RADSOC_DESC:0 "$RULE_OPTION_ARM_PATH_DEM$ After the revolutionaries score a landslide victory in the elections, Ruben Ter Minassian's §NSocial Demokrat Hunchakian Kusaktsutyun§! win over the First Armenian Popular Assembly."
RULE_OPTION_ARM_PATH_TOTALIST:0 "£KR_game_rule_flag_ARM_radical_socialist  Mikoyan's Bolshevik Revolution"
RULE_OPTION_ARM_PATH_TOTALIST_DESC:0 "$RULE_OPTION_ARM_PATH_DEM$ After the revolutionaries score a landslide victory in the elections, Anastas Mikoyan's §VKomunistakan Kusaktsutyun§! win over the First Armenian Popular Assembly."

ARM_FORPOL:0 "£KR_game_rule_flag_ARM  Armenian Foreign Policy"
RULE_OPTION_ARM_FORPOL_RANDOM:0 "Default"
RULE_OPTION_ARM_FORPOL_RANDOM_DESC:0 "The newly independent Armenia is quite vulnerable, and perhaps should think about joining a larger military bloc."
RULE_OPTION_ARM_FORPOL_GER:0 "£KR_game_rule_flag_ARM  £KR_game_rule_flag_GER  Reichspakt"
RULE_OPTION_ARM_FORPOL_GER_DESC:0 "Armenia's best protection against Russian encroachment is found with the Germans.\n\n§RRequires:§!\n§RNot§! §CProclaim Tseghakronism§! or any §CRevolutionaries§! in §Y$ARM_PATH$§!"
RULE_OPTION_ARM_FORPOL_PER:0 "£KR_game_rule_flag_ARM  £KR_game_rule_flag_PER  Golestan Pact"
RULE_OPTION_ARM_FORPOL_PER_DESC:0 "Armenia aligns with Iran during their attack of Azerbaijan during the Weltkrieg, creating a new faction or joining their existing one.\n\n§RRequires:§!\n§CIran and the Cairo Axis are victorious against the Ottomans§!"
RULE_OPTION_ARM_FORPOL_RUS:0 "£KR_game_rule_flag_ARM  £KR_game_rule_flag_RUS  Moscow Accord"
RULE_OPTION_ARM_FORPOL_RUS_DESC:0 "The old world lies decrepit and obsolete - aligning with Russia is our best hope for continuing our independence.\n\n§CNote: If Russia chooses §CExpansionism§! in §Y$RUS_FOREIGN_POLICY$§!, Armenia will make itself a Russian puppet.§!\n\n§RRequires:§!\n§RNot§! any §CRevolutionaries§! in §Y$ARM_PATH$§!\n§RNot§! §CSocialist Revolt§! in §Y$RUS_POST_ASSASSINATION$§!"
RULE_OPTION_ARM_FORPOL_INT:0 "£KR_game_rule_flag_ARM_radical_socialist  £KR_game_rule_flag_FRA  Third Internationale"
RULE_OPTION_ARM_FORPOL_INT_DESC:0 "We shall be the light of the revolution in the Caucasus!\n\n§RRequires:§!\nAny §CRevolutionaries§! in §Y$ARM_PATH$§!"



