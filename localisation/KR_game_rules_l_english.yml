RULE_OPTION_IRE_FUTURE_AUTHDEM: "£KR_game_rule_flag_IRE   Collins Dissolves The Oireachtas"
RULE_OPTION_IRE_FUTURE_AUTHDEM_DESC: "The socialist Irish Worker League wins the Irish elections and Collins refuses to accept the results, instead dissolving the Oireachtas and §gruling by decree§!."
RULE_OPTION_IRE_FUTURE_PATAUT: "£KR_game_rule_flag_IRE_BLUESHIRT   Blueshirt Takeover"
