RULE_OPTION_CRE_GERMAN_CRETE: "£KR_game_rule_flag_CRE_GER  £KR_game_rule_flag_GER   German Crete"
RULE_OPTION_CRE_GERMAN_CRETE_DESC: "The Germans retain control of Crete, leading to its further Germanisation."

CRE_FOREIGN: "£KR_game_rule_flag_CRE  Diplomacy of Crete"
RULE_OPTION_CRE_FOREIGN_RANDOM: "Default"
RULE_OPTION_CRE_FOREIGN_RANDOM_DESC: "If Crete comes under the control of partisans, the outcome of their relations with their Greek brothers are unknown."
RULE_OPTION_CRE_FOREIGN_REUNION: "£KR_game_rule_flag_CRE  £KR_game_rule_flag_GRE   Crete Rejoins Greece"
RULE_OPTION_CRE_FOREIGN_REUNION_DESC: "The partisans of Crete decide to reunite with the current goverment of Greece, ending Cretan independence.\n§RRequires:§!\n§CPartisans Take Control§! in §Y$CRE_PATH$§!."
RULE_OPTION_CRE_FOREIGN_INDEPENDENT_KINGDOM: "£KR_game_rule_flag_CRE  Independent Kingdom"
RULE_OPTION_CRE_FOREIGN_INDEPENDENT_KINGDOM_DESC: "The partisans of Crete refuse to reunite with the current goverment of Greece, proclaiming their own independent kingdom.\n§RRequires:§!\n§C$RULE_OPTION_CRE_SOCCON$§! in §Y$CRE_PATH$§! and §CGreece to be a republic§!."
RULE_OPTION_CRE_FOREIGN_MONARCHY_IN_EXILE: "£KR_game_rule_flag_GRE  Greek Monarchy in Exile"
RULE_OPTION_CRE_FOREIGN_MONARCHY_IN_EXILE_DESC: "The partisans of Crete refuse to reunite with the current goverment of Greece, instead proclaiming the Kingdom of Greece in Exile.\n§RRequires:§!\n§C$RULE_OPTION_CRE_SOCCON$§! in §Y$CRE_PATH$§! and §CGreece to be a republic§!."
RULE_OPTION_CRE_FOREIGN_INDEPENDENT_STATE: "£KR_game_rule_flag_CRE  True Independence"
RULE_OPTION_CRE_FOREIGN_INDEPENDENT_STATE_DESC: "The partisans of Crete refuse to reunite with the current goverment of Greece, instead proclaiming truly independent Cretan state.\n§RRequires:§!\n§C$RULE_OPTION_CRE_SOCLIB$§! in §Y$CRE_PATH$§!."
RULE_OPTION_CRE_FOREIGN_ENTENTE: "£KR_game_rule_flag_CRE £KR_game_rule_flag_CAN  Ally Entente"
RULE_OPTION_CRE_FOREIGN_ENTENTE_DESC: "The partisans of Crete refuse to reunite with the current goverment of Greece, instead proclaiming truly independent Cretan state. They then join Entente as an independent nation.\n§RRequires:§!\n§C$RULE_OPTION_CRE_SOCLIB$§! in §Y$CRE_PATH$§!."
RULE_OPTION_CRE_FOREIGN_REICHSPAKT: "£KR_game_rule_flag_CRE £KR_game_rule_flag_GER  Ally Reichspakt"
RULE_OPTION_CRE_FOREIGN_REICHSPAKT_DESC: "The partisans of Crete refuse to reunite with the current goverment of Greece, instead proclaiming truly independent Cretan state. They then join Reichspakt as an independent nation.\n§RRequires:§!\n§C$RULE_OPTION_CRE_SOCLIB$§! in §Y$CRE_PATH$§!."
RULE_OPTION_CRE_FOREIGN_OTTOMANS: "£KR_game_rule_flag_CRE £KR_game_rule_flag_OTT  Ally Constantinople"
RULE_OPTION_CRE_FOREIGN_OTTOMANS_DESC: "The partisans of Crete refuse to reunite with the current goverment of Greece, instead proclaiming truly independent Cretan state. They then join Ottoman alliance as an independent nation.\n§RRequires:§!\n§C$RULE_OPTION_CRE_SOCLIB$§! in §Y$CRE_PATH$§! and §COttomans to lead a faction§!"
RULE_OPTION_CRE_FOREIGN_EGYPT: "£KR_game_rule_flag_CRE £KR_game_rule_flag_EGY  Ally Cairo"
RULE_OPTION_CRE_FOREIGN_EGYPT_DESC: "The partisans of Crete refuse to reunite with the current goverment of Greece, instead proclaiming truly independent Cretan state. They then join Cairo Axis as an independent nation.\n§RRequires:§!\n§C$RULE_OPTION_CRE_SOCLIB$§! in §Y$CRE_PATH$§! and §CEgypt to lead a faction§!"


RULE_GROUP_KAISERREICH_RULES_NORTH_AMERICA:0 "Country Paths - North America"

CAN_POLITICAL_PATH:0 "£KR_game_rule_flag_CAN   Canadian Political Path"
RULE_OPTION_CAN_POLITICAL_PATH_RANDOM:0 "Default"
RULE_OPTION_CAN_POLITICAL_PATH_RANDOM_DESC:0 "In the coming election, Canada has an equal chance of electing both the Liberals or the Conservatives."
RULE_OPTION_CAN_POLITICAL_PATH_LIBERAL:0 "£KR_game_rule_flag_CAN   Liberal"
RULE_OPTION_CAN_POLITICAL_PATH_LIBERAL_DESC:0 "The §mLiberal Party§!, led by Mackenzie King, will win the 1936 Canadian elections and maintain their hold on power. They ultimately manage to successfully pass Bill C-7 and avert any future chaos."
RULE_OPTION_CAN_POLITICAL_PATH_LIBERAL_SOCDEM:0 "£KR_game_rule_flag_CAN   Liberal-CCF Coalition"
RULE_OPTION_CAN_POLITICAL_PATH_LIBERAL_SOCDEM_DESC:0 "In a surprising turn of events, the social-democratic §MCo-operative Commonwealth Federation§! managed to form a coalition with the §lLiberal Party§! and win the elections. Even if not as the main force, socialists now have a say in the government of the exiled state. They ultimately manage to successfully pass Bill C-7 and avert any future chaos."
RULE_OPTION_CAN_POLITICAL_PATH_CONSERVATIVE:0 "£KR_game_rule_flag_CAN   Conservative"
RULE_OPTION_CAN_POLITICAL_PATH_CONSERVATIVE_DESC:0 "The §cConservative Party§!, led by R.B. Bennett, will win the 1936 Canadian elections, turning the country on a more militaristic path focused on reclaiming the Home Isles. They ultimately manage to successfully pass Bill C-7 and avert any future chaos."
RULE_OPTION_CAN_POLITICAL_PATH_ABSOLUTE_MONARCHY:0 "£KR_game_rule_flag_CAN_UK_CAN  £KR_game_rule_flag_CAN_republic   Absolute Monarchy - Compromise"
RULE_OPTION_CAN_POLITICAL_PATH_ABSOLUTE_MONARCHY_DESC:0 "Bill C-7 fails to pass in the Canadian Parliament, leading to the collapse of the current government. Instead of calling for new elections, the King exercised his royal prerogative and took power into his own hands. He later decides to retain direct rule of Canada under the §PHouse of Windsor§!. To placate the Canadian people, he promises to give up power and grant Canada total independence after the Home Isles are reclaimed."
RULE_OPTION_CAN_POLITICAL_PATH_ABSOLUTE_MONARCHY_UK:0 "£KR_game_rule_flag_CAN_UK_CAN   Absolute Monarchy - United Kingdom in Canada"
RULE_OPTION_CAN_POLITICAL_PATH_ABSOLUTE_MONARCHY_UK_DESC:0 "Bill C-7 fails to pass in the Canadian Parliament, leading to the collapse of the current government. Instead of calling for new elections, the King exercised his royal prerogative and took power into his own hands. He later decides to retain direct rule of Canada under the §PHouse of Windsor§!, ultimately dissolving the Canadian government and declaring the United Kingdom in Canada."
RULE_OPTION_CAN_POLITICAL_PATH_SOCCRED_AUTDEM:0 "£KR_game_rule_flag_CAN_Dominion_Green   Social Credit Party - Manning"
RULE_OPTION_CAN_POLITICAL_PATH_SOCCRED_AUTDEM_DESC:0 "Bill C-7 fails to pass in the Canadian Parliament, leading to the collapse of the current government. Instead of calling for new elections, the King exercised his royal prerogative and took power into his own hands. He later decides to nominate the authoritarian democrat Ernest Manning of the §gSocial Credit Party§! as the new Prime Minister."
RULE_OPTION_CAN_POLITICAL_PATH_SOCCRED_PATAUT:0 "£KR_game_rule_flag_CAN_Dominion_Green   Social Credit Party - Aberhart"
RULE_OPTION_CAN_POLITICAL_PATH_SOCCRED_PATAUT_DESC:0 "Bill C-7 fails to pass in the Canadian Parliament, leading to the collapse of the current government. Instead of calling for new elections, the King exercised his royal prerogative and took power into his own hands. He later decides to nominate the paternal autocrat William Aberhart of the §PSocial Credit Party§! as the new Prime Minister."
RULE_OPTION_CAN_POLITICAL_PATH_NATPOP:0 "£KR_game_rule_flag_CAN_UK_CAN   Imperial Unity Party"
RULE_OPTION_CAN_POLITICAL_PATH_NATPOP_DESC:0 "Bill C-7 fails to pass in the Canadian Parliament, leading to the collapse of the current government. Instead of calling for new elections, the King exercised his royal prerogative and took power into his own hands. He later decides to nominate the national-populist firebrand Adrien Arcand of the §FImperial Unity Party§! as the new Prime Minister, ultimately dissolving the Canadian government entirely and declaring the United Kingdom in Canada."

CAN_BRITISH_KING:0 "£KR_game_rule_flag_CAN   The British Monarchy"
RULE_OPTION_CAN_BRITISH_KING_RANDOM:0 "Default"
RULE_OPTION_CAN_BRITISH_KING_RANDOM_DESC:0 "The British crown will fall to Prince Edward, as always, and whether it remains with him is dependent on his popularity and the strength of his supporters."
RULE_OPTION_CAN_BRITISH_KING_EDWARD:0 "£KR_game_rule_flag_CAN   King Edward VIII"
RULE_OPTION_CAN_BRITISH_KING_EDWARD_DESC:0 "The British crown will fall to Prince Edward, and will remain with him. He will neither abdicate the throne or be killed via assassination."
RULE_OPTION_CAN_BRITISH_KING_ABDICATES:0 "£KR_game_rule_flag_CAN   King Edward VIII Abdicates"
RULE_OPTION_CAN_BRITISH_KING_ABDICATES_DESC:0 "The British crown will fall to Prince Edward, but he will eventually abdicate the throne (assuming conditions exist in which abdication is possible). Which of his brothers the crown then passes to depends on fate."
RULE_OPTION_CAN_BRITISH_KING_ALBERT:0 "£KR_game_rule_flag_CAN   King Albert I"
RULE_OPTION_CAN_BRITISH_KING_ALBERT_DESC:0 "Once King Edward abdicates the throne (assuming conditions exist in which abdication is possible), the crown will fall to Prince Albert, his eldest brother and the heir presumptive."
RULE_OPTION_CAN_BRITISH_KING_HENRY:0 "£KR_game_rule_flag_CAN   King Henry IX"
RULE_OPTION_CAN_BRITISH_KING_HENRY_DESC:0 "Once King Edward abdicates the throne (assuming conditions exist in which abdication is possible), the crown will fall to Prince Henry, his second-eldest brother and a man with considerable military experience."
RULE_OPTION_CAN_BRITISH_KING_GEORGE:0 "£KR_game_rule_flag_CAN   King George VI"
RULE_OPTION_CAN_BRITISH_KING_GEORGE_DESC:0 "Once King Edward abdicates the throne (assuming conditions exist in which abdication is possible), the crown will fall to Prince George, his youngest brother who already has a son of his own. Prince George will never die in a plane crash."

NFL_POLITICAL_PATH:0 "£KR_game_rule_flag_NFL   The Commission of Government"
RULE_OPTION_NFL_POLITICAL_PATH_RANDOM:0 "Default"
RULE_OPTION_NFL_POLITICAL_PATH_RANDOM_DESC:0 "With the arrival of Black Monday, it is ultimately decided that Newfoundland's finances are in such a dire state that democratic and elected government is simply too expensive to maintain. A §XCrown Commission§! will lead the country from that point forward."
RULE_OPTION_NFL_POLITICAL_PATH_CANADIAN_ANNEXATION:0 "£KR_game_rule_flag_CAN   Canadian Annexation"
RULE_OPTION_NFL_POLITICAL_PATH_CANADIAN_ANNEXATION_DESC:0 "In the wake of Black Monday, the bankrupt government of Newfoundland reaches out to their eastern neighbors and overlords about the possibility of §BAnnexation§!. The Canadians shall accept, making Newfoundland Canada's 10th Province."
RULE_OPTION_NFL_POLITICAL_PATH_COMMISSION:0 "£KR_game_rule_flag_NFL   The Continued Commission"
RULE_OPTION_NFL_POLITICAL_PATH_COMMISSION_DESC:0 "Resisting any calls to restore Democratic Governance, the §XCommission of Government§! shall continue to oversee the affairs of Newfoundland until Britain can be reclaimed."
RULE_OPTION_NFL_POLITICAL_PATH_DEMOCRATIC:0 "£GFX_KR_game_rule_flag_NFL_republic   Responsible Government Restored"
RULE_OPTION_NFL_POLITICAL_PATH_DEMOCRATIC_DESC:0 "Recovery from the Great Depression will take place quicker than expected, and Newfoundland's Commission Government will yield to public demands and restore §MResponsible Government§! immediately afterward."
RULE_OPTION_NFL_POLITICAL_PATH_SYNDICALIST:0 "£GFX_KR_game_rule_flag_NFL_syndicalist   The Plot Against the Canadians"
RULE_OPTION_NFL_POLITICAL_PATH_SYNDICALIST_DESC:0 "Instead of acting as a non-Democratic representative force, the §XCommission of Government§! instead chooses to listen to the Merchants and actively suppress the nascent Labour movement. This drives Newfoundland's unions to collaborate with the §VUnion of Britain§! in an attempt to regain control of their country."

NFL_MIKMAQ_LAND_NEGOTIATION:0 "£KR_game_rule_flag_NFL_WAB   Mi'kmaq Land Negotiations"
RULE_OPTION_NFL_MIKMAQ_LAND_NEGOTIATION_RANDOM:0 "Default"
RULE_OPTION_NFL_MIKMAQ_LAND_NEGOTIATION_RANDOM_DESC:0 "The government in Ottawa may or may not accept the Mikm'aq demands related to the Eastern Algonquin lands."
RULE_OPTION_NFL_MIKMAQ_LAND_NEGOTIATION_YES:0 "£KR_game_rule_flag_NFL_WAB   Canada Accepts"
RULE_OPTION_NFL_MIKMAQ_LAND_NEGOTIATION_YES_DESC:0 "Canada will happily accept the request of the Mi'kmaq people."
RULE_OPTION_NFL_MIKMAQ_LAND_NEGOTIATION_NO:0 "£KR_game_rule_flag_NFL_WAB   Canada Refuses"
RULE_OPTION_NFL_MIKMAQ_LAND_NEGOTIATION_NO_DESC:0 "The Canadian government will never give up the provinces of Nova Scotia, New Brunswick and Prince Edward Island."

CAN_ACW_NEW_ENGLAND:0 "£KR_game_rule_flag_CAN   New England"
RULE_OPTION_CAN_NEW_ENGLAND_RANDOM:0 "Default"
RULE_OPTION_CAN_NEW_ENGLAND_RANDOM_DESC:0 "When the Second American Civil War begins, Canada will decide whether or not to intervene in New England, and whether or not to form an allied government there."
RULE_OPTION_CAN_NEW_ENGLAND_FORM:0 "£KR_game_rule_flag_CAN  £KR_game_rule_flag_NEE   Form New England"
RULE_OPTION_CAN_NEW_ENGLAND_FORM_DESC:0 "When the Second American Civil War begins, Canada will definitely intervene in New England and form an allied government."
RULE_OPTION_CAN_NEW_ENGLAND_NOT_FORM:0 "£KR_game_rule_flag_CAN   Occupy New England"
RULE_OPTION_CAN_NEW_ENGLAND_NOT_FORM_DESC:0 "When the Second American Civil War begins, Canada will definitely intervene in New England, but will opt to occupy the area rather than form an allied government."
RULE_OPTION_CAN_NEW_ENGLAND_NOT_TAKE:0 "£KR_game_rule_flag_USA   Avoid New England"
RULE_OPTION_CAN_NEW_ENGLAND_NOT_TAKE_DESC:0 "When the Second American Civil War begins, Canada will refuse to intervene in New England at all."

CAN_ACW_SUPPORT:0 "£KR_game_rule_flag_CAN  £KR_game_rule_flag_USA   Canadian Intervention in the 2ACW"
RULE_OPTION_CAN_ACW_SUPPORT_RANDOM:0 "Default"
RULE_OPTION_CAN_ACW_SUPPORT_RANDOM_DESC:0 "When the Second American Civil War begins, Canada will choose whether to support a faction and may intervene directly in the war."
RULE_OPTION_CAN_ACW_SUPPORT_USA:0 "£KR_game_rule_flag_CAN  £KR_game_rule_flag_USA   Support the Federal Government"
RULE_OPTION_CAN_ACW_SUPPORT_USA_DESC:0 "When the Second American Civil War begins, Canada will always opt to support the Federal government and will intervene militarily on their side if conditions are favorable for them do to so."
RULE_OPTION_CAN_ACW_SUPPORT_PSA:0 "£KR_game_rule_flag_CAN  £KR_game_rule_flag_CAL   Support the Pacific Government"
RULE_OPTION_CAN_ACW_SUPPORT_PSA_DESC:0 "When the Second American Civil War begins, Canada will always opt to support the Pacific States of America - if it exists - and will intervene militarily on their side if conditions are favorable for them do to so. If the Pacific government does not exist, Canada will opt to support no-one."
RULE_OPTION_CAN_ACW_SUPPORT_TEX:0 "£KR_game_rule_flag_CAN  £KR_game_rule_flag_TEX   Support the Union Government"
RULE_OPTION_CAN_ACW_SUPPORT_TEX_DESC:0 "When the Second American Civil War begins, Canada will always opt to support the American Union State - if it exists - and will intervene militarily on their side if conditions are favorable for them do to so. If the Union government does not exist, Canada will opt to support no-one."
RULE_OPTION_CAN_ACW_SUPPORT_COR:0 "£KR_game_rule_flag_CAN  £KR_game_rule_flag_COR   Support the Constitutional Government"
RULE_OPTION_CAN_ACW_SUPPORT_COR_DESC:0 "When the Second American Civil War begins, Canada will always opt to support the Constitutional American Republic - if it exists - and will intervene militarily on their side if conditions are favorable for them do to so. If the Constitutional government does not exist, Canada will opt to support no-one."
RULE_OPTION_CAN_ACW_SUPPORT_NONE:0 "£KR_game_rule_flag_CAN   Support No-One"
RULE_OPTION_CAN_ACW_SUPPORT_NONE_DESC:0 "When the Second American Civil War begins, Canada will opt to support no faction. They may still intervene directly against the syndicalists, if the Combined Syndicates of America exists."
RULE_OPTION_CAN_ACW_SUPPORT_NO_INTERVENE:0 "£KR_game_rule_flag_CAN   Do Not Intervene"
RULE_OPTION_CAN_ACW_SUPPORT_NO_INTERVENE_DESC:0 "When the Second American Civil War begins, Canada will opt to support no faction and will not intervene directly into the civil war at all."

USA_CIVIL_WAR:0 "£KR_game_rule_flag_USA   Second American Civil War"
RULE_OPTION_USA_CIVIL_WAR_RANDOM:0 "Default"
RULE_OPTION_USA_CIVIL_WAR_RANDOM_DESC:0 "Despite political turmoil and ineffectual economic relief programs, it seemed to many as if the economy of the United States might finally be recovering after the Wall Street Crash of 1925. Black Monday has put an end to such hopes, and has sounded the death-knell for an already ailing economy. Republicans and Democrats have both pledged to put thing but public confidence in the system is rapidly waning. Both Haywood and Long have railed hard against the corrupt banking and political sectors, which they blame for the crash. To boot, 1936 is an election year, and elections have consequences."
RULE_OPTION_USA_CIVIL_WAR_FOUR_SIDES:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA  £KR_game_rule_flag_TEX  £KR_game_rule_flag_CAL   Civil War with MacArthur"
RULE_OPTION_USA_CIVIL_WAR_FOUR_SIDES_DESC:0 "The President loses support and General Douglas MacArthur takes charge to 'preserve the country from extremist forces, before it's too late' as he marches into Washington D.C. In response to this act of 'treason', Bill Haywood, Huey Long and the governors of the Pacific states all individually take up arms against the Federal Government and refuse to recognise the authority of any of the competing governments. As a consequence, the United States descends into a civil war."
RULE_OPTION_USA_CIVIL_WAR_THREE_SIDES:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA  £KR_game_rule_flag_TEX   Civil War without MacArthur"
RULE_OPTION_USA_CIVIL_WAR_THREE_SIDES_DESC:0 "With the President's inablity to resolve the current political crisis, Bill Haywood, and Huey Long both take up arms against the Federal Government and refuse to recognise the authority of any of the competing governments. As a consequence, The United States descends into a civil war."
RULE_OPTION_USA_CIVIL_WAR_KILL_LONG_USA_VS_CSA:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA   Long Assassinated"
RULE_OPTION_USA_CIVIL_WAR_KILL_LONG_USA_VS_CSA_DESC:0 "The newly elected president declares that both the Socialist Party and America First are purely secessionists who must be destroyed at any cost. On the advice of FBI Director Hoover, the President orders the FBI to assassinate Huey Long. While the assassination succeeds, the government role in the death of Huey Long is revealed. Bill Haywood quickly capitalises on public anger towards this act of tyranny, and takes up arms against the Federal Government. The United States descends into a civil war."
RULE_OPTION_USA_CIVIL_WAR_KILL_REED_USA_VS_TEX:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_TEX   Haywood Assassinated"
RULE_OPTION_USA_CIVIL_WAR_KILL_REED_USA_VS_TEX_DESC:0 "The newly elected president declares that both the Socialist Party and America First are purely secessionists who must be destroyed at any cost. On the advice of FBI Director Hoover, the President orders the FBI to assassinate Bill Haywood. While the assassination succeeds, the government role in the death of Bill Haywood is revealed. Huey Long quickly capitalises on public anger towards this act of tyranny, and takes up arms against the Federal Government. The United States descends into a civil war."
RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_LONG_USA_VS_CSA:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA   Compromise Reached with Long"
RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_LONG_USA_VS_CSA_DESC:0 "The newly elected President Garner supports the Emergency Austerity Measures bill recently brought before Congress, aiming to cut government spending across the board. President Garner arranges a meeting in Philadelphia with all four major political parties to reach a compromise. Unable to make progress with both Bill Haywood and Huey Long present, Garner orders the physical removal of Bill Haywood and the SPA from the meeting. From then on, Garner subsequently compromises with Huey Long: in exchange for Long's support of the bill, amendments are made to benefit him. While the Emergency Austerity Measures bill passes in Congress with the endorsement of the AFP, SPA supporters across the Steel Belt are outraged by restrictions on industrial unions and socialist activities. Seizing this anger, Bill Haywood declares the United States dead and takes up arms against the Federal Government. The United States descends into a civil war."
RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_REED_USA_VS_TEX:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_TEX   Compromise Reached with Haywood"
RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_REED_USA_VS_TEX_DESC:0 "The newly elected President Curtis successfully negotiates with Bill Haywood. The compromise includes federal funding for a new organization, the National Labor Board, to act as a liason between unions and the government. The SPA is also promised to all but run the Board. While the bill passes in Congress, Huey Long responds with outrage when the informatiom becomes public. Long accuses Curtis of being in league with Haywood, and that the government has all but submitted the United States to syndicalism. With his supporters energized, Huey Long seizes the moment to take up arms against the Federal Government. The United States descends into a civil war."
RULE_OPTION_USA_CIVIL_WAR_AVOIDED:0 "£KR_game_rule_flag_USA   Civil War Avoided"
RULE_OPTION_USA_CIVIL_WAR_AVOIDED_DESC:0 "The newly elected President Curtis decides to negotiate with Bill Haywood and manages to reach a compromise with him. The compromise includes federal funding for a new organization, such as a national board named the National Labor Board acting as liason between unions and the government, one which the SPA *would* be in control of. While the compromise bill was narrowly passed in Congress, Huey Long has goes on a rampage the moment news of the compromise went public. In response to Long's refusal to compromise, Curtis seeks help from Hoover and the FBI and manages to assassinate Long, ending a potential southern rebellion. With a compromise reached with Haywood and Long dead, the political crisis in the United States is peacefully resolved."

CAN_HALIFAX_CONFERENCE:0 "£KR_game_rule_flag_CAN  £KR_game_rule_flag_GER   The Halifax Conference"
RULE_OPTION_CAN_HALIFAX_CONFERENCE_RANDOM:0 "Default"
RULE_OPTION_CAN_HALIFAX_CONFERENCE_RANDOM_DESC:0 "When both the Entente and the Reichspakt are at war with the Third Internationale, they will meet and see if they can agree to work together - with the results being determined by chance and the various demands/players involved."
RULE_OPTION_CAN_HALIFAX_CONFERENCE_FAVOR_ENTENTE:0 "£KR_game_rule_flag_CAN   Favour the Entente"
RULE_OPTION_CAN_HALIFAX_CONFERENCE_FAVOR_ENTENTE_DESC:0 "When both the Entente and the Reichspakt are at war with the Third Internationale, they will meet and see if they can agree to work together - and the Reichspakt AI will always give in to any resistance by the Entente, in order to reach agreement."
RULE_OPTION_CAN_HALIFAX_CONFERENCE_FAVOR_GERMANY:0 "£KR_game_rule_flag_GER   Favour the Reichspakt"
RULE_OPTION_CAN_HALIFAX_CONFERENCE_FAVOR_GERMANY_DESC:0 "When both the Entente and the Reichspakt are at war with the Third Internationale, they will meet and see if they can agree to work together - and the Entente AI will always give in to any resistance by the Reichspakt, in order to reach agreement."

USA_POST_CIVIL_WAR_MACARTHUR:0 "£KR_game_rule_flag_USA   Caesar or Cincinnatus"
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RANDOM:0 "Default"
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RANDOM_DESC:0 "Should he win the civil war, Douglas MacArthur will be faced with a difficult choice: to resign as President and ensure a peaceful transition of power or remain in office indefinitely to protect America."
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_HOLD_ON:0 "MacArthur Remains in Power"
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_HOLD_ON_DESC:0 "President MacArthur, vowing not again expose the United States to the malignant influence of those who caused the civil war, remains in office.\n§RRequires:§!\n§CUnited States of America wins the Second American Civil War§!"
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RESTORE_DEMOCRACY:0 "MacArthur Gives up Power"
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RESTORE_DEMOCRACY_DESC:0 "With the traitors defeated, MacArthur steps down in favor of a triumvirate to lead the country until the next election.\n§RRequires:§!\n§CUnited States of America wins the Second American Civil War§!"

CSA_POST_CIVIL_WAR:0 "£KR_game_rule_flag_CSA   Second Constitutional Convention"
RULE_OPTION_CSA_POST_CIVIL_WAR_RANDOM:0 "Default"
RULE_OPTION_CSA_POST_CIVIL_WAR_RANDOM_DESC:0 "The time has come to take the next great step in the revolutionary struggle. The workers must be united behind a single cause and ideology. A consensus must be reached on the future of socialist government in America."
RULE_OPTION_CSA_POST_CIVIL_WAR_SYNDICALIST_FLYNN:0 "£KR_game_rule_flag_CSA_syndie   Flynn Elected"
RULE_OPTION_CSA_POST_CIVIL_WAR_SYNDICALIST_FLYNN_DESC:0 "The syndicalist Elizabeth Gurley Flynn becomes Interim President and forms the Commonwealth of America.\n§RRequires:§!\n§CCombined Syndicates of America wins the Second American Civil War§!"
RULE_OPTION_CSA_POST_CIVIL_WAR_RADICAL_SOCIALIST_THOMAS:0 "£KR_game_rule_flag_CSA_socialist_republic1   Thomas Elected"
RULE_OPTION_CSA_POST_CIVIL_WAR_RADICAL_SOCIALIST_THOMAS_DESC:0 "The radical socialist Norman Thomas becomes Interim President and forms the Socialist Republic of America.\n§RRequires:§!\n§CCombined Syndicates of America wins the Second American Civil War§!"
RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_BROWDER:0 "£KR_game_rule_flag_CSA_browder_red   Browder Elected"
RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_BROWDER_DESC:0 "The totalist Earl Browder becomes Interim President and forms the Union of Socialist American States.\n§RRequires:§!\n§CCombined Syndicates of America wins the Second American Civil War§!"
RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_FOSTER:0 "£KR_game_rule_flag_CSA_TUUL_Flag   Foster Elected"
RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_FOSTER_DESC:0 "The totalist William Z. Foster becomes Interim President and forms the Union of Socialist American States.\n§RRequires:§!\n§CCombined Syndicates of America wins the Second American Civil War§!"

TEX_POST_CIVIL_WAR:0 "£KR_game_rule_flag_TEX   Future of the American Union State"
RULE_OPTION_TEX_POST_CIVIL_WAR_RANDOM:0 "Default"
RULE_OPTION_TEX_POST_CIVIL_WAR_RANDOM_DESC:0 "The old regime is defeated in the American Civil War, and the conservative and reactionary American Union State raises its flag above Washington. What does the future hold for the new regime? Only time will tell."
RULE_OPTION_TEX_POST_CIVIL_WAR_LONG:0 "£KR_game_rule_flag_TEX   Long Holds on to Power"
RULE_OPTION_TEX_POST_CIVIL_WAR_LONG_DESC:0 "President Long manages to hold on to while curtailing the intrigues of his former 'allies'.\n§RRequires:§!\n§CAmerican Union State wins the Second American Civil War§!"
RULE_OPTION_TEX_POST_CIVIL_WAR_MOSELEY:0 "£KR_game_rule_flag_USA   Moseley Takes Control"
RULE_OPTION_TEX_POST_CIVIL_WAR_MOSELEY_DESC:0 "National Commander of the American Legion, George Van Horn Moseley, announces that he will guide the country until a proper leader is found after the sudden 'disappearance' of President Long.\n§RRequires:§!\n§CAmerican Union State wins the Second American Civil War§!"
RULE_OPTION_TEX_POST_CIVIL_WAR_PELLEY:0 "£KR_game_rule_flag_TEX_commonwealth   Pelley Launches a Successful Coup"
RULE_OPTION_TEX_POST_CIVIL_WAR_PELLEY_DESC:0 "William Dudley Pelley and the Silver Legion launch a successful coup with the help of confidantes of President Long. The new regime holds fast to a formerly fringe Christian Nationalist ideology. \n§RRequires:§!\n§CAmerican Union State wins the Second American Civil War§!"

MEX_POST_ASSASSINATION:0 "£KR_game_rule_flag_MEX_syndicalist   Assassination Attempt on Zapata"
RULE_OPTION_MEX_POST_ASSASSINATION_RANDOM:0 "Default"
RULE_OPTION_MEX_POST_ASSASSINATION_RANDOM_DESC:0 "An assassin shoots President Zapata. The gunman is killed by the Presidential Guard, and Zapata is rushed to the Hospital to recover. Whether he survives is a different story."
RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_JUNTA:0 "£KR_game_rule_flag_MEX   Junta Holds on to Power"
RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_JUNTA_DESC:0 "Reactionary generals Garza and Treviño form a Junta after Zapata's death. They choose to consolidate power rather than restore democracy."
RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_MONARCHY:0 "£GFX_KR_game_rule_flag_MEX_REGENCY   Junta Restores the Monarchy"
RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_MONARCHY_DESC:0 "Reactionary generals Garza and Treviño form a Junta after Zapata's death. They choose to restore the Monarchy after Garza's death."
RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_DEMOCRACY:0 "£KR_game_rule_flag_MEX   Junta Restores Democracy"
RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_DEMOCRACY_DESC:0 "Reactionary generals Garza and Treviño form a Junta after Zapata's death. They later restore democracy."
RULE_OPTION_MEX_POST_ASSASSINATION_NATIONAL_POPULIST_SINARQUISTA:0 "£GFX_KR_game_rule_flag_MEX_synarchist   Sinarquista Takes Charge"
RULE_OPTION_MEX_POST_ASSASSINATION_NATIONAL_POPULIST_SINARQUISTA_DESC:0 "Jose Antonia Urquiza's Sinarquistas grow in popularity and are appointed after the Junta's takeover."
RULE_OPTION_MEX_POST_ASSASSINATION_NATIONAL_POPULIST_INTEGRALIST:0 "£GFX_KR_game_rule_flag_MEX_integralist   Integralists Takes Charge"
RULE_OPTION_MEX_POST_ASSASSINATION_NATIONAL_POPULIST_INTEGRALIST_DESC:0 "Jose Vasconcelos' Integralists grow in popularity and are appointed after the Junta's takeover."
RULE_OPTION_MEX_POST_ASSASSINATION_NATIONAL_POPULIST_GOLDSHIRT:0 "£GFX_KR_game_rule_flag_MEX_national_populist   Goldshirts Takes Charge"
RULE_OPTION_MEX_POST_ASSASSINATION_NATIONAL_POPULIST_GOLDSHIRT_DESC:0 "Nicolás Rodríguez Carrasco and Roque Garza's Goldshirts grow in popularity and launch a successful coup after the Junta's takeover."
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_TOTALIST:0 "£GFX_KR_game_rule_flag_MEX_totalist   Calles Elected"
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_TOTALIST_DESC:0 "The totalist Plutarco Calles and the Partido Nacional Revolucionario win the 1937 Election."
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SYNDICALIST:0 "£GFX_KR_game_rule_flag_MEX_syndicalist   Toledano Elected"
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SYNDICALIST_DESC:0 "The syndicalist Vicente Toledano and the Partido Mexicano de los Trabajadores win the 1937 Election"
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_COMMUNIST:0 "£GFX_KR_game_rule_flag_MEX_MEXICAN_SOVIET   Toledano Seizes Power"
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_COMMUNIST_DESC:0 "The syndicalist Vicente Toledano and the Partido Mexicano de los Trabajadores win the 1937 Election, eventually establishing a Communist Dictatorship"
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_RADICAL_SOCIALIST:0 "£GFX_KR_game_rule_flag_MEX_syndicalist   Villa Elected"
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_RADICAL_SOCIALIST_DESC:0 "The radical socialist Pancho Villa and the Partido Nacional Agrarista win the 1937 Election"
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SOCIAL_DEMOCRAT:0 "£KR_game_rule_flag_MEX   Rubio Elected"
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SOCIAL_DEMOCRAT_DESC:0 "The social democrat Pascual Rubio and the Partido Laborista Mexicano win the 1937 Election"

MEX_FOREIGN_POLICY:0 "£KR_game_rule_flag_MEX_syndicalist  Mexican Foreign Policy"
RULE_OPTION_MEX_FOREIGN_POLICY_RANDOM:0 "Default"
RULE_OPTION_MEX_FOREIGN_POLICY_RANDOM_DESC:0 "With its political future secured, Mexico must decide if it wants to ally with a global faction or forge its own path."
RULE_OPTION_MEX_FOREIGN_POLICY_INTERNATIONALE:0 "£KR_game_rule_flag_MEX_syndicalist  £KR_game_rule_flag_FRA   Internationale"
RULE_OPTION_MEX_FOREIGN_POLICY_INTERNATIONALE_DESC:0 "The socialist Mexican government decides to ally with their ideological brethren in the Internationale. \n§RRequires:§!\n§CToledano Elected§!, §CToledano Seizes Power§!, §CVilla Elected§!, or §CRubio Elected§! in §Y£KR_game_rule_flag_MEX_syndicalist   Assassination Attempt on Zapata§!"
RULE_OPTION_MEX_FOREIGN_POLICY_ENTENTE:0 "£KR_game_rule_flag_MEX  £KR_game_rule_flag_CAN   Entente"
RULE_OPTION_MEX_FOREIGN_POLICY_ENTENTE_DESC:0 "Free from the taint of syndicalism, Mexico decides to side with the Entente. \n§RRequires:§!\n§CJunta Holds on to Power§!, §CJunta Restores the Monarchy§!, §CJunta Restores Democracy§!, §CSinarquista Takes Charge§!, or §CIntegralists Takes Charge§! in §Y£KR_game_rule_flag_MEX_syndicalist   Assassination Attempt on Zapata§!"
RULE_OPTION_MEX_FOREIGN_POLICY_REICHSPAKT:0 "£KR_game_rule_flag_MEX  £KR_game_rule_flag_GER   Reichspakt"
RULE_OPTION_MEX_FOREIGN_POLICY_REICHSPAKT_DESC:0 "Free from the taint of syndicalism, Mexico decides to side with German interests. \n§RRequires:§!\n§CJunta Holds on to Power§!, §CJunta Restores the Monarchy§!, §CJunta Restores Democracy§!, §CSinarquista Takes Charge§!, or §CIntegralists Takes Charge§! in §Y£KR_game_rule_flag_MEX_syndicalist   Assassination Attempt on Zapata§!"
RULE_OPTION_MEX_FOREIGN_POLICY_JAPAN:0 "£KR_game_rule_flag_MEX_national_populist  £KR_game_rule_flag_JAP   Co-Prosperity Sphere"
RULE_OPTION_MEX_FOREIGN_POLICY_JAPAN_DESC:0 "The reactionary anti-imperialists decide to align themselves with the Japanese. \n§RRequires:§!\n§CGoldshirts Takes Charge§! in §Y£KR_game_rule_flag_MEX_syndicalist   Assassination Attempt on Zapata§!"
RULE_OPTION_MEX_FOREIGN_POLICY_NEUTRALITY:0 "£GFX_KR_game_rule_flag_MEX   Our Own Faction"
RULE_OPTION_MEX_FOREIGN_POLICY_NEUTRALITY_DESC:0 "The Mexican government decides not to align with any global powers and instead form its own faction."

MEX_RECONQUISTA_PATH:0 "£KR_game_rule_flag_MEX_syndicalist  The Question of the Mexican Cession"
RULE_OPTION_MEX_RECONQUISTA_PATH_RANDOM:0 "Default"
RULE_OPTION_MEX_RECONQUISTA_PATH_RANDOM_DESC:0 "In light of recent events in America, Mexico must decide on whether it should capitalize on the opportunity to reclaim the 'Northern Territories' lost in 1848 after the Mexican-American War."
RULE_OPTION_MEX_RECONQUISTA_PATH_PEACE:0 "£KR_game_rule_flag_MEX_syndicalist   No War"
RULE_OPTION_MEX_RECONQUISTA_PATH_PEACE_DESC:0 "Mexico decides that reclaiming its territories are too risky and retains its current northern border."
RULE_OPTION_MEX_RECONQUISTA_PATH_CEDE:0 "£KR_game_rule_flag_MEX_syndicalist   Bloodless Cession"
RULE_OPTION_MEX_RECONQUISTA_PATH_CEDE_DESC:0 "Mexico decides to press its claims on the Northern Territories. Surprisingly, the Federal government agrees to unconditionally return the territory in order to focus their efforts elsewhere, although some of the breakaway states may still go to war with Mexico as they have much more to lose."
RULE_OPTION_MEX_RECONQUISTA_PATH_WAR:0 "£KR_game_rule_flag_MEX_syndicalist  £KR_game_rule_flag_USA   Second Mexican-American War"
RULE_OPTION_MEX_RECONQUISTA_PATH_WAR_DESC:0 "Mexico decides to press its claims on the Northern Territories. Unsurprisingly, the Americans don't take this well and war once again breaks out on the northern border."
RULE_OPTION_MEX_RECONQUISTA_PATH_FEDS:0 "£KR_game_rule_flag_MEX_syndicalist  £KR_game_rule_flag_USA   An Unlikely Partnership"
RULE_OPTION_MEX_RECONQUISTA_PATH_FEDS_DESC:0 "Mexico decides to press its claims on the Northern Territories. Surprisingly, the Federal government agrees to return the territory in exchange for military cooperation, although some of the breakaway states may still go to war with Mexico as they have much more to lose."

YUC_INDEPENDENCE_RULE: "£KR_game_rule_flag_YUC  £KR_game_rule_flag_MEX  Alvarado's Revolt"
RULE_OPTION_YUC_INDEPENDENCE_RANDOM: "Default"
RULE_OPTION_YUC_INDEPENDENCE_RANDOM_DESC: "In the wake of a military coup against Mexico's revolutionary democracy, General Salvador Alvarado will take power in a Yucatan state rising against the new regime."
RULE_OPTION_YUC_INDEPENDENCE_VIOLENCE: "£KR_game_rule_flag_YUC  Yucatan Rebellion"
RULE_OPTION_YUC_INDEPENDENCE_VIOLENCE_DESC: "General Salvador Alvarado will lead the Yucatan in taking up arms in a bid for Yucatec independence against the new regime as the Mexicans attempt to Pacify the region by force."
RULE_OPTION_YUC_INDEPENDENCE_WUSS: "£KR_game_rule_flag_MEX  Yucatan Submission"
RULE_OPTION_YUC_INDEPENDENCE_WUSS_DESC: "General Salvador Alvarado will lead the Yucatan in taking up arms in a bid for Yucatec independence against the new regime but will concede to Mexico at the threat of open war."
RULE_OPTION_YUC_INDEPENDENCE_LAZY: "£KR_game_rule_flag_YUC  £KR_game_rule_flag_MEX  Two State Solution"
RULE_OPTION_YUC_INDEPENDENCE_LAZY_DESC: "General Salvador Alvarado will lead the Yucatan in taking up arms in a bid for Yucatec independence against the new regime, leading the Mexicans to back off the Yucatan peninsula peacefully, for now."

YUC_PATH_RULE: "£KR_game_rule_flag_YUC  The Birth of the Yucatec Nation" 
RULE_OPTION_YUC_PATH_RANDOM: "Default"
RULE_OPTION_YUC_PATH_RANDOM_DESC: "After a hard fought struggle against their Mexican masters, the people of Yucatan under the socialist aligned general Salvador Alvarado win their independence."
RULE_OPTION_YUC_PATH_ALVARADO: "£KR_game_rule_flag_YUC  Alvarado's Junta"
RULE_OPTION_YUC_PATH_ALVARADO_DESC: "General Salvador Alvarado, the bringer of Yucatec Independence and Hero of the revolution, will see fit to renege on his promises of Democracy, establishing himself as the Iron fisted master of a Socialist aligned Paternal Autocratic Junta."
RULE_OPTION_YUC_PATH_ALVARADO_PRESIDENT: "£KR_game_rule_flag_YUC  Alvarado's Republic"
RULE_OPTION_YUC_PATH_ALVARADO_PRESIDENT_DESC: "General Salvador Alvarado, the bringer of Yucatec Independence and Hero of the revolution, will proclaim a new republic under his command, establishing himself as uncontested president of a Socialist aligned Authoritarian Democratic Republic."
RULE_OPTION_YUC_PATH_SOCCON: "£KR_game_rule_flag_YUC  Moral and Decentralized"
RULE_OPTION_YUC_PATH_SOCCON_DESC: "General Salvador Alvarado will proclaim a new republic, bringing democracy to the Yucatec people, who will elect the Social Conservative Partido Rutinero Yucateco."
RULE_OPTION_YUC_PATH_MARLIB: "£KR_game_rule_flag_YUC  Free and Rich"
RULE_OPTION_YUC_PATH_MARLIB_DESC: "General Salvador Alvarado will proclaim a new republic, bringing democracy to the Yucatec people, who will elect the Market Liberal Partido Liberal Yucateco."
RULE_OPTION_YUC_PATH_SOCLIB: "£KR_game_rule_flag_YUC  A Liberal Torch"
RULE_OPTION_YUC_PATH_SOCLIB_DESC: "General Salvador Alvarado will proclaim a new republic, bringing democracy to the Yucatec people, who will elect the Social Liberal Partido Sanjuanista Nacional."
RULE_OPTION_YUC_PATH_SOCDEM: "£KR_game_rule_flag_YUC  Pink and Progressive"
RULE_OPTION_YUC_PATH_SOCDEM_DESC: "General Salvador Alvarado will proclaim a new republic, bringing democracy to the Yucatec people, who will elect the Social Democratic Partido Socialista Obero."
RULE_OPTION_YUC_PATH_RADSOC: "£KR_game_rule_flag_YUC  Towards Democratic Socialism"
RULE_OPTION_YUC_PATH_RADSOC_DESC: "General Salvador Alvarado will proclaim a new republic, bringing democracy to the Yucatec people, who will elect the Radical Socialist Partido Socialista del Sureste."
RULE_OPTION_YUC_PATH_SYNDIE: "£KR_game_rule_flag_YUC  The Yucatec Socialist Miracle"
RULE_OPTION_YUC_PATH_SYNDIE_DESC: "General Salvador Alvarado will proclaim a new republic, bringing democracy to the Yucatec people, who will elect the Syndicalist Partido Sindicalista Obero Nacional."
RULE_OPTION_YUC_PATH_REDSHIRT: "£KR_game_rule_flag_YUC_totalist  Rise of the Camisas Rojas"
RULE_OPTION_YUC_PATH_REDSHIRT_DESC: "General Salvador Alvarado though making allies of the Redshirts will be betrayed, and deposed by them in a coup which brings the radical redshirts to the fore under the totalist rule of Tomas Garrido Canabal."
RULE_OPTION_YUC_PATH_CRUZOOB: "£KR_game_rule_flag_YUC_CRUZOOB  State of the Talking Cross"
RULE_OPTION_YUC_PATH_CRUZOOB_DESC: "General Salvador Alvarado though making allies of the Maya will be betrayed, and deposed by them in a coup which brings the National Populist aligned Movimento Maya to power under Francisco May Pech, who will see fit to recreate the Maya-Catholic state of Cruzoob."
RULE_OPTION_YUC_PATH_MAYA: "£KR_game_rule_flag_YUC_national_populist  A Restored Mayan Civilization"
RULE_OPTION_YUC_PATH_MAYA_DESC: "General Salvador Alvarado though making allies of the Maya will be betrayed, and deposed by them in a coup which brings the National Populist aligned Movimento Maya to power under Francisco May Pech, who will see fit to recreate the Mayan Empire under it's traditional practices."

CUB_STRIKE:0 "£KR_game_rule_flag_CUB   The Havana Strike"
RULE_OPTION_CUB_STRIKE_RANDOM:0 "Default"
RULE_OPTION_CUB_STRIKE_RANDOM_DESC:0 "Cuba stands on the precipice of great upheaval. God only knows how the events of 1936 shall unfold."
RULE_OPTION_CUB_STRIKE_DEMOCRACY:0 "£KR_game_rule_flag_CUB   Democracy Revitalised"
RULE_OPTION_CUB_STRIKE_DEMOCRACY_DESC:0 "The strike is broken up and moderate dissenters appeased. The political influence of General Batista's faction wanes and is eventually eliminated in a failed coup attempt."
RULE_OPTION_CUB_STRIKE_DIAZ:0 "£KR_game_rule_flag_CUB   Batista Consolidates Power"
RULE_OPTION_CUB_STRIKE_DIAZ_DESC:0 "General Batista assumes full control over the civilian government in the wake of the Havana strike."
RULE_OPTION_CUB_STRIKE_AUTHENTIC:0 "£KR_game_rule_flag_CUB   Authentic Takeover"
RULE_OPTION_CUB_STRIKE_AUTHENTIC_DESC:0 "The civilian government collapses and the nationalist Authentic Party takes power."
RULE_OPTION_CUB_STRIKE_SOCIALIST:0 "£KR_game_rule_flag_CUB   Socialist Revolution"
RULE_OPTION_CUB_STRIKE_SOCIALIST_DESC:0 "The civilian government collapses and a loose coalition of Socialists take power. Any of these factions may eventually assume full control or the coalition could be maintained."
RULE_OPTION_CUB_STRIKE_COUP:0 "£KR_game_rule_flag_CUB   American-Backed Coup"
RULE_OPTION_CUB_STRIKE_COUP_DESC:0 "The civilian government collapses and a loose coalition of Socialists take power. This new socialist regime is in turn overthrown with the help of the United States. Whether General Diaz remains in power or the Americans push for an more pliant government remains to be seen."

DOM_ELECTORCOUP:0 "£KR_game_rule_flag_DOM   Window of Opportunity"
RULE_OPTION_DOM_ELECTORCOUP_RANDOM:0 "Default"
RULE_OPTION_DOM_ELECTORCOUP_RANDOM_DESC:0 "Whether Martínez, Estrella, or Trujillo comes to power is left to chance."
RULE_OPTION_DOM_ELECTORCOUP_ROJO:0 "£KR_game_rule_flag_DOM   Rojo Victory"
RULE_OPTION_DOM_ELECTORCOUP_ROJO_DESC:0 "President Martínez wins a second term and a coup is avoided."
RULE_OPTION_DOM_ELECTORCOUP_REPUBLICANO:0 "£KR_game_rule_flag_DOM   Republicano Victory"
RULE_OPTION_DOM_ELECTORCOUP_REPUBLICANO_DESC:0 "Rafael Estrella Ureña is elected as the Dominican Republic's new president."
RULE_OPTION_DOM_ELECTORCOUP_COUP:0 "£KR_game_rule_flag_DOM   Trujillo's Coup"
RULE_OPTION_DOM_ELECTORCOUP_COUP_DESC:0 "Rafael Trujillo launches a successful coup against President Martínez with the backing of Rafael Estrella Ureña."

NIC_ELECTION:0 "£KR_game_rule_flag_NIC_radical_socialist    Nicaraguan Elections"
RULE_OPTION_NIC_ELECTION_RANDOM:0 "Default"
RULE_OPTION_NIC_ELECTION_RANDOM_DESC:0 "Opponents of the ruling Sandinistas have become a thorn in the side of President Sandino. The election of 1937 threatens to unseat he and his party."
RULE_OPTION_NIC_ELECTION_RADSOC:0 "£KR_game_rule_flag_NIC_radical_socialist   FSN Victory"
RULE_OPTION_NIC_ELECTION_RADSOC_DESC:0 "The president holds on and wins the election of 1937."
RULE_OPTION_NIC_ELECTION_SOCDEM:0 "£KR_game_rule_flag_NIC_radical_socialist   PCN Victory"
RULE_OPTION_NIC_ELECTION_SOCDEM_DESC:0 "The firebrand Francisco Sequeira Moreno and the PCN win the election of 1937 and forge a middle path between the Sandinistas and the Liberals."
RULE_OPTION_NIC_ELECTION_SOCLIB:0 "£KR_game_rule_flag_NIC   PRL Victory"
RULE_OPTION_NIC_ELECTION_SOCLIB_DESC:0 "The liberals of Juan Bautista Sacasa win the 1937 elections and begin to reverse the revolution in favor of liberal democracy."

WIF_ELECTIONSANDCOUPS:0 "£KR_game_rule_flag_CAF   Elections and Revolutions"
RULE_OPTION_WIF_ELECTION_RANDOM:0 "Default"
RULE_OPTION_WIF_ELECTION_RANDOM_DESC:0 "The next set of elections in the West Indies will determine the path of the Federation as the Empire prepares to retake London. But both loyalist fears and syndicalist revolutionaries could set the country to chaos..."
RULE_OPTION_WIF_ELECTION_PA:0 "£KR_game_rule_flag_CAF   PA Victory"
RULE_OPTION_WIF_ELECTION_PA_DESC:0 "With the Victory of the PA, the Unity Party coalition lies shattered. While normally this would call for celebration amongst our party members, the reality is that the fragile alliance that once kept us together now lays broken, and the faction from the PA that comes out successful from the power struggle may change the shape of the Federation forever..."
RULE_OPTION_WIF_ELECTION_UNITY:0 "£KR_game_rule_flag_CAF   Unity Victory"
RULE_OPTION_WIF_ELECTION_UNITY_DESC:0 "The Unity Party, focused on reconciliation between the various parties and a compromise, has come out on top in the 1937 Elections."
RULE_OPTION_WIF_ELECTION_NCP:0 "£KR_game_rule_flag_CAF   NCP Victory"
RULE_OPTION_WIF_ELECTION_NCP_DESC:0 "From 1929, when the NCP lost power, the West Indies were losing their importance. It was during the NCP rule that the territory of the federation expanded by former French colonies. Many say that the party's policy has led to stagnation in our homeland. However, despite this bad press, NCP has steadily strengthened. It was almost enough for us to take over power in 1933 and bring order to West Indies."
RULE_OPTION_WIF_ELECTION_SYND:0 "£KR_game_rule_flag_CAF_syndicalist  A Socialist Revolution"
RULE_OPTION_WIF_ELECTION_SYND_DESC:0 "The time has come. Socialists of the West Indies now band together, the agitation and cries of the working class unheard by the governor in Kingston. The revolution must rise up, and bring a new socialist era for the West Indies!"
RULE_OPTION_WIF_ELECTION_COUP:0 "£KR_game_rule_flag_CAF The Governor's Push"
RULE_OPTION_WIF_ELECTION_COUP_DESC:0 "With the Governor General now possessing extraordinary executive powers, we can finally make a move towards securing the Federation against those who threaten its existence."

RULE_GROUP_KAISERREICH_RULES_SOUTH_AMERICA:0 "Country Paths - South America"

ARG_CHRISTMAS_COUP:0 "£KR_game_rule_flag_ARG_national_populist   Fallout of the Christmas Coup"
RULE_OPTION_ARG_CHRISTMAS_COUP_RANDOM:0 "Default"
RULE_OPTION_ARG_CHRISTMAS_COUP_RANDOM_DESC:0 "When in 1935 rumours surfaced that Roca may favor ending the conflict by abandoning the fight with the FOP, outrage swept the nation, enabling the Liga Patriotica under Manuél Carlés to launch the 'Christmas Coup'. Supported by the Navy and various military elements, Carlés overthrew the government on Christmas 1935 and took control over the Capital Region. On the first of January 1936, the future of the Carlés regime is uncertain. Outside the Buenos Aires capital region and small inland provinces, the new government weilds little influence. Support from the ARA or 'Argentinean Armada' is guaranteed but many Army officers doubt Carlés' potential. Some are organising to again overthorw the government. How will the situation in Argentina unfold?"
RULE_OPTION_ARG_CHRISTMAS_COUP_NATIONAL_POPULIST_CARLES:0 "£KR_game_rule_flag_ARG_national_populist   Carlés Assumes Full Control"
RULE_OPTION_ARG_CHRISTMAS_COUP_NATIONAL_POPULIST_CARLES_DESC:0 "Following a bloody struggle, Carlés captures Rosario and assumes the presidency this afternoon after a rousing speech for his followers in Buenos Aires. Promising vast territorial expansion and an end to the Red Terror that plagues Patagonia, he is met with a wave of enthusiasm by the struggling people of his country."
RULE_OPTION_ARG_CHRISTMAS_COUP_AUTHORITARIAN_DEMOCRAT_RAMIREZ_DEMOCRACY:0 "£KR_game_rule_flag_ARG   Ramirez Restores Democracy"
RULE_OPTION_ARG_CHRISTMAS_COUP_AUTHORITARIAN_DEMOCRAT_RAMIREZ_DEMOCRACY_DESC:0 "After a bloody struggle, the Army scores a decisive victory at Rosario, sending forces loyal to Carlés into retreat. As Ramirez and the Army march towards the Presidential Residence, Manuél Carlés himself disappears, either dead by his own hand or having fled to Uruguay. After taking the captital and restoring order to the country, Ramirez decides to restore democracy and hold elections."
RULE_OPTION_ARG_CHRISTMAS_COUP_AUTHORITARIAN_DEMOCRAT_RAMIREZ_JUNTA:0 "£KR_game_rule_flag_ARG   Ramirez Establishes Junta"
RULE_OPTION_ARG_CHRISTMAS_COUP_AUTHORITARIAN_DEMOCRAT_RAMIREZ_JUNTA_DESC:0 "After a bloody struggle, the Army scores a decisive victory at Rosario, sending forces loyal to Carlés into retreat. As Ramirez and the Army march towards the Presidential Residence, Manuél Carlés himself disappears, either dead by his own hand or having fled to Uruguay. After taking the captital and restoring order to the country, Ramirez decides to establish a military junta."

FOP_TRADE_UNION_CONGRESS: "£KR_game_rule_flag_FOP_syndicalist The First National Trade Congress" 
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RANDOM:0 "Default"
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RANDOM_DESC:0 "Coming from a tradition of Republican democracy, Argentina had never had a Trade Union Congress up to this point, and while many are anxious to see this historical events, many are wary of it being simply a masquerade for a dictatorial regime. As the gates to the old Congress open to the Union delegates, the fate of the nation hangs in the balance..."
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RADANS:0 "£KR_game_rule_flag_FOP_syndicalist  The Anarchist Radicals"
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RANANS_DESC:0 "With Severino di Giovanni now serving as the acting chairman, the Anarchist Radicals of the USA have come out on top of the other factions decisively. With a very harsh stance on religion, inequality and nationalism, the Anarchists will attempt to sweep whatever remained from the old Argentina away, and make the Argentinean territory a nation for all workers of the world."
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_MODANS:0 "£KR_game_rule_flag_FOP_syndicalist   The Anarchist Moderates"
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_MODANS_DESC:0 "With Soto remaining in his post of chairman, the USA remains on top of the other Trade Unions, and is now preparing to carry out sweeping changes to the nation. While ideologically driven, Soto is by far a pragmatist within the revolutionary movement, and he'll seek to compromise the anarchist ideals with the society he now has the duty to rebuild. Only time will tell whether this will be successful..."
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RADSOCS:0 "£KR_game_rule_flag_FOP_radical_socialist   The Socialist Party Moderates"
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RADSOCS_DESC:0 "After decades of struggle, the Socialist party has finally managed to become the dominant force in Argentinean politics. Unsurprisingly, it has been fairly well received by the public, as the Socialist party already had a history of sensible compromises and welfare bills, and it is expected that their rule, while not as radical as the other unions, will still try to reform our nation in favour of the workers."
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_MODSOCS:0 "£KR_game_rule_flag_FOP_radical_socialist   The Baldomeristas"
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_MODSOCS_DESC:0 "The Baldomeristas, rising from a small club to a sizable faction of the Socialists with the victory of the revolution, they seek a new approach to Socialism, one that merges the ideas of Argentinean nationalism, American Anti Imperialism and other concepts like Agrarianism and Economic Democracy. Only time will tell whether this mix will work out for or against the new Chairman."
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_COMMIES:0 "£KR_game_rule_flag_FOP_totalist   The Communist Supremacy"
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_COMMIES_DESC:0 "Despite having suffered a major setback when the October Revolution failed in Russia, the Argentinean Communist party has managed to reach power regardless, and now holds the majority of the seats in the Congress. While their shared dream with the Bolsheviks of a new world order under a Communist banner may still be far away, this victory has certainly brought them one step closer."
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_FONTE_COUP:0 "£KR_game_rule_flag_FOP_Fonte   Fonte's Coup"
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_FONTE_COUP_DESC:0 "Alfredo Fonte has successfully executed a coup against the weak government, and will soon bring a new age of greatness to South America!"
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_ARAUCANIA:0 "£KR_game_rule_flag_FOP   The Kingdom of Araucania"
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_ARAUCANIA_DESC:0 "Natives in Patagonia will take power in the chaos caused by Alfredo Fonte's attempt to coup the Syndicalist government, and restore the native Kingdom of Araucania"

CHL_FINAL_CONFLICT:0 "£KR_game_rule_flag_CHL_syndicalist   The Final Conflict"
RULE_OPTION_CHL_FINAL_CONFLICT_RANDOM:0 "Default"
RULE_OPTION_CHL_FINAL_CONFLICT_RANDOM_DESC:0 "Should Chile remain Socialist, a chairman from any of the socialist ideologies will be elected in November 1940."
RULE_OPTION_CHL_FINAL_CONFLICT_SYNDICALIST:0 "£KR_game_rule_flag_CHL_syndicalist   Syndicalist Chairman"
RULE_OPTION_CHL_FINAL_CONFLICT_SYNDICALIST_DESC:0 "Should Chile remain Socialist, a syndicalist chairman will be elected in November 1940."
RULE_OPTION_CHL_FINAL_CONFLICT_RADSOC:0 "£KR_game_rule_flag_CHL   Radical Socialist Chairman"
RULE_OPTION_CHL_FINAL_CONFLICT_RADSOC_DESC:0 "Should Chile remain Socialist, a radical socialist chairman will be elected in November 1940."
RULE_OPTION_CHL_FINAL_CONFLICT_TOTALIST:0 "£KR_game_rule_flag_CHL_totalist   Totalist Chairman"
RULE_OPTION_CHL_FINAL_CONFLICT_TOTALIST_DESC:0 "Should Chile remain Socialist, a totalist chairman will be elected in November 1940."

CHL_COUP_SUCCEEDS:0 "£KR_game_rule_flag_CHL   Blanche's Coup"
RULE_OPTION_CHL_COUP_SUCCEEDS_RANDOM:0 "Default"
RULE_OPTION_CHL_COUP_SUCCEEDS_RANDOM_DESC:0 "Should the coup succeed or Chile be defeated completely, the nation's political path thereafter will not be pre-determined."
RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORECON:0 "£KR_game_rule_flag_CHL   Conservative Victory"
RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORECON_DESC:0 "Should the coup succeed or Chile be defeated completely by a non-National Populist nation, the Social Conservative APL will be elected once the preliminary Junta restores democracy."
RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORESDM:0 "£KR_game_rule_flag_CHL   Social Democratic Victory"
RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORESDM_DESC:0 "Should the coup succeed or Chile be defeated completely by a non-National Populist nation, the Social Democratic PC-PSC will be elected once the preliminary Junta restores democracy."
RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORELIB:0 "£KR_game_rule_flag_CHL   Liberal Victory"
RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORELIB_DESC:0 "Should the coup succeed or Chile be defeated completely by a non-National Populist nation, the Social Liberal PL will be elected once the preliminary Junta restores democracy."
RULE_OPTION_CHL_COUP_SUCCEEDS_RESTOREPOP:0 "£KR_game_rule_flag_CHL_national_populist   National Populist Victory"
RULE_OPTION_CHL_COUP_SUCCEEDS_RESTOREPOP_DESC:0 "Should the coup succeed or Chile be defeated completely by a non-National Populist nation, the National Populist COCEAT will be elected once the preliminary Junta restores democracy."
RULE_OPTION_CHL_COUP_SUCCEEDS_JUNTAPOP:0 "£KR_game_rule_flag_CHL_national_populist   National Populist Junta"
RULE_OPTION_CHL_COUP_SUCCEEDS_JUNTAPOP_DESC:0 "Should the coup succeed or Chile be defeated completely by a National Populist nation, the National Populist COCEAT will form a Junta."

BRA_START_ELECTION:0 "£KR_game_rule_flag_BRA   Federal Election of 1936"
RULE_OPTION_BRA_START_ELECTION_RANDOM:0 "Default"
RULE_OPTION_BRA_START_ELECTION_RANDOM_DESC:0 "Tensions rise as vastly different factions prepare for what will probably be the most violent and contentious election in the history of Brazil. Political talk is almost synonymous with heated arguments, and an air of ideological extremism looms over the nation's populace.  Four very different visions for the country clash, in some places, even physically. How will the people of Brazil choose?"
RULE_OPTION_BRA_START_ELECTION_SOCIAL_CONSERVATIVE_DEMOCRACY:0 "£KR_game_rule_flag_BRA   Partido Republicano Victory"
RULE_OPTION_BRA_START_ELECTION_SOCIAL_CONSERVATIVE_DEMOCRACY_DESC:0 "Getulio Vargas and the social conservative Partido Republicano win the 1936 elections. While Vargas attempts to consolidates his personal power, his plans are foiled. In the end, democracy prevails."
RULE_OPTION_BRA_START_ELECTION_SOCIAL_CONSERVATIVE_PATERNAL_AUTOCRAT_VARGAS:0 "£KR_game_rule_flag_BRA   Vargas Assumes Direct Control"
RULE_OPTION_BRA_START_ELECTION_SOCIAL_CONSERVATIVE_PATERNAL_AUTOCRAT_VARGAS_DESC:0 "Getulio Vargas and the social conservative Partido Republicano win the 1936 elections. Vargas slowly consolidates his personal power and eventually assumes direct control of the country. With his expanded powers, Brazil is reformed into a new state."
RULE_OPTION_BRA_START_ELECTION_SOCIAL_LIBERAL_DEMOCRACY:0 "£KR_game_rule_flag_BRA   Partido Liberal Victory"
RULE_OPTION_BRA_START_ELECTION_SOCIAL_LIBERAL_DEMOCRACY_DESC:0 "Júlio Prestes and the social liberal Partido Liberal win the 1936 elections."
RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_DEMOCRACY:0 "£KR_game_rule_flag_BRA   Esquerda Democrática Victory"
RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_DEMOCRACY_DESC:0 "João Mangabeira and the social democratic Esquerda Democrática win the 1936 elections. The democratic government remains despite fallout from President Mangabeira's meeting with a Chilean politician."
RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_COUP_RADICAL_SOCIALIST:0 "£KR_game_rule_flag_BRA_radical_socialist   Autonomistas in Control"
RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_COUP_RADICAL_SOCIALIST_DESC:0 "João Mangabeira and the social democratic Esquerda Democrática win the 1936 elections. The army lauches a coup after the government refused to arrest a Chilean politician whom President Mangabeira had met with. This coup is met with successful syndicalist counter-coup. A socialist state is established in Brazil. In its First Congress of Trade Unions, the radical socialist Autonomistas is elected."
RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_COUP_SYNDICALIST:0 "£KR_game_rule_flag_BRA_syndicalist   Ortodoxos in Control"
RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_COUP_SYNDICALIST_DESC:0 "João Mangabeira and the social democratic Esquerda Democrática win the 1936 elections. The army lauches a coup after the government refused to arrest a Chilean politician whom President Mangabeira had met with. This coup is met with successful syndicalist counter-coup. A socialist state is established in Brazil. In its First Congress of Trade Unions, the syndicalist Ortodoxos is elected."
RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_COUP_TOTALIST:0 "£KR_game_rule_flag_BRA_totalist   Maximalists in Control"
RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_COUP_TOTALIST_DESC:0 "João Mangabeira and the social democratic Esquerda Democrática win the 1936 elections. The army lauches a coup after the government refused to arrest a Chilean politician whom President Mangabeira had met with. This coup is met with successful syndicalist counter-coup. A socialist state is established in Brazil. In its First Congress of Trade Unions, the totalist Maximalists is elected."
RULE_OPTION_BRA_START_ELECTION_NATIONAL_POPULIST_INTERGRALIST:0 "£KR_game_rule_flag_BRA_national_populist   The Organic Empire"
RULE_OPTION_BRA_START_ELECTION_NATIONAL_POPULIST_INTERGRALIST_DESC:0 "Gustavo Dodt Barroso and the national populist Ação Integralista Brasileira win the 1936 elections. The government later reinstates the monarchy and crowns Dom Pedro III de Orléans e Bragança as emperor."

URG_BASTION_DEMOCRACY:0 "£KR_game_rule_flag_URG   The Bastion Of Democracy"
RULE_OPTION_URG_BASTION_DEMOCRACY_RANDOM:0 "Default"
RULE_OPTION_URG_BASTION_DEMOCRACY_RANDOM_DESC:0 "Uruguay's political fate is unknown."
RULE_OPTION_URG_BASTION_DEMOCRACY_MIXED:0 "£KR_game_rule_flag_URG   A Mixed Council"
RULE_OPTION_URG_BASTION_DEMOCRACY_MIXED_DESC:0 "No party secures a majority in the council. Compromise rules the day. The national administrative council is maintained."
RULE_OPTION_URG_BASTION_DEMOCRACY_COLORADO:0 "£KR_game_rule_flag_URG   Colorado Victory"
RULE_OPTION_URG_BASTION_DEMOCRACY_COLORADO_DESC:0 "The social-democratic Partido Colorado will win the elections of 1938. The national administrative council is maintained."
RULE_OPTION_URG_BASTION_DEMOCRACY_NACIONAL:0 "£KR_game_rule_flag_URG   Nacional Victory"
RULE_OPTION_URG_BASTION_DEMOCRACY_NACIONAL_DESC:0 "The social conservative Partido Nacional will win the elections of 1938. The national administrative council is abolished and the presidency restored."
RULE_OPTION_URG_BASTION_SOCIALIST_NACIONAL:0 "£KR_game_rule_flag_URG_syndicalist   Socialist Victory"
RULE_OPTION_URG_BASTION_SOCIALIST_NACIONAL_DESC:0 "The radical socialist Partido Socialista will win the elections of 1938. The national administrative council is abolished and the presidency restored."
RULE_OPTION_URG_BASTION_SOCIALIST_TERRA:0 "£KR_game_rule_flag_URG   The Flame Burns Out"
RULE_OPTION_URG_BASTION_SOCIALIST_TERRA_DESC:0 "Gabriel Terra becomes dictator of Uruguay."

PRU_POST_ATTEMPT:0 "£KR_game_rule_flag_PRU   Aftermath of the Assassination"
RULE_OPTION_PRU_POST_ATTEMPT_RANDOM:0 "Default"
RULE_OPTION_PRU_POST_ATTEMPT_RANDOM_DESC:0 "An Aprist attempt on Larrea's life fails and the perpetrator is shot dead. However, the incident lays bare the growing weakness in the current government. Will the government prepare for elections or would ban elections entirely and become fully autocratic?"
RULE_OPTION_PRU_POST_ATTEMPT_MILITARY_PATERNAL_AUTOCRAT:0 "£KR_game_rule_flag_PRU   Military Bans Elections"
RULE_OPTION_PRU_POST_ATTEMPT_MILITARY_PATERNAL_AUTOCRAT_DESC:0 "The government bans elections entirely and intensifies its conflict with the Aprists. It manages to crush the Aprists, who as a last resort gathered all the remaining militia and marched to the capital."
RULE_OPTION_PRU_POST_ATTEMPT_MILITARY_REVOLT_SYNDICALIST:0 "£KR_game_rule_flag_PRU_syndicalist   Aprist Takeover"
RULE_OPTION_PRU_POST_ATTEMPT_MILITARY_REVOLT_SYNDICALIST_DESC:0 "The government bans elections entirely and intensifies its conflict with the Aprists. The Aprists march on the capital as a last resort, win and topple the government. The orthodox APRA manage to win the power struggle within the revolution."
RULE_OPTION_PRU_POST_ATTEMPT_MILITARY_REVOLT_TOTALIST:0 "£KR_game_rule_flag_PRU_totalist   Totalist Takeover"
RULE_OPTION_PRU_POST_ATTEMPT_MILITARY_REVOLT_TOTALIST_DESC:0 "The government bans elections entirely and intensifies its conflict with the Aprists. The Aprists march on the capital as a last resort, win and topple the government. The totalist Tupacamarists manage to win the power struggle within the revolution."
RULE_OPTION_PRU_POST_ATTEMPT_ELECTION_DEMOCRACY_SOCIAL_CONSERVATIVE:0 "£KR_game_rule_flag_PRU   Nuevo Pacto Civilista Victory"
RULE_OPTION_PRU_POST_ATTEMPT_ELECTION_DEMOCRACY_SOCIAL_CONSERVATIVE_DESC:0 "The current government decides to open elections, and the social conservative Nuevo Pacto Civilista wins the election."
RULE_OPTION_PRU_POST_ATTEMPT_ELECTION_DEMOCRACY_MARKET_LIBERAL:0 "£KR_game_rule_flag_PRU   Movimiento Democrático Victory"
RULE_OPTION_PRU_POST_ATTEMPT_ELECTION_DEMOCRACY_MARKET_LIBERAL_DESC:0 "The current government decides to open elections, and the market liberal Movimiento Democrático wins the election."
RULE_OPTION_PRU_POST_ATTEMPT_ELECTION_DEMOCRACY_SOCIAL_DEMOCRAT:0 "£KR_game_rule_flag_PRU   Partido Socialdemócrata Victory"
RULE_OPTION_PRU_POST_ATTEMPT_ELECTION_DEMOCRACY_SOCIAL_DEMOCRAT_DESC:0 "The current government decides to open elections, and the social democrat Partido Socialdemócrata wins the election."
RULE_OPTION_PRU_POST_ATTEMPT_ELECTION_NATIONAL_POPULIST:0 "£KR_game_rule_flag_PRU_national_populist   The Peruvian Brotherhood"
RULE_OPTION_PRU_POST_ATTEMPT_ELECTION_NATIONAL_POPULIST_DESC:0 "The current government decides to open elections, and the national populist Union Revolucionaria wins the election. It then intensifies its conflict with the Aprists. It manages to crush the Aprists, who as a last resort gathered all the remaining militia and marched to the capital."

BOL_FALLOUT:0 "£KR_game_rule_flag_BOL   The Coming Storm"
RULE_OPTION_BOL_FALLOUT_RANDOM:0 "Default"
RULE_OPTION_BOL_FALLOUT_RANDOM_DESC:0 "Whatever happens, Bolivia's future is sure to be volatile."
RULE_OPTION_BOL_FALLOUT_BUSCH:0 "£KR_game_rule_flag_BOL   Busch Maintains Power"
RULE_OPTION_BOL_FALLOUT_BUSCH_DESC:0 "Through it all, General Busch maintains control of the Bolivian state."
RULE_OPTION_BOL_FALLOUT_NATIONALIST:0 "£KR_game_rule_flag_BOL_national_populist   Nationalist Coup"
RULE_OPTION_BOL_FALLOUT_NATIONALIST_DESC:0 "Nationalists led by Bernandino Bilbao Rioja take control of the government."
RULE_OPTION_BOL_FALLOUT_DEMOCRACY:0 "£KR_game_rule_flag_BOL   Democracy Returns"
RULE_OPTION_BOL_FALLOUT_DEMOCRACY_DESC:0 "Democracy returns to Bolivia and free elections are organized. A democratic party shall win the elections."
RULE_OPTION_BOL_FALLOUT_SYNDICALISM:0 "£KR_game_rule_flag_BOL_syndicalist   Syndicalism by the Ballot"
RULE_OPTION_BOL_FALLOUT_SYNDICALISM_DESC:0 "Democracy returns to Bolivia and free elections are organized. The syndicalists shall win the elections."

PAR_LAST_MAN_STANDING:0 "£KR_game_rule_flag_PAR   Last Man Standing"
RULE_OPTION_PAR_LAST_MAN_STANDING_RANDOM:0 "Default"
RULE_OPTION_PAR_LAST_MAN_STANDING_RANDOM_DESC:0 "The victor of the Chaco War, Paraguay has been bled dry again and again yet emerged victorious. Once again, the nation will be left to fate."
RULE_OPTION_PAR_LAST_MAN_STANDING_AUTH:0 "£KR_game_rule_flag_PAR   The Estigarribato"
RULE_OPTION_PAR_LAST_MAN_STANDING_AUTH_DESC:0 "Authoritarian rule continues indefinitely."
RULE_OPTION_PAR_LAST_MAN_STANDING_COLO:0 "£KR_game_rule_flag_PAR   Colorado Resurgance"
RULE_OPTION_PAR_LAST_MAN_STANDING_COLO_DESC:0 "The conservative Colorado party restores democracy to Paraguay after years of authoritarian rule."
RULE_OPTION_PAR_LAST_MAN_STANDING_NPOP:0 "£KR_game_rule_flag_PAR   Army With a State"
RULE_OPTION_PAR_LAST_MAN_STANDING_NPOP_DESC:0 "In the wake of irresponsible political decisions by Paraguay's authoritarian government Higenio Morinigo Martinez comes to power"
RULE_OPTION_PAR_LAST_MAN_STANDING_THOT:0 "£KR_game_rule_flag_PAR   Abrilism Returns"
RULE_OPTION_PAR_LAST_MAN_STANDING_THOT_DESC:0 "In the wake of irresponsible political decisions by Paraguay's authoritarian government Rafael Franco comes to power."

ECU_NOW_FOREVER:0 "£KR_game_rule_flag_ECU   Ecuador, Now Or Forever"
RULE_OPTION_ECU_NOW_FOREVER_RANDOM:0 "Default"
RULE_OPTION_ECU_NOW_FOREVER_RANDOM_DESC:0 "Catalyzed by Black Monday, the March Crisis nearly leads to the collapse of the Ecuadorian state. Whether General Gallo holds onto power in the aftermath shall determine the nation's fate."
RULE_OPTION_ECU_NOW_FOREVER_LIBERAL:0 "£KR_game_rule_flag_ECU   Liberal Victory"
RULE_OPTION_ECU_NOW_FOREVER_LIBERAL_DESC:0 "In the wake of the March Crisis, Gallo cedes power to the Liberals."
RULE_OPTION_ECU_NOW_FOREVER_GALLO:0 "£KR_game_rule_flag_ECU   Democracy in Limbo"
RULE_OPTION_ECU_NOW_FOREVER_GALLO_DESC:0 "In the wake of the March Crisis, Gallo maintains control and postpones elections."

COL_GREAT_INHERITANCE:0 "£KR_game_rule_flag_COL   A Great Inheritance"
RULE_OPTION_COL_GREAT_INHERITANCE_RANDOM:0 "Default"
RULE_OPTION_COL_GREAT_INHERITANCE_RANDOM_DESC:0 "Colombia will face great political crisis. The outcome cannot be predicted."
RULE_OPTION_COL_GREAT_INHERITANCE_LIBERAL:0 "£KR_game_rule_flag_COL   Liberal Victory"
RULE_OPTION_COL_GREAT_INHERITANCE_LIBERAL_DESC:0 "Democracy is maintained and the nation's Liberal parties secure victory in the election of 1938."
RULE_OPTION_COL_GREAT_INHERITANCE_CONSERVATIVE:0 "£KR_game_rule_flag_COL   Conservative Victory"
RULE_OPTION_COL_GREAT_INHERITANCE_CONSERVATIVE_DESC:0 "Democracy is maintained and the nation's Conservative parties secure victory in the election of 1938."
RULE_OPTION_COL_GREAT_INHERITANCE_SOCIALISM:0 "£KR_game_rule_flag_COL_syndicalist   Socialist Victory"
RULE_OPTION_COL_GREAT_INHERITANCE_SOCIALISM_DESC:0 "Democracy is maintained and the socialists secure victory in the election of 1938."
RULE_OPTION_COL_GREAT_INHERITANCE_DICTATE:0 "£KR_game_rule_flag_COL_national_populist   State of Emergency"
RULE_OPTION_COL_GREAT_INHERITANCE_DICTATE_DESC:0 "A state of emergency is declared and a dictatorship established."

VEN_BM_CRISIS:0 "£KR_game_rule_flag_VEN   The Election of 1939"
RULE_OPTION_VEN_BM_CRISIS_RANDOM:0 "Default"
RULE_OPTION_VEN_BM_CRISIS_RANDOM_DESC:0 "The election of 1939 is pivotal to the future of Venezuela. May the hand of fate be merciful."
RULE_OPTION_VEN_BM_CRISIS_DEMOCRACY:0 "£KR_game_rule_flag_VEN   Democracy Maintained"
RULE_OPTION_VEN_BM_CRISIS_DEMOCRACY_DESC:0 "Venezuelan democracy is maintained with the victory of either the UD or URD in the 1939 election."
RULE_OPTION_VEN_BM_CRISIS_SYNDICALISM:0 "£KR_game_rule_flag_VEN_syndicalist   Syndicalist Victory"
RULE_OPTION_VEN_BM_CRISIS_SYNDICALISM_DESC:0 "The socialist party wins the 1939 Venezuelan elections. However, if the Americans are in a position to react, this new regime is unlikely to last."

