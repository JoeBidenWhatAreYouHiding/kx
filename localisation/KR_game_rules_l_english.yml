NFA_GOVERNMENT_PATH: "£KR_game_rule_flag_NFA   The Future of National France"
RULE_OPTION_NFA_GOVERNMENT_PATH_RANDOM: "Default"
RULE_OPTION_NFA_GOVERNMENT_PATH_RANDOM_DESC: "The AI will pick its path through the regular chance-based system."
RULE_OPTION_NFA_GOVERNMENT_PATH_PETAIN: "£KR_game_rule_flag_NFA   Pétain Holds into Power"
RULE_OPTION_NFA_GOVERNMENT_PATH_PETAIN_DESC: "Maréchal, nous voilà! Pétain consolidates his Junta and powers, launching the 'Révolution Nationale', the future of which seems open"
RULE_OPTION_NFA_GOVERNMENT_PATH_DEMOCRACY: "£KR_game_rule_flag_NFR   Louis Marin Secures the Premiership"
RULE_OPTION_NFA_GOVERNMENT_PATH_DEMOCRACY_DESC: "Vive la République! Louis Marin forms a government of national unity in order to restore true democracy, reestablishing the republic and resuming elections after the Libertation."
RULE_OPTION_NFA_GOVERNMENT_PATH_CDF: "£KR_game_rule_flag_NFA   The Social Republic"
RULE_OPTION_NFA_GOVERNMENT_PATH_CDF_DESC: "Social d'abord! Pétain appoints de la Rocque as head of the government, the Colonel will hasten to create a Social Republic with a strong executive, then he will make himself president."
RULE_OPTION_NFA_GOVERNMENT_PATH_AF: "£KR_game_rule_flag_NFA_REGENCY   Action Française"
RULE_OPTION_NFA_GOVERNMENT_PATH_AF_DESC: "Politique d'abord! Under pressure from Charles Maurras, Jean III and the Kingdom are restored, the latter will soon appoint Maurras as Prime Minister."
RULE_OPTION_NFA_GOVERNMENT_PATH_DARNAND: "£KR_game_rule_flag_NFA_NFL   The Triumphant Legion"
RULE_OPTION_NFA_GOVERNMENT_PATH_DARNAND_DESC: "Longue vie au Maître! Joseph Darnand and his faithful Legionnaires take power and are determined to restore the greatness of their country!"
RULE_OPTION_NFA_START_EMPIRE: "£KR_game_rule_flag_NFE   The Empire Reborn"
RULE_OPTION_NFA_START_EMPIRE_DESC: "Vive l'Empereur! The Junta will restore Louis-Napoleon as Napoleon VI and will revive the Empire from the ashes, it remains to be seen if the Emperor will find allies to support him..."

NFA_PETAIN_PATH: "£KR_game_rule_flag_NFA   The Maréchal's Future"
RULE_OPTION_NFA_PETAIN_PATH_RANDOM: "Default"
RULE_OPTION_NFA_PETAIN_PATH_RANDOM_DESC: "The AI will pick its path through the regular chance-based system."
RULE_OPTION_NFA_PETAIN_PATH_PETAIN: "£KR_game_rule_flag_NFA   Pétain Holds into Power"
RULE_OPTION_NFA_PETAIN_PATH_PETAIN_DESC: "Pétain, despite many dangers awaiting his mistakes after the Liberation, will safely hold onto power and reform the nation according to his vision"
RULE_OPTION_NFA_PETAIN_PATH_CONSTITUTION: "£KR_game_rule_flag_NFR   Freedom Under the Marechal"
RULE_OPTION_NFA_PETAIN_PATH_CONSTITUTION_DESC: "Maréchal, nous voilà! Pétain consolidates his Junta and powers, launching the 'Révolution Nationale'. After reclaiming the mainland he will give into demands to roll back the Revolution Nationale and restore the third republic under his guidance."
RULE_OPTION_NFA_PETAIN_PATH_NATIONALE: "£KR_game_rule_flag_NFA_PETAIN_NATIONALE   The Revolution Continues"
RULE_OPTION_NFA_PETAIN_PATH_NATIONALE_DESC: "Maréchal, nous voilà! Pétain consolidates his Junta and powers, launching the 'Révolution Nationale', which will continue on past the Liberation to shape France in it's image."
RULE_OPTION_NFA_PETAIN_PATH_CONSTITUTION_ISORNI: "£KR_game_rule_flag_NFR   Towards an Ideal Republic"
RULE_OPTION_NFA_PETAIN_PATH_CONSTITUTION_ISORNI_DESC: "Pétain consolidates his Junta and powers, launching the 'Révolution Nationale' before rolling it back after the Liberation to restore the third republic under his guidance. Afterwards he will pass on from a fatal stroke, leaving Writer and the late Marechal's personal lawyer, Jacques Isorni to continue the civilianisation of france"
RULE_OPTION_NFA_PETAIN_PATH_CONSTITUTION_WEYGAND: "£KR_game_rule_flag_NFR   Weygand Secures the Republic"
RULE_OPTION_NFA_PETAIN_PATH_CONSTITUTION_WEYGAND_DESC: "Pétain consolidates his Junta and powers, launching the 'Révolution Nationale' before rolling it back after the Liberation to restore the third republic under his guidance. Afterwards he will pass on from a fatal stroke, leaving War Hero and personal friend, Maxime Weygand to carry on his legacy in the Petainist Republic."
RULE_OPTION_NFA_PETAIN_PATH_NATIONALE_WEYGAND: "£KR_game_rule_flag_NFA_PETAIN_NATIONALE   Weygand guides the Revolution"
RULE_OPTION_NFA_PETAIN_PATH_NATIONALE_WEYGAND_DESC: "Pétain consolidates his Junta and powers, launching the 'Révolution Nationale', which will continue on past the Liberation to shape France in it's image. Afterwards he will pass on from a fatal stroke, leaving War Hero and personal friend, Maxime Weygand to carry on Petain's legacy in the Petainist Junta."
RULE_OPTION_NFA_PETAIN_PATH_NATIONALE_LABARTHETE: "£KR_game_rule_flag_NFA_PETAIN_NATIONALE   A Truly National Revolution"
RULE_OPTION_NFA_PETAIN_PATH_NATIONALE_LABARTHETE_DESC: "Pétain consolidates his Junta and powers, launching the 'Révolution Nationale', which will continue on past the Liberation to shape France in it's image. Afterwards he will pass on from a fatal stroke, leaving Diplomat and Maurassian Politician, Henry Du Molin Labarthete to fruther the ideological vision of the Revolution Nationale."
RULE_OPTION_NFA_PETAIN_PATH_DARLAN: "£KR_game_rule_flag_NFA_DARLAN   The Unchallenged Fleet"
RULE_OPTION_NFA_PETAIN_PATH_DARLAN_DESC: "Pétain consolidates his Junta and powers, launching the 'Révolution Nationale', but retires after retaking the Metropole, leaving leadership to his Protege Francois Darlan. Admiral Darlan will quickly seek to break with the Entente and establish the Paris Protocols, seeking to attain naval supremacy as a anglophobic great power"
RULE_OPTION_NFA_PETAIN_PATH_DEGAULLE_REPUBLIC: "£KR_game_rule_flag_NFA_DE_GAULLE   Splendour of the Strong - Republic"
RULE_OPTION_NFA_PETAIN_PATH_DEGAULLE_REPUBLIC_DESC: "Pétain consolidates his Junta and powers, launching the 'Révolution Nationale', but retires after retaking the Metropole, leaving leadership to his Protege Charles de Gaulle. De Gaulle will enact centralizing reforms to the economy and carry out antiparliamentary action, establishing a strong Presidential Republic"
RULE_OPTION_NFA_PETAIN_PATH_DEGAULLE_MONARCHY: "£KR_game_rule_flag_NFK   Splendour of the Strong - Monarchy"
RULE_OPTION_NFA_PETAIN_PATH_DEGAULLE_MONARCHY_DESC: "Pétain consolidates his Junta and powers, launching the 'Révolution Nationale', but retires after retaking the Metropole, leaving leadership to his Protege Charles de Gaulle. De Gaulle will enact centralizing reforms to the economy and carry out antiparliamentary action, restoring the Kingdom under strong centralist leadership"

NFA_CDF_PATH: "£KR_game_rule_flag_NFA   Inheritors of the Colonel"
RULE_OPTION_NFA_CDF_PATH_RANDOM: "Default"
RULE_OPTION_NFA_CDF_PATH_RANDOM_DESC: "The AI will pick its path through the regular chance-based system."
RULE_OPTION_NFA_CDF_PATH_MITT: "£KR_game_rule_flag_NFA   La France Aux Francais!"
RULE_OPTION_NFA_CDF_PATH_MITT_DESC: "Social d'abord! Pétain appoints de la Rocque as head of the government, the Colonel will hasten to create a Social Republic with a strong executive, then he will make himself president before passing away due to worsening health. After which a council of the highest members of the CDF will select the nationalist Francois Mitterand to lead."
RULE_OPTION_NFA_CDF_PATH_VALLIN_REFORM: "£KR_game_rule_flag_NFA   The Necessity of Reform"
RULE_OPTION_NFA_CDF_PATH_VALLIN_REFORM_DESC: "Social d'abord! Pétain appoints de la Rocque as head of the government, the Colonel will hasten to create a Social Republic with a strong executive, then he will make himself president before passing away due to worsening health. After which a council of the highest members of the CDF will select the populist Charles Vallin to lead, and he will open the doors of reform to establish populist democracy."
RULE_OPTION_NFA_CDF_PATH_VALLIN_LEGAL: "£KR_game_rule_flag_NFA   A Truly Social Party"
RULE_OPTION_NFA_CDF_PATH_VALLIN_LEGAL_DESC: "Social d'abord! Pétain appoints de la Rocque as head of the government, the Colonel will hasten to create a Social Republic with a strong executive, then he will make himself president before passing away due to worsening health. After which a council of the highest members of the CDF will select the populist Charles Vallin to lead, and he will maintain paternalistic rule and executive powers."
RULE_OPTION_NFA_CDF_PATH_COTY: "£KR_game_rule_flag_NFA   Modern Bonapartism"
RULE_OPTION_NFA_CDF_PATH_COTY_DESC: "Social d'abord! Pétain appoints de la Rocque as head of the government, the Colonel will hasten to create a Social Republic with a strong executive, then he will make himself president before passing away due to worsening health. After which a council of the highest members of the CDF will select the propagandist Francois Coty to lead."

NFA_AF_PATH: "£KR_game_rule_flag_NFA   France's Actions"
RULE_OPTION_NFA_AF_PATH_RANDOM: "Default"
RULE_OPTION_NFA_AF_PATH_RANDOM_DESC: "The AI will pick its path through the regular chance-based system."
RULE_OPTION_NFA_AF_PATH_MAURASS: "£KR_game_rule_flag_NFK   The Organic State Realized"
RULE_OPTION_NFA_AF_PATH_MAURASS_DESC: "Under pressure from Charles Maurras, Petain will allow the Kingdom of France to be restored under Jean III, and Maurras himself will hold power from would be rivals even after the Liberation, bringing his vision to every neglected corner of France."
RULE_OPTION_NFA_AF_PATH_MAURASS_BOUTAG: "£KR_game_rule_flag_NFK   The Birth of Néo-Maurrassisme"
RULE_OPTION_NFA_AF_PATH_MAURASS_BOUTAG_DESC: "Under pressure from Charles Maurras, Petain will allow the Kingdom of France to be restored under Jean III, and Maurras himself will hold power from would be rivals even after the Liberation, before finding himself victim to an untimely demise. After the Master's death, Pierre Boutag, friend of the King will take the post of Prime Minister, seeking to refine Maurras' vision into what is called his own 'Néo-Maurrassisme'."
RULE_OPTION_NFA_AF_PATH_MAURASS_PUJO: "£KR_game_rule_flag_NFK   The Friend of Maurras"
RULE_OPTION_NFA_AF_PATH_MAURASS_PUJO_DESC: "Under pressure from Charles Maurras, Petain will allow the Kingdom of France to be restored under Jean III, and Maurras himself will hold power from would be rivals even after the Liberation, before finding himself victim to an untimely demise. After the Master's death, Maurice Pujo, lifelong friend of the late Maurras will take up the mantle of prime minister, adhereing closely to his vision."
RULE_OPTION_NFA_AF_PATH_MAURASS_LEPEN: "£KR_game_rule_flag_NFK   The National Front"
RULE_OPTION_NFA_AF_PATH_MAURASS_LEPEN_DESC: "Under pressure from Charles Maurras, Petain will allow the Kingdom of France to be restored under Jean III, and Maurras himself will hold power from would be rivals even after the Liberation, before finding himself victim to an untimely demise. After the Master's death, Jean-Marie Le Pen, a charismatic populist will being sweeping reforms to the AF, stepping towards populist mass politics and centralism."
RULE_OPTION_NFA_AF_PATH_CAGOULE: "£KR_game_rule_flag_NFK   The Cowled Men"
RULE_OPTION_NFA_AF_PATH_CAGOULE_DESC: "Under pressure from Charles Maurras, Petain will allow the Kingdom of France to be restored under Jean III. But Maurras himself will be toppled after the liberation by the radical La cagoule, who under one Eugene Deloncle will bring a revolutionary vision to the kingdom."
RULE_OPTION_NFA_AF_PATH_DEGAULLE: "£KR_game_rule_flag_NFK   The Gaullist Kingdom"
RULE_OPTION_NFA_AF_PATH_DEGAULLE_DESC: "Under pressure from Charles Maurras, Petain will allow the Kingdom of France to be restored under Jean III. But Maurras himself will be toppled after the liberation by the dissenting general Charles De Gaulle, who will force the kingdom into a centralist vision of governance."
RULE_OPTION_NFA_AF_PATH_LIBERAL: "£KR_game_rule_flag_NFK_DEM   The Liberal Kingdom"
RULE_OPTION_NFA_AF_PATH_LIBERAL_DESC: "Under pressure from Charles Maurras, Petain will allow the Kingdom of France to be restored under Jean III. But Maurras himself will be toppled after the liberation by the dissenting general Charles De Gaulle, who will be defeated in elections by a broad liberal bloc emerging from repression, bringing the Kingdom into a new liberal era."

NFA_LEGION_PATH: "£KR_game_rule_flag_NFA   Glaives of the Legion"
RULE_OPTION_NFA_LEGION_PATH_RANDOM: "Default"
RULE_OPTION_NFA_LEGION_PATH_RANDOM_DESC: "The AI will pick its path through the regular chance-based system."
RULE_OPTION_NFA_LEGION_PATH_DARNAND_MAITRE: "£KR_game_rule_flag_NFA_NFL   Master on a Grand Stage"
RULE_OPTION_NFA_LEGION_PATH_DARNAND_MAITRE_DESC: "Invited by Petain, Joseph Darnand and his faithful Legionnaires will take power and determined to restore the greatness of their country, will keep the reins of power over France as Grandmaster after liberation."
RULE_OPTION_NFA_LEGION_PATH_DARNAND_EMPEREUR: "£KR_game_rule_flag_NFA_DARNEMPIRE   Sault a l'Empereur"
RULE_OPTION_NFA_LEGION_PATH_DARNAND_EMPEREUR_DESC: "Invited by Petain, Joseph Darnand and his faithful Legionnaires will take power and determined to restore the greatness of their country, will see fit to follow in the footsteps of Napoleon, crowning Darnand as Emperor of the French."
RULE_OPTION_NFA_LEGION_PATH_DARNAND_POPE: "£KR_game_rule_flag_NFA_POPE   Sedes es Petri"
RULE_OPTION_NFA_LEGION_PATH_DARNAND_POPE_DESC: "Invited by Petain, Joseph Darnand and his faithful Legionnaires will take power and determined to restore the greatness of their country, will give power to an antipope in Marce Lefebvre as Lord and Sovereign of France, seeking to conquer Italy and topple the false Pontiff and spread Legionarism throughout the whole church."

NFA_NAP_PATH: "£KR_game_rule_flag_NFA   Bonapartist Dreams"
RULE_OPTION_NFA_NAP_PATH_RANDOM: "Default"
RULE_OPTION_NFA_NAP_PATH_RANDOM_DESC: "The AI will pick its path through the regular chance-based system."
RULE_OPTION_NFA_NAP_PATH_EMPIRE_POPULAIRE: "£KR_game_rule_flag_NFE_SOCIAL   The People and their Empire"
RULE_OPTION_NFA_NAP_PATH_EMPIRE_POPULAIRE_DESC: "The Junta will restore Louis-Napoleon as Napoleon VI and revive the Empire from the ashes, striking a devil's bargain with the Jeunnes Patriotes as his only possible allies, they will reclaim the Metropole before having their conflict come to a head. In the aftermath, Louis Bonaparte will throw down the Jeunnes Patriotes to restore democracy to the empire, and electing the social democratic Parti des Montagnards-Burgraves to protect and nourish the people of France."
RULE_OPTION_NFA_NAP_PATH_EMPIRE_BONAPARTISTE: "£KR_game_rule_flag_NFE   Vive L'Empereur"
RULE_OPTION_NFA_NAP_PATH_EMPIRE_BONAPARTISTE_DESC: "The Junta will restore Louis-Napoleon as Napoleon VI and revive the Empire from the ashes, striking a devil's bargain with the Jeunnes Patriotes as his only possible allies, they will reclaim the Metropole before having their conflict come to a head. In the aftermath, Louis Bonaparte will throw down the Jeunnes Patriotes to restore democracy to the empire, and electing the paternal autocratic Comite Central Bonaparte to revitalize and strengthen the Empire of France."
RULE_OPTION_NFA_NAP_PATH_EMPIRE_PATRIOTES: "£KR_game_rule_flag_NFE_JP   Our Eternal Claim"
RULE_OPTION_NFA_NAP_PATH_EMPIRE_PATRIOTES_DESC: "The Junta will restore Louis-Napoleon as Napoleon VI and revive the Empire from the ashes, striking a devil's bargain with the Jeunnes Patriotes as his only possible allies, they will reclaim the Metropole before having their conflict come to a head. In the aftermath, Louis Bonaparte will be cast down  after being foiled in a treasonous bid for power. The Jeunnes Patriotes will then consolidate power and choose to rule the empire alone."
RULE_OPTION_NFA_NAP_PATH_EMPIRE_AF: "£KR_game_rule_flag_NFE_AF   A Sacrosanct Realm"
RULE_OPTION_NFA_NAP_PATH_EMPIRE_AF_DESC: "The Junta will restore Louis-Napoleon as Napoleon VI and revive the Empire from the ashes, striking a devil's bargain with the Jeunnes Patriotes as his only possible allies, they will reclaim the Metropole before having their conflict come to a head. In the aftermath, Louis Bonaparte will be cast down  after being foiled in a treasonous bid for power. The Jeunnes Patriotes will then consolidate power and invite the Action Francaise to guide the empire."
RULE_OPTION_NFA_NAP_PATH_EMPIRE_LEGION: "£KR_game_rule_flag_NFE_LEGION   A Domain Unyielding"
RULE_OPTION_NFA_NAP_PATH_EMPIRE_LEGION_DESC: "The Junta will restore Louis-Napoleon as Napoleon VI and revive the Empire from the ashes, striking a devil's bargain with the Jeunnes Patriotes as his only possible allies, they will reclaim the Metropole before having their conflict come to a head. In the aftermath, Louis Bonaparte will be cast down  after being foiled in a treasonous bid for power. The Jeunnes Patriotes will then consolidate power and invite the French Legion to guide the empire."

NFA_DEMOCRACY_PATH: "£KR_game_rule_flag_NFR   Return of the Third Republic"
RULE_OPTION_NFA_DEMOCRACY_PATH_RANDOM: "Default"
RULE_OPTION_NFA_DEMOCRACY_PATH_RANDOM_DESC: "After Petain and Premier Marin reclaim the Metropole from the corrupt and murderous Communards, the Lion of Verdun announces his retirement, making way for the election of a new president and the first legislative elections since the shameful retreat to Algiers so many years ago."
RULE_OPTION_NFA_DEMOCRACY_PATH_SOCDEM: "£KR_game_rule_flag_NFR   La Republique Sociale"
RULE_OPTION_NFA_DEMOCRACY_PATH_SOCDEM_DESC: "For the renewed democracy's second set of elections, the Social Democratic Parti Republicain-Socialiste will split with their Parti Radical allies to find themselves victorious."
RULE_OPTION_NFA_DEMOCRACY_PATH_SOCLIB: "£KR_game_rule_flag_NFR   La Republique Radical"
RULE_OPTION_NFA_DEMOCRACY_PATH_SOCLIB_DESC: "After Petain's retirement and the first legislative elections within the Republic's true and genuine democracy since exile, the Social Liberal Parti Radical, who have allies in the Social democratic Parti Republicain-Socialiste, will be chosen by the people."
RULE_OPTION_NFA_DEMOCRACY_PATH_MARLIB: "£KR_game_rule_flag_NFR   Du Juste Milleu"
RULE_OPTION_NFA_DEMOCRACY_PATH_MARLIB_DESC: "After Petain's retirement and the first legislative elections within the Republic's true and genuine democracy since exile, the Market Liberal Alliance Democratique will be chosen by the people."
RULE_OPTION_NFA_DEMOCRACY_PATH_SOCCON: "£KR_game_rule_flag_NFR   Douce France"
RULE_OPTION_NFA_DEMOCRACY_PATH_SOCCON_DESC: "After Petain's retirement and the first legislative elections within the Republic's true and genuine democracy since exile, the Social Conservative La Federation Republicaine will be chosen by the people."
RULE_OPTION_NFA_DEMOCRACY_PATH_PATAUT: "£KR_game_rule_flag_NFR   La Quatrieme Republique"
RULE_OPTION_NFA_DEMOCRACY_PATH_PATAUT_DESC: "After Petain's retirement and the first legislative elections within the Republic's true and genuine democracy since exile, the Paternal Autocratic Parti Social Francais, made of the reorganized Croix de Feu, will be elected and see fit to dismantle the parliamentary nature of the Third Republic."
RULE_OPTION_NFA_DEMOCRACY_PATH_NATPOP: "£KR_game_rule_flag_NFR_AF_COPE   La Republique Organique"
RULE_OPTION_NFA_DEMOCRACY_PATH_NATPOP_DESC: "After Petain's retirement and the first legislative elections within the Republic's true and genuine democracy since exile, the National populist Action Francaise will be chosen by the people."
RULE_OPTION_NFA_DEMOCRACY_PATH_MONARCH: "£KR_game_rule_flag_NFK_DEM   L'impossible Restauration"
RULE_OPTION_NFA_DEMOCRACY_PATH_MONARCH_DESC: "For the renewed democracy's second set of elections, the National populist Action Francaise will find themselves victorious and will succeed in restoring the French Monarchy should they have been triumphant in the prior election."

NFA_FOREIGN_POLICY: "£KR_game_rule_flag_NFA   National France Foreign Policy"
RULE_OPTION_NFA_FOREIGN_POLICY_RANDOM: "Default"
RULE_OPTION_NFA_FOREIGN_POLICY_RANDOM_DESC: ""
RULE_OPTION_NFA_FOREIGN_POLICY_ENTENTE: "£KR_game_rule_flag_NFA   £KR_game_rule_flag_CAN   Entente"
RULE_OPTION_NFA_FOREIGN_POLICY_ENTENTE_DESC: "Come hell or high water, France shall remain loyal to the Entente Cordiale!"
RULE_OPTION_NFA_FOREIGN_POLICY_FRENCH_FACTION: "£KR_game_rule_flag_NFA   A French Bloc"
RULE_OPTION_NFA_FOREIGN_POLICY_FRENCH_FACTION_DESC: "If they find cause to do so, France will see fit to form their own alliance among the Great powers."
RULE_OPTION_NFA_FOREIGN_POLICY_REICHSPAKT: "£KR_game_rule_flag_NFA   £KR_game_rule_flag_GER   Reichspakt"
RULE_OPTION_NFA_FOREIGN_POLICY_REICHSPAKT_DESC: "Preferring the peace of the new Europe to the pride of the old, France will do the once unthinkable and join arms with the German Hegemon."
RULE_OPTION_NFA_FOREIGN_POLICY_LATIN: "£KR_game_rule_flag_NFA   £KR_game_rule_flag_CAR   Latin Union"
RULE_OPTION_NFA_FOREIGN_POLICY_LATIN_DESC: "Should the choice present itself, France will join the righteous Latin Union."
RULE_OPTION_NFA_FOREIGN_POLICY_EXPAND: "£KR_game_rule_flag_NFA   The Path to Greater France"
RULE_OPTION_NFA_FOREIGN_POLICY_EXPAND_DESC: "France, lonesome in the world, shall once again aspire to the ambitions of greatness in the world by the sword when they return to the Metropole."
RULE_OPTION_NFA_FOREIGN_POLICY_EXPAND_ENTENTE: "£KR_game_rule_flag_NFA   £KR_game_rule_flag_CAN   Greater France - Entente"
RULE_OPTION_NFA_FOREIGN_POLICY_EXPAND_ENTENTE_DESC: "France, alongside their Entente allies, shall once again aspire to the ambitions of greatness in the world by the sword when they return to the Metropole."
RULE_OPTION_NFA_FOREIGN_POLICY_EXPAND_FRENCH_FACTION: "£KR_game_rule_flag_NFA   Greater France - French Bloc"
RULE_OPTION_NFA_FOREIGN_POLICY_EXPAND_FRENCH_FACTION_DESC: "France, leading a new alliance, shall once again aspire to the ambitions of greatness in the world by the sword when they return to the Metropole."
RULE_OPTION_NFA_FOREIGN_POLICY_EXPAND_LATIN: "£KR_game_rule_flag_NFA   £KR_game_rule_flag_CAR   Greater France - Latin Union"
RULE_OPTION_NFA_FOREIGN_POLICY_EXPAND_LATIN_DESC: "France, alongside their Carlist allies, shall once again aspire to the ambitions of greatness in the world by the sword when they return to the Metropole."

MAF_COLLAPSE:0 "£KR_game_rule_flag_MAF   The Collapse of Mittelafrika"
RULE_OPTION_MAF_COLLAPSE_RANDOM:0 "Default"
RULE_OPTION_MAF_COLLAPSE_RANDOM_DESC:0 "Mismanagement could lead to the dissolution of Mittelafrika under certain circumstances. Even if such poor choices are made however, perhaps the colony could still survive."
RULE_OPTION_MAF_COLLAPSE_DISABLED:0 "Collapse Disabled"
RULE_OPTION_MAF_COLLAPSE_DISABLED_DESC:0 "Against all odds, the Mittelafrikan government manages to live on."
RULE_OPTION_MAF_COLLAPSE_GUARANTEED:0 "Collapse Guaranteed"
RULE_OPTION_MAF_COLLAPSE_GUARANTEED_DESC:0 "Breaking to the pressure, Mittelafrika will collapse and fracture into dozens of new nations.\n§RRequires:§!\n§CNot in border war with Portugal§!"

LIB_BUSHWAR:0 "£KR_game_rule_flag_LIB   £KR_game_rule_flag_Westafrika   The Liberian Bush war"
RULE_OPTION_LIB_BUSHWAR_RANDOM:0 "Default"
RULE_OPTION_LIB_BUSHWAR_RANDOM_DESC:0 "Should Liberian Ambitions bring them to eye lands to the east, the Westafrikans may decide to take matters into their own hands."
RULE_OPTION_LIB_BUSHWAR_DISABLED:0 "£KR_game_rule_flag_LIB   £KR_game_rule_flag_Westafrika  Bush war avoided"
RULE_OPTION_LIB_BUSHWAR_DISABLED_DESC:0 "Liberian ultimatums to the Westafrikan state will be rejected by their German overlords, ensuring continued Westafrikan loyalty."
RULE_OPTION_LIB_BUSHWAR_GUARANTEED:0 "£KR_game_rule_flag_LIB   £KR_game_rule_flag_Westafrika_Rhodesia Liberian Bush War guaranteed"
RULE_OPTION_LIB_BUSHWAR_GUARANTEED_DESC:0 "Liberian ultimatums to the Westafrikan state will be accepted by their German overlords, triggering a conflict in which Westafrika decides to strike off alone."

ETH_LION:0 "£KR_game_rule_flag_ETH   The Lion Roars"
RULE_OPTION_ETH_LION_RANDOM:0 "Default"
RULE_OPTION_ETH_LION_RANDOM_DESC:0 "The Solominid Empire of Ethiopia, guarded in spirit by the Lion of Judah, must address severe internal problems or suffer the consequences."
RULE_OPTION_ETH_LION_PATAUT:0 "£KR_game_rule_flag_ETH_ABYSSINIA   Modern Feudalism"
RULE_OPTION_ETH_LION_PATAUT_DESC:0 "The present feudal system is maintained."
RULE_OPTION_ETH_LION_AUTHDEM:0 "£KR_game_rule_flag_ETH_ABYSSINIA   True King of Kings"
RULE_OPTION_ETH_LION_AUTHDEM_DESC:0 "The role of the nobility is diminished in favor of the monarchy."
RULE_OPTION_ETH_LION_SOCCON:0 "£KR_game_rule_flag_ETH_ABYSSINIA   With Fists Raised"
RULE_OPTION_ETH_LION_SOCCON_DESC:0 "A democratic constitution is promulgated though the monarchy shall also maintain certain powers."

SOM_WARSANGALI:0 "£KR_game_rule_flag_SOM   Lord of Warsangali"
RULE_OPTION_SOM_WARSANGALI_RANDOM:0 "Default"
RULE_OPTION_SOM_WARSANGALI_RANDOM_DESC:0 "The Warsangali clan's primacy in the new Somalia causes resent among the lesser clans. The Warsangalis must more thoroughly institutionalize their position."
RULE_OPTION_SOM_WARSANGALI_DEMOCRACY:0 "£KR_game_rule_flag_SOM   A Nation of Clans"
RULE_OPTION_SOM_WARSANGALI_DEMOCRACY_DESC:0 "A compromise is reached between the clans and between traditional Somali law and civil law. A truly Somali democracy emerges."
RULE_OPTION_SOM_WARSANGALI_PATAUT:0 "£KR_game_rule_flag_SOM   Warsangali Dominance"
RULE_OPTION_SOM_WARSANGALI_PATAUT_DESC:0 "The Warsangali clan tightens its control of the other clans."
RULE_OPTION_SOM_WARSANGALI_NATPOP:0 "£KR_game_rule_flag_SOM_national_populist   Greater Somalia League"
RULE_OPTION_SOM_WARSANGALI_NATPOP_DESC:0 "Haaji Mahammad Husseen and the national-populist Greater Somalia League coups the Sultan and drives the Horn towards an Islamic fundamentalist, pan-Somali state."
RULE_OPTION_SOM_WARSANGALI_BARRE:0 "£KR_game_rule_flag_SOM_syndicalist   A Social Somali State"
RULE_OPTION_SOM_WARSANGALI_BARRE_DESC:0 "Mohamed Siad Barre coups the traditionalist government, introducing socialism to the Horn of Africa."

EGY_SYR:0 "£KR_game_rule_flag_EGY   Future of the Levant"
RULE_OPTION_EGY_SYR_RANDOM:0 "Default"
RULE_OPTION_EGY_SYR_RANDOM_DESC:0 "Egypt will decide at the Third Arab Congress whether it shall annex or liberate Syria."
RULE_OPTION_EGY_SYR_Republic:0 "£KR_game_rule_flag_SYR   Independent Syrian Republic"
RULE_OPTION_EGY_SYR_Republic_DESC:0 "Egypt will liberate Syria under a republican government form and as an equal partner in the Levant."
RULE_OPTION_EGY_SYR_Monarchy:0 "£KR_game_rule_flag_SYR_sultanate   Syrian Sultanate"
RULE_OPTION_EGY_SYR_Monarchy_DESC:0 "Egypt will install a puppet monarchy in Syria, tightly binding it to their own nation."
RULE_OPTION_EGY_SYR_Annexed:0 "£KR_game_rule_flag_EGY   Annexed Syria"
RULE_OPTION_EGY_SYR_Annexed_DESC:0 "Egypt will annex Syria into a greater Egyptian Empire."

RULE_GROUP_KAISERREICH_RULES_WEST_ASIA:0 "Country Paths - West and South Asia"

PER_REVOLUTION:0 "£KR_game_rule_flag_PER   All the Shah's Men"
RULE_OPTION_PER_REVOLUTION_RANDOM:0 "Default"
RULE_OPTION_PER_REVOLUTION_RANDOM_DESC:0 "The Majlis has become unruly and underground political movements threaten to upend the Qajar dynasty and the established order."
RULE_OPTION_PER_REVOLUTION_CONST:0 "£KR_game_rule_flag_PER   Reinforce the Constitution"
RULE_OPTION_PER_REVOLUTION_CONST_DESC:0 "Despite turmoil, democratic freedoms are guaranteed while the Qajar dynasty continues."
RULE_OPTION_PER_REVOLUTION_PATAUT:0 "£KR_game_rule_flag_PER   Restrained no More"
RULE_OPTION_PER_REVOLUTION_PATAUT_DESC:0 "The Shah assumes a greater political role, eventually tearing up the constitution entirely."
RULE_OPTION_PER_REVOLUTION_REPUBLIC:0 "£KR_game_rule_flag_PER_REP   Victory of Republicanism"
RULE_OPTION_PER_REVOLUTION_REPUBLIC_DESC:0 "The nation is transformed into a republic."
RULE_OPTION_PER_REVOLUTION_SOC:0 "£KR_game_rule_flag_PER_radical_socialist   The Flame Rekindled"
RULE_OPTION_PER_REVOLUTION_SOC_DESC:0 "The nation is transformed into a socialist republic."

YEM_IMAM:0 "£KR_game_rule_flag_YEM   A Fragile Imamate"
RULE_OPTION_YEM_IMAM_RANDOM:0 "Default"
RULE_OPTION_YEM_IMAM_RANDOM_DESC:0 "The people grow tired of the Ottoman allied imamate. Calls for change grow."
RULE_OPTION_YEM_IMAM_SECURE:0 "£KR_game_rule_flag_YEM   The Threat Averted"
