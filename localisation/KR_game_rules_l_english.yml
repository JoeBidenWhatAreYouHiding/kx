RULE_OPTION_AUS_AUSGLEICH_RANDOM:0 "Default"
RULE_OPTION_AUS_AUSGLEICH_RANDOM_DESC:0 "The Ausgleich of 1937 is held. The issues of taxes, minority rights, and federalisation may fracture the empire or perhaps a stronger nation will emerge.."
