RULE_OPTION_IRE_FUTURE_NATPOP: "£KR_game_rule_flag_IRE_national_populist  A Legionary Ireland"
RULE_OPTION_IRE_FUTURE_NATPOP_DESC: "The socialist Irish Worker League wins the Irish elections and Collins refuses to accept the results. In retaliation, Collins is soon assassinated by the socialists, and in the chaos the temporary administration hands over control to the national-populist §FANH§!."
RULE_OPTION_IRE_FUTURE_DEMOCRACY_SOCDEM: "£KR_game_rule_flag_IRE   Sinn Fein"
RULE_OPTION_IRE_FUTURE_DEMOCRACY_SOCDEM_DESC: "The social-democratic §MSinn Fein§! led by Cathal Brugha defeats Collins and Fine Gael in the elections."
RULE_OPTION_IRE_FUTURE_DEMOCRACY_SOCLIB: "£KR_game_rule_flag_IRE   National Centre Party"
RULE_OPTION_IRE_FUTURE_DEMOCRACY_SOCLIB_DESC: "The social liberal §lNational Centre Party§! led by Frank MacDermot defeats Collins and Fine Gael in the elections."
RULE_OPTION_IRE_FUTURE_DEMOCRACY_MARLIB: "£KR_game_rule_flag_IRE   Collins Holds On"
RULE_OPTION_IRE_FUTURE_DEMOCRACY_MARLIB_DESC: "Michael Collins and the market liberal §mFine Gael§! party easily wins reelection and continues their hold on Irish politics."
RULE_OPTION_IRE_FUTURE_DEMOCRACY_SOCCON: "£KR_game_rule_flag_IRE   Fianna Fáil"
RULE_OPTION_IRE_FUTURE_DEMOCRACY_SOCCON_DESC: "The social conservative §cFianna Fáil§! led by Éamon de Valera defeats Collins and Fine Gael in the elections. When the subject of an Irish monarchy is breached, President de Valera decides to maintain Republicanism."
RULE_OPTION_IRE_FUTURE_MONARCHY: "£KR_game_rule_flag_IRE_kingdom   An Irish Monarchy"
RULE_OPTION_IRE_FUTURE_MONARCHY_DESC: "The social conservative §cFianna Fáil§! led by Éamon de Valera defeats Collins and Fine Gael in the elections. When the subject of an Irish monarchy is breached, President de Valera decides to restore the Monarchy and crown a new High King."
RULE_OPTION_IRE_FUTURE_SYNDIE: "£KR_game_rule_flag_IRE_syndicalist   Under the Starry Plough"
RULE_OPTION_IRE_FUTURE_SYNDIE_DESC: "The socialist Irish Worker League wins the Irish elections and Collins surprisingly accepts the results, and a leftist administration gradually turns the Emerald Isle §Rruby red§!."
RULE_OPTION_IRE_FUTURE_SYNDIE_TOTALIST: "£KR_game_rule_flag_IRE_syndicalist   A Revolutionary Worker's Ireland"
RULE_OPTION_IRE_FUTURE_SYNDIE_TOTALIST_DESC: "The socialist Irish Worker League wins the Irish elections and Collins surprisingly accepts the results, and the Revolutionary Worker's party under James Gralton shall bring Communism and wash the Emerald Isle §Rruby red§!."
RULE_OPTION_IRE_FUTURE_SYNDIE_SYNDIE: "£KR_game_rule_flag_IRE_syndicalist   Unity under the ICTU"
RULE_OPTION_IRE_FUTURE_SYNDIE_SYNDIE_DESC: "The socialist Irish Worker League wins the Irish elections and Collins surprisingly accepts the results, and the Irish Worker's League with Jim Larkin at it's helm shall maintain Syndicalist rule, turning the Emerald Isle §Rruby red§!."
RULE_OPTION_IRE_FUTURE_SYNDIE_RADSOC: "£KR_game_rule_flag_IRE   Towards an Irish Social Revolution"
RULE_OPTION_IRE_FUTURE_SYNDIE_RADSOC_DESC: "The socialist Irish Worker League wins the Irish elections and Collins surprisingly accepts the results, and the Sao Eire Left Nationalists will shift the Emerald Isle to a §Rruby red§!."
RULE_OPTION_IRE_FUTURE_SYNDIE_SOCDEM: "£KR_game_rule_flag_IRE   A Moderate Irish Revolution"
RULE_OPTION_IRE_FUTURE_SYNDIE_SOCDEM_DESC: "The socialist Irish Worker League wins the Irish elections and Collins surprisingly accepts the results, and a moderate Socialist administration under Labour gradually turns the Emerald Isle §Rruby red§!."

IRE_MONARCH:0 "£KR_game_rule_flag_IRE_kingdom  The Irish King"
RULE_OPTION_IRE_MONARCH_RANDOM:0 "£KR_game_rule_flag_IRE_kingdom   Default"
RULE_OPTION_IRE_MONARCH_RANDOM_DESC:0 "Should Ireland restore her Monarchy, her pick of King shall be at random."
RULE_OPTION_IRE_JAOCHIM:0 "£KR_game_rule_flag_IRE_kingdom_germs  Prince Joachim of Prussia"
RULE_OPTION_IRE_JAOCHIM_DESC:0 "With Ireland's Monarchy restored, the Regency Council shall choose Joachim, son of the Kaiser, as their King, to better protect Ireland by bringing it into the German sphere.\n§RRequires:§!\n§CAn Irish Monarchy§! in §Y£KR_game_rule_flag_IRE   The Green Island§!"
RULE_OPTION_IRE_JAOCHIM_PU:0 "£KR_game_rule_flag_IRE_IRE_GEO_UNION  An Irish-Georgian Kingdom under Prince Joachim of Prussia"
RULE_OPTION_IRE_JAOCHIM_PU_DESC:0 "With Ireland's Monarchy restored, the Regency Council shall choose Joachim, son of the Kaiser, as their King, to better protect Ireland by bringing it into the German sphere. When it happens that Joachim is also King of Georgia, the two realms shall be united into a greater whole.\n§RRequires:§!\n§CAn Irish Monarchy§! in §Y£KR_game_rule_flag_IRE   The Green Island§!,§CKeep the Treaty§! in §Y£KR_game_rule_flag_GEO   £KR_game_rule_flag_GER   The Treaty of Poti§! and §CAny Monarchist Success option§! in §Y£KR_game_rule_flag_GEO   Last Menshevik Stronghold§!"
RULE_OPTION_IRE_OSKAR:0 "£KR_game_rule_flag_IRE_kingdom_germs  Prince Oskar of Prussia"
RULE_OPTION_IRE_OSKAR_DESC:0 "With Ireland's Monarchy restored, the Regency Council shall choose Joachim, son of the Kaiser, as their King. However when it turns out that Joachim is the King of Georgia, they shall instead choose Joachim's older brother, Oskar, as King.\n§RRequires:§!\n§CAn Irish Monarchy§! in §Y£KR_game_rule_flag_IRE   The Green Island§!,§CKeep the Treaty§! in §Y£KR_game_rule_flag_GEO   £KR_game_rule_flag_GER   The Treaty of Poti§! and §CAny Monarchist Success option§! in §Y£KR_game_rule_flag_GEO   Last Menshevik Stronghold§!"
RULE_OPTION_IRE_OSKAR_PU:0 "£KR_game_rule_flag_IRE_IRE_WAL_UNION  A United Welsh and Irish Kingdom under Prince Oskar of Prussia"
RULE_OPTION_IRE_OSKAR_PU_DESC:0 "With Ireland's Monarchy restored, the Regency Council shall choose Joachim, son of the Kaiser, as their King. However when it turns out that Joachim is the King of Georgia, they shall instead choose Joachim's older brother, Oskar, as King. When it turns out that Wales has made Oskar their monarch, Ireland shall elect to merge with Wales to brith a new realm to unite the lands of Oskar von 	Hohenzollern\n§RRequires:§!\n§CAn Irish Monarchy§! in §Y£KR_game_rule_flag_IRE   The Green Island§!,§CKeep the Treaty§! in §Y£KR_game_rule_flag_GEO   £KR_game_rule_flag_GER   The Treaty of Poti§!, §CAny Monarchist Success option§! in §Y£KR_game_rule_flag_GEO   Last Menshevik Stronghold§! and §CA German King of Wales§! in §Y"£KR_game_rule_flag_WAL   Wales' Political Path§!"
RULE_OPTION_IRE_VARGAS:0 "£KR_game_rule_flag_IRE_kingdom   Leopoldo O'Donnell y Vargas"
RULE_OPTION_IRE_VARGAS_DESC:0 "With Ireland's Monarchy restored, the Regency Council shall elect Leopoldo O'Donnell y Vargas, favored option of de Valera.\n§RRequires:§!\n§CAn Irish Monarchy§! in §Y£KR_game_rule_flag_IRE   The Green Island§!"
RULE_OPTION_IRE_ONEILL:0 "£KR_game_rule_flag_IRE_kingdom   Hugo José Jorge O'Neill"
RULE_OPTION_IRE_ONEILL_DESC:0 "With Ireland's Monarchy restored, the Regency Council shall elect Hugo José Jorge O'Neill, father of Irish Integralism.\n§RRequires:§!\n§CAn Irish Monarchy§! in §Y£KR_game_rule_flag_IRE   The Green Island§!"
RULE_OPTION_IRE_TRENCH:0 "£KR_game_rule_flag_IRE_kingdom   William Brinsley Le Poer Trench"
RULE_OPTION_IRE_TRENCH_DESC:0 "With Ireland's Monarchy restored, the Regency Council shall elect William Brinsley Le Poer Trench, UFOolgist and Dutch Noble.\n§RRequires:§!\n§CAn Irish Monarchy§! in §Y£KR_game_rule_flag_IRE   The Green Island§!"
RULE_OPTION_IRE_OBREIN:0 "£KR_game_rule_flag_IRE_kingdom   Donough O'Brien"
RULE_OPTION_IRE_OBREIN_DESC:0 "With Ireland's Monarchy restored, the Regency Council shall elect Donough O'Brien, native son of Ireland and descendent of Brian Boru, Ireland's greatest High King.\n§RRequires:§!\n§CAn Irish Monarchy§! in §Y£KR_game_rule_flag_IRE   The Green Island§!"
RULE_OPTION_IRE_MCDONNELL:0 "£KR_game_rule_flag_IRE_kingdom   Randal McDonnell"
RULE_OPTION_IRE_MCDONNELL_DESC:0 "With Ireland's Monarchy restored, the Regency Council shall elect Randal McDonnell, proponent of Democracy and descendant of James VI and I.\n§RRequires:§!\n§CAn Irish Monarchy§! in §Y£KR_game_rule_flag_IRE   The Green Island§!"
RULE_OPTION_IRE_MCDONNELL_LARPY:0 "£KR_game_rule_flag_IRE_uk_exile  Randal McDonnell, Rightful King of the United Kingdom"
RULE_OPTION_IRE_MCDONNELL_LARPY_DESC:0 "With Ireland's Monarchy restored, the Regency Council shall elect Randal McDonnell, proponent of Democracy and descendant of James VI and I. McDonnell shall embrace his weak claim to the throne of the United Kingdom, as James III.\n§RRequires:§!\n§CAn Irish Monarchy§! in §Y£KR_game_rule_flag_IRE   The Green Island§!"
RULE_OPTION_IRE_MCDONNELL_IRISH:0 "£KR_game_rule_flag_IRE_kingdom   Randal McDonnell, King of Ireland"
RULE_OPTION_IRE_MCDONNELL_IRISH_DESC:0 "With Ireland's Monarchy restored, the Regency Council shall elect Randal McDonnell, proponent of Democracy and descendant of James VI and I. McDonnell shall not make use of his weak Jacobite claim, and shall remain as Ireland's King alone.\n§RRequires:§!\n§CAn Irish Monarchy§! in §Y£KR_game_rule_flag_IRE   The Green Island§!"
RULE_OPTION_IRE_FUNNY_OBREIN:0 "£KR_game_rule_flag_IRE_kingdom7  Raymond Moulton O'Brien"
RULE_OPTION_IRE_FUNNY_OBREIN_DESC:0 "With Ireland's Monarchy restored, the Regency Council shall crown a King and embrace Integralism. The Kingdom shall also work with the Irish Monarchist Society and Raymond Moulton O'Brien. Following an electoral loss, the Irish Monarchist Society shall demand the King appoint Fianna Fáil, which he will refuse to do. Following this, Raymond Moulton O'Brien and the IMS shall launch a coup to restore and create a truly integralist Ireland.\n§RRequires:§!\n§CAn Irish Monarchy§! in §Y£KR_game_rule_flag_IRE   The Green Island§!"


IRE_FORPOL: "£KR_game_rule_flag_IRE   Ireland On The World Stage"
RULE_OPTION_IRE_FORPOL_RANDOM: "Default"
RULE_OPTION_IRE_FORPOL_RANDOM_DESC: "As storms gather on the horizon, Ireland must decide its future on the world stage."
RULE_OPTION_IRE_FORPOL_DETENTE: "£KR_game_rule_flag_ENG   Detente With Britain"
RULE_OPTION_IRE_FORPOL_DETENTE_DESC: "Ireland will attempt to restore relations with their syndicalist neighbor and maintain neutral."
RULE_OPTION_IRE_FORPOL_ATTACKENG: "£KR_game_rule_flag_ENG   Give Us The Future"
RULE_OPTION_IRE_FORPOL_ATTACKENG_DESC: "Ireland will attempt to end the British threat once and for all."
RULE_OPTION_IRE_FORPOL_NEUTRAL: "£KR_game_rule_flag_IRE   Ourselves Alone"
RULE_OPTION_IRE_FORPOL_NEUTRAL_DESC: "Ireland will maintain neutrality in the coming conflict."
RULE_OPTION_IRE_FORPOL_WORKWITHGER: "£KR_game_rule_flag_GER   A Pragmatic Friendship"
RULE_OPTION_IRE_FORPOL_WORKWITHGER_DESC: "Ireland will work with Germany but will not join the Reichspakt."
RULE_OPTION_IRE_FORPOL_ALLYGER: "£KR_game_rule_flag_GER   Our Gallant Allies In Europe"
RULE_OPTION_IRE_FORPOL_ALLYGER_DESC: "Ireland will join the Reichspakt to fight the syndicalist threat and secure its independence."
RULE_OPTION_IRE_FORPOL_ALLYCAN: "£KR_game_rule_flag_CAN   The Devil You Know"
RULE_OPTION_IRE_FORPOL_ALLYCAN_DESC: "Ireland will bite its tongue and side with Canada to secure its independence."
RULE_OPTION_IRE_FORPOL_ALLYFRA: "£KR_game_rule_flag_FRA   Worker's Solidarity"
RULE_OPTION_IRE_FORPOL_ALLYFRA_DESC: "Ireland will make common cause with the French Commune in the struggle against Imperialism."
RULE_OPTION_IRE_FORPOL_ATO: "£KR_game_rule_flag_IRE   The Atlantic Treaty Organization"
RULE_OPTION_IRE_FORPOL_ATO_DESC: "Ireland will refuse to play second fiddle with any of the Major power blocs, prefering to start it's own alliance with the ATO."

ULS_REVOLT: "£KR_game_rule_flag_ULS  Fate of Ulster"
RULE_OPTION_ULS_REVOLT_RANDOM: "£KR_game_rule_flag_ULS  £KR_game_rule_flag_GBR  Random"
RULE_OPTION_ULS_REVOLT_RANDOM_DESC: "$RULE_OPTION_ULS_REVOLT_DESC$\nUlster's pathway after rebelling against Ireland remains undecided.\n\n§RRequires:§!\n§CUlster Uprising§!"
RULE_OPTION_ULS_REVOLT_PUPPET: "£KR_game_rule_flag_ULS  £KR_game_rule_flag_GBR  Devolution"
RULE_OPTION_ULS_REVOLT_PUPPET_DESC: "$RULE_OPTION_ULS_REVOLT_DESC$\nShould the revolt succeed, Northern Ireland will remain a devolved government of the United Kingdom, as it was before the British Revolution.\n\n§RRequires:§!\n§CUlster Uprising§!"
RULE_OPTION_ULS_REVOLT_ANNEX: "£KR_game_rule_flag_GBR Integration"
RULE_OPTION_ULS_REVOLT_ANNEX_DESC: "$RULE_OPTION_ULS_REVOLT_DESC$\nShould the revolt succeed, Northern Ireland will be fully annexed into the United Kingdom.\n\n§RRequires:§!\n§CUlster Uprising§!"

FRA_START_ELECTION:0 "£KR_game_rule_flag_FRA   Commune Election of 1936"
RULE_OPTION_FRA_START_ELECTION_RANDOM:0 "Default"
RULE_OPTION_FRA_START_ELECTION_RANDOM_DESC:0 "Opposition in the Bourse Générale du Travail held a vote of no confidence in Pivert, who in response called new elections for both the B.G.T and Comité."
RULE_OPTION_FRA_START_ELECTION_SYNDICALIST_TRAVAILLEUR:0 "£KR_game_rule_flag_FRA   Syndicalistes Majority"
RULE_OPTION_FRA_START_ELECTION_SYNDICALIST_TRAVAILLEUR_DESC:0 "The Syndicalistes secure a majority in the elections of 1936."
RULE_OPTION_FRA_START_ELECTION_RADICAL_SOCIALIST_ANARCHISTE:0 "£KR_game_rule_flag_FRA   Anarchistes Majority"
RULE_OPTION_FRA_START_ELECTION_RADICAL_SOCIALIST_ANARCHISTE_DESC:0 "The Anarchistes secure a majority in the elections of 1936."
RULE_OPTION_FRA_START_ELECTION_TOTALIST_JACOBIN:0 "£KR_game_rule_flag_FRA_Lenin   Jacobins Majority"
RULE_OPTION_FRA_START_ELECTION_TOTALIST_JACOBIN_DESC:0 "The Jacobins secure a majority in the elections of 1936."
RULE_OPTION_FRA_START_ELECTION_TOTALIST_SORELIAN:0 "£KR_game_rule_flag_FRA_Sorelian   Sorelians Majority"
RULE_OPTION_FRA_START_ELECTION_TOTALIST_SORELIAN_DESC:0 "The Sorelians secure a majority in the elections of 1936."
RULE_OPTION_FRA_START_ELECTION_NO_MAJORITY:0 "£KR_game_rule_flag_FRA   No Majority"
RULE_OPTION_FRA_START_ELECTION_NO_MAJORITY_DESC:0 "No faction was able to secure a majority in the elections of 1936, resulting in a compromise leading to possible selection of Missak Manouchian wide Syndicalists, Marcel Cachin Communist-Syndicalist compromise or Joseph Paul-Boncour moderate coaliton with remaining democrats."

FRA_JACOBIN_SPLIT:0 "£GFX_KR_game_rule_flag_FRA_Lenin   Jacobin Split"
RULE_OPTION_FRA_JACOBIN_SPLIT_RANDOM:0 "Default"
RULE_OPTION_FRA_JACOBIN_SPLIT_RANDOM_DESC:0 "After their victory of the Workers Force, the Communist Party, more commonly known as the Jacobins, reaches a breaking point as the two factions inside battle for control."
RULE_OPTION_FRA_JACOBIN_SPLIT_REDS:0 "£GFX_KR_game_rule_flag_FRA_Lenin   Red Jacobin Supremacy"
RULE_OPTION_FRA_JACOBIN_SPLIT_REDS_DESC:0 "The 'Red Jacobin' faction under the leadership of Maurice Thorez emerges triumphant.\n§RRequires:§!\n§CJacobins Majority§! in §Y£KR_game_rule_flag_FRA  1936 Commune Elections§!"
RULE_OPTION_FRA_JACOBIN_SPLIT_NATS:0 "£GFX_KR_game_rule_flag_FRA_Jacobin   National Jacobin Supremacy"
RULE_OPTION_FRA_JACOBIN_SPLIT_NATS_DESC:0 "The 'National Jacobin' faction under the leadership of Jacques Doriot emerges triumphant.\n§RRequires:§!\n§CJacobins Majority§! in §Y£KR_game_rule_flag_FRA  1936 Commune Elections§!"

FRA_JACOBIN_REFORMATION:0 "£GFX_KR_game_rule_flag_FRA_Lenin   Jacobin Reformation"
RULE_OPTION_FRA_JACOBIN_REFORMATION_RANDOM:0 "Default"
RULE_OPTION_FRA_JACOBIN_REFORMATION_RANDOM_DESC:0 "After their election success, Jacobin hardliners are demanding that the Syndicalist structures be abolished and the nation remade in the image of the state which the old Bolsheviks of Russia once strove for. Others within the party propose gradual reformation along 'true' Marxist lines."
RULE_OPTION_FRA_JACOBIN_REFORMATION_SUCCESS:0 "£GFX_KR_game_rule_flag_FRA_Lenin   Successful Radical Reformation"
RULE_OPTION_FRA_JACOBIN_REFORMATION_SUCCESS_DESC:0 "The old system is swept away, and traitors to the state are executed.\n§RRequires:§!\n§CJacobins Majority§! in §Y£KR_game_rule_flag_FRA  1936 Commune Elections§! and §CRed Jacobin Supremacy§! in §Y£GFX_KR_game_rule_flag_FRA_Lenin   Jacobin Split§!"
RULE_OPTION_FRA_JACOBIN_REFORMATION_GAMELIN_RESTORATION:0 "£GFX_KR_game_rule_flag_FRA_Gamelin   Gamelin Restores Syndicalism"
RULE_OPTION_FRA_JACOBIN_REFORMATION_GAMELIN_RESTORATION_DESC:0 "The reforms made by Jacobins have upset many in French society. The leading SFIO figure, Léon Blum calls openly for the disparate political factions of France to unite in opposition to the Jacobin government, which many view as having corrupted and betrayed the Revolution. Answering the call, units loyal to the civil war general Maurice Gamelin mutiny and declare for the Popular Front. The mutineers manage to seize the capital, purge the Jacobins from the city, and restore formerly abolished Syndicalist institutions. Gamelin himself gets elected as Chairman of the Bourse Générale du Travail, and Blum is appointed Chairman of the Comité de Salut Public.\n§RRequires:§!\n§CJacobins Majority§! in §Y£KR_game_rule_flag_FRA  1936 Commune Elections§! and §CRed Jacobin Supremacy§! in §Y£GFX_KR_game_rule_flag_FRA_Lenin   Jacobin Split§!"

FRA_GAMELIN_CHOICE:0 "£GFX_KR_game_rule_flag_FRA_Gamelin   Gamelin's Choice"
RULE_OPTION_FRA_GAMELIN_CHOICE_RANDOM:0 "Default"
RULE_OPTION_FRA_GAMELIN_CHOICE_RANDOM_DESC:0 "After his coup against the Jacobins and the following consolidation of powers, Maurice Gamelin will have to choose between keeping the provisional dictatorship or restoring French democracy, this time free of radicalism"
RULE_OPTION_FRA_GAMELIN_CHOICE_NO_DEM:0 "£GFX_KR_game_rule_flag_FRA_Gamelin   Renaissance of Communard Democracy"
RULE_OPTION_FRA_GAMELIN_CHOICE_NO_DEM_DESC:0 "Gamelin elects to end the social-democratic dictatorship and the Front Populaire, allowing for new elections to take place.\n§RRequires:§!\n§CGamelin Restores Syndicalism§! in §Y£GFX_KR_game_rule_flag_FRA_Lenin   Jacobin Reformation§!"
RULE_OPTION_FRA_GAMELIN_CHOICE_DEM:0 "£GFX_KR_game_rule_flag_FRA_Gamelin   The Front Populaire Stays"
RULE_OPTION_FRA_GAMELIN_CHOICE_DEM_DESC:0 "Gamelin elects to keep the social-democratic dictatorship and the Front Populaire intact for now.\n§RRequires:§!\n§CGamelin Restores Syndicalism§! in §Y£GFX_KR_game_rule_flag_FRA_Lenin   Jacobin Reformation§!"

POL_THE_GREAT_DEBATE:0 "£KR_game_rule_flag_POL   The Great Debate"
RULE_OPTION_POL_THE_GREAT_DEBATE_RANDOM:0 "Default"
RULE_OPTION_POL_THE_GREAT_DEBATE_RANDOM_DESC:0 "The Regency Council continues its endless debate while the real power is held by the Sejm."
RULE_OPTION_POL_THE_GREAT_DEBATE_REPUBLIC:0 "£KR_game_rule_flag_POL_REPUBLIC   Republic Declared"
RULE_OPTION_POL_THE_GREAT_DEBATE_REPUBLIC_DESC:0 "After years of fruitless debates and the near-total collapse of their economy, the ruling Sejm forces the Regency Council to officialy step down, declaring the creation of a new 'Polish Republic'."
RULE_OPTION_POL_THE_GREAT_DEBATE_MILITARY:0 "£KR_game_rule_flag_POL   Military Seizes Control"
RULE_OPTION_POL_THE_GREAT_DEBATE_MILITARY_DESC:0 "To prevent a total collapse of the government, the Polish Military is invited to create a new government until the economic and political situations stabilises."
RULE_OPTION_POL_THE_GREAT_DEBATE_SYNDIE:0 "£KR_game_rule_flag_POL_totalist   Communist Poland"
RULE_OPTION_POL_THE_GREAT_DEBATE_SYNDIE_DESC:0 "After the complete collapse of the Polish government, Communist forces obtain complete control of the country."
RULE_OPTION_POL_THE_GREAT_DEBATE_NATIONALISTS:0 "£KR_game_rule_flag_POL_national_populist   Nationalist Poland"
RULE_OPTION_POL_THE_GREAT_DEBATE_NATIONALISTS_DESC:0 "After the complete collapse of the Polish government, Nationalist forces obtain complete control of the country."
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_SAXON:0 "£KR_game_rule_flag_POL   Saxon King Elected"
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_SAXON_DESC:0 "The Regency Council elects the Saxon Friedrich Christian Wettin to become the new King in Poland."
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_HABSBURG:0 "£KR_game_rule_flag_POL   Austrian King Elected"
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_HABSBURG_DESC:0 "The Regency Council elects the Austrian Karl Olbracht von Habsburg to become the new King in Poland."
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_LITHUANIAN_COMMONWEALTH:0 "£KR_game_rule_flag_PLC   Commonwealth Formed"
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_LITHUANIAN_COMMONWEALTH_DESC:0 "The Regency Council elects the Lithuanian King Mindaugas III to become the new King in Poland, and forms the Polish-Lithuanian Commonwealth."
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_LITHUANIAN_SEPERATE:0 "£KR_game_rule_flag_POL   Lithuanian King Elected"
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_LITHUANIAN_SEPERATE_DESC:0 "The Regency Council elects the Lithuanian King Mindaugas III to become the new King in Poland."
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_POLISH:0 "£KR_game_rule_flag_POL   Polish King Elected"
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_POLISH_DESC:0 "The Regency Council elects the Polish Augustyn I Czartoryski to become the new King in Poland."

PLC_PRIME_MINISTER:0 "£KR_game_rule_flag_PLC   Path for the Commonwealth"
RULE_OPTION_PLC_PRIME_MINISTER_RANDOM:0 "Default"
RULE_OPTION_PLC_PRIME_MINISTER_RANDOM_DESC:0 "The new Commonwealth's constitution allows the king to appoint the Prime Minister. There is significant support however for the idea that the king should delegate this power to the people. Beyond these calls for democracy, the radicals which plagued both Poland and Lithuania as independent states remain, poised perhaps to take the Commonwealth in an entirely new direction or destroy it entirely."
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_ARISTOCRAT:0 "£KR_game_rule_flag_PLC   Mendog Chooses an Aristocrat"
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_ARISTOCRAT_DESC:0 "Mendog decides to appoint the noble Janusz Franciszek Radziwiłł, a leader of the aristocrats, as his prime minister.\n§RRequires:§!\n§CCommonwealth Formed§! in §Y£KR_game_rule_flag_POL  The Great Debate§!"
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_CONSERVATIVE:0 "£KR_game_rule_flag_PLC   Mendog Chooses a Germanophile"
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_CONSERVATIVE_DESC:0 "Mendog decides to appoint the pro-German Władysław Studnicki, leader of the old Regency Council's pro-German faction, as his prime minister.\n§RRequires:§!\n§CCommonwealth Formed§! in §Y£KR_game_rule_flag_POL  The Great Debate§!"
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_HISTORIAN:0 "£KR_game_rule_flag_PLC   Mendog Chooses a Christian Democrat"
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_HISTORIAN_DESC:0 "Mendog decides to appoint the social conservative Józef Chaciński, a Polish Christian Democratic politician, as his prime minister.\n§RRequires:§!\n§CCommonwealth Formed§! in §Y£KR_game_rule_flag_POL  The Great Debate§!"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST:0 "£KR_game_rule_flag_PLC_national_populist   Nationalists Takeover"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_DESC:0 "Mendog decides to let the people vote for the Prime Minister. Unfortunately, Bolesław Piasecki, leader of the National Radical Movement wins the election and captures Mendog. Piasecki later officially withdraws the Commonwealth from the Reichspakt. In response, the German Empire decides to declare war on the nationalist government.\n§YG.I.§! stands for German Intervention.\n§RRequires:§!\n§CCommonwealth Formed§! in §Y£KR_game_rule_flag_POL  The Great Debate§!"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDICALIST:0 "£KR_game_rule_flag_PLC_syndicalist   Communist Revolution"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDICALIST_DESC:0 "Mendog decides to let the people vote for the Prime Minister. Unfortunately, the Communist Party of Poland gains a majority in the election. The new communist government later officially withdraws the Commonwealth from the Reichspakt. In response, the German Empire decides to declare war on the communist government.\n§YG.I.§! stands for German Intervention.\n§RRequires:§!\n§CCommonwealth Formed§! in §Y£KR_game_rule_flag_POL  The Great Debate§!"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_DEMOCRACTIC:0 "£KR_game_rule_flag_PLC   Democratic Success"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_DEMOCRACTIC_DESC:0 "Mendog decides to let the people vote for the Prime Minister. Democratic parties are elected and Mendog's position as a 'King of the People' is cemented.\n§RRequires:§!\n§CCommonwealth Formed§! in §Y£KR_game_rule_flag_POL  The Great Debate§!"
RULE_OPTION_PLC_PRIME_MINISTER_BECK: "£KR_game_rule_flag_PLC   Józef Beck rules the Commonwealth"
RULE_OPTION_PLC_PRIME_MINISTER_BECK_DESC: "With the almost collapse of the Commonwealth, Józef Beck, the self-proclaimed Saviour of the Commonwealth, has taken the reins."

POL_GERMAN_INTERVENTION: "£KR_game_rule_flag_POL  £KR_game_rule_flag_GER   German Intervention in Poland"
RULE_OPTION_POL_GERMAN_INTERVENTION_RANDOM: "Default"
RULE_OPTION_POL_GERMAN_INTERVENTION_RANDOM_DESC: "With the decisions, made by Poland, during the game, Germany may decide to intervene directly and force the Poles to accept the German Yoke once again."
RULE_OPTION_POL_GERMAN_INTERVENTION_TRUE: "£KR_game_rule_flag_POL  £KR_game_rule_flag_GER   Guaranteed"
RULE_OPTION_POL_GERMAN_INTERVENTION_TRUE_DESC: "Brave Poland decides to throw off the shackles of German Imperialism. Nevertheless, Kaiserreich is guaranteed to use the Heer and intervene directly to restore order."
RULE_OPTION_POL_GERMAN_INTERVENTION_FALSE: "£KR_game_rule_flag_POL   Disabled"
RULE_OPTION_POL_GERMAN_INTERVENTION_FALSE_DESC: "Brave Poland decides to throw off the shackles of German Imperialism. Germany decided to abstain from direct intervention."


SRI_START_ELECTION:0 "£GFX_KR_game_rule_flag_SRI   Italian Congress of 1936"
RULE_OPTION_SRI_START_ELECTION_RANDOM:0 "Default"
RULE_OPTION_SRI_START_ELECTION_RANDOM_DESC:0 "The Fourth Congress of the Socialist Republic of Italy begins, and the very future of the Republic hangs in the balance."
RULE_OPTION_SRI_START_ELECTION_SYNDICALIST_SINDACALISTA:0 "£GFX_KR_game_rule_flag_SRI   Unione Sindacale Italiana Majority"
RULE_OPTION_SRI_START_ELECTION_SYNDICALIST_SINDACALISTA_DESC:0 "The Fourth Congress of the Socialist Republic of Italy ends with the syndicalist Unione Sindacale Italiana, led by Giuseppe Di Vittorio, maintaining a majority of seats in the government."
RULE_OPTION_SRI_START_ELECTION_COMUNISTA:0 "£GFX_KR_game_rule_flag_SRI_radical_socialist   Partito Comunista d'Italia Majority"
RULE_OPTION_SRI_START_ELECTION_COMUNISTA_DESC:0 "The Fourth Congress of the Socialist Republic of Italy ends with the radical socialist Partito Comunista d'Italia achieving a majority of seats in the government."
RULE_OPTION_SRI_START_ELECTION_RADICAL_SOCIALIST_SOCIALISTA_CRISTIANA:0 "£GFX_KR_game_rule_flag_SRI   Partito Socialista Unitario Majority"
RULE_OPTION_SRI_START_ELECTION_RADICAL_SOCIALIST_SOCIALISTA_CRISTIANA_DESC:0 "The Fourth Congress of the Socialist Republic of Italy ends with the social democratic Partito Socialista Unitario achieving a majority of seats in the government."
RULE_OPTION_SRI_START_ELECTION_TOTALIST_NAZIONALISTA:0 "£GFX_KR_game_rule_flag_SRI_totalist   Blocco Nazionale Rivoluzionario Majority"
RULE_OPTION_SRI_START_ELECTION_TOTALIST_NAZIONALISTA_DESC:0 "The Fourth Congress of the Socialist Republic of Italy ends with the totalist Blocco Nazionale Rivoluzionario, led by Benito Mussolini, achieving a majority of seats in the government."
RULE_OPTION_SRI_START_ELECTION_GARIBALDI:0 "£GFX_KR_game_rule_flag_SRI_confederation   The Second Garibaldi"
RULE_OPTION_SRI_START_ELECTION_GARIBALDI_DESC:0 "The Fourth Congress of the Socialist Republic of Italy ends with nobody achieving a majority of seats in the government. In the deadlock, General Giuseppe Garibaldi II marches on the capital, manages to take over the government, and begins to attempt reconciliation with Sardinia. The results of the negotiation are left to chance."
RULE_OPTION_SRI_START_ELECTION_GARIBALDI_REPUBLIC:0 "£GFX_KR_game_rule_flag_SRI_confederation   A New Republic"
RULE_OPTION_SRI_START_ELECTION_GARIBALDI_REPUBLIC_DESC:0 "The Fourth Congress of the Socialist Republic of Italy ends with nobody achieving a majority of seats in the government. In the deadlock, General Giuseppe Garibaldi II marches on the capital and manages to take over the government, and begins to attempt reconciliation with Sardinia. Reconciliation ultimately fails due to the new republican government refusing to accept a monarch, even a constitutional one."
RULE_OPTION_SRI_START_ELECTION_GARIBALDI_SARDINIA:0 "£GFX_KR_game_rule_flag_SRI_confederation  £KR_game_rule_flag_SRD   Union with Sardinia"
RULE_OPTION_SRI_START_ELECTION_GARIBALDI_SARDINIA_DESC:0 "The Fourth Congress of the Socialist Republic of Italy ends with nobody achieving a majority of seats in the government. In the deadlock, General Giuseppe Garibaldi II marches on the capital, manages to take over the government, and reconciles with Sardinia, leading to a united constitutional monarchy spanning Sardinia and Northern Italy."

