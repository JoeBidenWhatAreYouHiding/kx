CHI_PATH: "£KR_game_rule_flag_CHI  White Sun over Red China"
RULE_OPTION_CHI_PATH_RANDOM: "Default"
RULE_OPTION_CHI_PATH_RANDOM_DESC: "The Left Kuomintang have emerged victorious after the initial war against the Nanjing Clique, and now is the time for them to reorganise and plan its future path towards national reunification."
RULE_OPTION_CHI_PATH_JINGWEI_RADSOC: "£KR_game_rule_flag_CHI  Wang Jingwei Holds On"
RULE_OPTION_CHI_PATH_JINGWEI_RADSOC_DESC: "Wang Jingwei, the party's long-time chairman, has successfully consolidated dictatorial powers around himself and his cult of personality. With the help of the §NReorganised Comrades Association§! faction within the Kuomintang, he successfully defends himself against the growing opposition to his rule and is free to continue his autocratic rule as he sees fit.\n\n§RRequires:§!\n§CThe Left Kuomintang unifies China§!"
RULE_OPTION_CHI_PATH_QINGLING_RADSOC: "£KR_game_rule_flag_CHI  Song Qingling Ousts the Chairman"
RULE_OPTION_CHI_PATH_QINGLING_RADSOC_DESC: "Increasingly dissatisfied with Wang Jingwei's tyrannical rule, Song Qingling rallies a broad coalition of opposition factions to oppose the Chairman, ousting him in a tense vote. Having consolidated power for herself, she shall work to build a new §MRevolutionary Committee§! for the Kuomintang, and will decide the fate of her allies in turn.\n\n§RRequires:§!\n§CThe Left Kuomintang unifies China§!"
RULE_OPTION_CHI_PATH_DENG_SOCDEM: "£KR_game_rule_flag_CHI  Red Bonaparte Takes Power"
RULE_OPTION_CHI_PATH_DENG_SOCDEM_DESC: "Increasingly dissatisfied with Wang Jingwei's tyrannical rule, Song Qingling rallies a broad coalition of opposition factions to oppose the Chairman, ousting him in a tense vote. Having consolidated power for herself, she shall work to build a new §MRevolutionary Committee§! for the Kuomintang, and will decide the fate of her allies in turn. She is later couped by Deng Yanda, who becomes the new leader of the KMT.\n\n§RRequires:§!\n§CThe Left Kuomintang unifies China§!"
RULE_OPTION_CHI_PATH_CSP_SYNDIE: "£KR_game_rule_flag_CHI  Chinese Syndicalist Party"
RULE_OPTION_CHI_PATH_CSP_SYNDIE_DESC: "Increasingly dissatisfied with Wang Jingwei's tyrannical rule, Song Qingling rallies a broad coalition of opposition factions to oppose the Chairman, ousting him in a tense vote. Having consolidated power for herself, she shall work to build a new §MRevolutionary Committee§! for the Kuomintang, and will decide the fate of her allies in turn. She is later couped by Deng Yanda, who gives power to the People's Congress, led by CSP.\n\n§RRequires:§!\n§CThe Left Kuomintang unifies China§!"
RULE_OPTION_CHI_PATH_COUP_DESC: "As the political situation deteriorates thanks to ceaseless infighting between the Kuomintang's civilian leaders, a growing disdain for party democracy fans the flames of radicalism. With the nation recently unified and the Japanese driven from Manchuria, the party's unifying enemies disappear, along with any pretense of civility."
RULE_OPTION_CHI_PATH_TOTALIST: "£KR_game_rule_flag_CHI  Hu Zongnan's Second National Revolution"
RULE_OPTION_CHI_PATH_TOTALIST_DESC: "$RULE_OPTION_CHI_PATH_COUP_DESC$\nHu Zongnan's §VChina Revival Society§!, with the aid of Dai Li's Bureau of Investigation and Statistics, will seize control of the government to \"maintain order\" bringing about an extremist, military form of tutelage.\n\n§RRequires:§!\n§CThe Left Kuomintang unifies China§!"
RULE_OPTION_CHI_PATH_GONGBO_RADSOC: "£KR_game_rule_flag_CHI  Chen Gongbo's Counter-Coup"
RULE_OPTION_CHI_PATH_GONGBO_RADSOC_DESC: "$RULE_OPTION_CHI_PATH_COUP_DESC$\nReeling from the coup against them, Chen Gongbo and his §NReorganised Comrades Association§! will ally with other sympathetic factions to reestablish control over the republic, implementing a much more radical direction for the revolution.\n\n§RRequires:§!\n§CThe Left Kuomintang unifies China§!"
RULE_OPTION_CHI_PATH_DAI: "£KR_game_rule_flag_CHI_totalist   Dai's Coup"
RULE_OPTION_CHI_PATH_DAI_DESC: "The totalist Dai Chunfeng coups the government after they began straying away from the party's principles. \n§RRequires:§!\n§MThe Left Kuomintang wins the war against Nanjing§!"

CHI_ALLY_BETRAYAL: "£KR_game_rule_flag_CHI  Revolutionary Alliances of Convenience"
RULE_OPTION_CHI_ALLY_BETRAYAL_RANDOM: "Default"
RULE_OPTION_CHI_ALLY_BETRAYAL_RANDOM_DESC: "The Kuomintang, in specific circumstances, may form a pact and/or alliance with rival revolutionary governments run by the §lFederalists§! or §PRight Kuomintang§!. These alliances are very likely to end in a betrayal thanks to mutual distrust and divergent revolutionary goals."
RULE_OPTION_CHI_ALLY_BETRAYAL_NEVER: "£KR_game_rule_flag_CHI £KR_game_rule_flag_GXC £KR_game_rule_flag_GXC_RKMT The Republican Alliance Holds"
RULE_OPTION_CHI_ALLY_BETRAYAL_NEVER_DESC: "The Left Kuomintang, whenever they get the opportunity, will seek a pact and/or alliance with rival revolutionary governments run by the §lFederalists§! or §PRight Kuomintang§!. Any alliance they should form will be fully honoured, and there will be no betrayal.\n\n§RRequires:§!\n§CThe Left Kuomintang and one of either the Federalists or Right Kuomintang must form a rival government.\n\nThey must border each other and be at peace (without either owning Beijing or Wuhan) to take the decisions that allow for a non-aggression pact.\n\nThis non-aggression pact must hold long enough for the Left Kuomintang to take Beijing and Wuhan, allowing them to take the decision to formalise the alliance, subjugating the latter.§!"

GXC_PATH: "£KR_game_rule_flag_GXC  Liangguang Civil War"
RULE_OPTION_GXC_PATH_RANDOM: "Default"
RULE_OPTION_GXC_PATH_RANDOM_DESC: "Two of the major bastions of Republicanism in the south, the provinces of Guangdong and Guangxi, together known as Liangguang, have been destabilised by the demise of Qing rule in the area. After a Right Kuomintang invasion force from Yunnan takes its chance to overthrow the ruling clique in Guangxi, the ultimate rulers of these two tightly-connected provinces will seek to re-unify Liangguang under one government."
RULE_OPTION_GXC_PATH_SOCDEM_DESC: "Should Jiongming be victorious in the Civil War, he align Liangguang closer to the ambitious vision of his §SPublic Interest Party§!, aiming for the creation of a democratic and federal China."
RULE_OPTION_GXC_PATH_PATAUT_SOCLIB: "£KR_game_rule_flag_GXC  £KR_game_rule_flag_GXC_OLDG  Federalists /  Old Guangxi Clique"
RULE_OPTION_GXC_PATH_PATAUT_SOCLIB_DESC: "Chen Jiongming's §lGrand Republican League§! leads Guangdong against Ma Ji's §POld Guangxi Clique§!.\n$RULE_OPTION_GXC_PATH_SOCDEM_DESC$"
RULE_OPTION_GXC_PATH_AUTDEM_SOCLIB: "£KR_game_rule_flag_GXC  £KR_game_rule_flag_GXC_RKMT  Federalists /  New Guangxi Clique"
RULE_OPTION_GXC_PATH_AUTDEM_SOCLIB_DESC: "Chen Jiongming's §lGrand Republican League§! leads Guangdong against Li Zongren's §gNew Guangxi Clique§!.\n$RULE_OPTION_GXC_PATH_SOCDEM_DESC$"
RULE_OPTION_GXC_PATH_PATAUT_DESC: "After assassinating Chen Jiongming, Ma Ji and his §POld Guangxi Clique§! descend upon Guangdong."
RULE_OPTION_GXC_PATH_PATAUT_END_DESC: "seizes power and takes up the defence of the province."
RULE_OPTION_GXC_PATH_PATAUT_MARLIB: "£KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_GXC_OLDG  Merchant Corps /  Old Guangxi Clique"
RULE_OPTION_GXC_PATH_PATAUT_MARLIB_DESC: "$RULE_OPTION_GXC_PATH_PATAUT_DESC$\nIn the subsequent power vacuum, Chen Lianbo's §mMerchant Corps§! $RULE_OPTION_GXC_PATH_PATAUT_END_DESC$"
RULE_OPTION_GXC_PATH_PATAUT_RADSOC: "£KR_game_rule_flag_GXC_LKMT  £KR_game_rule_flag_GXC_OLDG  Left KMT /  Old Guangxi Clique"
RULE_OPTION_GXC_PATH_PATAUT_RADSOC_DESC: "$RULE_OPTION_GXC_PATH_PATAUT_DESC$\nIn the subsequent power vacuum, Chen Mingshu of the §RLeft Kuomintang§! $RULE_OPTION_GXC_PATH_PATAUT_END_DESC$"
RULE_OPTION_GXC_PATH_PATAUT_QIE: "£KR_game_rule_flag_GXC_OLDG  £KR_game_rule_flag_QIE_monarchy  Old Guangxi Clique - Zhili"
RULE_OPTION_GXC_PATH_PATAUT_QIE_DESC: "$RULE_OPTION_GXC_PATH_PATAUT_DESC$\nShould he win the war against Guangdong, he will attempt to rekindle his old ties with the Zhili Clique.\n\n§RRequires:§!\n§RNot§! any §CManchu Coup§! in §Y$QIE_PATH$§!"
RULE_OPTION_GXC_PATH_MARLIB_JAP: "£KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_JAP  Merchant Corps - Co-Prosperity Sphere"
RULE_OPTION_GXC_PATH_MARLIB_JAP_DESC: "After assassinating Chen Jiongming, Ma Ji and his Old Guangxi Clique descend upon Guangdong.\nIn the subsequent power vacuum, Chen Lianbo's §mMerchant Corps§! $RULE_OPTION_GXC_PATH_PATAUT_END_DESC$\nShould Lianbo win the war against Guangxi, he will attempt to align with the Japanese."
RULE_OPTION_GXC_PATH_NPA: "£KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_GXC_OLDG  National Protection Alliance"
RULE_OPTION_GXC_PATH_NPA_DESC: "$RULE_OPTION_GXC_PATH_PATAUT_MARLIB_DESC$\nFollowing the Civil War, the victor will attempt to either form or join the National Protection Alliance with other warlords."
RULE_OPTION_GXC_PATH_EXPANSIONISM: "£KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_GXC_OLDG  Expansionism"
RULE_OPTION_GXC_PATH_EXPANSIONISM_DESC: "$RULE_OPTION_GXC_PATH_PATAUT_MARLIB_DESC$\nFollowing the Civil War, the victor will adopt a policy on Expansionism against their south Chinese neighbours, and beyond."
RULE_OPTION_GXC_PATH_COUP_DESC: "After Li Zongren successfully routs Ma Ji's Old Guangxi Clique, the Kuomintang under"
RULE_OPTION_GXC_PATH_COUP_LATER_DESC: "initiates a coup against Chen Jiongming, securing Liangguang without further bloodshed."
RULE_OPTION_GXC_PATH_RADSOC: "£KR_game_rule_flag_GXC_LKMT  Civil War Averted - Left KMT Coup"
RULE_OPTION_GXC_PATH_RADSOC_DESC: "$RULE_OPTION_GXC_PATH_COUP_DESC$ §RChen Mingshu§! $RULE_OPTION_GXC_PATH_COUP_LATER_DESC$"
RULE_OPTION_GXC_PATH_AUTDEM: "£KR_game_rule_flag_GXC_RKMT  Civil War Averted - Right KMT Coup"
RULE_OPTION_GXC_PATH_AUTDEM_DESC: "$RULE_OPTION_GXC_PATH_COUP_DESC$ Chen Mingshu $RULE_OPTION_GXC_PATH_COUP_LATER_DESC$\n§gLi Zongren§! later takes over leadership of the Kuomintang from Chen Mingshu."

SZC_PATH:0 "£KR_game_rule_flag_SZC   One Province, Four Cliques"
RULE_OPTION_SZC_PATH_RANDOM: "Default"
RULE_OPTION_SZC_PATH_RANDOM_DESC: "In the wake of crumbling Zhili authority, the fragile alliance that has held together the ruling cliques of Sichuan have finally given way. As the ambitious Liu Xiang and his Industrial Corps rise up against the dominant Armament Department, led by Yang Sen, a critical province stands at the crossroads."
RULE_OPTION_SZC_ARM:0 "£KR_game_rule_flag_SZC   Armament Department Holds On"
RULE_OPTION_SZC_ARM_DESC:0 "Yang Sen's Armament Department successfully defends against the Industrial Corps' offensive, holding on to power and bringing Sichuan into the Zhili sphere."
RULE_OPTION_SZC_BAO:0 "£KR_game_rule_flag_SZC   A Victory from Baoding"
RULE_OPTION_SZC_BAO_DESC:0 "Yang Sen's Armament Department collapses under the pressure of Liu Xiang's offensive. In the chaos, the Baoding Department under Deng Xihou asserts control over the capital and successfully lifts Xiang's siege of Chengdu. Sichuan turns inwards and becomes a neutral province."
RULE_OPTION_SZC_IND:0 "£KR_game_rule_flag_SZC   Industrial Victory"
RULE_OPTION_SZC_IND_DESC:0 "Liu Xiang's Industrial Corps successfully captures Chengdu, routing all opposition. Sichuan turns to the Fengtian sphere."
RULE_OPTION_SZC_OFF:0 "£KR_game_rule_flag_SZC   Republican Triumph"
RULE_OPTION_SZC_OFF_DESC:0 "The Armament Department successfully routs Xiang's forces in the siege of Chengdu. The republicans of the Officer Department ally with he remnants of Xiang's forces, however, and their combined forces crush the weakened Armament Department. Sichuan becomes a bastion of republicanism, torn between Federalism and the Kuomintang."

HNN_PATH:0 "£KR_game_rule_flag_HNN   Hunan's Fateful Elections"
RULE_OPTION_HNN_PATH_RANDOM: "Default"
RULE_OPTION_HNN_PATH_RANDOM_DESC: "Having seceded from the League of Eight Provinces, Hunan under Zhao Hengti navigates a perilous road. His republican pretenses of democratic rule have been called into question, and other factions involved clamour for new elections. What happens next will determine the fate of a central province in China."
RULE_OPTION_HNN_BUD:0 "£KR_game_rule_flag_HNN   Revolutionary Buddhism"
RULE_OPTION_HNN_BUD_DESC:0  "Zhao Hengti allows elections to proceed in Hunan. Tang Shengzhi's Buddhisisation Society wins a surprise victory."
RULE_OPTION_HNN_FED:0 "£KR_game_rule_flag_HNN   A New Hunan"
RULE_OPTION_HNN_FED_DESC:0  "Zhao Hengti allows elections to proceed in Hunan. His Federalist Party wins as expected."
RULE_OPTION_HNN_KMT:0 "£KR_game_rule_flag_HNN   Hunan Under the Kuomintang"
RULE_OPTION_HNN_KMT_DESC:0  "Zhao Hengti allows elections to proceed in Hunan. The Kuomintang under Cheng Qian wins a surprise victory."
RULE_OPTION_HNN_AUT:0 "£KR_game_rule_flag_HNN   Sham Democracy"
RULE_OPTION_HNN_AUT_DESC:0  "Zhao Hengti does not allow elections to proceed, setting Hunan on autocratic path and pivoting towards the Zhili in Beijing."

YUN_PATH:0 "£KR_game_rule_flag_YUN   The Republican Bastion Crumbles"
RULE_OPTION_YUN_PATH_RANDOM: "Default"
RULE_OPTION_YUN_PATH_RANDOM_DESC: "Tang Jiyao's long, corrupt rule has attracted considerable scorn in what was once the bastion of republican resistance to Beijing's tyranny. His own dedication to Chinese republicanism now in doubt, any further mistakes risks a violent conflict between his ambitious lieutenants and the KMT remnants in the province."
RULE_OPTION_YUN_isolationist:0 "£KR_game_rule_flag_YUN   Isolationism"
RULE_OPTION_YUN_isolationist_DESC:0  "Tang Jiyao will remain in power and reject his Federalist ties, moving Yunnan towards isolation."
RULE_OPTION_YUN_larp_rule:0 "£KR_game_rule_flag_YUN_larp   Restoration of the Great Tang"
RULE_OPTION_YUN_larp_rule_DESC:0  "After embracing isolationism, Tang will embrace the truth of his birthright and work towards rebuilding the Tang dynasty of old."
RULE_OPTION_YUN_federalist:0 "£KR_game_rule_flag_GXC   Federalism"
RULE_OPTION_YUN_federalist_DESC:0  "Tang Jiyao will remain in power and embrace his Federalist ties."
RULE_OPTION_YUN_long_yun:0 "£KR_game_rule_flag_YUN   Long Yun"
RULE_OPTION_YUN_long_yun_DESC:0  "Tang Jiyao will be deposed and Long Yun will emerge victorious in the following civil war."
RULE_OPTION_YUN_right_KMT:0 "£KR_game_rule_flag_YUN_KMTR   Right Kuomintang"
RULE_OPTION_YUN_right_KMT_DESC:0  "Tang Jiyao will be deposed and Zhu Peide will emerge victorious in the following civil war."
RULE_OPTION_YUN_left_KMT:0 "£KR_game_rule_flag_YUN_KMTL   Left Kuomintang"
RULE_OPTION_YUN_left_KMT_DESC:0  "Tang Jiyao will be deposed. The civil war will drag on long enough to prompt Zhu De to take over, exiling both Long Yun and Zhu Peide."

RULE_GROUP_KAISERREICH_RULES_SEA_OCEANIA:0 "Country Paths - South East Asia and Oceania"

INS_FUTURE_PATH:0 "£KR_game_rule_flag_INS   Insulindia"
RULE_OPTION_INS_DEFAULT:0 "Default"
RULE_OPTION_INS_DEFAULT_DESC:0 "The AI will pick its path through the regular chance-based system."
RULE_OPTION_INS_FUTURE_PATH_DEMOCRACY:0 "£KR_game_rule_flag_INS   Democracy"
RULE_OPTION_INS_FUTURE_PATH_DEMOCRACY_DESC:0 "The elections organised by Sukarno will end in a victory for the centrists, allowing Insulindia's democracy to sustain itself."
RULE_OPTION_INS_FUTURE_PATH_GUIDED_DEMOCRACY:0 "£KR_game_rule_flag_INS   Guided Democracy"
RULE_OPTION_INS_FUTURE_PATH_GUIDED_DEMOCRACY_DESC:0 "Sukarno centralizes his power for himself, eventually culminating in the establishment of guided democracy under the PNI."
RULE_OPTION_INS_FUTURE_PATH_SOCIALIST:0 "£KR_game_rule_flag_INS_syndicalist   Islamic Socialism"
RULE_OPTION_INS_FUTURE_PATH_SOCIALIST_DESC:0 "The Insulindian elections organised by Sukarno are won by the proletarian party of Tan Malaka, who will establish a socialist state in the archipelago."
RULE_OPTION_INS_FUTURE_PATH_ISLAMIST:0 "£KR_game_rule_flag_INS_paternal_autocrat   House of Islam"
RULE_OPTION_INS_FUTURE_PATH_ISLAMIST_DESC:0 "In opposition to the secular and socialist-inspired policies of Sukarno, the Darul Islam movement topples the government to replace it with a moralistic imamate under the leadership of their founder."
RULE_OPTION_INS_FUTURE_PATH_SULTANATE:0 "£KR_game_rule_flag_INS_sultanate   Sultanate"
RULE_OPTION_INS_FUTURE_PATH_SULTANATE_DESC:0 "With their rights under duress because of the extreme government that was put in power, the sultans throughout the country organise a resistance and establish an archipelago-wide monarchy."

 INS_FORPOL: "£KR_game_rule_flag_INS  Insulindian Foreign Policy"
 RULE_OPTION_INS_FORPOL_RANDOM: "Default"
 RULE_OPTION_INS_FORPOL_RANDOM_DESC: "No longer tied to the Netherlands, the people of Insulindia can decide where to align themselves, be it in larger alliance or more local cooperation."
 RULE_OPTION_INS_FORPOL_GER: "£KR_game_rule_flag_INS  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_INS_FORPOL_GER_DESC: "Insulindia aligns with Germany, to best protect against Japan.\n\n§RRequires:§!\n§CRevolt Occurs§! in §Y$INS_REVOLT$§!\n§CThe Insulindian Rebellion is successful§!\n\nIf §Rnot§! §CSultanate§! in §Y$INS_PATH$§!, then Japan must be at war with both Insulindia and Germany.\n\n§RNot§! §CIslamic Socialism§! in §Y$INS_PATH$§!"
 RULE_OPTION_INS_FORPOL_ENT: "£KR_game_rule_flag_INS_sultanate  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_INS_FORPOL_ENT_DESC: "With Australasia a prominent power in the region, the Insulindians align with the Entente.\n\n§RRequires:§!\n§CRevolt Occurs§! in §Y$INS_REVOLT$§!\n§CThe Insulindian Rebellion is successful§!\n\n§CSultanate§! in §Y$INS_PATH$§!"
 RULE_OPTION_INS_FORPOL_HND: "£KR_game_rule_flag_INS_syndicalist  £KR_game_rule_flag_BHC  Eastern Syndicalism"
 RULE_OPTION_INS_FORPOL_HND_DESC: "Seeing the Bharatiyan Commune as the first Asian power to remove the shackles of capitalism and colonialism, the Insulindians consider themselves their natural allies.\n\n§RRequires:§!\n§CRevolt Occurs§! in §Y$INS_REVOLT$§!\n§CThe Insulindian Rebellion is successful§!\n\n§CIslamic Socialism§! in §Y$INS_PATH$§!"
 RULE_OPTION_INS_FORPOL_JAP: "£KR_game_rule_flag_INS  £KR_game_rule_flag_JAP  Co-Prosperity Sphere"
 RULE_OPTION_INS_FORPOL_JAP_DESC: "With Japan being seen as the rising power in Asia, and the main denouncer of Western imperialism, the Insulindians join with them to see off any European influence.\n\n§RRequires:§!\n§CRevolt Occurs§! in §Y$INS_REVOLT$§!\n§CThe Insulindian Rebellion is successful§!\n\n§RNot§! §CIslamic Socialism§! in §Y$INS_PATH$§!"
 RULE_OPTION_INS_FORPOL_INS: "£KR_game_rule_flag_INS  £KR_game_rule_flag_PHI  £KR_game_rule_flag_MAL  £KR_game_rule_flag_SIA  Malphilinsul"
 RULE_OPTION_INS_FORPOL_INS_DESC: "Insulindia seeks to form a local powerbloc of each of the Malay nations as the best way to insure its independence.\n\n§RRequires:§!\n§CRevolt Occurs§! in §Y$INS_REVOLT$§!\n§CThe Insulindian Rebellion is successful§!\n§CEither Malaya,§! or §Cthe Philippines§! or §CSiam are independent and not in a faction,§! or §CInsulindia owns Jahore§!"

SIA_PATH:0 "£KR_game_rule_flag_SIA   Prajadhipok's Reform"
RULE_OPTION_SIA_PATH_DEFAULT:0 "Default"
RULE_OPTION_SIA_PATH_DEFAULT_DESC:0 "As Black monday strikes South East Asia, only time will tell what is in store for the Siamese Nation"
RULE_OPTION_SIA_PATH_SOCCON:0 "£KR_game_rule_flag_SIA   Half-Leaf Democracy - Reform"
RULE_OPTION_SIA_PATH_SOCCON_DESC:0 "The Social Conservative Pak Prachathipat will win the elections after Prajadhipok's reforms, Establishing a strong royal power to guide the nation."
RULE_OPTION_SIA_PATH_SOCDEM:0 "£KR_game_rule_flag_SIA   The Yellow Cover Dossier - Reform"
RULE_OPTION_SIA_PATH_SOCDEM_DESC:0 "The Social Democrat Pak Sangkhomniyom will win the elections after Prajadhipok's reforms, Reorganizing Siam according to the yellow cover dossier to establish social welfare."
RULE_OPTION_SIA_PATH_SOCLIB:0 "£KR_game_rule_flag_SIA   A New Siamese Society - Reform"
RULE_OPTION_SIA_PATH_SOCLIB_DESC:0 "The Social Liberal Pak Prachaseri will win the elections after Prajadhipok's reforms, Reorganizing Siam according liberal lines to achieve peace and prosperity."
RULE_OPTION_SIA_PATH_SOCCON_COUP:0 "£KR_game_rule_flag_SIA   Half-Leaf Democracy - Khana Ratsadon"
RULE_OPTION_SIA_PATH_SOCCON_COUP_DESC:0 "The Social Conservative Pak Prachathipat will win the elections after the Khana Ratsadon coup, Establishing a strong royal power to guide the nation"
RULE_OPTION_SIA_PATH_SOCDEM_COUP:0 "£KR_game_rule_flag_SIA   The Yellow Cover Dossier - Khana Ratsadon"
RULE_OPTION_SIA_PATH_SOCDEM_COUP_DESC:0 "The Social Democrat Pak Sangkhomniyom will win the elections after the Khana Ratsadon coup, Reorganizing Siam according to the yellow cover dossier to establish social welfare."
RULE_OPTION_SIA_PATH_SOCLIB_COUP:0 "£KR_game_rule_flag_SIA   A New Siamese Society - Khana Ratsadon"
RULE_OPTION_SIA_PATH_SOCLIB_COUP_DESC:0 "The Social Liberal Pak Prachaseri will win the elections after the Khana Ratsadon coup, Reorganizing Siam according liberal lines to achieve peace and prosperity."
RULE_OPTION_SIA_PATH_NATPOP:0 "£KR_game_rule_flag_SIA_NATPOP   The Iron Marshal's Coup"
RULE_OPTION_SIA_PATH_NATPOP_DESC:0 "After tensions rise following the Khana Ratsadon coup, Luang Phibunsongkhram, The Iron Marshall will coup the government to reestablish order, and will survive any assassination attempts on his life."
RULE_OPTION_SIA_PATH_NATPOP_MONARCHY:0 "£KR_game_rule_flag_SIA_NATPOP   The Iron Marshal's Coup - Thanarat"
RULE_OPTION_SIA_PATH_NATPOP_MONARCHY_DESC:0 "After tensions rise following the Khana Ratsadon coup, Luang Phibunsongkhram, The Iron Marshall will coup the government to reestablish order, but after his untimely death will be succeeded by Sarit Thanarat who will reapproach the Chakri Dynasty."
RULE_OPTION_SIA_PATH_NATPOP_REPUBLIC:0 "£KR_game_rule_flag_SIA_NATPOP   The Iron Marshal's Coup - Sriyanod"
RULE_OPTION_SIA_PATH_NATPOP_REPUBLIC_DESC:0 "After tensions rise following the Khana Ratsadon coup, Luang Phibunsongkhram, The Iron Marshall will coup the government to reestablish order, but after his untimely death will be succeeded by Phao Sriyanod who will declare a republic."
RULE_OPTION_SIA_PATH_ABSOLUTE:0 "£KR_game_rule_flag_SIA   Father Governs Children"
RULE_OPTION_SIA_PATH_ABSOLUTE_DESC:0 "After tensions rise following the Khana Ratsadon coup, Luang Phibunsongkhram, The Iron Marshall will side with the royalists in a civil war, a new absolutist Kingdom of Siam will be established in the Aftermath"
RULE_OPTION_SIA_PATH_SOCIALIST:0 "£KR_game_rule_flag_SIA_SOC   The People's Assembly"
RULE_OPTION_SIA_PATH_SOCIALIST_DESC:0 "After tensions rise following the Khana Ratsadon coup, Luang Phibunsongkhram, The Iron Marshall will side with the parliamentarians in a civil war, a new socialist Siam will be established in the Aftermath"