RULE_OPTION_BRG_SEGGS_COBURG:0 "£KR_game_rule_flag_GER   Saxe-Coburg and Gotha - Charles III"
RULE_OPTION_BRG_SEGGS_COBURG_DESC:0 "After deciding to enthrone a new dynasty to replace the Windsor Traitors. Percy Hobart will have the house of Saxe-Coburg and Gotha chosen, crowning Duke Charles Edward as Charles III"
RULE_OPTION_BRG_KING_RANDAL:0 "£KR_game_rule_flag_IRE   MacDonnell - Randal I"
