RULE_OPTION_SER_GOVERNMENT_PATH_REGENT_DESC:0 "Despite considerable unrest from both royalist and republicans, Vojvoda Bojović manages to weather the storm and secure his rule over Serbia."
RULE_OPTION_SER_GOVERNMENT_PATH_REPUBLIC_MARLIB:0 "£KR_game_rule_flag_SER_republic   The Republican Proclamation - Market Liberal"
RULE_OPTION_SER_GOVERNMENT_PATH_REPUBLIC_MARLIB_DESC:0 "A failed royalist coup leads Vojvoda Bojović to instead side with influential republican figures, and Serbia officially becomes a republic. The market liberal wins the first republican election."
RULE_OPTION_SER_GOVERNMENT_PATH_REPUBLIC_SOCCON:0 "£KR_game_rule_flag_SER   The Republican Proclamation - Social Conservative"
RULE_OPTION_SER_GOVERNMENT_PATH_REPUBLIC_SOCCON_DESC:0 "A failed royalist coup leads Vojvoda Bojović to instead side with influential republican figures, and Serbia officially becomes a republic. The social conservative wins the first republican election."
RULE_OPTION_SER_GOVERNMENT_PATH_BLACK_HAND:0 "£KR_game_rule_flag_SER   The Black Hand Rises"
RULE_OPTION_SER_GOVERNMENT_PATH_BLACK_HAND_DESC:0 "After Vojvoda Bojović announces that the Crown Prince will not return, the national-populist Black Hand rises up and forces a king on the throne under the auspices of their Movement."

