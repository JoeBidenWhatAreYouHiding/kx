JAP_Imperial_Family_dead:0 "Imperial Family Executed"
JAP_Imperial_Family_dead_desc:0 "With the execution of the Imperial Family, we have rid the nation of the Imperial influence and past completely. As expected, the Japanese people were absolutely not fine with this decision. Unfortunately for them, it had to be that way."
JAP_Imperial_Family_exiled:0 "Imperial Family Exiled"
JAP_Imperial_Family_exiled_desc:0 "The Emperor and his family were exiled, never to be seen again on the Home Isles. While the angry voices of the populace could be heard on the streets, no bigger violence erupted. Our national prestige and the abilities of the army suffered noticeably, however."
JAP_Imperial_Family_powerless:0 "Imperial Family Abolished"
JAP_Imperial_Family_powerless_desc:0 "The Congress has decided to abolish the Imperial Titles of the Yamato Family. The Emperor and his family now possess a citizen status, like all of us. This move convinced a large part of our populace to support Socialism and the new regime."
JAP_country_unrest:0 "Country-wide unrest"
JAP_country_unrest_desc:0 "Getting rid of the monarchy outraged some parts of the Japanese society, some cities are plunged into chaos and the military personnel refuses to accept the new regime. Hopefully time will heal all the wounds."

POLITICS_WEEB_EDWARD_DESC: "The Land of the Rising Sun has seen many eras and rulers reign over its lands, but never has a foreigner wielded so much power here in glorious Nihon; that is until King Edward VIII arrived on our shores. With the victory of the Entente over Japanese forces, the young king has taken the opportunity to restore an idea not seen in Japan since the Meiji Restoration. Edward has assumed the title as the 16th Shōgun of Japan, the first since Yoshinobu resigned in 1867. Though Emperor Hirohito still rules as the chief monarch of the nation, Edward and his administration now hold true power, adding the precious jewel that is Japan to the opulent crown that is the British Empire."

