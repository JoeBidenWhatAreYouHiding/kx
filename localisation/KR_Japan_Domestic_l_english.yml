### Leaders ###
POLITICS_HIROHITO_DESC:0 "Assuming the Chrysanthemum throne after the death of his father, Emperor Taishō, His Imperial Majesty represents a divine dynasty of nearly 2,500 years; his personage is seen not only as head of state, but as representative of the very heart, soul, and being of the nation. As both militarists and a resurgent left thrive amidst mounting domestic chaos, the Emperor remains silent, his role unclear and undecided. However, when and if the Emperor does make his move, it will no doubt be decisive."
POLITICS_ARAHATA_KANSON_DESC:0 "The first Chairman of the Japanese Union, Arahata Kanson, took office during the immediate change in the political landscape of the nation. Having been arrested in the Red Flag Incident, Arahata had to hide his pro-socialist tendencies, later creating a socialist underground for left-leaning activists. It is said Arahata might be responsible for all the radical left violence against the Imperial regime."

