JAP_bad_land:0 "Poor Land Use"
JAP_bad_land_desc:0 "Land use is highly inefficient in Japan. A deadly combination of overregulation in some areas, and underregulation in others, has led to sky high rent for agricultural land, but also large barriers to creating new agricultural land."
