### Events ###

ktg.1.t:0 "Katanga offers a Non-aggression Pact"
ktg.1.d:0 "Along with our independence, the people of Katanga have also secured their part of the Congo. Now they have sent an envoy to our capital to discuss terms of peaceful coexistence. They guarantee no aid to our enemies, the Kivu, in exchange for a non-aggression pact securing their independence after the war is over and free access to the old Colonial port of Boma."
ktg.1.a:0 "Accept their treaty."
ktg.1.b:0 "Refuse their proposal."

ktg.2.t:0 "Kongo accepts Non-aggression Pact"
ktg.2.d:0 "The government of Kongo has agreed with our proposal and has signed a non-aggression pact with ours. If we are to continue using our access to the sea via the Boma route, we can't interfere in any way in the Congolese wars."
ktg.2.a:0 "To a peaceful cooperation!"

ktg.3.t:0 "Kongo refuses Non-aggression Pact"
ktg.3.d:0 "The Kongolese have refused our offer and have willfully avoided answering our question of guaranteed independence. This means that war with the Kongo after their fight with the Kivu is almost guaranteed. To avoid defeat against a numerically superior enemy we best look for other allies, like the Germans..."
ktg.3.a:0 "This will lead nowhere."

#Belgian-German recolonisation effort

ktg.20.t:0 "The mwami has seized control!"
ktg.20.d:0 "Just as the tax collectors were returning from the inland territories and the miners of the Union Minière were enjoying a well deserved peaceful Sunday afternoon, news arrived in the capital that the Mwami of the [ROOT.GetName] people had deposed the German governor, executed his associates and taken control over the province.\n\nWith most of the populace still unaware of these shocking developments and having relatively content relations with the Flemish-Wallonian administration, this comes as a huge shock to the colonials. For over 50 years, the word of the white man was law and every form of disobedience was punished severely. Now a native king of a small village has dared standing up to their command and taken power into his own hands.\n\nA friendly football competition between the Flemish-Wallonians and the Katangese was just underway when news hit the city of Herminestadt. At first the citizens can't believe what they are hearing and life continues as normal. In the Colonial headquarters, chaos has erupted with a split occuring between those that want to stay and fight to preserve that which they have built up for years and those that want to leave the continent as quickly as possible. The bishop of the city can been seen speaking with the head of Askari forces stationed in the city and Pierre Ryckmans, mayor of the city. Should they try and escape the country now that German rule has faltered or should they entrench themselves in the white quarter protected by the loyal Askari forces?"
ktg.20.a:0 "Order a mass evacuation of the colony!"
ktg.20.b:0 "The Flemish-Wallonian administration stays put."

ktg.21.t:0 "Alone on the Dark Continent"
ktg.21.d:0 "With Ryckmans giving the order to entrench in the city of Herminestadt, the Katangese population finally realised what was going on. While a certain part of the population see the rebellion and fall of German rule as their chance at liberation from European rule, the majority of the city's population is less convinced by the arguments of their brothers. While their life in the city has not been easy, many remember the days of their tribal past and the hardships those brought with them. European rule may have been fierce and often unjust, but with it came a certain degree of welfare that many no longer want to abandon and have thus rallied behind the banner of the colonial administration.\n\nTables, chairs, cupboards and more furniture is being dragged onto the streets establishing temporary barricades while citizens from the suburbs are being transferred to the city plaza. Arms and medical supplies, many of which dating back from the Belgian era, are being taken from the kazernes and beds are rolled into the Herminestadt hospital. While many of the men, women and children have no fighting experience, hundreds of young miners, factory workers and colonial employees are being forced to take up arms to defend their families and city from the Mwamis army. Out of a total population of around 45.000 citizens, 35.000 have barricaded themselves with the Flemish-Wallonian forces while the rest has fled the city and taken shelter in the nearby villages. Only small bands of seperatists now remain outside the fortified centre and are plundering and sacking the outskirts of the city, taking their revenge on the évolués and properties of the whites in preparation of the arrival of the Mwamis forces."
ktg.21.a:0 "A soft rain is setting in."

ktg.22.t:0 "Mwami forces approach the city"
ktg.22.d:0 "Three days have passed since the killing of the governor and the collapse of German rule and forces of the Mwami are marching on Herminestadt to once and for all destroy any remainder of Colonial rule. Many of the villages along the road to Herminestadt have already picked their sides and have either sworn loyalty or have been sacked by his forces. Village after village the Mwami approaches the capital, whites from all surrounding villages and labourers of the Flemish-Wallonian companies have travelled to the city seeking refuge behind its barricade. Word of the resistance has been sent to Flanders-Wallonia to inform them of the Mwamis march but with infrastructure in shammbles after the Collapse and roving parties roaming the Congo basin, it has become apparent that no European aid will arrive in time."
ktg.22.a:0 "Finalise all preparations."

ktg.23.t:0 "The siege begins"
ktg.23.d:0 "On the evening of the first week, the mwami has finally reached the city. With rain still pouring down as if God himself has opened the flood gates, life inside the fortifications is becoming tougher with the day.\n\nUnder cover of darkness a perimeter is established surrounding the city by the Mwami while scouting parties are sent inside the outskirts to investigate the fortifications made by the Colonials. While the mwami is outnumbered by the population of Herminestadt, his army consists of trained warriors and disgruntled veterans from the East-Afrika offensive while the defenders only have a small 1000 soldiers armed with Weltkrieg weapons from the Force Publique and a couple of European officers. To frigthen the defenders, the Mwami has commanded a thousand fires to be lit around the city and has initiated a war chant dating back from the Lunda war, to show the colonials that the Stairs Expedition will be avenged with fire and blood."
ktg.23.a:0 "Tighten the perimeter!"

ktg.24.t:0 "Battle for Herminestadt"
ktg.24.d:0 "At 8.00 the Mwami finally gives the signal citizens of Herminestadt have anxiously awaited during the night. Horns are sounded, shouting intensifies and the first charge commences. The assaulting force, numbering over 5000 trained warriors from his capital in Bunkeya, storm through the main avenue while deserted Askari warriors cover their attack."
ktg.24.a:0 "Fix bayonets! Repel them at all cost!"

ktg.25.t:0 "The Mwami falls back"
ktg.25.d:0 "For over 12 hours now, the battle for Herminestadt has been raging with heavy casualties on both sides forcing both parties to fall back for now and cut their losses. While the blockade at the north side of Kamalondo got overrun just after the morning, a concentrated effort of German machine guns, ex-soldiers of the Force Publique and an armed citizen militia was able to reconquer the point just before the evening, thus preventing a major breakthrough in the neighbourhood. While much of the Southern suburbs got overrun in the assault, with parts of the city set ablaze to cover the retreat, the fight did not provide the Mwami the decisive victory he desired and needed for the morale of his soldiers. Even though casualties are hard to estimate with certain parts of the city still in active combat, Ryckmans has estimated casualties on his side to number upwards of 3000. Casualties in the loyal Askari force were quite minimal but the loss of squads in the reconquest of Kamalondo are taking their toll on the already limited force."
ktg.25.a:0 "The future is looking bleak."

ktg.26.t:0 "The Assault recommences"
ktg.26.d:0 "Throughout the rest of the week, the Mwami furiously resumed his attacks on the city, each subsequent attack proving less effective than the last. Seeing the resolve of the Lubumbashi populace and the firm leadership by the Colonial administration, desertion has started to spread through the ranks of the Mwamin causing severe issues to his supply lines and the morale of the remaining warriors. At last the Mwami, sees no other solution than to offer a ceasefire to Pierre Ryckmans. Upon agreement, he offers the Colonials the right to retain their autonomy and power over the city of Herminestadt, control over the mines of the UMHK and a continuation of the pre-Collapse policy as long as he is allowed to rule the Yeke kingdom from his seat in Bunkeya as he pleases."
ktg.26.a:0 "Accept the Ceasefire."

ktg.27.t:0 "End of the siege"
ktg.27.d:0 "With the last of the Mwamis forces leaving the city, the devastation caused by the siege has finally become apparent. Hundreds of houses are burned down, streets are blockaded by debris and thousands of brave Congolese and colonials lay unburied on the battlefield. This fight may be won but the recovery has only just begun."
ktg.27.a:0 "Colonial order is restored!"

ktg.29.t:0 "Appointement of the new colonial governor"
ktg.29.d:0 "After the passing of the previous governor in the chaos of the Mittel-Afrikan collapse, a new governor has to be appointed to rule over the Katanga province. While the Mwami will remain as the official ruler, he will only be used as a titular chieftain while the real power is held by the Colonial office and the UMHK. Due to his steadfast leadership and dedication in the siege, Pierre Ryckmans has unanimously been elected by the Colonial administration until further elections can be held. Although Ryckmans has showed contrary to many of his predecessors that he cares about the native population, the Katangese citizens are worried that a continuation of the old Belgian colonial policy is on hands."
ktg.29.b:0 "Good Luck Pierre Ryckmans!"

ktg.28.t:0 "Riots of Herminestadt"
ktg.28.d:0 "With the Mwami approaching the city, many of the formerly loyal inhabitants see their chance at true independence free from White oppression. Mass rioting breaks out with houses of colonials being plundered and set ablaze. Greek and Italian restaurants and shops are being set alight and the overseers at UMHK decapitated on the streets."
ktg.28.a:0 "Katanga will be independent!"

#European Policy

#Germany
ktg.30.t:0 "Envoy from the [KTG.GetName]"
ktg.30.d:0 "An envoy from the Congo has arrived in our capital asking for greater access to our ports. Their Main port of Leopoldville had been damaged by an enemy attack, and must be repaired before it can be of use again, so for the time being they have requested to use our ports. Even though their situation is stable at the moment, the colonial government under Pierre Ryckmans has requested further support to assure Reichspakt influence over the province."
ktg.30.a:0 "Support their government."
ktg.30.b:0 "Refuse all aid."

ktg.31.t:0 "Treaty with the Südwestafrika"
ktg.31.d:0 "Our envoys have returned from Windhuk bringing with them support from the German colony. While they have reluctantly recognised our sovereignty for now, it's clear that once they have become more powerfull, a formal request to rejoin Mittel-Afrika will be made."
ktg.31.a:0 "Consolidate our power."

ktg.32.t:0 "The Namibians have abandonned us!"
ktg.32.d:0 "Our envoys have returned empty handed from the German colony of Südwestafrika, bringing word that they have no intention of backing our government. Without support from Südwestafrika, we have little choice but to look eastwards and improve relations with the other regions of Mittel-Afrika, such as Tanganyika."
ktg.32.a:0 "Send word to Tanganyika."

ktg.33.t:0 "Envoy from the [ROOT.GetName]"
ktg.33.d:0 "An envoy from the Congo has arrived in our capital asking for greater access to our ports. Their Main port of Leopoldville had been damaged by an enemy attack, and must be repaired before it can be of use again, so for the time being they have requested to use our ports. Even though their situation is stable at the moment, the colonial government under Pierre Ryckmans has requested further support to assure Reichspakt influence over the province."
ktg.33.a:0 "Support their government."
ktg.33.b:0 "Refuse all aid."

ktg.34.t:0 "Treaty with the Tanganyika"
ktg.34.d:0 "Our envoys have returned from Daressalam bringing with them support from the German colony. While they have reluctantly recognised our sovereignty for now, it's clear that once they have become more powerfull, a formal request to rejoin their nation will be made."
ktg.34.a:0 "Consolidate our power."

ktg.35.t:0 "The Tanzanians have abandonned us!"
ktg.35.d:0 "Our envoys have returned empty handed from the German colony of Tanganyika, bringing word that they have no intention of backing our government. Without support from Tanganyika, it'll be very hard for the Colonial government to hold on to power with enemies on all sides."
ktg.35.a:0 "We'll have to hold on with what we have."

#Flanders-Wallonia
ktg.40.t:0 "Envoy from Katanga"
ktg.40.d:0 "Through a vast communications network sustained by the catholic church in Congo, news has reached us over the situation of our former colony. Through clever use of the Force Publique and by utilising the population of Herminestadt, the colonial government under Pierre Ryckmans was able to hold on to colonial rule. Now, a formal request has been made by his government for support from our country. In the chaos that ensued after Black Monday, most of our citizens living and working in the Congo were able to escape to Herminestadt where the central power of our mining operations is located. Reports from the missions indicate that around 10.000 of our colonials were able to retreat to Herminestadt where they proclaimed Pierre Ryckmans as their colonial governor. While our government isn't able to launch a full scale offensive to liberate our citizens, the colonials have requested that we sent them weapons, ammunition and food supplies so they can hold off the African war chiefs."
ktg.40.a:0 "Send them all the help we can give them."
ktg.40.b:0 "Wait for the German response."

ktg.41.t:0 "Support from the motherland"
ktg.41.d:0 "Through an intricate network of shady deals and use of the surrounding nations, support from Flanders-Wallonia has arrived in Herminestadt. Bringing much needed equipment to fill our shortages, tools and Flemish-Wallonian experts have also been transported to help in the rebuilding of the city. Further aid has been promised by Brussel but is awaiting approval in the port of Antwerp."
ktg.41.a:0 "Let's get to work!"

ktg.42.t:0 "The motherland hesitates"
ktg.42.d:0 "While there is definitely political pressure from within the government to support the Flemish-Wallonian citizens (and more importantly the mines), they have decided to await a German response before fully commiting themselves to our cause."
ktg.42.a:0 "Hopefully aid will arrive in time."

ktg.43.t:0 "[ROOT.GetName] has requested Flemish-Wallonian aid"
ktg.43.d:0 "News has reached us that the Colonial government under Pierre Ryckmans in Katanga has requested Flemish-Wallonian aid in the rebuilding of their capital and continued support for their army. With around 10.000 Flemish-Wallonians in the colony, their government has no choice but to support their fellow countrymen. For now, they have however hold off awaiting German response. This could be our opportunity to win their support in our recolonisation efforts if we offer our ports and infrastructure to their mission."
ktg.43.a:0 "Offer help to the Flemish-Wallonians."
ktg.43.b:0 "Refuse to recognise their state."

ktg.44.t:0 "Südwestafrika offers support"
ktg.44.d:0 "The German colony of Südwestafrika has offered to help us in our relief mission to the trapped colonials by opening up their ports and railroads to our shipments. While we are grateful for their aid, it seems like they will use this to later on force a deal out of us."
ktg.44.a:0 "We have no choice but to accept."

ktg.45.t:0 "Further requests from Herminestadt"
ktg.45.d:0 "While our previous shipments have (mostly) safely arrived in Herminestadt, the colonial government has requested us to sent military personnel as well to help in training and expanding the Force Publique. Veterans from the East-Afrika offensive who have returned to Flanders-Wallonia after the Weltkrieg are volunteering to help their countrymen and are asking the government permission to lead an expedition into the Congo."
ktg.45.a:0 "Approve their expedition."
ktg.45.b:0 "Only send equipment."

ktg.46.t:0 "Expedition from Flanders-Wallonia"
ktg.46.d:0 "To further complement our regiments of the Force Publique, Flanders-Wallonia has decided to sent an armed expedition led by veterans from the East-Afrika offensive. Under the command of Charles Tombeur and Armand Huyghé, the trained veterans have been placed in the barracks of Herminestadt to help fortify the city."
ktg.46.a:0 "The Force Publique stands stronger!"

ktg.47.t:0 "Flanders-Wallonia sends more equipment"
ktg.47.d:0 "While we had requested a military expedition from the motherland, it seems that Brussel has decided to limit their intervention to just equipment and supplies."
ktg.47.a:0 "We can't complain, weapons are weapons."

#Portugal
ktg.50.t:0 "Trade mission from Katanga"
ktg.50.d:0 "After the collapse of Mittel-Afrika, the remaining colonial rule was heavily challenged by the [ROOT.GetName] Mwami untill he was finally defeated in Herminestadt and reduced to a titular king. Due to our ambitions to take over the region and our access to the ports of the Atlantic Ocean, the colonial government under Pierre Ryckmans has offered us a trade agreement where we would allow them to use our ports and railroads in exchange for heavy tarrifs. While this could be a profitable agreement, we have to keep our expansion plans in mind. Supporting a Reichspakt colony could drastically reduce our chances of conquest."
ktg.50.a:0 "Allow free trade."
ktg.50.b:0 "Refuse them access to our ports."

ktg.51.t:0 "Trade agreement signed"
ktg.51.d:0 "The Portuguese government has accepted our proposal and has opened up the ports of Angola to trade."
ktg.51.a:0 "Finally the mines can return to max capacity."

ktg.52.t:0 "Trade agreement refused"
ktg.52.d:0 "The Portuguese have refused our proposal and closes off all Angolese ports to our traders. Without their access, the only way to export our resources is through bribing warchiefs and shady deals."
ktg.52.a:0 "Contact the warchiefs."

ktg.53.t:0 "Portuguese express interest in our territories"
ktg.53.d:0 "The Portuguese government has made its intentions to conquer our territory clear and is starting to prepare an invasion. While our forces couldn't possibly hold off the entire Portuguese army, digging ourselves in until German intervention appears may secure our continued existance. On the other hand, we could offer the province to Portugal sparing our citizens and industry the brunt of their invasion."
ktg.53.a:0 "Dig ourselves in."
ktg.53.b:0 "Propose a peaceful resolution."

ktg.54.t:0 "Katanga proposes a deal"
ktg.54.d:0 "Wary of our expansion drift, the government of Herminestadt has offered a peaceful resolution to the conflict. They offer to transfer control over to our government if we can guarantee their mining operations and European population. While their offer could prevent needless loss of Portuguese lives, it will force us to adhere to their colonial structure instead of full annexation into our African holdings."
ktg.54.a:0 "Accept their offer."
ktg.54.b:0 "Refuse their offer and continue preparations."

ktg.55.t:0 "The Portuguese have refused our offer"
ktg.55.d:0 "Our diplomats have returned empty handed as the Portuguese government expressed their desire for full integration into their empire. With no possible peaceful resolution to the conflict, we can only hope that our European allies can interfere in time."
ktg.55.a:0 "Prepare the defences."

ktg.56.t:0 "The Portuguese have accepted our offer"
ktg.56.d:0 "The Portuguese government has accepted our offer and have sent with our diplomats Portuguese citizens who are to help us in the transfer of power. The Portuguese flag has been hoisted in Herminestadt and the Mwami has been crowned king of Portuguese [ROOT.GetName]."
ktg.56.a:0 "A change of government is in order."

ktg.57.t:0 "Katanga prepares its defences"
ktg.57.d:0 "Fearing a full scale invasion into their territory, the [ROOT.GetName] are fortifying their capital of Herminestadt and enlisting as many foreign aid as possible. While they still won't be able to stand up to our army, they are going to hold out as long as they can."
ktg.57.a:0 "Continue preparations."

ktg.58.t:0 "Katanga request assistance"
ktg.58.d:0 "Fearing a Portuguese invasion, the [ROOT.GetName] have contacted us to discuss a possible alliance to ward off Portuguese ambitions. They offer to reattach themselves to our colony if we help them in their struggle against the Portuguese."
ktg.58.a:0 "Integrate Katanga."
ktg.58.b:0 "Refuse their offer."

ktg.59.t:0 "Südwestafrika offer aid in exchange for reattachement"
ktg.59.d:0 "The German colonies have answered our call for aid and Südwestafrika has promised us aid if we join their recreation of Mittel-Afrika project. Without any other way to survive the Portuguese invasion, we have no choice but to accept these harsh demands."
ktg.59.a:0 "Transfer power to Windhuk."

ktg.591.t:0 "Südwestafrika refuses to intervene"
ktg.591.d:0 "To avoid direct confrontation with Portugal, the German government in Windhuk has refused to sent help and has left us all on our own. It shall be a hard fight but with some luck, we may be able to survive behind our fortifications."
ktg.591.a:0 "Defiance till the end!"

#Resource Leasing
ktg.60.t:0 "Foregin Offers to Purchase our Rubber Reserves"
ktg.60.d:0 "To further enrich their own fortunes in the pursuit of profit, Flandro-Wallonian mining and resource companies based in Katanga, such as the UMHK and its subsidiaries, have shown interest in some of our rubber plantations and forests. In exchange for selling the land rights and rights of extraction of some of these forests to these companies, they in-turn have offered to develop the region, boosting our own rubber production and upgrading our rail infrastructure in the process."
ktg.60.a:0 "Sell the forests, for it is for the best of both parties."
ktg.60.b:0 "Refuse their offer. The Congo’s forests are ours and ours alone."

ktg.61.t:0 "Rubber Forests Acquired"
ktg.61.d:0 "After endlessly lobbying our administration while we ourselves have spent great efforts convincing their repeated trade delegations and survey teams of our claim’s authenticity and profitability, the UMHK and our regime have finally reached an agreement. With this deal, they have bought most of the expansive rubber forests and running plantations in Bas-Congo, and in return, we shall be given large sums of money, financial assistance, and aid in our industrialization efforts."
ktg.61.a:0 "We have many forests, selling a few thousand acres won’t hurt."

ktg.62.t:0 "Our Rubber Deal Falls Through"
ktg.62.d:0 "Even though we offered seemingly agreeable terms to the UMHK’s board of directors, the sale of of our large scale rubber plantations in Bas-Congo has been refused, sending our investors packing and our economy temporarily reeling."
ktg.62.a:0 "Truly a shame, but we don’t need these greedy venture capitalists."

ktg.63.t:0 "An Offer on our Diamond Mines"
ktg.63.d:0 "To further boost their profits, Flandro-Wallonian mining and resource companies based in Katanga and abroad, primarily the UMHK, have shown interest in purchasing some of our diamond mines and seams that stretch across Kivu. In exchange for selling some of these mines and land rights, they have offered to develop the region in exchange, boosting our own domestic industry while upgrading our railroads."
ktg.63.a:0 "Sell the diamond mines, for we will still profit off them."
ktg.63.b:0 "Refuse their offer. The Congo’s resources are for the Congolese"

ktg.64.t:0 "Successful Sale of Our Diamond Mines"
ktg.64.d:0 "After endlessly lobbying our administration while we ourselves have spent great efforts convincing their repeated trade delegations and survey teams of our claim’s authenticity and profitability, the UMHK and our regime have finally reached an agreement. With this deal, they have bought most of the established diamond mines and known untapped seams in Kivu, and in return, we shall be given large sums of money, new rail infrastructure, and aid in our industrialization efforts."
ktg.64.a:0 "Diamonds are forever, so we can temporarily sell the rights."

ktg.65.t:0 "Our Diamond Deal Falls Through"
ktg.65.d:0 "Even though we offered profitable terms for their government, the sale of large diamond mines has been refused, sending our investors packing."
ktg.65.a:0 "Truly a shame, but we do not need these greedy imperialists."

#Elections Herminestadt

ktg.70.t:0 "Elections in the Belgian Congo"
ktg.70.d:0 "For the first time in colonial history, free and fair elections open to both Black and White citizens of the Congo will decide on the new mayor of Herminestadt and with it, the de facto governor of the Congo. The Catholic missions have proposed that Pierre Ryckmans continue his term while the large companies, like the UMHK, urge the voters to choose Jules Cousin as leader of the city. A new African workers party, under the lead of Léonard Mpoyi, has also announced their bid for the position as well and have been seen swaying voters among the cité indigène."
ktg.70.a:0 "Pierre Ryckmans and the Catholics."
ktg.70.b:0 "Jules Cousin and the UMHK."
ktg.70.c:0 "Léonard Mpoyi and the African Workers Party."

#Ryckmans vs Mwami

ktg.71.t:0 "Ryckmans Consolidates Colonial Power"
ktg.71.d:0 "The Mwami and his forces have long been a thorn in the side of the Vrijstaat, but Pierre Ryckmans has long fought to extinguish this native movement and capture its troublesome tribal king. Though Ryckmans has widely succeeded in his first goal, with the Mwami’s forces now largely on the run and hiding out in Katanga, the Mwami still evades his capture and has joined his fleeing troops. \n\nAfter this victory over the Mwami, the reinstated colonial government under Pierre Ryckmans has proceeded on their path to consolidate the colonial regime. As the Mwami licks his wounds in Bunkeya and with the support of the Herminestadt and Leopoldville populations, a formal letter has been sent to the Mwami informing him that his ‘services’ are no longer necessary for Katanga and that he has been officially stripped of all his titles and stance as a paramount chief. This will surely upset his most loyal followers, but after their defeat, it shall hopefully only require some careful precision strikes by the Force Publique and Flemish-Wallonian special forces to extinguish their flame of resistance."
ktg.71.a:0 "Ryckmans is free to consolidate his rule in Katanga and across the Congo."

ktg.72.t:0 "The Mwami Refuses"
ktg.72.d:0 "Word has returned from Bunkeya where the Mwami, outraged by our demands, has ripped apart our letter stripping him of his titles and has instead given the order to remobilize his forces. Due to their loss in Herminestadt earlier this year, his troops are widely undersupplied and lacking in even the most basic of equipment. Meanwhile, the Force Publique, though still widely armed with Weltkrieg-era weapons, has been preparing their assault unit while paracommandos and marines from Flanders-Wallonia landed in Herminestadt and Leopoldville earlier today."
ktg.72.a:0 "We March On Bunkeya!"

ktg.73.t:0 "The Mwami Has Fled Once Again!"
ktg.73.d:0 "Realising that his position in Bunkeya was indefensible, the Mwami has given the order for his forces to retreat to the old fortress at Munema where they will entrench themselves and wait for our forces to arrive. Meanwhile, the first trucks loaded with our troops have arrived in Bunkeya and the city has been mostly secured. A temporary airstrip has been created to accommodate the incoming Flandro-Wallonian paracommandos while a new plan of action is being formalised by the general staff of the Force Publique."
ktg.73.a:0 "Offer the Mwami one last chance to surrender."

ktg.74.t:0 "Final Assault on Munema"
ktg.74.d:0 "Honouring his legacy, the Mwami had decided to refuse our last-minute offer to end this bloodshed and had chosen to die fighting the colonials like his ancestor Msiri did during the Stairs Expedition. In response to this decision and our forces growing anger over the loss of their fellow comrades in the Force Publique, General Tombeur had given the order to bomb the Munema fortress and follow up with a combined push by Flemish-Wallonian paracommandos and Force Publique foot soldiers. The ancient fortress was surely not at all capable of resisting this type of modern, combined warfare and was expected to fall within hours. However, in our foolish overconfidence, we had ordered our forces to wait to advance for the moment our bombs stopped falling on the old fortress, and in this brief window, the Mwami and a small detachment of his vanguard and closest advisors were able to slip away in old tunnels beneath the surface. The Mwami’s forces are routed, but this slippery chief has escaped our grasp once more. Regardless, his movement is too fractured to be any threat now."
ktg.74.a:0 "So falls the house of Msiri."

#Flavour

ktgfla.1.t:0 "Football in Katanga"
ktgfla.1.d:0 "Due to Belgian influence and Catholic missionaries from West-Flanders, football is slowly becoming the most important religion in Katanga. Organised by père Raphaël de la Kethulle football matches and small championships are held throughout Herminestadt. Through growing mining cités and the continued education policy of our governor, the père hopes to improve social promotion of the Africans and has requested the government to further expand his vision by the creation of the Association Sportive Congolaise."
ktgfla.1.a:0 "Approve the organisation."

ktgfla.2.t:0 "Recognition from the Flemish-Wallonian Football Association"
ktgfla.2.d:0 "The FWFA has eagerly observed the growing popularity of football and Katanga and has decided to pump further funding into the Association Sportive Congolaise, upgrading its infrastructure, providing better support and even allowing for promotion into the Flemish-Wallonian cup. To further strengthen the bonds between the two organisations, the Beerschot club has announced their visit to Herminestadt to face off against the best of our nation. To show off the successful return of the colonial regime, plans for a new station are being drafted named after Adalbert I."
ktgfla.2.a:0 "Show them that Katanga has entered the 20th century!"

ktgfla.3.t:0 "King Adalbert Stadium"
ktgfla.3.d:0 "Built under the careful supervision of père de la Kethulle and funded by the Association Sportive Congolaise, hundreds of workers have been building for months to finish the prestige project of the Colonial government. Due to the père hundreds of Katangese school children have volunteered to aid in the construction as well hoping to one day be able to become world stars and play in the Flemish-Wallonian league. Built for over 50.000 supporters the stadium is supposed to become the centre of the Herminestadt sport associations with an athletics club planned as well."
ktgfla.3.a:0 "Slowly the building grows."

ktgfla.4.t:0 "Herminestadt-Beerschot"
ktgfla.4.d:0 "Finally the big day has approached, Beerschot has flown from Brussel to Herminestadt to play against the Herminestadt club who was able to defeat Bunkeya in a close 4-3 last month. Accompanied by loud music and even a performance of the Force Publique orchestra, the stadium has started to fill up with more than 50.000 Katangese already inside and more than 20.000 waiting outside. With a burning sun shining on the supporters, the match began with a goal from Mokuna against the Flemish-Wallonian keeper. The Beerschot attackers were able to turn the tide around at the 42 minute mark scoring two goals against the failing Herminestadt defence, placing the score 2-1 at half-time. During the second half, three more attacks by Beerschot were blocked by the Herminestadt defence and Mokuna was able to score another goal at the 76 minute placing the final score at 2-2. Ecstatic with the beautiful performance their team was able to present the Flemish-Wallonians, celebrations continued deep into the night together with the Beerschot supporters."
ktgfla.4.a:0 "A fine day for Katanga!"

ktgfla.5.t:0 "Muhemili Abeli against the UMHK"
ktgfla.5.d:0 "After getting caught for stealing a bed, 7 chairs, 5 tables and even a washbasin, Muhemili Abeli has been brought to trial for repeated theft and trade with the black market. She countered that due to the reforms pushed by UMHK after the Black Monday scandal, many of the workers can't afford their life necessities anymore and that she resulted in stealing to sustain her family. Support for her case has been growing in the cité indigène where many more miners have fallen on tough times after the firing of 300 miners last year."
ktgfla.5.a:0 "Start aid measures."

ktgfla.6.t:0 "Further scandals in the UMHK"
ktgfla.6.d:0 "A study in the Herminestadt paper has been published outlining the atrocities committed by the UMHK against the Hutu population of Rwanda. By promising them wealth and success, many unemployed men have travelled to Herminestadt to be employed in the mines. Insisting that they are naturally protected against low oxygen environments due to their mountainous home and don't need the 'Chambres à Vapeur' to acclimate to the situation down below, many of these men have died from loss of oxygen or malaria and secretly buried away from the general public. Now the study has leaked out to the population of Herminestadt resulting in a massive strike against the UMHK until better working conditions can be guaranteed. Over in the Colonial government, debate is also occurring over the replacement of the Chefs in the mine of question to deter exploding anti-colonialist thoughts."
ktgfla.6.a:0 "Fire all the Overseers."

ktgfla.7.t:0 "Conflict within the UMHK"
ktgfla.7.d:0 "In continuation of the pre-Weltkrieg colonial policy, the UMHK has once again dedicated itself to a combination of complex bureaucracy and a general patronising attitude towards it's workers. Due to the expansion of the corporation over the years however this combination is no longer viable for the entire firm leading to loopholes and unjustified punitive measures against the wrong miner. After the economic crisis of 1936, many of the miners are now completely at the mercy of the company, depending on them for food, social facilities, accomodation. To cut back their losses, the UMHK decided to cut back spending for these facilities, causing a general decline in the welfare of the Katangese and increasing calls for better loans and houses now that the economy is back in upswing."
ktgfla.7.a:0 "Discuss with the UMHK board of directors."

ktgfla.8.t:0 "Workshop burned down"
ktgfla.8.d:0 "Near the Ruashi mines, fires have burned down multiple workshops causing the work to come to a complete stop. It looks like it was a deliberate act of arsonry by some of the workers as a protest against the low wages and old housing facilities."
ktgfla.8.a:0 "Improve the housing facilities."

ktgfla.9.t:0 "UMHK demolishes a cemetery"
ktgfla.9.d:0 "In their recent expansion of the cobalt mines in South-Katanga, a group of Flemish-Wallonian construction engineers has accidentally destroyed a local cemetery causing outrage amongst the population who claim that the colonials have no respect for their culture and traditions and are purely here for profit. In Herminestadt, the situation is escalating with multiple shops and cafes run by colonials getting thrashed and a general strike in the UMHK. The colonial government is debating whether to take this opportunity to finally complete the nationalisation of the UMHK, forcing the company to directly change its policy and offer better working conditions to the native workforce."
ktgfla.9.a:0 "Nationalise the UMHK."
ktgfla.9.b:0 "Leave the company independent."

ktgfla.10.t:0 "General strike of Herminestadt"
ktgfla.10.d:0 "After yet another large amount of lay-offs at the UMHK without compensation, hundreds of miners have gathered in the Stade Roi Adalbert to confront the mayor of the city and discuss possible repercussions for the UMHK. Due to a planned visit to Bunkeya however, Pierre Ryckmans wasn't able to meet with the strikers and has sent his deputy Amour Maron to handle the situation. When Léonard Mpoyi and his colleagues however started presenting their evidence to the gathered council, Amour Maron shot the man next to Mpoyi point blank and ordered the Force Publique to open fire on the strikers. Over 50 miners were shot dead with hundreds of wounded. The strike has been quelled but for how long...?"
ktgfla.10.a:0 "Increase the Force Publique garrison in the cité indigène."

ktgfla.11.t:0 "Mutiny in the Herminestadt Barracks"
ktgfla.11.d:0 "Instigated by the aggressive reaction of Amour against the striking workers of the UMHK, Premier sergent-major Ngoie Mukalabushi has revolted against the colonial administration working together with Mpoyi to undermine the Flemish-Wallonian regime and bring full independence to Katanga. Hundreds of miners following Mpoyi have joined forces with the mutinous Force Publique, forcing themselves a way into the white quarter to topple the regime."
ktgfla.11.a:0 "Reinforcements from Bunkeya quel the revolt."
ktgfla.11.b:0 "Colonial rule is once again overthrown."

ktgfla.12.t:0 "Death of Jeanie Prentice"
ktgfla.12.d:0 "Arriving in Congo in 1900 as part of the English [ROOT.GetName] evangelical mission, Jeanie Prentice greatly defined the influence of the church in Katanga. When she finally died last friday, she was the oldest living colonial in Congo and loved by both the colonials as the Katangese."
ktgfla.12.a:0 "A sad day for Katanga."

ktgfla.13.t:0 "Assassination attempt of Père Raphaël"
ktgfla.13.d:0 "At 5.16 pm today a car bomb shook Herminestadt when the car that was supposed to transport Père Raphaël from the colonial headquarters to the Stade Roi Adalbert exploded killing the driver and wounding 8 more people. It's unclear who could have targeted the much adored père who was responsible for the introduction of football in the colony but reports indicate that a radical member of the [ROOT.GetName] tribe may have detonated the bomb to express his distrust of the ever increasing power of the Catholic Church. His attempt seemed to have caused the opposite with more and more citizens deciding to abandon their tribal past and become part of the growing population of évolués in the cities."
ktgfla.13.a:0 "Thank God he wasn't hurt."

conbel.1.t:0 "The Congo Civil War"
conbel.1.d:0 "Communications with Dar-Es-Salaam have gone dark as a wave of chaos sweeps over Mittelafrika. The interconnected patchwork of tribal chiefdoms, protectorates, and colonial holdings has seemingly deteriorated overnight, and darkness reigns across Afrika. Within our own borders, various seperatist movements have taken the opportunity to revolt against our rightful rule! To the north in Coquilhatville, a mercenary state rises to oppose our rule, while to the east, the Kivu Clique and the native Congolese seek to throw off the shackles of colonialism. Seizing on this moment of weakness, Leopoldsville to the west has seceded, taking our only sea access with them, while the Miners Union of the south jungles have declared autonomy from our administration to further their own interests. The Congolese Civil War has begun; may God help us all."
conbel.1.a:0 "We will stand by the Belgians and Ryckmans"
conbel.1.b:0 "Side with the Mercenaries, they will be the salvation of the Congo"
conbel.1.c:0 "Run to the Kivu Clique - the one hope the native Congolese have at self-rule."
conbel.1.e:0 "Retreat to Haut-Katanga, where the Union Minière crusade to build a true corporate state in Africa."
conbel.1.f:0 "Fall back to Leopoldville - the Gem of the Congo and our lifeline to the wider world."

conbel.2.t:0 "The situation in Bunkeya"
conbel.2.d:0 "Bunkeya, the faltering jewel of the Garanganze people, lies nestled deep within the Congo-Vrijstaat's southern jungles. Once a bustling center of trade and culture during the reign of the Yeke Kingdom, Bunkeya has long since stagnated in its fall from prosperity. The rule of the joint Flandro-Wallonian-German mission has cast a dark cloud over the colony. Though these Europeans brought the light of civilization, with all of its accompanying technologies and accouterments, they have also brought death and decay. The colony and its native people are overworked by its overseers who use the natives as cheap labor, harvesting the vast natural and mineral riches of the Congo. Though this system has created vast amounts of material wealth for the Flandro-Wallonians, and for Mitteleuropa as a whole, it has also drawn the ire of many natives in the colony. Most prominent among the dissidents of the colonial regime is the Mwami and his loyal followers. The Mwami is the local, rightful ruler to these lands in the eyes of the natives, and his insurrectionary activities continue to be a thorn in the side of our administration and threaten the very stability of our stake here. Before it is too late, a direction must be chosen if the colony is to survive. Whether we crush the Mwami or decide to tolerate their existence, we must be certain it is the correct path. Despite the growing dark clouds on the horizon, both here in the colony and back home on the European mainland, our colonial government must steer itself on a direct and measured course if it is to survive the coming storm."
conbel.2.a:0 "We must deal with this, one way or another."

conbel.3.t:0 "Approaching the Mwami in Peace"
conbel.3.d:0 "After much deliberation, our administration has begrudgingly come to the decision to approach the Mwami and his forces with some semblance of respect and poise in order to peacefully hammer out a resolution to our current conflict. To achieve this admirable goal, we have called "His Highness" to our colonial capital so we may discuss terms for peace. If these peace talks get anywhere, however, remains to be seen..."
conbel.3.a:0 "The only way forward is together."

conbel.4.t:0 "The Mwami Accepts!"
conbel.4.d:0 "Against all odds and expectations, the Mwami and our prideful colonial government have been able to peacefully broker a peace deal, finally and officially ending all current and future hostilities between the Europeans and the Garanganze natives. Across the colony, sighs of relief are heard and celebrations grow wild as peace and hope has been brought to our slice of the Dark Continent. Now, any conflict we face, we shall face together."
conbel.4.a:0 "This is a great day for all of Congo."

conbel.5.t:0 "Colonial Rule Holds On in Congo"
conbel.5.d:0 "We have received word from our subordinate colony of the Congo-Vrijstaat. For months, Pierre Ryckmans and his administration have fought tooth and nail with the Mwami of the southern Congo in Garanganze. Time and time again, peace talks have almost succeeded, only for such hopes to be dashed by another rise in violent conflict: the region has not known peace or stability for what feels like ages. Finally, through either compromise or force, the last of the Mwami’s forces have been quelled, and it seems peace has been brought to the Congo once more. Whether this peace will last, however, is yet to be seen."
conbel.5.a:0 "Finally, peace has reached the black heart of Afrika"

conbel.6.t:0 "Congo Has Rewarded the Évolues"
conbel.6.d:0 "Within the Congo colony, a certain class of natives who have shown a commendable level of skill and value in their service to the colony exists: the Évolues. Functioning as a sort of "middle-class" in the colony, the Évolues complete vital functions key to keeping the colony running, from fields such as nursing to engineering. In recognition of their great and patriotic service to the Flanders-Wallonian colonial empire, the Évolues of the Congo colony have finally been awarded for their long and unwavering service. Their reward shall take the form of better housing, better pay, and greater freedoms and rights within the colony. They will also be granted representatives in the colonial congress who, while holding no voting power, can act as observers so the native voice can at least be heard in colonial meetings. Though our more cynical citizens see this as no more than a master petting its obedient dogs, others view this as a small but important step on the road to African self-determination."
conbel.6.a:0 "How quaint."

conbel.7.t:0 "Heinous Treachery!"
conbel.7.d:0 "It seems our recent dealings with the Mwami have angered the more conservative elements of our colonial administration. With the news of our new peace deal with the natives reverberating throughout the colony, it seems the mining concerns and their lobbyists and cronies in the capital have risen up and declared our current government dead. These rebels claim the current administration has kowtowed to the Mwami and his followers for too long and seek to continue their operations outside of our oversight. They have seized parts of the capital as well as their mining and harvesting operations across the colony and refuse to deescalate the situation. In response, our cabinet has come up with three possible solutions to our problems. The first and most obviously detrimental option is to simply do nothing and let these rebels continue their operations in peace, with proponents for this plan claiming tensions will cool in the coming weeks and that direct military action would be too hasty or drastic. Alternatively, the main opposition to this plan is to ride out and crush this insurrection now before it can grow out of hand. However, among this faction, two different camps have emerged. The first camp seeks to use only the colonial garrison force to crush these rebels, with its followers putting full faith in our garrison to be able to defeat these well-funded partisans. The other camp, seemingly seeing the writing on the wall, has declared that only with Mwami cooperation under a united front can these rebels be fully crushed. The debate raged far into the next morning but by the end of the conference, a clear victor stood among the factions."
conbel.7.a:0 "Form a united front."
conbel.7.b:0 "Attack them!"
conbel.7.c:0 "Deal with them later."

conbel.8.t:0 "Loyalty Questions"
conbel.8.d:0 "After months of unending artillery barrages and gunfire so loud it shook the very ground of these ancient jungles, the last of the guns have fallen silent. As the dust settles and the smoke clears, it seems we are the last men standing in this great Congolese Civil War. Now victorious, our forces may lick their wounds as we work to rebuild our nation that lies nestled in the heart of the Dark Continent. While moving towards reconstruction, the question of our international alignment has come up numerous times, and many in our administration feel that we will need allies in order to maintain order and security. However, a small, stalwart clique in our government still maintains that the Congo needs no ally or hegemon, and that our best possible future lies in our hands and our hands alone."
conbel.8.a:0 "Side with the Hun, the Kaisereich’s strength will save us"
conbel.8.b:0 "Go with the true lions of Africa in the Entente"
conbel.8.c:0 "The Congo stands strong and free, the era of bowing to other powers ends today"

conbel.9.t:0 "Black Monday Hits the Congo"
conbel.9.d:0 "The global economic catastrophe of Black Monday has reached our primordial Eden, and now our economy and entire financial system recoils in response. We must act quickly to stop the hemorrhaging and save our economy!"
conbel.9.a:0 "Disaster has stuck!"

conbel.10.t:0 "A New Governor-General for the Congo?"
conbel.10.d:0 "With the ever-destabilizing situation growing worse in our Vrijstaat with each passing moment, the people of our colony have increasingly called for a new Governor-General election to be held. With faith in Ryckmans’ regime faltering with each misstep in policy or each new native riot that breaks out, many within the colonial administration and settler population wish to wipe clean the current administration and replace it with a more competent one. However, Ryckmans has long stood as a stalwart defender of Congolese interests over favoring either Berlin or Brussels, and if he were to be voted out, the Vrijstaat would likely greatly swing towards one of these two benefactors for aid and legitimacy. \n\nTo replace Ryckmans stands two main alternatives, each pursuing their own agendas. Fighting for increased German interests and control in the Congo is the famed Franz Ritter von Epp, hero of the Weltkrieg and Knight of the German Empire. Under his rule, the Vrijstaat would work towards closer cooperation and even possible full integration into the wider Mittelafrikan patchwork itself, giving the Kaiserreich full access to the Congo’s riches. Alternatively, the Flandro-Wallonian candidate is someone far less controversial than this Kraut - the Force Publique commander Léo Pétillon. Pétillon stands as a staunch pro-Flandro-Wallonian nationalist and minor technocrat - the perfect scion to unleash upon this unruly colony. Whoever is chosen, they will be shouldered with the immense responsibility of administering the Dark Heart of Africa."
conbel.10.a:0 "Léo Pétillon shall become the new face of the Flandro-Wallonian Congo."
conbel.10.b:0 "Pierre Ryckmans has made some mistakes, but he is the Congo’s best hope."
conbel.10.c:0 "Franz Ritter von Epp, hero of the Weltkrieg and colonial veteran, shall lead a German-aligned Congo."

conbel.11.t:0 "The Congo Re-United"
conbel.11.d:0 "We have emerged victorious from this bloody Congo Crisis, battered and scarred but still standing as our numerous foes lie in the mud and jungles around us, rotting away as this primordial hell reclaims these fallen soldiers and civilians into its hellish mire. This horrific war has devastated our colonial administration, our economy, and our populace, but we shall rebuild as well as we always do now that we are once more united. \n\nMore pressing of an issue however is now that we have internally stabilized, we are once again free to choose our path on the diplomatic stage. With this decision rearing its ugly head, we must make a final choice: do we return to the arms of our Vrijstaat’s founders, the Belgians, or is it finally time for the Congo to carve its own path out of these dark jungles and into the future."
conbel.11.a:0 "We shall return to our allies and countrymen in Brussels."
conbel.11.b:0 "To hell with Europe! They abandoned us in our time of need and we have proven we do not need them."

conbel.12.t:0 "Colonial Rule Restored"
conbel.12.d:0 "With our decisions to return to the fold of our former colonial masters in Brussels, colonial rule has been fully returned to the Congo. Long standing as one of the only profitable ventures in all of Africa, a return to colonial rule is hoped to be a return to form for the Vrijstaat. With the continuation of colonialist policies, the Congo’s resources will be further exploited and its treasures continuously tapped for all they are worth, for the most basic aspect of colonialism and imperialism is profit. The flag of the free state shall fly high once more as if these past few years of chaos and horror had never happened. Colonial rule in the Congo is here to stay!"
conbel.12.a:0 "Roll back the clock to before this colonial haven fell to chaos"

conbel.14.t:0 "The Congo Goes it Alone"
conbel.14.d:0 "With our decisions to return to forge our own path separate and distinct from our former colonial overlords, the Congo shall now be ruled by the first independent and sovereign minority government in the region’s history. No longer shall Brussels or Berlin pull the strings of the Vrijstaat, for the Congo has been liberated once and for all from foreign meddling and imperialist interests. We are Congolese, one and all, and we have earned our right to self rule through spilling our own blood, sweat, and tears on the thicketed grounds of this primordial jungle. Though we have lost many of our comrades along the way, we finally have assured that their lives were not lost in vain, and with our independence truly secured, we can ensure that true Congolese never die!"
conbel.14.a:0 "Onwards to a free and sovereign Congo!"

conbel.15.t:0 "The Congo Re-United"
conbel.15.d:0 "We have emerged victorious from this bloody Congo Crisis, battered and scarred but still standing as our numerous foes lie in the mud and jungles around us, rotting away as this primordial hell reclaims these fallen soldiers and civilians into its hellish mire. This horrific war has devastated our colonial administration, our economy, and our populace, but we shall rebuild as well as we always do now that we are once more united. \n\nMore pressing of an issue however is now that we have internally stabilized, we are once again free to choose our path on the diplomatic stage. With this decision rearing its ugly head, we must make a final choice: do we return to the arms of our former allies from the Weltkrieg, the powers of the Entente, or is it finally time for the Congo to carve its own path out of these dark jungles and into the future."
conbel.15.a:0 "We shall return to our former allies who fought with us side by side in the Weltkrieg."
conbel.15.b:0 "To hell with Europe! They abandoned us in our time of need and we have proven we do not need them."

conbel.16.t:0 "Welcome the True King of the Belgians"
conbel.16.d:0 "The Roi-Soldat himself, Albert I, has lived without his throne since the horrors of the Weltkrieg tore his former home asunder and led his countrymen into the maw of the Kaiserreich. Deposed and exiled, Albert has been waiting for the right moment to take back his birthright, and now with the Congo’s stabilization, we have provided our rightful way back to his throne. By using the Congo as a springboard, we shall launch a righteous crusade in which will reconquer our homeland and our King’s throne from the clutches of the Hohenzollern pretender Adalbert and the Kaiserreich. The King has returned to his people, and soon we will return our King to his throne!"
conbel.16.a:0 "With Albert at the helm, we shall retake the homeland!"

conbel.17.t:0 "L’Union Fait La Force!"
conbel.17.d:0 "The glorious homeland of Belgium has been finally reconquered and returned to the rightful hands of our honored King Albert I. With the famed Soldier King taking his throne one more, the true heirs of Leopold have regained their birthright. Now, we must work to de-radicalize and de-Germanize the lands of our ancestors, for we have been away for decades, and in our absence dark influences such as the Kaiser’s greed and predatory Syndicalist and Nationalist forces have done much to gnaw away at the righteous foundations of our once honored Kingdom. We have much work to do, but under the rule of the rightful King Albert, Flanders-Wallonia shall be free and prosper once again, for the Flandro-Wallonian Empire has finally been reborn!"
conbel.17.a:0 "Our King has been returned, now we must be the stewards of the Congo."
conbel.17.b:0 "We finally return to Brussels! (Play as Flanders-Wallonia)"

conbel.18.t:0 "The Fall of the Kaiser’s Congo"
conbel.18.d:0 "The rule of the Kaiser’s colonial forces in the Congo has gone on long enough, and the people of our colony have finally begun to realize this. From Leopoldville to Haut-Katanga, Force Publique detachments and settler militias wage war against the few remaining German holdouts still left infecting our pristine Eden. At the head of this vile imperialist serpent is the infamous Franz Ritter von Epp, the Kaiser’s highest official in the Vrijstaat, who has ruled over the Congo since Governor-General Ryckmans was replaced. Despite his power, prestige, and links to the German Empire, von Epp has still been increasingly pushed back as his influence and power wanes in this atmosphere of rising chaos and violence. The Congo has reached a fever pitch of anti-German sentiment, and now even the dark, twisting jungles can’t hide these Krauts now. The Iron Cross over Africa is faltering, and soon the Congo shall truly and finally be freed of this Hunnic spectre. The age of the German Congo is over!"
conbel.18.a:0 "We have taken back our paradise from the Krauts!"

conbel.19.t:0 "The Fate of the Black Heart of Mittelafrika"
conbel.19.d:0 "With the rule of the new Governor-General Franz Ritter von Epp, the Deutshes Kongo has been slowly forged into a bastion of the Kaiser’s influence in Africa, steeling the dark heart of Africa from the decadent and naive forces that have long tried to tame these wilds for decades. The foolish Flandro-Wallonians could not hope to handle this chaos-filled primordial paradise, and as such they have lost their mandate to rule over the Congo to our more able administration. \n\n However, with the Epp regime now thoroughly cemented in their position as the new hegemons of the Congo, a final choice on the future of this Eden must be made. Long has this region been a hotbed for separatism, anti-colonialism, and general unrest between both the various native groups and the colonists themselves. To disrupt this carefully-balanced status quo would be suicide to our new regime, or at least many of our more cautious ministers and generals feel so, and so we coulld heed their warnings and merely continue the rule of the old Congo Colony under a the new moniker of the Kongo Freistaat, reserving our autonomy and nominally still accepting the co-rule of our Flandro-Wallonian allies. Alternatively, the far more fervent loyalists, diehard monarchists, and other dedicated ministers within our camp instead seek to go with an opposite approach. These loyalists instead hope to merge the Congo into the wider Mittelafrikan megacolony, integrating Leopoldville directly with Dar-Es-Salaam, and fully uniting the central expanse of Africa under the Iron Cross of the Kaiserreich. \n\nDistinct from these two options however exists a third camp, championed by von Epp himself, who instead seek a middle-ground option. Seeking to cast-off the shared rule of the Flandro-Wallonians, who have proven all to clearly to be poor colonial leaders and incapable of ruling over the Congo, and to instead create a new, purely Afro-German state at the center of this Dark Continent to serve as the new, Germanized crown jewel of the Kaiser’s African ambitions. Under this plan, von Epp would rise as the new Staathalter of a unified and autonomous Deutscher Zentralafrikanischer Staat, finally freeing the Congo from the shackles of lesser rulers and races, and introducing the full might of German culture and governance to these lands while keeping a separate and distinct identity from wider Mittelafrika. Whatever the choice may be, the future of the Congo shall be dictated by the Kaiser as the Dark Heart of Africa falls sway under the Iron Eagle of the Reich."
conbel.19.a:0 "Too much change would surely sink our new regime. Keep the status quo!"
conbel.19.b:0 "The Kongo shall be the prize of the Reich as the new heart of Deutsches Zentralafrika!"
conbel.19.c:0 "Our destiny is to be merged into wider Mittelafrika itself!"