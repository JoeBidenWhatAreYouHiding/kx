### Focuses ###
KTG_Reinforce_The_Mwami_Authority:0 "Reinforce the Mwami's Authority"
KTG_Reinforce_The_Mwami_Authority_desc:0 "The Germans secured the Mwami's rule. Though providence has seen to our independence, we must always be watchful for threats to his line's rule."
KTG_Council_of_Garanganze:0 "Council of Garanganze"
KTG_Council_of_Garanganze_desc:0 "A common method of political reform for regimes such as ours is to formalize the role and limits of the aristocracy in a formal parliament. The new council's role shall, of course, be limited, and shall by design strengthen the Mwami further."

KTG_Invite_Foreign_Advisors:0 "Invite Foreign Advisers"
KTG_Invite_Foreign_Advisors_desc:0 "While many would now seek to expel foreign threats to our way of life, this cannot be. It is they who shall provide the expertise necessary to assuring our prosperity. Indeed, we should seek out skilled foreigners to serve as formal political advisors to the Mwami."
KTG_Union_Miniere:0 "Deal with Union Minière du Haut-Katanga"
KTG_Union_Miniere_desc:0 "UMHK is the foundation which our entire economy is built upon. Not only do they provide employment in their extensive mining operations, they also have a key role in providing Education and Health across Katanga. While working with a company closely linked to colonial exploitation may be controversial their expertise will allow our mining sector to remain lucrative."
KTG_Belgian_Mining_Expertise:0 "Belgian Mining Expertise"
KTG_Belgian_Mining_Expertise_desc:0 "Belgian mining companies know Katanga as well as our people. For the exploitation of natural resources, we should seek the advice of former colonial officials."
KTG_Ruashi_Mine_Expansion:0 "Ruashi Mine Expansion"
KTG_Ruashi_Mine_Expansion_desc:0 "The great iron mine at Ruashi has fallen into disrepair. We should renovate it and introduce modern machinery."
KTG_Cobalt_Mines:0 "Cobalt Mines"
KTG_Cobalt_Mines_desc:0 "Demand for cobalt has exploded since the end of the Weltkrieg. Luckily, we posses it in abundance and only need to better exploit our cobalt deposits."
KTG_Mittel_European_Trade_Center:0 "Create a Reichspakt Trade Centre"
KTG_Mittel_European_Trade_Center_desc:0 "It is undeniable that by encouraging Mitteleuropa investment we will be able to see great benefits for our economy. Promoting ourselves as a place where European interests are able to do business will allow us to position ourselves as a key centre of European-African Trade."
KTG_German_Construction_Expertise:0 "German Civil Engineering"
KTG_German_Construction_Expertise_desc:0 "If we are to create a modern infrastructure network we must work with leaders in this field, an area in which German companies hold an unquestionable dominance. By working with firms such as Hochtief we can embark on projects to rival those of Europe."
KTG_Lubumbashi_City_Future:0 "Lubumbashi, City of the Future"
KTG_Lubumbashi_City_Future_desc:0 "With the help of German engineering expertise, we will begin to transform Lubumbashi into a masterpiece in modernist design which will serve as a model in modern city design not just for Africa, but for the world as a whole."
KTG_Technical_University_Lubumbashi:0 "Technical University of Lubumbashi"
KTG_Technical_University_Lubumbashi_desc:0 "With the foundations for modernity laid, we should now develop the present age's most impressive institution: a university."
KTG_Press_Population_Into_The_Mines:0 "Press Population into the Mines"
KTG_Press_Population_Into_The_Mines_desc:0 "More men are needed for the mines. Those who are idle or whose roles are menial should be forced to work them."

KTG_Force_Publique:0 "Learn from the Force Publique"
KTG_Force_Publique_desc:0 "The Force Publique committed many atrocities in its enforcement of Belgian rule, but we cannot deny its competence. We should invite its once officers who now linger in obscurity in Belgium to serve as advisors. Surely they will jump at the chance to remodel our forces in the image of the crowning achievement of their lives."
KTG_Hire_Askaris:0 "Hire Askaris"
KTG_Hire_Askaris_desc:0 "With the collapse of Mittelafrikan rule, many old Askaris have returned to an unremarkable village life. We should put out a call to these men to once again grasp glory by the horns."
KTG_Build_National_Arsenal:0 "Build a National Arsenal"
KTG_Build_National_Arsenal_desc:0 "To develop modern arms we will need to advance by leaps and bounds. To begin the process, we should establish a modern state arsenal through which all military production shall be routed."
KTG_License_FN_Guns:0 "Licence FN Guns"
KTG_License_FN_Guns_desc:0 "Fabrique Nationale, an arm of the Belgian state, remains one of the foremost manufacturers of firearms in the world. Using our connections in Belgium, we should secure a licence to produce their new designs domestically, and the tooling to do so, on the cheap."
KTG_Study_East_Afrika_Offensive:0 "Study the East-Afrika Offensive"
KTG_Study_East_Afrika_Offensive_desc:0 "Paul von Lettow-Vorbeck's campaign in East Afrika was nothing short of a miracle. We should analyse his tactics."
KTG_Artillery_Tactics:0 "European Artillery Tactics"
KTG_Artillery_Tactics_desc:0 "The great guns of the Weltkrieg devastated millions and left a permanent scar on the battlefields of Europe. We must have our own pieces capable of such grand feats and integrate them into our doctrine."

KTG_By_The_Glory_Of_Mwami:0 "By the Glory of the Mwami"
KTG_By_The_Glory_Of_Mwami_desc:0 "Many believe the Mwami to be guided by the hand of God. We should play up these rumours and direct his admirers to national service."
KTG_Heart_Of_The_Jungle:0 "The Heart of the Jungle"
KTG_Heart_Of_The_Jungle_desc:0 "Our men are familiar with the rigours of jungle warfare. We must, however, standardize what is common knowledge to many and include it in the training regime for our growing army."

KTG_Expel_Foreigners:0 "Expel Foreigners"
KTG_Expel_Foreigners_desc:0 "Foreign influence has only served to undermine our culture and moral fortitude. Remaining foreigners should be sent packing, whatever the cost."
KTG_Establish_Yeke_Army:0 "Establish the Yeke Army"
KTG_Establish_Yeke_Army_desc:0 "Rather than adopt some foreign model, we should seek to modernize the fighting form and style of the old Yeke kingdom. Let the army of Yeke be reborn!"
KTG_Lunda_War_Experience:0 "Learn from the Lunda War"
KTG_Lunda_War_Experience_desc:0 "While our past attempts to break the colonial yoke were met with failure, we will make sure that those who perished will not have done so in vain. If the Europeans attempt to return to Katanga they will be sent running with their tails between their legs!"
KTG_Memory_Of_Msiri:0 "Memory of Msiri"
KTG_Memory_Of_Msiri_desc:0 "The great Msiri held of the Europeans for many years and brought the Yeke kingdom to the zenith of its power. Information gathering was essential to his success, and if our forces are to secure victory in the field, they must be trained in reconnaissance."
KTG_Produce_Own_Weaponry:0 "Produce our own Weaponry"
KTG_Produce_Own_Weaponry_desc:0 "While we lack the requisite tooling to effectively produce modern weaponry, we can still produce our own equipment, we need only establish a modern enough production facility."
KTG_Train_Warrior_Class:0 "Train the Warrior Class"
KTG_Train_Warrior_Class_desc:0 "The traditional warrior class of Katanga was largely left alone by the Germans, but it languished under the Belgians. We must rebuild its numbers by institutionalizing reinforcing the societal standing of the old warrior class."
KTG_Confiscate_Askari_Weaponry:0 "Confiscate Askari Weaponry"
KTG_Confiscate_Askari_Weaponry_desc:0 "Once-Askaris have returned home still in possession of their modern small arms. We should find these men and take their guns for our army's use."
KTG_Recreate_The_Yeke_Trade:0 "Recreate the Yeke Trade"
KTG_Recreate_The_Yeke_Trade_desc:0 "The Yeke kingdom profited greatly by facilitating the trade of commodities across the African interior. Let us reopen trade routes which have fallen into disrepair and attempt to ensure the security of all traders in our borders."
KTG_Increase_Ivory_Gathering:0 "Increase Ivory Gathering"
KTG_Increase_Ivory_Gathering_desc:0 "Ivory is highly prized throughout the world. With sufficient organization, we can greatly increase our ivory harvest and use the profits to build the infrastructure to process ivory domestically."
KTG_Farm_The_Rubber_Tree:0 "Farm the Rubber Tree"
KTG_Farm_The_Rubber_Tree_desc:0 "While the Congo colony was once the largest producer of rubber in the world, little was cultivated in Katanga, fuelling the growth of Europe. We should now promote the cultivation of the rubber tree for our own people's benefit."
KTG_Establish_Relations_With_Portugal:0 "Lumumbashi-Kamoto Railway"
KTG_Establish_Relations_With_Portugal_desc:0 "While we might reject the European notions of progress, there is no denying that railways are an almost vital means of transporting goods. By establishing a rail link between the mining region of Kamoto and Lubumbashi we will be able to transport goods far more effectively."
KTG_Dismantle_Union_Miniere:0 "Dismantle Union Minière"
KTG_Dismantle_Union_Miniere_desc:0 "Union Minière is the embodiment of the parasitic relationship Europeans have with our people. We must dismantle this vestige of colonialism and foreign extraction so that the wealth of Katanga can belong to its people once more."
KTG_Gold_Mines:0 "Dig for Gold"
KTG_Gold_Mines_desc:0 "The gold deposits of Katanga remain totally untapped. While it will require a sizeable state investment to kickstart gold extraction, the reward is surely worth it."
KTG_Diamonds_Are_Forever:0 "Diamonds are Forever"
KTG_Diamonds_Are_Forever_desc:0 "While the mines of Kivu are more productive than our own, Katanga is indeed rich in diamonds. We should nationalize the largest mines and ensure their smooth functioning."
KTG_Seize_Colonial_Expertise:0 "Seize Colonial Expertise"
KTG_Seize_Colonial_Expertise_desc:0 "While most skilled foreigners may have been expelled from the region. The equipment and manuals which they have left behind can still be utilised to advance Katanga itself. In addition 'persuading' certain skilled individuals to remain and share their knowledge will allow us to train our own experts."

KTG_Colonial_Rule:0 "Fight the Mwami's Influence"
KTG_Colonial_Rule_desc:0 "The Mwami has been defeated and Colonial Rule has been established. Tensions are high however between the Flemish-Wallonians and the native Congolese population who urge for the abolition of European patronalisation."
KTG_Dominer_Pour_Servir:0 "Dominer pour Servir"
KTG_Dominer_Pour_Servir_desc:0 "'Rule so we can Serve'. These simple words define the colonial policy that the old Belgian government decreed in the Congo. The Congolese are our children and we have to raise and lift them so they too can enjoy the virtues of Western Progress. This is a slow proces and while it hopes to reward the Congolese in the end, colonial rule isn't supposed to disappear for many more years."
KTG_Restoration_Missions:0 "Restoration of the Missions"
KTG_Restoration_Missions_desc:0 "Due to aggressive German policies against the power of the catholic church, many of our mission posts have been abandoned. Now that we are back in control, our catholic associates are urging us to request new missionaries from Flanders-Wallonia so we can further develop our 'Dominer pour Servir' program."
KTG_Continue_Mission_To_Civilise:0 "Continue the Mission to Civilise"
KTG_Continue_Mission_To_Civilise_desc:0 "It is our task to civilise the Dark Continent and while the German regime has helped them stray from the light of God, the time has returned to continue our task and bring Africa (slowly) into the future."
KTG_Reward_The_Evolues:0 "Reward the Evolués"
KTG_Reward_The_Evolues_desc:0 "It has become clear that we Europeans are not going to remain in Africa forever. Therefore we have to prepare the African population for their approaching independence. By educating and promoting the Evolués, we can secure that a transfer of power can be executed both peacefully and without economic depression."
KTG_Elections_Herminestadt:0 "Allow Free Elections in the Congo"
KTG_Elections_Herminestadt_desc:0 "The only way to consolidate power and satisfy our German overlords is to allow for free and fair elections within the colony. If we are truly a continuation of the Belgian state in Africa, we must appease our white middle class by letting them participate in local democracy."
KTG_Abolish_Invisible_Colour_Gap:0 "Abolish the Invisible Colour Gap"
KTG_Abolish_Invisible_Colour_Gap_desc:0 "While unlike the British or French colonies there never was a distinct colour gap in Congo, a glass ceiling blocked the Congolese from reaching high administrative or political positions. To combat the unrest that this has caused, the new progressive government has started efforts to break through these traditions and has started training the Evolués to replace some of the strictly European posts."
KTG_Union_Miniere_Haut_Katanga:0 "Overhaul Union Minière de Haut-Katanga"
KTG_Union_Miniere_Haut_Katanga_desc:0 "Not only is the UMHK the largest employer in our country, nearly all of economy relies on this company. Te secure a steady stream of income to the state, the UMHK is to be further integrated in the state and expanded upon."
KTG_Expand_Ruashi_Mine:0 "Expand the Ruashi Mines"
KTG_Expand_Ruashi_Mine_desc:0 "Due to the increasing importance of Copper in Europe, our mining operations have been expanding to meet demands. The Ruashi mine, which opened in 1911, has been one of our main copper and cobalt mines in Katanga and is in dire need of further expansion. To further guarantee prosperity for our own people, the government has also decided to expand the nearby refining industry and a such provide jobs."
KTG_Limit_Native_Careers:0 "Limit Native Careers"
KTG_Limit_Native_Careers_desc:0 "Unlike many of the other colonial powers, the UMHK allowed natives to operate the heavy machinery and held large training programs to successfully educate the workforce. A Katangese worker could climb up to become a machine operator or a clerk but was then limited by the Belgian leadership to avoid losing control over the organisation."
KTG_Educate_Native_Engineers:0 "Educate Native Engineers"
KTG_Educate_Native_Engineers_desc:0 "German reforms in the last decades have greatly changed the consciousness of the Katangese population. They now demand equal jobs and equal pay as European workers and are strengthened in their demands by the new government. Therefore the UMHK is opening up engineering positions to all of our citizens and created a schooling program with professors from the universities of Liège and Gent."
KTG_Increase_Cobal_Production:0 "Increase the Cobalt Production"
KTG_Increase_Cobal_Production_desc:0 "With rising arms production around the world and the great importance of Cobalt for modern technology, the UMHK has decided to open three more mines around the city of Herminestadt to meet these demands and to further propel ourselves to become the prime exporter of this rare earth material."
KTG_Apoint_District_Overseers:0 "Appoint District Overseers"
KTG_Apoint_District_Overseers_desc:0 "Due to the collapse of the German regime, many of our administrative structures and personnel have been dissolved or killed. As our economy relies quite heavily on the local chiefs and their influence, we need trained personnel to communicate with and oversee these Chefs and make them fall in line."
KTG_Resinstate_The_Chefferies:0 "Reinstate the Chefferies"
KTG_Resinstate_The_Chefferies_desc:0 "The system of Chefferies consisted of a rigid network of Colonial personnel and local chiefs. Once every few weeks, one of our district officials was to visit all the villages in his district and collect the gathered resources and speak law in name of the central government."
KTG_Install_Farming_Quotas:0 "Install Farming Quotas"
KTG_Install_Farming_Quotas_desc:0 "To feed the growing urban populations of Bunkeya and Herminestadt, we have to impose strict farming quotas on the chefferies. These will then be collected by personnel of the colonial government in exchange for money and commodities and transfered to the cities."
KTG_Centre_Extra_Coutumiers:0 "Centre Extra-Coutumiers"
KTG_Centre_Extra_Coutumiers_desc:0 "While the system of Chefferies worked well in the past, the growing population and the questionable loyalty of the cheffs has pushed the government to create their own economic centres on the countryside. These will take over the task of the chefferies and will be the centre for legal, economic and social gathering."
KTG_Monopolise_Agricultural_Companies:0 "Monopolise Agricultural Companies"
KTG_Monopolise_Agricultural_Companies_desc:0 "Currently our agricultural industry constitutes of farming quotas implaced on the villages and the collection of these whenever the district manager passes by the village. This has proven an unreliable system and doesn't have the efficiency and output of modern farming. Therefore the government has approved the creation of a state company like the UMHK to control this industry."
KTG_Increase_Taxation:0 "Increase Taxation"
KTG_Increase_Taxation_desc:0 "The Depression of Black Monday still looms over Katanga and requests both from within the nation and Flanders-Wallonia itself have asked for a temporary increased level of taxation to help the recovering economy."
KTG_Modernize_Bunkeya:0 "Modernise Bunkeya"
KTG_Modernize_Bunkeya_desc:0 "While Bunkeya is our capital, the city of Herminestadt is the true heart of Katanga. To increase the importance of Bunkeya and with the approval of the Mwami, the colonial government has started large scale construction projects in the city to bring it to the 20th century and permit easies development of the surrounding lands."
KTG_Technical_University_Herminestadt:0 "Technical University of Herminestadt"
KTG_Technical_University_Herminestadt_desc:0 "Due to the large growth of the UMHK over the last years, they have offered the government a large amount of funds to help in the creation of a technical university in Herminestadt. Requests for teachers and further funding have been sent to Flanders-Wallonia and have been met with large approval of the Flemish-Wallonian population sending their expertise and capital to develop Katanga."
KTG_Connect_Bunkeya_Herminestadt:0 "Electrify Bunkeya-Herminestadt"
KTG_Connect_Bunkeya_Herminestadt_desc:0 "Our two main cities are disconnected from each other making communication and transport very difficult. Therefore the railway Bunkeya-Herminestadt is to be expanded enabling larger amounts of both goods and people to use the line."
KTG_The_Colonial_Trinity:0 "The Colonial Trinity"
KTG_The_Colonial_Trinity_desc:0 "All power in the colony lies with the three Pillars of modern society: Church, Capital and Order. The Church provides spiritual and basic education, Capital offers them job opportunities, creates commodities and sustains their everyday needs while Order keeps those that step out of line from spreading their message."
KTG_Patronisation_of_the_Natives:0 "Patronisation of the Natives"
KTG_Patronisation_of_the_Natives_desc:0 "The Congolese citizen is less developed than his European counterpart and needs careful assistance to guide them on his path. Media and newspapers have to be censored to make them model citizens and government functions are best kept away from them until they have earned their civilisation certificate."
KTG_Control_All_Aspects_of_Modern_Life:0 "Control all Aspects of Modern Life"
KTG_Control_All_Aspects_of_Modern_Life_desc:0 "The UMHK controls all aspects of its workers lives. They work in its mines, eat in its cantinas, buy their groceries in its stores. Housing is provided to all workers as well as support for the wife and children of the miner. While this has provided a life of certain welfare to the miners, a sudden crisis in the company not only removes their jobs but their whole lives."
KTG_Embrace_Congolese_Belgian_Culture:0 "Congolese-Belgian Melting Pot"
KTG_Embrace_Congolese_Belgian_Culture_desc:0 "Herminestadt has grown to become a hub for both Flemish-Wallonians and Katangese who all live next to each other. The old European quarter and the cité indigène have been dismantled and have paved the way for large avenues and a larger feeling of cohesion between the natives and the colonials."
KTG_Improve_Native_Living_Standards:0 "Improve Native Living Standards"
KTG_Improve_Native_Living_Standards_desc:0 "With jobs and pay equal for both natives and colonials, the overall welfare of the population has risen. Due to the blooming copper mining buisness and new mining techniques from universities all across Mittel-Europa, working conditions have also improved dramatically paving the way for the 8-hour workday."
KTG_Equals_For_The_Law:0 "Equals for the Law"
KTG_Equals_For_The_Law_desc:0 "No longer shall a Congolese citizen be punished harder for the same crime as his colonial counterpart. With the introduction of a completely new legal system, borrowing heavily from the Flemish-Wallonian, the rights of all men are guaranteed."

KTG_Stability_Force_Publique:0 "Restore Stability in the Force Publique"
KTG_Stability_Force_Publique_desc:0 "Due to the chaos that ensued in the wake of the Mwamis rebellion, the Flemish-Wallonians in Herminestadt quickly reformed the Force Publique out of the ashes of German askaris to resist his attack. While we successfully repulsed their assault, the FP is only a shadow of its former self."
KTG_A_European_Army:0 "A European Army"
KTG_A_European_Army_desc:0 "It has become that only through an experienced and well disciplined army, the natives can be kept under control. With experts from Europe we will be able to form a small but strong corps"
KTG_An_African_Army:0 "An African Army"
KTG_An_African_Army_desc:0 "The end of Colonialism is approaching and we need to secure a well-trained corps bolstered with local officers to make sure the nation doesn't fall into disarray after our departure."
KTG_Heavy_Equipement:0 "Heavy Equipement"
KTG_Heavy_Equipement_desc:0 "To assist in the defence of our cities and the attack of foreign strongholds, we need artillery to support our advancing troops."
KTG_Arsenal_Herminestadt:0 "Build the Arsenal of Herminestadt"
KTG_Arsenal_Herminestadt_desc:0 "To reduce our dependence on Flemish-Wallonian guns, we need to secure a large stockpile and start our own rudimentary production."
KTG_FRC_Katanga:0 "FRC Katanga"
KTG_FRC_Katanga_desc:0 "With help from the Fonderie Royal de Canoniers, we will set up our own artillery foundry to supplement our imported stock."
KTG_Reform_The_Force_Publique:0 "Reform the Force Publique"
KTG_Reform_The_Force_Publique_desc:0 "While the FP had its successes in the past, it has become clear that we need a closer cooperation with the local troops instead of a sole focus on colonial high command."
KTG_Found_Military_Academy_Herminestadt:0 "Found Military Academy of Herminestadt"
KTG_Found_Military_Academy_Herminestadt_desc:0 "To supplement our Officer training program, the Colonial government has opened the Military Academy of Herminestadt"
KTG_Defense_of_Katanga:0 "Defence of the Congo"
KTG_Defense_of_Katanga_desc:0 "With vultures and warlords on all sides, all must come to the defence of the Congo!"
KTG_Restoration_Force_Publique:0 "Restoration of the Force Publique"
KTG_Restoration_Force_Publique_desc:0 "In spite of their controversial history, the Force Publique has once again proved vital in maintaining order against the chaos of Africa. By restoring the structure of European officers we can ensure that the new Force Publique retains the respect and ability of its Belgian predecessors."
KTG_Learn_From_East_Africa_Offensive:0 "Learn from the East-Afrika Offensive"
KTG_Learn_From_East_Africa_Offensive_desc:0 "While the initial campaigns of the FP proved successful against the German forces, the collapse of the British and the subsequent failure of the Western Front forced us in disbanding the corps. Now that the corps is reinstated, it's time to learn from our failures and adapt."
KTG_Secure_Our_Investements:0 "Secure our Investments"
KTG_Secure_Our_Investements_desc:0 "We may have lost the Congo but we will not let African war chiefs undo all of our hard labour. If they cannot guarantee a free market, we will persuade them on the field."

KTG_Access_To_The_Sea:0 "Access to the Sea"
KTG_Access_To_The_Sea_desc:0 "Our economy is primarily based around the sale and export of the various resources and materials extracted from the rich Congo. For this to continue, sea access is vital, but yet there is an obstacle to this goal - there is but one large seaport in all of the Congo. Unfortunately, recent developments in Leopoldville have left our main port at Matadi non operational. We must find a way to export our goods or else our fragile economy could slip further into collapse."

KTG_Luanda_Port:0 "The Port of Luanda"
KTG_Luanda_Port_desc:0 "The Portuguese have long controlled swathes of Africa. Currently, they control the Angolese port of Luanda, one of the largest colonial ports in Wesern-Central Africa. With this in mind, the Portuguese would be an excellent trading partner to subside our lack of a domestic seaport, if they accept our offer. With access to the Portuguese’s naval infrastructure at Luanda, we shall be able to bypass the need to access Matadi at Leopoldville, allowing our economy to thrive once again."
KTG_Trade_Mission_Portugal:0 "Send a Trade Mission to Portugal"
KTG_Trade_Mission_Portugal_desc:0 "With the influence of the Kaiserreich ever continuing to waver and wane here on the Dark Continent, the appeal of German business ties has diminished. Unlike Germany, Portugal still largely remains in control of its African holdings to our east and west. Their support and economic assistance is essential to maintaining our independence, and so a trade delegation shall be sent to Lisbon to discuss a possible deal."
KTG_Pink_Map_Negotiations:0 "Pink Map Negotiations"
KTG_Pink_Map_Negotiations_desc:0 "With the evermore chaotic world situation developing as it has, Portugal has begun to pursue its old colonial claim to our region. We cannot hope to resist them outright, but through proactive diplomacy and economic bargaining, we may be able to come to a mutually agreeable arrangement that still allows us to retain our sovereignty."
KTG_POR_Submission:0 "O Congo é Nosso"
KTG_POR_Submission_desc:0 "Despite protests from anti-imperialist elements within the nation, our regime has decided to work with the Portuguese. We have accepted Portuguese protection in exchange for broad autonomy and economic assistance. Let us reap the benefits of this controversial agreement and put our new funds to good use to build up the Congo with the help of our new benefactors, the Congo is now theirs as much as it is ours."
KTG_Herminestadt_Luanda_Railroad:0 "Expand the Herminestadt-Luanda Railway"
KTG_Herminestadt_Luanda_Railroad_desc:0 "Herminestadt and Portuguese Angola are separated by a mere few hundred miles of relatively clear and flat terrain - a practical stone’s throw away on this massive continent, and yet no rail connections exist. With our ample manpower reserves fueling our labour force and Portuguese financial backing funding the project, we shall have a rail line at last that connects Angola and Congo like never before, de-isolating our primordial paradise just a little more."

KTG_Support_Kongo:0 "Support the Manikong"
KTG_Support_Kongo_desc:0 "Kitanga has always been at least nominally part of the colony of the Congo. This presents both advantages and disadvantages - on one hand, we retain connections to the elite of Kinshasa where the new Kongolese regime is based, on the other, that gives them a basis on which to assert control over us. We must come to an agreement with the Manikong to stop this."
KTG_Send_Division_Manikongo:0 "Arm the Tribes"
KTG_Send_Division_Manikongo_desc:0 "It is in our best interest to ensure that the regime in Kinshasa survives its present conflict. While we possess few arms, we should send what we can spare to them."
KTG_Boma_Port:0 "The Port of Boma"
KTG_Boma_Port_desc:0 "Infrastructure is already in place to carry goods from Katanga, the river port city of Boma. We should approach the Mamikong about reopening these old routes on a permanent basis."
KTG_Join_Kongolese_War:0 "Join in the Kongolese Civil War"
KTG_Join_Kongolese_War_desc:0 "As Kinshasa and Kivu fight, they both grow weaker. We can now strong arm our old allies in Kinshasa for recognition in exchange for support in their current conflict."

KTG_German_Connections:0 "Rekindle Connections with the Kaiserreich"
KTG_German_Connections_desc:0 "German rule was beneficial for the Mwami and the Katangan ruling class. We should continue to work closely with them."
KTG_Daressalam_Port:0 "The Port of Dar-Es-Salaam"
KTG_Daressalam_Port_desc:0 "The port of Dar-Es-Salaam is one of the greatest on the continent. To secure our trade with our German friends, no matter what comes, we must have use of Daressalam's port."
KTG_Katanga_Tangyanika_Railroads:0 "Construct the Katanga-Tanganyika Railway"
KTG_Katanga_Tangyanika_Railroads_desc:0 "No direct rail connection exists between our lands and the Germany stronghold of Tanganyika. With German financial assistance, we should lay down a new system between Lubumbashi and Dar-Es-Salaam."
KTG_Barotseland_Connection:0 "The Barotseland Connection"
KTG_Barotseland_Connection_desc:0 "With other avenues blocked off, our best gamble to get access to the sea shall be through the Barotseland to the Zambezi - the mighty river that flows through our southern neighbors and to the Indian Ocean, and most importantly, through bordering Nordrhodesien. By brokering a deal with the Nordrhodesein government, we shall finally regain access to the sea."
KTG_Support_Barotseland_Campaign:0 "Südwest Overtures"
KTG_Support_Barotseland_Campaign_desc:0 "The main center of German control and influence on the Dark Continent has always been in Südwestafrika. If we are to survive in this ever-chaotic landmass, greater connections to the Germans are a must. We will reach out to the Südwest regime and pledge our loyalty to their efforts and support to their claim over Mittelafrika as the true heirs of the fallen Dar-Es-Salaam regime."

KTG_Look_Towards_Our_Investements:0 "The Congo Comes First"
KTG_Look_Towards_Our_Investements_desc:0 "Rather than seek the re-assertion of the oh-so-beneficial German hegemony over Africa and our nation, we should instead look to strengthen ourselves economically. Self-sufficiency, local cooperation with other African states, and constructing our own native industry shall be key goals for our new economy.  What few funds we have should be directed, in partnership with our allies, towards the exploitation of the natural bounty of this land, for our own profit. The Congo is ours, and we Congolese shall come first over any foreign interests."
KTG_Support_Mittelafrikan_Restoration:0 "Support Mittelafrikan Restoration"
KTG_Support_Mittelafrikan_Restoration_desc:0 "The Flandro-Wallonians and Germans have been beneficial, if sometimes foolish and harsh, masters. Though they have long impeded our calls for greater assistance and autonomy, the time and need for these arguments have passed, and now larger tasks are at hand. We should assist in the European remnants in their crusade of restoration, and we shall use this cooperation to leverage more favourable conditions for ourselves in the future."
KTG_Flemish_Wallonian_Support:0 "Call on Brussels"
KTG_Flemish_Wallonian_Support_desc:0 "We still maintain connections to our old Flandro-Wallonian overlords, to the chagrin or glee to many within our nation. We should call on our associates, contacts, and ‘friends’ in Brussels for economic aid and assistance in this urgent time of need, for we might as well use our colonial links for something. With their help, we shall forge a new, modern economy for the Congo."
KTG_Military_Support_Flanders_Wallonia:0 "The Flandro-Wallonian Military Attaché"
KTG_Military_Support_Flanders_Wallonia_desc:0 "While the Belgians were never a dominant military power, the Force Publique has always been known as an effective fighting force, despite their often brutal tactics. Highly disciplined, well-trained, and experienced in African combat, these veterans could greatly improve our military capability. We should request Flandro-Wallonian assistance and aid from the Force Publique’s remaining officers to build up an officer class and tactical school of thought of our own."
KTG_Enforce_Kongolese_Loyalty:0 "Foster Tribal Loyalty"
KTG_Enforce_Kongolese_Loyalty_desc:0 "The Congo is home to various ethinic groups and tribes that populate every corner of our nation. Without the support of at least a slim majority of these groups, our mandate to rule will be that much harder to enforce. We need to work with these tribes and peoples in order for our new state to function. Whether through bribery and good governance or through martial law and force, we will make these varied peoples see our regime as the rightful rules of the Congo."
KTG_Secure_Kivu_Reserves:0 "Secure the Kivu Reserves"
KTG_Secure_Kivu_Reserves_desc:0 "We must secure the reserves of the former Kivu clique, which has held a bulk of the profits and refined ingots from the region’s prolific gold and silver mines. We must secure these reserves and fortify them as the chief monetary repositories in the Congo."
KTG_Defence_Uranium_Mines:0 "Defence of the Shinkolobwe Mines"
KTG_Defence_Uranium_Mines_desc:0 "The uranium mines at Shinkolobwe are the most productive uranium mines in the world. They are of immense strategic value to us and our various trade partners, and as such they can never be allowed to fall into enemy hands. The mining facilities at Shinkolobwe shall be turned into virtual fortresses to protect our mining interests."
KTG_Copper_Mining_Zambia:0 "Notes from the Nkana Copper Operation"
KTG_Copper_Mining_Zambia_desc:0 "Our own known copper deposits remain largely untapped, while across our southern border lies the Nkana Copper Mines - some of the largest copper mines on Earth. We should work together with our neighbors in Zambia to change this. By learning from their operation and purchasing the necessary start-up equipment and technicians, we shall have our own copper operation up and running in no time."
KTG_Recruit_Porters_Africa_Campaign:0 "Recruit Porters for the Africa Campaigns"
KTG_Recruit_Porters_Africa_Campaign_desc:0 "While we have access to technologies such as the steamboat and the railway, much of the continent is still only accessible on foot. Capable of carrying an average of about 55 pounds each while still maintaining their speed, endurance, and ability to traverse rough and rugged terrain, porters have always been a vital means of ferrying goods in Africa. They will be vital in supplying the campaign to retake the continent."
KTG_Economic_Dependency_MAF:0 "Create the Congolese Economic Dependency"
KTG_Economic_Dependency_MAF_desc:0 "It's undeniable that through our support of German and Flandro-Wallonian interests in Africa that we have found ourselves increasingly reliant on them to support our economy. This arrangement has reached critical mass, and we are now at a point where we are completely beholden to the Kaiserreich. While it may not be the most desirable option, we must adapt accordingly if we are to make the best of it."
KTG_Further_Expansion_UMHK:0 "Further Expansion of the UMHK"
KTG_Further_Expansion_UMHK_desc:0 "While we have expanded our operations greatly, the soil of the Congo is still abundant with vital resources ready to be exploited. We must provide the Union Minière with whatever resources it needs to expand its operations. Dig deep and dig greedily!"
KTG_Full_Integration:0 "Total Integration into Mittelafrika"
KTG_Full_Integration_desc:0 "Full-reintegration into Mittelafrika is preferable to the uncertainties of independence. As much as relinquishing sovereignty pains our leaders, with the proper assurances from the Mittelafrikans given, it seems to be the best option for our people and our interests. The fate of the Congo shall once again lie in German hands."
KTG_Increased_Shipping_Capacity:0 "Expand the Congolese Merchant Marine"
KTG_Increased_Shipping_Capacity_desc:0 "In times of crisis, the merchant fleets of foreign nations could become unreliable as a means to carry our goods to the wider global market. We must have the capacity to operate independently without the need to rely on foreign ships. Through conversion of civilian vessels and through purchase of derelicts and mothballed fleets from other nations, we shall build a new merchant marine for the Congo so that we are never severed from the world again."
KTG_Congolese_Railroad_Expansion:0 "New Rails Through the Jungles"
KTG_Congolese_Railroad_Expansion_desc:0 "Though we have endeavored greatly to build up the Congolese economy, our few cities and industrial centers are like islands dotting a sea of endless trees. We must lay down new railroad tracks through the Congo Rainforest and the surrounding monsoon forests and savannahs to interconnect these disparate and drifting islands of civilization. By connecting our nation through steel and iron, we shall build the foundations of a stronger, more cohesive, and more profitable future."
KTG_Diamond_Mines_Kivu:0 "The Diamond Mines of Kivu"
KTG_Diamond_Mines_Kivu_desc:0 "With our control over the region of Kivu being fully established, we have secured the exclusive right to exploit some of the world's most lucrative diamond mines. We should get started immediately and break ground on the known untapped deposits and seams while we expand the few current mines operating on-site. Additionally, we shall send new survey teams out into the surrounding jungles and hills to prospect for new sources. With these new diamond mines complimenting our already established gold and silver mining industries, the Congo shall become king of the mineral luxuries trade."
KTG_Rubber_Farming_Bas_Congo:0 "Rubber Farming in Bas-Congo"
KTG_Rubber_Farming_Bas_Congo_desc:0 "In the Western regions of the Congo near the coast is home to rubber plantations and wild rubber forests that span for hundreds of acres. With our control over this region established, we have secured the exclusive right to cultivate the rubber trees here, in one of the most lucrative areas for rubber cultivation in Africa. We shall expand the current rubber plantations already established while constructing more until rubber trees are practically the dominant tree species in Bas-Congo. Let that sappy gold flow!"

KTG_tewapen:0 "Te Wapen!"
KTG_tewapen_desc:0 "Our army is woefully under-equipped and ill-prepared for the horrors of war that await it as the African continent further grows more unstable in the wake of Mittelafrika’s violent collapse. We need to modernize and expand our military as soon as possible, for even now our enemies circle us like stalking leopards. The people of the Congo must fight for their governments, their ideals, and their lives."
KTG_bringinginmercenaries:0 "Bringing in the Mercenaries"
KTG_bringinginmercenaries_desc:0 "Soldiers of Fortune offer their services to whoever signs their paychecks. In these desperate times, we can’t turn away those who are willing to fight in the bush and jungles of the Congo in exchange for cash."
KTG_emergencynationalisation:0 "Wartime Nationalisation"
KTG_emergencynationalisation_desc:0 "In times of crisis, we can not be concerned with profits. The exports of the Congo’s most valuable resources must come to a halt; for we need them for our war effort. All resources shall go towards the war effort and most of our industry shall be temporarily nationalized."
KTG_ourfployalists:0 "Sympathizers in the Force Publique"
KTG_ourfployalists_desc:0 "When the Government in Leopoldville collapsed, so did the main force securing the Congo: the Force Publique. The FP is splintered - its myriad internal factions and cliques now fighting amongst themselves. We will put to good use the faction of the FP most loyal to our cause and integrate them within our command structure. Their experience shall now work to our benefit."
KTG_issuethedraft:0 "Issue the Draft"
KTG_issuethedraft_desc:0 "All men must serve! In times of great crisis we must institute conscription to defend our fragile state. This new blood shall wage war in defense of our newly independent state."
KTG_securingarms:0 "Securing Weapons of War"
KTG_securingarms_desc:0 "Without weaponry we can not wage war. We need every single rifle, artillery piece, and airplane we can muster to be used against our traitorous enemies. From old caches leftover from the colonialists to lucrative contacts in the Black Market, we shall reach far and wide to requisition weapons for our troops to do battle with."
KTG_rallythecites:0 "Rally the Cities"
KTG_rallythecites_desc:0 "Most of the Congo is a vast jungle, so any city under our control gives us an advantage over our enemies. We must secure as many cities within this vast archipelago of urban pockets amidst vast jungle expanses, and turn them into bastions of our regime’s will. Those who control the cities, control the Congo."
KTG_theinternationalmarket:0 "Reach out to the International Market"
KTG_theinternationalmarket_desc:0 "Congo is a land rich in natural resources, and the people of the world are eager to buy what we are selling. The profits from our natural wealth will be sure to help the War Effort. From legitimate contacts to less-than-savory dealers, all vendors will be looked at as we aim to arm every man in our army."
KTG_confiscatingcivillianvehicles:0 "Confiscate Civilian Vehicles"
KTG_confiscatingcivillianvehicles_desc:0 "In times of war, we can not afford any luxuries, and neither can our populace. Any vehicles that can be of use to the war effort must be requisitioned for military use. Every truck in the Congo will be used to transport and aid our military and their efforts against our numerous foes."
KTG_salvagingthearsenals:0 "Salvage the Arsenals"
KTG_salvagingthearsenals_desc:0 "What little industry is still undamaged in our area of control must be used to produce and maintain weaponry for the war effort. We can not let our arsenals fall to the hands of traitors. We must make makeshift repairs where we can and set-up ad hoc centers of industry and weaponsmithing when necessary, for without this domestic weaponsmithing ability, our hopes of defeating our enemies will be destroyed."
KTG_embracelegitimacy:0 "Embrace a Legitimate Martial Tradition"
KTG_embracelegitimacy_desc:0 "Only with a proud, sound, and tactical approach to military combat can we truly win out over our foes and forge a truly modern Congolese army. Our military will be proud and well-trained, and with them they will carry the hope of the people with them."
KTG_embraceguerilla:0 "Embrace the Art of Guerilla War"
KTG_embraceguerilla_desc:0 "This war or any future conflict can not be won through conventional means. The modern ways of warfare have failed to adapt to the Congo, so to win we must turn to guerilla tactics. Any force that tries to conquer us will be met with resistance to the bitter end. No one knows these jungles like we do!"
KTG_uniteorsecede:0 "Our Place on the World Stage"
KTG_uniteorsecede_desc:0 "Victory stands before us; the Congo is ours. Now that we have pacified this mighty land, we must look towards the future. Will we stand with the Entente, the Germans, the King, or the Kaiser? Or will we forge our own path in this world. We must decide soon."

KTG_civil_war_won:0 "The Trinité Coloniale Holds On"
KTG_civil_war_won_desc:0 "Though we have gone through many trials and tribulations as the horrors of the civil war consumed the Congo, we have emerged on the other side of this fratricide victorious. The trinité coloniale stands firm and colonial rule has survived. The Vrijstaat shall now embark on a journey to determine its future now that its internal squabbles have been largely dealt with."
KTG_belgium_is_thing:0 "Rejoin the Homeland"
KTG_belgium_is_thing_desc:0 "Belgium lies in wait for our righteous return to their side, for long have they languished under German rule with their empire stolen away from them by the Kraut. We have come to rectify this grievous mistake, for the Congo is Belgian and no one else's. We ride for Brussels, not Berlin!"
KTG_belgium_not_is_thing:0 "The Homeland is Lost"
KTG_belgium_not_is_thing_desc:0 "Brussels has been lost, and the Flandro-Wallonian dream is dead - the homeland of our people owned by radicals or foreigners. With this harsh reality realized, our Vrijstaat is truly alone. Rather than cave at the idea of this isolation, we shall instead use it to our advantage. We have won our civil war without aid and we shall forge our own destiny without aid as well, for the Congo has proven it needs no one but the Congolese."
KTG_belgian_rhodesia:0 "A Free State of Our Own"
KTG_belgian_rhodesia_desc:0 "The Vrijstaat, or free state, has been a moniker for our colony since its inception, but never before has it truly meant anything. Sure, we have been free in name, but never in reality, as we have been slaves to the imperialist ambitions and greedy desires of monarchs and politicians thousands of miles away from here. This perverse "
KTG_leopold_larp:0 "Legacy of Leopold"
KTG_leopold_larp_desc:0 "Leopold II, second King of the Flandro-Wallonians and first Sovereign of the Congo Vrijstaat, was a decisive figure to say the least. Though he started the Congo’s modernization and civilizing processes, turning the Congo into a profitable venture for rubber production, ivory sourcing, and mining, he did so through committing brutal acts against the native Congolese. Though harsh, Leopold II’s rule showed that in the Congo, profitable results required sacrifice, and so we will replicate his methods in a more modern and less barbaric way in order to further his civilizing mission here in the Congo."
KTG_empower_industrialists:0 "Empower Congolese Corporations"
KTG_empower_industrialists_desc:0 "Domestic corporations such as the UMHK form the backbone of our economy. Without them, we hold no chance of being able to survive without European support. We must empower and further fund these conglomerates so that the Congo’s newly independent economy can sustain itself while still spinning a profit so that the Congo’s growth can continue."
KTG_empower_fp:0 "A National Army Fitting of a Free State"
KTG_empower_fp_desc:0 "The Force Publique has long been the first and last line of defense for our sovereign Congo. Through the fires of colonial service and civil war, they have been forged into a deadly and proficient colonial army. We shall take this one step further, taking the FP to new heights with further modernization and standardization initiatives as we seek to transform this simple colonial defense force into a true army for the Congo."
KTG_self_sufficency:0 "Congolese Self-Sufficiency"
KTG_self_sufficency_desc:0 "If we are to survive, we must be able to thrive as if we were completely cut-off from the world, able to produce everything our state and our people need to survive. Luckily, the Congo’s vast stores of natural resources and amazing environments shall provide us with everything we could possibly need, for these jungles and deltas are among the most rich and verdant in all the world. Though it may be difficult to adjust to this new reality, we shall persevere as we endeavor to create a truly self-sufficient Congo."
KTG_a_christian_congo:0 "A Christian Congo"
KTG_a_christian_congo_desc:0 "Of the three tenants of the trinité coloniale, a pious faith in Christ is the most important and useful by far. Though the pursuit of good governance and greater profit is all well and good, they are nothing next to godliness. Christianity uplifts and it civilizes, and so the Church and missionaries shall be given full access to our great state to proselytize and establish themselves as they please, for they will be our states tool to civilize the Congolese savages. The Congo shall be Christ’s kingdom in central Africa!"
KTG_invite_settlers:0 "Reignite the Settler Spirit"
KTG_invite_settlers_desc:0 "A fierce and undying colonial spirit is what founded these lands. Brave and hardy settlers came here from Flanders-Wallonia, Germany, and France, and established a new hold for the White Man in this Dark Heart of Africa. We must reignite this colonial spirit to further shore up our numbers and keep our dream alive. We have earned the right to rule these lands, and now we must fill it with our countrymen and our compatriots."
KTG_brand_new_army:0 "Primacy of the New Force Publique"
KTG_brand_new_army_desc:0 "The Force Publique is the last line of defense of sanity and civility in the Congo. Without their armed masses, we would be tossed to the wolves and torn apart by the savages and mongrels that stalk the African wilderness. The Force Publique shall become a key arm of the state, out-ranking many government and civilian institutions as an official branch of the government. From this lofty position, they shall be better able to protect our interests and newfound sovereignty without the impediments of lesser institutions, local tribal and village laws, and other red tape getting in the way."
KTG_tap_resource:0 "Tap the Various Riches of the Congo"
KTG_tap_resource_desc:0 "The Congo’s main benefit comes from its massive natural stores of most coveted materials on the globe. From gold and silver to iron and uranium deposits to rubber tree forests that stretch for acres and underground deposits of oil and natural gas, the Congo is one of the most bountiful paradises on this planet - a true Eden on Earth. To ensure these resources are efficiently extracted and processed, the UMHK and other resource conglomerates in the Congo shall coalesce together into a central economic planning board, becoming an official arm of the state as the chief economic bureaucracy of the Congo. Only then, with these captains of industry working within our government officially, can the Congo truly and efficiently utilize this bounty we have been blessed with."
KTG_king_exile:0 "The Soldier King in Exile"
KTG_king_exile_desc:0 "Albert I is the true King of the Flandro-Wallonian people, not that German pretender Adalbert or the radicals that have infested our homeland. Since the Weltkrieg, Albert has been living in exile in Canada, biding his time and hoping that fate or divine intervention would grant him the opportunity to reclaim his birthright. Instead, we shall be the heralds of his destiny, and invite him to our newly sovereign Congo. From here, our rightful King shall lead us on the warpath to take back our home from the foreign occupiers that currently defile it."
KTG_entente_cucks:0 "A New Agreement With Old Allies"
KTG_entente_cucks_desc:0 "The Entente was the alliance we found ourselves fighting side by side with in the Weltkrieg, but since our catastrophic loss in that conflict, the Flandro-Wallonian people were subsumed into the Kaiser’s Reichspakt, and ourselves forced into the Mittelfafrikan patchwork. Though this alliance failed once, it will not fail again, for we and our fellow exiles know that our crusade is holy and righteous, for we shall not rest until the lands of our ancestors are cleansed of radicalism and foreign hegemonies. We stood with the Entente through hell once, and we shall do it again!"
KTG_all_for_the_liberation:0 "All for the Liberation"
KTG_all_for_the_liberation_desc:0 "The liberation of Flanders-Wallonia is paramount; no other task, goal, or need is more pressing or urgent. Our King needs his throne, and we exiles need our homelands, and no cost is too high! The Congo is a vast and bountiful place, and we shall squeeze it for every last drop as we prepare to retake the land of our ancestors. All for the state, all for the homeland, for Brussels will be ours once more!"
KTG_conscript_natives:0 "Conscript the Natives Once More"
KTG_conscript_natives_desc:0 "In the Weltkrieg, Africa saw vicious fighting and Congo was no exception. Nearly 30,000 African soldiers fought for the Congo in that horrific war, and it was with these native lives that the Congo lived and died with. Once again, we must rely on this colony's immense population to fuel the coming war effort and fill out our divisions. We must conscript the natives to work both in the factories and to hold a gun on the frontline, for without their manpower, our crusade to retake Brussels is doomed to fail. However, we must be cautious and ready to negotiate because these Africans will not willingly throw their lives down again."
KTG_exchanges_for_independence:0 "Compromises for Independence"
KTG_exchanges_for_independence_desc:0 "The reality of our situation is this: we need the Congolese natives to retake Flanders-Wallonia, and they will not willingly throw down their lives to satiate the wild pursuits of their overlords. To deal with this, a simple but painful decision has been made. We will offer the Congolese a deal: fight for us one last time to retake our rightful homeland, and receive independence at last."
KTG_normal_colony:0 "The Trinité Coloniale Reaffirmed"
KTG_normal_colony_desc:0 "The trinité coloniale of state, churKTG_curtail_native_rightsh, and profit has been secured, and true colonial rule has held on in the Congo. Our Governor General [tag.getleader] rules over the Vrijstaat as a modern colonial viceroy, working to uplift the native populace with the light of a Christian God while reaping great profit from the land’s natural bounties and creating a new center of modern civilization here in the Darkest Heart of Africa. The colonial mission endures ever onwards!"
KTG_expand_fp:0 "A Modern Force Publique"
KTG_expand_fp_desc:0 "The Force Publique has proven their aptitude and adequacy at being able to defend our interests and our sovereignty. As such, we shall merely expand this storied military force instead of wiping its slate clean and its built-up traditions away. The FP is a true colonial defense force and it shall stay that way! With new equipment and a large manpower pool, they shall have all they need to continue to defend our colony."
KTG_more_plantations:0 "Expand the Plantation System"
KTG_more_plantations_desc:0 "The plantation systems replaced the ivory trade early on as the dominant profit-producing non-mined resource in the Congo, cashing in on the rubber boom of the later 1890s. Since then rubber plantations have grown to stretch across much of our colonies once-stocked and healthy rubber forests. Primarily in Bas-Congo, these plantations already stretch for hundreds of acres, producing liquid cash with each bucket of sap collected. We shall greatly expand the number of plantations we have, while also expanding the ones we already operate, to drastically increase our rubber output. Step aside Brazil, for Congo shall be the rubber capital of the world!"
KTG_mines:0 "Accelerate Congolese Mining"
KTG_mines_desc:0 "Mining for metals, rare-earth materials, and other bounties of the Earth’s crust has been what has brought the Congo most of its financial success, dwarfing even our famed rubber trade. Mining is so prevalent that companies like UMHK account for over 70% of our total economy, and as such, we would be fools to not expand this sector of our economy. Everything from new mines to new smelteries, foundries, and refining/processing plants shall be built not only in Katanga for the UMHK to monopolize, but across the Congo as a whole. Every profitable seam and crag of ore shall be mined and processed by our ever-growing industry!"
KTG_missionaries:0 "Empower the Catholic Church in Kongo"
KTG_missionaries_desc:0 "The Catholic Church in Kongo stands as the largest single religious organization in the Congo. As a direct branch of the Holy See in Rome and our connection to both the Papacy and the Catholic Church in Flanders-Wallonia, the Church shall be granted sweeping new powers and privileges in our colony. Missionaries shall be swayed into coming in massive amounts to proselytize the word of the Lord and to civilize the savages we rule over. Faith in God shall be what unites and uplifts our people and our colony!"

KTG_new_governor_general:0 "Questioning the Ryckmans Regime"
KTG_new_governor_general_desc:0 "With the chaotic situation in the Congo ever spiraling further into chaos and catastrophe, it has been decided that the Vrijstaat shall hold an internal election amongst the various colonial administrators to choose a new Governor-General to lead the Congo. A rather unprecedented decision, whoever is elected shall be hefted with the burden of righting this sinking ship before we all drown beneath the blood waves that have begun to lap up on the banks of this unforgiving Congo."
KTG_petillon:0 "Pétillion, the Wallonian Technocrat"
KTG_petillon_desc:0 "Léon ‘Léo’ Pétillon has been chosen as the Pierre Ryckmans successor to the post of Governor-General of the Congo. An experienced minister from the colonial office and a noted technocrat with ties to the homeland’s Christian Party, Pétillion is expected to lead the Vrijstaat towards more enlightened rule while drifting the colony drastically towards Flanders-Wallonia’s sphere of influence. "
KTG_prioritize_the_belgians:0 "Flandro-Wallonian Primacy"
KTG_prioritize_the_belgians_desc:0 "With the promotion of Pétillon to the position of Governor-General, the time to drift back towards the homeland is now! Brussels may be far, but Berlin is farther! We will be damned if we let the crown jewel of the Flandro-Wallonian colonial empire be stolen away by brutish Krauts!"
KTG_native_pragmatism:0 "Plan Décennal"
KTG_native_pragmatism_desc:0 "Governor-General Pétillon’s first major priority with the Congo is making it far more industrialized and modernized than it currently is, with Pétillon seeking to drag the Vrijstaat into the modern era at any cost. Cities will be expanded, new infrastructure shall stretch throughout these dark jungles, and electoral and communication lines shall be laid from one end of the Vrijstaat to the other so that all the Congo, not just the few colonial cities and settlements, are interconnected and equally uplifted as Pétillon endeavors to make the Congo a truly prosperous state."
KTG_technocratic_administration:0 "A Technocratic Approach"
KTG_technocratic_administration_desc:0 "The Congo has long languished under the rule of incompetetent administrators and corrupt bureaucrats, each acting as a parasitic leech draining away the potential of this natural paradise we call home. This must not stand, for educated, experienced, and knowledgeable men are who we need to fill out our government, not kleptocrats, career liars, and narcissistic nepotists, and Pétillon knows this. Under his rule, the era of a bumbling, greed-filled, and corrupt Congo administration is hopefully over as the Pétillon regime starts to fully embrace technocratic principles!"
KTG_christian_emphasis:0 "The Beliefs that Bind Us"
KTG_christian_emphasis_desc:0 "The people of the Congo are varied and disconnected, with European settlers and the various native groups and ethnicities all having little in common. However, since the arrival of the first missionaries to the Congo, our shared faith in the Lord above has given us all something to believe in that binds us together as one people. We need not nationalism or ethnic emphasis, for Christianity, and our faith in God are all the people of the Congo need to feel whole."
KTG_belgian_congolese_community:0 "Communauté Belgo-Congolaise"
KTG_belgian_congolese_community_desc:0 "The final goal of the Pétillon regime is to create what Pétillon calls a ‘Belgian-Congolese Community’ - a true egalitarian and cooperative society here in the Congo. The Governor-General believes that without true legal equality within our colony, this project is doomed to fail and the colonial rule in Congo and all of Africa has been doomed from the start. Only with European settlers and African natives working together, or at least not openly hating and murdering one another, can our Vrijstaat truly survive and modernize into a true state."
KTG_ritter_von_epp:0 "Epp, the Kaiser’s Hand"
KTG_ritter_von_epp_desc:0 "Franz Ritter von Epp, veteran of countless crusades in the name of the Kaiser and possessing a sharp, cold mind suited for tactical thought and harsh rule, has been chosen as the newest Governor-General of the Congo. Under his steely watch, the Vrijstaat shall rapidly distance itself from its Flandro-Wallonian past as it looks towards its bright, German future."
KTG_martial_tradition:0 "Prusso-Congolese Militarism"
KTG_martial_tradition_desc:0 "With the sudden tidal wave of German influence flooding into the Congo now unabated, so too has their love for militarism and war. These Prussians flood into our ranks, filling out the Force Publique and other lesser military forces and police brigades within the Congo, fusing their ideas with our in-grained strategies and tactics. With them, they bring their expertise and particularity to the art of war, and with these new influences quickly spreading to all aspects of our state and all branches of our colonial government, Prussian Militarism is rapidly becoming part of the in-grained culture of the Congo."
KTG_centralize_the_administration:0 "Erstellt die Koloniegaue"
KTG_centralize_the_administration_desc:0 "The Gau, or territories, of the Holy Roman Empire were the organized subdivisions of the various princely states that once dotted the lands of Germany. The loose, semi-centralized structure of these territories would be an ideal model to emulate here in the Congo, banding together numerous smaller ethnic kingdoms, settlements, and villages into cohesive Koloniegaue which would then all directly answer and report to the central colonial government under Governor-General Epp."
KTG_curtail_native_rights:0 "Curtail Native Rights"
KTG_curtail_native_rights_desc:0 "The native Africans of the Congo have long been a thorn in the side of colonial rule. With the arrival of Governor-General Epp however, this era of acceptance is over, for we are the masters of this continent now, and we will teach this fact to every single African in the Congo. They may live here, but the Congo is ours, and no longer shall these troublesome natives get in the way of our righteous rule."
KTG_german_settlement:0 "Eine Neue Südsiedlung"
KTG_german_settlement_desc:0 "The Ostsiedlung was a massive migration push that helped spread the German race throughout the eastern lands of the Holy Roman Empire. We must replicate this great movement of the German people and entice them to come to the new lands of opportunity - the Congo. Without more German souls in this newly secured colony, German rule will quickly collapse."
KTG_intergration_question:0 "The Mittelafrikan Question"
KTG_intergration_question_desc:0 "With German rule fully solidified within the Congo, the Epp regime now stands at a crossroads. The Vrijstaat is dead, and we have killed it. Now, me must decide if we should join fully with our own countrymen and meld the Congo inter the wider Mittelafrikan patchwork, or shall a new, independent, and German-led Congo stand on its own as a sovereign colony within the wider Kaiserreich."
KTG_ricky:0 "The Ryckmans Regime Holds Firm"
KTG_ricky_desc:0 "Despite the tumultuous few years his regime has endured, Pierre Ryckmans has been able to assuage any serious fears of his government’s incompetence, or his own, and has just-barely managed to keep his position has Governor-General of the Congo. Though he largely seeks to maintain the status-quo of this hulking colony, he will have to make token reforms here and there if he wishes to keep the Vrijstaat together."
KTG_keeping_the_balance:0 "Torn Between Brussels and Berlin"
KTG_keeping_the_balance_desc:0 "The battling influences of the Kaiserreich and Flanders-Wallonia have nearly ripped the Congo to pieces. A middle road must be established where we pay equal homage to both of our colonial benefactors, for if we don’t, the Congo will be ripped apart piecemeal by predatory and greed-fueled forces both within and without the Vrijstaat."
KTG_industrial_allies:0 "Captains of Congolese Industry"
KTG_industrial_allies_desc:0 "The various industrial and corporate interests within the Congo form the lifeblood of our economy, with the UMHK alone accounting for over two-thirds of our economy's total output. We must foster closer ties to these captains of Congolese industry, for without their support, our regime would be powerless, and moneyless for that matter."
KTG_congo_first:0 "Disperse the Foreign Vultures"
KTG_congo_first_desc:0 "Our beautiful eden is beset by scavenging vultures and stalking hyenas who seek to exploit this pristine and verdant paradise we call the Vrijstaat. These foreign devils, businessmen and corporate suits, seek to steal away the bounty that is ours by right of conquest and colonialist treaties. These lands, this Congo, is ours before it is anyone else's, and we must excise these parasites if the Congo is to survive."
KTG_native_status_quo:0 "Politique Indigène Pragmatique"
KTG_native_status_quo_desc:0 "The Congo Vrijstaat’s long standing policy towards the native African population, or the politique indigène, has not always been the most tactically sound if we are going to stabilize this massive colony. We must adopt a much more pragmatic approach to handling our affairs with the Africans, lest this entire colony collapse. Through shrewd negotiation and diplomacy, and not through the taking of hands and feet, shall we win over the Congolese people."
KTG_christian_allies:0 "A Stable and Pious Vrijstaat"
KTG_christian_allies_desc:0 "To truly have a secure and prosperous colonial system here in the Congo, stability must be our number one priority. We must put aside ideological biases or personal stigmas and vendettas, and all pool together to do what is best for the whole of the Congo, for falling into chaos once more would benefit no one. Through our shared faith in God and a shared desire for peace, the varied people of the Congo, European or African, shall prevail."

### Ideas ###

KTG_German_Influence:0 "The Iron Cross Looms Over the Congo"
KTG_German_Influence_desc:0 "With their victory in the Weltkrieg, Flanders-Wallonia and the Congo were forced to swear subservience to the new world hegemon. Though the Flandro-Wallonian administration in the Congo was allowed to stay and the reign of the Vrijstaat allowed to continue, the Kaiserreich quickly began to sink its greedy teeth into this resource-rich primordial oasis. With each passing moment, the German Empire further digs its claws into the Congo ever deeper, furthering their influence and fulfilling their own ambitions at the cost of the long-standing Flandro-Wallonian dominance that has existed since Leopold’s regime. Despite their best efforts, however, the influence of these Flandro-Wallonian imperialists and settlers is waning fast. \n\nThis atmosphere of crumbling chaos has come to minorly benefit the Congo, supplying the Force Publique with weapons and the colonial administration with economic aid, but has also greatly destabilized the colony and the very foundations of Flandro-Wallonian rule while also greatly inflaming native tensions who continue to riot and strike against colonial rule. An end to this struggle for dominance must be reached if the Vrijstaat is to survive at all."

