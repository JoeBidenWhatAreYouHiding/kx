pact.301.t:0 "[FROM.GetNameDefCap] Refuses"
pact.301.d:0 "The [FROM.GetAdjective] government has refused to sign the Pact of Organization, uninterested in closer economic ties in the Balkan region."
pact.301.a:0 "Too bad for them."

pact.302.t:0 "Formation of the Economic Council"
pact.302.d:0 "With the ratification of the Pact of Organization, the Economic Council is set to begin its work in coordinating trade and economic relations between its members."
pact.302.a:0 "A closer, prosperous Balkan."

pact.303.t:0 "Formation of the Economic Council"
pact.303.d:0 "With the ratification of the Pact of Organization, the Economic Council is set to begin its work in coordinating trade and economic relations between its members."
pact.303.a:0 "A closer, prosperous Balkan."

pact.304.t:0 "Report from the Economic Council"
pact.304.d:0 "Through the efforts of the Economic Council and our allies, the benefits we gain from further regional integration have significantly improved."
pact.304.a:0 "Excellent!"

pact.305.t:0 "Leaving the Economic Council"
pact.305.d.war:0 "Due to acts of aggression against other members of the Balkan Economic Council, we have been expelled from the Council with immediate effect. As such, we will no longer receive its benefits."
pact.305.d.revolution:0 "Our new socialist regime has declared all treaties with the Balkan Economic Council null and void, effective immediately. As such, we will no longer receive its benefits."
pact.305.a:0 "Very well."