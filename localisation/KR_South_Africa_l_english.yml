SAF_black_monday_0:0 "Effects of Black Monday"
SAF_black_monday_0_desc:0 "Black Monday has struck our country harshly due to our dependence on German trade. Unrest is growing and our economy falters, we must find an ambitious solution to this problem, and quickly!"
