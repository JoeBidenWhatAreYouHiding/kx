#Pirow 5 Year Plan
SAF_PIROW_DES:0 "Pirow's Five Year Plan"
SAF_PIROW_DES_desc:0 "Within the five year reforms initiated by General Pierre van Reyneveld highlights several major changes within the armed forces of South Africa. The reform itself has been drafted to take about five years, though could be sped up if required. These reforms have been seen to favour the Afrikaner population of South Africa, though provisions are also made for Anglo and other white Europeans of South Africa. These provisions are the allowance of the use of English in the South African Armed Forces, though the need of rudimentary Afrikaans will still be required, with battle commands, orders, and other military related contrivances being conducted in Afrikaans"
SAF_Pirow_Military_Fact:0 "Pirow's Fact Finding Mission"
SAF_Pirow_Military_Fact_desc:0 "Out of the blue, Oswald Pirow has announced his plans to travel to Germany on a military facts finding mission. This goes completely against the grain and has even caused some of his most steadfast allies to question this action. To his detractors he has said, \"I don't see the issue of wishing to gain insight on how the winners of the Weltkrieg won\""
SAF_Pirow_Military_Fact_1:0 "Pirow's Embarrassment"
SAF_Pirow_Military_Fact_1_desc:0 "The Kaiserreich has fallen, and to the embarrassment of Oswald Pirow, he now must take other measures to modernise the South African Armed Forces."
SAF_Pirow_Natives:0 "Native Auxiliaries"
SAF_Pirow_Natives_desc:0 "Though both Pirow and Van Reyneveld completely despise the idea of army Native troops in fear of training the rebels of tomorrow. This may be the case, but an army needs to be fed, it needs to be supplied, it needs a labour force behind it and that's what the Native Auxiliaries will do."
SAF_Pirow_Colours:0 "'Coloured' Formations"
SAF_Pirow_Colours_desc:0 "Barely tolerated by most and an anathema by few, the 'Coloureds' of South Africa have been the matter of debate amongst the military staff of Pirow's reforms. Currently it's been viewed they best be kept to garrison duties, allowing white regiments to be freed up for other uses."
SAF_Pirow_flai_0:0 "Fund Local Automotive Initiatives"
SAF_Pirow_flai_1:0 "Import Required Tools and Goods"
SAF_Pirow_flai_2:0 "Promote Volkswagen Investment"
SAF_Pirow_Kom_1:0 "Kommando-Hervormings"
SAF_Pirow_Kom_1_desc:0 ""Commando Reforms" are a means to centralise and codify the tactics, battle commands and even ranks of the Kommando units to ensure that there is a level of uniformity within the organisation. Though this does go against the grain of being a Kommando, it's a necessary evil to ensure a level cohesion that is required on a modern day battlefield." 
SAF_Pirow_Kom_2:0 "Formalised Kommando Training"
SAF_Pirow_Kom_2_desc:0 "Through some politicking and "direction", a more formal training regime has been implemented"
SAF_Pirow_Kom_3:0 "Ossewa Tactics"
SAF_Pirow_Kom_3_desc:0 "Ox Wagon tactics is the idea of rapidly moving into enemy territory via the use of motorisation and/or mechanised means to harass and pin the enemy, allowing for other elements to encircle or disengage if required. "

SAF_Pirow_td:0 "Pirow Has Returned"
SAF_Pirow_Coloured_cf:0 "'Coloured' Regiments Formed"
SAF_Pirow_nataux:0 "Native Auxiliaries Formed"
SAF_Pirow_Coloured_Reg_CF:0 "'Coloured' Regiments Formed"
SAF_kommando_formalised:0 "Requires £decision_icon_small §OFormalised Kommando Training§!"
SAF_kommando_tactics:0 "Requires £decision_icon_small §OOssewa Tactics§!"

SAF_Pirow_nataux_idea:0 "Native Auxiliaries Formations"
SAF_Pirow_nataux_idea_desc:0 "Labour regiments have been formed to free up precise manpower for the front. Though the locals aren't happy about it, but at least they aren't armed.."
SAF_Pirow_coloured_reg:0 "'Coloured' Regiments Formed"
SAF_Pirow_coloured_reg_desc:0 "Stemming from the same idea of Native Auxiliaries, 'Coloureds' have been allowed to form basic garrison duties to free up further manpower."

