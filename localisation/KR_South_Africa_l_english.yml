SAF_update_army:0 "Update the Army"
SAF_update_army_desc:0 "Our ground forces must be a new priority, promoting those generals who can bring the greatest benefit and reforming their methods for the sake of the nation."
SAF_weltkrieg_relics:0 "Relics of the Weltkrieg"
SAF_weltkrieg_relics_desc:0 "Our infantry's equipment is old, very old. Most of it has seen service during the Weltkrieg, and some sets have even seen action during the First Boer War. We must equip our army with modern gear, or else we will not stand a chance in another war."
SAF_upgrade_artillery:0 "Modernise the Artillery"
SAF_upgrade_artillery_desc:0 "South Africa's artillery mostly dates from the Weltkrieg. We must modernise our artillery unless we wish our soldiers to be eviscerated without proper support."
SAF_q_corps:0 "Q Services Corps"
SAF_q_corps_desc:0 "The Q Services Corps will be the centralised authority responsible for the logistics and supply of the permanent army. It will handle the distribution of oil, rations, ammo and uniforms. The work ahead of them is great, for Africa is a huge and hostile continent."
SAF_army_production:0 "Centralise Army Supply"
SAF_army_production_desc:0 "We will be recruiting a large number of soldiers. Manpower is not enough, however - we need the ability to produce massive amounts of guns for them to be effective."
SAF_military_college:0 "South African Military College"
SAF_military_college_desc:0 "South Africa should have a military academy modelled on the lines of the Preußische Kriegsakademie. This will give us a professional officer corps loyal to the Union, and rich of the knowledge of European military academies."
SAF_call_for_recruits:0 "A Call for Recruits"
SAF_call_for_recruits_desc:0 "Our recruitment practices are outdated - it is time to revise them, and at the same time put out a new call for enlisted soldiers."
SAF_elite_force:0 "An Elite Force"
SAF_elite_force_desc:0 "We do not have the industrial capacity for a large or armoured force. Instead we must focus on keeping South Africa's army small yet well-equipped and well-trained. Size is not as important as quality!"
SAF_native_ncos:0 "Native NCO's"
SAF_native_ncos_desc:0 "While Natives are no stranger to serving in our nation's military, the efficiency of their units is often compromised by a lack of co-operation with the exclusively Afrikaner and British command. A campaign to promote Native NCOs should help better organise these units."
SAF_special_forces:0 "The SASF"
SAF_special_forces_desc:0 "Africa presents many extreme environments. Large, sprawling jungles. Endless deserts. Immense oceans surrounding it and wielding the world's trade. Huge, tropical rivers. We will need special divisions, ready to stop at nothing to escort our army forwards."
SAF_special_equip:0 "Advanced Infantry"
SAF_special_equip_desc:0 "Military advisers have been suggesting the creation of expert units of our best commandos, armed with the latest technology. They will be a shining example of all the Republic has to offer."
SAF_army_support:0 "Expand the Support Companies"
SAF_army_support_desc:0 "Africa is a treacherous land, and it is our military engineers, medics and maintenance companies that often keep entire units alive and on the move. However, as our army expands, so too must our support companies. They are the backbone of our operations, after all."
SAF_mobile_force:0 "A Mobile Force"
SAF_mobile_force_desc:0 "The quality of our forces do not matter half so much as their mobility. This is a new era. and tactics of encirclement and reach are far more vital to victory than ever before. This must be the focus on South Africa's military future."
SAF_mech_focus:0 "New Mechanised Divisions"
SAF_mech_focus_desc:0 "Mobility does not mean simply building tanks - there is also the question of mobilising our infantry units, by building mechanised transport which will get them to the front quickly."
SAF_armored_corps:0 "The Armoured Corps"
SAF_armored_corps_desc:0 "Designing tanks with the capacity to operate in African lands is no small task. One must not be fooled by the large prairies surrounding the Cape, those tanks will inevitably face desert and jungle as they advance northwards. European roads are far from here."
SAF_mech_production:0 "Natal Motorworks"
SAF_mech_production_desc:0 "All the research into armour will not help us at all if we are not able to build it - we must nationalise a prominent vehicle manufacturer and build it into the centre of our growing armoured production core."
SAF_mech_support:0 "Mechanised Support"
SAF_mech_support_desc:0 "Better vehicles are not enough. We must look to specialised units within our divisions whose primary purpose is to make our armour and mechanised forces more effective."
SAF_new_army:0 "The New Army"
SAF_new_army_desc:0 "After all our efforts, the mighty South African Army has been reborn as a force with which to be reckoned rather than one to be mocked for its backwardness."

SAF_update_air_force:0 "Commit to the Five-Year Plan"
SAF_update_air_force_desc:0 "Not long ago, we developed a Five-Year Plan for the modernisation and expansion of the South African air force. With such a commitment being publicly made we must endeavour to not fall behind our rivals in both Portugal and Mittelafrika."
SAF_hartbees:0 "Improve the Hawker Hartbees"
SAF_hartbees_desc:0 "The Hawker Hartbees we have are not the most advanced fighters in the world, but we will make do. Improved mechanics and training will get the most out of these biplanes until we finally get the opportunity to replace them."
SAF_blenheim:0 "Replace the Blenheim"
SAF_blenheim_desc:0 "The Bristol Blenheim has been a serviceable light bomber for our airforce, but it may be time to find something sturdier, with a longer range that can cover the African wastes and jungles."
SAF_air_school:0 "The School of Aviation"
SAF_air_school_desc:0 "The first step in rebuilding our air force is the creation of an air academy, one which can train our future airmen for the battles to come. Luckily with such vast stretches of African bush and wasteland we have adequate space to mount training bombing rounds and aerial dogfights."
SAF_air_defense:0 "Increase Anti-Air Defences"
SAF_air_defense_desc:0 "Our focus should not only be on taking to the skies, but on increasing our defence against those who would take to the skies against us."
SAF_air_production:0 "Invest in Aviation"
SAF_air_production_desc:0 "Rebuilding our air force will require a large program of reinvestment, expansion and reorganisation of the sector to pool all our assets into one cohesive fighting and production unit."
SAF_desert_air_force:0 "Desert Air Force"
SAF_desert_air_force_desc:0 "The desert skies are clear and the landscape forgiving, but the heat and sand means special attention is required to the mechanics of our aircraft. There are valuable skills to be learned in this unforgiving environment and we must make sure that each and every airmen knows his 'Tricks of the Trade'."
SAF_secure_cape:0 "Secure the Cape Sea Route"
SAF_secure_cape_desc:0 "Should the Suez Canal be blocked by conflict, the Cape will once again become the temporary gateway to the East and the riches it beholds. We must drill and prepare for when not if conflicts arrives off the cape and to make our home advantage count."
SAF_rule_the_skies:0 "Rule the Skies"
SAF_rule_the_skies_desc:0 "Without a strong Air Force ships can be scattered like skittles and our armies cast to the wind. Mastery of the Sky allows our domination of the battlefield utterly."

SAF_tech_school:0 "Fund the Cape Town University"
SAF_tech_school_desc:0 "It is important to remember that scholarly pursuits are needed to maintain our position in Africa. Generous funding increases to the Cape Town University will allow us to educate the masses and become a beacon in a still-dark continent."
SAF_electronics_focus:0 "Focus on Electronics"
SAF_electronics_focus_desc:0 "New developments in the realm of electronics are quickly outpacing our ability to keep up, and yet we must."
SAF_state_security:0 "The Cryptology Division"
SAF_state_security_desc:0 "Computers are the new realm in gathering information - and we must organise our state security programs to remain on top of this new front."
SAF_radio_africa:0 "Radio South Africa"
SAF_radio_africa_desc:0 "The development of radio allows us a means of expanding our communication across all of South Africa like never before. We must open up a new organisation to keep the public informed, as well as to facilitate the organisation of our frontline units."
SAF_expand_tech:0 "Expand Research Capacity"
SAF_expand_tech_desc:0 "With Black Monday behind us, the time has come to expand our research facilities - lest we fall behind the rest of the world and doom ourselves to become the backwater they already believe we are."
SAF_rocketry_focus:0 "Rocket Engines"
SAF_rocketry_focus_desc:0 "The future lies in the development of rocket engines - both for our air force as well as for the development of new and powerful weapons that operate at a speed never before achievable."
SAF_advanced_refinery:0 "The Pretoria Refinery"
SAF_advanced_refinery_desc:0 "South Africa has few oil reserves - thus we must look to the development of synthetic oils if we are to have any hope of self-sufficiency."
SAF_new_minds:0 "New Minds, New Achievements"
SAF_new_minds_desc:0 "South Africa has become a great power in the world. We must assemble these new minds in our universities and put them to work advancing our nation."

SAF_seaward_defense:0 "Seaward Defence Force"
SAF_seaward_defense_desc:0 "The Seaward Defence Force has served as our navy for two decades. Even as the crisis consumes our country, we should increase its funding. The Cape has always been vulnerable to attack without it and the protection of the British."
SAF_naval_academy:0 "The Cape Town Naval Academy"
SAF_naval_academy_desc:0 "It is not enough simply to have ships in our fleet - we must train our captains and admirals in the newest methods of naval warfare, to make each one of our vessels worth three of our enemy's."
SAF_submarine_focus:0 "Submarine Focus"
SAF_submarine_focus_desc:0 "Submarines are an excellent way to disrupt enemy convoys. We should construct as many as possible."
SAF_destroyer_focus:0 "Destroy Focus"
SAF_destroyer_focus_desc:0 "Destroyers are effective at destroying enemy submarines. We should ensure our shipping is safe by constructing as many of these as possible."
SAF_expand_simons_town:0 "Expand the Simon's Town Base"
SAF_expand_simons_town_desc:0 "Simon's Town on the Cape has been the most important naval base in southern Africa since the 1790s. It should be refitted and expanded to accommodate more and larger vessels."
SAF_navy_production:0 "Improve Shipbuilding Techniques"
SAF_navy_production_desc:0 "The shipbuilding facilities in Cape Town are sorely out of date. They must be updated and expanded, ready to expand our South African fleet."
SAF_overseas_offensive:0 "Expand Overseas Capability"
SAF_overseas_offensive_desc:0 "Powerful battleships will make sure our naval superiority is permanent, and that we are able to project our power well beyond our borders."
SAF_cape_garrison:0 "Strengthen the Cape Garrison"
SAF_cape_garrison_desc:0 "The Cape Garrison guns must be upgraded and increased to protect the Cape from enemy attack. No enemies shall set a foot on the Cape!"
SAF_rule_the_seas:0 "Rule the Seas"
SAF_rule_the_seas_desc:0 "Our primary focus is on our navy - yes, this may come at the expense of our air capabilities, but the Union must recognise where its strength lies and maximise its effectiveness."

#Regular
SAF_black_monday_crisis:0 "A Response to Black Monday"
SAF_black_monday_crisis_desc:0 "The economic crisis threatens to tear the Union apart. We must reform our country's economy to solve mass unemployment, but the Volksraad stands divided on the path to take forwards. This choice will certainly have repercussions in the years to come, and may even exacerbate existing divides."
SAF_repeal_industrial_conciliation_act:0 "Repeal the Industrial Conciliation Act"
SAF_repeal_industrial_conciliation_act_desc:0 "The Industrial Conciliation Act was a direct reaction to the Rand Rebellion in 1922 and gave white trade unions privileges that are slowing economic recovery. The Act must be repealed, and the unions must be brought to heel if we are to get the nation’s economy back on track. This will obviously be extremely unpopular with white workers."
SAF_attract_canadian_investment:0 "Attract Canadian Investment"
SAF_attract_canadian_investment_desc:0 "By encouraging Canadian investment, we will give our economy the influx of capital that it desperately needs while also hopefully providing thousands of jobs to our struggling workforce."
SAF_weaken_the_colour_bar:0 "Opportunities for the Unemployed"
SAF_weaken_the_colour_bar_desc:0 "Be it through the use of bailouts or investment, slowly but surely the amount of jobs in South Africa is climbing out of its lowest point. As more and more people have a job again, they can also spend a bit again, which goes to the benefit of other sectors in the economy."
SAF_invest_in_witwatersrand_industry:0 "The Witwatersrand Roars Again!"
SAF_invest_in_witwatersrand_industry_desc:0 "The mineral wealth in the Witwatersrand has been a commercial safety net during the economic crisis. While it has been hurt as much as any other part of the South African economy by this crisis, it is clearly starting to reach pre-crisis levels again, pushing our economy to recovery with it."
SAF_establish_work_programs:0 "Establish Work Programs"
SAF_establish_work_programs_desc:0 "A series of work programs for the unemployed is a safe bet for economic recovery and consequently has general support in the party with exception to the hardline unionists within the SAP."
SAF_bail_out_farmers:0 "Farmer Bail Out"
SAF_bail_out_farmers_desc:0 "The ongoing crisis is a time of suffering for all people of South Africa, but the heaviest burden is without a doubt being carried by our farmers. Rock-bottom prices are necessitating bail outs for both internal producers and exporters aimed at saving our agricultural sector from collapse."
SAF_large_scale_roadworks:0 "Large-Scale Roadworks"
SAF_large_scale_roadworks_desc:0 "The nation is in dire need of better roads even in its Southern territories. The high unemployment rates because of Black Monday now give us the manpower to link up Natal, Transvaal, and Cape provinces while also providing jobs to thousands."
SAF_sa_arms_industry:0 "South African Arms Industry"
SAF_sa_arms_industry_desc:0 "One way that we can put people to work is by expanding our military infrastructure. We have the natural resources to develop our military – now all we need is the will to do it."
SAF_complete_recovery:0 "Complete the Recovery"
SAF_complete_recovery_desc:0 "Finally, we are able to put Black Monday behind us once and for all. Let us move forward into an era of strength for the South African economy!"
SAF_deal_with_the_protectorates:0 "Deal with the Protectorates"
SAF_deal_with_the_protectorates_desc:0 "Following the collapse of the British Empire in 1925, the duty to garrison the High Commissioner Territories passed to the Union Defence Force. Since then, the region has stagnated. Elements within the South African government propose we reassess our relationship with the territories."
SAF_establish_nuweveld:0 "Establish the Nuweveld"
SAF_establish_nuweveld_desc:0 "Turning the newly annexed territories over to white settlers will encourage the establishment of new settlements throughout the Nuweveld and the cultural integration of the new regions. The locals, however, would lose access to most agricultural lands, forcing them to migrate to the cities for work as transient labour."
SAF_encourage_farmer_resettlement:0 "Encourage Farmer Settlement"
SAF_encourage_farmer_resettlement_desc:0 "The financial plight of our farmers presents us with a unique opportunity to apply the Nuweveldt project. If we can encourage resettlement to the ranges of Bechuanaland, we can turn the economic crisis into an opportunity for thousands of destitute white farmers."
SAF_long_term_investment_loans:0 "Long-Standing Investment Loans"
SAF_long_term_investment_loans_desc:0 "By providing guaranteed loans we can provide a low-cost incentive for entrepreneurs across the nation to move to the newly alotted lands in Bechuanaland."
SAF_build_the_kariba_dam:0 "Prepare to build the Kalkfontein Dam"
SAF_build_the_kariba_dam_desc:0 "Finishing the Kalkfontein Dam will be long and arduous work, but it will provide plenty of energy for our growing industry in the Vrystaat and the settlements springing out from the colonisation of the Nuweveld."
SAF_annex_the_protectorates:0 "Annex the Protectorates"
SAF_annex_the_protectorates_desc:0 "It is time to end the Protectorates. After the successful implementation of the Nuweveldt project we can easily bring the territories under our direct control. The British treaties with the natives will be cast aside and the paramount chiefs will be dethroned. The time of a united South Africa is upon us!"
SAF_stellaland_affairs_act:0 "Stellaland Affairs Act"
SAF_stellaland_affairs_act_desc:0 "The integration of the former Protectorates will require formal, albeit mostly symbolic legislation. Basutoland and Swaziland will be integrated into the Cape Province and Transvaal respectively, but Bechuanaland will be admitted as the province of Stellaland in honor of the former Boer Republic."
SAF_expand_nuweveld_infra:0 "Expand the Outer Rail Connection"
SAF_expand_nuweveld_infra_desc:0 "Developing the infrastructure of Nuweveldt lands will not only encourage settlement but also ensure that the lands are finally being put to a productive use."
SAF_new_towns_and_villages:0 "Towns and Villages Spring Up"
SAF_new_towns_and_villages_desc:0 "The founding of new urban centers will encourage city workers to migrate into the Nuweveldt alongside our rural workers and increase our total population in these areas."
SAF_diversified_territorial_economy:0 "Diversified Territorial Economy"
SAF_diversified_territorial_economy_desc:0 "Striving for a diversified economy for the Nuweveldt territories can only help their economic growth which will in turn attract more settlers."
SAF_empower_paramount_chiefs:0 "Empower the Paramount Chiefs"
SAF_empower_paramount_chiefs_desc:0 "Granting autonomy to the local rulers of the High Commissioner Territories will ensure the Paramount Chiefs of their respective ethnic groups (the Tswana in Bechuanaland, the Basotho in Basutoland and the Swazi in Swaziland) shall be loyal to the central government."
SAF_develop_basutoland_swaziland:0 "Develop Basutoland and Swaziland"
SAF_develop_basutoland_swaziland_desc:0 "Despite their location between the original four provinces of South Africa, the living standard in Basutoland and Swaziland still immensely lags behind that of the rest of South Africa. A series of investments will aid in resolving this situation."
SAF_develop_bechuanaland:0 "Develop Bechuanaland"
SAF_develop_bechuanaland_desc:0 "The sparsely populated region of Bechuanaland is without hyperbolics the least developed region in all of Africa, with any kind of construction remaining limited to a few wooden huts in most places. A series of well-placed investments will soften the contrast with South Africa just over the border."
SAF_root_out_slavery:0 "Root Out Slavery Practices"
SAF_root_out_slavery_desc:0 "Slavery has long proven difficult to root out of the High Commissioner Territories, but the recent investment gives us leverage with the paramount chiefs to resolve the persisting issues, by making investments dependent on their action on slavery."
SAF_question_of_native_autonomy:0 "Question of Native Autonomy"
SAF_question_of_native_autonomy_desc:0 "We have decided to grant autonomy to the local rulers of the High Commission Territories, the new Paramount Chiefs of the respective ethnic groups (the Tswana in Bechuanaland, the Basotho in Basutoland and the Swazi in Swaziland). But we need to clarify the extent of the Chiefs power - is it limited to within the borders of the HCT or does it encompass all of their peoples throughout South Africa?"
SAF_strengthen_advisory_councils:0 "Strengthen the Advisory Councils"
SAF_strengthen_advisory_councils_desc:0 "By strengthening the influence of the advisory councils on policy, we can assure that the interests of the Paramount Chief is at least somewhat balanced with both the European and native interests. It will also lay the groundwork for eventual reform into a bona fide democratic framework in the future."
SAF_chief_justice_of_the_high_commissioner_territories:0 "Form the Territorial Justice System"
SAF_chief_justice_of_the_high_commissioner_territories_desc:0 "At current the status of the law in the High Commissioner Territories is rather vague, members of the tribes are usually tried according to their own tribal traditions while Europeans are tried as if they were in South African territory, with certain exceptions. It is time we formalise a system with trained justices specifically to ensure fair trials for everyone in the territories."
SAF_reform_the_commissioner_system:0 "Reform the Commissioner System"
SAF_reform_the_commissioner_system_desc:0 "We have made our fair investments in the High Commissioner Territories, but at current we still merely have a temporary mandate from the royal government. In parliament in Cape Town proposals are made to pursue the official and permanent inclusion of the territories within South Africa, but the British exile government would need to cooperate."
SAF_general_elections:0 "The Union's Affairs"
SAF_general_elections_desc:0 "The elections are over and a mandate is to be fulfilled. Let us put our affairs in order, and then move on to the order of the day."
SAF_proclaim_the_republic:0 "Proclaim the Republic"
SAF_proclaim_the_republic_desc:0 "For too long the Afrikaans people and South Africa at large have been subjected to the will of a monarchy that is not their own. It is time we move on from this chapter in history and establish a fully independent and sovereign Republic of South Africa, which has the interest of South Africa at heart, rather than that of the British."
SAF_replace_the_pound:0 "Replace the Pound"
SAF_replace_the_pound_desc:0 "Since we are now a fully sovereign and independent nation, it will not do any longer to make use of a currency intrinsically tied to a British past and tied to the Pound Sterling. Let us introduce our own South African Rand - tied to the Witwatersrand, where we find our gold - and thrive in our independent future."
SAF_reorganise_the_national_party:0 "Reorganize the National Party"
SAF_reorganise_the_national_party_desc:0 "Dr. Malan, the pathetic constitutionalist barrister, is allowing our Afrikaner destiny to be held back with this insistence to adhere to the South African constitution, binding us to worthless parliamentary procedures and endangering our nation's hold on power in South Africa in the process. If only a decisive and unrelenting figure could just do away with parliamentarism and the liberals that thrive in it..."
SAF_implement_apartheid:0 "Implement Apartheid"
SAF_implement_apartheid_desc:0 "After a period of consolidation, we are now in a position to strengthen existing segregation laws to bring about full separation of the four South African nations both socially and politically. The Volksraad is behind us and set to carry our governments programme through."
SAF_independent_perspective:0 "An Independent Perspective"
SAF_independent_perspective_desc:0 "We are a free and independent country now, not beholden to the will of Britain to sacrifice Afrikaner men to reverse their own failures at home, or to bully our German brethren, who have never done us wrong. Yet, as an independent South Africa pursuing South African interests, we are not against allies."
SAF_retreat_from_european_affairs:0 "Retreat from European Affairs"
SAF_retreat_from_european_affairs_desc:0 "General Smuts dragged us into the Weltkrieg, sending Afrikaners to die in the cold mud of a land alien to their own to further the imperial interest of an island that was not their own either. Now that South Africa is a free and independent country, we will cease to involve ourselves in the petty squabbles of the European powers."
SAF_native_representation_act:0 "The Native Representation Act"
SAF_native_representation_act_desc:0 "A long-term Nationalist goal has been to remove native South Africans from the voting rolls and to allow them to vote for three separate white members of the Volksraad instead of pooling their property-qualified vote into South Africa's general electorate. The time to implement this plan is now!"
SAF_gerrymander_districts:0 "Gerrymander the Districts"
SAF_gerrymander_districts_desc:0 "Troublingly, we are having trouble in getting a majority of the electorate to support us, and we mainly owe our hold over the government to the fact that rural constituencies are overrepresented compared to urban constituencies. Perhaps if we slightly redraw the borders, we can ensure this situation remains locked down in our favour."
SAF_flags_amendment_act:0 "Flags Amendment Act"
SAF_flags_amendment_act_desc:0 "It is the result of compromise that South Africa, proud nation as it is, needs to fly the Union Jack, a symbol of oppression by Britain, next to its national flag in official capacity. This act will ensure that our national flag will no longer see competition from the British national flag."
SAF_expel_rensburg_pirow:0 "Expel Johannes van Rensburg"
SAF_expel_rensburg_pirow_desc:0 "The power-hungry and paramilitary former administrator of the Orange Free State, Johannes van Rensburg, has been plotting to unconstitutionally seize the apparatus of state for himself for years now. It is time we distance ourselves from this shady figure by revoking his party membership."
SAF_coloured_enfranchisement_act:0 "'Coloured' Enfranchisement Act"
SAF_coloured_enfranchisement_act_desc:0 "Of all racial groups in South Africa, the mixed race 'Coloured' group is definitely the one seen as the closest to an equal by the South Africa's white European population. The first step towards gradually turning South Africa in a truly comprehensive democracy would be to abolish the property qualifications of this community in the Cape and Rhodesia, while extending franchise to them in the other provinces."
SAF_native_trust_and_land_act:0 "Native Trust and Land Act"
SAF_native_trust_and_land_act_desc:0 "The Native Trust and Land Act increases the designated 8% of South African land which has been reserved for South Africa's native population to approximately 13% of South Africa's territory. This measure will mean that land currently owned by whites will have to be bought by the government, a process that can take years, if not decades."
SAF_asiatic_land_tenure_act:0 "Asiatic Land Tenure Act"
SAF_asiatic_land_tenure_act_desc:0 "Conservatives within our party, especially those based in Natal, consider that Indian merchants are posing a threat to the white community by outcompeting their stores, both among whites and natives. They would like to ensure that white South Africans can secure their position by limiting the land which can be owned by Indians to certain designated areas."
SAF_natives_consolidation_act:0 "Natives (Urban Areas) Consolidation Act"
SAF_natives_consolidation_act_desc:0 "For a long time, we have been using pass laws to prevent native South Africans from encroaching on our urban areas, which are inhabited by white South Africans. The following act has been proposed by the conservatives to refine the pass laws and ensure that the privileged position of the urban whites can be maintained."
SAF_vaalhart_irrigation_scheme:0 "Complete the Vaalhart Irrigation Scheme"
SAF_vaalhart_irrigation_scheme_desc:0 "The Orange Free State, Northern Cape and Transvaal regions of South Africa are quite dry and therefore less suitable for agriculture. By building an extensive irrigation system out of the Vaal river we can ensure that our farms receive enough water for a good output of agricultural produce."
SAF_expand_krugerpark:0 "Expand the Krugerpark"
SAF_expand_krugerpark_desc:0 "The Krugerpark is a wildlife reserve with its roots in the Sabi Game Reserve of the South African Republic (commonly known as the (boer republic of) Transvaal). In recent years it has attracted a modest amount of tourism from both the English and German spheres of influence who seem enthousiastic about the wildlife rail tours through the national park."
SAF_enact_smuts_doctrine:0 "Recover British Africa"
SAF_enact_smuts_doctrine_desc:0 "In the darkest hour of the empire, the revolution of 1925, the vile Germans illegally occupied most of British Africa, only leaving alone South Africa, the High Commisioner Territories, Gambia and Sierra Leone. Generals Pierre van Ryneveld and Jan Smuts have put together a plan to bring back at least the relatively easily accessible colonies of Northern Rhodesia and East Africa in the imperial fold."
SAF_fire_broeders:0 "Fire 'Broeder' Civil Servants"
SAF_fire_broeders_desc:0 "The Afrikaner Broederbond, a secret society of Afrikaners, posing as a cultural organisation encompassing many prominent South African politicians, soldiers and civil servants, has sought to push Afrikaner issues and rule South Africa from behind the curtains since its foundation. It is time we curtail the influence of these secretive men by requiring all of our civil servants to distance from them."
SAF_asiatic_enfranchisement_act:0 "Asiatic Enfranchisement Act"
SAF_asiatic_enfranchisement_act_desc:0 "The Asiatic racial group of South Africa, comprised of Cape Malays who have been here since Dutch rule and Indian indentured workers introduced mainly in Natal, but also in the Transvaal and Cape province, form only a small fraction of the South African population, but most of them are currently denied the right to vote under similar conditions as the native majority. It is time to abolish these restrictions."
SAF_found_sabc:0 "Found the SABC"
SAF_found_sabc_desc:0 "Radio broadcasters have been active in South Africa since 1923, but South Africa has so far lacked a national radio network. As such, voices have risen in Pretoria to officially establish a 'South African Broadcasting Corporation', or, in Afrikaans, 'Suid-Afrikaanse Uitsaaikorporasie', which will broadcast two radio services: one in English, and one in Afrikaans."
SAF_fund_stellenbosch:0 "Fund Stellenbosch University"
SAF_fund_stellenbosch_desc:0 "The 'Universiteit Stellenbosch' or the 'Stellenbosch University' is, together with the University of Cape Town, the oldest extant university in sub-saharan Africa. The university, which is certainly the most high profile of the nation, almost exclusively teaches in Afrikaans, and serves as somewhat of an intellectual hub for the National Party. Investing in them will increase our research capability."
SAF_fund_cape_town_uni:0 "Fund the University of the Witwatersrand"
SAF_fund_cape_town_uni_desc:0 "While not quite as classic as the Cape Town and Stellenbosch Universities, the University of Witwatersrand, founded by J.H. Hofmeyr, is certainly innovative. The university is multi-racial and as such (and through its founder), closely associated with the South African Party."
SAF_join_isac:0 "Form the South African Mathematical Society"
SAF_join_isac_desc:0 "The South African Mathematical Society is a group of South African intellectuals, who, contrary to the name of the society, deal not only in mathematics but also physics and other such endeavors."
SAF_focus_on_agricultural_expansion:0 "Focus on Agricultural Expansion"
SAF_focus_on_agricultural_expansion_desc:0 "Our history is rooted in the exploits of the farmers who came to South Africa. It would be foolish to throw our cash into the pockets of the already rich English capitalists, who are ever hungry for workers to exploit, those workers being the Africans when the Afrikaners become too expensive. Agriculture is the strength of our nation and the root of our culture."
SAF_subsidized_farming:0 "Subsidized Farming"
SAF_subsidized_farming_desc:0 "One way to support our hardworking farmers is to hand out subsidies, allowing them to perhaps expand their lands a bit, take better precautions against wildlife aiming to attack their livestock, and investing in new machinery."
SAF_support_cape_wineries:0 "Support Cape Wineries"
SAF_support_cape_wineries_desc:0 "The mediterranean climate of the Cape is perfect for the cultivation of wine grapes, and as such, South African wine is world-renowned. We should make use of this export boon, and support our wineries in their endeavours."
SAF_encourage_sharecropping:0 "Encourage Sharecropping"
SAF_encourage_sharecropping_desc:0 "Sharecropping holds that a landowner allows a tenant to farm on his land in return for a part of the produce. Many Afrikaner farmers are unable to work all of their stretched land of our outstretched nation. It would be economically responsible to encourage them to allow sharecroppers to work this excess land."
SAF_agricultural_innovation:0 "Agricultural Innovation"
SAF_agricultural_innovation_desc:0 "South Africa is a western nation, but also a nation of agriculture. It is only natural that we have are developing a significant edge on agricultural technology compared to other countries, and we can leverage this innovativeness into other fields of Research and Development."
SAF_help_small_farming_communities:0 "Aid Small Farming Communities"
SAF_help_small_farming_communities_desc:0 "When crisis strikes, small farming communities who are unable to offset their goods are often the first victims. It is our responsibility as a government to protect these vulnerable farmers, and we could do that by subsidising their endeavours."
SAF_industrial_farming_equipment:0 "Industrial Farming Equipment"
SAF_industrial_farming_equipment_desc:0 "The Industrial revolution did not only revolutionise industrial efforts but also revolutionised agriculture. We have the means, so we could definitely increase our agricultural efficiency by investing in this kind of machinery."
SAF_granary_of_africa:0 "The Granary of Africa"
SAF_granary_of_africa_desc:0 "Our agricultural achievements have not gone without notice: South African bread is exported through the continent and beyond, feeding colonist and colonial alike. As such, South Africa is quickly becoming known as the Granary of Africa."
SAF_south_african_gold:0 "South Africa's Gold"
SAF_south_african_gold_desc:0 "South Africa has significant gold reserves. The presence of gold means we have the means to back up our currency and it's something other countries desire for a similar goal. It would be foolish not to exploit the money that lies below our soil."
SAF_focus_on_manufacturing:0 "Focus on Industrial Expansion"
SAF_focus_on_manufacturing_desc:0 "In the late 19th century, the industrial revolution has truly taken root in South Africa. The combination of natural resources and manpower to work the factories sets South Africa up perfectly to become an industrial powerhouse, while the rest of the continent still digs through the dirt!"
SAF_director_general_van_der_bijl:0 "Appoint Van der Bijl as Director-General"
SAF_director_general_van_der_bijl_desc:0 "Hendrik van der Bijl, the founder of numerous companies, like the Eskom, our electricity company, and the Iron and Steel Corporation of South Africa (ISCOR), is perfectly suited to make our industrial base ready for wartime production needs."
SAF_form_idc_of_south_africa:0 "Form the IDC of South Africa"
SAF_form_idc_of_south_africa_desc:0 "The Industrial Development Corporation of South Africa will become a financial institution aiding South Africa's industrial development through the distribution of grants to build certain required industries and contribute to our economic growth, allowing our industry to grow."
SAF_recruit_native_labour:0 "Recruit Native Labour"
SAF_recruit_native_labour_desc:0 "While the Afrikaners and white labourers may resent the encroachment of natives on our industrial zones, the reality is that the white labour pool is simply too small to optimally use the industrial potential of South Africa. With the entire workforce available, we are well on our way to become one of the foremost industrial nations of the world."
SAF_great_repairshop:0 "The Great Repairshop"
SAF_great_repairshop_desc:0 "Our industry has rapidly evolved over the last years to enable us to properly support a long-term war effort. This has been so successful that by now, South Africa is known as the 'Great Repairshop', where our allies' equipment in North Africa, the Middle East and Southern Europe goes when it needs repairing."
SAF_support_iscor_expansion:0 "Support ISCOR Expansion"
SAF_support_iscor_expansion_desc:0 "The Iron and Steel Corporation of South Africa (ISCOR) has for years been a commercially successful steel corporation. By allowing them to expand their operations, we may expect our steel output to rise markedly."
SAF_vanderbijlparks_steelworks:0 "Vanderbijlpark's Steelworks"
SAF_vanderbijlparks_steelworks_desc:0 "Demand for steel is ever increasing. In light of this fact, Director-General Van der Bijl has overseen an ISCOR acquisition of some 100 square kilometers to build a large new steel plant and a model town surrounding it, living off the steel plant in their vicinity. Reportedly, Van der Bijl himself intends to live in the town he is founding."
SAF_industrial_innovation:0 "Industrial Innovation"
SAF_industrial_innovation_desc:0 "South Africa's industry is rapidly expanding and in its wake comes opportunity and innovation. We can make use of this phenomenon to increase our Research and Development to so far unseen heights!"
SAF_post_war_boom:0 "Post-War Boom"
SAF_post_war_boom_desc:0 "The war that encompassed the world has destroyed much of the world, but South Africa was mostly spared. It is only natural then, that the rest of the world is looking towards South Africa for its goods. Export is booming, and because of this, so is South Africa."

#Socialist
SAF_johannesburg_convention:0 "The Johannesburg Convention"
SAF_johannesburg_convention_desc:0 "The foul capitalists have been vanquished and a worker's South Africa has been born. It is time we gather at the heart of the revolution: the city of Johannesburg, where the proletariat has long been toiling, to decide our future. A future that belongs to us!"
SAF_segregation_question:0 "Abolish Formal Segregation"
SAF_segregation_question_desc:0 "Long have the capitalists-imperialists been using simplistic racial rhetoric to convince the white proletarian that his black comrade would be his adversary, allowing them to entrench their own interests and falsifying a sense of need for collaboration by the white worker. It is time we abolish the legislation designed to keep us in their hands."
SAF_herald_syndicate_autonomy:0 "Herald Syndicate Autonomy"
SAF_herald_syndicate_autonomy_desc:0 "While the common catchphrase 'Workers of the world unite!' seems incompatible with the notion of treating certain workers differently from others, the basis of our state are the trade unions, and some of those trade unions want to reserve access to their membership. It is not our place to intervene in that."
SAF_la_guma_administration:0 "The La Guma Administration"
SAF_la_guma_administration_desc:0 "As had been assessed long ago, the white proletariat has shown its true colours: they have developed a bourgeoise sense of superiority, and their 'revolution' unsurprisingly proved to be a farce. It has been long overdue that we cut the English and Dutch out of the government. South Africa for South AFRICANS!"
SAF_land_restitution:0 "Land Restitution"
SAF_land_restitution_desc:0 "The colonisers have driven the South Africans from their land, confining them to a wholly unfulfilling 8% of South African soil, forcing our people into famine and overpopulation in a nation that is more than large enough for our people. We shall take back what was stolen from us, and give it back to the people!"
SAF_native_empowerment_program:0 "Native Empowerment Program"
SAF_native_empowerment_program_desc:0 "The whites, ever anxious to lose their position, have spent their time limiting access to education and training to themselves, leaving us to scrub the floor clean. Unfortunately, this means all the technical expertise is with them. A combination of educational reform and hiring educated blacks over whites shall allow us to take back our destiny!"
SAF_native_republic:0 "The Native Republic"
SAF_native_republic_desc:0 "With the sweeping reforms enacted by La Guma's government, South Africa once again belongs to the South African people, rather than a minority of Europeans pretending a South African identity who lord us around. The Native Republic, belonging to the black South African, is finally a fact."
SAF_outlaw_colour_bars:0 "Outlaw Colour Bars"
SAF_outlaw_colour_bars_desc:0 "Colour Bars, meant to prevent cheaper black workers from replacing white workers, are an outdated concept now. Every South African is a brother to one another in our move towards socialism and the vile profit motive has been quashed. Such discriminatory measures are nothing but shameful and can't be left in place."
SAF_restrict_internal_migration:0 "Restrict Internal Migration"
SAF_restrict_internal_migration_desc:0 "As much as we reject the racially based pass laws of the minority regime, one cannot deny the reality that without any restrictions rural South Africans would swarm Cape Town, Johannesburg and Durban, overpopulating the townships and living in squalor. It is simply a necessity to control the migration flow, even if it need not be racially based."
SAF_end_all_pass_laws:0 "An End to all Pass Laws"
SAF_end_all_pass_laws_desc:0 "The pass laws of the minority regime have left scars that may never heal on the South African psyche, pushing the vast majority of South Africans away except if they were needed to do the existing inhabitants' dirty work. While it is likely that the abolition of these laws will attract many rural South Africans to the cities in hopes to find opportunity, this move is non-negotiable."
SAF_urban_housing_program:0 "Urban Housing Expansion"
SAF_urban_housing_program_desc:0 "Our loosening of migration restrictions on urban areas has, as could be expected, resulted in a giant inflow from South Africa's less developed rural areas of South Africans looking for new opportunities. Unfortunately our housing facilities can't keep up to the demand and the new migrants live in squalor as a result. The only option left is to build more housing facilities, and building them fast."
SAF_diversify_higher_education:0 "Diversify Higher Education"
SAF_diversify_higher_education_desc:0 "Traditionally our institutions of higher education have been quite hostile to non-white students, preferring to gate themselves off and leaving non-whites little choice but to go to less prestigious education facilities. Now that we are creating a new and more fair South Africa, it is time we motivate our institutions of higher education to make their student base more representative to all South Africa."
SAF_revolution_in_practice:0 "The Revolution in Practice"
SAF_revolution_in_practice_desc:0 "The capitalists have been vanquished, but South Africa has not yet been transformed. Today our work begins to change South Africa for once and for all. The dreadful capitalist system must be rooted out thoroughly and from the ground up we can pave the road to the socialist utopia together!"
SAF_curtail_counterrevolutionary_activity:0 "Curtail Reactionary Activity"
SAF_curtail_counterrevolutionary_activity_desc:0 "Our enemies are many still: Afrikaner Nationalists are trying to lure our Afrikaner worker base into treason by appealing to their skin complexion. Canada and the exiles from the previous government are plotting a monarchist restoration. Tribal chiefs want to preserve their way of life contrary to our values. We need to suppress them all."
SAF_reform_south_african_police:0 "Reform the South African Police"
SAF_reform_south_african_police_desc:0 "The South African Police has been a strong tool for the previous regime to keep their hold on our nation and to oppress the worker. It is imperative that we reform this rotten institution from the bottom up so that the police force shall defend the population, rather than keep them down."
SAF_control_the_narrative:0 "Seize Control over the Narrative"
SAF_control_the_narrative_desc:0 "The media is the key to the heart of the people. By assuming control over broadcasting institutions throughout South Africa and filtering the capitalist nonsense inserted by partisan journalists out we can ensure that our population will not be seduced by imperialist lies any longer."
SAF_seize_industrial_capital:0 "Seize Our Industrial Capital"
SAF_seize_industrial_capital_desc:0 "Since the discovery of natural resources in the rand and the western Cape, South Africa has steadily grown into possibly the lone industrial state in Africa. Unfortunately, South Africans never benefitted from it. British men in high hats reaped the benefits of the labour of South Africans and gave us a hunger wage. Not anymore: South African industry will benefit South Africans."
SAF_tolerate_small_farming_enterprises:0 "Tolerate Small Farming Enterprises"
SAF_tolerate_small_farming_enterprises_desc:0 "While nothing but our wrath shall be directed to the corporations attempting to monopolise the most precious tenet of a civilisation: the food supply, it would not be fair to deprive small family businesses of their livelihood on this basis. While in a very banal way it does resemble capitalism if one works their land and sells the returns for a tidy profit, on a small scale it is acceptable."
SAF_nationalize_all_farms:0 "Nationalize Our Agrarian Potential"
SAF_nationalize_all_farms_desc:0 "Capitalists have taken our farmlands for themselves and sell food, the most fundamental need of the human being, for profit. It is time we collectivise the agrarian sector, reorganising it into farming cooperatives, in which each farmer works. This will ensure it will stay a fair profession."
SAF_grab_the_mines:0 "Appropriate the Mines"
SAF_grab_the_mines_desc:0 "South Africa's soil is rich: diamonds, gold, coal... It can all be found right there under our feet. But unfortunately, Rhodes and his successors have taken control over them, forcing miners to shed blood, sweat and tears exhuming diamonds for an extremely low wage while they sell them to jewelries in Ottawa for exorbitantly high prices where tea-sipping aristocrats happily wear them. No longer!"
SAF_divide_the_spoils:0 "Divide the Spoils of Class War"
SAF_divide_the_spoils_desc:0 "We have spent our time taking what rightfully belongs to the South African from the international capitalist. Of course, there is pain involved in this business. But now that the wealth has flowed into our hands, we can return it to the people, who shall thrive with it!"
SAF_i_see_you:0 "I See You!"
SAF_i_see_you_desc:0 "Industrial and Commercial Workers' Union, ICU for short - correctly assessed by a white judge to be pronounced as 'I see you'. The black South African did see the white South African, when he was denied access to sidewalks, beaches and jobs by him. And now, through the ICU's action, for perhaps the first time, the white South African sees him too..."
SAF_organise_natives:0 "Organize Native Unions"
SAF_organise_natives_desc:0 "The black population of South Africa is too a much lesser degree involved in trade unionism. Where the whites have been involved in it for a long time, black trade unions were suppressed and otherwise had trouble organising their work force. Now, with government support, we can change this."
SAF_encourage_communal_engagement:0 "Inspire Communal Engagement"
SAF_encourage_communal_engagement_desc:0 "Small, often traditionalist communities, are not very inclined to involve themselves into the affairs of the state. But now we are a pluralist nation and we value the engagement of our citizens, so we should work with them to engage them."
SAF_native_education_program:0 "Native Education Program"
SAF_native_education_program_desc:0 "Any and all public education in South Africa had been reserved to whites during the previous regime, relegating black South Africans to the goodwill of missionaries and religious institutions. While the quality was passable, it was unsurprisingly riddled with religiosity, the tool to keep the proletariat in line, too. It is time we open up objective education for non-whites."
SAF_incorporate_saic:0 "Incorporate the SAIC"
SAF_incorporate_saic_desc:0 "To fully ensure the cooperation with the Indian community in South Africa, it is paramount that we incorporate their interest group, the South African Indian Congress, into the government like we did with the Industrial and Commercial Workers' Union."
SAF_support_saic:0 "Support the SAIC"
SAF_support_saic_desc:0 "While incorporation is perhaps a bit too extreme for such a small diaspora, the South African Indian Congress are the most significant interest group for the Indian South African community. It is important that we support their efforts."
SAF_full_participation_doctrine:0 "Inclusive Participation Doctrine"
SAF_full_participation_doctrine_desc:0 "If we are to succeed as a truly fair and equal nation, we need every racial group to participate. For this reason we have the Inclusive Participation Doctrine: by engaging with our communities and special programs, we can ensure that we are not a government of compassionate whites and black intellectuals while the rest of South Africa is apathetic."
SAF_durban_convention:0 "The Durban Convention"
SAF_durban_convention_desc:0 "We have made tremendous strides in the last few years: the Larneys have been crushed, racial affairs have been made more equitable and South Africa for perhaps the first time since the concept exists, belongs to the South African. Still, there is more work to be done as we pave our road to socialism; and part of that is participation of the public."
SAF_dethrone_the_paramount_chiefs:0 "Dethrone the Paramount Chiefs"
SAF_dethrone_the_paramount_chiefs_desc:0 "The Paramount Chiefs represent the kowtowing of the native population to the Imperialist and the corruption it imparts. They must be "dethroned" , with committees formed for greater representation"
SAF_found_bechuanaland_election_comm:0 "Found the Bechuanaland Election Committee"
SAF_found_bechuanaland_election_comm_desc:0 "With the Paramount Chiefs removed, we must now move to establish a true form of representation for the inhabitants of Bechuanaland. By setting up BEC's in the settlement dotted throughout the region, we can ensure the Tswana can properly voice their concerns in the South African government."
SAF_annex_basutoland_and_swaziland:0 "Annex Basutoland and Swaziland"
SAF_annex_basutoland_and_swaziland_desc:0 "Basutoland and Swaziland are quite small, and putting an end to the tribal structures is relatively easy as such. By integrating them in their neighboring provinces of Eastern Cape and Natal we can assure their continued prosperity as South Africans."
SAF_protectorate_political_development:0 "Political Development in the Protectorates"
SAF_protectorate_political_development_desc:0 "20th century politics in the protectorates is far and few between. To some degree these provinces are still under the tribal authorities from which all mankind stems eventually. Unfortunately, this state of affairs is much less equitable than our socialist system. Through education, we can change this state of affairs."
SAF_bechuanland_autonomous_commune:0 "Establish Bechuanaland Autonomous Commune"
SAF_bechuanland_autonomous_commune_desc:0 "Even if it was beholden to the Paramount Chiefs, the Tswana people have had autonomy over their own affairs since times immemorial, even under British administration. It would not be equitable to deprive them of this, thus the Bechuanaland Autonomous Commune is being drafted, which has the right to pass its own laws devolved from our national government."
SAF_extend_citizenship_to_swazi_sotho:0 "Extend Citizenship to the Swazi and Sotho"
SAF_extend_citizenship_to_swazi_sotho_desc:0 "Now that we have integrated their homeland into our nation, it seems straightforward that the Sotho and Swazi that live there should be extended a South African passport. They'd  be stateless on their own land otherwise."
SAF_ethnic_representation_councils:0 "Ethnic Representation Councils"
SAF_ethnic_representation_councils_desc:0 "Not only the former High Commissioner Territories, but South Africa as a whole is divided by several ethnicities, like the Xhosa, the Zulu and the Ndebele. To ensure the interests of these group are fairly represented, we should establish Ethnic Representation Councils elected by members of those ethnic groups."
SAF_develop_borderlands:0 "Develop the Borderlands"
SAF_develop_borderlands_desc:0 "The outer layer of South Africa, Bechuanaland and Southern Rhodesia, were much less settled by Europeans and as such not nearly as much developed by them. It is time we redirect some funds to ensure the borderlands adhere to the same standards as inner South Africa, although this will not be easy or cheap. They are South Africans too!"
SAF_communal_defence_auxiliaries:0 "Communal Defence Auxiliaries"
SAF_communal_defence_auxiliaries_desc:0 "By arming the inhabitants of the (former) protectorates, we can increase the fighting power of our military. Where the racists constantly tried to limit their arms to the Assegai, we shall deliver real guns for those willing to fight for South Africa."
SAF_complete_the_integration:0 "Complete the Integration"
SAF_complete_the_integration_desc:0 "It has been hard work, but the protectorates are now administrative equals to the rest of our nation, and can no longer be denied to be as much South Africa as Cape Town or Johannesburg."
SAF_SOC_join_isac:0 "Join the Phalanstére"
SAF_SOC_join_isac_desc:0 "To join the Phalanstére, will allow our brightest and best access to the cutting edge of Syndicalist ideals, and technology to further promote Sydnicalist ideals within South Africa."
SAF_SOC_focus_on_agricultural_expansion:0 "Focus on Agricultural Expansion"
SAF_SOC_focus_on_agricultural_expansion_desc:0 "South Africa is a bountiful land, with rich, fertile soil. We must expand upon this, and ensure that regardless of colour, that a man can work for his bread."
SAF_SOC_subsidized_farming:0 "Agrarian Socialism"
SAF_SOC_subsidized_farming_desc:0 "With the previous system of farming in South Africa hailing from the old Imperialistic system now no more, we will promote racial harmony with socialist ideals and will remove those who go against us."
SAF_SOC_support_cape_wineries:0 "Support Cape Wineries"
SAF_SOC_support_cape_wineries_desc:0 "The mediterranean climate of the Cape is perfect for the cultivation of wine grapes, and as such, South African wine is world-renowned. We should make use of this export boon, and support our wineries in their endeavours."
SAF_SOC_encourage_sharecropping:0 "Establish National Farming Cooperatives"
SAF_SOC_encourage_sharecropping_desc:0 "With the removal of Imperialist and Nationalist organisations, the people of all colours are now able to work the land. Under our guidance, we shall form farming cooperatives of mixed race, to further ease racial tensions, and promote syndicalist ideals."
SAF_SOC_agricultural_innovation:0 "Agricultural Innovation"
SAF_SOC_agricultural_innovation_desc:0 "As our brothers and sisters work the land, we must obtain further techniques to further innovate our agricultural sector."
SAF_SOC_help_small_farming_communities:0 "Aid Small Farming Communities"
SAF_SOC_help_small_farming_communities_desc:0 "Not all farming communities within South Africa are large, due to population settlement, and the corp being grown. With this, an initiative has been created to aid these communities, to promote growth of these communities and to ensure there is a level of diversity in our crops."
SAF_SOC_industrial_farming_equipment:0 "Industrial Farming Equipment"
SAF_SOC_industrial_farming_equipment_desc:0 "The tractor, the plough, and the sickle, are but few of the needs that are required if we are to revolutionise our farming industy."
SAF_SOC_granary_of_africa:0 "The Granary of Africa"
SAF_SOC_granary_of_africa_desc:0 "Our agricultural achievements have not gone without notice: South African bread is exported through the continent and beyond, feeding colonist and colonial alike. As such, South Africa is quickly becoming known as the Granary of Africa."
SAF_SOC_south_african_gold:0 "South Africa's Gold"
SAF_SOC_south_african_gold_desc:0 "South Africa has significant gold reserves. The presence of gold means we have the means to back up our currency and it's something other countries desire for a similar goal. It would be foolish not to exploit the money that lies below our soil."
SAF_SOC_focus_on_manufacturing:0 "Focus on Industrial Expansion"
SAF_SOC_focus_on_manufacturing_desc:0 "If we are to spread Sydnicalism throughout Africa, we must secure an industrial base and expand upon in."
SAF_SOC_director_general_van_der_bijl:0 "Manufacturing Expansion Plan"
SAF_SOC_director_general_van_der_bijl_desc:0 "With great care, and planning, our civil engineers have laid out great plans for our largest cities."
SAF_SOC_form_idc_of_south_africa:0 "Form the IDC of South Africa"
SAF_SOC_form_idc_of_south_africa_desc:0 "The Industrial Development Cooperative of South Africa will become a financial institution aiding South Africa's industrial development through the distribution of grants to build certain required industries and contribute to our economic growth, allowing our industry to grow."
SAF_SOC_recruit_native_labour:0 "Recruit Native Labour"
SAF_SOC_recruit_native_labour_desc:0 "For too long the Natives of this great land have been forced to into the role of a servitor. No more, they shall now be employed to work in our ever expanding industries."
SAF_SOC_great_repairshop:0 "The Great Repairshop"
SAF_SOC_great_repairshop_desc:0 "Our industry has rapidly evolved over the last years to enable us to properly support a long-term war effort. This has been so successful that by now, South Africa is known as the 'Great Repairshop', where our allies' equipment in North Africa, the Middle East and Southern Europe goes when it needs repairing."
SAF_SOC_support_iscor_expansion:0 "Support the Metalworker's Union"
SAF_SOC_support_iscor_expansion_desc:0 "The Metalworker's Union was formed to ensuring the rights of the worker were protected by the Imperialist and their greedy needs. We should support this movement, and ensure it is promoting Sydnicalist ideals."
SAF_SOC_vanderbijlparks_steelworks:0 "Expand the Rand Steelworks"
SAF_SOC_vanderbijlparks_steelworks_desc:0 "With the Metalworker's Union now firmly influenced by the party, we can see to expanding the newly "liberated" steelwork industries within South Africa."
SAF_SOC_industrial_innovation:0 "Industrial Innovation"
SAF_SOC_industrial_innovation_desc:0 "As we push further with industrial expansion, we must secure the means of innovation to ensure we are on the bleeding edge of industrial technology."
SAF_SOC_post_war_boom:0 "Socialist Prosperity"
SAF_SOC_post_war_boom_desc:0 "Though blood,sweet and tears, we have secured a level of prosperity in South Africa that would never been reached if the Imperialists or the Nationalist agendas were not removed. We have truly "Broken the Chains"."
SAF_SOC_purge:0 "The Great Purge"
SAF_SOC_purge_desc:0 "The South African armed forces were created by the odd marriage between English Imperialist and Afrikaaner exploiters. A complete purge is required to ensure no elements of the old order remains and that South Africans can truly break their chains!"
SAF_SOC_repeal:0 "Repeal Racist Reforms"
SAF_SOC_repeal_desc:0 "Currently, the South African armed forces is riddled with reforms designed to keep non-whites from ever advancing higher then a non commission officer and that they aren't allowed to order white soldiers, unless permission is given to them by a white Officer. These reforms must be repealed at once."
SAF_SOC_abolish:0 "Abolish Commissions"
SAF_SOC_abolish_desc:0 "A traditional harking back to days of the Imperialist in the United Kingdom, one could merely buy his way into rank opposed to earning it by merit. The new South African armed forces will no longer have the bourgeoisie buy there way into society, it must be earned through merit and via a vote of ones peers.Though this more of a means for the Government to remove those they deem a threat to the cause."
SAF_SOC_choose_your_destiny:0 "Third Internationale Advisors"
SAF_SOC_choose_your_destiny_desc:0 "With the South African armed forces being reformed from the bottom up, it is in desperate need for guidance from those inlined with the new Syndicalist government with it reaching out to members of the Thrid Internationale for such guidance"
SAF_SOC_ti_equip:0 "Thrid Internationale Provisions"
SAF_SOC_ti_equip_desc:0 "The South African armed forces are lacking the basic necessities to support itself. Our generous comrades have provided us these means and appear willing to support us in these turbulent times"
SAF_SOC_british_dev:0 "English Arms Development"
SAF_SOC_british_dev_desc:0 "The South African arms industry is more or less still based on now dubbed "Canadian" arms for political reasons. This has allowed for "English" arms development to easily take over these existing industries and assist South Africa gain a level of self reliance."
SAF_SOC_self:0 "Establish Local Arms Unions"
SAF_SOC_self_desc:0 "With the recent development of "English" arms within South Africa, it has become apparent that South Africa is the lone Syndicalist outpost in Africa and needs to maintain a level of self reliance regarding it's arm industry. With this unions have been formed to establish it's own local arms industries to produce the means of war"
SAF_SOC_navy_esb:0 "Establsh a Syndicalist Navy"
SAF_SOC_navy_esb_desc:0 "With English Navy Advisors, the South African navy has began the process of reforming itself into a model more befitting a member of the Third Internationale"
SAF_SOC_navy_des:0 "Destroyer Effort"
SAF_SOC_navy_des_desc:0 "With the lastest Destroyer designs now made available to the South African Navy from the Union of Britian, has allowed them to standardise itself to that of the Thrid Internationale"
SAF_SOC_navy_mf:0 "Red Merchant Navy"
SAF_SOC_navy_mf_desc:0 "With South Africa still attempting to establish the means to produce and become more self-reliant, a merchant navy has become required to ensure that goods, weapons and other necessities can shipped into the country."
SAF_SOC_navy_cru:0 "Cruiser Effort"
SAF_SOC_navy_cru_desc:0 "Further efforts have been made to obtain larger ship designs for the South African Navy. These cruiser designs that will fill in the niche that the Navy requires to provide greater protection of South Africa's shores"
SAF_SOC_navy_port:0 "Develop South African Shipyards"
SAF_SOC_navy_port_desc:0 "Expansion of the lackluster naval facilities of Port Elizabeth and Cape Town, will allow for local development and production of maritime vessels for the South African Navy"
SAF_SOC_navy_coast:0 "Coastal Guard Union"
SAF_SOC_navy_coast_desc:0 "South Africa has a large coast line that is dotted with several major ports and cities. These vital ports need to be defended with plans drawn from the old administration with the creation of a Coastal Guard Union. This union is to be filled by men and women who are unsuited for the frontlines, but are ideal for manning the guns of the coast"
SAF_SOC_cof_advisors:0 "French Commune Advisors"
SAF_SOC_cof_advisors_desc:0 "With a large distrust still towards the British, the Government has turned to the Commune of France to assist them in reform their Army and eagerly await for their 'Camarades de France' to arrive"
SAF_SOC_cof_invesment:0 "Commune of France Investment"
SAF_SOC_cof_invesment_desc:0 "The French have insisted that further industrial development to be allowed within South Africa in order to allow for the South African army. Though the French appear to be eager to accept most of the cost, fears of a new wave of "colonialism" have rippled through South Africa, with members of the Government putting minds at ease with more jobs becoming available"
SAF_SOC_cof_officer:0 "'Camarades' Officer"
SAF_SOC_cof_officer_desc:0 "The Camarades have began to retrain our newly voted in Officer Corp in the tactics of "Guerre de Mouvement" War of Movement. This involves the promotion of using armoured units to breakthrough the enemy lines and exploit the enemies flanks. Prefect warfare it appears for the large desert of North Africa.."
SAF_SOC_cof_red_africa:0 "African Red Vanguard"
SAF_SOC_cof_red_africa_desc:0 "Further indoctrination of the South African army by the Camarades has lead to a push for South Africa to be the vanguard of the Syndicalism in Africa. Crys are getting louder and louder for the South Africa to break the chains on their African brethen within Mittelafrika and Northern Africa and paint the map of Africa red"
SAF_SOC_cof_para:0 "Form the Parabat "
SAF_SOC_cof_para_desc:0 "The "Parabat" , the combining of the words "Parachute Battalion" is a local initiative to have infantry dropped behind enemy lines and strike the enemies rear. Further to this, the aims of the battalion is to supply Syndicalist aligned forces within Africa to further the cause"
SAF_SOC_cof_export_rev:0 "South African Support Crews"
SAF_SOC_cof_export_rev_desc:0 "The harshness of South Africa has been a strain on the French designed tanks that have been supplied and built under license. Lacking the expertise to make real modifications to these tanks, support crews have been assigned to keep these tanks running."
SAF_SOC_cof_tank:0 "Tanks from the Commune"
SAF_SOC_cof_tank_desc:0 "Tank designs from the Commune of France have been adapted by our local engineers to ensure they can survive the rigorous terrain that our homeland brings. Though this has come at some cost, it's benefits outweigh this greatly and will surely continue return itself in investment"
SAF_SOC_cof_mobile_warfare:0 "Guerre de Mouvement"
SAF_SOC_cof_mobile_warfare_desc:0 "After several long hard months, the South African Army has been reborn. Gone are the racist and imperialistic goals, which have been now replaced with the drive to liberate Africa under the iron treats of South African Tanks!"
SAF_SOC_saf_red_force:0 "South Africa Stands Ready"
SAF_SOC_saf_red_force_desc:0 "South Africa stands ready for the next great struggle against those who would seek to chain them with their bourgeoisie views and Imperialistic goals. Whether the next war takes South Africa to the vast deserts of North Africa or the green fields of Germany, it stands ready and able to fight. Break the Chains!!!"
SAF_SOC_sri_aero:0 "Advisors from Aeronautica Rossa"
SAF_SOC_sri_aero_desc:0 "The Socialist Republic of Italy is the younger brother of the Third Internationale, with it like South Africa still finding it's place within the organisation. They have provided several aviation instructors to help South Africa reform it's airforce"
SAF_SOC_sri_red_gift:0 "The Red Gift"
SAF_SOC_sri_red_gift_desc:0 "The Socialist Republic of Italy has parted to South Africa a large quantity of albeit older models to the South African Airforce. Though these models are old, they are still capable aircraft and will provide the nucleus of South Africa's new red airforce"
SAF_SOC_sri_new_pilot:0 "New Pilot Cadre"
SAF_SOC_sri_new_pilot_desc:0 "The advisors from the Socialist Republic of Italy have proven invaluable to our efforts. These efforts have yielded a cadre of fresh, eager Pilots who will be the new generation of the South African airforce"
SAF_SOC_sri_cas:0 "Close Air Support Designs"
SAF_SOC_sri_cas_desc:0 "The terrain of South Africa is vast and varied, with desert, bush and lush overgrowth being but a few of the terrain types within it's borders. With the introduction of new Close Air Support models from the Thrid Internationale, has allowed for our airforce to provide greater ground support to our ground forces"
SAF_SOC_radar:0 "Listening Post"
SAF_SOC_radar_desc:0 "The old saying 'Knowledge is power' is fitting for the situation that South Africa faces. With several possible enemies to the north, South Africa must know what they are up to react appropriately"
SAF_SOC_research:0 "Military Research Initiatives"
SAF_SOC_research_desc:0 "The South African armed forces can not overly relay on research and development from the Thrid Internationale. It must be able to take it's own measure in these fields and promote the development of these fields"
SAF_SOC_uob_advisors:0 "The Men from R.E.D"
SAF_SOC_uob_advisors_desc:0 "R.E.D short for 'Revolutionary Exportation Directory' have provided several advisors to help guide our newly formed South African army. Though many still distrust the "English" , the Government hopes these men will mend that rift caused by centuries of strife and move South Africa forward"
SAF_SOC_uob_militia:0 "Reform the Militia"
SAF_SOC_uob_militia_desc:0 "Currently South Africa has many men under arms, but no real direction for them. They are currently made of all walks of life and in most part are united under the flag of Syndicalism. R.E.D advisors wish to amalgamate these forces into a single cohesive force and for them to form the backbone of the new South African army"
SAF_SOC_uob_arms:0 "British Arms"
SAF_SOC_uob_arms_desc:0 "British arms have begun to flood our ports, as R.E.D advisors have begun their process of reshaping the South African army in order to bring a level centralisation."
SAF_SOC_uob_officer:0 "British Officer Model"
SAF_SOC_uob_officer_desc:0 "The R.E.D advisors have begun training the next generation of South African officers. Focusing on small unit tactics, with the use of armour and artillery to overwhelm an enemy position. These tactics will prove useful on the battlefield and provide a level of professionalism our army currently lacks"
SAF_SOC_uob_red_guard:0 "South African Red Guard"
SAF_SOC_uob_red_guard_desc:0 "Red Guard units have been designed to be made of veterans within the South African army and those more 'dedicated' to Syndicalism. They are provided better equipment and training compared to their Militia brethren. Though in theory, Militia formations can be 'promoted' to a Red Guard formation, though this appears to be more political based then merit..."
SAF_SOC_uob_armour:0 "British Armour Designs"
SAF_SOC_uob_armour_desc:0 "Tanks are the modern cavalry of the battlefield, with current doctrine being that they provide support to infantry and assist in breakthoughs. This may change in time, but the current models generously provided by the Union of Britain will greatly assist South Africa adopting to this doctrine"
SAF_SOC_uob_saf_army:0 "R.E.D Doctrine Entrenched"
SAF_SOC_uob_saf_army_desc:0 "With the doctrine provided by R.E.D well and truly entrenched in the South African Army is ready to carry the torch of Syndicalist into the heart of darkness of Africa!"
SAF_SOC_uob_marine:0 "Red Marines"
SAF_SOC_uob_marine_desc:0 "R.E.D advisors have provided the training and means for a South African marine force to be created. The concept of this formation is to secure beach heads and hold them long enough for larger Militia and Red Guard units to punch through. With Africa and even Europe dotted with important ports, these marines will proof vital in the war too come"
