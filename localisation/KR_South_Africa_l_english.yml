#Navy/Airforce

SAF_Expand_Branches:0 "Expand the Branches"
SAF_Expand_Branches_desc:0 "With reforms occurring within the South African Army, the other branches of the South African Armed Forces must also be expanded and reformed to support and keep up with the challenges the modern day battlefield dawned after the Weltkrieg will bring to our nation."
SAF_Naval_Vol:0 "Amalgamate the Naval Services"
SAF_Naval_Vol_desc:0 "Currently there isn't a true South African Navy, with several branches/services performing duties akin to that of a Navy, though in a localised area. These branches/services must be amalgamated into one service, allowing for a true South African Navy to be formed and allow for unified operations to begin."
SAF_Avation_Corp:0 "Expand the South African Pilot Program"
SAF_Avation_Corp_desc:0 "The South African Air Force is in desperate need of airmen and most of all pilots, if it is to expand to provide the services it's required. We shall swallow our pride and recruit from both 'Honoured' citizens and those undesirable to the nation itself, skin-colour is secondary to a man's wings."
SAF_For_Aid:0 "Foreign Expertise"
SAF_For_Aid_desc:0 "South Africa's Aviation and Naval developments are rudimentary at best, with a real lack of investment made into these branches till now. A rapid policy of seeking foreign Seadogs and eagles from the various veterans of the Post-Weltkrieg area can rectify this."
SAF_Can_Aid:0 "Canadian Advisors"
SAF_Can_Aid_desc:0 "With London being strangled by the tentacles of Syndicalism, Ottawa has picked up the torch to to lead the Entente into the heart of the red beast. The South African Government has opened it's doors to Canadian Advisors, to expand it's Air Force and fledging Navy, with the goal of supporting Canada in the great crusade against the Syndicalist."
SAF_Imperial_Gift:0 "The 'Imperial Gift'"
SAF_Imperial_Gift_desc:0 "Dubbed the 'Imperial Gift' by South African Airforce personnel with Canada providing a more then modest contribution to our lacklustre Airforce by providing several squadrons worth of aeroplanes, along with parts and munitions"
SAF_Plane_Fact:0 "Support South African Aviation Industry"
SAF_Plane_Fact_desc:0 "Though Canada is more then able to supply South Africa, the perils of war means that this may not always be a contributing factor. South Africa must be able to provide a small level of dependence with parts and munitions for their Air Force"
SAF_Can_Pilot_Training:0 "Entente Pilot Training"
SAF_Can_Pilot_Training_desc:0 "With new planes, comes new tactics. Entente Advisors have greatly assisted our Pilots in long range patrols of the Cape and introduced the use of Naval Bombers"
SAF_SAAF:0 "Royal South African Airforce Reformed"
SAF_SAAF_desc:0 "The South African Airforce before the support from Canada and other Entente forces was nothing more then a few biplanes from a forgotten era and some "acquired" German Junkers. Now with the latest training and aircraft, the now dubbed Royal South African Airforce, is ready to cry havoc and let slip."
SAF_Recall_Halifax:0 "Halifax at the Helm"
SAF_Recall_Halifax_desc:0 "Halifax, once a retired Admiral of the British fleet has now been requested to take the helm in the reforms required for South Africa to establish it's own Navy"
SAF_Wolf_Pack:0 "Wolwe van die See"
SAF_Wolf_Pack_desc:0 "South Africa will never have a large Navy nor will it sport massive Battleships or Aircraft Carriers. With this in mind, developments in the submarines that have been dubbed by Afrikaner Naval Officers as "Wolwe van die See", Wolves of the Sea, have shown great prospects and those all too keen Afrikaner Naval Officers are happy to adopt"
SAF_Con_Navy:0 "Merchant Fleet"
SAF_Con_Navy_desc:0 "With the Entente nations contacted via a vast array of inter-lapping trade routes, the need for a Merchant Fleet is needed more then ever"
SAF_Royal_Navy:0 "South African Navy Formed"
SAF_Royal_Navy_desc:0 "With Halifax at the helm, the South African naval branches and been centralised allowing for South Africa to officially have a Navy. Though smaller, it's main goals are to protect shipping lanes within the Cape and provide limited support to the Canadian war effort."
SAF_Can_Develop_Naval:0 "Canadian Naval Development"
SAF_Can_Develop_Naval_desc:0 "Several of our ports and docks have seen better days, with alot not having been in service since the Weltkrieg. With Canadian investment and 'know how', we have began to overhaul these docks to better assist our Entente allies"
SAF_Expand_Fort:0 "Expanding South Africa's Aerodromes"
SAF_Expand_Fort_desc:0 "With new aeroplanes, comes the need to expand South African Aerodromes and lay the ground work for several more"
SAF_Home_Isles_Invasion:0 "Our Part in the Great Crusade"
SAF_Home_Isles_Invasion_desc:0 "The idea of South African servicemen, fighting and dying for a 'British' cause has never been a popular sentiment in South Africa, but what has become popular is the need to stop the Syndicalist threat before it can completely reach our shores."
SAF_Non_Can_Aid:0 "Seeking Help Elsewhere"
SAF_Non_Can_Aid_desc:0 "Canada and the Entente are nothing but self serving dullard, who would only drag South Africa into their wars with nothing to give in return. Pirow recent overtures to the Germans, has allowed South Africa to seek help elsewhere regarding the expansion and reforming of our Air and Sea Branches.This hasn't proven popular amongst the Anglo population though."
SAF_Dutch_Connection:0 "Dutch Connection"
SAF_Dutch_Connection_desc:0 "Through some extraordinary use of back channels and "Meetings", Pirow has been in contact with several Dutch aviation experts, who will assist South Africa in reforming it's Airforce, with further talks looking promising regarding the purchasing of Dutch aircraft"
SAF_Dutch_Aircraft:0 "South African Fokker Purchase"
SAF_Dutch_Aircraft_desc:0 "South African has been able to obtain several Dutch designed Fokker fighters via it's new connections. Though limited in numbers, the licence for these aircraft have been secured, though through what means are best left unsaid"
SAF_Dutch_Training:0 "Obtain White Phosphorus Munitions" 
SAF_Dutch_Training_desc:0 "From our contacts in Mittelafrika, we have been able to obtain "Flüssigkeitsbrandbombe", Liquid Fire Bomb. It contains White Phosphorus, which is effective against enemies who think the thick dense jungle will save them, though the after effects of the weapon are less then desired.."
SAF_SALM:0 "Reform the SALM"
SAF_SALM_desc:0 "The South African Airforce now renamed by to it's Afrikaans name of "Suid-Afrikaanse Lugmag",SALM, is now a force to be reckoned with. With the next batch of South African pilots now taking to the skies of the savannah, the SALM is ready to face the challenges that looms over the horizon"
SAF_GER_Mil_Invest:0 "German Investment"
SAF_GER_Mil_Invest_desc:0 "Similar to Canada, Germany to has it's interest in South Africa, with it wishing to expand the infrastructure between the Cape and it's colonies in Africa. Though only minor in nature, it appears the real reason is to allow for further German investment in South Africa lucrative mining sector" 
SAF_GER_AAA:0 "German Funkmessgerät Installations"
SAF_GER_AAA_desc:0 "South Africa is to become Germany's most southern listening post. These installations will better monitor Naval and Air traffic in the Cape and also provide South Africa with a level of early warning needed for it's forces to react to a potential threat"
SAF_GER_Naval_Advis:0 "Kaiserliche Marine Advisors"
SAF_GER_Naval_Advis_desc:0 "Priow didn't sit on idle hands during his fact finding mission to Germany. He was able to obtain the assistance of several Kaiserliche officers, though their reasons for discharge from the Kaiserliche isn't best mentioned..."
SAF_GER_Naval_Lessons:0 "Lessons from Jutland"
SAF_GER_Naval_Lessons_desc:0 "The Second Battle of Jutland for the Kaiserliche showed that being on the bleeding edge of technology is a must. With this in mind, South Africa must have the mindset of "Quality of Quantity" in it's construction of it's Navy"
SAF_GER_Navy_Ships:0 "German Naval Designs"
SAF_GER_Navy_Ships_desc:0 "German Ship designs have become the world standard, with this in mind, South Africa has been able to secure several new designs for local use"
SAF_GER_Navy:0 "Suid-Afrikaanse Vloot"
SAF_GER_Navy_desc:0 "Taking a page from the South African Airforce 'Rebranding' the use of Afrikaans over English for the naming of the newly formed Navy. This action has been taken to move it away from it's 'English' beginnings."
SAF_War_Policy:0 "South African War Policy?"
SAF_War_Policy_desc:0 "With the both Air and Naval branches of the South African Armed forces receiving the much needed reforms they needed, it's time for South Africa to decide on whether it will defend it's own shores or support those in Europe"
SAF_Anti_Syndie:0 "South Africa's Red Scare"
SAF_Anti_Syndie_desc:0 "Though an "European" war is never popular in South Africa,it's a harsh reality that if Syndicalism was to prevail in Europe... Then Africa... SOUTH Africa would surely be next...We must assist in slaying the Red Beast, before it it's tentacles make it to our shores.."

