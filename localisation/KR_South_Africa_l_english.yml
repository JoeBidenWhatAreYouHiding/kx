### Leaders ###
POLITICS_JAMES_HERTZOG_DESC:0 "James Barry Munnik Hertzog first rose to prominence as a Boer guerrilla leader in the second Anglo-Boer war; defiant to the last, he resisted the British long after the war had been definitively lost. Even in defeat, however, Hertzog continued to champion the Afrikaner people. He rose to leadership of the Afrikaner dominated 'National Party', and in 1924, became South Africa's first Nationalist prime minister in coalition with Labour. With the collapse of the United Kingdom the following year, Hertzog was confronted with the fact that he did not have the parliamentary majority to take South Africa out of the Empire, but managed to assume stewardship of the High Commissioner Territories. Hertzog, now as State President of the new South African Republic, has been a proponent of segregation between South Africa's various racial groups, and has encouraged the disenfranchisement and resettlement of South Africa's already oppressed black population."
POLITICS_JAN_SMUTS_DESC:0 "Jan Christiaan Smuts, though an Afrikaner veteran of the Second Boer-War, had, by the onset of the Weltkrieg, become a staunch proponent of South African autonomy within the British Empire. During the Weltkrieg, Smuts led South Africa's armies against the Germans in Namibia and clashed with the famous Paul von Lettow-Vorbeck in East Africa. In defeat, Smuts continued for South Africa's future; while he was temporarily swept out of power in 1924 by the National Party, who wanted to break with Britain permanently, he was back in charge in 1929. He has been fighting for South Africa's alliance with the Entente for his entire career, and it does not appear he is about to give up."
POLITICS_KING_EDWARD_SAF_DESC:0 "Edward of Windsor, with the passing of his father, 'King-Emperor', George V, was crowned in a lavish ceremony in Ottawa. The young monarch, notably solemn upon his enthronement, inherited an Empire undoubtedly a shadow of its former glory, and a kingdom occupied by syndicalist revolutionaries. Undeterred, King Edward maintains, above all else, the desire that the banner of the United Kingdom again proudly fly above the British Isles."
POLITICS_NICOLAAS_HAVENGA_DESC:0 "Nicolaas Christiaan Havenga, once a loyal supporter of the James Hertzog and the National Party, and perhaps an even more radical Afrikaner nationalist, left the party over disagreements with its economic policies. He founded the 'Afrikaner Party' in opposition to what was, in his view, the regressive economic platform of the National Party. As president, Havenga seeks to deregulate foreign trade and promote the exploitation of South Africa's vast gold deposits."
POLITICS_DANIEL_MALAN_DESC:0 "Daniel François Malan, former editor of the National Party's newspaper, Die Burger, has outmanoeuvred rival James Hertzog to secure dominance of South Africa's nationalist faction. Malan is, even by Afrikaner Nationalist standards, a hard-line proponent of racial segregation and the suppression of South Africa's black population. As State President, Malan strives to transform South Africa into a nation completely by and for the Afrikaner people, and by nearly any means necessary."
POLITICS_HERBERT_STANLEY_DESC:0 "Herbert James Stanley, British-Rhodesian political leader, has become governor-general of Southern Rhodesia. Stanley, an Englishman, seeks to foster even more resilient economic and political ties with Canada, while maintaining Rhodesia's independence."
POLITICS_EARL_CLARENDON_DESC:0 "George Herbert Hyde Villiers, the Right Honourable Earl of Clarendon, previously member of the British Government in Exile in Canada, was appointed Governor-General of South Africa in 1931, taking care of His Majesty's duties in South Africa for him: appointing the cabinet and dissolving parliament if need be. Notably, the earl is also the chief scout of South Africa. Despite the fact that his political wit induces respect, some voice concerns over the fact that South Africa's Governor-General is not a South African..."
POLITICS_PAT_DUNCAN_DESC:0 "Sir Patrick Duncan was born in Scotland in 1870, in a time quite different from now, when Britain still ruled the world. Having emigrated to South Africa in during the Boer War, after which he practiced as an attorney and then joined politics first as a member of the pro-British Unionist Party and then after the merger the South African Party, Duncan is the first South African to citizen to be appointed as Governor-General of the Union. A milestone."
POLITICS_NJ_DE_WET_DESC:0 "Nicolaas Jacobus de Wet was never supposed to be acting Governor-General of South Africa: a judge by profession, he was Chief Justice of the nation when unexpectedly the existing Governor-General, sir Patrick Duncan, passed away. It was ruled that De Wet would do as an acting Officer Administering the Government of South Africa, and as such, De Wet is now both the first Afrikaner and first South African born in South Africa who takes care of His Majesty's duties as Head of State."
POLITICS_ERNEST_JANSEN_DESC:0 "Pushed through on the insistence of the National Party, who were determined to get a 'neutral' Governor-General, of course coming from their own ranks, E.G. Jansen. Jansen, an Afrikaner from Natal, is as such the first Afrikaner and first South African born right here in South Africa who administeres His Majesty's duties as South Africa's Head of State."
POLITICS_JOHANNES_VAN_RENSBURG_DESC:0 "From secretary of former Justice Minister Tielman Roos, to dictator of South Africa. Few will have foreseen how events turned out. Van Rensburg has always been the leader of the most extreme wing of the National Party, speaking of the Afrikaner nation, appealing to the emotion and the religiosity of his audience while not making a secret of his disdain for the democratic system, the British and the supposed threat that the native South African poses to the Afrikaner 'Volk'. And now that he rules South Africa, it is no longer just rhetoric."
POLITICS_JIMMY_LA_GUMA_DESC:0 "James 'Jimmy' Arnold La Guma was born in Bloemfontein, on August 23rd, 1894, to a lower class family of French-Malagasy immigrants, who died shortly after and left James in the care of an uncle in Cape Town. As a coloured man James was not at the bottom of South Africa's racial hierarchy, but his impoverished upbringing nevertheless taught him the grim realities of oppression and inequality. In his boyhood, he participated in the 1906 Cape Town 'Hooligan Riots', where a multiracial protest of workers and local leftist political leaders was repulsed by police and descended into looting and violence. James for his part joined in by stealing bread and handing it out to the protesting workers. Being largely self-educated, he attributed his first thoughts of class consciousness to reading simple works of proletarian literature and by performing labour-intensive, underpaid jobs. He spent the Weltkrieg in British-occupied Sudwestafrika, toiling on the railroads and in German-owned diamond mines. Here he faced blacklists and arrests, thanks to taking up political activities and trying to organise strikes, which resulted in him returning to South Africa in 1920. James set up shop back in Cape Town, joining Clements Kadalie's Industrial and Commercial Workers' Union and was later elected as its Assistant General Secretary. James emerged as the real power behind the ICU's labour organising, whilst Kadalie tinkered with political theory. Later when Kadalie was deported in 1924, James was tasked together with the British Syndicalist William George Ballinger to argue in Kadalie's absence in order to reconcile the far left of the ICU with its moderate, mainly white wing. Though they managed to secure the ICU's loyalty to Kadalie's vision and James was recognised as leader in Kadalie's absence, the fight over the ICU had a profound effect on James and led him to seriously reconsider the role whites should play in organising the South African labour movement. He began to privately muse that white workers, aware that their privilege always rested on the exploitation of the black proletariat, could not be relied upon to support any revolutionary initiative. James soon forged closer ties with other so-called 'Africanists' on the radical left who shared this sentiment, such as Albert Nzula and J.T. Gumede. In 1935 he started the exclusively black and coloured National Liberation League. Later, these loyal militants would go on to serve as his own political shock troops in the turbulent days of the Second Rand Revolt."
POLITICS_CLEM_KADALIE_DESC:0 "Clements Kadalie was born with the native name Lameck Koniwaka Kadali Muwamba in the British colony of Nyasaland, in April 1896, to a minor chiefly family. His father and uncle's influence helped secure him entrance to a missionary school, where he turned out to be an exemplary student. At age 16, he was granted a position as a teacher to a minor village school in Nyasaland, but after a year he decided to seek employment as a clerk instead. This eventually brought him to Cape Town, where he first started going by the anglicised name 'Clements Kadalie'. There he met and befriended the white trade unionist Arthur F. Batty and together they joined forces to found a multiethnic trade union, which was dubbed the Industrial and Commercial Workers Union. Clements became known as the 'Father of Black Trade Unionism' in South Africa and gained a great deal of fame after he and Batty led a dockworkers strike in 1919, an experience that brought them in touch with other leaders of the labour movement, such as James La Guma and Sidney Bunting. As La Guma gained a greater role within the ICU, Clements started focusing his efforts on studying political theory and writing for the ICU's newspaper, 'Black Man', where he wove together Syndicalist ideas with Pan-Africanism and a religious rhetoric steeped in Garveyism and Ethiopianism.\n\nAs a consequence of his political activism, Clements was deported from South Africa in 1924 and left for Britain, right as the British Revolution began. He soon produced firsthand accounts of the revolution's struggles and offered a spirited defence of British Syndicalism to his peers back in South Africa. Yet in time, he grew disaffected with the African diaspora in Britain and its domination by the Anglican faith. Even though Clements was himself a Presbyterian with strong ties to the Ethiopianist movement, he imagined the need for a post-religious society after the revolution, and eventually packed his bags for Paris where the socio-political culture of Laicism suited him better.After garnering ties with Francophone African radicals, he helped provide input on the future of the ICU, laying out proposals for how the union could continue to operate in his absence and adapt to new circumstances. La Guma and other followers thus helped to promote the multi-ethnic Syndicalist wing of the ICU, against the 'Parallel Unionism' of the white moderates, winning over indecisive members and helping to calm tensions within the union.\n\nClements himself became the ICU's main representative to the Internationale, keeping a steady watch on his home continent, even in exile, awaiting the spark that could lead to a grand workers uprising, as had happened in France and Britain."
POLITICS_DAVE_JONES_DESC:0 "David Ivon Jones was born in 1883 in Aberystwyth, Wales to a prominent family of Welsh radicals. His grandfather John Jones had been a champion of Welsh rural liberalism and a participant in the religious Nonconformist movement, which heavily affected David growing up. Though initially following in his grandfather's footsteps and taking up the cause of Welsh nationalism, David contracted tuberculosis in his early 20s, a disease that has continued to haunt him for his entire life. After being recommended to move to a drier climate in order to convalesce, David first packed his bags for New Zealand and later in 1909 migrated to South Africa, where he settled in the Witwatersrand. There he witnessed the social and economic inequality that plagued the South African miners, as well as the racial divides in the labour movement. He concluded that both white and black labourers were treated as slaves, but he put a particular emphasis on how downtrodden and mistreated the blacks were, abandoned and spat on by white workers who could have been their comrades. Motivated by Christian Unitarianism, along with his moralist and nascent socialist views, David proclaimed that the South African worker would have to 'fight for human rights, whether for the coloured or white people'. He encouraged the growth of black trade unions and class consciousness among black and coloured workers, dabbling in a wide variety of political groups such as the Labour Party, the pacifist 'War on War League' and the brief all-black trade union known as the Industrial Workers of Africa. He ultimately settled as a member of the International Socialist League, becoming its General Secretary. Yet David’s sickly body struggled to handle the immense workload that he put on himself, and after contracting malaria in addition to his tuberculosis he briefly resigned his position and underwent both a spiritual and health crisis, departing South Africa for France in 1920.\n\nHis love of Christ and Socialism was eventually rekindled in by the fires of the French Syndicalist Revolution, and David chose to rejoin the ISL, being promoted to be one of their representatives to the Third Internationale shortly thereafter. He remained living in Nice for 8 years, eventually recovering to the point where he could travel further distances than up to Paris. His brotherly love for the black worker only grew, as he collaborated with socialists in the French African diaspora to pen his magnum opus, 'Africa Awakening', which declared that 'Every capitalist government is drenched with the blood of the Negro'. During his time in Europe, he also briefly visited the Union of Britain and reunited with the exiled South African black trade unionist Clements Kadalie, helping to solidify the political alliance between the ISL and the ICU. Eventually in 1928, David felt he was physically strong and mentally prepared enough to return to South Africa, with his friend and mentor Sidney Bunting arranging passage for him to Johannesburg, where he has been active ever since. Though he is no longer General Secretary in the ISL, he remains an active propagandist and spokesman for pacifism and the rights of Black and coloured labourers."
POLITICS_KOTANE_DESC: "Moses Mauane Kotane was born on August 9th, 1905 in the Transvaal town of Pella, to a Black literate family belonging to the Tswana peoples. Despite his father being a Lutheran preacher, young Moses received little formal schooling as a child and as the second oldest son among eleven siblings was expected to find work at an early age, to help provide for the family. As a teenager, he initially found employment as a farmworker and was paid primarily in livestock that was given to his family. By the time he finally entered school, Moses was far behind his fellow students and grew increasingly confrontational with his teachers, who he believed were unqualified and did not properly nurture his talents. In 1924 he moved to Johannesburg and worked a variety of jobs, eventually joining the ANC and the ICU's trade unions. With backing from his fellow trade unionist Albert Nzula, Moses was soon elected as vice-chair of a national trade union conference and introduced to the wider world of the black, white and coloured intelligentsia in South Africa. He grew close to the ISL, particularly the clique surrounding Sidney Bunting, David Ivon Jones and Eddie Roux, who were greatly sympathetic to encouraging black membership in the South African labour movement. He also briefly flirted with Africanist, nativist ideas due to Nzula's influence, but ultimately feared that black nationalism would lead to racial chauvinism and tribal animosity, endangering the carefully maintained alliances between blacks and coloureds. Moses went on to serve as a typesetter and Setswana translator for various socialist newspapers under Roux' editorship.\n\nBy the 1930s, Moses packed his bags for Cape Town in an attempt to build a new political following away from the socialist leadership in Johannesburg, but also to slip beneath the South African government's notice, forging secret alliances with coastal trade unions. This paid off after the socialist revolution, as these unions elected Moses as a key member of the new ISL government, eventually paving the way for him to take over as David Ivon Jones' successor, serving as a young, charismatic, black leader of the nation's socialist movement."
POLITICS_WILLIAM_HENRY_ANDREWS_DESC:0 "William Henry Andrews, commonly known as 'Bill' Andrews or just 'Comrade Bill' was born in Suffolk, England, on the 20th March, 1870. After dropping out of school at the tender age of 13, Bill drifted between jobs and eventually received training as a mechanical fitter. He took to trade unionism early on, joining the Amalgamated Society of Engineers. By 1893 he secured steady employment on a railroad in South Africa, choosing to immigrate to what was then the Transvaal Colony. Bill then spent the better part of two decades on the Rand frontier and in the city of Johannesburg, toiling on the railroads or in the Gold mines and for a brief time serving in the British army during the 2nd Boer War. He recognised the desperate need for an organised labour movement that could fight back against the local 'Randlords' who dominated the colony, slowly but surely spreading the influence of the ASE and eventually rising up countless local trade union federations and trades and labour councils. By 1909 he took a greater interest in parliamentary politics, recognizing the change that the Act of Union would mark, so Bill helped to found the all-white South African Labour Party and elected as an MP on their ticket.\n\nVery soon however, Bill became opposed to the party's segregationist agenda and their endorsement of the British war effort in the Weltkrieg. He went on to help found the ISL, beginning to formulate an idea of 'parallel unionism' that would calm racial tensions on the South African left by allowing whites to operate one set of unions, whilst the blacks, coloureds and other minority would operate a parallel union.The promise of blacks and whites being 'separate but equal' was one which was often flaunted and disregarded, Bill knew that much, but he genuinely believed then and still does that this plan is the only way to create racial harmony in South Africa. Parallel unionism was never formally added to the ISL's political platform, though Bill did help codify it as a popular policy within the South African Trades Union Congress after he was elected as the trade union federation's first General Secretary in 1924. Few expected a radical like Bill would head up the SATUC but he won an undisputed majority of the votes and beat out Frederic Creswell, Minister of Labour in the Hertzog government. Bill continued to remain influential within the SATUC's successor, the SATLC.\n\nThanks to this political influence, to say nothing of his legendary reputation as a Syndicalist populist, Comrade Bill has become Chairman Andrews, the first provisional leader of a new socialist South Africa, where he will be forced to thread the needle between tense factional politics, economic collapse and racial tensions."

