SAF_idea_economic_boom:0 "Economic Boom"
SAF_idea_Hendrik_van_der_Bijl:0 "Hendrik van der Bijl"
SAF_idea_Hendrik_van_der_Bijl_desc:0 "Hendrik Johannes van der Bijl, founder of the South Africa's electricity utility company ESKOM and steel corporation ISCOR, has been given authoritarian powers by the South African government as Director-General of War supplies to develop the South African manufacturing sector."
SAF_idea_great_trek_reenactment_positive:0 "Great Trek Centenary Celebrations"
SAF_idea_great_trek_reenactment_positive_desc:0 "This year it is exactly 100 years ago that the Dutch settlers of the Cape Colony embarked on their great migration into the South African hinterland to escape the influence of the British colonial administration. To celebrate this joyous occasion, a grand parade of ox-wagons follows 'Die Pad van Suid-Afrika' from Cape Town to Pretoria, organising Afrikaner-Nationalist festivities in the towns and cities they pass through."
SAF_idea_great_trek_reenactment_negative:0 "Great Trek Centenary Celebrations"
SAF_idea_great_trek_reenactment_negative_desc:0 "This year it is exactly 100 years ago that the Dutch settlers of the Cape Colony embarked on their great migration into the South African hinterland to escape the influence of the British colonial administration. To celebrate this joyous occasion, a grand parade of ox-wagons follows 'Die Pad van Suid-Afrika' from Cape Town to Pretoria, organising Afrikaner-Nationalist festivities in the towns and cities they pass through."
SAF_SSB_formed:0 "Special Service Battalion"
SAF_SSB_formed_desc:0 "With Black Monday leaving our youth unemployed, Oswald Pirow has seen to the formation of SSB to provide military training and a trade for those who are unable to find work"
SAF_SSB_expanded:0 "Special Service Battalion Expanded"
SAF_SSB_expanded_desc:0 "With Oswald 5 year plan in effect, he has set about mandating compulsory military training at schools."
SAF_idea_kariba_dam:0 "Kalkfontein Dam"
SAF_idea_kariba_dam_desc:0 "The impressive Kalkfontein Dam dams off the Zambezi river in the west of the Orange Free State, inducing large quantities of electricity when water is allowed to stream through the structure. This large amount of energy enables industrial activity in the Orange Free State and beyond."
SAF_idea_sa_mathematical_society:0 "South African Mathematical Society"
SAF_idea_sa_mathematical_society_desc:0 "The South African Mathematical Society is a society of highly educated South Africans, who, despite what the society's name would imply, extend their research into not only mathematics but also physics and chemistry."
SAF_sabc_idea:0 "South African Broadcasting Corporation"
SAF_sabc_idea_desc:0 "The South African Broadcasting Corporation has been established by South Africa's parliament and shortly thereafter acquired the African Broadcasting Company from businessman I.W. Schlesinger. It functions as South Africa's national radio network."

SAF_idea_native_advisory_councils:0 "Native Advisory Councils"
SAF_idea_native_advisory_councils_desc:0 "Hearing out the issues on the minds of our native population is key to keeping the peace. Rather than pretending they don't exist, we should give them the time of day and respond to their problems which can often be fixed rather easily. We will be rewarded with cooperation and stability."

SAF_idea_syndicalist_government_isl:0 "Syndicalist Constitution"
SAF_idea_syndicalist_government_isl_desc:0 "The new provisional syndicalist government of South Africa has chosen to draft a completely new and independent constitution for South Africa. This constitution shall form the basis of the new South African state, and likely influence strongly how it will take form."
