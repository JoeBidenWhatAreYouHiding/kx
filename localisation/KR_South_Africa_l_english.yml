#Syndicalist - Military Ideas
SAF_SOC_purge_idea_1:0 "Military Purge"
SAF_SOC_purge_idea_1_desc:0 "Elements within the South African armed forces must be purged if the nation is to break it's chains completely"
SAF_SOC_purge_idea_2:0 "Military Purge - Racist Reforms Repealed"
SAF_SOC_purge_idea_2_desc:0 "Reforms designed to segregate those in the armed forces of South Africa has been lifted. This has resulted in a sudden drive of recruitment, though has left the armed forces in a more sorry state"
SAF_SOC_CO_Purge:0 "§HThose Officers that are deemed to be a threat will be §!§Rremoved§!"
SAF_SOC_TI_advisors:0 "Invites Advisors from Third International unlocking £decision_icon_small §RThird Internationale Advisors§!"
SAF_SOC_TI_unlock:0 "§HUnlocks further decisions within§!£decision_icon_small §RThird Internationale Advisors§!"
SAF_idea_syndicalist_arms_unions:0 "Local Arms Unions"
SAF_idea_syndicalist_arms_unions_desc:0 "Government backed, the formation of unions to promote the production and development of local arms"
SAF_idea_syndicalist_navy_build_1:0 "South African Navy Rearmament - Destroyer Effort"
SAF_idea_syndicalist_navy_build_1_desc:0 "The South African navy has traditionally relied on Canada for guidance. Now it looks to England, with the means of production being seized to produce a new and better fleet"
SAF_idea_syndicalist_navy_build_2:0 "South African Navy Rearmament - Cruiser Effort"
SAF_idea_syndicalist_navy_build_2_desc:0 "The South African navy has traditionally relied on Canada for guidance. Now it looks to England, with the means of production being seized to produce a new and better fleet"
SAF_idea_syndicalist_coast_guard:0 "South African Navy Coastal Defence"
SAF_idea_syndicalist_coast_guard_desc:0 "Not all men and women are fit to serve, those who are still willing have been put to work manning the important docks of South Africa and her long coast line"
SAF_SOC_purge_idea_cof_1:0 "South African Army Reforms - French Connection"
SAF_SOC_purge_idea_cof_1_desc:0 "Advisors from the Commune of French have begun to lead the reforms within the South African army"
SAF_SOC_purge_idea_cof_2:0 "South African Army Reforms - French Doctrines Promoted"
SAF_SOC_purge_idea_cof_2_desc:0 "With Military doctrines and ideals from the Commune of France being uplifted, the South African army is beginning to be turned into the true African vanguard of Syndicalism"
SAF_SOC_purge_idea_cof_3:0 "South African Army Reforms - Guerre de Mouvement"
SAF_SOC_purge_idea_cof_3_desc:0 "The South African army has fully embraced the "War of Movement" as instructed by their Advisors."
SAF_SOC_purge_idea_cof_off:0 "South African Camarade - Fledgling "
SAF_SOC_purge_idea_cof_off_desc:0 "With Advisors from the Commune of France now entrenching themselves within the ranks of the South African army, their experience and doctrine is beginning to rub off"
SAF_SOC_purge_idea_cof_para:0 "South African Camarade - Coming to Fruition"
SAF_SOC_purge_idea_cof_para_desc:0 "Further reforms have been made with an Airborne Infantry regiment being formed. These "Parabats" as dubbed by the locals are geared to spread the revolution within Africa by providing aid to seeking to break their chains"
SAF_SOC_RND:0 "Syndicalist Research and Development"
SAF_SOC_RND_desc:0 "With the colour of a man's skin no longer holding back our great minds has allowed to be utilised to drive South Africa forward"
SAF_SOC_BRIT_ARMS:0 "British Arms Investment"
SAF_SOC_BRIT_ARMS_desc:0 "With British Advisors comes British Investors, with the British Arms industry supplement the existing "Canadian" Arms Industry in South Africa"
SAF_SOC_purge_idea_uob_marine:0 "South African Red Marines"
SAF_SOC_purge_idea_uob_marine_desc:0 "Under British tutelage, a South African Marine Corp has been established, with the goal in securing African ports in the revolution to come"
SAF_SOC_purge_idea_uob_1:0 "South African Army Reforms - British Militia Reforms"
SAF_SOC_purge_idea_uob_1_desc:0 "The British see it a requirement that the Militias that are roaming South Africa are brought under one banner..  with many against this"
SAF_SOC_purge_idea_uob_2:0 "South African Army Reforms - South African Red Guard"
SAF_SOC_purge_idea_uob_2_desc:0 "With the removal of South African Militias, the British Modelled "Red Guard" units have been established, who swear loyalty to South Africa and to the Syndicalist Revolution"
SAF_SOC_purge_idea_uob_3:0 "South African Army Reforms - The R.E.D Effect"
SAF_SOC_purge_idea_uob_3_desc:0 "R.E.D operatives have trained hand picked members of the South African Armed Forces to train the next generation of operatives to carry the torch into the darkness of Africa"

#Decisions - Syndicalist Advisors
SAF_THRIDINTREFORM_DES:0 "Third Internationale Advisors"
SAF_THRIDINTREFORM_DES_desc:0 "The South African Armed Forces have become nothing more of a rag tag bunch of Syndicalist Militiamen and Syndicalist army sympathizers. The Government seeing this, has requested for the advisors from the Third Internationale to assist them reforming the South African Armed Forces and installing Syndicalist ideals amongst it's rank file."
SAF_S_TI_PRO:0 "Third Internationale Provisions"
SAF_S_TI_PRO_desc:0 "With our new connections to the Third Internationale, we have been able to secure the means to supply our army with basic provisions."
SAF_S1_B1:0 "British Survey"
SAF_S1_B1_desc:0 "With the arrival of the British Advisors to our shores, they have began to survey our rag tag Army"
SAF_S2_B2:0 "Western Cape Barracks"
SAF_S2_B2_desc:0 "British Advisors have conducted their survey and have come forward with their asessment being in short, grim. With our armed forces being mainly made up of a rag tag militia, the British Advisors have their work cut out for them. Opting to setup their base of operations in the Western Cape, which many have seen as an effort to 'raise the red flag' in an area still not friendly to Syndicalism, the British Advisor set upon their task."
SAF_S3_B3:0 "R.E.D Operatives"
SAF_S3_B3_desc:0 "Less known to the public has been the deployment of operatives and agents from the British intelligence agence, R.E.D (Revolutionary Exportation Directory). With their assistance, the purging of the South African Army went off with more or less without a hitch. Now the with blessing of [Root.GetLeader], R.E.D Operatives are to now more "Formally" assist with the reformation of the South African Army."
SAF_S4_B4:0 "Establish the Revolutionary Academy"
SAF_S4_B4_desc:0 "The "Revolutionary Academy" has been setup by the British to ensure that Syndicalist teachings are embraced by all members of the South African armed forces. This has also been a means to allow those, who under the previous Imperialist regime were not afforded the privilege of an education making indoctrination even more attractive."
SAF_S5_B5:0 "Non-Commissioned Officer Training"
SAF_S5_B5_desc:0 "With the racist reforms and policies long removed, the training and promoting of non-white NCO's is needed if the South African Army is to move forward and break it's Imperialist chains. Further to this, NCOs are now to be the relay information between different language groups within the Army. This approach has been to be problematic at best, though a solution has been proposed, but isn't a popular solution by any means...."
SAF_S6_B6:0 "Adopt Battle Language"
SAF_S6_B6_desc:0 "Though the Syndicalist Revolution has brought an unparalleled levels of equality within South Africa, with English, Afrikaans, Zulu, Xhosa and other languages now all be recgonised on a larger scale, the use of one language within the South African armed forces has come to head. The British Advisors have "Strongly" suggested that English be this language, stating it will greatly aid their efforts in bringing the South African armed forces in line and allow for greater cohension amongst the South African forces."
SAF_S7_B7:0 "Marine Specialist"
SAF_S7_B7_desc:0 "Though the British revolution removed much of the old imperialist traditions, the idea that "Britain rules the waves" is still very much alive within Navy of the Union of Britian. This has brought South Africa an opportunity to have British marine specialist to train their forces in amphibious warfare."
SAF_S8_B8:0 "Comradeship"
SAF_S8_B8_desc:0 "What is lacking in the South African army is the sense of unity. The spectre of the apartheid still lingers within the rank and files, with men of different colour still not seeing eye to eye. Though this spectre will take years if not decades to remove, efforts have been made to promote Syndicalist ideals and that of "Comradeship"."
SAF_S9_B9:0 "Dismember the Militia"
SAF_S9_B9_desc:0 "With Red Guard units becoming the norm within the army, the need of an undiscipline rabble is no longer required. Though this may cause "issues" amongst those who have created themselves a power base within these units. These indivduals must bend the knee to [Root.GetLeader] and reform or be removed by force..."
SAF_S10_B10:0 "South African Syndicalist Identity"
SAF_S10_B10_desc:0 "Through much hardship, the South African Army has reformed itself from a model of European Imperialism to that promoting Syndicalist ideals. South Africa once eagerly promoted these notions, now has become the red vanguard of Africa. BREAK THE CHAINS!!"
SAF_S1_F1:0 "Expand Belmont Barracks"
SAF_S1_F1_desc:0 "With French Tanks comes the need to house, maintain and train with these armoured beasts."
SAF_S1_F2:0 "Dissolve Militiamen Formations"
SAF_S1_F2_desc:0 "The French have "Suggested" that the forceful dissolution of the Sydnicalist Militia units to ensure that their is no counter-revolution movement and have happily offered their assistance in doing so."
SAF_S1_F3:0 "French Battle Commands"
SAF_S1_F3_desc:0 "With French Advisors comes the French language. With South Africa already sporting over 10 offical languages and with the current work around having interpreters dotted throughout formations. The French finding this process too complicated and not wishing to favour any language have opted to have their advisor ulitise the French language in their instructions."
SAF_S1_F4:0 "French-South African Technical Exchange"
SAF_S1_F4_desc:0 "In an effort to expand our technical knowledge, the French have allowed for us to send a selected few to be taught as instructors and bring back with them much needed expertise. It seems the main qualify factor was having the command of the French language though.."
SAF_S1_F5:0 "French Trained NCOs"
SAF_S1_F5_desc:0 "With the French opting for a top to bottom apporoach, the French have now hand picked a small cadre to be trained up as the next generation of NCOs. Again the requirements appeared to be having a command of the French language and/or attending their newly established "French Language schools"."
SAF_S1_F6:0 "French Cargo Planes"
SAF_S1_F6_desc:0 "The concept of airborne infantry has been around since the Weltkrieg, now with French ingenuity, South Africa is able to obtain a small fleed of cargo planes to help to establish it's first Airborne Infantry division"

#Federation
SFR_the_new_south_africa_act:0 "The New South Africa Act"
SFR_the_new_south_africa_act_desc:0 "The South Africa Act passed by parliament in 1909 has evidently been unsuccessful in keeping resolving the ethnic tensions in South Africa. It has handed the Afrikaner the keys to South Africa and resulted in two ethnic rebellions in the short time that South Africa is a concept. A new South Africa Act will be necessary."
SFR_milners_kindergarten:0 "Milner's Kindergarten"
SFR_milners_kindergarten_desc:0 "It is high time we root out boorish Boer culture and supplant it with the true beacon of civilisation: the queen's English. South Africa is a British dominion and until simplistic concepts such as Afrikaner culture are a thing of the past, there will be no end to ethnic strife."
SFR_herald_english_as_sole_language:0 "Herald our English Language"
SFR_herald_english_as_sole_language_desc:0 "English is superior to Afrikaans in every way. Many more South Africans, especially those who speak Afrikaans, can already speak it. It is not a crude patois and it does not sound like German. It is the language of business and the language you use when you interact with the Americans and the rest of the Empire. It should be heralded!"
SFR_attract_exile_settlement:0 "Attract Exile Settlement"
SFR_attract_exile_settlement_desc:0 "Fearful of losing the Afrikaner's dominant demographic position to the English-South African, Hertzog has tried to make South Africa as unattractive to exiles as possible, trying to get them to go Australasia or Canada instead. Not for any longer. The Federation welcomes those who pledge their loyalty to the Union Jack."
SFR_support_british_companies:0 "Support British Companies"
SFR_support_british_companies_desc:0 "The Afrikaners had been trying to get their own kind into entrepeneurialism, resulting in some competition from Afrikaners, but it's clear that the Englishman has a better sense of business and that for economic growth one should look at the Englishman. Inefficient subsidies shall now be directed towards those who actually can do business without them!"
SFR_banish_afrikaans_from_bureaucracy:0 "Banish Afrikaans from the Bureaucracy"
SFR_banish_afrikaans_from_bureaucracy_desc:0 "Translating everything to Dutch is horribly inefficient, and only serves to help the language survive. We should thoroughly anglicise our bureaucracy, forcing the Afrikaners to speak English when they want to interact with the government, and we will finally set in motion the assimilation we had been looking to achieve for a long time."
SFR_close_afrikaner_institutions:0 "Close Afrikaner Institutions"
SFR_close_afrikaner_institutions_desc:0 "All those Afrikaner Institutions founded following the formation of the Union of South Africa have only served to bring South Africa suffering. They influenced and lobbied the government which ultimately led to the illegal republic, and perpetuate ethnic tension by defending Afrikaner culture. Not anymore."
SFR_teachers_from_the_empire:0 "Teachers from the Empire"
SFR_teachers_from_the_empire_desc:0 "By bringing in teachers from all corners of the Empire, from Canada and the West Indies to Australia and New Zealand, we can finally entrench English as the dominant language of South Africa, and put an end to the misery and ethnic conflict the different languages of the nation have caused ever since Britain's ascendancy once and for all."
SFR_tea_time_for_south_africa:0 "Tea Time for South Africa"
SFR_tea_time_for_south_africa_desc:0 "Now that we have entrenched our position, it will be under our stewardship that we shall see to it that South Africa will never drift from the Empire again. South Africa is, through and through, a member of the Anglosphere now, and it shall remain that way!"
SFR_empower_paramount_chiefs:0 "Empower the Paramount Chiefs"
SFR_empower_paramount_chiefs_desc:0 "Granting autonomy to the local rulers of the High Commissioner Territories will ensure the Paramount Chiefs of their respective ethnic groups (the Tswana in Bechuanaland, the Basotho in Basutoland and the Swazi in Swaziland) shall be loyal to the central government."
SFR_develop_basutoland_swaziland:0 "Develop Basutoland and Swaziland"
SFR_develop_basutoland_swaziland_desc:0 "Despite their location between the original four provinces of South Africa, the living standard in Basutoland and Swaziland still immensely lags behind that of the rest of South Africa. A series of investments will aid in resolving this situation."
SFR_develop_bechuanaland:0 "Develop Bechuanaland"
SFR_develop_bechuanaland_desc:0 "The sparsely populated region of Bechuanaland is without hyperbolics the least developed region in all of Africa, with any kind of construction remaining limited to a few wooden huts in most places. A series of well-placed investments will soften the contrast with South Africa just over the border."
SFR_root_out_slavery:0 "Root Out Slavery Practices"
SFR_root_out_slavery_desc:0 "Slavery has long proven difficult to root out of the High Commissioner Territories, but the recent investment gives us leverage with the paramount chiefs to resolve the persisting issues, by making investments dependent on their action on slavery."
SFR_question_of_native_autonomy:0 "Question of Native Autonomy"
SFR_question_of_native_autonomy_desc:0 "We have decided to grant autonomy to the local rulers of the High Commission Territories, the new Paramount Chiefs of the respective ethnic groups (the Tswana in Bechuanaland, the Basotho in Basutoland and the Swazi in Swaziland). But we need to clarify the extent of the Chiefs power - is it limited to within the borders of the HCT or does it encompass all of their peoples throughout South Africa?"
SFR_strengthen_advisory_councils:0 "Strengthen the Advisory Councils"
SFR_strengthen_advisory_councils_desc:0 "By strengthening the influence of the advisory councils on policy, we can assure that the interests of the Paramount Chief is at least somewhat balanced with both the European and native interests. It will also lay the groundwork for eventual reform into a bona fide democratic framework in the future."
SFR_chief_justice_of_the_high_commissioner_territories:0 "Form the Territorial Justice System"
SFR_chief_justice_of_the_high_commissioner_territories_desc:0 "At current the status of the law in the High Commissioner Territories is rather vague, members of the tribes are usually tried according to their own tribal traditions while Europeans are tried as if they were in South African territory, with certain exceptions. It is time we formalise a system with trained justices specifically to ensure fair trials for everyone in the territories."
SFR_reform_the_commissioner_system:0 "Reform the Commissioner System"
SFR_reform_the_commissioner_system_desc:0 "We have made our fair investments in the High Commissioner Territories, but at current we still merely have a temporary mandate from the royal government. In parliament in Cape Town proposals are made to pursue the official and permanent inclusion of the territories within South Africa, but the British exile government would need to cooperate."
SFR_reconciliation_take_two:0 "A New Attempt at Reconciliation"
SFR_reconciliation_take_two_desc:0 "The hope that we had finally ended the sectarian violence that plagued South Africa since the British takeover of the Cape Colony in the early 19th century has been shattered. Once again, our country was split among language lines over the direction of our country, and once again the devastation has been great."
SFR_federal_elections:0 "Federal Elections"
SFR_federal_elections_desc:0 "The system in which we de-facto handed political power in South Africa to the Afrikaners on the basis that they were the majority of South Africans with a white skin has terribly backfired, but this does not mean the concept of democracy has lost meaning. By implementing additional measures assuring the power of the states, and of the British diaspora, we can maintain our parliamentary system."
SFR_amnesty_arrangement:0 "War Amnesty Arrangement"
SFR_amnesty_arrangement_desc:0 "Some hawks want to prosecute as many Afrikaners as possible for following Malan to his illegitimate republic, but we have to be realistic: this will only breed resentment and at the end of the day they simply followed the orders of an elected government, even if that elected government tread outside the bounds of the law. It would be most wise to only go after those who were closest to Malan."
SFR_symmetric_veteran_stipend:0 "Symmetric Veteran Stipends"
SFR_symmetric_veteran_stipend_desc:0 "No matter on which side of the war you fought, you should receive compensation for what you did for South Africa. Some may find it distasteful that we would fund those who fought against the Empire but we ought to recognise that on the ground one often has no choice, and that the course they followed was that of the elected Prime Minister. They cannot help it, and we cannot leave them behind."
SFR_establish_reconciliation_commission:0 "Restore Bilingualism"
SFR_establish_reconciliation_commission_desc:0 "Because of the Pietermaritzburg administration there was a tendency to only ever use English, but we should restore the status of Dutch (including Afrikaans as decided in the 1920s). It is a pipe dream that we would ever convince the proud Afrikaner people to abandon their mother tongue, and attempting to do so will only breed a movement of resistance against our government. We need a united nation."
SFR_curb_german_influence:0 "Curb German Influence"
SFR_curb_german_influence_desc:0 "Following their victory in the Weltkrieg, Germany has been trying to expand its influence in South Africa, which it seems to have viewed as the least secure corner of the British Empire, which might be lured to their side. It is likely that Germany has been stoking republican sentiment which eventually resulted in so much suffering in our nation. It is time we curb the vile influence the Germans are exerting over us."
SFR_rebuilding_from_the_war:0 "Reconstruction Efforts"
SFR_rebuilding_from_the_war_desc:0 "Our nation has been scarred by its third war between the Boers and the British in a century. Now that the most pressing issues to ensure the same will not happen again have been dealt with, it is time that the government puts its full weight into the reconstruction. From the ashes will arise a new Federal South Africa, which will hopefully last longer than the Union."
SFR_peace_and_prosperity:0 "Peace and Prosperity"
SFR_peace_and_prosperity_desc:0 "The era of struggle between the British and Afrikaner races is finally put to an end. From the ashes has arisen a more united South Africa under a federal system, in which each province, now state, can handle its own affairs. Afrikaner and Englishman alike shall march in peace to a new nationhood."

#Military - Army

SAF_New_Rifles:0 "Procure New Rifle Contracts"
SAF_New_Rifles_desc:0 "The state of the South African Army armoury is an embrassment to say the less, with soldiers still using rifles their grandfathers used in the Great War or worst what their great grandfathers used in the Boer War. We must secure new rifles to amend this."
SAF_Engineer_Corps:0 "Reform Engineer Corps"
SAF_Engineer_Corps_desc:0 "What was learnt in the Great War was the need for Engineers, men who would remove obstacles and provide much needed repairs to local infrastructure to assist in battlefield logistics. With this in mind, reformation of the Enigneer Corps is much needed."
SAF_Reform_SAF_Ord_Corp:0 "Reform Ordance Corps"
SAF_Reform_SAF_Ord_Corp_desc:0 "The South African Ordance Corps was established in 1923 to assist in the supply and maintenance of all technical stores and equipment, which includes guns and ammunition. Since the end of the Great War, the Corps has seen better days which must be rectified"
SAF_Defence_HQ:0 "Establish Defence Headquarters"
SAF_Defence_HQ_desc:0 "Currently there isn't any real centralisation of the South African Army Command, with provisional bases scattered within their respective provinces. Jan Smuts in a controversial move has moved to establish a Headquarters within Pretoria. This has seen by many as a way of him eroding the provisional commands and militias, though most see the merit in a centralised command network."
SAF_Perm_Force:0 "Expand the Permanent Force"
SAF_Perm_Force_desc:0 "The South African Permanent Force consist of full-time volunteers and other auxiliary units that forms a part of the South African Army. With Jan Smuts' move to centralise the command structure of the South African Army, it appears others in a counter move are now wishing to expand the umbrella of the South African Permanent Force by expanding the militias."
SAF_Smuts_Ref:0 "Jan Smuts' Reforms"
SAF_Smuts_Ref_desc:0 "Jan Smuts reforms are simple enough in theory, though complex in practice. Jan wishes to centralise the Army further to ensure a fluid command and control is emplace. Other reforms also includes the allowance of non-white into the military, including combat roles. This has caused an uproar in many parts of country and Jan will have to proceed carefully if he doesn't wish to upset the applecart to much."
SAF_Cape_Corp:0 "Expand the Cape Corps"
SAF_Cape_Corp_desc:0 "The Cape Corp is the first 'coloured' unit to be formed in South Africa, having it's history stretch all the way back to 1781 with the 'Corps Bastaard Hottentoten' Corps of Bastards Hottentot. More serving in a non combatant roles, Jan Smuts wishes to expand their roles to include front line infantry and to be included into other branches of the military."
SAF_sol_pay:0 "Increase the Soldier's Stipends"
SAF_sol_pay_desc:0 "The attraction to the join the Army in South Africa has been quite undesirable with the main grievance being the pay. As part of Smut's reforms, the common soldier's stipends will be risen generously to attract more to join"
SAF_enlist_nat_ind:0 "Form Native and Indian Auxiliaries"
SAF_enlist_nat_ind_desc:0 "For South Africa to step forward in these troublesome times, they must do so together in unison. Jan Smuts more pragmatic in his apporoach knowing that the South Africa needs men, regardless of their colour or creed and has looked to increase the enlistment of Native and Indian recruits regardless of the backlash" 
SAF_call_recruits:0 "A Call for Recruits"
SAF_call_recruits_desc:0 "With pay increased and conditions improving, a call out to all proud and able men of South Africa has been put out to bolster the numbers of the South African Armed Forces"
SAF_medics:0 "Casualty Minimisation"
SAF_medics_desc:0 "South Africa has a limited manpower pool to draw from regardless, which in part is self inflicted. With the advancement of modern medicine and the treatment of battlefield trauma has allowed for Smut to push for scehemes to ensure that men are patched up and returned back to service"
SAF_armoured_crop:0 "Establish an Armoured Corp"
SAF_armoured_crop_desc:0 "To overcome the lack of manpower and to maximise the Army's effectiveness, the creation of an Armoured Corp has been approved. This will be an expensive endeavour, though the benefits outweigh the cost."
SAF_mod_armour:0 "Modified Tank Designs"
SAF_mod_armour_desc:0 "Necessity is the mother of invention, with current tank designs unable to cope with the unforgiving terrian that South African landscape offers. What begun with our Engineers jury-rigging modifications, has expanded into a program of modifity tanks before they come into service. Though this has increased production time."
SAF_savanna_log:0 "Savannah  Logistics"
SAF_savanna_log_desc:0 "As the saying goes 'An army marches on its stomach' with Napoleon Bonaparte understanding the need for well established supply lines. Measures must be taken to ensure that every South African soldier is well supplied with his rifle in one hand and biltong in the other."
SAF_coastal_corp:0 "Establish the Coast Defence Corps"
SAF_coastal_corp_desc:0 "With South Africa having several ports that are deemed vital for both trade and supply, the establishment of the Coast Defence Corps has been organise with the goal to have those not suitable for frontline duty to man it's ports."
SAF_Armoured_Corp:0 "Form SAFArmoured Corp"
SAF_Armoured_Corp_desc:0 "The South African Armoured Corp history begun during the Great War with South African tanks being used in what was then German South West Africa. They proved effective in their engagments, though cumbersome to use. With the advances in Entente Tank technology has reduced the later ten fold, allowing for quick and effective fire support to coincide with infatntry support."
SAF_Army_Renewed:0 "South African Army Renewed"
SAF_Army_Renewed_desc:0 "For better or for worst, the South African Army has reformed into a more efficient fighting force ready to take on the challenges of tomorrow that this turbulent world will bring. Union is Strength - Eendrag Maak Mag"
SAF_Modern_Artillery:0 "Modern Artillery Requestion"
SAF_Modern_Artillery_desc:0 "The South African Army currently has artillery pieces that would best be displayed in war museum opposed to a modern battlefield. A requestion contract has been put forward with the army to decide who they will receive new desgins and supplies from."
SAF_Army_College:0 "South African Military College"
SAF_Army_College_desc:0 "With the expansion of the South African military to now include an airforce and a navy, it's only natural that these services to are provided a place to train the next military minds of the South African armed forces. The college grounds is an expansion of the old Dutch East India Company 'Militere Kweekskool' located in Pretoria, where it help develop local cadets."
SAF_Local_Arms_Prod:0 "Local Arms Production"
SAF_Local_Arms_Prod_desc:0 "South Africa needs to be able to have a level of self sustainability when it comes to the production of small arms. Grants have been offered to local weaponsmiths to expand their facilities to accommodate this."
SAF_supply_control:0 "Form the Directorate of Supplies"
SAF_supply_control_desc:0 "Directorate of Supplies has been established with lessons learned from the Weltkrieg, to ensure that South African forces are self efficient till supply lines are established."
SAF_est_com:0 "Establish the Reconnaissance Commando"
SAF_est_com_desc:0 "With the motto of 'Through Stealth Our Strength' our newly formed paratroopers will drop behind the enemies lines and wreak havoc behind the enemies lines"
SAF_environ_force:0 "Environment-Adjusted Forces"
SAF_environ_force_desc:0 "The South African Army must be able to face what adversity is thrown at it. Whether it be hail of bullets or the bush thick Savannah our boys will not be found wanting"
SAF_Pirow:0 "Oswald Pirow's Five Year Plan"
SAF_Pirow_desc:0 "Though General Pierre van Reyneveld is the true mastermind of this military reform, it bears the name of Oswal Pirow simply because he has put it forward. It calls for the South African defence policy to follow several new guildlines, but is against the idea of arming the natives."
SAF_Pirow_SSB:0 "Expand the Special Service Battalion"
SAF_Pirow_SSB_desc:0 "The objective of the Special Service Battalion was to train the youth of our generation in the wake of the effects of Black Monday. This plan wishes to see this expanded to ensure that youths at a younger age are giving basic military training to ensure they are ready to fight."
SAF_Pirow_Lessons:0 "Lessons of the Past"
SAF_Pirow_Lessons_desc:0 "The Boer wars and the Weltkrieg has taught South Africa several things regarding the art of war. The foremost lesson being that the Kommando tactics of hit and run are still a sound means of warfare and now with the advancement of motorised warfare, will allow the South African armed forces to capitilise on these tactics."
SAF_Pirow_Kommando:0 "Reactivate the Kommandos"
SAF_Pirow_Kommando_desc:0 "The Kommandos units never really offically disbanded, with most just becoming "shooting clubs" or joining the Active Citizen Force, where they would gather and hone their skills. This initiative, Pirow wishes to activate these units again into a more formal military force, though this will prove to be difficult..."
SAF_Pirow_Mobility_Focus:0 "Mobility Focused Units"
SAF_Pirow_Mobility_Focus_desc:0 "Wishing to move away from the horrors of attrition warfare, van Reyneveld seeks to promote the cult of speed within the armed forces, with leg infantry to be motorised and to avoid protracted engagments."
SAF_Pirow_Mech:0 "Mechanise the Army"
SAF_Pirow_Mech_desc:0 "Motorisation of the armed forces has been slow, but an inherit problem on relying on thin skinned vehicles is the lack of protection they provide. To overcome this, the repurposing of older tanks to carry our troops into the front."
SAF_Pirow_Hit:0 "Harry the Enemy"
SAF_Pirow_Hit_desc:0 "The enemy must be harried relentlessly, with concentrated attacks designed to draw out the enemey in one location for our forces to strike at another. This was a proven tactic used by the Boer kommandos and further refined by our armed forces."

