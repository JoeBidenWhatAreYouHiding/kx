UKR_totalist_party: "UKP"
UKR_totalist_party_long: "Ukrainska Komunistychna Partiia - Ukrainian Communist Party\n§gThe left wing of Andriy Richytskyi in the Ukrainian Communist Party is mostly tied to his ideological position of anti-colonialism. Criticizing Third International as a union that cannot provide a clear anti-colonial agenda, Richytskyi’s Ukapists are directed towards creating a new alliance of oppressed nations world-wide.§!"
UKR_radical_socialist_party: "UKP"
UKR_radical_socialist_party_long: "Ukrainska Komunistychna Partiia - Ukrainian Communist Party\n§gFormerly the left wing of the USDRP, which separated under the influence of communist ideas, first under the name of the USDRP(Nezalezhniki), the Ukrainian Communist Party, known as the Ukapists, stands on the platform of an independent Soviet Ukraine, Ukrainianization, and the dictatorship of the proletariat. The party is divided into three wings: the anti-imperialists of Richytskyi, the "center" of Skrypnyk, and the "national-communists" of Shakhrai. The members' views on the economy differ slightly, but the party program asserts centralized planning based on trade unions. The Ukapists are ready to fight for Soviet power, both against leftist opportunists and rightists.§!"
UKR_syndicalist_party: "UPSR(b)"
UKR_syndicalist_party_long: "Ukrainska Partiia Sotsialistiv-Revoliutsioneriv (borotbystiv) - Ukrainian Party of Socialists-Revolutionaries (Borotbysts)\n§gA radical breakaway faction of the UPSR, that initially did not support the idea of the evacuation of Ukrainian parties to Galicia, and organized guerrilla warfare in Ukraine against the Hetmanate. Having split on the question of strategy, the new party united around Shumskyi, realizing that the UPSR, by concessions to the right and social-democrats, was no longer consistent with their ideals of Narodism and socialism."
UKR_social_democrat_party: "USDRP"
UKR_social_democrat_party_long: "Ukrainska Sotsial-Demokratychna Robitnycha Partiia - Ukrainian Social-Democratic Labour Party\n§gThe Ukrainian Social Democratic Labour Party, an organization that closely followed and was inspired by German Social Democracy and its theorists, such as Karl Marx and Karl Kautsky. But unlike its ideological idol, the SDP, the USDRP did not embrace the philosophy of right-wing social democracy, and advocates a reformist, albeit radical, path to socialism§!"
UKR_social_liberal_party: "UPSF(m)"
UKR_social_liberal_party_long: "Ukrainska Partiia Sotsialistiv-Federalistiv (mistsevi) - Ukrainian Party of Socialist-Federalists (local)\n§gThe Socialists-Federalists are a centrist party that adheres to rather left-wing anti-Marxist positions. Hoping for its coming to power during the Skoropadskyi coup, the UPSF, however, did not realize the opportunity to become a government party on the day of the coup, rejecting undemocratic nature and repressive measures of the Hetmanate, unexpected for the party. After Hetman Skoropadskyi came to power, the main directions of the UPSF’s activities in the new political conditions were determined by its May 1918 Congress resolutions, that reflected certain changes in party ideology. Although the party was critical of the Hetman government, the allied Socialists and Doroshenko persuaded it to participate in a Hetman government in the hope of giving it a more Ukrainian and democratic character. The UPSF has split: it decided not to take responsibility for the Hetman government and set a condition - members of the Hetman government should leave the party and become non-partisan, while allowing them to rejoin the party after their term in the government expired. Party members and now non-partisan members who remained and participated in Hetman Ukraine were informally referred to as "Mistsevi", or locals. Other party members decided to join the Dyrektoria and were subsequently banned. Both parts of the party maintained strong and friendly ties with each other, and their cooperation proved to be one of the key elements in securing the influence of the now-divided UPSF.§!"
UKR_market_liberal_party: "UNDO"
UKR_market_liberal_party_long: "Ukrainske Natsionalno-Demokratychne Obiednannia - Ukrainian National-Democratic Alliance\n§gUNDO is one of the largest parties in Western Ukraine, officially banned on the territory of the Kingdom. The official ideology of the party is national liberalism. Under the leadership of Levytskyi, the party seeks to create a sovereign and independent Ukrainian republic.§!"
UKR_social_conservative_party: "UPSS"
UKR_social_conservative_party_long: "Ukrainska Partiia Sotsialistiv-Samostiynykiv (Ukrainska Narodna Partiia) - Ukrainian Party of Socialists-Independentists (Ukrainian People's Party)\n§gThe UPSS emerged in 1917 as a party formed from right-wing and left-wing politicians during the Ukrainian revolution to fight for Ukrainian independence. The party was an amalgamation of the Mikhnovskyi’s UNP, military officials, and formerly members of the UPSR and USDRP, who disagreed with the autonomist calls of the Central Rada. When the revolution collapsed and the Hetman rule was established, at first glance the question of independence fell away. But Ukraine was becoming increasingly dependent and controlled by Germany and Austria, and Imperial Russian officials from Protofis and the Union of Landlords still had great influence over Ukraine. Poles, Germans, and Russians exploited the Ukrainian peasants and ruled the land, while workers were repressed. Most party members returned to the parties most suited to them as they adopted an independent platform, joining either the Hetman or the Dyrektoria. With the Hetman's passivity in solving national and social problems and the departure of the old guard, the party successfully found a new identity for itself in the form of social patriotism - socialism and radical civic nationalism became the basis for the party. In 1934, a new party program was adopted, inspired by Mikhnovskyi’s early writings. Its nationalism, however, was different from that of the UVO - intellectual, civic, well-considered, and to some extent democratic, which was willing to enter into alliance with other independent forces to achieve its goals.§!"
UKR_authoritarian_democrat_party: "USKhD"
UKR_authoritarian_democrat_party_long: "Ukrainskyi Soyuz Khliborobiv-Derzhavnykiv - Ukrainian Union of Agrarian-Statists\n§gThe USKhD is one of the main legal opposition parties in the country. The ideology of the organization is based on Ukrainian conservatism, best described by its creator Viacheslav Lypynskyi: \"The idea of Ukrainian hetmanate is the idea of a new monarchism and a new aristocracy... We do not want a reversal of the deceased monarchical system, nor the revival of the monarchy in its past, degenerate forms... Hetmanate is a symbol of the unity of the Ukrainian nation and the strength of the Ukrainian state, personified in the face of the traditional, national, hereditary Hetmanate.\" Despite this, the party adheres to the opinion that the Hetman should be a symbolic figurehead, not an independent political leader. However, Pavlo Skoropadskyi was not satisfied with the role of a representative head and he took independent political steps that became a contradiction of Viacheslav Lypynskyi’s views. This became the base for the USKhD’s conflict with the Hetman of Ukraine, which is why the party is more inclined to support the King.§!"
UKR_paternal_autocrat_party: "SHD"
UKR_paternal_autocrat_party_long: "Soyuz Hetmantsiv-Derzhavnykiv - Union of Hetmanists-Statists\n§gThe political monarchical organization Soyuz Hetmantsiv-Derzhavnykiv, founded on the initiative of Pavlo Skoropadskyi, represents the main ideological and political base of his rule. In short, based on Viacheslav Lypynskyi’s Ukrainian Conservatism, the hetmanship movement under Skoropadskyi took on much more autocratic overtones. Maintaining a firm rule of Skoropadskyi, the main goal of the SHD is to build a valid and sole Hetmanate under the autocratic and traditional rule of Skoropadskyi.§!"
UKR_national_populist_party: "UVO"
UKR_national_populist_party_long: "Ukrainska Viyskova Organizatsiya (konovaltsi) - Ukrainian Military Organization (Konovalets)\n§gThe UVO is a military revolutionary-political formation that emerged in 1920 under the leadership of the commander of the Sich Striltsi, Colonel Yevhen Konovalets, who proclaimed as its goal the creation of a conciliar independent Ukrainian state on ethnic Ukrainian lands. The Organization as a whole considers cooperation with Germany as acceptable, since it is the only country capable of helping Ukraine defend itself against impending Russian aggression. The UVO supports the Hetmanate, but is convinced of the need to significantly restrict the Hetman if he becomes the head of state, or a complete change of the political system if the independence of Ukraine is threatened. The ideological basis of the UVO is the doctrine of integral nationalism by Dmytro Dontsov.§!"

### Alternative Parties ###
UKR_totalist_party2: "KP(b)U"
UKR_totalist_party2_long: "Komunistychna Partiia (bilshovykiv) Ukrainy - Communist Party of Ukraine (Bolsheviks)\n§gThe Communist Party of Ukrainian Bolsheviks emerged from the Bolshevik cells of the Russian Social Democratic Labor Party. At the 1st Party Congress, held in Moscow in July 1918, it was decided that the party become part of the RKP(b), retaining its own name. The proportion of ethnic Ukrainians in the KP(b)U has always been small, even fewer were party members who knew the Ukrainian language. Nevertheless, during the actual intervention of Soviet Russia, the KP(b)U was able to carry out a military coup and seize power in the country. As advocates of harsh Bolshevik reforms aimed at merging with Russia and suppressing Ukrainian ethnicity, the party, hated by most Ukrainians, was able to gain a foothold in power on Russian bayonets. However, due to the growing influence of the Kursk peasant Nikita Khrushchev within the party, its course could change radically...§!"
UKR_totalist_party3: "UVO(r)"
UKR_totalist_party3_long: "Ukrainska Viyskova Organizatsiya (radykalna) - Ukrainian Military Organization (Radical)\n§gThe left wing of the UVO, led by Mykola Stsiborskyi, has been in opposition to Konovalets since the mid-1920s. Stsiborskyi announced that Ukrainian nationalism should be based on the revolutionary spirit of the working people, in a republican national-syndicalist system, adapted to the interests of Ukrainian nationalism, with a combined authoritarian-decentralized management system. At the same time, denying Marxism and its essence as threatening the Ukrainian nation, Totalism will lead Ukrainians to independence and greatness, free them from the oppression of German-Austrian capitalism and become the leading nation of a New Europe.§!"
UKR_totalist_party4: "NRR"
UKR_totalist_party4_long: "Natsionalnyi Revoliutsiinyi Rukh - National Revolutionary Movement\n§gThe left wing of the SUN, led by Mykola Stsiborskyi, has been in opposition to Konovalets since the mid-1920s. Stsiborskyi announced that Ukrainian nationalism should be based on the revolutionary spirit of the working people, in a republican national-syndicalist system, adapted to the interests of Ukrainian nationalism, with a combined authoritarian-decentralized management system. At the same time, denying Marxism and its essence as threatening the Ukrainian nation, Totalism will lead Ukrainians to independence and greatness, free them from the oppression of German-Austrian capitalism and become the leading nation of a New Europe.§!"
UKR_totalist_party5: "KMS"
UKR_totalist_party5_long: "Khrushchov Mykyta Serhiyovych - Khrushchev Nikita Sergeevich\n§gThe name of the Communist Party originated either by an accidental typo or out of the genius of our Great Helmsman, but now it bears the initials of Nikita Sergeyevich Khrushchev, who put them in the \"Party\" column during the signing of the documents. Although the secretaries mistook this for the Chairman's desire to rename the party, it remains a mystery why they did not start calling Khrushchev \"KP(b)U\", since that is how he designated his first name in the documents.§!"

UKR_syndicalist_party2: "PLSR(s)U"
UKR_syndicalist_party2_long: "Partiia Livykh Sotsialistiv-Revoliutsioneriv (syndykalistiv) Ukrainy - Party of Left Socialists-Revolutionaries (syndicalists) of Ukraine\n§gCommongly known as Borbysts, the PLSR(s)U is the revolutionary anarcho-syndicalist party of Ukraine, taking its inspiration directly from the Russian Left SRs and closely cooperating with them. Led by Yakiv Braun, the Borbysts eclectically combine the principles of revolutionary Narodism and Marxism, rejecting nationalism of most Ukrainian parties and organisations.§!"
