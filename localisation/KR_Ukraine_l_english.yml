### Breadbasket Mechanics ###
UKR_breadbasket_decision_cat: "Breadbasket of Europe"
UKR_breadbasket_decision_cat_desc: "Ukraine is predominantly an agrarian country, with large rural population. With new infrastructure and technological advancement, Ukraine’s agricultural output, already substantial, has grown to become one of the largest in Europe. Ukrainian produce permeates throughout Europe, and perhaps no meal is eaten that hadn't at least partially originated in Ukraine; Ukraine has now truly become the breadbasket of Europe.\n\nHowever, the world is on flame and situation can change any moment. Our main consumers are §Y[AUS.GetNameWithFlag]§! and §Y[GER.GetNameWithFlag]§!, which need our supplies vitally. With the §RBrotfrieden§! (The Bread Peace) not repudiated, we are obliged to supply the Austrian and German benefactors... If the supplies delivery or fulfillment is at risk, they are likely to §Renforce§! them."

