UKR_authoritarian_democrat_party5: "UDKhP"
UKR_authoritarian_democrat_party5_long: "Ukrainska Demokratychno-Khliborobska Partiia - Ukrainian Democratic-Agrarian Party\n§gThe UDKhP is the main legal party in the country. The ideology of the organization is based on Ukrainian conservatism, best described by its creator Viacheslav Lypynskyi: \"The idea of Ukrainian hetmanate is the idea of a new monarchism and a new aristocracy... We do not want a reversal of the deceased monarchical system, nor the revival of the monarchy in its past, degenerate forms... Hetmanate is a symbol of the unity of the Ukrainian nation and the strength of the Ukrainian state, personified in the face of the traditional, national, hereditary Hetmanate.\" Despite this, the party adheres to the opinion that the Hetman should be a symbolic figurehead, not an independent political leader. However, Pavlo Skoropadskyi was not satisfied with the role of a representative head and he took independent political steps that became a contradiction of Viacheslav Lypynskyi’s views. This became the base for the UDKhP’s conflict with the Hetman of Ukraine, which is why the party is more inclined to support the King.§!"

UKR_paternal_autocrat_party2: "UVO(m)"
UKR_paternal_autocrat_party2_long: "Ukrainska Viyskova Organizatsiya (melnykivtsi) - Ukrainian Military Organization (Melnyk faction)\n§gThe UVO is a military revolutionary-political formation that emerged in 1920 under the leadership of the commander of the Sich Striltsi, Colonel Yevhen Konovalets, who proclaimed as its goal the creation of a conciliar independent Ukrainian state on ethnic Ukrainian lands. The Organization as a whole considers cooperation with Germany as acceptable, since it is the only country capable of helping Ukraine defend itself against impending Russian aggression. With the ascension of Andriy Melnyk as the Organisation’s new leader, the UVO became less radical, maintaining its position as a militarist entity, though never disowning the nationalistic sentiments.§!"
UKR_paternal_autocrat_party3: "Plast"
UKR_paternal_autocrat_party3_long: "«Plast» Natsionalna Skautska Orhanizatsiia Ukrainy - «Plast» National Scout Organization of Ukraine\n§gFounded in Lemberg in 1911 as Ukrainian Scout Organization by Dr. Oleksandr Tysovskyi, Ukrainian Plast came into being to fulfill specific national aims. With the Ukrainian independence, the Plast spread to the lands of mainland Ukraine by creating large cells in Bila Tserkva, Kamianets-Podilskyi and Chernihiv. With the support of Skoropadskyi, the organisation soon became involved in politics, bringing up a whole generation of young Ukrainian patriots. Now the leader of organisation has become the leader of the whole country, aimed to bring stability and order back.§!"
UKR_paternal_autocrat_party4: "UNVO"
UKR_paternal_autocrat_party4_long: "Ukrainske Natsionalne Vilnokozatske Obiednannia - Ukrainian National Free Cossack Alliance"

UKR_national_populist_party2: "SUN"
UKR_national_populist_party2_long: "Spilka Ukrainskykh Natsionalistiv - Union of Ukrainian Nationalists\n§gAs the Ukrainian Military Organisation never meant to be a political party, the Union of Ukrainian Nationalists was established by the UVO. Following the nationalist doctrine, the ideology of the SUN is based on the Dontsov’s intergral nationalism, though is not as radical and anti-Russian. The main goal is to create an independent and sovereign Ukrainian nation and build a strong national identity, also including the unification of all ethnic Ukrainians on all ethnic Ukrainian lands.§!"
UKR_national_populist_party5: "SUN"
UKR_national_populist_party5_long: "Spilka Ukrainskykh Natsionalistiv - Union of Ukrainian Nationalists\n§gAs the Ukrainian Military Organisation never meant to be a political party, the Union of Ukrainian Nationalists was established by the UVO. Following the nationalist doctrine, the ideology of the SUN is based on the Dontsov’s intergral nationalism, though is not as radical and anti-Russian. The main goal is to create an independent and sovereign Ukrainian nation and build a strong national identity, also including the unification of all ethnic Ukrainians on all ethnic Ukrainian lands.§!"
UKR_national_populist_party3: "Zahrava"
UKR_national_populist_party3_long: "Ukrainska Partiia Natsionalnoi Roboty (Zahrava) - Ukrainian Party of National Work (Dawn)\n§gThe Ukrainian Party of National Work, more commonly known as the Zahrava faction or Zagravists is a political party of Dmytro Dontsov, which acts as a far more radical nationalist organisation, than the UVO. The Dontsov doctrine is based on authoritarian integral nationalism and Social-Darwinism. According to him, the nation is in a permanent state of competition, and therefore a war for survival. It follows that war is an inevitable thing, and wars between nations are eternal. According to Dontsov, the Ukrainian nation, if it intends to enter the existing world order on an equal footing with the established ones, should have a hierarchy. At the head should be a leader or leader, then the elite or the order, under which the mass or the rabble. The party stands for the full independence of Ukraine and the irreconcilable struggle against \"Muscovy\", \"Muscovites\" and \"Muscovyism\".§!"
UKR_national_populist_party4: "SUN"
UKR_national_populist_party4_long: "Spilka Ukrainskykh Natsionalistiv - Union of Ukrainian Nationalists (Zahrava faction)\n§gThe Union of Ukrainian Nationalists is a political party of Dmytro Dontsov, which acts as a far more radical nationalist organisation, than the UVO. The Dontsov doctrine is based on authoritarian integral nationalism and Social-Darwinism. According to him, the nation is in a permanent state of competition, and therefore a war for survival. It follows that war is an inevitable thing, and wars between nations are eternal. According to Dontsov, the Ukrainian nation, if it intends to enter the existing world order on an equal footing with the established ones, should have a hierarchy. At the head should be a leader or leader, then the elite or the order, under which the mass or the rabble. The party stands for the full independence of Ukraine and the irreconcilable struggle against \"Muscovy\", \"Muscovites\" and \"Muscovyism\".§!"
UKR_national_populist_party5: "SUN(m)"
UKR_national_populist_party5_long: "Spilka Ukrainskykh Natsionalistiv (melnykivtsi) - Union of Ukrainian Nationalists (Melnyk Group)\n§gAs the Ukrainian Military Organisation never meant to be a political party, the Union of Ukrainian Nationalists was established by the UVO. Following the nationalist doctrine, the ideology of the SUN is although opposed to the Dontsov’s mainline intergral nationalism. The main goal is to create an independent and sovereign Ukrainian nation and build a strong national identity, also including the unification of all ethnic Ukrainians on all ethnic Ukrainian lands.§!"

