UKR_radical_socialist_party5_long: "Ukrainska Partiia Sotsialistiv-Revoliutsioneriv (komunistiv) - Ukrainian Party of Socialists-Revolutionaries (Communists)"
UKR_radical_socialist_party6: "UKP(o)"
UKR_radical_socialist_party6_long: "Ukrainska Kommunistecheskaya Partiia (obiednana) - Ukrainian Communist Party (united)\n§gThe Ukrainian Communist Party has emerged after the compromise, found by USDRP leader Vynnychenko and UKP leader Shakhrai, forced by the UPSS's ban on marxist parties in Ukraine. The strongly oppositional party now seeks to unite all other Marxist organisations across Ukraine in order to confront the bourgeois government.§!"

UKR_social_democrat_party2: "UPSR"
UKR_social_democrat_party2_long: "Ukrainska Partiia Sotsialistiv-Revoliutsioneriv - Ukrainian Party of Socialists-Revolutionaries\n§gThe Ukrainian Party of Socialists-Revolutionaries was formed under the influence of the Ukrainian liberal socialist Drahomaniv and ideas of Narodism. Having been greatly inspired by the ideas of Viktor Chernov, the first program of the UPSR almost copletely repeated the Russian one, except for a separate emphasis on the cultural and national development of the Ukrainian people. However, after the events of 1917, the majority of the party adopted the platform of the dictatorship of the working people and the Soviet government - those who later became the Borotbysts or stayed in the UPSR. The \"Center\" wing of the party still stands on the ideas of building socialism through democracy and in every way tries to assert its vision.§!"
UKR_social_democrat_party3: "USDRP(o)"
UKR_social_democrat_party3_long: "Ukrainska Sotsial-Demokratychna Robitnycha Partiia (obiednana) - Ukrainian Social-Democratic Labour Party (united)\n§gThe Ukrainian Social Democratic Labour Party, an organization that closely followed and was inspired by German Social Democracy and its theorists, such as Karl Marx and Karl Kautsky. But unlike its ideological idol, the SDP, the USDRP did not embrace the philosophy of right-wing social democracy, and advocates a reformist, albeit radical, path to socialism§!"
UKR_social_democrat_party4: "Dyrektoria"
UKR_social_democrat_party4_long: "Dyrektoria Ukrainskoi Narodnoi Respubliky v ekzyli - Directorate of the Ukrainian People's Republic in-exile\n§gFormed in 1919, the government of the Ukrainian People’s Republic in exile, better known as the Dyrektoria, has been conducting subversive activities against the officially recognized Hetmanate for many years. \n\nThe Socialist Dyrektoria unites the most radical and leftist movements and parties banned or expelled from the territory of the Kingdom. With the help of the cultural and educational society \"Prosvita\", the Dyrektoria spreads anti-monarchist sentiments in society and the army.§!"
UKR_social_democrat_party5: "UNS"
UKR_social_democrat_party5_long: "Ukrainskyi Natsionalnyi Soiuz - Ukrainian National Union"
UKR_social_democrat_party6: "Petliurivtsi"
UKR_social_democrat_party6_long: "Petliurivtsi - Petliura Loyalists"

UKR_social_democrat_upsr_usdrp: "UPSR/USDRP"
UKR_social_democrat_upsr_usdrp_long: "Ukrainska Partiia Sotsialistiv-Revoliutsioneriv/Ukrainska Sotsial-Demokratychna Robitnycha Partiia (Ukrainian Party of Socialist-Revolutionaries/Ukrainian Social Democratic Workers' Party)\n§gThe left-wing sphere of Ukrainian politics is largely dominated by two major parties: a popular UPSR, with a long Narodnik tradition; and less popular among the peasants, the USDRP - the leading party of the Dyrektoria's socialist-republican alliance.§!"
 
UKR_social_liberal_party2: "ULD(S-F)"
UKR_social_liberal_party2_long: "Partiia Ukrainskykh Liberaliv-Demokrativ (sotsialistiv-federalistiv) - Party of Ukrainian Liberal Democrats (Socialist-Federalists)\n§gThe Socialists-Federalists are a centrist party that adheres to rather left-wing anti-Marxist positions. Hoping for its coming to power during the Skoropadskyi coup, the UPSF, however, did not realize the opportunity to become a government party on the day of the coup, rejecting due to the undemocratic nature of the defining laws of the Ukrainian state and repressive measures unexpected for the party. After Hetman Skoropadskyi came to power, the main directions of the UPSF’s activities in the new political conditions were determined by its May congress, whose resolutions reflected certain changes in party ideology, in particular, the rejection of the idea of a federation of Ukraine with Russia, a different approach to the issue of land ownership. Although the party was critical of the Hetman government, the allied Socialists and Doroshenko persuaded it to participate in a Hetman government in the hope of giving it a more Ukrainian and democratic character. The UPSF has split: it decided not to take responsibility for the Hetman government and set a condition - members of the Hetman government should leave the party and become non-partisan, while allowing them to rejoin the party after their term in the government expired. Party members and now non-partisan members who remained and participated in Hetman Ukraine were informally referred to as "Mistsevi", or locals. Other party members decided to join the Dyrektoria and were subsequently banned.\n\nThis part of the party renamed itself the Party of Ukrainian Liberal Democrats (Socialist-Federalists) and was unofficially called "Dyrektorivtsi". Both parts of the party maintained strong and friendly ties with each other, and their cooperation proved to be one of the key elements in securing the influence of the now-divided UPSF.§!"

UKR_market_liberal_party2: "VSZV/Protofis"
UKR_market_liberal_party2_long: "Vseukrainskyi Souiz Zemelnykh Vlasnykiv/Souiz Promyslovosti, Torhivli, Finansiv i Silskoho Hospodarstva (All-Ukrainian Union of Landowners/Union of Industry, Trade, Finance and Agriculture)\n§gUnited around their mutual support for Lobbying for Landowning and Industrialist interests, the alliance of the VSZV (All-Ukrainian Union of Landowners; dominated by Great Landowners) and Protofis (Union of Industry, Trade, Finance and Agriculture; dominated by Major Industrialists) has begrudgingly managed to carve out a spot for itself in the Hetman's Political realm. Official cooperation between the government and the officials of the alliance has allowed a constant stream of business flow, attracting investors from near and far, growing the national economy.§!"

UKR_social_conservative_party2: "UMP"
UKR_social_conservative_party2_long: "Ukrainska Monarkhichna Partiia - Ukrainian Monarchist Party\n§gWith the split between 'Orthodox Classocrats' of Lypynskyi and Zalozetskyi-Sas's 'Royalists', the USKhD has once again collapsed into two opposing entities with the Ukrainian Monarchist Party appearing in the Ukrainian parliament as the new Royal governing party. While generally following the principles of the Ukrainian Conservatism, the UMP is now defined by saving the current status-quo and is much more closer to a typical European constitutional monarchy, that USKhD. Open to the coalitions with the much more liberal parties, UMP is the new stronghold of Ukrainian Monarchism."

