### Romania Claims ###
ukrfor.223.t: "Customs War With Romania"
ukrfor.223.d: "In 1918, both Romania and Ukraine claimed the territory of Bessarabia, which, for certain reasons, could not fully defend its causes. Both Romania and the Ukrainian Power denied Bessarabia the right to democratically and independently determine its future fate. Sfatul Cerii, the unrecognized government of the so-called Moldovan Democratic Republic, eventually, under the occupation of Bessarabia by the Romanian forces, attempted to become part of Romania, but this decision was not recognized by either Russia or Ukraine. Only the Minsk Treaty of 1920 between Germany and Russia, in which Ukraine also participated, set the official border with Romania along the Dniester River\n\nNevertheless, for many years the official position of the Ukrainian Power and the government of Skoropadskyi was that Bessarabia should become part of Ukraine on the rights of autonomy. In general, an understanding with Romania could not be found and, as a result, a customs war began, that is, economic sanctions, which led to the fact that for almost two decades, Romania and Ukraine have not had any trade relations.\n\nNow the situation is as follows. The Ukrainian government intends to send an ultimatum to Romania about the immediate withdrawal of troops from Bessarabia (or part of it) in exchange for the end of the trade war. If the Ukrainian goals of freeing the Ukrainians from the shackles of Romanianization can be achieved, this will undoubtedly be a victory for the Ukrainian national movement in Bessarabia."
ukrfor.223.a: "Demand all of Bessarabia!"
ukrfor.223.b: "Demand the coast and Khotyn province!"

ukrfor.224.t: "Ukraine Demands All of Bessarabia!"
ukrfor.224.d: "The Ukrainian government has once again renowned their claims on our lands. Despite the 20-year long trade war between our states, the Ukrainian government has now outright demanded our territories, promising to end the trade embargo if we give in."
ukrfor.224.a: "Give them what they want, we cannot fight now!"
ukrfor.224.b: "Are they kidding? Greater Romania shall never concede!"

ukrfor.225.t: "Ukraine Demands Part of Bessarabia!"
ukrfor.225.d: "$ukrfor.224.d$"
ukrfor.225.a: "$ukrfor.224.a$"
ukrfor.225.b: "$ukrfor.224.b$"

