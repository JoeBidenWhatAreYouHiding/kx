POLITICS_DROZDOVSKY_DESC:0 "Unlike a number of other major leaders of the White Movement, Mikhail Gordeevich should be considered the standard of the White General, the spokesman for the monarchist part of the White Guard movement, in essence, the only one fully true to its mission - "the war against the evil of the revolution in the deepest sense, implying also the February traitors."Loyal to the throne and oath, Drozdovsky formed around himself a circle of "knighted" monarchists, "the secret order of the general."\n\nHis own regiment was considered not only the military elite of the White Guard, but also the ideological one, which consisted almost entirely of supporters of traditional, imperial Russia. Mikhail Gordeevich Drozdovsky, with a volunteer detachment of 1000 people, marched 1,700 km from Yassy to Rostov, freed him from the Bolsheviks, then helped the Cossacks to defend Novocherkassk. Drozdovsky's regiment took part in the liberation of the Kuban and the North Caucasus. Drozdovsky was called the crusader of the crucified Motherland. Nervous, thin, Colonel Drozdovsky was a type of ascetic warrior: he did not drink, did not smoke and did not pay attention to the blessings of life; always - from Yassy until now - in the same shabby jacket, with a worn St. George's ribbon in his buttonhole. Now Drozdovsky is in head of leading Russia to its Glory and Holiness, and he's determined to not to stop in fron of any obstacle that may be in his way, after all, he himself say that:\n\n“Only courage and strong will do great things. Only an unshakable decision gives success and victory ”"

