rusfor.1528.t:0 "Germany Offers Peace"
rusfor.1528.d:0 "The German Government has approached us with an offer to sign a peace treaty. Once two of our great cities have fallen to the German forces, the people praying and [ROOT.GetLeader] rapidly loosing popularity, perhaps the peace is the only answer."
rusfor.1528.a:0 "We shall talk."
rusfor.1528.b:0 "No step back!"

rusfor.1529.t:0 "Russia Refused!"
rusfor.1529.d:0 "Unfortunately, the Russian government has refused to negotiate for peace and now we have no other choice but to forcefully make them a peaceful nation."
rusfor.1529.a:0 "Sad!"

rusfor.1530.t:0 "Russians Agreed to Talk!"
rusfor.1530.d:0 "The Russian government has agreed to negotiate and discuss peace terms.\n\nIn fact, we don't have many of them. First, to begin the immediate demobilization of Russian troops. Secondly, to renounce claims to all the lands of our allies, as well as the Caucasus and its oil. Thirdly, cede the border regions that are claimed by our allies. And finally, preferential trade conditions for Germany."
rusfor.1530.a:0 "Send them our terms."

rusfor.1531.t:0 "German Terms"
rusfor.1531.d:0 "The Germans sent us their demands, in which they demanded to begin immediate demobilization and cease all military operations, and secondly to abandon claims on the territory of Germany and its allies. Thirdly, to give up all the lands to which Germany's allies have claims, and finally, special terms of trade with Germany."
rusfor.1531.a:0 "We have no other choice but to agree..."
#rusfor.1531.b:0 "Perhaps we can bargain on some border regions."

rusfor.1532.t:0 "Russia Agreed On All Our Terms!"
rusfor.1532.d:0 "The Russians have agreed on all our terms, with the treaty soon to be signed in Vilnius."
rusfor.1532.a:0 "Splendid!"

rusfor.1533.t:0 "Vilnius Accords"
rusfor.1533.d:0 "Today, representatives of the Foreign Ministries of Germany and Russia shook hands after signing the treaty on a separate peace, which went down in history as the Vilnius Accords. Having failed to overcome the Kaiserreich, we had to sign another humiliating peace."
rusfor.1533.a:0 "Peace, at last."

