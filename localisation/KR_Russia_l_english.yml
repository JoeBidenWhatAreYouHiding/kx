RUS_Ultimatum_To_Persia_desc:0 "[FROM.GetNameDef] is a large and powerful nation. They needn't be our enemies, perhaps we could reach some sort of agreement with them."
RUS_Attack_Persia:0 "Crush [FROM.GetNameDef]"
RUS_Attack_Persia_desc:0 "[FROM.GetNameDef] is in the way for our expansionist plans and they block our access to warm ports. It's [FROM.GetNameDef] or us!"

