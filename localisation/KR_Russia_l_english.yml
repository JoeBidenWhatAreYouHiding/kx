RUS_ROVS_Debate:0 "Split In The ROVS"
RUS_ROVS_Debate_desc:0 "The Russian All-Military Union unites all White Army generals that were opposed to the Bolsheviks during the civil war. However, there is a serious split within the organisation, that is lasting for 15 years already: the Conflict between Denikin and Wrangel.\n\nOn the one hand, there is Anton Denikin, Chief of the General Staff, from the peasant family, who was a supporter of the Constituent Assembly and was generally in favour of the current republican regime.\n\nOn the other hand, there is Pyetr Wrangel, Kornilov's vice chairman in ROVS, who is a convinced monarchist.\n\nBoth of them tried to somehow influence Kornilov, but he never talked about his political preferences. After the Kolchak's Putsch, when Kornilov publicly supported Kerensky, the split in the ROVS became even more clear.\n\nNow, when Lavr Kornilov seized the power and is stabilizing the situation, either of the brilliant officers is going to expand his influence.\n\nDenikin's influence: [RUS_denikin_influence]\nWrangel's Influence [RUS_wrangel_influence]"

