### Savinkov Tree ###
RUS_savinkov:0 "Savinkov Controls The Government"
RUS_savinkov_desc:0 "Boris Savinkov and his People’s Republican Party of Russia have managed to achieve power in Russia."

RUS_A_New_Russia:0 "National Revolution"
RUS_A_New_Russia_desc:0 "Boris Savinkov announced his intention to build a new Russia, stronger than it was ever before and a force for the world to reckon. But a new country needs a new society : courage, health, and work shall be our words of principle and the authority of the Vozhd shall be respected everywhere for he is the only one that can lead our country through these difficult times."

RUS_Natsguardiya:0 "Natsguardiya"
RUS_Natsguardiya_desc:0 "The Combat Squads of the NRPR helped us to restore order in the country, but now it is the right time to expand the Squads into 'Natsgvardiya' ('National Guard'), which will defend Russia from the various external threats. We are sure, that the professional soldiers of the 'Natsgvardiya' will become an example for the whole Russian Army."

RUS_Yunarmiya:0 "Yunarmiya"
RUS_Yunarmiya_desc:0 "Because of the civil war in Russia, millions of Russian children became orphans. President Kerensky did almost nothing to improve their lives, but Boris Savinkov has other plans. The organisation 'Yunaya Armiya' ('Young Army') has begun to militarise the asylums and school of the children. The coming generations of the Russian people will get a chance to improve their lives and become builders of a new society."

RUS_fight_corruption:0 "Fight Corruption"
RUS_fight_corruption_desc:0 "Russia was always a corrupt land, from simple military bureaucrats to the most powerful nobles. We shall deal with this situation immidiately by striking at it from the lowest echelons of power to the highest ones."

RUS_purge_leftists_savinkov:0 "Purge Leftists"
RUS_purge_leftists_savinkov_desc:0 "The red rot has always been a thorn in our side. Now that we are in power we can purge it from our beautiful Motherland, this time for good."

RUS_Cossack_Forces:0 "Cossack Armed Forces"
RUS_Cossack_Forces_desc:0 "With their support assured we can mobilize the Cossacks into our army. The new divisions shall ensure the safety of the Russian State."
rus_cossack_forces_tt:0 "§CSeveral Cossack Divisions will be spawned§!"

RUS_Support_Cossacks:0 "Support Cossacks"
RUS_Support_Cossacks_desc:0 "Even if Russian relations with Cossacks through out the ages were mixed and the ones in Don-Kuban remain outside of our territory, the ones inside it could prove to be a valuable ally of our National Republic. With a few actions meant to help them, we can ensure their loyalty to the Vozhd."

RUS_True_Federation:0 "True Federation"
RUS_True_Federation_desc:0 ""

RUS_Ally_Evraziytsy:0 "Cooperate With Evraziytsy"
RUS_Ally_Evraziytsy_desc:0 "The Eurasianists might prove useful in the process of consolidating our future holdings in Western Asia. To achieve this goal we are going to appoint Nikolai Trubetzkoy as our new foreign minister."
evraziytsy_foreign:0 "\n§CWe will be able to integrate lands in Western Asia\n"

RUS_Ally_Solidaristy:0 "Cooperate With Solidaristy"
RUS_Ally_Solidaristy_desc:0 ""
solidaristy_economy:0 "\n§CWe will significantly improve stability and economics§!\n"

RUS_Combat_Squads:0 "Combat Squads"
RUS_Combat_Squads_desc:0 "NRPR’s paramilitary wing, known as Boyevyye Otryady, is an elite fighting force loyal to the Vozhd. With our ascent to power they could be utilized for fighting the enemies of the State, within and outside of it."

RUS_Pale_Horse:0 "Pale Horse"
RUS_Pale_Horse_desc:0 "The Pale Horse Cometh."

RUS_Advisory_Parliament:0 "Advisory Parliament"
RUS_Advisory_Parliament_desc:0 "The recent political instability clearly showed that the Parliament is useless in times of a serious crisis. To remedy this situation it shall be sidelined to a more advisory position."

RUS_Black_Horse:0 "Black Horse"
RUS_Black_Horse_desc:0 "The Black Horse Cometh."

RUS_propaganda_savinkov:0 "Focus on Propaganda"
RUS_propaganda_savinkov_desc:0 "To ensure the succes of the National Revolution in minds of ordinary Russians, the Vozdh authorized the creation of propaganda materials based on his political philosophy."
RUS_vozhd:0 "Hail to Vozhd!"
RUS_vozhd_desc:0 "With the National Revolution complete Savinkov can finally turn his attention to other pressing matters, mainly the restoration of Russia’s glory on the world stage. Wherever the Vozhd shall lead, the Nation will follow. Slava! Slava! Slava!"
RUS_kornilov:0 "Kornilov Restores Control"
RUS_kornilov_desc:0 "Lavr Kornilov and the Russian All-Military Union have taken over Russia."
RUS_Deal_With_The_Split_In_The_Rovs:0 "Deal With The Split In The ROVS"
RUS_Deal_With_The_Split_In_The_Rovs_desc:0 "The Armed Forces gathered around Kornilov are very loyal to him, but that doesn’t mean they are united. Constant bickering can be heard amongst the members of the ROVS, mainly those supporting Denikin and those supporting Wrangel. We need to deal with this split immidiately if our army is not to be torn apart."
RUS_Focus_On_Internal_Situation:0 "Focus On Internal Situation"
RUS_Focus_On_Internal_Situation_desc:0 "While there are ovious splits within the ROVS, they aren’t an immidiate threat. With our new regime the internal enemies are the most pressing issue. We have to be find and deal with if our rule is to survive."
RUS_secure_military:0 "Secure Military Apparatus"
RUS_secure_military_desc:0 "While most of the military follows Kornilov, there are still some elements that don’t want to recognize his supreme role. We must remedy this situation, we cannot allow for any traitors to undermine our rule."
RUS_consolidate_the_rule:0 "Consolidate the Rule"
RUS_consolidate_the_rule_desc:0 "Now that Kornilov has taken over, he must ensure that everyone listens when he speaks. He has the best interest of Russia in heart, after all."
RUS_purge_leftists:0 "Purge Leftists"
RUS_purge_leftists_desc:0 "Those foolish socialists think that their revolutionary activities won’t have any consequences. They are sorely mistaken and we shall show them that."
RUS_state_economy:0 "State Economy"
RUS_state_economy_desc:0 "Why should we give the control of the economy to private parties, they don’t hold Russia’s best interests in mind while managing it. It would be beneficial for the state to step in and take over in the economical sphere."
RUS_traditional_values:0 "Traditional Values"
RUS_traditional_values_desc:0 "With all this talk of progress and modernity Russia has lost it’s soul. To maintain our identity we must uphold traditional Russian values."
RUS_ban_unions:0 "Ban Trade Unions"
RUS_ban_unions_desc:0 "Trade unions are nothing more than breeding grounds for subversie syndycalists. They also interfere with the full potential of our economy. It would be best to get rid of them for good."
RUS_orthodox_support:0 "Gain Orthodox Support"
RUS_orthodox_support_desc:0 "The orthodox clergy holds much power over the common Russian. If we would partner with them it could bring us some much needed legitimacy in the eyes of the common folk."
RUS_propaganda_focus:0 "Focus on Propaganda"
RUS_propaganda_focus_desc:0 "We need to show the people that Kornilov truly cares for them. With the new and massive propaganda effort we can ensure that our popularity is at all time high."
RUS_full_centralisation:0 "Full Centralisation"
RUS_full_centralisation_desc:0 "Democracy and the federal system made Russia weak. A strong nation needs to be centralized, with a mighty leader at the top. Thankfully we have someone like that. His name is Lavr Kornilov."
RUS_form_cabinet:0 "Form a New Cabinet"
RUS_form_cabinet_desc:0 "While his position is almost totally secure, it would be benefical for Kornilov to appoint a new cabinet of ministers. Only one questions remains as of now. Who shall lead it?"
kornilov_stays_pm_tooltip:0 "§RKornilov will stay as head of government himself§!"
RUS_loyal_military:0 "Loyal Military"
RUS_loyal_military_desc:0 "The armed forces are fully devoted to Lavr Kornilov. Whatever he commands, they obey. The soldiers love him and the generals respect him. Now no one can imagine the Russian military without Kornilov leading it."
kornilov_tsar:0 "§RKornilov will proclaim himself the Supreme Ruler of Russia!§!"
RUS_kornilov_ruler:0 "Proclaim Kornilov the Supreme Ruler"
RUS_kornilov_ruler_desc:0 "The instability has been dealt with, yet there are more dangers that prey on our Motherland. To fight with them Kornilov is here to stay. Now he has become the Supreme Ruler of Russia. No one can challenge his authority."
RUS_denikin:0 "Proclaim Denikin the Supreme Ruler"
RUS_denikin_desc:0 "With the passing of Lavr Kornilov, Anton Denikin rallied his supporters and was proclaimed the Supreme Ruler of Russia."
RUS_Continue_Kornilov_Policies:0 "Continue Kornilov's Policies"
RUS_Continue_Kornilov_Policies_desc:0 "Anton Denikin is not like that madman Wrangel, trying to destroy everything Kornilov built. There is no need to change the course of our future. The legacy of our dear former leader will be respected."
RUS_Reaffirm_Dictatorial_Power:0 "Reaffirm Dictatorial Power"
RUS_Reaffirm_Dictatorial_Power_desc:0 "While some misguided elements in the nation hoped for a democratization after Kornilov's passing, Denikin understands it is not the time for that. Russia is still in danger from enemies both domestic and abroad."

continue_kornilovschina:0 "Change from §HKornilovschina§! to §HDictatorship of Denikin§! and modify by\nStability: [?0.05|%H0]\n"
denikin_republic:0 "Denikin have chosen to restore the republic"
denikin_monarchy:0 "Denikin have chosen to restore the monarchy"
denikin_dictatorship:0 "Denikin have chosen to consolidate his rule"
RUS_Legacy_Of_The_Whites:0 "Legacy of the Whites"
RUS_Legacy_Of_The_Whites_desc:0 "The White generals defeated the Bolsheviks more than 15 years ago and brought peace and prosperity in the country. The White knights shall be honoured as the heroes of Russia."
RUS_legacy_of_the_whites:0 "Legacy of the Whites"

RUS_Stratocratic_Government:0 "Stratocratic Government"
RUS_Stratocratic_Government_desc:0 "The Kerensky governments chronic incapacity to rule proved itself dangerous for Russia. To secure our power proven officers will have to take up important offices of the administration. Only that way we'll enjoy a competent public service."

RUS_Military_Spirit:0 "Military Spirit"
RUS_Military_Spirit_desc:0 "The post-war young generation is told to be "lost", lacking of any goal, any vision of future. The army is the only obstacle on the path leading to chaos and disintegration of Russia, they shall take up the education of our youth and soon the education of the whole country. A military spirit can only benefit the Motherland."

RUS_State_Revanchism:0 "State Revanchism"
RUS_State_Revanchism_desc:0 "Now that Russia has stabilised and grown stronger under the rule of her army she must now grow, we must reclaim the land that has been stolen to us and liberate their peoples that are chanting for our return!"

RUS_Recreate_the_Osvag:0 "Recreate the OSVAG"
RUS_Recreate_the_Osvag_desc:0 ""

RUS_Restart_the_Pogroms_Denikin:0 "Restart the Pogroms"
RUS_Restart_the_Pogroms_Denikin_desc:0 ""

RUS_Reinstate_Pale_of_Settlement_Den:0 "Reinstate the Pale of Settlement"
RUS_Reinstate_Pale_of_Settlement_Den_desc:0 ""

### Monarchy Focuses ###
RUS_Devoted_Subjects:0 "Devoted Subjects"
RUS_Devoted_Subjects_desc:0 "In every home of Russia, people hang a photo of the Tsar and his family upon the wall. Whenever the Tsar participates in a public event, he is cheered and beloved. He stands above party politics and is a symbol of our unity."

RUS_God_Save_the_Tsar:0 "God Save the Tsar!"
RUS_God_Save_the_Tsar_desc:0 "God, save the Tsar!\nStrong, sovereign,\nReign for glory, for our glory!"

RUS_Restart_the_Pogroms:0 "Restart the Pogroms"
RUS_Restart_the_Pogroms_desc:0 "Life was better when the Jewish population was kept in check. With our coming expansion into the old Pale of Settlement, the government, with the help of the Yellowshirts, shall start the Pogroms anew."

RUS_Yellow_Shirts:0 "Fund Yellow Shirts"
RUS_Yellow_Shirts_desc:0 "Yellow Shirts are Blackhundredist Combat Squads..."

RUS_Reinstate_Pale_of_Settlement:0 "Reinstate Pale of Settlement"
RUS_Reinstate_Pale_of_Settlement_desc:0 ""

RUS_Orthodoxy:0 "Orthodoxy"
RUS_Orthodoxy_desc:0 ""Orthodoxy.." The Russian nation was and always will be an ardent believer of Orthodox Christianity."

RUS_Autocracy:0 "Autocracy"
RUS_Autocracy_desc:0 ""Autocracy.." The Tsar was and always will be above everyone else in Russia."

RUS_Nationality:0 "Reciprocity"
RUS_Nationality_desc:0 ""Reciprocity.." The Russian people will take care of their Tsar, and the Tsar will take care of them in turn, for the good of Russia."

RUS_Imperial_Benevolence:0 "Imperial Benevolence"
RUS_Imperial_Benevolence_desc:0 "The idea of the Tsar being a feared tyrant is a thing of the past. Our Tsar is beloved and benevolent, like a stern but loving father who looks after us all."

RUS_Imperial_Glory:0 "Imperial Glory"
RUS_Imperial_Glory_desc:0 "[RUS_Imperial_Glory_desc_text]"
RUS_Imperial_Glory_desc_kirill:0 "The last thirty years of unrest has proved once and for all that the Russian people would be better off governed by an ironfisted Tsar than through muddled elections and public unrest. What better option than the former Naval Officer Kirill Vladimirovich?"
RUS_Imperial_Glory_desc_dmitry:0 "The Romanovs ruled Russia for over three-hundred years. The chaos that followed must come to an end, the sooner the better. The Grand Duke Dmitriy, First cousin to the last Tsar, must now ascend the Imperial throne and restore Russian greatness and glory once and for all."

RUS_The_Voice_Of_The_Tsar:0 "The Voice Of The Tsar"
RUS_The_Voice_Of_The_Tsar_desc:0 "The new Tsar of Russia understands not only modern rhetoric, but also enjoys holding speeches to the masses. His booming voice reminds them that the real enemy is not in Russia, it is the ideas of foreigners trying to undermine Russian traditions out of envy."

RUS_Expansion_Of_The_Rumyantsev_Library:0 "Expansion of the Rumyantsev Library"
RUS_Expansion_Of_The_Rumyantsev_Library_desc:0 "The Rumyantsev Museum was Moscow's first public museum founded in 1831. Its collection of manuscripts and incunabula is large and we definitely should build a new building for the library, where the new generations of the Russian students will be able to educate themselves for the benefit of our country."

RUS_Neo_Slavism:0 "Neo-Slavism"
RUS_Neo_Slavism_desc:0 "Every Slav, no matter where he lives, is a brother to the people of Russia. If he is unjustly governed it is Russia's right, no, Duty, to liberate him and incorporate his nation into the Empire."

RUS_rnsma:0 "RNSMA in power"
RUS_rnsma_desc:0 "The Blackundredist movement earned the Tsar’s favour and will help him in ruling the nation."
RUS_for_tsar:0 "For Tsar"
RUS_for_tsar_desc:0 "„..For Tsar,..” We fight for the one true sovereign of all Russian, our beloved Tsar."
RUS_for_faith:0 "For Faith"
RUS_for_faith_desc:0 "„For Faith,..” We fight for the one true faith of all of Russia, the Orthodox one."
RUS_for_fatherland:0 "For Fatherland"
RUS_for_fatherland_desc:0 "„..For Fatherland!” We fight for the glorious Fatherland, we keep it safe and secure from the enemies of Russia."
RUS_traditional_values_rnsma:0 "Expansion Of the Rumyantsev Library"
RUS_traditional_values_rnsma_desc:0 "The Rumyantsev Museum was Moscow's first public museum founded in 1831. Its collection of manuscripts and incunabula is large and we definitely should build a new building for the library, where the new generations of the Russian students will be able to educate themselves for the benefit of our country."
RUS_Orthodox_Brotherhood:0 "Orthodox Brotherhood"
RUS_Orthodox_Brotherhood_desc:0 ""
RUS_othodox_brotherhood:0 "Orthodox Christianity"
RUS_third_rome:0 "Third Rome"
RUS_third_rome_desc:0 "After the Eastern Romans fell we have become the true succesors of Rome. We uphold all of the traditions that made the Roman Empire great. We are the Third Rome!"
RUS_Russian_Nationalism:0 "Russian Nationalism"
RUS_Russian_Nationalism_desc:0 "We are against all other nations of this world, none of them are worthy to exist. There is only one nation that needs to be upheld and respected, the Russian Nation."
RUS_Eurasinism_Monarchy:0 "Eurasianism"
RUS_Eurasinism_Monarchy_desc:0 "Our Empire stretches from Europe to the far reaches of Asia. We should invite the Eurasianists to help us with the governing of our multicontinental domain."
RUS_Deal_With_Secularists:0 "Deal With Secularists"
RUS_Deal_With_Secularists_desc:0 "Those vile snakes try to turn our flock against the Lord. We have to strike them right now."
blackhundreds:0 "\n§RThe Black Hundred's paramilitary activities will be legitimized§!\n"
RUS_black_hundred:0 "Black Hundred"
RUS_black_hundred_desc:0 "With our position of power we can finally legalize all of the actions carried out by the Yellowshirts, the paramilitary wing of the Blackhundredist movement."
RUS_Deal_With_Republicans:0 "Deal With Republicans"
RUS_Deal_With_Republicans_desc:0 "Republicanism is a venom that posions the healthy body of Russia. Their actions have directly led to countless Revolutions, Civil Wars, loss of tradition and most importantly, to the death of our Blessed Tsar Nicholas II. We have to make them pay for that crime."
RUS_MON_01:0 "Otryad Chernoy Sotni"
RUS_one_and_indivisible:0 "One and Indivisible"
RUS_one_and_indivisible_desc:0 "The Russian State is one and indivisible."

RUS_Clericals:0 "Clergy in power"
RUS_Clericals_desc:0 "The Orthodox clergy earned the Tsar’s favour and will help him in ruling the nation."

RUS_Strengthen_Church:0 "Strengthen the Role of Church"
RUS_Strengthen_Church_desc:0 "With the republican government in power, Church’s role was drastically cut down. Now that we are in our rightful place again, we can increase our powers to better guide the nation."

RUS_Religious_Schools:0 "Fund Religious Schools"
RUS_Religious_Schools_desc:0 "We need to increase the spending on religious schools that teach young Russians how to be good christians and citizens. Education is important, after all, just not the secular one."

RUS_Faith_Nation:0 "Faith and Nation"
RUS_Faith_Nation_desc:0 "With our recent support for Orthodoxy a loose organization called „Faith and Nation” has been formed. They strive to spread the Good Word in Russia and all over the world. By any means neccesary that is."

RUS_Restore_Holy_Synod:0 "The Most Holy Governing Synod"
RUS_Restore_Holy_Synod_desc:0 "The Patriarch demands that the Synod of the Russian Church have complete veto power over any new legislation. We have to consider his position."

RUS_Kingdom_Of_God_On_Earth:0 "Kingdom of God on Earth"
RUS_Kingdom_Of_God_On_Earth_desc:0 "With the clergy in control of the nation Russia can finally become the Kingdom of God on Earth that it deserves to be. Glory to God!"

RUS_God_with_us:0 "God With Us"
RUS_God_with_us_desc:0 "„What, then, shall we say in response to these things? If God is with us, who can be against us?” – Romans 8:31"

RUS_GORGULOV:0 "§HPavel Gorgulov§! is the current head of state"
RUS_Gorgulov:0 "Gorgulov In Power"
RUS_Gorgulov_desc:0 "Pavel Gorgulov and his All-Russian People’s Peasant Party of the Greens’ have managed to achieve power in Russia."

RUS_Green_Dictator:0 "The Green Dictator"
RUS_Green_Dictator_desc:0 "With his ascent Gorgulov shall take control of the nation from the late Boris Savinkov and transform Russia into a proper Peasant Republic, becoming its Green Vozhd."

RUS_Persecute_Socialists:0 "Destroy Socialists"
RUS_Persecute_Socialists_desc:0 "The red menace. While their commitment to combating the capitalist oppressor is commendable, they are nothing more than a bunch of machine cultists, threatening the traditional peasant lifestyle. We have fought them before and we shall fight them again."

RUS_Persecute_Monarchists:0 "Crush Monarchists"
RUS_Persecute_Monarchists_desc:0 "The tsardom has always been an institution that kept the peasants down. Although it was abolished in 1917, there are still many in Russia that want its return. We cannot allow for yet another monarch to take reign."

RUS_Persecute_Capitalists:0 "Persecute Capitalists"
RUS_Persecute_Capitalists_desc:0 "Followers of the capital care not for the honest, humble peasant. They degrade him, trample his land and build factories in its place. The exploitation of our Motherland can go on no longer."

RUS_Savage_Nationalism:0 "Savage Nationalism"
RUS_Savage_Nationalism_desc:0 "Our nationalism is not of the ''civilized'' world. It must not be tempered, effeminete. We are brutal, proud, aggressive. We are primitive men, the true sons of this Land."

RUS_Republic_Of_Peasants:0 "State Of Peasants"
RUS_Republic_Of_Peasants_desc:0 "The common peasant was always the lifeblood of our nation, even if that fact was forgoten by the ruling elites through the ages. We have no time for the social, urban parasites. Russia has always been and will be for the peasants, by the peasants."

RUS_Subsidize_Agriculture:0 "Subsidize Agriculture"
RUS_Subsidize_Agriculture_desc:0 "We should take the money from the ones who were rich: oligarchs, capitalists, various aristocrats, and nobles. Their lands shall belong to peasants and we will subsidize all the money we collect from these traitors of the peasants into agriculture."

RUS_Form_Village_Cooperatives:0 "Form Village Cooperatives"
RUS_Form_Village_Cooperatives_desc:0 "By forming 'Selobschina' or village cooperatives, we will make peasants work together to appease the needs of the state. The Great War is coming, and we should be well-consolidated."

RUS_Every_Man_A_Peasant:0 "Every Man A Peasant!"
RUS_Every_Man_A_Peasant_desc:0 "No more inequality, no more oligarchs and bourgeoisie. The land belongs to the peasants, the peasants belong to the nation, and the nation belongs to the Vozhd. Every man is a peasant now - and every man shall work on the soil he was raised on - and make our great country with great history strong."

RUS_A_Pitchfork_In_Every_Hand:0 "A Pitchfork In Every Hand"
RUS_A_Pitchfork_In_Every_Hand_desc:0 "The Green Vozhd has an idea - every peasant should own a pitchfork - both to cultivate the land and to defend our country. Various partisans, spies, and non-Russian minorities are hiding in the shadows and the Proud Russian Peasant should be always ready to fight back against them."

RUS_Militarization_Of_Peasant_Labour:0 "Militarization of Peasant Labour"
RUS_Militarization_Of_Peasant_Labour_desc:0 "With the Holy War, with the Great Scythia rising from the ashes, we should be ready to defend our country and attack any state that wants to tear us apart. We should militarize the labour - produce more equipment to fight."

RUS_Let_The_Peasantry_Prosper:0 "Let the Peasantry Prosper"
RUS_Let_The_Peasantry_Prosper_desc:0 "With our efficient agricultural policies, the nation has managed to cope with the backwards economy we had. Every man is now a peasant and every peasant now prospers. Rich cultivated lands are now feeding the entire country. Glory to the Vozhd!"



RUS_A_Violet_Will_Defeat_A_Machine:0 "A Violet Will Defeat A Machine"
RUS_A_Violet_Will_Defeat_A_Machine_desc:0 "In this sick, modern world people turned away from agrarianism. They say that it’s the way of the past, an inefficient way to live and in turn they give their lifes over to those abominable machines. The forgot the truth that even a delicate flower like the violet will defeat the mightest of machines."

RUS_Great_Skythia:0 "Legacy of Skythia"
RUS_Great_Skythia_desc:0 "Glorious wild steppes of Skythia, the land of our forefathers. We shall cast out the shackles of modernity and embrace our Scythian roots. All of Russia will return to it’s natural, untamed state. The one that whole world feared and will fear once more!"

RUS_Here_Comes_The_Messiah:0 "Here Comes The Messiah"
RUS_Here_Comes_The_Messiah_desc:0 "Gorgulov is not just some messiah, he is The Messiah, one that all of Russia has been yearning for through all this years. His every word fills people’s minds and souls with purpose. He is the true Prophet that leads us into the new Era."

RUS_Green_Legionnaries:0 "Green Legionnaries"
RUS_Green_Legionnaries_desc:0 "Being the succesor of Savinkov, Gorgulov now commands the Combat Squads. It would be wise to merge them with our Green Armies to bolster their fighting prowess. Arise, Green Legionnaries!"
green_legionnaries_tt:0 "§CSeveral Green Legion Divisions will be spawned§!"

RUS_Russia_For_Russians:0 "Russia For Russians"
RUS_Russia_For_Russians_desc:0 "The foreign scum has eroded Russian culture for far too long. They have divided and conquered us on too many occasions. We shall not let this slight go. Russia, as the name says, is for Russians and only for them."

RUS_Neopaganism:0 "Neopaganism"
RUS_Neopaganism_desc:0 "The christ-worshippers and their beliefs have only made us weak and subservient. With their cleanising we can finally return to our ancestral faith. We praise Thee, O Rod, Perun, Svarog!"

RUS_Eternal_Fraternity:0 "Eternal Fraternity"
RUS_Eternal_Fraternity_desc:0 "It is not the time to bicker amongst ourselves. To be strong we have to be united as a nation-state. The Russians are brothers and sisters, born out of the same land, with eternal ties that bind them together."

RUS_Gorgulov_Cult_Of_Personality:0 "Cult Of Personality"
RUS_Gorgulov_Cult_Of_Personality_desc:0 "His pictures hang on the wall of every house and government building. His speeches are recited by children everyday. People praise his actions in their every waking moment. Gorgulov is Russia and Russia is Gorgulov."

RUS_Gorgulov_Vozhd:0 "Hail Vozhd!"
RUS_Gorgulov_Vozhd_desc:0 "With his task of transforming Russia into a true, wild paradise on Earth finally accomplished, Gorgulov has set his sights on the weak nations of the West. Let the drums of war sound out for the whole world as the Green Vozhd makes his grand speech."


RUS_ABAKUMOV:0 "§HViktor Abakumov§! is the current head of state"
RUS_SOLIDARISTS:0 "§HNSNP§! is in power"

RUS_NSNP_In_Power:0 "Solidarists in Power"
RUS_NSNP_In_Power_desc:0 "Solidarists of the National Union of the New Generation have filled the power vacuum left after Savinkov’s death."

RUS_A_New_Russian_Generation:0 "A New Russian Generation"
RUS_A_New_Russian_Generation_desc:0 "The time of old politicians that don’t know the wants and needs of the young generations is at an end. It’s time for the fresh blood to breathe novel ideas into Russia."

RUS_Perestroika:0 "Perestroika"
RUS_Perestroika_desc:0 "With our ascent to power the economy must enter a phase of restructuring, or Perestroika, so it can serve the collective good of the people."

RUS_Everything_For_The_State:0 "Everything For The State"
RUS_Everything_For_The_State_desc:0 "Everything for the state, nothing outside the state, nothing against the state. Those wise words shall guide the proud people of Russia."

RUS_The_Russian_Dawn:0 "The Russian Dawn"
RUS_The_Russian_Dawn_desc:0 "As the Sun rises upon the Russian nation and it’s people, they feel relieved. The Solidarists have given them freedom, equality and strenght, a combination not seen often. A new, glorious age has come and people shall live in prosperity."

RUS_The_Russian_Twilight:0 "The Russian Twilight"
RUS_The_Russian_Twilight_desc:0 "As the Sun sets upon the Russian nation and it’s people, they feel immeasurable fear. Abakumov, owing to his previous position as the head of the Internal Security Service, sees all and knows all. There is no place to hide for people. Let all fear the Strongman."

RUS_Right_Syndicalism:0 "Right Syndicalism"
RUS_Right_Syndicalism_desc:0 "We believe that syndicalism is a flawed system, yet it can be salvaged. Instead of focusing on trade unions, we should turn our attention towards larger corporations, uniting workers and business owners into one organism, overseen by the state."

RUS_Unus_Pro_Omnibus:0 "Unus Pro Omnibus"
RUS_Unus_Pro_Omnibus_desc:0 "One for All. Although our society is to be like one organism, it still needs a brain to make sure that everything works. We need to nominate such person to guide our nation into the bright future and Field Marshall Andery Vlasosv is the most obvious choice."

RUS_Omnes_Pro_Uno:0 "Omnes Pro Uno"
RUS_Omnes_Pro_Uno_desc:0 "All for One. It perfectly desribes the kind of society that we envision. All the people, no matter who they are, joined as one living organism, every layer of society as an organ, making sure that the whole system succeeds."

RUS_National_Solidarity:0 "National Solidarity"
RUS_National_Solidarity_desc:0 "Be it social layer, religion, ethnicity or anything else, it matters not in our nation. What matters is that we are all united in solidarity, working towards the shared goal of making Russia a better place to live."

RUS_Organic_Republic:0 "Organic Repulibic"
RUS_Organic_Republic_desc:0 "Russia has become a republic joined in solidarity, more akin to a living and breathing ogranism. People are united in their voluntary cooperation for the betterment of the Russian society."

RUS_Abakumov_Is_The_New_Vozhd:0 "Abakumov is the New Vozhd"
RUS_Abakumov_Is_The_New_Vozhd_desc:0 "Viktor Abakumov has filled the power vacuum left after Savinkov’s death and became his rightful succesor as the Vozhd."

RUS_Power_To_Siloviki:0 "Power to the Siloviki"
RUS_Power_To_Siloviki_desc:0 "The Siloviki, or Strongmen, are various politicians that came from the police, army and intelligence service. Abakumov is one of them and now they will turn Russia into the very model of order and efficency."

RUS_The_Great_Purge:0 "The Great Purge"
RUS_The_Great_Purge_desc:0 "Some would suggest that our new Vozhd is paranoid. They would be deservedly shot for treason against the state. There are still many traitors with dangerous ideas lurking in the shadows, terrorising Russia. Abakumov shall cut out this cancer once and for all. With any means necessary."

RUS_Expand_The_Combat_Squads:0 "Expand The Combat Squads"
RUS_Expand_The_Combat_Squads_desc:0 "While Savikov greatly expanded the powers and position of the Combat Squads, it’s still not enough. They need even more powers to adequately deal with the internal enemies of the state. Non shall espace their ever present gaze."

RUS_Art_Of_Propaganda:0 "The Art Of Propaganda"
RUS_Art_Of_Propaganda_desc:0 "People’s opinons and beliefs are a delicate thing. If our rule is to survive, we need to make sure that we master and effectively use various propaganda channels like movies, books, posters etc."

RUS_Labour_Camps_Abakumov:0 "Labour Camps"
RUS_Labour_Camps_Abakumov_desc:0 "Prisioners, more like parasites on our glorious nation. They are useless on their own, but it can be changed. To make sure that they contribute to society they have to be forced into newly created labour camps and made to work for the state."

RUS_State_Capitalism:0 "State Capitalism"
RUS_State_Capitalism_desc:0 "While capitalism is good for the economy, on it’s own it’s inherently dangerous, with all those freedoms and other similar things. It must be brought in line with the state to serve our future needs."

RUS_Corporatocracy:0 "Corporatocracy"
RUS_Corporatocracy_desc:0 "Our economy must depend on large corporations linking various enterprises. To ensure that this system is without fault those corporations will be under the control of the state."

RUS_Austerity_Measures:0 "Austerity Measures"
RUS_Austerity_Measures_desc:0 "To strenghten the economy and, more importantly, the people we must enact harsh austerity measures. They will survive through this and, in the end, prosper."

RUS_Republic_Of_Siloviks:0 "The Republic of Siloviks"
RUS_Republic_Of_Siloviks_desc:0 "Russia has become a republic for the strongmen, by the strongmen. The weak shall die, all for the glory of our State."

RUS_VRA_TSAR:0 "Wrangel is Tsar"
RUS_Black_Tsar:0 "The Black Tsar"
RUS_Black_Tsar_desc:0 "Pyetr Wrangel has succeded Kornilov and crowned himself as Pytor IV. The Black Tsar takes the reins."

RUS_Bonapartism:0 "Bonapartism"
RUS_Bonapartism_desc:0 "We can learn much from the brightest foe that Russia ever faced. Wrangel’s Empire won’t be a return to the despotic days of aristocracy. The Russian Bonaparte shall guide us as a strong and charismatic leader, one that supports his people."

RUS_Ban_Socialist_Parties:0 "Ban All Socialist Parties"
RUS_Ban_Socialist_Parties_desc:0 "Socialists have no right to be represented. Their parties are just a front for subversive activities whose main aim is to destabilize the state. With their banning they can no longer undermine the Empire."

RUS_Cooperate_With_VNS:0 "Cooperate With VNS"
RUS_Cooperate_With_VNS_desc:0 "The Black Tsar has many supporters amongst the conservatives that make up the All-Russian National Union. Working with them could help to consolidate his reign."

RUS_Teutonic_Discipline:0 "Teutonic Discipline"
RUS_Teutonic_Discipline_desc:0 "During his childhood in the Baltics he saw how well structured is the army and society commanded by Germans. Being a Baltic German himself, Wrangel shall bring this strict discipline to get our nation in shape. Russia needs Teutonic Discipline."

RUS_Prussian_Constitutionalism:0 "Prussian Constitutionalism"
RUS_Prussian_Constitutionalism_desc:0 "The system of governance currently employed in the German Empire is ideal for us. We should emulate Prussian Constitutionalism and on it’s basis create a form of Russian Constitutionalism."

RUS_Cossack_Soul:0 "Cossack Soul"
RUS_Cossack_Soul_desc:0 "During his early years in the army Baron Wrangel served in the Transbaikal Cossack Corps. That experience shaped his view that the upper class of society should consist of Cossacks. Russia needs Cossack Soul."

RUS_Autonomy_For_Cossacks:0 "Autonomy for Cossacks"
RUS_Autonomy_For_Cossacks_desc:0 "Cossacks deserve to have the much needed autonomy. With it’s granting they are more willing to support our military endeavors and are joining the army en masse."

RUS_White_Army_Black_Baron:0 "White Army, Black Baron"
RUS_White_Army_Black_Baron_desc:0 "The White Army and Black Baron shall work together to restore the Tsar’s throne!"

RUS_Gendarme_of_Europe:0 "Gendarme of Europe"
RUS_Gendarme_of_Europe_desc:0 "Just like Nicholas I before him, Tsar Pyotr IV shall protect our Continent from the revolutionary zealots. He is the Gendarme of Europe"

### Socialist focuses ###
RUS_Popular_Front_Restores_Socialism:0 "Popular Front Restores Socialism"
RUS_Popular_Front_Restores_Socialism_desc:0 "The democratically elected Popular Front has managed to accomplish what the the revolution couldn’t, bring true socialism to Russia."
RUS_Zhukov_Restores_Socialism:0 "Zhukov Restores Socialism"
RUS_Zhukov_Restores_Socialism_desc:0 "Marshall Zhukov has overthrown the reactionary filth and brought socialism once more to Russia!"
RUS_Seize_The_Means_Of_Production:0 "Seize the Means of Production"
RUS_Seize_The_Means_Of_Production_desc:0 ""
RUS_Hold_The_Congress:0 "Hold the Congress"
RUS_Hold_The_Congress_desc:0 "With the restoration of socialism an emergency congress must be held immediately to decide the future of our leadership in this young republic."
RUS_Mensheviks_In_Power:0 "Mensheviks Elected"
RUS_Mensheviks_In_Power_desc:0 "The Mensheviks of RSDRP have dominated the Congress."
RUS_Right_Communists_In_Power:0 "Right Communists Elected"
RUS_Right_Communists_In_Power_desc:0 "Bukharin’s NSP and his Right Communists have dominated the Congress."
right_communists_victorous:0 "§YRight Communists§! gained majority at the Congress"
soviet_congress_end:0 "The Emergency Congress has concluded"
RUS_Decists_In_Power:0 "Decists Elected"
RUS_Decists_In_Power_desc:0 "The Democratic Centralism faction of NSP has dominated the Congress."
decists_victorous:0 "§YDecists§! gained majority at the Congress"
RUS_VKPS_Leadership:0 "PLSR-VKPS Leadership"
RUS_VKPS_Leadership_desc:0 "The All-Russian Committee of Trade Unions under the the banner of PLSR has dominated the Congress."
RUS_Bolsheviks_In_Power:0 "Bolsheviks Victorious"
RUS_Bolsheviks_In_Power_desc:0 "After so many years, the Bolsheviks of RKP have triumphed."
RUS_Zhukov_Rules_Alone:0 "Zhukov Rules Alone"
RUS_Zhukov_Rules_Alone_desc:0 "Our glorious revolution needs a strong man at the helm and Zhukov is such man."
RUS_Strengthen_Party:0 "Strengthen the Party"
RUS_Strengthen_Party_desc:0 "We cannot allow for the revolution to be hijacked by one madman with dictatorial ambitions. To prevent that exact situation, the Party needs to have it’s powers broadened."
RUS_Strengthen_Chairman:0 "Strengthen the Chairman"
RUS_Strengthen_Chairman_desc:0 "For the revolution to be succesful  and the proletariat to be represented, the powers of the Chairman must be broadened so he can safeguard the march of progress."
RUS_Dictatorship_Of_Red_Army:0 "Dictatorship of the Red Army"
RUS_Dictatorship_Of_Red_Army_desc:0 "If revolution is to survive the turbulent times that await there must be a strong rulling class. The men of the Red Army must make up the government apparatus."
RUS_Independent_Trade_Unions:0 "Independent Trade Unions"
RUS_Independent_Trade_Unions_desc:0 ""
RUS_Control_Trade_Unions:0 " Trade Unions Issue"
RUS_Control_Trade_Unions_desc:0 "The issue of the Trade Unions, which has been previously discussed at the Socialist Congress shall be deal with once and for all."
RUS_Cut_Red_Tape:0 "Fight Bureaucratisation"
RUS_Cut_Red_Tape_desc:0 "The fight against the bureaucracy is a constant fight, something Lenin already understood. We will have to fight the bureaucracy, before it can establish itself already, something we have to avoid at all costs. We will also have to train truly proletarian bureaucrats to slowly replace the reactionary bureaucrats we still have plenty of."
RUS_Bureaucratic_Centralism:0 "Bureaucratic Centralism"
RUS_Bureaucratic_Centralism_desc:0 "The general Party opinion must be brought in line with the Chairman’s vision. There is no need and no time for discussion."
RUS_Democratic_Socialism:0 "Democratic Socialism"
RUS_Democratic_Socialism_desc:0 "We have proven that socialism can be achieved through democratic means. By emulating the example of western democratic socialists an utopia can be made for the Russian workers."
RUS_Proletarian_Humanism:0 "Proletarian Humanism"
RUS_Proletarian_Humanism_desc:0 "Through his rhetorical skills and clever maneuvering, Bukharin's vision Russia and beyond has seen him retain his dominant role in the All-Union Communist Party. He supports a course of socialism at a snail's pace, to avoid the creation of a massive state bureaucracy and preserve the victories of the proletariat in the recent revolution."
RUS_Fight_Urban_Rural_Conflict:0 "Fight Urban-Rural Conflict"
RUS_Fight_Urban_Rural_Conflict_desc:0 "In our land there is a great struggle between the cities and the countryside, between the developed lands and the deprived farmlands, between factory workers and peasants. One of our first steps in preserving the revolution is to overcome this divide so that we may combine our efforts against the oppressors rather than bickering among ourselves."
RUS_Voluntary_Collectivisation:0 "Voluntary Collectivisation"
RUS_Voluntary_Collectivisation_desc:0 "Russia had barely begun to move beyond feudalism by the time we liberated the country. The New Economic Policy of the Soviet Republic should include a program of voluntary farm collectivisation, something that will allow the poorest peasants to unite and pool their resources together without uprooting the entire agricultural system."
RUS_Cement_Party_Authority:0 "Cement Party Authority"
RUS_Cement_Party_Authority_desc:0 "With our actions we have ensured that the Party’s authority is paramount."
RUS_Local_Party_Initiative:0 "Local Party Initiative"
RUS_Local_Party_Initiative_desc:0 "To much centralisation can doom any system, especially the revolutionary one. We must trust the local Party representatives to do the best job for the proletariat they represent."
RUS_Create_The_VSP:0 "Power to the VSP"
RUS_Create_The_VSP_desc:0 "By establishing the All-Russian Union of Producers the trade unions will be granted a far greater influence over labour and the economy as a whole. In the end, this will serve to strengthen the worker and the Union alike."
RUS_Control_Press:0 "Control the Press"
RUS_Control_Press_desc:0 "Free press is a dangerous thing for society. It can lead to proliferation of reactionary thought. All non-socialist newspapers must be banned so only the correct truth can remain."
RUS_Break_The_Smychka:0 "Break the Smychka"
RUS_Break_The_Smychka_desc:0 "As a result of centuries of feudal and capitalist rule, Russia has few true peasants. It's therefore inconceivable that the farmer will be at the center of the revolution, albeit through no fault of their own. No, it's the worker and not the peasant that will be the vanguard of the revolution, and he should be elevated as such."
RUS_Mass_Collectivisation:0 "Mass Collectivisation"
RUS_Mass_Collectivisation_desc:0 "The farmlands of Russia's great expanses have never been controlled by the farmer, but instead by the Grand Prince, the Tsar and the capitalist. This repression of the worker cannot be allowed to persist, and as such we must embark on a radical program of rapid collectivisation of our farms. Only under collective ownership can they truly be free from the capitalist's jackboot."
RUS_Militarization_Of_Labour:0 "Militarization of Labour"
RUS_Militarization_Of_Labour_desc:0 "Man, at its basis, wants to avoid work. Thus, we must use state coercion ato establish a society based around the interests of the labouring majority. Labour armies will be established, mobilising the proletariat to work under military supervision. We must also fight labour deserters who want to sabotage the great revolution."
RUS_Separation_Of_Powers:0 "Separation of Powers"
RUS_Separation_Of_Powers_desc:0 "The interest of the unions have been ignored far too much, we will create a separation of power between the unions, the Soviets and the Communist Party, which will allow to represent the proletariat while also allowing for the effective defence against reactionaries."
RUS_Cement_Chairman_Authority:0 "Cement Chairman's Authority"
RUS_Cement_Chairman_Authority_desc:0 "With our actions we have ensured that the Chairman’s authority is paramount."
RUS_Revolutionary_Commissars:0 "Revolutionary Commissars"
RUS_Revolutionary_Commissars_desc:0 "Revolutionary Commisars are to our socialist state what ministers are to republics. They keep the flame of revolution lit for the coming ages."
RUS_Labour_Camps:0 "Labour Camps"
RUS_Labour_Camps_desc:0 "Prisioners are useless on their own, some would even say parasites on the good people of Russia. To make sure that they contribute to society they have to be forced into newly created labour camps and made to work for the Motherland."
RUS_Prodrazvyorstka:0 "Prodrazvyorstka"
RUS_Prodrazvyorstka_desc:0 "Prodrazvyorstka, or food appointment,is a policy and of confiscation of grain and other agricultural products from peasants at nominal fixed prices according to specified quotas. To ensure that our people are equal and content, we must launch a campaign to strike at the greed of the hoarding peasants."
RUS_Class_War:0 "Class War"
RUS_Class_War_desc:0 "We must get rid of the vile bourgeoisie from our beautiful Motherland once and for all. Load the shells, reload the carbines, the Class War is now and forever!"
RUS_Marshall_Of_Victory:0 "Marshall of Victory"
RUS_Marshall_Of_Victory_desc:0 "Georgy Zhukov is the Marshall of Victory, our Marshall. He has lead Russia to achieve final victory over the internal bourgeoisie in a glorious revolution and he shall lead us to final triumph over the imperialist scum of the world. Glory to the Red Marshall! Glory to Zhukov!"
RUS_Cult_Of_Personality:0 "Cult of Personality"
RUS_Cult_Of_Personality_desc:0 "Without our glorious Red Marshall there would be no Socialist Russia! We must always remember that fact and revere him for the liberation that he brought us"

RUS_Allow_Small_Traders:0 "Allow Small Traders"
RUS_Allow_Small_Traders_desc:0 "In order to allow for a smoother transition to a socialist economy, a limited amount of commerce will be permitted within non-essential sectors of the economy. After all, the common man operating a small store is not that far removed from the worker on a factory floor and equating him with an industrial baron would create needless harm to the masses."

RUS_Khozraschyot:0 "Khozraschyot"
RUS_Khozraschyot_desc:0 "A socialist economy cannot be created overnight. One of the early transitional steps as outlined in the New Economic Policy of the Russian Socialist Republic will require that certain elements of the free market model are emulated for the time being, something that in the short term will see greater developments in light rather than heavy industries."

RUS_Agrarian_Socialism:0 "Agrarian Socialism"
RUS_Agrarian_Socialism_desc:0 "Socialism cannot threaten traditional lifestyle of the peasants, we must focus on the agrarian sector."

RUS_First_Five_Year_Plan:0 "First Five-Year Plan"
RUS_First_Five_Year_Plan_desc:0 "The taxation of the peasantry and thus taking the surplus value of the peasants will allow for the productive forces to transition to socialism to be created, which is best done through a central planning agency creating plans which allow for rapid industrialisation."

RUS_Form_Gosplan:0 "Form the Gosplan"
RUS_Form_Gosplan_desc:0 "In order to complete our economic goals, a planning committee will need to be established by the state. Employing the some of the brightest minds in Russia, Gosplan will greatly enhance our economy."

RUS_GOELRO:0 "The GOELRO"
RUS_GOELRO_desc:0 "Electrification is a central part for communism. Lenin went so far as to state that 'Communism is Soviet government plus the electrification of the whole country.' To fulfil this plan we have entrusted a 'State Commission for Electrification of Russia' to electrify the entire nation."

RUS_Mechanization:0 "Mechanisation"
RUS_Mechanization_desc:0 "The industrial revolution brought with it great advancements in productivity as factories and farmlands started to utilise machinery on a grand scale. Yet here in Russia, most labour is done by hand. In order to compete with the capitalists that oppose us at every turn, we must embrace these developments and modernise our economy accordingly."

RUS_Promote_Industrialization:0 "Promote Industrialisation"
RUS_Promote_Industrialization_desc:0 "We do not exist in a vacuum. In order to modernise our economy into a socialist model, we have to participate in the global market on some level, in order to achieve the amount of capital needed to procure the machinery and knowledge. The best way of achieving this is to establish a series of state trusts that can finance these ventures, while allowing our internal economy to stay separate from international capitalism."

RUS_Federation_Of_Syndicates:0 "Syndical-Cooperative Federation"
RUS_Federation_Of_Syndicates_desc:0 "We can learn much from the syndicalist nations of the West and their road to socialism. Our economy must be based upon various syndicates, trade unions and cooperatives."

RUS_Industrial_Socialism:0 "Industrial Socialism"
RUS_Industrial_Socialism_desc:0 "Socialism cannot be stuck in the past. To achieve it, we must focus on the industrial sector."

RUS_Socialist_Economic_Miracle:0 "Socialist Economic Miracle"
RUS_Socialist_Economic_Miracle_desc:0 "All of our critics and sceptics laughed at us for our ideas for a socialist economy. They aren’t laughing anymore. Our economic succes is nothing less than a \"miracle\" as the old Russians would say. Yet it’s no \"godly\" intervention, it’s our superb management."

RUS_Mobilise_Urban_Militias:0 "Mobilise Urban Militias"
RUS_Mobilise_Urban_Militias_desc:0 "The cities have been the heart land of the revolution ever since the beginning, they were the birth ground of it. We will mobilize militias from the cities to serve in the revolution and allow for the spread of it, because if we do not mobilize large swaths of the population fast, the revolution may be crushed by the reactionaries."

RUS_Krasnaya_Gvardiya_Units:0 "Krasnaya Gvardiya Units"
RUS_Krasnaya_Gvardiya_Units_desc:0 "Many members of the Bolshevik Party are still in hiding, we will have to mobilize and organize these people into military formations, as we need every soldier we can at this point, if we want to survive the onslaught of the reactionaries."

RUS_Rally_The_Defectors:0 "Rally the Defectors"
RUS_Rally_The_Defectors_desc:0 "Many in the Russian army are dissatisfied with the status quo, which makes them perfect to recruit to the revolution, so they can serve in a true attempt to change the status quo and improve the life of the population and make the army serve the people, not the bankers."

RUS_The_War_Effort:0 "The War Effort"
RUS_The_War_Effort_desc:0 "We will need to organize the revolutionary war effort, as it has been a pure disaster beforehand. We will re-establish much of the bureaucracy and state apparatus which was destroyed in the wake of the failure of the First Civil War. "

RUS_Rebuild_The_Red_Army:0 "Rebuild the Red Army"
RUS_Rebuild_The_Red_Army_desc:0 "The Red Army will have to be rebuild, if we want to win this revolution. A centralized army proved itself to be a capable fighting force the first time around, it will be a capable one the second time around too, though we should avoid the failures of and mistakes of the first incarnation."

RUS_Centralised_Command:0 "Centralised Command"
RUS_Centralised_Command_desc:0 "A centralised command is necessary in a military combat, any other alternative would just result in total disaster, something we need to avoid at all costs. Thus we will aim to create a cohesive military chain of command, to allow for a more effective fighting force."

RUS_Reinstate_The_Cheka:0 "Reinstate the Cheka"
RUS_Reinstate_The_Cheka_desc:0 "The All-Russian Extraordinary Commission carried out its duties with diligence. Now that socialist rule has been established, however, we face the threat of subversion from counter-revolutionaries from across the world. In order to fend off the threats both from within and from abroad we must expand the institution and modernize its methods."

RUS_War_Communism:0 "RevVoyenSovet"
RUS_War_Communism_desc:0 "We will need to take multiple measures to spread the revolution to Russia, however many of these may prove unpopular and brutal, however they are necessary regardless to improve the life of the general population in the long-term."

RUS_The_Second_Red_Army:0 "The Second Red Army"
RUS_The_Second_Red_Army_desc:0 "The Red Army will be rebuild, as it was a great display of proletarian power, even if it was defeated at the end. However, the solution is to rebuild the Red Army and learn from its failure, not to reject the Red Army and the principles it was founded on."

RUS_Reorganise_Armament_Production:0 "Reorganise Armament Production"
RUS_Reorganise_Armament_Production_desc:0 "The current state of armament production is a pure disaster, we will have to reorganise the armament production and end the chaos in the production chain. Only if we do this we can guarantee that every soldier will have a gun to fight the forces of reaction."

RUS_The_Peoples_Logistics_Corps:0 "The People's Logistics Corps"
RUS_The_Peoples_Logistics_Corps_desc:0 "We will have to properly organize the logistics, to do this we will create the 'People's Logistic Corps,' which will be in charge of the logistics, which will hopefully end the current state of logistics, which in many areas is a total disaster."

RUS_Dedicated_Artillery_Battalions:0 "Dedicated Artillery Battalions"
RUS_Dedicated_Artillery_Battalions_desc:0 "We will create dedicated artillery battalions, which will serve to break the lines with legions of artillery shells, which will prevent any real counter-attack, at best."

RUS_Local_Workshops:0 "Local Workshops"
RUS_Local_Workshops_desc:0 "We will create local workshops all throughout the nation, to allow for local arms production, which is better suited to serve the local situation and needs than a centralized way of organizing the production."

RUS_Empower_The_Krasnaya_Gvardiya:0 "Empower the Krasnaya Gvardiya"
RUS_Empower_The_Krasnaya_Gvardiya_desc:0 "We will need to create a bottom-up form of army, an army which is truly representing the revolutionary spirit of the revolution. We will support the democratic election of commanders too, even if it will cause some issues at times, as it local soldiers probably know better who should command them then some people far away from the situation."

RUS_Decentralised_Structure:0 "Decentralised Structure"
RUS_Decentralised_Structure_desc:0 "We will further decentralize the revolutionary army of ours, giving every part of the chain considerable autonomy and preventing the higher-ups from being able to dictate to the rest of the chain what they should do and how."

RUS_Reconnaissance_Units:0 "Reconnaissance Units"
RUS_Reconnaissance_Units_desc:0 "By creating units dedicated to reconnaissance we will always be one step ahead of the enemy, we will know what their next plan is and what we need to do to counter-act it."

RUS_Officer_Initiative:0 "Officer Initiative"
RUS_Officer_Initiative_desc:0 "Encouraging officer initiative to make their own decisions autonomously will allow for better responses to sudden changes, as they are more knowledgeable about the situation on the ground than some far away higher-ups, who never visited the area properly."

RUS_Small_Unit_Tactics:0 "Small Unit Tactics"
RUS_Small_Unit_Tactics_desc:0 "Instead of using masses of troops, using small units allows for us to be far quicker in our attacks and surprise than if we use a large amount of units. This will also give us more easily the element of surprise, than if we use many units."

RUS_Frunzes_Reform_Plan:0 "Frunze's Reform Plan"
RUS_Frunzes_Reform_Plan_desc:0 "With the revolution secured, for now, we can focus on other matters. Frunze has proposed that we should focus on improving the high command and officer training and generally improve the defence of the army against a possible invasion, a real threat, as the forces of reaction will probably try to end the revolution in the future."

RUS_Expand_The_High_Command:0 "Expand the High Command"
RUS_Expand_The_High_Command_desc:0 "The high command will need to be expanded to include many of the best generals we have, who were all able to show their skill in the Second Russian Revolution. Only a high command truly including the best of the best will be able to do intelligent decisions."

RUS_Officer_Training_Academies:0 "Officer Training Academies"
RUS_Officer_Training_Academies_desc:0 "Our military academies are in many ways still a relic of the past, with most being from the time of the Tsar. We will create a series of new military academies, following the best doctrine, not the most traditional doctrine. Only this way we will create an officer corps, which is truly superior to the ones of the capitalists."

RUS_Professional_Engineer_Corps:0 "Professional Engineer Corps"
RUS_Professional_Engineer_Corps_desc:0 "Our army still lacks a proper engineer corps, at least a formalized one. We will change this situation by creating a formal engineer corps, which will be professionally trained in their craft."

RUS_Tukhachevskiys_Reform_Plan:0 "Tukhachevskiy's Reform Plan"
RUS_Tukhachevskiys_Reform_Plan_desc:0 "Tukhachevskiy has proposed to use the doctrine of deep battle, which proposes the use of combined arms and overwhelming land-air attacks. Such a doctrine would make the army a true force to be reckoned with on the offensive."

RUS_Mass_Breakthroughs:0 "Mass Breakthroughs"
RUS_Mass_Breakthroughs_desc:0 "Armour is the future, we will need to support the development of new tanks if we want to create a truly modern arm force, which is able to encircle and destroy enemy divisions at record speeds."

RUS_Land_Air_Integration:0 "Land-Air Integration"
RUS_Land_Air_Integration_desc:0 "The integrated use of soldiers and aircraft will allow for the overwhelming of the troops and for our army to crush the enemy completely."

RUS_SOV_Establish_The_VVS:0 "Establish the VVS"
RUS_SOV_Establish_The_VVS_desc:0 "The VVS (Voyenno-Vozdushnye Sily, 'Military Air Force') is badly outdated. We use the same planes and tactics today that we did twenty years ago. By expanding our air-bases and training new recruits we could change this."

RUS_SOV_Airspace_Defence:0 "Airspace Defence"
RUS_SOV_Airspace_Defence_desc:0 "Nothing is more important than the defence of the airspace, as our enemies will try to utilize aircraft in every possible way to conquer our airspace and terrorize the land troops, something we will have to avoid at all costs if we want to be victorious in future encounters."

RUS_SOV_The_ORT_System:0 "The ORT System"
RUS_SOV_The_ORT_System_desc:0 "Modern wars are only partially won on the battlefield. Equally important are the men and women behind desks and radios, dealing with intelligence and transmissions. We need to make their work easier."

RUS_SOV_Nationalise_The_Aircraft_Industry:0 "Nationalise the Aircraft Industry"
RUS_SOV_Nationalise_The_Aircraft_Industry_desc:0 "We have a highly modern aircraft industry, however often it is still private. We will have to nationalise this aircraft industry and integrate it into the state apparatus if we want to create a modern and strong air force."

RUS_SOV_Aviation_Bureaus:0 "Aviation Bureaus"
RUS_SOV_Aviation_Bureaus_desc:0 "Opening aviation bureaus throughout the nation will allow us to improve our pilots, something which is always an important duty of the nation, if we want to create a capable air force."

RUS_SOV_New_Fighters:0 "New Fighters"
RUS_SOV_New_Fighters_desc:0 "While bombers may damage our opposition, not a single one of them will reach their targets without sufficient protection from our fighters. These fighters can also provide cover for our own troops and industry."

RUS_SOV_Take_To_The_Seas:0 "Take to the Seas"
RUS_SOV_Take_To_The_Seas_desc:0 "If we are to stand proud among the great nations of Europe again, we must build a new, modern navy that can challenge the great powers of Europe and the world."

RUS_Join_The_Internationale:0 "Join The Internationale"
RUS_Join_The_Internationale_desc:0 "Rather than having all of us try to stand up to the German imperialists on our own we should join hands with our comrades in Britain, France, Italy and beyond."

RUS_The_Fourth_Internationale:0 "The Fourth Internationale"
RUS_The_Fourth_Internationale_desc:0 "While we are open to the cooperation with our socialist brothers in the West, to ensure our victory over the imperialists we must create our own alliance."

RUS_SOV_Into_The_Caucasus:0 "Red Cossacks"
RUS_SOV_Into_The_Caucasus_desc:0 "Lost after the Weltkrieg, the Don-Kuban Union is a reactionary state run by Cossack warlords. Beyond their tyranny lies counter-revolutionaries and religious fundamentalists right at the edge of the theocratic Islamic Empire in the south. As long as they remain at large, these states pose an active threat to our revolution."

RUS_Return_Imperial_Splinter_States:0 "Return Imperial Splinter States"
RUS_Return_Imperial_Splinter_States_desc:0 "The Treay of Brest-Litovsk was a disaster for the proletariat, enslaving them under regimes made only for the German exploitation. We must fix that injustice."

SOV_Polish_Question:0 "Reclaim Central Poland"
SOV_Polish_Question_desc:0 "The Poles were always a rebellious bunch, clamering for their independence. Yet the forgot that the consitution of Congress Poland made them bound eternally with Russia. While the devil Tsar is long gone, we must bring the light of the revolution to the Polish people."

SOV_Enemy_In_The_West:0 "Enemy In The West"
SOV_Enemy_In_The_West_desc:0 "The greatest losses of the Weltkrieg was, in all honesty, not in the East or the South. It was losing our most industrialised regions of the west. It's time they are returned to their rightful owners."

SOV_The_Final_Battle:0 "The Final Battle"
SOV_The_Final_Battle_desc:0 "The treaty of Brest-Litovsk handed over millions of workers to the German industrialists on a silver platter and gave them Russia's most heavily industrialized lands on top of it. It's our duty to liberate the people of the East from the German yoke once and for all."

RUS_Integrate_Far_Eastern_Republic:0 "Integrate Far-Eastern Republic"
RUS_Integrate_Far_Eastern_Republic_desc:0 "With the overthrow of that Japanese lapdog, that vile reactionary Kolchak by the People’s Republican Army we can begin the process of uniting our nations into one one and mend the divide between our proletariat population."

RUS_Raise_NRA:0 "Raise The NRA!"
RUS_Raise_NRA_desc:0 "The NRA, or People's Republican Army of Far-Eastern Republic is the militia, operating in the Transamur. We can try to destabilize the situation in the Far-East by asking NRA to raise their army and to promise them full military support."

SOV_India_Policy:0 "Support [BHC.GetName]"
SOV_India_Policy_desc:0 "Our Indian brothers in Bharatiya Commune have to struggle with the aristocratic princes and imperialist dominionists in their liberation of the subcontinent. Their situation is precarious, we must help them."

RUS_SOV_Demand_North_Iran:0 "Claim North Iran"
RUS_SOV_Demand_North_Iran_desc:0 "Securing our grasp of Northern Iran is important to ensure our domination of the Caspian Sea area and the liberation of Iranian workers from the years of Persian monarchy’s opression."

SOV_Demand_Bessarabia_Back:0 "Demand Bessarabia Back"
SOV_Demand_Bessarabia_Back_desc:0 "Bessarabia is not only important strategically, but also there are many workers opressed by the disgusting monarchists and iron guardists, including the Russian minority living there. We will demand it’s hand over from the Romanian government."

SOV_Assert_Our_Influence_Far_East:0 "Assert Our Position in Asia"
SOV_Assert_Our_Influence_Far_East_desc:0 "Our position in the East relative to Japan is not stong enough to go to war with them. While we would very much like to liberate the Japanese workers, we are forced to negotiate for the return of Sakhalin, our rightful land."

RUS_Support_LKMT_Focus:0 "Send Aid to Kuomintang"
RUS_Support_LKMT_Focus_desc:0 "China is as divided as ever, thankfully there are socialists fighting for justice for the Chinese masses. We must support our allies in the Kuomintang"

RUS_Bring_Revolution_To_Balkans:0 "Bring Revolution to the Balkans"
RUS_Bring_Revolution_To_Balkans_desc:0 "Our southern brothers have spent to long under the tyranny of foreign empires, being tossed from one opressor to the other. We must liberate them and give them the equality and justice they rightfully deserve."

RUS_Cooperate_With_CSA:0 "Cooperate with CSA"
RUS_Cooperate_With_CSA_desc:0 "One of the prime examples of capitalist degeneracy, the USA, has been toppled and their workers are now unshackled by the exploiting scum. It would be wise to strenghten our cooperation with the new government of CSA."

RUS_Support_Anticolonial_Uprisings:0 "Support Anti-colonial Uprisings"
RUS_Support_Anticolonial_Uprisings_desc:0 "We must not forget that there are still many people in the world that don’t have their own nations. By supporting uprisings againts the colonial imperialists we can help them achieve their liberation. After all, anti-colonialism is as natural as socialism for the proletariat."


###Military focuses ###
RUS_russian_army:0 "Army Modernisation"
RUS_russian_army_desc:0 "No matter what plan we rely on, we have to modernize not only our tactics, but indeed our very rifles and general equipment."

RUS_Electronic_Warfare:0 "Electronic Warfare"
RUS_Electronic_Warfare_desc:0 "Modern wars are only partially won on the battlefield. Equally important are the men and women behind desks and radios, dealing with intelligence and transmissions. We need to make their work easier."

RUS_Front_Line_Commissars:0 "Front Line Commissars"
RUS_Front_Line_Commissars_desc:0 "The Okhranka was given posts in our military high command to prevent dangerous revolutionaries from agitating the troops, we won't let this happen again."

RUS_Equipment_Modernisation:0 "Equipment Modernisation"
RUS_Equipment_Modernisation_desc:0 "Field marshal Denikin is popular with the politicians and most of our officer corps. To go through with his plans for the army would be an easy affair. He suggests that Russia should rely on our huge numbers to win any future wars, but also insists that a motorisation of our forces is necessary."

RUS_Special_Forces_Office:0 "Special Forces Office"
RUS_Special_Forces_Office_desc:0 "Our chief of staff believes that while weight isn't bad, finesse is definitely the better option. With elite units trained for specific circumstances, we can cut enemy lines apart."

RUS_Army_Motorisation:0 "Expand the ZIS"
RUS_Army_Motorisation_desc:0 "Mechanization of our infantry is very expensive but would offer substantial protection, firepower and mobility to our leg infantry. It won't be easy, but it will be worth it."

RUS_VVSR:0 "VVSR"
RUS_VVSR_desc:0 "The VVSR (Voyenno-Vozdushnye Sily Rossii, 'Russian Military Air Force') is badly outdated. We use the same planes and tactics today that we did twenty years ago. By expanding our air-bases and training new recruits we could change this."

RUS_The_ORT_System:0 "The ORT System"
RUS_The_ORT_System_desc:0 "The Okhrannoye Otdeleniye are ready to set up a so-called Radio Technology System, inspired by foreign technologies. They believe they could keep track of any hostile troop movements if only they are fed enough resources."

RUS_Disorganisation:0 "Disorganisation"
RUS_Disorganisation_desc:0 "Enemy land forces can be defeated safely from the air, often even without directly engaging them. Our bombers could be used to disrupt supply lines and take out key industry far from the battle front."

RUS_Air_Superiority:0 "Air Superiority"
RUS_Air_Superiority_desc:0 "While bombers may damage our opposition, not a single one of them will reach their targets without sufficient protection from our fighters. These fighters can also provide cover for our own troops and industry."

RUS_Wing_Formations:0 "Wing Formations"
RUS_Wing_Formations_desc:0 "Every single pilot needs to operate closer together with smaller formations of planes, divided into squadrons and wings."

RUS_Naval_Bomber_Development:0 "Naval Bomber Development"
RUS_Naval_Bomber_Development_desc:0 "At sea, a single wing of naval bombers can be just as efficient as any ship. We need to develop this type of bomber further."

RUS_Create_The_VDV:0 "Create the VDV"
RUS_Create_The_VDV_desc:0 "Some of the more experimental members of our Chief of Staff suggests that the motorisation of our troops was only the first step. The next step would be to move infantry not by ships or by trucks, but by planes! By dropping so called paratroopers behind enemy lines we can cut off enemy units and hit supply points."

RUS_High_Command_Reforms:0 "High Command Reforms"
RUS_High_Command_Reforms_desc:0 "The Military High Command holds many fossils of old who have learned little from the Weltkrieg and the civil war. They need to be replaced with people who understand the type of warfare we hope to conduct."

RUS_Extensive_Planning:0 "Reform the Army: Wrangel's Plan"
RUS_Extensive_Planning_desc:0 "Pyotr Wrangel believes in discipline and is respected far and wide for his administrative abilities. With extensive planning and a general motorization, he believes he can make the Russian army the greatest in the world!"

RUS_Military_Infrastructure:0 "Military Infrastructure"
RUS_Military_Infrastructure_desc:0 "Wrangels plans require large amounts of preparation, including setting up important supply points at key locations. Railroads and highways must stretch from end to end in Russia!"

RUS_Mechanised_Divisions:0 "Mechanised Divisions"
RUS_Mechanised_Divisions_desc:0 "Much like with planes, tanks, ships and rifles our mechanized units need to be further developed, all to meet the requirements of modern war."

RUS_National_Planning_School:0 "National Planning School"
RUS_National_Planning_School_desc:0 "Wrangel believes that Russia doesn't need to rely on 'wasting lives' at the front lines, if our officers receive proper training and stick to our closely monitored battle plans. New officer schools designed to train young officers on how to follow these plans should be set up."

RUS_Overwhelming_Firepower:0 "Reform the Army: Shatilov's Plan"
RUS_Overwhelming_Firepower_desc:0 "Pavel Shatilov advocates for the theories of overwhelming firepower as the cornerstone of our modernization program, hammering enemy positions with artillery before attacking. Additionally, more initiative and responsibility needs to be given to the officer at the front-line."

RUS_Commander_Initiative:0 "Commander Initiative"
RUS_Commander_Initiative_desc:0 "Shatilov believes we should give our lower ranking officers clear goals and resources to fulfil those goals, but leave the planning in their hands. This will allow them to take local circumstances into consideration and help them respond accordingly to any changes in those circumstances, making our forces more flexible."

RUS_National_High_Command_Formation_School:0 "National High Command Formation School"
RUS_National_High_Command_Formation_School_desc:0 "The final step of Shatilov's plan, before our army stands unmatched, requires us to invest heavily into the officers which we will entrust the front lines to. A National High Command Formation School should help us find the most suitable recruits, leaving us with a new elite officer corps."

RUS_Spearhead_Doctrine:0 "Reform the Army: Markov's Plan"
RUS_Spearhead_Doctrine_desc:0 "No one doubts the talents of Markov, put to display in every war since the Russo-Japanese one. During the Weltkrieg he was a close assistant to Denikin. However, his ideas are foreign to many of the general staff of Russia and it might take some persuading to get everyone on board with his plans. Still, Russian tank armies, swift strikes through enemy lines! What a thought!"

RUS_Armour_Modernisation:0 "Armour Modernisation"
RUS_Armour_Modernisation_desc:0 "Markov's strategic theories are not enough. We need up to date armoured units, to fulfil the strategies devised by Markov and his allies."

RUS_National_Armoured_School:0 "National Armoured School"
RUS_National_Armoured_School_desc:0 "Markov has suggested that establishing a national school for armoured training would help us master the art of mobile warfare as we'll find the most talented men in Russia to lead our armoured spearheads."

RUS_Import_Foreign_Specialists:0 "Import Foreign Specialists"
RUS_Import_Foreign_Specialists_desc:0 "Our country never had an armored division before our recent reforms and is lacking competent commanders and theorists to make our divisions effective. Fortunately the world is full of these men - all we have to do is invite them to our country."

RUS_War_Of_Numbers:0 "Reform the Army: Denikin's Plan"
RUS_War_Of_Numbers_desc:0 "More conservative member of the Russian high command, Anton Denikin, suggests that we should continue to rely on our huge numbers to win any future wars, just as Russia has in the past. Going forward with such a plan would be the easiest and quickest way of reforming the Russian army model."

RUS_Mass_Mobilisation:0 "Mass Mobilisation"
RUS_Mass_Mobilisation_desc:0 "Denikin, wise from the experience of the Weltkrieg, knows that the Russian army is unstoppable once the numbers are provided. It's time we provide them with a new recruitment programme."

RUS_Equipment_Standardisation:0 "Equipment Standardisation"
RUS_Equipment_Standardisation_desc:0 "By standardising our equipment, and how we produce it, we can assure that our ever-growing army will never lack for rifles. Unarmed men will serve the army quite poorly despite the best efforts of our officers, or so the generals tell us."

RUS_A_Well_Equipped_Force:0 "A Well-Equipped Force"
RUS_A_Well_Equipped_Force_desc:0 "Just like high command envisioned, we now have a large, well-equipped army applying modern tactics. The Russian Army will be unstoppable and our lands unconquerable. There will not be another Brest-Litovsk!"

RUS_Local_Training_Barracks:0 "Local Training Barracks"
RUS_Local_Training_Barracks_desc:0 "Every city, every town, every hamlet should hold their own army barracks, where low ranking officers train the local men into militia formations. This will help our high command find the men most suited for active service and should shorten the time needed for regular training."

RUS_Navy_Modernisation:0 "Navy Modernisation"
RUS_Navy_Modernisation_desc:0 "If we are to stand proud among the great nations of Europe again, we must build a new, modern navy that can challenge the great powers of Europe and the world."

RUS_Death_From_Above:0 "Reform the Navy: Berens Plan"
RUS_Death_From_Above_desc:0 "Before the revolution admiral Mikhail Berens visited the Dominion of Canada and claims that the future of naval warfare is the aircraft carrier. While these ships are expensive they claims that while the Weltkrieg naval warfare was dominated by dreadnoughts, they will soon be overshadowed by the massive aircraft carriers and the punching power of naval bombers."

RUS_Floating_Fortresses:0 "Reform the Navy: Kolomeitsev Plan"
RUS_Floating_Fortresses_desc:0 "Vice-Admiral Nikolai Kolomeitsev believes in the power of discipline and of majestic dreadnoughts based on experiences in the Weltkrieg and the Russian civil war. They advocate for these massive warships to remain the centerpieces of our navy."

RUS_War_Under_The_Sea:0 "Reform the Navy: Monastyriov Plan"
RUS_War_Under_The_Sea_desc:0 "While carriers and battleships may be the future, it may not be realistic for our young republic to focus on these massive ships. Building a large navy is expensive and [RUS.GetNameDef] does not have the dockyards nor the resources to produce a fleet of that size. Instead we should focus on the cheaper but equally deadly submarines to harass enemy shipping lanes."

RUS_The_Invisible_Navy:0 "The Invisible Navy"
RUS_The_Invisible_Navy_desc:0 "The Weltkrieg taught us that it isn't always the biggest naval gun that wins the war. Cheap, silent and deadly submarines can bring entire empires to their knees. With our shipbuilding capacity limited by Brest-Litovsk, focusing on these types of vessels will allow us to quickly regain an offensive capacity in the deep oceans."

RUS_Coastal_Defences:0 "Coastal Defences"
RUS_Coastal_Defences_desc:0 "Because our naval capacity has historically been less than that of our natural rivals, many of our naval theoreticians are advocating for a defensive stance against the enemy. By focusing on mining the seas, we could limit their movement at sea and cause losses to their fleets while exposing ourselves to minimal risks."

RUS_A_Destroyer_Armada:0 "A Destroyer Armada"
RUS_A_Destroyer_Armada_desc:0 "Destroyers are the backbone of every navy. Considering the fact that the Reichspakt's dominance in the Baltics, this will be doubly true for us. Fast, resourceful and fast to build, we'll need need a large force of these ships if we are to contest the straits and make it into the open seas."

RUS_Fleet_Protectors:0 "Fleet Protectors"
RUS_Fleet_Protectors_desc:0 "Until we finish our naval expansion program every ship is valuable and difficult to replace. By having our cruisers act as defensive centerpieces able to protect our screens and capital ships alike, our admiralty believes that we'll be able to greatly improve the survivability of our naval assets."

RUS_Commerce_Raiders:0 "Commerce Raiders"
RUS_Commerce_Raiders_desc:0 "Modern cruisers have proved very effective in the past as commerce raiders by combining good mobility with great firepower. Given their potential and our need to strike at the arteries of our enemies, we should devote more resources towards maximizing their effectiveness in this particular role."

RUS_Fleet_Vanguards:0 "Fleet Vanguards"
RUS_Fleet_Vanguards_desc:0 "Striking a middle ground between larger battleships and smaller screens, cruisers are a versatile type of ship that can strike hard without being a 'white elephant' for the enemy to strike down. By modernizing their offensive gunnery we'll effectively turn these ships into pocket battleships, hard-hitting ships able to stand up to capital ships in a fight."

RUS_Naval_Infantry:0 "Naval Infantry"
RUS_Naval_Infantry_desc:0 "Landings against fortified enemy islands or beaches carried out by regular infantry without special training and equipment is a disaster waiting to happen. If we are to take on the holdings of the empires to our west, south and east, we'll need to establish a new branch of marine infantry to act as the vanguard in any future naval invasion."

RUS_New_Tactics_For_New_Ships:0 "New Tactics for New Ships"
RUS_New_Tactics_For_New_Ships_desc:0 "Modern ships are barely any more useful than the ships of the last century if we don't update our naval doctrine as well. Ready as ever, the admiralty has outlined a doctrinal modernization plan that will help us rapidly overhaul our tactics and retrain our officers."

RUS_Modernise_The_Petrograd_Dockyards:0 "Modernise the Petrograd Dockyards"
RUS_Modernise_The_Petrograd_Dockyards_desc:0 "With Petrograd being the largest port city in western Russia it's only natural that it will serve as the linchpin for any fleet expansion project. With a relatively modern infrastructure and skilled engineers already in place, modernizing its dockyards be the fastest way of expanding our shipbuilding capacity."

RUS_Modernise_Murmansk:0 "Modernise Murmansk"
RUS_Modernise_Murmansk_desc:0 "As a gateway into the Barents Sea, Murmansk could be turned into a pivotal strategic location for our northern navy. Though its facilities are as of yet under-developed, expanding them could allow us to move submarines and other ships into the North Sea and beyond into the Atlantic, bypassing any western navies in the Baltic Sea."

RUS_Recover_Foreign_Blueprints:0 "Recover Foreign Blueprints"
RUS_Recover_Foreign_Blueprints_desc:0 "As a result of the decades lost to turmoil, we've fallen significantly behind several of our competitors. With the right resources and connections, however, we could learn from their efforts to speed up our own naval research program."

RUS_Submarines_In_Kamchatka:0 "Submarines in Kamchatka"
RUS_Submarines_In_Kamchatka_desc:0 "The loss of Vladivostok primed a generation of naval reformers to focus on smaller and more cost-effective ways to safeguard the Pacific. With all of the Sea of Okhotsk within its reach, basing a submarine fleet in Petropavlovsk-Kamchatsky would let us strike at any potential enemy throughout the entire Pacific theater of operations."

RUS_Repair_Sevastopol:0 "Repair Sevastopol"
RUS_Repair_Sevastopol_desc:0 "With Crimea once again under Russian control we finally have a warm water port to the south and a permanent foothold in the Black Sea. However, its facilities are currently built with Ukrainian and Reichpakt specifications in mind. We need to rebuild and overhaul Crimea's shipyards and ports to fully utilize its potential!"

RUS_Repair_Vladivostok:0 "Repair Vladivostok"
RUS_Repair_Vladivostok_desc:0 "With Vladivostok back under our control we're finally in a position to contest the other world powers for dominance over the Pacific ocean. After decades of Kolchak's neglect and Japanese influence, however, it's pivotal that we renovate the port and bring it up to our naval specification."

RUS_Battleship_Development:0 "Battleship Development"
RUS_Battleship_Development_desc:0 "From the carracks of old to the contemporary dreadnoughts, capital ships have been the centerpiece of every major navy for countless centuries. Building these mighty warships isn't just a massive boon to our navies, but also a clear sign to the rest of the world that we have overcome the injustices of Brest-Litovsk once and for all."

RUS_Carrier_Development:0 "Carrier Development"
RUS_Carrier_Development_desc:0 "While the old guard speaks fondly of battleships, a new generation of naval theoreticians speak of the potential of the aircraft carrier as the future centerpiece of our navies. Each of these floating airfields can carry an armada of fighters and bombers directly into the heart of our foes, giving us unmatched power projection potential."

### Foreign Politics ###
RUS_minsk_treaty:0 "Repudiate Treaty of Minsk"
RUS_minsk_treaty_desc:0 "First signed by the Bolsheviks, then again by the Whites, the Treaty of Minsk was a humiliating blow to Russia. With our internal situation secured and German weakness in recent years it’s time for the Russian eagle to soar again."

RUS_Expansionism:0 "Expansionism"
RUS_Expansionism_desc:0 "The theory of expansionism constitutes that Russia's borders are only as safe as they are distant from our heartland. Every neighbouring state which is not a puppet of the Russian state is, as such, a threat or a target, depending on their military and political strength. Needless to say, this adaptation of policies will not be well-liked by the rest of the world."
RUS_Expansionism_tooltip:0 "§CBy taking Expansionism, you will have more aggressive options in events, focuses and decisions, at the cost of increasing world tension and angering the countries around you!§!"

RUS_Realpolitik:0 "Realpolitik"
RUS_Realpolitik_desc:0 "Realpolitik is politics or diplomacy based primarily on considerations of given circumstances and factors, rather than explicit ideological notions or moral and ethical premises. The term Realpolitik is sometimes used pejoratively to imply politics that are coercive, amoral, or Machiavellian. We enjoy this notion."

RUS_Into_The_Caucasus:0 "Into the Caucasus"
RUS_Into_The_Caucasus_desc:0 "The Caucasus is wealthy and, historically, part of Russia. The people who live there might not think so anymore, but with enough military muscles that shouldn't be a problem. Germany will however keep a close eye on us, and we should tread carefully in the region."

RUS_Seek_Allies:0 "Seek Allies"
RUS_Seek_Allies_desc:0 "With our bloc established, it's time we sought out allies, for we cannot hope to take on Germany alone."

RUS_Secure_Central_Asia:0 "Secure Central Asia"
RUS_Secure_Central_Asia_desc:0 "Unlike the Caucasus region, there is no German interest in the central Asian provinces. We should be able to grab them without much opposition from the great powers."

RUS_The_Academy_Of_Sciences:0 "Russian Academy of Science"
RUS_The_Academy_Of_Sciences_desc:0 "With us leading an important alliance we can’t forget that scientific cooperation is key to ensure a leading position in the world. We shall create the RAS to help with the research of new technologies."

RUS_Enemy_In_The_West:0 "Enemy in the West"
RUS_Enemy_In_The_West_desc:0 "The Germans, our eternal rivals. They think that their domination over us is final, we shall show them how wrong they are."

RUS_Repudiate_Brest_Litovsk:0 "Repudiate Brest Litovsk"
RUS_Repudiate_Brest_Litovsk_desc:0 "The greatest losses of the Weltkrieg was, in all honesty, not in the East or the South. It was losing our most industrialised regions of the west. It's time they are returned to their rightful owners."

RUS_Open_The_Straits:0 "Force Open the Straits"
RUS_Open_The_Straits_desc:0 "With central Asia and the Caucasus region under our control, we can look to the wealthy and strategically important middle east. Our presence will tilt the scales of balance in the region and our armies need to be prepared for warfare in difficult, mountainous terrain."

RUS_Enemy_In_The_East:0 "Enemy in the East"
RUS_Enemy_In_The_East_desc:0 "Ever since the Russo-Japanese war the true enemy of Russia has, and will always be, the Rising empire in the east. The extremely rich and populous regions of China would also serve us very well."

RUS_Demand_West_Karelia:0 "Demand West Karelia"
RUS_Demand_West_Karelia_desc:0 "We have given the Finns so much through the ages, and how do they pay us back? They steal Karelia. It must be returned."

RUS_Buy_State_Bonds_In_White_Ruthenia:0 "Buy State Bonds in White Ruthenia"
RUS_Buy_State_Bonds_In_White_Ruthenia_desc:0 "There are many in White Ruthenia that are still fond of Russia, some even calling for return to the Motherland. All of that is good to hear, but it doesn’t mean they can get absorbed by us right now. By focusing our efforts on their economy we can influence them in a more subtle way."

RUS_Resolve_Ukranian_Problem:0 "Russian Population in Ukraine"
RUS_Resolve_Ukranian_Problem_desc:0 "There is a sizable population of Russians living in Eastern Ukraine and sadly they are being opressed by the Ukrainian government. We must secure those lands and ensure our bretheren are safe."

RUS_Demand_North_Iran:0 "Claim North Iran"
RUS_Demand_North_Iran_desc:0 "Securing our grasp of Northern Iran is important to ensure our domination of the Caspian Sea area."

RUS_Attack_Afghanistan:0 "Attack Afghanistan"
RUS_Attack_Afghanistan_desc:0 "Afghanistan was always of vital importance for our geopolitical designs. We have fought the Great Game with the British for it in the past, after all. If we can conquer it our way to India will be secured."

RUS_Referendum_In_Vladivostok:0 "Referendum in [TRM.Capital.GetName]"
RUS_Referendum_In_Vladivostok_desc:0 "With a government in Vladivostok that is receptive to our diplomatic offers we can conduct a refrendum that would finally return the Far East to Russia."

RUS_Another_Amur_Incident:0 "Take Over Transamur"
RUS_Another_Amur_Incident_desc:0 "The Far Eastern Republic was born out of Kolchak’s treachery and Japanese support. Those two forces are mocking us, occupying our rightfull territories. We must wipe that traitorous stain off the face of the earth!"

RUS_The_Final_Battle:0 "The Final Battle"
RUS_The_Final_Battle_desc:0 "The time of the Final Confrontation has come. We shall have our sweet revenge. Germany will burn."

RUS_Polish_Question:0 "Reclaim Central Poland"
RUS_Polish_Question_desc:0 "The Poles were always a rebellious bunch, clamering for their independence. Yet they forgot that the consitution of Congress Poland made them bound eternally with Russia. Let’s remind them of that fact."

RUS_Demand_Bessarabia_Back:0 "Demand Bessarabia Back"
RUS_Demand_Bessarabia_Back_desc:0 "Bessarabia is not only important strategically, but also culturally, seeing as there is a Russian minority living there. We will demand it’s hand over from the Romanian government."

RUS_Mongolian_Issue:0 "The Mongolian Issue"
RUS_Mongolian_Issue_desc:0 "Not only the Mongolians occupy Tuva, which is our rightful land, but also stand in a our way into China. We must do something about it."

RUS_Assert_Our_Influence_Far_East:0 "Assert Our Positions In Asia"
RUS_Assert_Our_Influence_Far_East_desc:0 "Our position in the East relative to Japan is not stong enough to go to war with them. Instead, we should negotiate the return of Sakhalin, our rightful land."

RUS_The_Iron_Curtain:0 "The Iron Curtain"
RUS_The_Iron_Curtain_desc:0 "An iron curtain has descended across the Continent and we shall break it, if we have to."

RUS_Feast_In_Time_Of_Plague:0 "A Feast In Time Of Plague"
RUS_Feast_In_Time_Of_Plague_desc:0 "We are closer to the Third Internationale than to the Entente. It would be wise to keep peaceful relations with them, after all Europe just went through a major war, there is no need for another one."

RUS_Protect_Ukranians_In_Galicia:0 "Protect Ukrainians in Galicia"
RUS_Protect_Ukranians_In_Galicia_desc:0 "Galica was always an unstable construct. The ethnic tensions there are too high and Austrians refuse to do anything about it. We need to change that."

RUS_Secure_Afghanistan:0 "A Gate To India"
RUS_Secure_Afghanistan_desc:0 "Afghanistan was always of vital importance for our geopolitical designs. We have fought the Great Game with the British for it in the past, after all. If we can conquer it our way to India will be secured."

RUS_China_Policy:0 "China Policy"
RUS_China_Policy_desc:0 "The Chinese Region is now in the state of civil war. Various warlords and governments try to establish control over all territores of former Qing Empire. Both Germans and Japanese try to draw China into their sphere of influence. However, Russia also has claims to the Chinese Region. We should choose a side to support and try to help it establish control over all China and have a strong ally as well."
RUS_china_policy_tooltip:0 "§GWe will choose a side to support in the Chinese civil strife§!.\n§RThe list of those we can support depends on our ideology and government structure.§!"

RUS_Approach_Our_Old_Allies:0 "Approach Our Old Allies"
RUS_Approach_Our_Old_Allies_desc:0 "We remember the good times of our cooperation within the Entente. With the syndycalist menace in the West, we should return to our old friends and help them reclaim their homelands."

RUS_Hold_Panslavic_Congress:0 "Hold the Panslavic Congress"
RUS_Hold_Panslavic_Congress_desc:0 "With the Second Weltkrieg happening right now, it’s a good time to unite all Slavs in a joint purpose of their strenghtening and liberation from the foreign rule."

RUS_India_Policy:0 "India Policy"
RUS_India_Policy_desc:0 "Our best bet to ensure that our interests are respected when it comes to Indian subcontinent, is to support one of the three sides vying for supremacy there."

RUS_Claim_KVZHD:0 "Claim KVZhD"
RUS_Claim_KVZHD_desc:0 "The KVZhD, or Chinese Eastern Railway, was built by us to help with the transportation to the port of Vladivostok. It was lost after the Revolution when it was taken over by the Chinese.  It’s time to demand it’s return, along with all the lands surrounding it."

RUS_Exert_Influence_On_East_Turkestan:0 "Exert Influence On East Turkestan"
RUS_Exert_Influence_On_East_Turkestan_desc:0 "To strenghten our postion in China, we need to deal with the situation in East Turkestan."

RUS_Liberate_Croats_And_Slovenes:0 "Liberate South Slavs"
RUS_Liberate_Croats_And_Slovenes_desc:0 "Our southern brothers have spent to long under the tyranny of foreign empires, being tossed from one opressor to the other. We must liberate them and give them peace they deserve."

RUS_Liberate_Czechs_And_Slovaks:0 "Liberate Czechs and Slovaks"
RUS_Liberate_Czechs_And_Slovaks_desc:0 "While Czechs have enjoyed a good position in the dual monarchy, that doesn’t mean that they are fully free. Not to mention the Slovaks, who are constantly crushed by the Hungarian boot."

RUS_Return_Alaska:0 "Return Alaska"
RUS_Return_Alaska_desc:0 "We should have never sold Alaska, our land, to the Americans. Now that our position on the world stage is stronger than ever, it’s time to ask them to return our old territory on the American continent."

RUS_Project_Zheltorossiya:0 "Project \"Zheltorossiya\""
RUS_Project_Zheltorossiya_desc:0 "The „Yellow Russia” endeavor was a plan to create a dependant state in Manchuria that could be colonized, russified and, in the end, incorporated into our nation. Now that we hold those lands our ambitions can come to fruition."

