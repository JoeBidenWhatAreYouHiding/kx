rus_unfinished_land_reform:0 "§RUnfinished§! Land Reform"
rus_unfinished_land_reform_desc:0 "The land was once nationalized by the Bolsheviks in the first days of the 1917 October Putsch, as well as private property abolished. However, with the White forces eventually defeating the Bolsheviks, the private property was reestablished on all Russian territory. Kerensky, while technically being a member of the Socialist-Revolutionary Party, understood the importance of the land question. In order to please the peasants and socialist supporters and voters, he passed the Land Socialization Bill, which originally should have abolished any private property considering land ownership. However, in order to appease the other side of the political spectrum, the liberals and conservatives, the Bill was adopted with some adjustments: while land in the most fertile lands was in a public ownership of special agricultural councils, private property over land was still legal in other areas of Russia. This, however, still led to various problems, including rising support for more radical parties in the country, rough going industrialization and difficulties with building new infrastructure. The Land Reform is still unfinished and it must be solved once and for all as soon as possible."
