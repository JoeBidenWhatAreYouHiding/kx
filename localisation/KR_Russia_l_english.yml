RUS_solidarist_party_long:0 "Natsionalniy Soyuz Novogo Pokoleniya\n§gThe National Union of the New Generation is one of the far-right parties in Russia, which joined the NRPR in early 1930s. Founded by Viktor Baydalakov, the party is guided by an idea of a corporatist state and organic solidarity. The party, despite being a part of NRPR, endorses freedom of thought and individual liberties, however under the control of state. The Solidarists believe that Russia and its society should become a singular and indivisible organism, one that will lead Russia towards prosperity."
