RUS_KR_GATHERING_STORM_DESC:0 "In 1921 the All-Russian Constituent Assembly declared Russian Democratic Federative Republic. Since then the country has been ruled by an uneasy coalition of PSR-Kadets, maintained first by Sergey Sazonov and later by Alexander Kerensky's leadership. By 1936 Kerensky has been ruling Russia for 12 years already, and different radical parties, such as Bukharin's NSP and Savinkov's NRPR gain power. Will Russia suffer great changes or will it maintain its fate as bastion of Eastern European Democracy?"

POLITICS_GORGULOV_DESC:0 "A Kuban Cossack writer and political ideologue, Pavel Gorgulov, otherwise known infamously as 'The Green Vozhd', became widely known for murdering Russian ex-president, Alexander Kerensky. During the Civil War, Pavel Gorgulov was engaged in subversive anti-bolshevik actions and got acquinted with Boris Savinkov. Gorgulov's views were influenced by Russian avant-garde poetic movements, such as New Peasant Poets, Imaginists and late Symbolists. Though his view became highly esoteric and even his subordinates aren't sure whether he is...sane. His emphasis on the peasantry culminates in his messianic belief that "wild, primitive, and Scythian" Russian civilization will prevail over Western civilization and establish a new order across the world.\n\nAfter Savinkov's takeover of Russia, Pavel Gorgulov was pardoned and subsequently released from jail. However, with the help of the Green Army, Pavel Gorgulov managed to overthrow Savinkov and install his own dictatorship. He will try to transform Russia into one of his dreams - a radically nationalist peasant agrarian state." 
POLITICS_BORIS_SAVINKOV_DESC:0 "A terrorist, a revolutionary and a dictator is just a few of many labels given to Boris Savinkov, the leader of the People's Republican Party of Russia. Throughout his colorful life, he has assassinated and bombed many as a part of the Combat Organization of the Socialist Revolutionary Party, before moving on to becoming a pragmatic schemer behind Alexander Kerensky's back - as Assistant War Minister in 1917, he nearly assumed dictatorial power in Russia from the shadows, and only the collapse of the Kornilov coup led to his downfall. However, he rehabilitated himself by organizing the Union for the Defense of the Motherland, an underground resistance organization in Moscow which prepared the soil for the city's fall in 1919.\n\nSavinkov may have once been a socialist, but he has long since abandoned the weak Socialist Revolutionaries in favor of a syncretic ideology of numerous ideas which have influenced him over the years - all of which merge into a system of totalitarian dictatorial rule, agrarian Socialist-Revolutionary policy, Orthodox Christianity and a concept of palingenetic rebirth: like an eagle rising from the ashes, the Vozhd shall restore the glory of the Russian state and transform it into a hegemon of reaction." 
POLITICS_PYOTR_WRANGEL_TSAR_DESC:0 "Among Russian generals of Baltic German birth, of which there are many, Pyotr IV Wrangel is perhaps the most famous. A talented cavalry officer from a family which gifted several commanders to the Imperial Russian Army, Wrangel distinguished himself during the Brusilov Offensive, where he showed himself as an aggressive yet trustworthy commander. For a brief time, after the October Revolution, he worked with Pavlo Skoropadsky's Ukrainian State and still remembers the Hetman fondly, but resigned from his post to not serve the German occupation and volunteered for the Volunteer Army instead. It is here where the legend of the so-called "Black Baron" began - the air of nobility and respectable loyalty around his persona built up gravitas among his men and his enemies, who started singing songs about the evil baron restoring the Tsar's throne. \n\nAfter the Russian Civil War, Wrangel remained in the army and rapidly climbed up in command thanks to the talent he showed during the war. Though generally apolitical, he vividly remembers the Russian Civil War and is willing to do anything it takes to prevent such a travesty from befalling Russia again - even if it means taking control of the nation and directing it with an iron fist. And no matter what he might do, his officers will follow him regardless - to this day, junior officers in the Army ask themselves "If Tsar Pyotr was here, what would he do?""
POLITICS_ANTON_DENIKIN_DESC:0 "Born to a Russian father and Polish mother, Anton Denikin chose to embrace the patriotism of the former, and tied the rest of his life with the Imperial Russian Army. By the Great War, he was a major general and a chief of staff in Kiev Military District, and a prolific writer who analysed the shortcomings of the Russian army. A second in command to Lavr Kornilov, he escaped to Southern Russia alongside him and helped form the Volunteer Army which would ultimately put an end to the Bolshevik revolution. It was Denikin who commanded the units which seized Moscow, and thus gained great adoration among his peers.\n\nAfter the Russian Civil War, Denikin returned to military matters, creating plans for army reforms and pushing forth a proposal to transform the Russian army into a "people's army" via mass mobilization and modernization of recruitment. Politics are the last thing on his mind, but should he end up in power one way or another, Denikin's experience in the Russian chief of staff will lead to him commanding the nation like he used to command his regiment."
POLITICS_ALEXANDER_KERENSKY_DESC:0 "Alexandr Fyodorovich Kerensky, born 1881 is the second President of the Russian Democratic Federative Republic so far. To talk about modern Russian politics is to talk about the life of Alexander Kerensky, the Republic's founding father to some and a symbol of its decay to others. A noted lawyer and legal professor, Kerensky sympathized with the radical socialist movement in his youth and served as legal counsel to several revolutionaries imprisoned after the Revolution of 1905, he was even a childhood friend of Vladimir Lenin. Eventually, however, he accepted that socialism can only be achieved through reform, and by the time the Great War began, he was a leading member of the socialist opposition in the State Duma. This propelled him to lead the republican Provisional Government after the February Revolution - briefly, before he was overthrown by the Bolsheviks.\n\nKerensky returned to power in 1924, as the appointed President of the Russian Republic, a man changed by years of exile and the damage which the Russian Civil War dealt to the country.\n\nIn 1936, Kerensky marks his twelfth year as President, a feat achieved thanks to a lack of competent opposition, plenty of political manipulation, fearmongering over the everpresent Kolchak putschist threat, and often just downright luck. In all these years in power, Kerensky established land reform, though never fully finishing it, helped rejuvenate the Russian economy with the new economic program, and recognized his country's territorial losses in the west. Recent political crises, corruption scandals, and growing opposition to his rule have turned his rule shaky, however. As time went, Kerensky has turned more and more towards the right, his socialist credentials now practically non-existent and his bitterness growing, which is eroding the last of his allies in the SR-Kadet coalition.\nIn case of trouble, unknown forces could attempt to remove Kerensky from power and seize control of Russia."
