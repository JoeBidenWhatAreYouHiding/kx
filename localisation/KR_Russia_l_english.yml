russoc.115.d.guaranteed:0 "Russia has joined, prompting the Baltics to seek membership as well."
russoc.115.d.invited:0 "Russia offers membership in the TI."
russoc.115.a:0 "Yes, let's join forces."
russoc.115.b:0 "We shouldn't provoke Germany..."

