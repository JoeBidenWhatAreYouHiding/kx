orth.1.t:0 "Faith and Nation"
orth.1.d:0 "Our Government's religious policies have been popular, both among our own people and abroad. They show how our Faith can bring order and stability to societies in this chaotic modern world. There are now a variety of political groups in neighbouring countries following a new form of politicised Orthodox Christianity. A loose organisation, calling itself 'Faith and Nation', has grown within Russia and is training activists and paramilitaries from these organisations, with the aim of developing their principles and forming an international brotherhood of Orthodox nations. While this could lead to international complications, it may provide an opportunity for Russia to acquire a firm position and role within the world once more."
orth.1.a:0 "Let them operate - they could be useful."
orth.1.b:0 "This is getting out of hand - ban this dangerous organisation."
orth.1.c:0 "Promote peaceful religious groups in Russia instead."
orth.1.e:0 "We cannot oppose a movement backed by the Clergy."
faith_and_nation_operate:0 "The Faith and Nation operate"

orth.2.t:0 "The Most Holy Governing Synod"
orth.2.d:0 "Prime Minister-Patriarch Kirill provoked a major crisis and has threatened to resign his position unless the Synod of the Russian Church be allowed to exercise veto power on all new legislation. He has also demanded that the monasteries should benefit from public taxation and that priests should be granted a high salary, paid for by the state."
orth.2.a:0 "Agree to the Patriarch's demands."
orth.2.b:0 "We are a modern state, get rid of the priest!"

orth.3.t:0 "Holy Rus"
orth.3.d:0 "The power in the country lies totally in the hands of the priests and clergymen. Our ultimate goal, to create the Kingdom of God on Earth, is almost done. For many centuries Moscow was the Third Rome and now we can proudly claim that we are the New Jerusalem. The treason of the Bolsheviks and indifference of the Republicans never stopped us and the Russian Orthodox faithful from retaining who we are - Children of God. Our divine plan for man, our divine justice is clear, because it is dictated by God."
orth.3.a:0 "God With Us!"

### News ###
#Russian World News#
russianews.1.t:0 "Rise of the Vozhd"
russianews.1.d:0 "A few days ago, Lavr Kornilov, Supreme Commander-in-chief and President of Russia, passed away in his sleep. With Kornilov’s death, Prime Minister Boris Savinkov, appointed by Kornilov, used his power in the government to merge the post of Prime Minister and President, becoming the first Vozhd of Russia. Savinkov and his ‘People's Republican Party of Russia’ (NRPR) had been growing in influence in Russia long before Kerenskiy’s death. The NRPR and Savinkov have promised to free Russia from the chains of the Treaty of Brest-Litovsk and bring the Russian people to their former glory. It is unclear how his plans will unfold, however, one thing is clear - Boris Savinkov is now the undisputed leader of the new Russian State."
russianews.1.a:0 "Disturbing news."

russianews.2.t:0 "Kornilov Storms Moscow"
russianews.2.d:0 "Taking advantage of the chaos in Moscow after the assassination of Kerenskiy, Lavr Kornilov and his officers, with the help of combat squads from Boris Savinkov's NRPR, took to the streets of Moscow to fight off leftist organizations and trade unionists. After hours of bloody street fighting, Kornilov took full control of Moscow and was sworn in as Supreme Commander-in-Chief and President of Russia."
russianews.2.a:0 "Will Russia ever rest?"

russianews.3.t:0 "Pyotr Wrangel Takes Control of Russia"
russianews.3.d:0 "Fearing a general collapse of Russia, Field Marshal Pyetr Wrangel and his regiment marched into Moscow. In a bloodless coup, Wrangel convinced the Duma and the Senate to hand over power to himself, then invoked Article 48 of the Constitution to suspend civil liberties and establish martial law. With the Duma and Senate in Wrangel's control, a de-facto military dictatorship has been established in Russia."
russianews.3.a:0 "The Black Baron rules supreme."

russianews.4.t:0 "The Black Tsar"
russianews.4.d:0 "Having ruled Russia for over a year, many in Wrangel's inner circle believed he should restore the Tsardom of Russia. Accepting this advice, Pyetr Wrangel was crowned Tsar of the restored Russian Empire. While this comes as a surprise to many, others believe this was always in Wrangel's plans since the beginning. True or not, there is no denying the new Tsar's authority in Russia. "
russianews.4.a:0 "Russia has a new Tsar..."

russianews.5.t:0 "Socialist Victory in Russia"
russianews.5.d:0 "The dust has finally settled in Russia. Today the world wakes up to a new Russia, a Russia controlled by [SOV.GetLeader]'s socialist forces. The geopolitical situation of the world has changed drastically, as now Germany faces the threat of Syndicalism from two fronts. The syndicalist government in Russia has begun to rebuild, now the world can only wait and see what comes next..."
russianews.5.a:0 "A new era for Russia..."

russianews.6.t:0 "End of the Russian Civil War"
russianews.6.d:0 "What started off as merely a military coup by [RUS.GetLeader]'s forces, soon blew up into a full civil war. Today, the coup was completed when the last of the Syndicalist forces were driven out of Russia. Russia's white forces have once again found themself victorious. Reconstruction has already begun, yet it is still unknown which path [RUS.GetLeader] will take to restore the nation. We can only wait and see..."
russianews.6.a:0 "History repeats itself."

russianews.7.t:0 "The Second Russian Civil War"
russianews.7.d:0 "Just twenty years ago, in the last years of the Weltkrieg, the Russian Empire collapsed, ripped apart by nationalist movements and divided between the Whites and the Reds. After a German intervention, the republican government defeated the Bolsheviks, but it appears that the Russian revolutionary spirit was not extinguished.\n\nIn 1925 a partially recognized rival government appeared in the Far-East: [TRM.GetNameDef]. Two nations - the first one in the West and the second one in the Far-East have one again teared Russia apart in a struggle to decide once and for all - who deserves to rule the nation."
russianews.7.a:0 "A land war in Siberia? When will they learn?"

russianews.8.t:0 "Tsardom Restored"
russianews.8.d:0 "The Russian Republic, created in the last years of the Weltkrieg, appears to only have lasted twenty years before its end. Plagued by disorder, political agitation and ineffective governance in recent years, the Republic lost the support of the people and state news agencies now report that a successor to Nikolay II has been crowned Tsar of all the Russians.\n\nWhile it is not known what the international priorities of this reborn Russian Empire are, or even if the coronation of the Tsar will calm the turbulent nation, numerous monarchs across the world have already congratulated the Romanovs on regaining their divine birth right."
russianews.8.a:0 "How long will they last this time?"

russianews.9.t:0 "Radical Socialists Win Elections in Russia"
russianews.9.d:0 "The snap elections, announced after the assassination of President Kerensky have been finally held. Plagued by disorder, political agitation and ineffective governance in recent years, the people have elected a new parliament, led by a coalition of socialist parties, headed by ex-Bolshevik Bukharin.\n\nWhile it is not known what the international priorities of the new government are, the French Commune and Union of Britain have already congratulated the recently elected government and hope for further cooperation."
russianews.9.a:0 "This doesn't sound well"
russianews.9.b:0 "A toast to our comrades in Russia!"

russianews.10.t:0 "Eurasian Union Formed"
russianews.10.d:0 "The new government of Russia, headed by a historian and linguist Prince Nikolay Trubetzkoy, have finally achieved their main goal - create the Union of Eurasian Republics. A doctrine, called Eurasianism, promoted by the government, states that the origins of Russian statehood lie in Asia, brought to Moscow by the Mongol Empire of Genghis Khan. While Eurasianists are focused more on international cooperation and intervention in Asia, they are still a big threat to the European countries."
russianews.10.a:0 "This is something new"

