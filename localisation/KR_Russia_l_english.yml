### Foreign Policy Decisions ###

RUS_Foreign_Policy_decisions:0 "Foreign Policy"
RUS_Foreign_Policy_decisions_desc:0 "For the past couple decades Russia has become a laughing stock amongst the powers of the world, however, with the situation in Europe setting off a cascade of effects we must consider this as our opportunity to strike against the illegitimate states that had seceded from us. At last the Russian Bear has awakened, only when we have reacquired the territories from the empire of old shall we truly be able to consider Russia great. Long live Russia, one and indivisible."

RUS_Integrate_Alash_Autonomy_MPO:0 "Integrate [FROM.GetNameDef]"

RUS_Integrate_Alash_Autonomy:0 "Integrate [FROM.GetNameDef]"
RUS_Integrate_Alash_Autonomy_desc:0 "Kazakhstan is vast and wealthy and more than that they are loyal. Once brought into the fold again we can look even further south, to Turkestan and even Persia!"

RUS_Take_Control_Over_Latvia:0 "Take Control Over Latvia"

RUS_Attack_Region:0 "Attack [FROM.GetNameDef]"

RUS_Attack_Central_Asia_desc:0 "[RUS_Attack_Central_Asia_desc_text]"
RUS_Attack_Central_Asia_desc_ALO:0 "During the turmoil of Black Monday that our nation was plunged in, the Alash Autonomy broke free from our control. If we wish to establish Russia as a major power once more, bringing the Alash frontier back under our control should be our first priority."
RUS_Attack_Central_Asia_desc_TRK:0 "The lands of Turkestan were under the rule of the Empire until its collapse in the Weltkrieg. With the Alash border lands firmly under our control once more we can now focus on retaking these territories."

RUS_Fate_Of_Turkestan:0 "Fate of Turkestan"
RUS_Fate_Of_Turkestan_desc:0 "The lands of Turkestan were under the rule of the Empire until its collapse in the Weltkrieg. With the Alash border lands firmly under our control once more we can now focus on retaking these territories."

RUS_Demand_Concessions_In_The_Caucasus:0 "Demand Concessions in the Caucasus"
RUS_Demand_Concessions_In_The_Caucasus_desc:0 "Germany is currently occupied with yet another war with Western Powers. This is an invaluable opportunity to re-acquire lost territories in the Caucasus region. We shall give the Kaiser an ultimatum - give us territorial concessions or find himself in yet another two front war. Surely they aren't foolish enough to refuse?"

