RUS_special_measures:0 "Start the Spring Session"
RUS_special_measures_desc:0 "The Spring Session in Russian State Duma starts after the Christmas Holidays, on January 8th. This session the Duma will discuss the Fiscal Reform, proposed by prime-minister Milyukov"
RUS_political_discourse:0 "The Annual Duma Session"
RUS_political_discourse_desc:0 "Below you will see the legislation that can or cannot be introduced during the current session. Not all bills can pass, not only you need the majority in Duma, but your coalition partners should accept your ideas." 
RUS_plsr_plan:0 "PLSR Economic Plan"
RUS_plsr_plan_desc:0 "The PLSR deputies suggest we should create Labour Collectives and Cooperative Unions - two associations that will regulate the production and consumption. The federation of these two association should be under control of VKPS (All-Russian Committee of Trade Unions). This plan, according to the PLSR is the first step towards Syndicalisation of Russian Society."
RUS_nep_decision:0 "New Economic Policy"
RUS_nep_decision_desc:0 "The NSP deputies suggest we should introduce NEP - New Economic Policy, mixed economy, consisting of private ownership and planned economy. NSP believes that it will greatly improve our economy as well as balance inequality between proletariat and bourgeoisie. The NEP is likely to be passed."
RUS_village_communes_decision:0 "Village Communes"
RUS_village_communes_decision_desc:0 "The PLSR deputies suggest the second part of the plan: create village communes - agricultural cooperatives. The farmers and peasants will share the labour and land and work together to ensure our future."
RUS_support_kulaks_decision:0 "Support the Kulaks"
RUS_support_kulaks_decision_desc:0 "Who are the Kulaks? The NSP deputies state that Kulaks are rich peasant or farmers. Nikolay Bukharin believes that though kulaks are considered exploitators of the working class can be very useful for the government. By ensuring that Kulaks earn a lot of money, we will establish strong ties between our government and peasantry and between peasantry and workers."
RUS_strengthen_trade_unions_decision:0 "Strengthen Trade Unions"
RUS_strengthen_trade_unions_decision_desc:0 "The PLSR deputies are fully committed to the idea that Trade Unions need more authority as they secure workers' rights as nobody else in the country. Though Bukharin and Tsereteli remain skeptical about giving much more power to trade unions, they are likely to accept this idea."
RUS_support_trade_unions_decision:0 "Support Trade Unions"
RUS_support_trade_unions_decision_desc:0 "Bukharin himself believes that giving too much power to Trade Unions can get out of conrol. His approach considers that government is good at securing workers' rights, but we should probably give more money to Trade Unions to win their trust."
RUS_municipal_councils_decision:0 "Municipal Councils"
RUS_municipal_councils_decision_desc:0 "The RSDRP suggest we should create municipal councils: firstly, to improve local self-government; secondly, to ensure that workers are well represented; thirdly, our country is big and complex - and we need help at local levels."
RUS_agr_sec_agency_decision:0 "Agricultural Security Agency"
RUS_agr_sec_agency_decision_desc:0 "Irakliy Tseretely believes that Russia has a stong agricultural potential: our country can feed whole Europe and help our close neighbours. To ensure that agriculture develops and prospers, we should create a special Agency to supervise peasants and farmers."
RUS_railroad_nationalisation_decision:0 "Nationalize Railroads"
RUS_railroad_nationalisation_decision_desc:0 "The Central Committee of the RSDRP believes that railroads are vital: they unite our country - they transfer supplies and products and it is important to secure the railroads and protect them from rich landowners, who only seek to gain profit."
RUS_soc_land_decision:0 "Socialization of Land"
RUS_soc_land_decision_desc:0 "The most ambitious plan of the PSR, partially implemented by Kerensky has a vital meaning to our country. For the long centuries rich landowners had exploited those who worked on these lands. We must finish this plan - make Russian Lands a common property of all Russian citizens."
RUS_loc_parl_decision:0 "Local Parliaments"
RUS_loc_parl_decision_desc:0 "Russia is a big country and lacks more federalization. We are a Federation on paper - we should be a Federation in reality. We must create local parliaments to make sure that every voice is heard."
RUS_peasant_councils:0 "Agricultural Committee"
RUS_peasant_councils_desc:0 "Once the land is socialized, we must secure its status. We should create a special committee, consisting from Russian citizens that will collectively govern this land."
RUS_prog_tax_decision:0 "Progressive Tax Reform"
RUS_prog_tax_decision_desc:0 "We must put a special tax on luxuries and introduce progressive taxation. It is time for rich to pay to ensure their fellow citizen have free education and healthcare."
RUS_fiscal_reform_decision:0 "Fiscal Reform"
RUS_fiscal_reform_decision_desc:0 "Pavel Milyukov has announced a huge plan to reform the economy. We must stimulate the economy not only to get rid of the Black Monday Crisis, but to ensure our country prospers for years. We should cut down the taxes and increase government purchases of goods and services."
RUS_lib_tax_decision:0 "Liberal Tax Reform"
RUS_lib_tax_decision_desc:0 "We should give the authority of formation and realization of tax policy towards business to the regions of our federation. On the other hand, the government needs to cut down taxes for low profit households, but support a proportional income tax."
RUS_privatize_railroads_decision:0 "Railroad Privatisation"
RUS_privatize_railroads_decision_desc:0 "Some parts of our railroads are nationalized. We must sell them to those who can afford it and use this money to fund more important projects."
RUS_protectionism_decision:0 "Protectionism in Economy"
RUS_protectionism_decision_desc:0 "We must be sure that if anything happens to our country, we will be still protected - by a strong economy, indepedent of foreign trade."
RUS_ban_trade_unions_decision:0 "Trade Unions Ban"
RUS_ban_trade_unions_decision_desc:0 "The Trade Unions are only gaining money and becoming more and more dangerous for the stability. Our deputies suggest that workers know when their rights are violated themselves - why do they need trade unions?"
RUS_military_industrial_decision:0 "Fund Military-Industrial Complex"
RUS_military_industrial_decision_desc:0 "To strengthen our country we should be competitive and our economy should be strong - we should fund military-industrial complex."
RUS_eurasian_union_decision:0 "Form Eurasian Union"
RUS_eurasian_union_decision_desc:0 "Since the geopolitics of the Eurasianist Party have won the elections, they have published numerous works in defence of their ideas. Surrounded by threats - Germans and Syndies in the West and Japanese Imperialists in the East - we should finally and officially form Eurasian Union to protect ourselves and our neighbours."
RUS_Monarchy_Referendum_decision:0 "Referendum on Monarchy"
RUS_Monarchy_Referendum_decision_desc:0 "Since the very beginning of fragile Russian democracy, Vasiliy Shulgin - a staunch monarchist has argued that monarchy is vital for Russia. After the disaster, caused by Kerensky, his position has only proved itself. We should hold a referendum on monarchy now - to know what people think."
RUS_Merge_President_PM_decision:0 "Merge the President and Prime-Minister positions"
RUS_Merge_President_PM_decision_desc:0 "The NRPR deputies have suggested a rather controversial proposition: merge the posts of the President and Head of Government. While this decision will be greatly protested by left parties in the Duma, with the majority of the seats held by NRPR, this bill is likely to pass."
RUS_Reform_The_Senate:0 "Reform The Senate"
RUS_Reform_The_Senate_desc:0 "The Senate is the institution that slows down Russian democracy and parliamentarism. The majority of the Senate is unelected and it is not really representative. Moreover, consisting of conservative and authoritarian senators, they interfere with our government and the Duma. We should reform the upper house of our parliament, so it won't inhibit social reforms."
RUS_Central_Russian_Regional_Elections:0 "[ROOT.GetRulingParty] Regional Campaign: Central Russia"
