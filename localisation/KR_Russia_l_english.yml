RUS_Attack_Transamur:0 "Take Over [FROM.GetNameDef]"
RUS_Attack_Transamur_desc:0 "The time has come to put an end to this pretender state propped up by Japan. Vladivostok shall be ruled by the legitimate Russia once more!"

RUS_Attack_Japan:0 "Deal with [FROM.GetNameDef]"
RUS_Attack_Japan_desc:0 "Our old rival in the East, Japan, has been a thorn in our side for far too long. With our western holdings firmly consolidated, we can finally focus our attention on crushing their stranglehold over Asia once and for all."

RUS_Approach_Japan:0 "Demand Sakhalin"
RUS_Approach_Japan_desc:0 "The Japanese Empire is a powerful state in the Far-East which is likely to dominate the whole Asian or even Pacific region. Instead of military confrontation in the Far-East, where our infrastructure is not so developed and located far away from the capital, we can negotiate with Japan."

