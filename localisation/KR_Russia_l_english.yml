RUS_Invite_Serbia_desc:0 "We once fought Germany and Austria on the behalf of Serbia, although the Weltkrieg cost us dearly. With Russia now in a strong position perhaps it would be fitting if both us and Serbia right the wrongs of the Weltkrieg together."
