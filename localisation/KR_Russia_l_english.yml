rusfor.1485.d:0 "$rusfor.1483.d$"
rusfor.1485.a:0 "$rusfor.1483.a$
rusfor.1485.b:0 "$rusfor.1483.b$"

rusfor.1486.t:0 "The Oblastniki Demands"
rusfor.1486.d:0 "We have offered the Siberian Oblastniki and generals of the Siberian Army, who support them, to join our side once our war with [TRM.GetName] will begin. However, in return they demanded autonomy for the whole Siberia - including areas under our jurisdiction."
rusfor.1486.a:0 "That's a good deal!"
rusfor.1486.b:0 "That's pretty too much for their support..."

rusfor.1487.t:0 "$rusfor.1483.t$"
rusfor.1487.d:0 "$rusfor.1483.d$"
rusfor.1487.a:0 "Demand what we desire most - autonomy for Siberia"
rusfor.1487.b:0 "$rusfor.1483.b$"

rusfor.1488.t:0 "DO-ROVS Demands"
rusfor.1488.d:0 "The general staff of the DO-ROVS has agreed to join us against Transamur, but they demanded that we will fully amnesty their leaders. Moreover, they want to see socialists banned and the Tsar as head of our state after the end of war. While it can seem a very strange proposal, we need help of supposedly best [TRM.GetAdjective] generals."
rusfor.1488.a:0 "Eeh, sure..."
rusfor.1488.b:0 "We cannot promise that..."

rusfor.1489.t:0 "Preparing NRA Partisans"
rusfor.1489.d:0 "Despite People's Revolutionary Army of the Far-East be very weak now, we can still rely on some of their support. At least, their generals are ready to join and even rise some partisan divisions in Chita..."
rusfor.1489.a:0 "Sounds good."
rusfor.1489.b:0 "That's too risky..."

rusfor.1490.t:0 "The Cossack Demands"
rusfor.1490.d:0 "We always knew that the Cossacks, who joined Semyenov, are not quite sane... but their demands were shocking. In return for their help, Semyenov wants the whole Transamur region under his control. Our agents told us about his ties to the Japanese and we believe that he wants to establish his own crime syndicate. Under his rule, only anarchy will prosper in Transamur. However, we can try to poach his minions, atamans Gamov of the Amur Cossack Host, and Tolstov, the last ataman of the Ural Cossack Host." 
rusfor.1490.a:0 "We will try to get Tolstov and Gamov on our side"
rusfor.1490.b:0 "We will accept Semyenov's terms"
rusfor.1490.c:0 "Forget about that..."

rusfor.1491.t:0 "War With [TRM.GetName]"
rusfor.1491.d:0 "The Siberian War has begun. Our allies are ready to struck the enemy, and [TRM.GetLeader] does not even know about it."
rusfor.1491.a:0 "For Russian Unification!"


rusfor.1600.t:0 "Russia Violates Minsk Treaty!"
rusfor.1600.d:0 "Hostilities has begun between [RUS.GetNameDef] and one of the countries, protected by the Minsk Treaty. Russia has seriously violated not only the Minsk Treaty, but the territorial sovereignity of the other country. We must decide on our official reaction."
rusfor.1600.a:0 "Demand Russia to immediately withdraw!"
rusfor.1600.b:0 "We cannot intervene right now..."

rusfor.1601.t:0 "Germany Demands Our Withdrawal!"
rusfor.1601.d:0 "The German government has stated that he have violated the terms of the Minsk Treaty and demanded that we immediately withdraw all our forces from the country that is protected by Germany."
rusfor.1601.a:0 "Who cares?"
rusfor.1601.b:0 "We will have to obey..."

rusfor.1602.t:0 "Russia Ignored Our Demands!"
rusfor.1602.d:0 "The Russian government has refused to withdraw their troops from foreign territory. What shall we do?"
rusfor.1602.a:0 "Cease all contacts between the Reichspakt and Russia!"
rusfor.1602.b:0 "Back down, we can not afford a conflict with Russia."
rusfor.1602.c:0 "We have to intervene directly!"

rusfor.1603.t:0 "The Reichspakt ceases all contacts with us"
rusfor.1603.d:0 "In reaction to our refusal to alter the planned 'stabilisation' of the Caucasian region the German Empire has ordered the cessation of all trade and diplomatic contacts between our state and the Reichspakt. Our industrial sector is already feeling the consequences of such drastic actions."
rusfor.1603.a:0 "We shall survive!"

