russoc.103.t:0 "The Eastern Threat"
russoc.103.d:0 "Despite their best efforts and our generous support, the republican government of Russia has collapsed in the face of the socialist forces' onslaught. This is nothing less than an utter catastrophe - the newly-empowered Russian socialists are all but certain to align with [FRA.GetNameDef] and the Third Internationale, reviving the dreaded spectre of another two-front war. However, [SOV.GetNameDef] will need time to stabilize the country, a time we must use to extend our protection to any countries endangered by the new regime.\n\nPoland, Finland and the Caucasus all stand unprotected - we must do whatever we can to protect them, lest they fall to the incoming Russians."
russoc.103.a:0 "Offer protection to all threatened nations."
russoc.103.b:0 "We don't fear the Russians."

russoc.106.t:0 "Farmers Begin to Burn Livestock En Masse"
russoc.106.d:0 "The government's program of mass collectivization, seeing it as necessary to obtain the grain necessary to industrialize in the fashion that the government sees as necessary, has been generally disliked by the peasant masses. Some have even evoked the program of collectivization to the Tsarist time, seeing it as a return of the time as serfdoms, which is rooted in the issue that collective farms (kolkhozs) do not even pay their farmer a formal wage. Instead the farmers are paid in goods like food, water, clothes, et cetera, with the goods the farmers receive being generally less than their grain they deliver to the government is worth.\n\nThus farmers, as an act of retaliation, and wanting to prevent their livestock among others to be collectivized, have begun to eat, kill and dispose of their livestock in massive numbers, they hope thus to prevent the livestock getting into the hands of the kolkhozes. They have also started to destroy things like tools among others as well, as tools will also be collectivised and thus become part of the kolkhozes.\n\nWhile this will certainly not stop the collectivization of the agriculture it has shown that many farmers do not look kindly upon the collectivization and has generally destablized our nation, seeing it as a pure way for farmers to get exploited by the government, who wants to use the cheap grain to further industrialize the nation."
russoc.106.a:0 "We will have to educate the farmers on the superiority of collectivization"

russoc.107.t:0 "Search and Requisition"
russoc.107.d:0 "The spectre of collectivization seems to have also now entered the mind of children throughout the republic, as a [SOV.GetAdjectiveCap] form has Cowboys and Indians has become popular, known as 'Search and Requisition.' In this game, there are two teams: kulaks hiding grain and requisitioning brigades intending to requisition the grain. The [SOV.GetAdjectiveCap] government has encouraged this, seeing it as a possibility to increase the influence of Socialists among the children."
russoc.107.a:0 "We shall turn the youth into good Socialists"

russoc.108.t:0 "Reds and Whites"
russoc.108.d:0 "A truly socialist courtyard game has become popular among children, the game in question being called 'Reds and Whites', a truly socialist form of Cowboys and Indians, where the Cowboys are the Reds and the Indians the Whites. The game has become so popular in fact that companies have begun to sell air-guns explicitly for Reds and Whites, with those guns being very popular among children too. The government has strongly supported this, seeing it as a way to mould the youth to be more open to Socialism even in the future."
russoc.108.a:0 "Children are like soft wax"

russoc.109.t:0 "Change in Family Rules Result in Spike in Divorce Rates"
russoc.109.d:0 "While many revolutionaries had a religious background or learned at religious schools, they do not have a good opinion on the Church in general, seeking to break the Orthodox Church and its influence on the Russian society both legally and through their public influence. However, while curbing their cultural influence will take out longer, the government has begun eroding the influence of the Orthodox Church legally.\n\nThe [SOV.GetAdjectiveCap] government has begun measures to take away the control and forming of marriages away from the Church and making it a civil affair of the government, they also greatly simplified divorce, where it is now a simple matter of registration, instead of the former hard process in Tsarist and Republican Russia.\n\nHowever, while this has greatly improved the mobility of women to leave abusive families, it also resulted in a massive spike of divorce rates on a level never seen before, with the divorce rate being the highest in the world now, thanks to divorce being this easy now."
russoc.109.a:0 "An unforeseen consequence for sure"

russoc.110.t:0 "Begin of Latinization of Languages"
russoc.110.d:0 "As socialism seeks to unite humanity and wither away states in the future, many in the government have proposed that the [SOV.GetAdjectiveCap] government should begin Latinising the languages in its nations, as the Cyrillic alphabet would impend communication between Western Europe and Russia and the people compromising it, among others. However, the full undertaking of Latinisation of all languages in Russia will take a long time, considering the amount of languages there are.\n\nThus the government has begun the Latinisation of the alphabets of the many, many languages which are spoken in the land compromising this nations. The move is spearheaded by the Commissar of Enlightenment, Anatoliy Lunacharskiy, who is known for his more unorthodox opinions, like his opinion that scientific socialism is the deification of humanity, saying that socialists were the most religious groups."
russoc.110.a:0 "It will be worth all the effort"

russoc.111.t:0 "Formation of the Young Pioneers"
russoc.111.d:0 "The Vladimir Lenin All-Union Pioneer Organization has recently been founded, after a long conflict between the Komsomol and the scout movement was decided in the favour of the scout movement, who wanted an independent organization, while Konsomol wanted to keep them integrated into the organization, being helped by the widow of Lenin, Nadezhda Krupskaya, who supported the cause of the scout movement against Komsomol.\n\nThe intent of the young pioneers is to further integrate the youth into the state machinery, swearing an oath to 'to stand firmly for the cause of our Communist Party.' While we are not yet able to integrate a majority of the youth into the pioneer organization, we have already been able to have 1 in 5 children be members of the young pioneers.\n\nThe routine of the young pioneers consist out of a lot of marching and singing, gymnastics and sport. Young pioneers also have their own uniform - a white shirt and red scarf -, banners, flags and songs; which has given the young pioneers a great amount of popularity among the youth, as it gives many in the youth, who feel alone and atomised some feeling of belonging in the world."
russoc.111.a:0 "Be prepared! Always Prepared!"

russoc.112.t:0 "Renaming Russian Cities"
russoc.112.d:0 "We should rename our cities in the name of socialist and syndicalist victories. There is no place for old republican and imperial names."
russoc.112.a:0 "Destroy the memory of the old Russia!"

russoc.113.t:0 "Defections in the High Command"
russoc.113.d:0 "It is not just the ordinary soldiers who have chosen to defect to the traitorous uprising. Dominated by the White generals of the Russian Civil War, the Russian Army is not the best place to be for the so-called 'new guard', officers and commanders who enrolled in the Russian army after the Civil War. They were barred from numerous prestigious positions and would often struggle to advance in their career. The decay of order in the country and the growth of socialism left many of them sympathizing with their cause, and now, with the Second Civil War going ahead, they have defected from their ranks and switched their sides to the Bolshevik mobs in Moscow.\n\nImmediately, these traitors have all been tried to death in absentia and will certainly receive due punishment after our victory."
russoc.113.a:0 "Traitors, all of them!"

