RUS_social_liberal_party_long:0 "Partiya Sotsialistov-revolyutsionerov                      §gThe Party of Socialists-Revolutionaries has been the dominant party in Russia for the last 20 years. The party has existed in a coalition with the Kadets under the leadership of President Kerensky, but almost none of the SR's reforms were made. Victor Chernov, leader of the SRs, believes that agrarian socialism is the best path to appease various socialist groups in Russia, but it is unlikely that he can revamp the economic system without the help of other parties.§!"
RUS_market_liberal_party_long:0 "Konstitutsionno-Demokraticheskaya Partiya       §gConstitutional Democrats is the main liberal party in Russia. Its leader, Pavel Milyukov, has been the prime-minister of Russia for 15 years. Under his guidance, a wide range of market liberal reforms were made. Now the party seeks to find balance between socialist and conservative demands and secure Russia as a bastion of democracy.§!"
RUS_social_conservative_party_long:0 "Vserossiyskiy Natsionalniy Soyuz                 §gThe All-Russian National Union is the main conservative party in Russia, uniting different nobles, landlords, and constitutional monarchists. Originally, the party was created in 1908 and unified many conservative parties, organizations, and factions in Russia. After the Civil War, the party was restored in 1922 in opposition to the republican form of government. The VNS and its leader Vasily Shulgin seek to restore constitutional monarchy in Russia, cancel federalization, and support Russians as the main nationality in the country.§!"
