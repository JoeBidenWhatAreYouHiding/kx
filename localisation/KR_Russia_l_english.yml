rusd.161.t:0 "Republican Advantage"
rusd.161.d:0 "Latest polls on public opinion have shown that the majority will vote for preserving the republican system."

rusd.162.t:0 "Voting Begins"
rusd.162.d:0 "Today, the voting has begun all across the country. All citizens aged older than 20 have a right to vote either for monarchy or for a republic. And this decision will decide the fate of future generations."
rusd.162.a:0 "We shall wait for the results."

rusd.163.t:0 "victory"
rusd.163.d:0 ""
rusd.163.a:0 "republicans"
rusd.163.b:0 "monarchists"

rusd.164.t:0 "Republican Victory"
rusd.164.d:0 "The question of the monarchy has been finally resolved. The republicans have won the referendum and the current system is to be preserved."
rusd.164.a:0 "Long live the Russian Republic!"

rusd.165.t:0 "Monarchist Victory"
rusd.165.d:0 "The question of the monarchy has been finally resolved. The monarchists have won the referendum and monarchy shall be restored in Russia."
rusd.165.a:0 "Long live Russia! One and Indivisible!"
rusd.165.b:0 "Restore Absolute Monarchy"

russia.1956.t:0 "Anastasia I Crowned"
russia.1956.d:0 "On a quiet rainy day, the new Tsarina Anastasia was crowned in a vast yet poorly attended ceremony in Moscow. And even through questions of her Legitimacy abound, she received the crown and became Russia’s first Tsarina since Catherine the Great."
russia.1956.a:0 "Long live the Tsarina!"

russia.7845.t:0 "A New Flag for our Peasant Movement"
russia.7845.d:0 "With the ascension of the Pavel Gorgulov to the highest position of power within Russia, the Green Army has proven triumphant over the vile nationalist forces of Savinkov that would have plunged our fair and scarred nation into the horrors of rampant industrialization and modernity.  Now, after slaying the agent that would have wrought our own destruction, the Green Vozhd and his All-Russian People’s Peasant Party of the Greens shall stride forth into a brighter, more traditional future - one steeped in the lore and legacy of our great forebears like the heroes of Skythia and our pagan ancestors. The first step on this road to our new destiny shall be to decide on a flag for our nation, with two main choices being available. We could either use our party banner, utilizing the symbol of Gorgulov’s own creation, or we could draw inspiration from our pagan roots to create a new flag to symbolize all the Russians under our care."
russia.7845.a:0 "The symbol of our movement shall now be the symbol of our nation!"
russia.7845.b:0 "Let us take inspiration from something...older."

rusd.166.t:0 "Rigging Suspected"
rusd.166.d.monarchist:0 "While the referendum has been won by monarchists, there are rumors that pro-monarchist victory has been ensured and the referendum was rigged. There are many republicans who suspect that the referendum was unfair."
rusd.166.d.republican:0 "While the referendum has been won by republicans, there are rumors that pro-republican victory has been ensured and the referendum was rigged. There are many monarchists who suspect that the referendum was unfair."
rusd.166.a:0 "The rigging is discovered."
rusd.166.b:0 "There's no evidence of rigging."

### Eurasianist Events ###

rusd.168.t:0 "Earth"
rusd.168.d:0 "Every single one of you, Russian citizens, should once ask himself. Who am I? Why do I exist? And I believe that the majority of you will find it hard to answer these questions. They are complex - and they are quite serious.\nBut I will give you the answer - you are an Eurasian person. You live at the joints of two major civilization - The European one and the Asian one. Our great country is the only ever existed country that had an amazing chance to contemplate how these two civilizations run into one.\n\nN.Trubetzkoy, 1928"
rusd.168.a:0 "We are special."

rusd.169.t:0 "Culture"
rusd.169.d:0 "Our cultural singularity cannot be view as European or Asian. Instead, it is Eurasian - a mixture, an alloy. We shall turn to our ancestors - children of Turan, children of Genghis Khan, brave warriors, equestrians and skilled workers. We shall never forget our origins and our roots. And we shall always remember who we are - the Eurasians.\nP.Savitskiy, 1926."
rusd.169.a:0 "The sun rises in the East."

rusd.170.t:0 "Idea"
rusd.170.d:0 "I believe you understood my lessons right - the Principles you should always remember and never forget. Remember your origins - and remember who you are. The Idea is what rules the nation, what makes people fight in wars for their survival. The Idea that they can be free. That they can live, love, marry, earn their living. Our nation of Eurasians should be founded on a conscious idea, rather than materialistic ideals. And I want for every Russian, Ukrainian, Buryat, Tatar to remember this idea. We are Eurasians and we shall preserve our unique culture.\nG.Vernadskiy, 1932"
rusd.170.a:0 "In the beginning was the Idea."

rusd.171.t:0 "Space"
rusd.171.d:0 "A unique combination of landscapes where our nation has been born is called Mestorazvitie. The tundra of Kola, the taiga of Olonets, the forests and steppes. An unlimited expanse of sea and the horizonless sky. Our Eurasian State is a living organism and it is natural for it to expand. The Space is the reason we have people speaking Russian in Harbin and Vladivostok, in Bokhara and Baku, in Warsaw and Lemberg. We shall protect our space - and we shall conquer more space.\nP.Savitskiy, 1934"
rusd.171.a:0 "Vast Expanses of the Motherland"

### Zemstva Events ###

rusd.172.t:0 "The Investment Debate"
rusd.172.d:0 "The ability to help fund the Zemstva institutions is a double-edged sword. As it stands, the Zemstva only invest money they gain from local taxes, and if something happens, the government in [RUS.Capital.GetName] can always pin the blame on the local governor and have him replaced, without mentioning the advantages inherent in such a localized form of management. On the other hand, this does limit the scope of what they can achieve. The moment we step in, however, the government in [RUS.Capital.GetName] will be held responsible for anything that fails.\n\nFor this reason, some are recommending cautious - if any - investments on our part. While some cite the need to not get involved in every minor issue in every Siberian hamlet, more market-oriented ministers cite that the Zemstva have largely been doing just fine without our direct intervention and that the state should allow the local governance to function as intended. Other ministers, however, prefer a more direct approach by the government and insist that we can't let a handful of irresponsible career politicians blind us to the potential benefits we could reap by providing state funding to the Zemstva."
rusd.172.a:0 "Keep it small."
rusd.172.b:0 "Give them increased funding."
rusd.172.c:0 "Make a large investment."

rusd.173.t:0 "Direction of Investment"
rusd.173.d:0 "As we help expand the Zemstva institutions, new investment opportunities have opened up. Now we must decide where and how to direct our investments, in order to maximize their impact."
rusd.173.a:0 "Focus on bureaucratic matters."
rusd.173.b:0 "Fund industrial development of the region."
rusd.173.c:0 "Invest in local research facilities."

rusd.174.t.hospital:0 "Healthcare Expansion"
rusd.174.d.hospital:0 "Today marked the opening of a new hospital in [RUS_zemstvo_state.GetName]. As the more localized form of government under the Zemstva allows for local leaders to react more quickly and precisely to the needs of the local citizenry, the new hospital marks a fast response to what could otherwise have turned into a regional health crisis in the wake of our rapid growth. As living standards improve, so too will satisfaction with our government."

rusd.174.t.schools:0 "New Schools Opened"
rusd.174.d.schools:0 "Thanks to well-placed investments in [RUS_zemstvo_state.GetName], the state has seen a remarkable up-tick in schools built and teachers being trained. The rapid improvements being made to the education system has led to a marked improvement in the quality of life for the locals. Another success for the Zemstvo is another success for the government as well."

rusd.174.t.housing:0 "Zemstvo Housing Programme"
rusd.174.d.housing:0 "A housing program initiated by the local Zemstvo in [RUS_zemstvo_state.GetName] has yielded positive results so far. Already we're seeing reports that homelessness is at a record low. As people's lives improve, so too will their patriotism. After all, fighting for their land is an easier sell when their government makes sure they have a roof over their heads."

rusd.174.t.civilian_industry_1:0 "Industrial Expansion"
rusd.174.d.civilian_industry_1:0 "With a Zemstvo consisting of many wealthy industrialists, [RUS_zemstvo_state.GetName] has seen considerable investments into building new factories in the region. These newly expanded industrial concerns have proved a boon to the local economy, and the expansion of industry in the region will inevitably be a boon to the state as well."

rusd.174.t.civilian_industry_2:0 "Economic Development"
rusd.174.d.civilian_industry_2:0 "The Zemstvo in [RUS_zemstvo_state.GetName] have pooled their resources and expertise together and embarked on a major economic stimulus plan for the region. Millions of rubles have poured into local companies and the large up-tick in economic activity has acted like a magnet for outside investments as well. Stores and factories have opened in several cities and new railroads are bringing goods from one end of the region to store shelves across Russia. Naturally, these riches will inevitably trickle their way upstream to [RUS.Capital.GetName] as well."

rusd.174.t.military_industry:0 "Increased Arms Production"
rusd.174.d.military_industry:0 "Investments by the local merchants in modernizing production methods in [RUS_zemstvo_state.GetName] have recently resulted in a large up-tick in productivity. With goods filling store shelves at record speeds, we should also count ourselves lucky that the benefits of these investments are trickling down to many of our state-run companies as well. More civilian goods are nice, but we're equally concerned with the more pressing matters of state defense."

rusd.174.t.civilian_industry_3:0 "Large Industrial Expansion in [RUS_zemstvo_state.GetName]"
rusd.174.d.civilian_industry_3:0 "[RUS_zemstvo_state.GetName] has been the epicentre of what can best be described as a localized industrial revolution. A good investment climate, an abundance of expertise and a visionary ruling class has led to the gradual establishment of a new industrial concern in the region. Thousands of people now find themselves employed on these factory floors and goods are being produced at an astonishing rate. This is clearly a great success for our economic policies!"

rusd.174.t.infrastructure:0 "Infrastructural Improvements"
rusd.174.d.infrastructure:0 "A local governor in [RUS_zemstvo_state.GetName], appalled by the poor state of the roads in the region, has paid for the construction of new ones out of his own pocket. Over the past several weeks, labourers have put their shovels into the ground and helped to improve our infrastructure. The local papers may be praising his efforts, but it's ultimately the government in [ROOT.Capital.GetName] that reap the benefits of this act of generosity."

rusd.174.t.agriculture:0 "Increased Crop Yields"
rusd.174.d.agriculture:0 "New agricultural initiatives in [RUS_zemstvo_state.GetName] have recently led to a large bumper crop this year! Store shelves are full and so are the bank accounts of the farmers! Of course, one way or another, a lot of the benefits of this abundant yield will trickle back to us in due time."

rusd.174.t.synthetics:0 "Breakthrough in Synthetic Oil"
rusd.174.d.synthetics:0 "It'd seem that the recent spending increases towards the Zemstvo has yielded a tremendous breakthrough! [RUS_zemstvo_state.GetName] report that they've established a synthetic plant, adding a healthy production to its fuel and rubber production. This will help keep the region's population more self-sufficient, and is already yielding large export profits. Naturally, this development is quite pleasing to our military industrial complex as well..."

rusd.174.t.failure_1:0 "Mismanagement Plagues a Zemstvo"
rusd.174.d.failure_1:0 "While more decentralized rule has its benefits, the lack of government oversight can sometimes have a negative side as well. We've recently been informed that many factories and companies in [RUS_zemstvo_state.GetName] are poorly run due to gross mismanagement, a situation that unfortunately has flown under the radar for longer than it ought to have. While the governor of the region has stepped in to remedy matters, we're nonetheless left paying the price for not being able to stop this widespread neglect sooner."

rusd.174.t.failure_2:0 "Zemstvo Embroiled in Embezzlement Scandal"
rusd.174.d.failure_2:0 "Though our laissez-faire approach to economic matters has been a great boon to the economy, the lack of oversight means that sometimes the wealth being generated ends up in the pockets of crooks. [RUS_zemstvo_state.GetName] recently experienced this first-hand when a group of wealthy merchants used their wealth to buy their way into attaining considerable influence over the local Zemstva. With little oversight, they were able to embezzle a good deal of money meant to go to the state's coffers before law enforcement managed to shut their operation down. As their findings seem to indicate that this is merely the tip of the iceberg, however, it seems like we'll be battling this kind of corruption for the foreseeable future..."

rusd.174.t.failure_3:0 "A Zemstvo Needs a Bailout!"
rusd.174.d.failure_3:0 "A string of failed investments and poor planning has led to several key companies involved in a Zemstvo project going so far down into the red that we have no choice but to provide them with a government bailout to keep their projects from utterly falling apart. We'll just have to bite the bullet on this one, tighten our belts, pay up, and tighten our belts in the coming months ahead. Needless to say, the governor that greenlit this will have some explaining to do..."

rusd.174.t.industrial_research:0 "Industrial Innovations"
rusd.174.d.industrial_research:0 "Our bright minds in the research staff in [RUS_zemstvo_state.GetName] are reporting that they've made significant advances in their civilian engineering research. Leading the way with new patented inventions, their efforts will make work easier for our research teams across the country."

rusd.174.t.industrial_research_bonus:0 "Industrial Breakthrough!"
rusd.174.d.industrial_research_bonus:0 "Splendid news! The geniuses in [RUS_zemstvo_state.GetName] announced today that they've made a great advancement in the fields of industry and civil engineering! Their research breakthrough has likely spared us months of additional hard work researching and developing. We're ready to start testing right away!"

rusd.174.t.industrial_research_failure:0 "Industrial Research Set Back!"
rusd.174.d.industrial_research_failure:0 "Our researchers in [RUS_zemstvo_state.GetName] are reporting a major setback. The professors in the employ of the Zemstvo made a dire miscalculation in their assessments and it turns out (unfortunately only after extensive testing) that a lot of their hard work was based on a faulty premise. Unfortunately, some of our state-run research teams had used their work as a basis for their own projects as well, meaning that we're likely to see an overall slowdown of our research efforts in the months ahead."

rusd.174.t.military_research:0 "Military Innovations"
rusd.174.d.military_research:0 "Our bright minds in the research staff in [RUS_zemstvo_state.GetName] are reporting that they've made significant advances in their military engineering research. Leading the way with new patented inventions, their efforts will make work easier for our research teams across the country."

rusd.174.t.military_research_bonus:0 "Military Breakthrough!"
rusd.174.d.military_research_bonus:0 "Splendid news! The geniuses in [RUS_zemstvo_state.GetName] announced today that they've made a great advancement in the fields of military engineering! Their military research breakthrough has likely spared us months of additional hard work researching and developing. We're ready to start testing right away!"

rusd.174.t.military_research_failure:0 "Military Research Set Back!"
rusd.174.d.military_research_failure:0 "Terrible news! Smoke billowed out of the main research centre in [RUS_zemstvo_state.GetName] today as their tests...Well, quite literally blew up in their faces. Although no one's injured, we've learned the hard way that there are no shortcuts when it comes to putting out even bigger guns for our military to use. As it stands, research will be slowed down while we work on renovating and rebuilding their damaged facilities."

rusd.174.a:0 "Excellent."
rusd.174.b:0 "Incompetent fools!"

