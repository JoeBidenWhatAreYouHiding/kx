RUS_coalition_decisions:0 "Minority government"
RUS_coalition_decisions_desc:0 "Even though the power of the §CPSR§! is large, it leads a minority government. PSR needs to form a coalition as soon as possible, otherwise various political powers can seize control of the country. Leader of the §RNSP§!, §YNikolai Bukharin§!, and army general §YLavr Kornilov§! with his §RROVS§! both have enough support to seize the power. In this case we should be careful not to provoke either socialists or army and secure democracy in the country.\n\n§RSoсialist§! support : §Y[?RUS.RUS_soc_factor]§!\n§CArmy§! support : §Y[?RUS.RUS_army_factor]§!\n"
