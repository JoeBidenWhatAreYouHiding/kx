rus_brest_litovsk:0 "Treaty of Minsk"
rus_brest_litovsk_desc:0 "In 1920, the White forces in Russia had to ratify the Treaty of Brest-Litovsk, signed by the Bolshevik government two years earlier. The document was called the Minsk Treaty. Under it, Russia renounced all territorial claims to Finland, the United Baltic Duchy and Lithuania, White Ruthenia and Ukraine. In all the above countries established a monarchy with representatives of the German dynasties. At the insistence of the Ottoman Empire, Russia also renounced its claims to Ardahan, Kars and Batumi.\n\nThe treaty was signed by the Supreme Leader of Russia, Alexander Kolchak, Prime Minister Sazonov and Alexander Kerensky.\n§W--------------§!\n§RIf Russia declares war on any of the mentioned states, it can sparkle German intervention:§!\n§Y[UKR.GetName]\n[WHR.GetName]\n[LIT.GetName]\n[BAT.GetName]\n[FIN.GetName]§!"
