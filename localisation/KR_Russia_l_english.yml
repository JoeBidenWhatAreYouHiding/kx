russoc.1.t:0 "Revolution Successful"
russoc.1.d.popular:0 "After an unexpected, yet planned revolution, the government has consolidated its rule across the country. The socialist reforms, made by the government, helped us in our so-called 'Evolution'. It is time to hold an emergency congress to decide on the leadership of our young socialist republic."
russoc.1.d.yegorov:0 "The last focal points of the Russian Civil war have ended. Now it is time to turn to our internal problems and decide on the leadership of our young socialist republic."
russoc.1.a:0 "Hold the Emergency Congress"
russoc.1.b:0 "Yegorov Remains in Power."
russoc.1.c:0 "Invite the Bolsheviks"
russoc.1.d:0 "Tukhachevsky unexpectedly seizes power and establishes a dictatorship."
unlock_congress_tt:0 "The Emergency Congress of Soviets is to be held.\n"
unlock_congress_sov:0 "The Emergency Congress of Soviets is to be held."

russoc.2.t:0 "The Emergency Congress of Soviets"
russoc.2.d:0 "As the power has been concentrated in the hands of workers' and peasants' councils, the Popular Front government decided to hold the Emergency Congress of the Soviets to solve some vital problems we have in our young republic."
russoc.2.a:0 "Workers of the world, unite!"

russoc.3.t:0 "Question of the Bolsheviks"
russoc.3.d:0 "The RKP is the party of Bolsheviks that captured the power in the country in October 1917. Their unwillingness to cooperate with our socialist parties and trust in revolutionary terror has detonated the Civil War. After the Civil War, the Bolsheviks were almost dissolved. Some left for France, the others, like Nikolay Bukharin and Aleksey Rykov founded their own party. Since then the party was ruled by Grigory Zinoviev, a talented orator, but a radical, who believes that only by dictatorship true socialism can be achieved. While his methods seem too radical for us now, we can agree on their participation in the congress only if Lev Kamenev, a more moderate candidate will become their representative and leader, if they succeed.\n\nThe decisions to invite the RKP was greatly criticized by Left SR delegates, who are natural enemies of the Bolsheviks since the July Uprising in 1918."
russoc.3.a:0 "Zinoviev steps down and Kamenev's moderate Bolsheviks attends the Congress"
russoc.3.b:0 "Zinoviev refused to step down."

russoc.4.t:0 "Question of the Mensheviks"
russoc.4.d:0 "The RSDRP, or Mensheviks, is the most rightist party in the political spectrum of proletarian democracy. Most members of the Congress remember that they were the ones who cooperated with capitalist parties during the Civil War. On the other hand, they are eager to support government and their willingness to support workers can be appreciated."
russoc.4.a:0 "Invite the Mensheviks to the Congress."
russoc.4.b:0 "Menshevism is the restitution of capitalism."

