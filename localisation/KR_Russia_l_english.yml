RUS_rovs_balance:0 "Denikin-Wrangel Conflict: Draw"
RUS_rovs_balance_Desc:0 "There is a conflict between two officers from high military command: Denikin is in favour of a republic or a constitutional monarchy regime, while Wrangel is in favour of an absolute monarchy. Both of them try to influence Kornilov, however, their efforts are still unnoticed."
RUS_rovs_denikin:0 "Denikin-Wrangel Conflict: Denikin Superiority"
RUS_rovs_denikin_desc:0 "In a power struggle between Wrangel and Denikin it is clear now, that Anton Denikin is gaining more and more support from the ROVS officers and Kornilov seems to be listening to his pieces of advice."
RUS_rovs_wrangel:0 "Denikin-Wrangel Conflict: Wrangel Superiority"
RUS_rovs_wrangel_desc:0 "In a power struggle between Wrangel and Denikin it is clear now, that Pyetr Wrangel is gaining more and more support from the ROVS officers and Kornilov seems to be listening to his pieces of advice."

RUS_wrangel_senate:0 "Establish Connections with the Senate"
RUS_wrangel_senate_desc:0 "The Upper House of the Russian Parliament, the Senate is controlled by nobles and aristocrats. The Speaker of the Senate is Dmitriy Romanov himself, member of the Royal Family. Even though the parliament is currently dissolved, Wrangel knows that the majority of the Senate members are in favour of monarchy. If he tries to establish connections with the Senate and entice them with promises of monarchy restoration, Kornilov will probably listen to him."

RUS_denikin_duma:0 "Establish Connections with the Duma"
RUS_denikin_duma_desc:0 "The Lower House of the Russian Parlaiment, the State Duma is controlled by many factions, but most of them are against monarchy. If Anton Denikin manages to negotiate with the leader of some factions, it is likely Kornilov will listen to him."

RUS_talk_to_the_royal_family:0 "Talk to the Royal Family"
RUS_talk_to_the_royal_family_desc:0 "The Royal Family, the House of Romanov, is separated as well. They are likely to occupy the throne again, but the members of the Royal Family have different opinions on this fact. The main issue is the Succession Trouble: Family cannot decide on the Heir to the Throne. 15 years ago, still in immigration, Kirill Vladimirovich has announced his claims to become the Emperor of All-Russia, but his rights were contested by close relatives of Dmitriy Pavlovich and some other branches. We should talk to some members of the Royal Family and settle the issue."

RUS_choose_kirill_heir:0 "Choose Kirill the Heir"
RUS_choose_kirill_heir_desc:0 "Kirill Vladimirovich is the front-runner for the heir. He himself announced his claims and lived a life of the kings: firstly, in immigration and later, in the official residence in Tsarskoye Selo, near Petrograd. He is likely to be in favour of the constitutional monarchy, but is also a fan of the firm-hand."

RUS_choose_dmitry_heir:0 "Choose Dmitriy Heir"
RUS_choose_dmitry_heir_desc:0 "Dmitriy Pavlovich has never announced his claims to the throne, but he is a vociferous opponent of Kirill's claims. Unlike Kirill Vladimirovich, he didn't live the life of a monarch, but he's closely tied with corruption and is widely respected amongs the nobility and aristocracy. Dmitriy is very sceptical about democracy as he believes that the country should be ruled by professionals, or even by a single strong leader."

RUS_investigate_denikin_pogroms:0 "Investigate Pogroms During the Civil War"
RUS_investigate_denikin_pogroms_desc:0 "It is known that during Denikin's power in the South Russia there have been numerous cases of anti-jewish Pogroms. Denikin's propaganda promoted anti-Semitic slogans and organised raids against Jews. After the Civil War and liberalisation of the regime, this fact has been hushed up. Now we should investigate this case."

RUS_rally_constitutionalists:0 "Rally Constitutionalist Officers"
RUS_rally_constitutionalists_desc:0 "There are not so many officers that are in favour of constitutional monarchy and republic, so we need to rally them and strengthen our position."

RUS_rally_absolutists:0 "Rally Absolutist Officers"
RUS_rally_absolutists_desc:0 "Though there are many monarchist officers in the Army, we should rally them to strengthen our positions."

RUS_make_denikin_vice_president:0 "Appoint Denikin Vice-President of the ROVS"
RUS_make_denikin_vice_president_desc:0 "Anton Denikin is gaining more influence within Kornilov's entourage. Perhaps it is time to appoint him as the Vice-President."

RUS_investigate_wrangel_ukraine:0 "Investigate Wrangel's Ties with Ukraine"
RUS_investigate_wrangel_ukraine_desc:0 "Shortly after the October putsch it was Wrangel who worked with Pavlo Skoropadsky's Ukrainian State and still remembers the Hetman fondly. Soon after, however, he resigned his post and joined Denikin's Armed Forces of South Russia, saying that he will not serve the German occupation. However, there are rumours that Wrangel, from the family of Baltic German origin, can be secretely a German spy that has been delivering data to the German intelligence. We must investigate this case."


rusd.209.t:0 "The Denikin-Wrangel Conflict"
rusd.209.d:0 "With Lavr Kornilov quickly rising to power to become the leader of Russia, the split in the ROVS became even more serious. Two brilliant officers, Anton Denikin and Pyotr Wrangel are struggling to influence Lavr Kornilov and his politics.\nOn the one hand, Anton Denikin, Chief of Army, is looking forward to becoming Kornilov's right hand and either return to democracy or at least restore constitutional monarchy.\nOn the other hand, there is Pyetr Wrangel, who is Kornilov's Vice President in the ROVS and who seeks to restore absolute monarchy.\n\nBoth generals have supporters and will try to become Kornilov's head of government."
rusd.209.a:0 "I will support Denikin"
rusd.209.b:0 "I will support Wrangel"
rusd.209.c:0 "Kornilov announces alliance with Savinkov"

rusd.210.t:0 "Talk To The Royal Family"
rusd.210.d.wrangel:0 "Wrangel is up to talk to the royal family about restoration of the monarchy in case he becomes head of government. He sent a delegate to the Royal Family and now he is awaiting the answer."
rusd.210.d.denikin:0 "Denikin is up to talk to the royal family about restoration of the monarchy in case he becomes head of government. He sent a delegate to the Royal Family and now he is awaiting the answer."
rusd.210.a:0 "Hopefully they will agree to talk."

rusd.211.t.denikin:0 "The Royal Family Reject To Talk With Denikin"
rusd.211.t.wrangel:0 "The Royal Family Reject To Talk With Wrangel"
rusd.211.d.denikin:0 "Unfortunately, the Royal Family rejected to talk with Denikin. It seems that they passed over lightly Denikin's suggestion. Perhaps, they believe that Kornilov won't restore the monarchy."
rusd.211.d.wrangel:0 "Unfortunately, the Royal Family rejected to talk with Wrangel. It seems that they passed over lightly Wrangel's suggestion. Perhaps, they believe that Kornilov won't restore the monarchy."
rusd.211.a:0 "They will be surprised when we crown Kirill."
rusd.211.b:0 "Better stay with republic rather than these arrogant monarchs."
rusd.211.c:0 "Wrangel will crown himself then."

rusd.212.t.denikin:0 "The Royal Family Agreed To Talk with Denikin"
rusd.212.t.wrangel:0 "The Royal Family Agreed To Talk with Wrangel"
rusd.212.d.denikin:0 "The Royal Family responded positevely, and the conversation has already taken place in Tsarskoye Selo. Denikin examined a case with succession closely, and now all he has to do is to inform the Royal Family with his decision."
rusd.212.d.wrangel:0 "The Royal Family responded positevely, and the conversation has already taken place in Tsarskoye Selo. Wrangel examined a case with succession closely, and now all he has to do is to inform the Royal Family with his decision."
rusd.212.a:0 "It is time to decide who will be the heir."
rusd.212.b:0 "No one is the worthy candidate. Wrangel will be the Tsar himself."

rusd.213.t:0 "The 1918-1920 Pogroms Investigation"
rusd.213.d:0 "It is known that in 1918-1920 while Denikin was the leader of the Armed Forces of the South Russia, he conducted numerous cases of anti-Jewish pogroms or did nothing to stop these. We shall start investigating this case closely and punish culprits."
rusd.213.a:0 "Start the investigation."

rusd.214.t:0 "Denikin Delivers Speech"
rusd.214.d:0 "Denikin has publicly delivered the speech to explain what had happened during the Civil War. He said that these were not pogroms, but terror against Bolshevik partisans. He added that it is not a secret that many Bolsheviks were Jews, so the actions were anti-Bolshevist and helped to win the war. He also added that he signed the decree banning Jews from joining the Russian Army because of existing anti-Semitic moods in the army, and not because of his own personal views. We could demand his resignation, but this may only fire up his supporters."
rusd.214.a:0 "Demand his resignation."
rusd.214.b:0 "No, he's got a point."

rusd.215.t:0 "Denikin Resigns"
rusd.215.d:0 "After being accused for the anti-Jewish pogroms, Denikin has resigned as the Chief of Army. His influence will now be definitively undermined."
rusd.215.a:0 "Good for us."

rusd.216.t:0 "Judgement of the Court"
rusd.216.d:0 "After much deliberation, the court's decision is the following: during the Civil War, Denikin's anti-Jewish Pogroms had indeed taken place, as there is substantial evidence, including Denikin's propaganda posters and witness reports. However, as the crimes are past the statute of limitations Denikin won't be punished."
rusd.216.a:0 "At least he is now very unpopular."

rusd.217.t:0 "Investigation Of Wrangel's Ties With Ukraine"
rusd.217.d:0 "Briefly after the October putsch Wrangel served as a close assistant of Hetman Pavlo Skoropadsky in the Ukranian State. After the German Occupation of Ukraine he left for South Russia and joined Denikin's forces. However, Denikin has always been thinking that Wrangel is a German spy, even nowadays."
rusd.217.a:0 "Start the investigation."

rusd.218.t:0 "Wrangel Delivers Speech"
rusd.218.d:0 "Wrangel has publicly disposed of Denikin's argument, claiming that this is a complete lie and speculation as he has always been a Russian patriot. He also accused Denikin of having a groundless accusation and attempting to harass his political enemies."
rusd.218.a:0 "Better withdraw the suit from the court."
rusd.218.b:0 "He's definetely a spy, trust me."

rusd.219.t:0 "Judgement of the Court"
rusd.219.d:0 "The Court decided that Denikin's accusations of Wrangel are complete nonsense. There is no evidence that Wrangel is a German spy, so the case was dismissed."
rusd.219.a:0 "We should have expected this."



