russia.2006.t:0 "City on Neva"
russia.2006.d:0 "Now that we have decided to revive the monarchy in Russia, there are still reminders of the revolutionary year of 1917. Some geographical features still praise the revolution, while others that were named after symbols of our great country lost their original names after the revolution. If we want the Second Russian Empire to be a worthy successor to the first, we need to erase the reminder of the revolution."
russia.2006.a:0 "We need to return the historical name to the Peter's city!"
russia.2006.b:0 "Germany is still our enemy, Petrograd sounds more Patriotic."

russia.2008.t:0 "Kerensky's Legacy"
russia.2008.d:0 "As part of the Kerensky reforms in the 20s, many cities were renamed, the names of some bore reminders of the monarchical past of Russia, others were called in the German manner, the worst enemy of Russia, because of which the great changes of the last 20 years took place. Now that Kerensky's identity is considered highly controversial, as is his politics, it may be time to restore the old names of these cities under which they saw the glorious times in the history of our motherland, under new names they experienced only the instability and crises of the young Russian democracy."
russia.2008.a:0 "Let's return to the reflection of the glorious times."
russia.2008.b:0 "Kerensky brought democracy to Russia, and his cause will live on."

russia.2009.t:0 "Window to Europe"
russia.2009.d:0 "Now that the Baltic States were handed over to the Germans as a result of the shameful Brest peace, the question of local place names has arisen-should we return the pre-revolutionary Russian names to localities, or would it be better to leave it to the discretion of local residents, who in other matters have always called their cities and villages in the local manner?"
russia.2009.a:0 "This land of ours will be called in our own way."
russia.2009.b:0 "We will leave their national names."

russia.2010.t:0 "Our Shame Is Avenged"
russia.2010.d:0 "What we have been waiting for for the last twenty years has happened, we have washed away the shame of the Great War by defeating Germany. We now control East Prussia, centered on the city of Kenegsberg, the cradle of the German Empire. Now we need to decide the fate of the city: whether we should leave it a German name, or whether it should be renamed Krolevets, as it was called by our ancestors, the Slavs who lived in Prussia before the Germans. Some patriots would like to give the city a new name-in honor of the great figures who raised Russia from its knees, some are in favor of remembering the glorious victories of the Seven Years' War in the new name. The choice is ours."
russia.2010.a:0 "There's no point in changing the name let's be merciful to the losers."
russia.2010.b:0 "Let's show that we are the heirs of the Slavs, the new name is Korolevets."
russia.2010.c:0 "We will perpetuate the names of those who raised Russia from its knees."
russia.2010.e:0 "Let's honor the memory of the heroes of the past."

russia.2011.t:0 "Heroes of old times"
russia.2011.d:0 ""
russia.2011.a:0 "Let's name the city in honor of our great Vozhd - Boris Savinkov"
russia.2011.b:0 "Our new Tsar restored and expanded the country  - the city will bear his name"
russia.2011.c:0 "Pyetr Wrangel - Russian Bonaparte, his deeds for Russia should be immortalized"
russia.2011.e:0 "Comrade Tukhvachevsky brought the dreams of a world revolution - the city will bear his name."
russia.2011.f:0 "The city will bear the name of the Marshal of Victory."
russia.2011.g:0 "Comrade Frunze's deeds must remain in the centuries."
russia.2011.h:0 "The City will bear the name of General Kornilov."
russia.2011.i:0 "The City will become the Stronghold of October Revolution in the name."

russia.2012.t:0 "Heroes Of Old Times"
russia.2012.d:0 "Almost two hundred years ago, during the Seven Years ' War, our valiant troops completely captured the territories of East Prussia, and were also able to take the heart of Germany-Berlin, but the shame of the House of Romanov-Emperor Peter 3 refused all conquests and returned all the territories we conquered. Now you are back in control of Prussian land and must honor the memory of the Russian soldiers by renaming the heart of Prussia."
russia.2012.a:0 "We will perpetuate the name of the mother-Empress Elizabeth Petrovna."
russia.2012.b:0 "The city will bear the name of Apraksin, who brought victories to Russia on the fields of Prussia."
russia.2012.c:0 "Apraksin tainted himself with palace intrigues, let's name the city in honor of another war hero - Saltykov."
russia.2012.e:0 "Other variants seem more legit."

russia.144.t:0 "Bringing back the Imperial names for Murmansk and other smaller towns"
russia.144.d:0 "After the February Revolution and the fall of the Russian Empire administration started pursuing de-tsarification of various historical cities, especially in city names, a prominent example being Romanov-na-Murmane. Now that the Empire has returned and our situation looks more stable day by day, those cities shall be returned to their original names. Romanov-na-Murmane should return on our maps at once!"
russia.144.a:0 "The memory of Tsarist Russia shall never perish!"
russia.144.b:0 "The name is fine as is."

