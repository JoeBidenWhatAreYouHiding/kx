RUS_totalist_party_long:0 "Rossiyskaya Kommunisticheskaya Partiya               §gThe Russian Communist Party emerged from a left-wing group of Bolsheviks, that were against Bukharin. The RKP, led by Zinoviev, supports orthodox Marxism-Leninism, collectivisation, rapid industrialisation and is strongly opposed to Bukharin's market socialism. The RKP is banned in Russia, but they still retain a solid following. They may see an opportunity to take power if the situation in the country radically changes.§!"
RUS_syndicalist_party_long:0 "Partiya Levykh Sotsialistov-revolyutsionerov             §gThe Party of Left Socialists-Revolutionaries is the main syndicalist party in Russia. It split from the PSR in 1917 to support the Bolshevik revolutionaries. However, the Left SRs came to oppose the Bolsheviks and their extremist tendencies. After the defeat of the Reds in the Civil War, the Left SRs consolidated their power as a true syndicalist force, taking inspiration from the successful syndicalist revolution in France. The party promotes revolutionary syndicalism based on voluntary association of autonomous labor collectives and trade union cooperatives.§!"
RUS_radical_socialist_party_long:0 "Narodnaya Sotsialisticheskaya Partiya                            §gThe People's Socialist Party is the party of all former Bolsheviks in Russia that supported Bukharin. When the Bolsheviks split, Bukharin and his supporters founded their own party under the banner of the NSP. The party supports peaceful progression towards a socialist government with a unique socialist economic plan, the NEP. The NEP describes a system entailing a coexistence of markets, private property, and a planned economy.§!"
