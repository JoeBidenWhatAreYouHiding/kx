rusd.180.t:0 "February Revolution Anniversary!"
rusd.180.d:0 "After the Civil War ended and Kerensky consolidated the power of the democratic coalition throughout the country, the day when the tsar abdicated, March 2 (according to the old style), began to be celebrated annually as a state holiday - Republic Day.\n\nOn this day, every year we celebrate the end of the autocracy, the power of the landowners and the aristocracy. The day is an official day off, during which festivals, folk games, and free banquets for everyone are held in the central squares of the cities. For many, this day is not only the end of the Middle Ages and the beginning of Modern Russia, but also the beginning of Spring, when nature wakes up from a long and cold winter sleep.\n\nState flags and posters are hung up in cities, the annual presidential address is printed in newspapers in connection with the anniversary of the February Revolution, and in 1935 the president spoke for the first time on the radio, where he announced that our country is moving forward on the path of democracy and social justice.\n\nAt the end of the day, festive fireworks are thundering in many cities, the most colorful and largest of which is in Petrograd, marking the final and irrevocable end of the monarchy."
rusd.180.a:0 "Long live the Republic!"  

russia.3678.t:0 "Cosmism Spreads in Popularity"
russia.3678.d:0 "Russia is a land full of radicalism, creativity, and an ever-broadening concept of the human experience, making our wild nation home to all sorts of strange and varied movements. From the Social Futurists to the God-Builders, many of these movements have tied themselves to Russian Socialism and Bolshevism, but one movement in particular has been gaining popularity across the state. \n\nCalled Cosmism, this new philosophical and cultural wave emerged at the turn of the 19th century, and has since expanded and diversified as we have marched through the decades. Based on notions tied to Transhumanism, Interplanetary Travel, and Cosmological Evolution, Cosmism was first inspired by Science Fiction authors such as Jules Vernse and H.G Wells, but has since evolved into a true movement. \n\nWith the early forefathers of this new wave of thought such as Nikolai Fyodorovich Fyodorov, Nikolai Kibalchich, and Konstantin Tsiolkovsky all having passed on, the Russian Cosmists have floated around, tying themselves to different Socialist groups such as the Prolekult and the Left-Eurasianists, taking on new ideas along the way. For instance, Alexander Bogdanov - Bolshevik theorist and physician - has long tinkered with the idea of using blood transfusions in order to extend human life expectancy while the followers of the late Tsiolkovsky instead push for interplanetary travel, stellar exploration, and cosmic colonization. Others, like Alexander Chizevsky have dabbled with the idea of Heliobiology, or studying how the Sun and its solar rays impact biology and evolution here on Earth, while some have left the physical realm entirely to theorize on the beyond, such as Vladimir Vernadsky and his notion of the Noosphere - a a new geological layer formed from human thought and evolved rationality called the Sphere of Reason that represents the highest form of biospheric development. Though wildly varied and differing in their views and goals, these strange Cosmist groups and figures all share one foundational idea - that a purely Socialist society is the only type of society that can provide the necessary structures needed for these ideas to flourish and carry humanity onwards to the next step of our evolution."
russia.3678.a:0 "An interesting group of theories, but not something to focus on."

