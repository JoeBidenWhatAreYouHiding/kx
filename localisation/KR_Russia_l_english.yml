### Events ###
russia.1.t:0 "A Troubled History"
russia.1.d:0 "After the October Revolution Anti-Bolshevik forces started to consolidate across the former Russian Empire, leading to a massive rebellion against the Soviet Republic in Siberia, and the Don and Kuban steppes during the middle of 1918. The White movement made considerable gains, but could not defeat the well placed Red Army, which still dominated the Russian industrial heartland and transportation networks. The war changed when the German Empire, fearing the success of a dangerous ideology, intervened on behalf of the Whites in exchange for recognition of the treaty of Brest-Litovsk. By January 1920, both Moscow and Petrograd had fallen to the White forces. The majority of White leaders decided to hold the Constituent Assembly, and, as a result, a new Russian Republic was established in the former Imperial capital. For the past fifteen years the leading political parties, the Social Revolutionaries and Kadets, have governed in an uneasy coalition under president Kerensky, maintaining their power through electoral manipulation and a lack of serious political opposition. Today Russia is becoming increasingly unstable, and other political forces are growing. They consider that it is now time for change, so that the country may once again assert its power in the world..."
russia.1.a:0 "Long live Russia!"
russia.1.b:0 "I want to know more about Russian lore"

russia.1017.t:0 "A Troubled History: First Years"
russia.1017.d:0 "In 1920, a Constituent Assembly was held, the elections to which, as in 1918, were won by the Socialist-Revolutionary Party. In the absence of the Bolsheviks in the elections, the liberal party of the Kadets and the social democratic party of the Mensheviks, respectively, took second and third places by some margin.\n\nThe Constituent Assembly, elected in this way, decided that Russia is a democratic federal parliamentary republic, with universal suffrage. The Parliament consisted of two chambers: the State Council and the Duma. The State Council, renamed the Senate in 1925, became a bastion of reactionary conservative forces in the young republic, as it was formed in a somewhat authoritarian way.\n\nIn 1920, according to the Constitution, the Senate elected the first president of Russia - Alexander Kerensky. He became a compromise candidate, had no special power, but symbolized the unity between the Socialist-Cadet parliament and the conservative Senate. The real disaster was the first term of Kerensky's government and the Fifth State Duma. After the civil war, the country faced an economy in ruins, peasant uprisings, and famine, mostly caused by the Bolshevik's 'Black Redistribution'. In the course of the "black redistribution", a few of the most efficient estates were destroyed, in which landowners or rich merchants farmed according to advanced European methods, and the yield in such estates could exceed the yield on peasant lands by up to 50 %. Kerensky never solved the land issue completely, canceling the 'Black Redistribution' and returning lands in the urban areas to the landlords. The famine that seized the Volga region and the southern regions led to a decrease in the population and an increase in discontent. This was also facilitated by the Japanese occupation of Vladivostok and Khabarovsk.\n\nIn 1922, just two years after the ratification of the Minsk Treaty, there was an uprising in Karelia. Thanks to German mediation, the East Karelian national revolt was quelled with the signing of the Treaty of Tartu, which awarded the Parishes of Repola and Porajärvi to the Kingdom of Finland, but prevented a full-scale war and kept East Karelia under Russian rule. Thanks to Kerensky's diplomatic efforts, Russia managed to establish good relations with most of the new countries that emerged from the Civil War."
russia.1017.a:0 "Next"
russia.1017.b:0 "Back"

russia.1018.t:0 "A Troubled History: Consolidating Power"
russia.1018.d:0 "In the following years, the Government managed to get rid of many of the consequences of the Civil War. The economic crisis was coming to an end, and the industry began to develop slowly. This was largely determined by its vulnerable position in the face of German domination. German business was introduced into the territory of Russia, displacing domestic production and putting Russia in a position dependent on the Empire. Flirting with the German Empire destroyed Kerensky's image as an independent compromise candidate. Russian industry was developing belatedly, and the loss of Western territories rich in human and industrial resources further slowed this process. In addition, the democratisation of the regime threatened the conservative strata of society, including the Cossacks, wealthy businessmen and aristocrats.\n\nDiscontent with the Kerensky regime and anti-German sentiment grew and reached a climax in the final months of 1924, in the event, known as the Kolchak Putsch."

russia.1019.t:0 "A Troubled History: Kolchak Putsch Pt.1"
russia.1019.d:0 "The various Cossack Hosts likewise grew increasingly wary of the government in Petrograd, fearing that a SR majority would strip them of their traditional rights and privileges on behalf of their territories' vast, non-Cossack populations.\nDespite the Putsch's eventual moniker, Alexander Kolchak was a late addition to the conspiracy, as he had been largely content to sit on his laurels in the aftermath of the Civil War. He was, however, the natural figurehead for an anti-German, anti-Kerenskyist coup, as he had already proven himself as a Russian Cincinnatus, who had made hard choices in war-time before relinquishing them in peace. Feeling assured that the Russian military would overwhelmingly side with him over Kerensky, Kolchak signed-on enthusiastically with the plotters.\n\nThe Cossacks, despite their key role in the coming uprising, had diverse and often unclear motivations. Ataman Pyotr Krasnov, despite a well-known reputation for his cooperation with the Germans during the Civil War, signed on with his Kuban counterpart, Nikolay Bukretov, out of shared concerns for the safety of Cossack privileges, as well as continuing resentment over their treatment by fellow White generals in the past. Much the same could be said of Ataman Dutov of the Orenburg Cossacks and Ataman Semyonov of the Transbaikal Cossacks, who valued their past service with Kolchak, and shared concerns over the Russian government's rapprochement with the Central Asian Turkic peoples and Buryats over the Cossacks' concerns.\n\nThe Czechoslovak Legion was the final part of the puzzle, and its concerns were driven overwhelmingly by hatred for the Central Powers, who continued to occupy their homelands, and while some Legionnaires had returned clandestinely over the years, the majority remained in exile in Russia, at the threat of facing trial as traitors back home."

russia.1020.t:0 "A Troubled History: Kolchak Putsch Pt.2"
russia.1020.d:0 "The date for the Putsch was set for November 14th, 1924, and it began without issues. Kolchak-aligned Russian and Czechoslovak soldiers surrounded the Winter Palace and other key locations of Petrograd, and telegraph offices were seized to announce the immediate arrest of Kerensky on charges of treasonous profiteering and corruption from deals made with the Germans. Meanwhile, the Cossack forces of Atamans Krasnov and Dutov deployed across Southern Russia and Central Asia, chiefly as a show of force to inspire confidence among the rest of the Russian military.\n\nThe response, however, shocked Kolchak and his backers. Rather than rally to his side, the overwhelming majority of Russian enlisted soldiers and even officers refused to join the putsch, and while they refused to open fire on the putschists, no help was extended from that corner. Kolchak immediately laid the blame for this on the shoulders of General Lavr Kornilov, who, despite himself having launched a coup against Kerensky in 1917, refused to help Kolchak out of lingering resentment for not being chosen as White commander-in-chief during the Civil War. More plausibly, Kornilov and the rest of Russia's military high command likely realized that antagonizing the Germans while Russia was in such a weak state would simply make the situation worse, and that Kerensky was a necessary evil to moderate the demands of the still-strong Socialist presence in the country.\n\nRegardless of their motivations, Russia's military largely stood by and watched as the Putschists tried to seize power. Though Kerensky would claim credit for it in later years, it is unlikely any of his statements from the besieged Winter Palace had made it out to the wider world before mass demonstrations paralyzed Russia's cities. Countrywide strikes were called, and those Putschists outside the major cities found themselves stranded as railroad workers sabotaged their attempts to move. The Putsch in Petrograd would last less than 48 hours, as loyalist military units and public protest convinced Kolchak's supporters to lay down their arms peacefully in exchange for amnesty."

russia.1021.t:0 "A Troubled History: Kolchak Putsch Pt.3"
russia.1021.d:0 "Within two weeks, the Cossacks had also all agreed to stand down, albeit with great trepidation for the future. Ataman Dutov was too well ensconced in Central Asia and too beloved by his men to be peacefully removed, and so he was left alone. Much the same could be said of Krasnov and his supporters in the south, who rallied the threat of radical Cossack independence to forestall rash action by the Russian government. Nevertheless, it was likely the German government's own guarantee of a peaceful resolution in southern Russia which saved Krasnov's and Bukretov's regime and establishing a secured border at the Don and Volga rivers, as Mitteleuropa had much to gain with the lingering threat of a Cossack quasi-states.\n\nAs for Kolchak himself, the Admiral and his closest supporters fled east to the Japanese-backed Transamur, the last bastion of "Entente" controlled Russia, wherein he would lay claim to the title of legitimate ruler of Russia. Backed by the Transbaikal Cossack and Eastern Siberian Federalists, the borders were move as far as the Baikal lake and Irkutsk.\n\nKerensky had no choice but to accept what had happened as a fact. The newly formed states were protected by the German and Japanese imperialists, and the country was not ready for a full-fledged war, not yet recovered from the horrors of civil war and with poorly developed industry. Of course, relations with Germany and Japan were damaged, but Russia was still forced to comply with the terms of the Minsk Treaty. Instead of war, Kerensky chose peace, but he also realized the weakness of his power, so it was the following years that shaped Russian reality as it is now."

russia.1022.t:0 "A Troubled History: New Rules"
russia.1022.d:0 "Kerensky's second term was marred not only by the Kolchak campaign, but also by the rise of radicalism in society and the creation of new parties and organizations that demanded radical changes. The bloc 'New Bolsheviks', created by Rykov and Bukharin, took shape as a political party - the NSP and began to promote its ideas of a gradual transition to socialism. And after the Kolchak coup and the loss of the Kuban and Eastern Siberia in the wake of anti-German sentiment, Boris Savinkov, relying on the peasant electorate, creates a huge bloc of right-wing parties - the People's Republican Party of Russia.\n\nAlready in 1925 Kerensky's reaction followed. He began his transformation and strengthening of his own power. The State Council was renamed the Senate, and the procedure for election to it was changed. It became an institution composed of 150 senior statemen and delegates from upper strata, such as aristocrats, university professors and business associations, 50 of whom are appointed by the regional legislatures, 50 - by the president and 50 - elected by the people with sufficient age (30 years) and higher education or social status (former aristocracy) or personal wealth.\n\nBy becoming a stronghold of conservative forces, the Senate guaranteed the blocking of any radical Duma bills aimed at changing the status quo, and at the same time guaranteed the irremovability of Kerensky's power. Kerensky consolidated his power, but a sharp shift toward authoritarianism increased resistance to his rule in the Duma. The leader of the Socialist-Revolutionary party, Chernov, agreed to maintain the coalition only for the sake of stabilizing the situation, hoping for free elections and that sooner or later the Socialist-Revolutionaries would be able to implement their policies."

russia.1023.t:0 "A Troubled History: Stabilisation and Decay"
russia.1023.d:0 "After the upheavals of the Kolchak putsch and the radicalization of society, however, the situation has somewhat stabilized - both in the village and in the city. Yields increased, German technology brought mechanization and new fertilizers, and large cities began to develop industry. In 1927, the Social Revolutionaries won the elections again and re-formed a government with the Kadets, and in 1928 Kerensky was again re-elected president. The status quo persisted.\n\nThis idyll and hopes for further stability were overshadowed by several factors. The first of these was the unfinished land reform, which continued to sow unrest among the peasants. The second is economic dependence on Germany due to the Minsk Agreement and high tariffs. The third is the authoritarian bias of Kerensky, who had to make more and more concessions to the Senate.\n\nWith the hope of reducing dependence on German capital, the conservatives suggested that Kerensky should begin a policy of protectionism aimed at developing domestic production. The state reduced trade with Germany, which in the short term led to a rapid growth of industry, but soon turned into a failure due to the reduction of important supplies of German equipment. In an attempt to combat German influence, the government began inefficient and expensive imports of basic necessities from the United States.\n\nThis policy eventually led to the closure of most German businesses and increased unemployment. In 1929, the economic crisis in the United States led to the fact that short-term loans issued to Russian companies were withdrawn. This led to the collapse of the Russian economy, which was now left without most of the German enterprises and without American loans. Kerensky had no choice but to return to negotiations with Germany. At the Berlin Conference of 1930, Kerensky literally begged for the new loans from Germany, further strengthening German influence than before the policy of protectionism. All this, in general, led to a sharp increase in the popularity of Bukharin's NSP and Savinkov's NRPR."

russia.1024.t:0 "A Troubled History: Radicalization"
russia.1024.d:0 "Bukharin's People's Socialist Party was in a semi-legal position. On the one hand, fearing any manifestations of socialist discontent, Kerensky did not prohibit the activities of the 'New Bolsheviks'. On the other hand, the high threshold for passing to the Duma prevented the presence of any noticeable number of deputies from the NSP.\nThe popularity of the NPRP was very high. They had no flaw in their connection with the Bolsheviks, like Bukharin, and Savinkov was a respected figure during the Civil War.\n\nThe 1932 elections marked the beginning of the end of Kerensky's rule. Savinkov's party was able to overtake the Socialist-Revolutionaries in terms of the number of votes, and only a coalition of Kadets and Socialists-Revolutionaries, once again lobbied by Kerensky, was able to save the situation.\n\nRealizing the power of his influence, Savinkov began to actively promote his own ideas. Being a revolutionary and a supporter of terrorism, he creates the paramilitary wing of the party - the Combat Squads of the NPRP, aimed at a radical solution to the 'Kerensky problem'.\n\nOf course, this could not please the other parties in the Duma, who now saw Savinkov's party as a direct threat to democracy, nor Kerensky and the Senate, who saw Savinkov's party as a direct threat to their power.\n\nThe last years of the republic from 1932 to the present were largely devoted to the fight against radicalism within society: mass events were banned, and Kerensky strengthened anti-terrorist measures. The actual declaration of war was the violent dispersal of an anti-government demonstration of the people's Republicans by the police on the anniversary of the February Revolution in 1934. Attempts on senators and ministers became more frequent, and Kerensky began to think seriously about dissolving the Duma and banning Savinkov's party. However, to do this, he needed the help of the army - and with the commander-in-chief, Lavr Kornilov, he had strained relations, not to mention the more conservative officers who were still convinced monarchists. In 1935, workers ' strikes and clashes between socialists and People's Republicans became more frequent. In November 1935, Kerensky survived an armed attack, and who knows - maybe it will happen again."
russia.1024.a:0 "That was interesting!"

russia.2.t:0 "The Russian Constitution of 1920"
russia.2.d:0 "Signed in 1920, after the end of the Russian Civil War and three years after the February Revolution, the Constitution of the Russian Republic is a scar of the fractured White movement which saw its adoption. According to the Constitution, Russia, the Russian Democratic Federative Republic, is a democratic parliamentary federation of both national and territorial autonomous oblasts.\nThe legislative branch consists of the State Duma, elected every five years, and the Senate.\n\nIn some ways, the Constitution is an updated version of the Tsarist constitution of 1906 - the upper house of the Parliament, the Senate, is the main example of this authoritarian heritage. It is an institution composed of 150 senior statemen and delegates from upper strata, such as aristocrats, university professors and business associations, 50 of whom are appointed by the regional legislatures, 50 - by the president and 50 - elected by the people with sufficient age (30 years) and higher education or social status (former aristocracy) or personal wealth. The lower house, the State Duma, is elected and holds most of the legislative power in the country. The presence of the unelected Senate curbs democratic process in the country, however.\n\nThe executive branch is divided into the office of President, elected every four years by the Senate, and the Council of Ministers. The Prime-Minister is the head of government, chosen by the Parliament and appointed by President. The Speaker of the Senate is chosen by the Senate and becomes acting president should the President become unable to serve. The new President is elected only after the term of the elected President comes to end.\n\nThe President is the primary actor in executing legislative acts and represents the Republic in foreign affairs. He also has access to the infamous Article 48 of the Constitution, which allows the President to take emergency actions without the approval of the Duma. President Alexander Kerensky has grown fond of using this power to bypass the increasingly fractured legislature and thus pass decrees and laws.\n\nDrafted under the guidance of the White Generals, the Constitution can only call itself a protector of democracy when its articles are not used against it."
russia.2.a:0 "The constitution guarantees freedom and stability!"

russia.2017.t:0 "The Russian Economy"
russia.2017.d:0 "After the end of the Russian Civil War in early 1920's, the Kerensky government attempted to recover the economy using a mix of socialist economic theories and the propositions of the Kadets and its supporters among the Russian capitalists. Kerensky recognised the de-facto redistribution of the land among the Russian peasants and restored private land ownership. Using the gold reserve of the Russian Empire, which during the Civil War was under Kolchak's control and later was transferred to Petrograd, Kerensky introduced a new currency and launched new economic policies which allowed him to recover the Tsarist industry, including military plants, and involving American investments in the various branches of the Russian economy. However, the reforms were not enough to fully industrialize the country and the slowing growth of the economy as well as the intensification of the confrontation between the right and left parts of the Russian establishment led to the recession in 1933. It is clear that the Russian industry still has great potential, which can strengthen the economy as well as the international position of the country."
russia.2017.a:0 "We should strengthen the economy."

russia.3.t:0 "Payment of the Brest-Litovsk Reparations"
russia.3.d:0 "During the Berlin Conference in November 1935, the Germans forced us to repay the remaining part of the Weltkrieg war indemnities (agreed upon in the Brest-Litovsk treaty in 1918) one year earlier than expected, which has put the government in a delicate position. The current budget for 1936 is already stretched to a bare minimum, and if we are to pay the accursed Teutons, the cabinet sees no other alternative than to impose harsh austerity measures. The cuts in government spending will be most harshly felt in the social services sector and in the many homes of invalided war veterans depending on the state's support. Our citizens were already disgruntled and dissatisfied with the incumbent coalition of Kadets and Socialist Revolutionaries united under the even more unpopular presidency of Alexander Kerensky, and it is feared that these austerity measures will bring still more extreme political groupings unto the political scene."
russia.3.a:0 "We must increase austerity measures."

russia.4.t:0 "Payment of the Brest-Litovsk Reparations"
russia.4.d:0 "With the stagnation of our economy and worsening conditions for our citizens during 1935, our government has decided that in order to restart our economy we need additional cash. The only available option to amass sufficient capital to help our economy, was to force the Russian state to prematurely repay the remaining reparations from the Treaty of Brest-Litovsk. During the Berlin conference in November 1935 president Alexandr Kerensky, together with prime minister Pavel Milyukov, were forced to accept the premature payment of Brest-Litovsk reparations. With drastic austerity measures the Russian government was able to prematurely repay the remaining parts of its reparations as they were agreed in the treaty of Brest-Litovsk."
russia.4.a:0 "Excellent!"

russia.4.t:0 "Payment of the Brest-Litovsk Reparations"
russia.4.d:0 "During the Berlin Conference in November 1935, the Germans forced us to repay the remaining part of the Weltkrieg war indemnities (agreed upon in the Minsk Treaty in 1920) one year earlier than expected, which has put the government in a delicate position. The current budget for 1936 is already stretched to a bare minimum, and if we are to pay the accursed Teutons, the cabinet sees no other alternative than imposing harsh austerity measures. The cuts in government spending will be most harshly felt in the social services sector and in the many homes of invalided war veterans depending on the state's support. Our citizens were already disgruntled and dissatisfied with the incumbent coalition of Kadets, the Social Revolutionaries united under the even more unpopular presidency of Alexander Kerensky, and it is feared that these austerity measures will bring still more extreme political groupings unto the political scene."
russia.4.a:0 "We must increase austerity measures."

russia.5.t:0 "The Assassination of Kerensky"
russia.5.d:0 "The sound of gunfire rings across the capital. Alexander Kerensky, the President of the Russian Republic was shot by an extremist while he was climbing the steps to the Senate House. The killer was beaten by an angry mob before he could make his escape. The police arrived soon and the assassin was recognized as Pavel Gorgulov, member of Savinkov's Combat Squads. Regardless, the fate of Russia has been irrevocably changed, for better or worse."
russia.5.a:0 "A shot that will ring across the world."
russia.5.b:0 "Hopefully, the wound was not fatal. Kerensky survived!"

russia.6.t:0 "The Aftermath of the Assassination of Kerensky"
russia.6.d:0 "The assassination of our long term president, Alexander Kerensky, has thrown the country into chaos. According to the Constitution, the Speaker of the Senate, Dmitri Pavlovich Romanov becomes an acting president. However, with the president gone the governing coalition of Kadets and Social Revolutionaries has collapsed. Snap elections should be held, otherwise the military will try to overtake the country by force."
russia.6.a:0 "The PSR leads a minority government."

russia.7.t:0 "The Next Morning"
russia.7.d:0 "Even if Kerensky has survived, we should hold and investigation to find out who are these groups that try to destabilize our country"
russia.7.a:0 "Russia will never be the same"

russia.30.t:0 "Socialist Demonstration"
russia.30.d:0 "Socialist demonstrations are taking place now in Petrograd. Even if PSR is considered a socialist party, a lot of socialist promises were strangled during Kerensky's presidency. Various leaders of socialist movements demand an 8-hour shift, protection of workers' right and allowing Bolshevik party to participate in elections."
russia.30.a:0 "Invite the police to disperse the crowd."
russia.30.b:0 "Let them protest!"

russia.31.t:0 "Nationalist March"
russia.31.d:0 "A former PSR member, Boris Savinkov, has organized his own party during the civil war. Despite the fact that his Narodnye Respublikantsy have seats in the Duma, no legislative initiations, offered by Savinkov were admitted. A lot of right movements, such as Trubetzkoy's Evraziytsy, various monarchist movements and Chernosotentsy are also present at the march." 
russia.31.a:0 "Another group of radicals try to destabilize the situation. Invite the police!"
russia.31.b:0 "Let them protest!"


russia.32.t:0 "Clashes in Petrograd"
russia.32.d:0 "The police was unsuccesful to disperse the demonstrations and now there are reports that there are armed clashes in the streets of Petrograd."
russia.32.a:0 "Try to negotiate with opposition leaders."
russia.32.b:0 "That's enough. Send in the army!"

russia.33.t:0 "The Day After"
russia.33.d-peace:0 "We have successfully spoken to the leaders of protest and have stabilized the situation in the capital. Now it is time to sit down and talk to form a coalition."
russia.33.d-army:0 "The protesters have separated and the army with the help of police have managed to strangle the protest. Now it is time to sit down and talk to form a coalition."
russia.33.a:0 "We managed to negotiate with Socialists."
russia.33.b:0 "We managed to negotiate with Nationalists."
russia.33.c:0 "The army have stabilized the situation."
russia.33.d:0 "We could not negotiate with either side, so the army dispersed the demonstrations."
russia.33.e:0 "We could not negotiate with either side, so the army dispersed the demonstrations."

russia.8.t:0 "Coalition Talks"
russia.8.d:0 "With the collapse of PSR-Kadets coalition, Russia faces political crisis as the State Duma has now a minority government. This means that all PSR legislative overtures can be rejected by the opposing majority. We should immediately start coalition talks, either with Mensheviks or trying to force compromise with Kadets."
russia.8.a:0 "Invite Mensheviks."
russia.8.b:0 "Invite Mensheviks."
russia.8.c:0 "Invite Kadets."
russia.8.e:0 "Invite NRPR."
russia.8.f:0 "Invite NRPR."

russia.14.t:0 "Confidence Motion"
russia.14.d:0 "After the collapse of the PSR-Kadety coalition, the Duma has held a vote of no confidence to the government. It will probably lead to the resignation of the government, which will only make things worse."
russia.14.a:0 "The State Duma only aggravates a situation."

russia.17.t:0 "Government Resigns"
russia.17.d:0 "After the motion of no confidence, the government of Russian Republic has announced its resignation. It will be hard for PSR to elect prime minister with the parliamentary opposition. So we should either choose a compromise candidate for now or wait for snap elections."
russia.17.a:0 "We should act now."


russia.34.t:0 "PSR-Mensheviks Coalition Secures The Majority In Duma"
russia.34.d:0 "As PSR and Mensheviks parties are close ideologically, they managed to reach an agreement in many vital questions, so the coalition is successfully formed."
russia.34.a:0 "As expected."

russia.35.t:0 "PSR Failed To Form A Coalition With Kadety"
russia.35.d:0 "PSR-KDP was a ruling coalition for a long time under the presidency of Kerensky. Unfortunately, without his charismatic leadership, the coalition has broken apart and will probably never be formed again."
russia.35.a:0 "As expected"

russia.36.t:0 "PSR Failed to Form A Coalition"
russia.36.d:0 "Despite PSR and Mensheviks parties being close ideologically, they were unable to reach an agreement in many vital questions, because of PSR appeasing the nationalist demonstration, so the coalition talks have failed."
russia.36.a:0 "We must find another way!"

russia.37.t:0 "PSR Failed to Form A Coalition with Mensheviks"
russia.37.d:0 "Our brutal actions during the demonstrations have led to Mensheviks' refusal of a coalition. We have to call for snap elections as soon as possible before the situation gets out of the control."
russia.37.a:0 "We failed to form a coalition with Mensheviks."

russia.38.t:0 "PSR-NRPR Coalition Secures The Majority In Duma"
russia.38.d:0 "Despite PSR and NRPR being very diverse parties, the charisma of Boris Savinkov may have helped his party to form a coalition with PSR. While many people say that this coalition is a forced measure for PSR, the others fear that Savinkov can use it to come to power."
russia.38.a:0 "What?! Nationalists in the government?!"

russia.39.t:0 "Calling For Snap Elections"
russia.39.d:0 "With PSR leading a minority government, we should immediately announce snap legislative elections. This news will have drastic impact on the ruling party as the popularity of radical left and right organisations is getting higher and higher. The elections are going to be held in May, so PSR has a couple of months more to win the popularity of the people."
russia.39.a:0 "We should win the elections!"

russia.40.t:0 "Chernov Speaks"
russia.40.d:0 "The leader of the SR party has performed in the Duma, speaking for an hour about vital problems of the Russian state, including economic ones as well. As the political crisis in Russia seems to be over, there are a lot of things we need to do."
russia.40.a:0 "Democracy is saved!"
russia.41.a:0 "A toast to our new nationalist friends!"

russia.42.a:0 "Chernov is charismatic as always"

russia.43.t:0 "Tsereteli Speaks"
russia.43.d:0 "The leader of the RSDRP party has given a pre-election speech about his policy if he wins the election. To the surprise of Duma officials, Tsereteli has proposed very leftist reforms."
russia.43.a:0 "A moderate socialist is a model socialist."

russia.44.t:0 "Milyukov Speaks"
russia.44.d:0 "The leader of the KDP party, liberal Kadet Milyukov, who has been head of government during 20 years of Kerensky's rule has performed in the Senate talking about saving the current course of Russian politics, made up by Alexander Kerensky."
russia.44.a:0 "Kerensky's reforms are outdated."

russia.45.t:0 "Conservatives Speak"
russia.45.d:0 "Today, Trubetzkoy, leader of Natsional-Demokraty, and Shulgin, leader of VNS, have performed in the Senate, talking about conservative representation in the Parliament. Despite the fact that they are very respected and popular figures in the Russian society, the conservative are weakly represented in the Duma. Their performance gain a bit of support before the elections"
russia.45.a:0 "Long Live Russia! One And Indivisible!"

russia.46.t:0 "Savinkov Speaks"
russia.46.d:0 "Today Boris Savinkov, leader of the NRPR party has performed in the Duma talking about his vision of Russia. He charismatically spoke about ending Russian isolation, improving the economy with his program of "Perestroyka" and vital reorganisation of agricultural lands."
russia.46.a:0 "Vozhd of Peasants!"

russia.49.t:0 "Bukharin Speaks"
russia.49.d:0 "Bukharin, leader of NSP, has performed in Duma today. During the session, he was given a word. Since the NSP and PLSR are now allowed to participate in election, Bukharin talked about peaceful socialist evolution in the Russian society during his rule. He also announced a coalition with PLSR, the left wing of the SR party. However, his performance was disrupted by furious liberal and conservative delegates."
russia.49.a:0 "Ridiculous"

russia.50.t:0 "NSP-PLSR Coalition Announced"
russia.50.d:0 "Bukharin has announced today that NSP-PLSR will unite and use their popularity to win the elections. This coalition will now unite most radical left-winged ideologies in the country, which can lead to unbelivable, during the rule of Kerensky, results."
russia.50.a:0 "Expected, but disappointing."

russia.47.t:0 "Electing the government"
russia.47.d:0 "As the coalition has been successfully formed, we should now decide on the members of the government. We have 2 choice to do. The first one is to change the cabinet, equally divide it between PSR and RSDRP officials and make Tsereteli a prime minister. The second one is to leave Zenzinov as a prime minister and give Mensheviks foreign and security ministers' seat."
russia.47.a:0 "Make Menshevik Tsereteli a prime minister."
russia.47.b:0 "Make Eser Zenzinov a prime minister"

russia.48.d:0 "As the coalition has been successfully formed, we should now decide on the members of the government. We have 2 choice to do. The first one is to change the cabinet, making Savinkov a prime minister and Manshtein a security minister. The second one, which is likely to break up the coalition, is to make Zenzinov a prime minister. Nationalists in this case may leave our coalition."
russia.48.a:0 "Make Savinkov a prime minister."
russia.48.b:0 "Eser Zenzinov is the best choice."

russia.52.t:0 "Conservatives in the government"
russia.52.d:0 "As Dmitri Romanov is a conservative himself, he wishes to see conservative represenation in the government. Today he has officially announced that Felix Yusupov shall become a new security minister."
russia.52.a:0 "This will anger the leftists."



russia.9.t:0 "Acting President Addresses the Duma"
russia.9.d:0 "After Kerensky's assassination the country is still in chaos. Although the Duma managed to maintain the mantle of legislative power, the government's control of the apparatus of state is still unstable. In an attempt to restore popular faith in parliament, the Acting President, Dmitri Romanov, today held a speech in a packed Duma, stressing the importance of maintaining both order and the civil liberties of all the Russian Republic's citizens."
russia.9.a:0 "The Duma ensures Russian Freedom and Russian Greatness!"

russia.10.t:0 "Gorgulov Trial"
russia.10.d:0 "Pavel, Gorgulov, a member of NRPR and  the Combat Squads was arrested after he had shot President Kerensky. He copped a plea trying to avoid supreme penalty for his crime, but he stated that his motive was \"to save Russia from bolshevism\". Anyway, the court has ordered the following. \"Pavel Gorgulov, aged 41, armed with the Nagant M1895 Revolver, has carried out an assassination of a high-ranking official, President Alexander Kerensky. In consideration of the defendant admitting his guilt, Pavel Gorgulov is sentenced to..."
russia.10.a:0 "...life imprisonment.\""
russia.10.b:0 "...death-penalty.\""

russia.11.t:0 "Pardon Gorgulov?"
russia.11.d:0 "Pavel Gorgulov, assassin of President Kerensky, is now convicted and sentenced to life imprisonment. However, since the political situation in Russia has changed, we might pardon a person who allowed the NRPR to rise to power."
russia.11.a:0 "Give an amnesty to Gorgulov."
russia.11.b:0 "His views are too radical even for the Combat Squads..."

russia.12.t:0 "Green Army Coup"
russia.12.d:0 "After he was granted amnesty, Pavel Gorgulov has attempted to coup our government with the support of Green Army soldiers, which operated during the Civil War. Early in the morning Green Armymen entered Savinkov's residence in [RUS.Capital.GetName] and shot him and his security dead. At the same time, Savinkov's loyal officials were arrested and imprisoned without trial. After the death of Savinkov, most of the Combat Squads have recognized the leadership of Gorgulov's Green Army. Later in the afternoon, Pavel Gorgulov announced that Boris Savinkov died a sudden death and his last will was to transfer power to Gorgulov. The Green Vozhd, as Gorgulov has proclaimed himself, has recommended everyone to respect Savinkov's last will." 
russia.12.a:0 "The Vozhd is dead. Long live the new Vozhd!"

russia.28.t:0 "Power Struggle"
russia.28.d:0 "The next day after Savinkov was announced to be dead, several political powers has attempted to seize the power in the country: Gorgulov's Green Armies, Abakumov's Combat Squads and Baydalakov's Solidarists. While Solidarists has no military backing, Abakumov is likely to support them if they agree to give him specific authorities as a Security and Interior minister. On the other hand, Abakumov can seize the power himself, easily defeating the Green Armies of Gorgulov."
russia.28.a:0 "Gorgulov secures his power."
russia.28.b:0 "Abakumov destroys Green Armies"
russia.28.c:0 "Solidarists rise to power, backed by Abakumov"

russia.29.t:0 "Nominating Vlasov as Vozhd"
russia.29.d:0 "The more or less democratic central cabinet of the NSNP party decided to nominate the Field Marshall, Chief of Staff Vlasov as a new Vozhd of Nation. Though the executive and legislative power of his will be shared with NSNP ministers, he will still have special authorities to guide our nation in the future."
russia.29.a:0 "Long Live Vlasov!"
russia.29.b:0 "Better stay with Baydalakov"

russia.13.t:0 "The Funeral of Kerensky"
russia.13.d:0 "Today in Petrograd, there was a massive funeral for Alexander Kerensky. In honor of the fallen president almost every shop has been closed. There is public grieving and mourning for the fallen hero. The flags were at half-mast and cannon fired several times at Petropavlovsk fortress to honour memory of our President."
russia.13.a:0 "He was a patriot."

russia.15.t:0 "Alexander Guchkov dies"
russia.15.d:0 "A former leader of the Octobrists party, Alexander Guchkov has passed away at the age of 73. He is remembered as a great orator, politician and a patriot, truly loving his country."
russia.15.a:0 "We will always remember those, who fought against despotic tsardom!"

russia.16.t:0 "Question of PLSR and NSP"
russia.16.d:0 "During the Civil War, the Bolshevik party has split into two. Orthodox Leninists, known by their original name, RKP are now banned troughout the country and their ban is indisputable. However, other socialist parties, including Left SRs and Bukharin's NSP have been banned as well. The ban was supported by right-wing parties and also primarily by president Kerensky. A lot of time has passed since then and the party, led by Nikolai Bukharin, has changed a lot. We should decide if the NSP and PLSR can take part in the upcoming election in May."
russia.16.a:0 "Allow them to participate in elections."
russia.16.b:0 "We should not repeat the mistakes of the past."

russia.53.t:0 "Reforming the Military and the Navy"
russia.53.d:0 "Recent military and navy exercises have led to one irrefutable conclusion; the Russian Armed Forces are a mess! Sweeping reforms are needed if we are to be taken seriously by our neighbours. Each of our top army commanders has come up with a plan. Their proposals await your consultation."
russia.53.a:0 "I will have a look."

russia.54.t:0 "Choosing The Army Reform Plan"
russia.54.d:0 "Our military now is not in a good condition. It has not been reformed for a long time since the Weltkrieg. Not only have we divided military staff, but there's a huge lack of equipment. Field marshal Denikin is popular with the politicians and most of our officer corps. To go through with his plans for the army would be an easy affair. He suggests that Russia should rely on our huge numbers to win any future wars, but also insists that a motorisation of our forces is necessary. Wrangel, while not as widely respected as Denikin, is still popular with some parts of the military. He believes in discipline and is respected far and wide for his administrative abilities. With extensive planning and a general motorisation, he believes he can make the Russian army the greatest in the world! Shatilov is a veteran from both the front lines and the staff quarters. While not the first choice of the Military command he does have a circle of close allies who all advocate theories of overwhelming firepower, hammering enemy positions with artillery before attacking. Additionally, more initiative and responsibility needs to be given to the officer at the front-line. And finally, no one doubts the talents of Markov, put to display in every war since the Russo-Japanese one. During the Weltkrieg he was a close assistant to Denikin. However, his ideas are foreign to many of the general staff of Russia and it might take some persuading to get everyone on board with his plans about doctrine of quick war: Russian tank armies, swift strikes through enemy lines"
russia.54.a:0 "Denikin"
russia.54.b:0 "Wrangel"
russia.54.c:0 "Shatilov"
russia.54.e:0 "Markov"
unlock_military_tooltip:0 "You can now reform the Russian army and the Russian Navy via the focus tree!\n"
unlock_foreign_tooltip:0 "You can now go down the foreign policy tree!\n"

russia.55.t:0 "Foreign Policy"
russia.55.d.kerenskydead:0 "As the situation in Russia has been stable for a while, the new government has announced the Minsk Treaty dead. The notorious, shameful peace of paper, originally signed by the Bolsheviks, then again by the irresponsible Kerensky, has been limiting our country's natural ambitions for 20 years. It's now time to announce our ambitions."
russia.55.d.kerenskylives:0 "As the situation in Russia has been stable for a while, Kerensky has announced the Minsk Treaty dead. The notorious, shameful peace of paper, originally signed by the Bolsheviks, had to be signed by Kerensky to appease the Germans. It has been limiting our country's natural ambitions for 20 years. It's now time to announce our ambitions."
russia.55.a:0 "Finally!"

russia.59.t:0 "Attract Foreign Investments"
russia.59.d:0 "Our government has decided to attract foreign capital to our country. Our options are very limited and some countries may decline our offer, but we should try regardless."
russia.59.a:0 "Send the offers"
russia.59.b:0 "Approach Bulgaria"
russia.59.c:0 "Approach USA"
russia.59.e:0 "Approach CSA"
russia.59.f:0 "Approach American Union State"
russia.59.g:0 "Approach PSA"
russia.59.h:0 "Approach Canada"

russia.64.t:0 "An Offer From Russia"
russia.64.d:0 "After quick Black Monday recovery, Russian Economy has greatly improved and is rapidly growing to become one of the world's top economies. Today we received an offer from Russian government to invest in their country. If we agree, we can become important trade partners, but it is a question if we have spare money or will."
russia.64.a:0 "Accept the offer."
russia.64.b:0 "Send the refusal."

russia.65.t:0 "[From.GetName] accepts our offer"
russia.65.d:0 "The [From.GetAdjective] government has accepted to invest money in our country and fund viable private sector projects."
russia.65.a:0 "Splendid!"

russia.66.t:0 "[From.GetName] declines our offer"
russia.66.d:0 "The [From.GetAdjective] government has declined to invest money in our country."
russia.66.a:0 "Unfortunately"

russia.60.t:0 "Zemstvo funds a Hospital"
russia.60.d:0 "A local self-government, or Zemstvo, has recently collected funds and organised the construction of a hospital in one of our provinces."
russia.60.a:0 "Splendid!"

russia.61.t:0 "Zemstvo funds a Railroad"
russia.61.d:0 "A local self-government, or Zemstvo, has recently collected funds and organised the construction of a railroad in one of our provinces."

russia.62.t:0 "Zemstvo funds a School"
russia.62.d:0 "A local self-government, or Zemstvo, has recently collected funds and organised the construction of a school in one of our provinces."

russia.63.t:0 "Zemstvo gather funds for the war effort"
russia.63.d:0 "A local self-government, or Zemstvo, has recently collected funds to be donated to our military."

russia.67.t:0 "Youth Organisation provides Volunteers"
russia.67.d:0 "A youth organisation is happy to announce that an extraordinary number of teenagers have excelled in physical tests and were recommended to join our military."

russia.68.t:0 "A Patriotic Ceremony"
russia.68.d:0 "The mayor of one of our cities has proposed to organise a great patriotic ceremony to help improve morale and to commemorate our nation's heroes and our glorious leader."

russia.69.t:0 "Investing in the Future"
russia.69.d:0 "With the new regime established the central government has been given the means to stimulate economic growth according to our current needs."
russia.69.a:0 "Encourage railroad construction."
russia.69.b:0 "Encourage hospital and school construction."
russia.69.c:0 "Increase military production."
russia.69.e:0 "Promote a stable, balanced growth."

russia.70.t:0 "Autarky"
russia.70.d:0 "Our economy should be protected from foreign influence in order to ensure that Black Monday will never happen again. While this decision have some drawback and our economy will be weak for some time, in the future it will stabilize and prosper."
russia.70.a:0 "Protect our interests."

russia.71.d:0 "Three years have passed since we have implemented the Autarky. Our economy now reaps the benefit of our decision and we can be sure than no other Black Monday can hurt us."
russia.71.a:0 "Our interests are protected."

### Black Monday ###
russia.20.t:0 "Black Monday hits Russia!"
russia.20.d:0 "Almost two weeks ago the Berlin Stock Exchange plunged into bottomless depths, throwing Germany's economy into an unprecedented crisis. Now the shock waves of the crash have reached Russia. German and Czech-owned companies have closed down or laid off their workers, the Russian ruble is losing value, and resource exports are shrinking."
russia.20.a:0 "We must act quickly!"

russia.21.t:0 "Worker's Strike"
russia.21.d:0 "At one of the biggest industrial factories, Putilovksiy Zavod, strikers have organised themselves and began to strike. They are outraged by government's unability to confront the Black Monday crisis."
russia.21.a:0 "Ignore them."
russia.21.b:0 "Send in the army to pacify them!"

russia.22.t:0 "Negotiating with the Strikers"
russia.22.d:0 "An attempt to negotiate with the striking workers has been made. All political forces in the country closely watch the meeting, and some are hoping that the strike will become an impulse for further reforms in Russia."
russia.22.a:0 "Stall the negotiations."
russia.22.b:0 "Reach an agreement, but keep reforms to a minimum."
russia.22.c:0 "We failed to reach an agreement. Send in the army!"

russia.25.t:0 "Initial recovery"
russia.25.d:0 "Our policies aimed at fixing our nation's economy in aftermath of Black Monday seem to start taking effect. Already hyperinflation has stopped with prices slowly stabilising. While many still are without work unemployment is slowly getting smaller as work becomes profitable again. And finally it seems that most people finally can afford their basic needs. Many say the worst of this economic downturn is already behind our country."
russia.25.a:0 "Let us hope this continues."

russia.26.t:0 "Black Monday Recovery"
russia.26.d:0 "The reforms we made are enough for our country to recover from the Black Monday. Even if some issues still affect our economy, they will soon completely disappear. Now it is time for the government to improve our economy and make our market a high demand in the international economic society."

russia.27.t:0 "Full Recovery"
russia.27.d:0 "Now the Department of Economy claims that our country has fully recovered from Black Monday. There are no negative effects anymore, so the Russian Economy has approached a new stage of economic growth and prosperity."
russia.27.a:0 "It is over."



russia.100.t:0 "Securing Workers' Rights"
russia.100.d:0 "The problem of worker's rights has been of current interest for a long time now - since the very development of capitalism in Russia. Despite the reforms, made by Kerensky government, the condition of the rights of the proletariat are still very poor in most Russian regions. The new government suggests that we should adopt the principle of minimum wages on reasonable terms."
russia.100.a:0 "The workers deserve this!"

russia.101.t:0 "Socialization of Land"
russia.101.d:0 "One of the main economic reforms, suggested by PSR since its foundation is the socialization of land, not its privatisation or nationalisation, but maintaing all the land in the country as a public property. The same reform has been made by Bolsheviks in their \"The Decree On Land\" and later by Kerensky. However, the reform was not brought to a conclusion, as most of the land in Siberia belongs to the state and in Central Russia it is mostly private in hands of wealthy landowners. When the power is  in the hands of true PSR officials, we can carry it thorough finally."
russia.101.a:0 "The land should belong to everyone!"

russia.102.t:0 "Autonomy for Minorities"
russia.102.d:0 "Our country is populated by various ethnicities which were promised autonomy. We should defend their right for local self-determination and for local self-governance. Since PSR won the elections, we made much to satisfy national minorities, but perhaps we should give them wider autonomy - and establish special sub-federal regions called \"Republics\"".
russia.102.a:0 "They already have wide autonomy"
russia.102.b:0 "Establish sub-federal regions!"
release_autonomies_tt:0 "Several sub-federal regions will be established"

russia.103.t:0 "Dear Dmitriy Pavlovich!"
russia.103.d:0 "Grand Duke Dmitriy Pavlovich, current Speaker of the Senate is one who has supported Kerensky during whole his rule. With Kerenskiy trying to make advances to nobles and aristocrats, he established close relations with Russian upper class, though disenchanting many of his former allies. Now we need the help of Dmitriy Pavlovich in transforming our country into a more centralised and bureaucratic state. With his support, we can establish control over the legislative branch."
russia.103.a:0 "Yours sincerely, Kerensky."

russia.104.t:0 "Dmitriy Romanov Refused To Help Us!"
russia.104.d:0 "Mr. Kerensky has to deal with tragic news - the senators and aristocrats, under influential patronage of the Grand Duke, refused to assist Kerensky in his metamorphosis. They believe that the time of Kerensky has passed - his policies have polarized the society and now the nobles are leaning towards cooperation with Eurasianists and White Generals of ROVS."
russia.104.a:0 "We can handle this ourselves!"

russia.105.t:0 "Dmitriy Romanov Agreed To Help Us!"
russia.105.d:0 "With Kornilov and ROVS on our side, the Grand Duke has no other choice but agree to assist Kerensky in consolidating his power. It was a wise choice, considering that the powers of the Senate will be expanded and nobility gaining some great benefits from the new state of affairs."
russia.105.a:0 "Great!"
romanov_supported_us:0 "Dmitriy Romanov has supported Kerensky.\n"

russia.106.t:0 "Dear Lavr Georgiyevich!"
russia.106.d:0 "Lavr Kornilov, Russian Chief of Army, Weltkrieg hero and Kerensky's ally is the charismatic leader of the ROVS. Those who had not supported the treacherous putsch of Kolchak, will definetely support Kornilov. An already unstable situation in Russia can become even more unstable and lead to armed conflicts with workers or nationalists. However, we know for sure that Kornilov is an ally of Savinkov and is likely to support him. We might mercy the Combat Squads at the expense of consolidating our rule."

russia.107.t:0 "Lavr Kornilov Won't Help Us!"
russia.107.d:0 "Unfortunately, Lavr Kornilov has refused to assist Kerensky. This rightist notorius failed dictator has definetely talked to Savinkov and now will interfere with Okhranka operations."

russia.108.t:0 "Lavr Kornilov Will Help Us"
russia.108.d:0 "The Chief of Army, Lavr Kornilov has decided to assist Kerensky in his consolidation of power. However, he demanded, as we had supposed, full immunity from prosecution for himself and Savinkov. However, we will get army on our side and Combat Squads as well - we will eliminate the socialist threat for sure now."
russia.108.a:0 "Combat Squads and Army can be useful."
russia.108.b:0 "They will definetely walk over us."
kornilov_supported_us:0 "Lavr Kornilov has supported Kerensky.\n"
 
russia.109.t:0 "Martial Law"
russia.109.d:0 "Following the state of emergency, Kerensky with full support of Commander-in-Chief Kornilov, has declared martial law and curfew all across the country. While Kerensky has officially stated that these actions underpin the security, the opposition believes that he only wants to augment his power and legitimize his dictatorship."
russia.109.a:0 "With the army support we are even stronger!"

russia.110.t:0 "Expanding the powers of the Senate"
russia.110.d:0 "The Duma is nothing but a strange mix of people with radically different views that argue how should our president govern the country. Kerensky was one of the first to understand that parliamentarism is an alien value, imposed by failed Canadian and French governments. Their parliamentarism led to socialist revolutions. With the dissolution of Duma as an useless holdover from the old days, we should empower the Senate - assembly of nobles, aristocrats, academicians and the most prominent Russian citizens."
russia.110.a:0 "The Senate should be the only legislative body."

russia.111.t:0 "The End of the Russian Democracy"
russia.111.d:0 "All the power has been finally consolidated in the hands of one man - the only deserving candidate - President Kerensky. With the Duma dissolved, martial law invoked and state of emergency declared, nothing can stop Kerensky from achieving the ultimate goal - becoming the eternal president. Every sensible citizen understands - that both socialists and nationalist will ruin the country or drag it into war; and parliamentarism will lead to constant debates about simple solutions. While almost handling the power of an absolute Tsar, Kerensky will wisely govern, continuing to keep order in a falling apart Empire."
russia.111.a:0 "Long Live Kerensky!"

russia.112.t:0 ""

russia.113.t:0 "Panic in [Root.Capital.GetName]"
russia.113.d:0 "The attempted assassination of Kerensky is not the first one and absolutely not the last one. Despite reintroducin the Okhranka, Kerensky's government believes that this is not enough to deal with radicalisation of Russian society. Now the government sees two real threats: underground organisations of Bolsheviks, wishing to establish soviet power again and NRPR Paramilitaries. Not only Savinkov's party is the second largest in Duma, but also we suspect them of terrorism, considering the past of their leader. So now Kerensky has two choices: declare state of emergency to temporarily suspend civil rights and ensure stability of the society or try to deal with radicals in current political context."
russia.113.a:0 "Kerensky doesn't surrender to panic."
russia.113.b:0 "Kerensky declares state of emergency!"

russia.114.t:0 "Bukharin's Contact Arrested"
russia.114.d:0 "Today agents of Okhranka has arrested Bukharin's Contact. He probably knows a lot of information about underground activities of NSP. We can only let him go, however, as he did nothing illegal and he resists to tell us any information. But maybe we can find his areas of weakness and make him talk?"
russia.114.a:0 "Let him go - he's got a clean record."
russia.114.b:0 "Make him talk!"

russia.128.t:0 "Innocent Man Tortured To Death!"
russia.128.d:0 "Today all newspapers report that they have evidence that Kerensky has personally ordered to torture an innocent man who is believed to be an NSP agent. The fact that Kerensky's government brings about repressions against Russian citizens because of their political views."
russia.128.a:0 "How did they know that?"

russia.129.t:0 "NSP's Safehouse Found"
russia.129.d:0 "Thanks to the information that Bukharin's contact voluntarily told us, we found the safehouse of NSP revolutionaries. Okhranka tells that several rifles and self-made bombs were discovered. However, we still look for Bukharin himself."
russia.129.a:0 "Mission Completed"

russia.130.t:0 "Anti-government Protests in [Root.Capital.GetName]"
russia.130.d:0 "The state of emergency, declared by Kerensky, led to mass protests in [Root.Capital.GetName]. People are protesting against restriction of their rights and freedoms. It seems, that the rule of Kerensky is as shaky as it was never before."
russia.130.a:0 "Let them protest."
russia.130.b:0 "The police will disperse the crowd."

russia.131.t:0 "The Protesters Demand Kerensky's Retirement"
russia.131.d:0 "The Protesters demand Kerensky to retire. They claim that they do not need uneffective president who cannot respect their freedoms and rights and save the country from economic crisis. Now we have two choices only: to give in the demands of the protesters or to declare state of emergency."
russia.131.a:0 "Kerensky should retire. Now!"
russia.131.b:0 "Declare state of emergency!"
russia.131.c:0 "Deploy army in the city."

russia.115.t:0 "A New Tactic"
russia.115.d:0 "Something should be done. Immediately. The unsteady rule of Kerensky is unstable as it never was. Various organisations, including paramilitary ones are trying to destabilize political situation even further. We should strengthen our rule to restore order in the country."
russia.115.a:0 "It's time for us to act."


russia.116.t:0 "Ban NSP"
russia.116.d:0 "Even if NSP is officially banned to participate in elections in our country, we definetely know that they have underground safehouses and activists, that promote socialist thought. We should now focus on preventing sabotages and strikes and ensure that NSP is definetely banned as it should be."
russia.116.a:0 "Ask the workers - they should know."
russia.116.b:0 "Arrest anyone who looks like a socialist!"

russia.117.t:0 "Savinkov's Combat Squads"
russia.117.d:0 "Savinkov's NRPR is the second largest party in the country, but let us have the exact details: Savinkov is a terrorist and it is a misunderstanding that his party is in the Duma and his paramilitary organisation operation for free. We should ban Savinkov's Combat Squads before someone is harmed."
russia.117.a:0 "Paramilitary Organisations should be banned."
russia.117.b:0 "We shall use Combat Squads against NSP"

russia.132.t:0 "Shooting Incident in Petrograd"
russia.132.d:0 "We managed to make the fur fly as Combat Squads and NSP entered an open fight. Tonight there was a shooting incident in Petrograd. It was dark night when several shots were heard. The police arrived just at the time when Combat Squads and NSP Revolutionaries started to shoot each other. As a result of a skirmish, several police officers were wounded, two were killed. The Okhranka arrived too late only to see about 15 dead bodies. Street firing can now justify our measures against paramilitary organisations that destabilize Russian society."
russia.132.a:0 "Ban Combat Squads."

russia.118.t:0 "Bukharin Arrested"
russia.118.d:0 "Today on [GetDateText] the leader of NSP was arrested for terrorism. The judicial session will be held the next day, but there's no doubt that Bukharin will be given a life sentence for terrorism and treason against the fatherland."
russia.118.a:0 "Bukharin will pay for his deeds."
russia.118.b:0 "What if we just kill him?"

russia.119.t:0 "Savinkov Arrested"
russia.119.d:0 "5 hours before [GetDateText] the agents of Okhranka arrested Mr. Savinkov, leader of NRPR party. He is accused of establishing and sponsoring a paramilitary organisation which committed crimes against citizens of Russia. The judicial session will be held tomorrow and it is expected that Savinkov will be sentenced for life."
russia.119.a:0 "He will have a lot of time to write another "Memoirs of a Terrorist."
russia.119.b:0 "Maybe we should kill him?"

russia.133.t:0 "Savinkov Found Dead"
russia.133.d:0 "While waiting for the judicial session, Savinkov was left alone in the investigatory isolation ward. Those who secured him suddenly noticed that Savinkov slowly dropped on his knees foaming at the mouth. The doctors were called immediately but they only have to state the death. The Vozhd of Peasants has committed suicide."
russia.133.a:0 "He should have been in jail!"

russia.134.t:0 "Assassination of Maria Spiridonova"
russia.134.d:0 "During a meeting of the left SRs in Moscow, Maria Spiridonova was assassinated by members of Savinkov's Combat Squads. The liquidation of such a prominent Socialist leader provoked an early and consequently ill-organised rebellion against the government. The rising was easily suppressed by a concert of the police and Combat Squads. Today, General Kornilov published a new law prohibiting the Left SR party and proscribing its leaders. With the flower of its leadership cut down by the scythe of the state, the Social Revolutionaries no longer pose any threat to the Kornilov-Savinkov dyarchy."
russia.134.a:0 "Thus unto all enemies of the state!"
leftists_purged:0 "Maria Spiridonova is dead"

russia.135.t:0 "The Myth of October"
russia.135.d:0 "'The whole question of Russia's existence depends on our understanding the true nature of Bolshevism and the nature of its supporters. We have to open our eyes to the fact that Bolshevism is a global threat, not just local Russian disease. That's exactly the reason why we should identify all its supporters and limit their influence to the life of the Russian Republic.' - with these words the main ideologist of the Russian "National Renewal" Dmitriy Merezhkovskiy explained the revocation of the right to vote as well as the part of the other civil rights for the members of the Bolshevik party and some former Soviet officials. With this measure, Boris Savinkov and NRPR are going to improve the situation in the Russian society and get rid of all these elements, who undermine the stability of Russia.\n\nThe October putsch, called a Revolution by some, left Russia changed forever. This means that it is very easy to blame Russia's faults and weaknesses not on inaction, not on the failures of the current government, but on the Bolsheviks who supposedly ruined it all - and the NRPR is sure to take advantage of this myth. History textbooks are being amended, a mass propaganda campaign started, and the message sent that the Bolshevik uprising was not just an ordinary uprising. An international conspiracy, one which sought to destroy holy Russia and make sure it never rises again, was responsible for funding the Bolshevik Party and supplying their uprising across central Russia, and were it not stopped by force of arms, it would have left Russia broken, destroyed and shattered. These textbooks make sure to note the fact that Vladimir Lenin had been sent to Petrograd by the Germans, and that many of the leading members of the Bolshevik Party were not Russian - Caucasians, Balts, Poles, and especially Jews."
russia.135.a:0 "You wanted to revoke our rights in 1917, but now you will lose yours."

russia.136.t:0 "Vox Populi"
russia.136.d:0 "Boris Kamkov, pre-1917 Savinkov's ally and later one of his main enemies, who had became the leader of the Left SRs after the assassination of Maria Spiridonova, died this night in Moscow. It happened when Savinkov's Combat Squads broke into the house, where an illegal Left SR meeting took place, and Kamkov, trying to escape, jumped in the Moscow River and drowned. According to the famous sarcastic writer Ivan Bunin, the 'vox populi' about this incident seems to be sneers or indifference - just like Savinkov and the NRPR want."
russia.136.a:0 "Farewell Boris, farewell Boris, I'll see you in my dreams."

russia.137.t:0 "The Great Crusade"
russia.137.d:0 "'I'm so delighted with the events of January 1936, with the great heroic deed of the Knight, who raised with his hand the sword to kill the Devil. I believe that this struggle will be continued and our Vozhd will revenge for all these young heroes, who were cowardly killed by the lefts. This struggle must finish with our victory.' - Ivan Shmelyov, Russian conservative writer, whose unarmed son was killed by the Reds at the end of the civil war, demands that Russian government should continue to fight against the left movements, such as Left SRs and Mensheviks not only in Moscow and Petrograd, but also in the various Russian regions. Though these parties were incredibly weakened by special government measures after Savinkov's rise to power and the killing of Maria Spiridonova and Boris Kamkov, their leaders in Russian regions definitely should be arrested and even executed, if necessary."
russia.137.a:0 "Russia won't be a syndicalist country. Never."

russia.138.t:0 "The Purge"
russia.138.d:0 "Though thousands have already been summarily executed and many more arrested for real or suspected crimes, Savinkov's paranoia has not been satiated. Enemies still lurk at every corner to him and the Syndicalists may come for his head any moment now. This is where one of the rising stars in the National Republican Party and the Deputy Minister of Interior, Viktor Abakumov, stepped in to offer a solution. To ensure that the Vozhd's rule is forever solid and his regime lasts a thousand years, the Russian nation must learn to fear, and above all else, its enemies must learn to fear.\n\nAbakunov's brainchild is a purge not from the top down, done via orders to arrest this dissident or that dissident, but instead from the bottom up. All regional governors need to be given quotas of "enemies of the state" they need to find, extract, and purge. Those who do not deserve a bullet to the back of the head should work off their debt instead - the Tsarist Okhrana laid the groundwork for deporting thousands of dissidents to Siberia, but this system can be modernized, industrialized, and turned into an archipelago of destruction. Even those who are not plotting against Russia must know their place - Abakunov offers to incentivize ratting out possible enemies of the state in workplaces, schools or even families, creating an atmosphere of worry and uncertainty under which the masses will flock to the only thing which can keep them safe, loyalty to the Vozhd.\n\nEven fellow members of the NRPR believe that Abakumov's proposal is...crazy, but Savinkov has taken personal interest in the proposal."
russia.138.a:0 "This all sounds rather dreary..."
russia.138.b:0 "Just like we said. Through pain, a stronger Russia will rise."


russia.139.t:0 "Trial of the Left Separatists"
russia.139.d:0 "After the end of the Russian Civil War, some of the national minorities which fought on the side of the Soviets against the White Army continued to disobey the central government, not only through acts of terrorism, but also using the opportunity to take part in the local legislative authorities, where they often found support among the left movements, such as the Mensheviks and parts of the Left SRs. This movement of local nationalists became famous as the 'Left Separatists'. Though Boris Savinkov has accepted the new national policy, which should regulate and improve the relations between Russians and the Russian minorities, including groups disloyal to Petrograd, he cannot forget about the problem of the Left Separatists, which still exist even after the proscription of the Russian Left SR party and its allies. Thanks to our Ministry of Security, the leaders, active members and terrorists from the most notorious Left Separatist movements have been arrested and their property has been nationalised."
russia.139.a:0 "You fought the law and the law won!"

russia.120.t:0 "State of Emergency Declared"
russia.120.d:0 "Today Alexander Kerensky, the President of Russia has announced state of emergency in connection with radicalisation of social spirits. He states that the state of emergency will be active until all causes of destabilization will be eradicated. Since today the "Decree №121" will go into operation. Presidential elections of 1936 will be postponed, freedom of assembly is temporarily banned as well."
russia.120.a:0 "How dare he?"

russia.121.t:0 "Committee For the Salvation of Republic"
russia.121.d:0 "During the State of Emergency a special committee should be established to deal with internal problems. As long as the state of emergency is active, the Committee will serve as a government with Kerensky being the Head Secretary."
russia.121.a:0 "Harsh time need austerity measures."

russia.122.t:0 "Remnants of Radicalism"
russia.122.d:0 "Despite the fact that both NSP and NRPR are now eliminated, some of their elements are still active. We should be sure that never ever our country and citizens will suffer from terrorism."
russia.122.a:0 "Sounds like a witch hunt."

russia.123.t:0 "Dissolve State Duma"
russia.123.d:0 "State Duma is now nothing, but an obstacle to Kerensky's rule. NRPR is the second largest party in the Duma and it should be dealt with. New elections will be announced and we'll make sure that Kerensky's party secures the majority."
russia.123.a:0 "State Duma is a nonsense"

russia.124.t:0 "Emergency Powers of President Kerensky"
russia.124.d:0 "During these harsh times it became obvious that the country need a strong hand. President Kerensky has been with our country, struggling for its independence and prosperity since 1917 and he precisely knows what to do to save Russia. In this case, the Committee For the Salvation of Republic has announced that during the state of emergency, President Kerensky has emergency powers to form the government and dismiss its ministers, dissolve the Duma, and to appoint the Speaker of the Senate."
russia.124.a:0 "Glory to Kerensky!"

russia.125.t:0 "Eternal President"
russia.125.d:0 "Our country has seen elevations and depressions since the Weltkrieg. But the only man who was able to secure the stability and freedom of our citizens, the only one who was able to fight radicals and save Russia from terrorism is our great President, Mr. Kerensky. He has survived many assassination attempts, and we, people of Russia, are immensely grateful for that."
russia.125.a:0 "Long Live President Kerensky!"

russia.126.t:0 "Expanding Presedential Powers"
russia.126.d:0 "Our country has seen elevations and depressions since the Weltkrieg. But the only man who was able to secure the stability and freedom of our citizens, the only one who was able to fight radicals and save Russia from terrorism is our great President, Mr. Kerensky. That is why, a reform in Constitution is needed. The parliamentary system has shown us that it is hard to form a coalition, parties usually don't agree with each other, so we believe that our country should be a strong presidential republic."
russia.126.a:0 "President is all we need."

russia.127.t:0 "Empower Duma"
russia.127.d:0 "Only in pluralism, in ability to agree and disagree is the real power. The State Duma ensures that our country is a real bastion of democracy."

russia.140.t:0 "Fight Radicals"
russia.140.d:0 "Our government realizes that there are certain groups in the country that try to destabilize our society and use it to come to power. We should strengthen our internal security to prevent the bloodshed."
russia.140.a:0 "Stability is good."

russia.141.t:0 "Kerensky Arrested"
russia.141.d:0 "After illegal laws, passed by Kerensky, the citizens have rebelled against the oppresive rule of a paranoid President, who has once betrayed the country. His attempt to stop the protesters failed. Soon after the police and parts of army have joined the protest against current President. Later that day, Kerensky was arrested in his office for attempt to seize power in the country. But the future of the country is still unsolved."
russia.141.a:0 "Kornilov storms Moscow and seizes power."
russia.141.b:0 "Provisional Civilian Government established."

russia.142.t:0 "The Protesters Dispersed"
russia.142.d:0 "After illegal laws, passed by Kerensky, the citizens have rebelled against the oppresive rule of a paranoid President, who has once betrayed the country. His attempt to stop the protesters succeeded. The army and the police have successfully dispersed the crowd and Kerensky's rule was secured."
russia.142.a:0 "Kerensky secures the rule"

russia.143.d:0 "Kerensky was unable to secure his weak power across in Russia. Today several high military commanders, under the leadership of Lavr Kornilov, with the help of Russian Army have seized administrative buildings in large Russian cities."

russia.200.t:0 "Attempt on the President’s life"
russia.200.d:0 "Today, during a military parade a crazed assassin tried to strike at President [RUS.GetLeader], this assassin was a man by the name of Sergey Taboritsky; who was killed before he could flee the scene. \n\n The assassination attempt was foiled in part due to the high security at the event, which came about as a result of previous assassinations of Russian Presidents. [RUS.GetLeader] survived the attack and the deranged assassin attempted to flee the scene on foot. However, before he could escape, he was killed by an 18th century ceremonial cannon, which was being used as a display piece before a vigilant guard used it to gun down the man who tried to kill the President.\n\n The cannon was fired into Taboritsky’s chest at point blank range, killing him instantly and reducing his body into a cloud of pulp and entrails. [RUS.GetLeader], while shocked at the attempt on his life continued attending the parade and even gave a speech at the end."
russia.200.a:0 "We need more security at these events..."

