POLITICS_PAVEL_II_DESC:0 "By the Grace of God, We, Pavel II, Emperor and Autocrat of All the Russias, Moscow, Kiev, Vladimir, Novgorod; Tsar of Kazan, Tsar of Astrakhan, Tsar of Poland, Tsar of Siberia, Tsar of Chersonese Taurian, Tsar of Georgia; Lord of Pskov and Grand Prince of Smolensk, Lithuania, Volhynia, Podolia, Finland; Prince of Estland, Livland, Courland, Semigalia, Samogitia, Belostok, Karelia, Tver, Yugorsky land, Perm, Vyatka, Bolgar and others; Lord and Grand Prince of Nizhny Novgorod, Chernigov, Ryazan, Polotsk, Rostov, Yaroslavl, Belozersk, Udorsky land, Obdorsk, Kondia, Vitebsk, Mstislav, and all of the northern countries Master; and Lord of Iberia, Kartli, and Kabardia lands and Armenian provinces; hereditary Sovereign and ruler of the Circassian and Mountainous Princes and of others; Lord of Turkestan; Heir of Norway; Duke of Schleswig-Holstein, Stormarn, Dithmarschen, and Oldenburg, and others, and others, and others."
POLITICS_IRAKLIY_TSERETELI_DESC:0 "A noble from the famous Tsereteli lineage, Irakliy Tsereteli turned towards socialism during his childhood, when he came to recognize the vast difference between his wealthy family and the impoverished citizens of Kutaisi, and swore to fix this imbalance. As a law student in Moscow, Tsereteli became embroiled in student protests, was imprisoned, and willingly chose to be deported to Siberia instead of returning to his home. There, he became acquainted with Marxism and joined the RSDRP, although he came to conflict with Lenin and joined the Menshevik faction instead. In 1906, he was elected to the Duma despite being only twenty five years old, and became one of the most prominent leaders of the Menshevik faction. He was once again arrested and deported after the Stolypin coup, but by then, his status as the champion of social democracy was solidified.\n\nIn exile, Tsereteli developed the idea of Siberian Zimmerwaldism - internationalist social democracy - and he returned to Petrograd after the February Revolution. He took a leading role in the Menshevik party, the Petrograd Soviet and Provisional Government, but broke with the Soviets after the Bolshevik takeover and fled to Georgia. Though he worked in the Menshevik government of Noe Zhordania for some time, he became disillusioned with its growing nationalism, which clashed with his internationalism, and thus Tsereteli returned to Russia after the Civil War. The Mensheviks, with the destruction of their former Bolshevik allies, took the RSDRP mantle solely for themselves, and thanks to Tsereteli's leadership, they have managed to return to prominence from the clutches of death. For the longest time, he has served as Leader of the Opposition. In Russian politics, Tsereteli represents innocence and optimism which has long since been lost - he refuses to partake in dirty politics, violence, and concerns himself with eradicating inequality above anything else."
POLITICS_VIKTOR_CHERNOV_DESC:0 "Viktor Chernov was born to the old Russian nobility in Saratov and turned towards revolutionary politics after getting acquainted with the works of the Russian Populist movement in his gymnasium. Studying in Tartu and later in Moscow, Chernov was inducted into a circle of revolutionary friends which included Vladimir Lenin, Vasiliy Maklakov, Pavel Milyukov and numerous others who later ended up moulding Russian history. He vehemently rejected Marxism and its hostility towards the peasantry, and saw a potent revolutionary force in the impoverished, enserfed Russian villages - this ultimately drew him to the Socialist-Revolutionaries. By the turn of the century, he was a prominent member of the Tambov Zemstvo, a leading theorist of agrarian socialism, and a founding member of the PSR. He convinced his party to participate in electoral politics after the Revolution of 1905, until the 1907 Stolypin Coup, which shattered any hopes of a democratic Tsarist regime and convinced Chernov that only revolutionary methods will establish democracy in Russia.\n\nIn 1917, a bitter Chernov returned to Russia, joined the February Revolution and the Petrograd Soviet, only to witness that a decade of exile has shattered the unity of his party. He maintained a centrist position between the Right and Left SRs, but ultimately turned to the Right when the party broke, and became one of the most powerful allies of the Russian Republic. After the restoration of the Republic in 1921, Chernov and Kerensky formed a tandem which dominated Russia for the last fifteen years. While Kerensky was a gifted speaker and an excellent scapegoat, Chernov worked behind the scenes, forming increasingly unstable and big-tent coalitions to maintain the Socialist-Revolutionaries in power. The left hates him for betraying the October Revolution and the right despises him for being a leftist, but Chernov plays the two sides off to stay in power as long as he possibly can."
POLITICS_PAVEL_MILYUKOV_DESC:0 "Pavel Milyukov came from the affluent, educated upper urban class and has represented it for his entire life. A veteran of the Russo-Turkish War and a philosophy professor, Milyukov was influenced by the liberal ideas of Herbert Spencer and the Positivist thought of Auguste Comte. To compete in the constitutionally empowered Duma after the Revolution of 1905, he founded the Constitutional Democratic Party (Kadets), which he has run for the next forty years of his life. A party of intellectuals, liberal Zemstvo men, officials and Jews, the Kadets campaigned for a federal, constitutional solution for the Russian nation - if it's republican or democratic, doesn't matter. The Weltkrieg saw Milyukov heavily lurge to the right - he became a nationalist and a supporter of territorial expansion into the Balkans, which gave him the nickname "Milyukov of the Dardanelles".\n\nMilyukov was arguably one of the reasons for the collapse of the Provisional Government - as Kerensky's Minister of Foreign Affairs, he staunchly opposed even the discussion of peace with the Central Powers. Despite this, he and the Kadets were too influential to sideline, and after the Russian Civil War, they became one of the most influential political parties in the country. Milyukov has served in several governments and held the position of Prime Minister numerous times, most notably during the assassination of Alexander Kerensky. His age is catching up to him, but his mind is still sharp - and though Milyukov may be a constitutional democrat, he is a more vehement Russian imperialist than even the average NRPR-er."
POLITICS_NIKOLAI_TRUBETSKOY_DESC:0 "Prince Nikolay Trubetskoy represents a new generation of Russian nobility, an educated, ideologically driven upper class which is opposed to radicalism from the right and from the left. A notable linguist and researcher into phonology, he spent much of his life working with Roman Jakobson to develop the foundations of modern phonetics and started the Prague School of linguistics research. He returned to Russia in the 1920s, however, in charge of the "Eurasianist Party", a conservative party which declared itself to be a bridge between the increasingly anti-democratic right and the weakening moderate left.\n\nAlongside Pyetr Savitsky, Nikolay Trubetskoy developed the ideology of Eurasianism, one which he and his party ascribe to. Trubetskoy's Eurasianism decrees that Russia is intrinsically tied to the peoples of Asia as well as Europe, and that their geopolitical position and history creates an exceptional role for Russia in world history. Russia should lead the fight against what Trubetskoy perceives as "the Europeanization of the world" - Romano-Germanic culture, which, having developed its set of values and moral beliefs, drilled into its head that they are somehow universal. Russia should be at the forefront of a crusade against this cultural imperialism and create a world where each nation is able to develop independently of others. This ideology places Trubetskoy as a nationalist, Russian exceptionalist, and conservative staunchly opposed to Western ideals."
POLITICS_PYOTR_WRANGEL_DESC:0 "Among Russian generals of Baltic German birth, of which there are many, Pyetr Wrangel is perhaps the most famous. A talented cavalry officer from a family which gifted several commanders to the Imperial Russian Army, Wrangel distinguished himself during the Brusilov Offensive, where he showed himself as an aggressive yet trustworthy commander. For a brief time, after the October Revolution, he worked with Pavlo Skoropadsky's Ukrainian State and still remembers the Hetman fondly, but resigned from his post to not serve the German occupation and volunteered for the Volunteer Army instead. It is here where the legend of the so-called "Black Baron" began - the air of nobility and respectable loyalty around his persona built up gravitas among his men and his enemies, who started singing songs about the evil baron restoring the Tsar's throne. \n\nAfter the Russian Civil War, Wrangel remained in the army and rapidly climbed up in command thanks to the talent he showed during the war. Though generally apolitical, he vividly remembers the Russian Civil War and is willing to do anything it takes to prevent such a travesty from befalling Russia again - even if it means taking control of the nation and directing it with an iron fist. And no matter what he might do, his officers will follow him regardless - to this day, junior officers in the Army ask themselves: "If Baron Wrangel was here, what would he do?""
POLITICS_PAVEL_BERMONDT_AVALOV_DESC:0 "Pavel Bermondt-Avalov is a talented Russian general, who unlike the majority of White officers was a leader of Pro-German forces during the Civil War. An anti-soviet organisation he created during the Civil War was called the West Russian Voluntary Army or Bermontians. In 1919 he proclaimed West Russian Government in the United Baltic Duchy, however, was unrecognized by the Government of Kolchak. The German Intervention in 1920 was headed by Bermondt-Avalov and after the defeat of Soviets, he became famous for signing the Minsk Treaty along with President Kerensky, Foreign Minister Milyukov and Chief of Army Kornilov. Since then Bermondt-Avalov has been a leading figure in the Russian pro-German movements. However, it is unlikely that he will be able to make Russia a German puppet."
POLITICS_SENATE_DESC:0 "Under Russian law, when the president leaves office, a new president does not automatically accede to the position. Instead, the senate is collectively invested with the power of the executive until a new president is sworn into office."
POLITICS_VASILY_MAKLAKOV_DESC:0 "Born to the Muscovite intellectual upper class, Vasiliy Maklakov was practically destined to become a member of the Constitutional Democrats, the party which represented the interests of his class. His political career started while studying law - as a part of his thesis on ancient Greek democracy, he visited Paris and left impressed by its political system, one which he has sought to replicate in Russia since. He gained prominence as a briliant legal mind and an orator, the high point of his legal career was the defense of Menahem Mendel Beilis, a Russian Jew wrongfully accused of committing ritual murder in 1913. He was one of the founding members of the Kadets and represented the party's conservative wing - he sharply criticized Pavel Milyukov, but never to a point of destroying party unity.\n\nSome claim that Maklakov supplied Feliks Yusupov with the poison to murder Grigoriy Semyenov, but he himself denied it - however, Maklakov was opposed to Rasputin and declared the Tsarist regime a vehicle with no brakes, driven by a mad chaffeur. During the Russian Civil War, he maintained Russia's embassy in France, first in Paris and then in Algiers, and returned to his homeland in 1921 to restore the Kadet party. Though calling himself a liberal, Maklakov is a staunch opponent of socialism in all of its forms, and a believer that Russia's fragile democracy needs to be protected from domestic insurrection or foreign invasion at all costs - as long as the price to pay is not liberty."
POLITICS_TYRKOVA_WILLIAMS_DESC:0 "Ariadna Tyrkova was born to the landowning nobility in Novgorod and studied in Saint-Petersburg, where she became acquainted with the liberal reformist publications of Pyotr Struve and thus shifted towards the liberal cause. She was a founding member of the Constitutional Democratic Party, a notable member of its right wing and a proponent of an alliance with the VNS. Her defining political stance, however, was her unassailable fight for the rights of women, which got the Kadets to add women's suffrage to their party platform. The Russian Civil War radicalized her, however. After a brief exile to Britain, she returned to Rostov in 1919, where she declared that liberal democracy has failed Russia and a strong, uniquely Russian government form must take charge instead. \n\nThis got her associated with Eurasianist circles after the Russian Civil War, and ultimately concluded in her becoming a founding member of the Eurasianist Party. Russia's first democratically elected female head of state has a deeply conservative society to resist against, but she is no pushover, and will not shy away to assert Russia's role as the harbringer of Eurasia."
