rusfor.1265.t:0 "White Ruthenian bonds"
rusfor.1265.d:0 "White Ruthenia was occupied by the Germans in 1918 and later Berlin installed a loyal regime with the German prince on the top. Now however, the White Ruthenian economy is unstable and weak. We can reach an agreement about the purchase of almost all their state bonds, and if they agree with it, we will be able to control their economy, their government, and maybe eventually fully incorporate the country."
rusfor.1265.a:0 "Let's buy them!"
rusfor.1265.b:0 "We shall take back our stolen lands by force!"
rusfor.1265.c:0 "We don't need them."

rusfor.1266.t:0 "Russia wants to buy our state bonds"
rusfor.1266.d:0 "The Russian ambassador has proposed the purchase of almost all our state bonds. Though we will be able to use this money to rebuild our economy, but we will actually become very dependent from Russia!"
rusfor.1266.a:0 "It's a deal!"
rusfor.1266.b:0 "Maybe the Germans will be able to help us."
rusfor.1266.c:0 "We don't need the Russian money!"

rusfor.1267.t:0 "White Ruthenia agrees!"
rusfor.1267.d:0 "Good news from Minsk! The government of White Ruthenia has decided to sell their state bonds to us! Finally the former kingdom is under our direct control and we have become closer to the reunification of the Russian lands!"
rusfor.1267.a:0 "Great!"

rusfor.12677.t:0 "White Ruthenia rejects"
rusfor.12677.d:0 "Bad news from Minsk! The government of White Ruthenia has rejected our offer to sell their state bonds to us. What shall we do?"
rusfor.12677.a:0 "We shall take it by force"
rusfor.12677.b:0 "Back down..."

rusfor.1268.t:0 "Integration"
rusfor.1268.d:0 "The former kingdom of White Ruthenia was long enough under our control. Should we finally reincorporate it into Russia?"
rusfor.1268.a:0 "Yes, of course!"
rusfor.1268.b:0 "Leave them with autonomy"

rusfor.1269.t:0 "White Ruthenia needs our help!"
rusfor.1269.d:0 "The government of White Ruthenia wants our support, because Russia is going to buy their state bonds to control the economy of this small country. It seems that if we don't intervene, White Ruthenia will be soon annexed by the Russians!"
rusfor.1269.a:0 "Warn Russia, they must turn back!"
rusfor.1269.b:0 "They can do what they want."

rusfor.1270.t:0 "Germany supports White Ruthenia!"
rusfor.1270.d:0 "The Germans don't allow us to buy White Ruthenian state bonds. It seems that the Germans are ready to defend their sphere of influence in the Eastern Europe. What should we do?"
rusfor.1270.a:0 "We shall take back our stolen lands by force, right now!"
rusfor.1270.b:0 "We don't need White Ruthenia."

rusfor.1271.t:0 "We are alone!"
rusfor.1271.d:0 "Terrible news! The Germans aren't going to help us. It seems that they don't care about our future! But we still have this Russian proposition. What should we do now?"
rusfor.1271.a:0 "Let's cooperate with the Russians!"
rusfor.1271.b:0 "We will fight alone!"

rusfor.1272.t:0 "White Ruthenia is alone!"
rusfor.1272.d:0 "The German government doesn't want to protect White Ruthenia. But White Ruthenia isn't going to sell us their state bonds. Maybe we should take back our lands, using our army?"
rusfor.1272.a:0 "Let's do it!"
rusfor.1272.b:0 "We don't need White Ruthenia."

rusfor.12722.t:0 "Russia is threatening our hold on White Ruthenia!"
rusfor.12722.d:0 "Russia offered our puppet White Ruthenia to buy some of its state bonds and is now going to control most of its economy. Unfortunately the White Ruthenian government accepted this offer and Russia is now closer than ever from annexing White Ruthenia to their empire for good. Should we intervene?"
rusfor.12722.a:0 "Unacceptable! We'll take back our puppet!"
rusfor.12722.b:0 "They can do what they want."

rusfor.1273.t:0 "Spiritual Administration of the Muslims of Central Asia."
rusfor.1273.d:0 "After the annexation of Central Asia, we got many new Muslim citizens, who were ruled before by the local obscurantist priests and preachers. It is obvious, that we have to do something with their legacy and turn our new citizens into loyal and peaceful members of the Russian society. Now we have two propositions - we can establish a special Spiritual Administration of the Muslims of Central Asia or give an additional powers to the Orenburg Muslim Spiritual Assembly, which is controlled by the loyal Tatars and Bashkirs."
rusfor.1273.a:0 "Create a new Spiritual Administration."
rusfor.1273.b:0 "Orenburg Assembly will deal with it!"

rusfor.1274.t:0 "Problems in Central Asia."
rusfor.1274.d:0 "Though we have established a new Spiritual Administration of the Muslims of Central Asia, but it is still controlled mainly by the same priests, who had been playing a significant role in Central Asia since the Civil war till the annexation. Of course we will have to change the situation here, but it will take us a lot of time."
rusfor.1274.a:0 "Oh well..."

rusfor.1275.t:0 "Pacification of Central Asia."
rusfor.1275.d:0 "Good news from Central Asia - new Tatar and Bashkir Muslim leadership could finally reorganise the system of the local Islamic institutions and partly defeat the obscurantism of the local notable theologians and preachers. Now Orenburg Muslim Spiritual Assembly proposes a new vision of Islam for the Central Asian citizens, which means, that Central Asia will be loyal enough to us and we will be able to pay less attention to this region of Russia."
rusfor.1275.a:0 "That's great!"

rusfor.1276.t:0 "Control over Azerbaijan"
rusfor.1276.d:0 "Since we have given our guarantees to Azerbaijan, the Russian business uses the profits of the cooperation between two countries. Maybe now it is the best time to expand our control over this Caucasian country and strengthen our positions in the Caspian region?"
rusfor.1276.a:0 "Let's do it!"
rusfor.1276.b:0 "We don't need it."

rusfor.1277.t:0 "Restoring control over the Northern Caucasus."
rusfor.1277.d:0 "After the reunification of Don-Kuban with Russia, our government faced the problem of integration of the eastern mountainous districts of the former Cossack state. During the 1920s and early 1930s Ataman Krasnov supported the Terek Cossack Host, which consisted of many Russians, Ossetians and other Christian nations, who kept this part of the Caucasus under Yekaterinodar's control. We have currently deployed the Russian army in the region, but this is a temporary measure. Multiple plans for the reconstruction and pacification of the region have been proposed and we should choose one of them."
rusfor.1277.a:0 "Put the region under control of the local civilian Russians."
rusfor.1277.b:0 "Continue Krasnov's policy - support the Terek Cossack Host and its nations."
rusfor.1277.c:0 "Keep the region under military control!"

rusfor.1278.t:0 "The order in the Northern Caucasus is partially restored."
rusfor.1278.d1:0 "After we had restored military bases in such towns of the Northern Caucasus as Vladikavkaz and Grozny and had left here the limited part of the troops, we have transfered the control over this territory to the local Russians, who had been both members of the Terek Cossack Host or just citizens in the various towns and villages. It seems that while the Russian part of the region has begun to recover very quickly, the districts without Russian involvement are sliding into anarchy and tribal wars. Now many leaders of the non-Russian nations of the Northern Caucasus ask us to restore control over the whole region and promise that they will serve well to the Russian government, since it is the only power, which can secure the region from the eternal crisis."
rusfor.1278.d2:0 "Since we started to support the Terek Cossack Host, we could reach an order rather quick, but because our support exceeded the extent of the support from Krasnov's government, the Host started to expand itself over the non-Christian territory of the eastern part of the Northern Caucasus, which naturally led to the multiple conflicts, especially between the Russians and Ossetians on one side and the Chechens and Ingushes on the other. Moreover, the readiness of the Russian government to deal with the local small nations and tribes led to conflicts with them in Dagestan, where many nations want to become a junior partner of Russia and dominate over their neighbours using Russian protection. All these conflicts will be solved by our government, but it will take some time."
rusfor.1278.d3:0 "We kept the army deployed in the eastern part of the Northern Caucasus and it brought the order to the Russian part of this land, where the local citizens are finally free from the raids and attacks of the mountainous nations. But in the non-Russian parts of the region only some Christian nations support our army, while in some Muslim villages the local people try to start a guerrilla against Russia. No doubt we will stop it and punish the criminals, but it will take some time."
rusfor.1278.a:0 "We should have expected it."

rusfor.1279.t:0 "The order in the Northern Caucasus is restored."
rusfor.1279.d:0 "More than six months have passed since we had retaken Don-Kuban Union. We could finally restore control over the whole region and set up a new local authorities, which help us to pacify Northern Caucasus. The local Russians and other Christian nations have strengthened their positions and are finally free from raids and attacks of the hostile tribes, rebellious nations accepted our rule and the criminals who fought against us either died or immigrated. The new era of the prosperity in the Russian South finally starts!"
rusfor.1279.a:0 "Perfect!"

rusfor.12800.t:0 "Successful Integration of [RUS_puppet_to_annex.GetNameDef]"
rusfor.12800.d:0 "With the integration process complete, [RUS_puppet_to_annex.GetNameDef] has been formally annexed into our administration, and its government has ceased to exist."
rusfor.12800.a:0 "Perfect!"

rusfor.12810.t:0 "The Ottomans are Collapsing!"
rusfor.12810.d:0 "As the War in the Desert reaches a climax, it seems the Ottoman Empire has reached a point of complete collapse, and their forces are in full retreat from Mesopotamia and the Levant. This is a perfect opportunity for us to regain the provinces of Greater Armenia, as the alternative for them is to declare war on us."
rusfor.12810.a:0 "Give the order!"
rusfor.12810.b:0 "This is too risky."

rusfor.12820.t:0 "Russia Seizes Greater Armenia!"
rusfor.12820.d.OTT:0 "Russia has taken advantage of our weakness to occupy our Eastern provinces. With our military in tatters following the war with the Cairo Axis, it would be suicidal to try and stop them."
rusfor.12820.d.other:0 "Russia has taken advantage of the Ottoman weakness to occupy their Eastern provinces of Kars and Ardahan, considered part of Greater Armenia."
rusfor.12820.a:0 "We will remember this."
rusfor.12820.b:0 "Not our problem."

rusfor.1280.t:0 "What do to with Kuban?"
rusfor.1280.d:0 "The lands of the Kuban Cossack hosts at the Black Sea, was historically a part of the Russian Empire until, during the chaos of the Bolshevik Revolution and ensuing Civil War and German Intervention. Russia seems ready to reincorporate this petty state into the Motherland. How shall we proceed? Whatever course of action we take, we must be prepared for a conflict of interests with Ukraine, as they will certainly not take lightly our ambitions, especially towards a state friendly to them."
rusfor.1280.a:0 "Start consulting with Ukraine."
rusfor.1280.b:0 "Start sending agitators."

rusfor.1281.t:0 "Russia wants to seize Kuban"
rusfor.1281.d:0 "The Russian ambassador has approached the minister of foreign affairs about the [KUB.GetNameDef]. If we withdraw support for the Cossacks and allow the annexation Russia would be much more eager to cooperate with us. Let's remember that Russia has many means of interfering in Don-Kuban so even if we refuse to talk the situation in the Caucasus can change."
rusfor.1281.a:0 "The Russians are right, it's a part of their country."
rusfor.1281.b:0 "[KUB.GetNameDef] is our partner! Never."

rusfor.1282.t:0 "Russia wants to seize us!"
rusfor.1282.d:0 "Ukraine decided to leave us alone. Now we are defenceless against the mighty Russian armies!"
rusfor.1282.a:0 "A preemptive strike is necessary!"
rusfor.1282.b:0 "Surrender."

rusfor.1283.t:0 "Claims on Kuban"
rusfor.1283.d:0 "Our skilful diplomacy was able to provoke the Kuban into declaring war upon us. Now we can finally reclaim the Kuban without needing to worry about international reactions."
rusfor.1283.a:0 "Great!"

rusfor.1284.t:0 "Kuban surrendered!"
rusfor.1284.d:0 "They are coming back to the Motherland."
rusfor.1284.a:0 "Great!"

rusfor.1285.t:0 "Ukraine refuse to give up on Kuban"
rusfor.1285.d:0 "Despite our best efforts the Ukranians have refused to withdraw their guarantee of independence of the Kuban Host. We must think about other ways of seizing the Cossack state."
rusfor.1285.b:0 "Leave them be for now."

rusfor.1286.t:0 "The country is thrown into chaos!"
rusfor.1286.d:0 "Russian agitators has fuelled popular opinion against the Cossacks. The Russians in our countryside and in our cities have rebelled. The Country is in chaos, what will happen next?"
rusfor.1286.a:0 "The rebels seize the capital!"
rusfor.1286.b:0 "The rebels are crushed!"

rusfor.1287.t:0 "Russian Coup succeeds in Kuban"
rusfor.1287.d:0 "Russians have defeated the Cossacks. the future of the Kuban lies in our hands."
rusfor.1287.a:0 "The Kuban HOST comes back to the Motherland!"

rusfor.1288.t:0 "Status of Kalmykia"
rusfor.1288.d:0 "A nation, populated by buddhists and Astrakhan Cossacks was once a great Khanate, but now it is a pawn before the queen. Kalmykia gained its independence recently and is an unrecognized state so there will be no problem in crushing it."
rusfor.1288.a:0 "Offer them to join us peacefully"
rusfor.1288.c:0 "Send agitators."
rusfor.1288.b:0 "Declare war."

rusfor.1289.t:0 "An Offer From Russia"
rusfor.1289.d:0 "Our Big Brother to the North suggests that we should join them - in other words, they demand our annexation. The proud nation of Kalmyks will peacefully live - or die for their freedom."
rusfor.1289.a:0 "Accept their offer."
rusfor.1289.b:0 "We will fight for our freedom."

rusfor.1290.t:0 "Kalmykia Submits"
rusfor.1290.d:0 "Despite their willingness of independence, there's no future for their unrecognized state. They made the right choice."
rusfor.1290.a:0 "Welcome back, boys"

rusfor.1291.t:0 "Kalmykia Rejects Our Demands"
rusfor.1291.d:0 "The Kalmyk Government has rejected our offer and stated that they would fight for their freedom."
rusfor.1291.a:0 "They made their choice."

rusfor.1292.t:0 "Russian Minority in Kalmykia revolts"
rusfor.1292.d:0 "The Russians in Kalmykia have revolted against our government. They want to join their Motherland and they demand Kalmykia be incorporated back in Russia."
rusfor.1292.a:0 "The rebels capture administration and announce union with Russia."
rusfor.1292.b:0 "The rebels are crushed. Declare war on Russia."

rusfor.1293.t:0 "Kalmykia Declared War on Us!"
rusfor.1293.d:0 "Despite our willingness to incorporate Kalmykia peacefully, outraged by pro-russian revolt, they declared war on us. Let them breathe on the free land for the last time."
rusfor.1293.a:0 "It was you who declared war, not us!"

rusfor.1294.t:0 "The Status of the Mountain Republic"
rusfor.1294.d:0 "The peoples of the Caucasus Mountains have been our enemies for a long time - we tried to conquer the Mountains for decades in the past. We know that these peoples endorse freedom the most and it will be hard for us to negotiate. Nevertheless, we have several choices."
rusfor.1294.a:0 "Consult with Ottomans."
rusfor.1294.b:0 "Offer them autonomy."
rusfor.1294.c:0 "Invite them to our alliance."
rusfor.1294.e:0 "Declare war."

rusfor.1295.t:0 "The Russians Want to Annex Mountain Republic"
rusfor.1295.d:0 "The Russian Government has approached us with an offer to annex our autonomy in the Caucasus Mountains. While this offer is ridiculous, our puppet is far away from our borders. We might try to negotiate with Russia."
rusfor.1295.a:0 "They can have Northern Caucasus."
rusfor.1295.b:0 "They can have it, but guarantee independence of Armenia."
rusfor.1295.c:0 "No way. We need this territory."

rusfor.1296.t:0 "Russia Demands Our Submission"
rusfor.1296.d:0 "The Russian Government has offered us to become an autonomous republic of Russia. While our people won't like it, our army is too weak to stop the Russians. It might be the best choice we have."
rusfor.1296.a:0 "Agree."
rusfor.1296.b:0 "Never."

rusfor.1297.t:0 "Russia Invites Us to Their Alliance."
rusfor.1297.d:0 "The Russian Government has proposed that we join their alliance. While they guarantee our independence and offer military support, we might not trust them."
rusfor.1297.a:0 "The best offer we had."
rusfor.1297.b:0 "We cannot trust those Russians..."

rusfor.1298.t:0 "The Ottomans Betrayed Us!"
rusfor.1298.d:0 "The Ottomans have decided to leave us alone. This means that Russia is likely to station their troops on our borders. What shall we do?"
rusfor.1298.a:0 "Agree to join Russia."
rusfor.1298.b:0 "There's nothing as important as freedom!"

rusfor.1299.t:0 "The Mountain Republic submits."
rusfor.1299.d:0 "The Mountain Republic has agreed to be incorporated back into the motherland."
rusfor.1299.a:0 "Welcome back!"

rusfor.1300.t:0 "The Mountain Republic Agreed"
rusfor.1300.d:0 "The Mountain Republic accepted our offer."
rusfor.1300.a:0 "Excellent!"

rusfor.1301.t:0 "The Mountain Republic Rejects Our Demands"
rusfor.1301.d:0 "The Mountain Republic has rejected our demands."
rusfor.1301.a:0 "This means war."

rusfor.1302.t:0 "The Ottomans Denied"
rusfor.1302.d:0 "The Ottomans has denied our offer. We have to fight with them over Caucasus or focus on something else."
rusfor.1302.a:0 "Declare war on [MNT.GetNameDef] anyway."
rusfor.1302.b:0 "Back down."

rusfor.1303.t:0 "The Ottomans Gave Up"
rusfor.1303.d:0 "It looks like the Ottoman Empire has given up. They understand that fighting over the land that they are not even connected to by land or sea is worthless."
rusfor.1303.a:0 "Nice Choice. Declare war on Mountaineers."
rusfor.1303.b:0 "They made the right choice."

rusfor.1304.t:0 "Status of Czechoslovakia"
rusfor.1304.d.czechoslovakia:0 "The Panslavic Congress has voted for establishing independent Republic of Czechoslovakia. The Austrians have to respect the right of Czechs and Slovaks for independence, national self-determination and recognition. Therefore, the Russian Government demands Austria honour the will of Slavic countries and their own nationals."
rusfor.1304.d.slovakia:0 "The Panslavic Congress has voted for establishing independent Czech Republic and the Republic of Slovakia. The Austrians have to respect the right of Czechs and Slovaks for independence, national self-determination and recognition. Therefore, the Russian Government demands Austria honour the will of Slavic countries and their own nationals."
rusfor.1304.a:0 "Demand Concessions for Sudetenland Germans"
rusfor.1304.b:0 "Perhaps, we should agree."
rusfor.1304.c:0 "Reject the demands - nobody can interfere in our internal affairs."

rusfor.1305.t:0 "Austria Agreed"
rusfor.1305.d:0 "The Government of Austria has agreed to our demands. They will respect natural willingness of its slavic nationals and grant them independence."
rusfor.1305.a:0 "Splendid!"

rusfor.1306.t:0 "Austria Violates Our Territoral Intergrity."
rusfor.1306.d:0 "Austria has agreed to illegal demands of so-called Panslavic Congress. It can be fine for us, unless they try to give sovereignity to the peoples under the control of Transleithania. What shall we do?"
rusfor.1306.a:0 "There is nothing we can do against them."
rusfor.1306.b:0 "Threaten them with war."

rusfor.1307.t:0 "Hungary is Outraged by our Decision."
rusfor.1307.d:0 "The government of Hungary is outraged by our decision to violate their territorial intergrity. We should remind them that they are under our boot."
rusfor.1307.a:0 "Their opinion weights nothing."
rusfor.1307.b:0 "Perhaps they are right."

rusfor.1308.t:0 "Austria Had Not Listened to Us."
rusfor.1308.d:0 "The Austrians reminded us about our dependency on them. We can declare independence in that fact - or submit."
rusfor.1308.a:0 "Declare independence."
rusfor.1308.b:0 "We are too weak - back down."

rusfor.1309.t:0 "Austria Demand Concessions in Sudetenland"
rusfor.1309.d:0 "The Austrian Government has offered us to leave Sudetenland under their control - as the majority of living there people are Germans. What shall we do?"
rusfor.1309.a:0 "If this will help reach a consensus..."
rusfor.1309.b:0 "No. We demand all crown-lands of Bohemia to be independent."

rusfor.1310.t:0 "Russia Agreed."
rusfor.1310.d:0 "Russia decided that we should have Sudetenland. While this decision is fair, we will recognize Czechs and Slovaks in response."
rusfor.1310.a:0 "Sudetenland is ours!"

rusfor.1311.t:0 "Russia Denied."
rusfor.1311.d:0 "Russia has denied our request - we might not grant independence to Czechoslovakia as well, are we?"
rusfor.1311.a:0 "Let them take it."
rusfor.1311.b:0 "We won't give them independence."

rusfor.1312.t:0 "Austria Rejects Our Demands."
rusfor.1312.d:0 "The government of Austrian Empire has rejected our demands. They will pay for it."
rusfor.1312.a:0 "They made the bad choice."

rusfor.1313.t:0 "Status of Illyria"
rusfor.1313.d:0 "The Panslavic Congress has voted for giving independence to the peoples of Illyria. The Austrians have to respect the right of Croats, Slovenes and Bosnians for independence, national self-determination and recognition. Therefore, the Russian Government demands Austria honour the will of Slavic countries and their own nationals."
rusfor.1313.a:0 "Demand Concessions in Austrian Littoral"

rusfor.1314.t:0 "Austria Demand Concessions in Austrian Littoral"
rusfor.1314.d:0 "The Austrian Government has offered us to leave Austrian Littoral under their control. They have a vital port there, loosing which will lead to Austrian Empire being a landlocked country. What shall we do?"
rusfor.1314.b:0 "No. Austrian Littoral is populated by Slovenes and should belong to them."

rusfor.1316.d:0 "Russia decided that we should have Austrian Littoral. While this decision is fair, we will recognize Illyrian independence then."
rusfor.1316.a:0 "Austrian Littoral is ours!"

rusfor.1317.d:0 "Russia has denied our request - we might not grant independence to Illyria as well, are we?"

rusfor.1318.t:0 "Status of Vojvodina"
rusfor.1318.d.serbia:0 "While some may say that Vojvodina is a rightful Hungarian territory, in fact, the majority of population are of Slavic nationality. Even the centuries-long occupation by Hungary has not assimilated Serbs and Croats. The Panslavic Congress has voted for giving this land to Serbia."
rusfor.1318.d.croatia:0 "While some may say that Vojvodina is a rightful Hungarian territory, in fact, the majority of population are of Slavic nationality. Even the centuries-long occupation by Hungary has not assimilated Serbs and Croats. The Panslavic Congress has voted for giving this land to Croatia."

rusfor.1320.t:0 "Status of Galicia-Lodomeria"
rusfor.1320.d:0 "The Kingdom of Galicia-Lodomeria for a long time was the territory of the Polish-Lithuanian Commonwealth. Nowadays, this territory can be divided into two - Western Galicia with the Polish Majority and the Eastern Galicia with the Ukranian Majority. There is also a province of Bukowina with Romanian population."

rusfor.1322.t:0 "Formation of Yugoslavia"
rusfor.1322.d:0 "The territory of so-called Illyria is populated by ethnic Slavs - Croats, Slovenes and Bosnians. The idea, proposed at the Panslavic Congress is not the new one. For many years Slavic peoples at the Adriatic Sea struggled for independence from Austrians and Ottomans. They are one people - they speak one language and they live on one territory. Yugoslavia - a nation of South Slavs has always been a dream, but now - it is time to implement dreams in life."

rusfor.1323.t:0 "Illyria Rejects Our Demands"
rusfor.1323.d:0 "To our great surprise, the Croats do not want to be free - moreover, they want to have their autonomy under the Austrian Boot and continue to oppress Bosnians. They don't want to be free, unite with their Serbian brothers. It is a great disgrace."

rusfor.1324.t:0 "Illyria Agrees"
rusfor.1324.d:0 "Our brothers in the South, Croats have accepted our offer to form Yugoslavia - United State of South Slavs."
rusfor.1324.a:0 "Let's wait for the Austrians to reply."

rusfor.1325.t:0 "Austria Demand Concessions in Austrian Littoral"
rusfor.1325.d:0 "The Austrian Government has offered us to leave Austrian Littoral under their control. They have a vital port there, loosing which will lead to Austrian Empire being a landlocked country. What shall we do?"
rusfor.1325.b:0 "No. Austrian Littoral is populated by Slovenes and should belong to them."

rusfor.1326.d:0 "Russia decided that we should have Austrian Littoral. While this decision is fair, we will recognize Illyrian independence then."
rusfor.1326.a:0 "Austrian Littoral is ours!"

rusfor.1327.d:0 "Russia has denied our request - we might not grant independence to Illyria as well, are we?"

rusfor.1400.t:0 "Russia Sends Us Equipment"
rusfor.1400.d:0 "The government of Russia decided to support us in a struggle against our enemies."
rusfor.1400.a:0 "Thank you, Russians"

rusfor.1401.t:0 "Question of KVZhD"
rusfor.1401.d:0 "The KVZhD is the Chinese Eastern Railway which was build by Russian Empire to connect Vladivostok and Chita. This railway was a part of our country, but after the revolution it was seized by China. It is time for us to return the railway - and, moreover, all the land which is Northern to it."
rusfor.1401.a:0 "Demand control over the railway."

rusfor.1402.t:0 "Russia Demands KVZhD"
rusfor.1402.d:0 "The Russian Government has demanded we give them the Chinese Eastern Railway. Moreover, they demand all the territory north to it. While this railway was historically Russian, things have changed now. What shall we do?"
rusfor.1402.a:0 "Accept their demands"
rusfor.1402.b:0 "Give them only railway access"
rusfor.1402.c:0 "Who they think they are?"

rusfor.1403.t:0 "KVZhD is ours!"
rusfor.1403.d:0 "The Chinese agreed to our demands. Now the KVZhD is returned to the motherland."
rusfor.1403.a:0 "Great!"

rusfor.1404.t:0 "The Chinese Rejected Our Demands"
rusfor.1404.d:0 "The Chinese rejected to give us the railway - and they will pay for it. What shall we do?"
rusfor.1404.a:0 "Declare war."
rusfor.1404.b:0 "Contact our allies in China and declare war."
rusfor.1404.c:0 "Back down."

rusfor.1405.t:0 "The Chinese Gave Us Military Access"
rusfor.1405.d:0 "The Chinese has only given us military access to the railway. While this decision can please us, we still can demand more."
rusfor.1405.a:0 "We're okay with this."
rusfor.1405.b:0 "Demand more"

rusfor.1406.t:0 "Russia Demands More"
rusfor.1406.d:0 "While we have given Russia access to the railway, they are still demanding more."
rusfor.1406.a:0 "Give up."
rusfor.1406.b:0 "Our answer is no."

rusfor.1407.t:0 "Zheltorossiya"
rusfor.1407.d:0 "Project "Zheltorossiya" is the colonial project of the Russian Empire. The first stage of the project was the construction of the KVZhD, and now we have returned it. It is time to implement the second stage - colonisation of Manchuria, russification of the population."
rusfor.1407.a:0 "Implement the project."
rusfor.1407.b:0 "We better keep KVZhD under our direct control"

rusfor.1408.t:0 "Russian Population in Alash"
rusfor.1408.d:0 "There are several regions in Alash Orda, the majority population of which are Russians. We can negotiate with Alash to return these lands."
rusfor.1408.a:0 "Negotiate with Alash"

rusfor.1409.t:0 "An Offer From Russia"
rusfor.1409.d:0 "The Russian Government suggests we should give them the lands with the Russian population. We can instead ask for some lands in the north."
rusfor.1409.a:0 "Sure"
rusfor.1409.b:0 "Ask for Kustanai, Akmolinsk and Pavlodar in response."
rusfor.1409.c:0 "Let it stay as it is."

rusfor.1410.t:0 "Alash Asks For Territories In Response"
rusfor.1410.d:0 "In response, the Alash government suggests we should give them Kustanai, Akmolinsk and Pavlodar. What shall we do?"
rusfor.1410.a:0 "No, insist on our lands."
rusfor.1410.b:0 "Okay, that is a fair exchange."

rusfor.1411.t:0 "Alash Orda Returns Our Lands"
rusfor.1411.d:0 "The Alash Orda agreed to return us our lands."
rusfor.1411.a:0 "Splendid!"

rusfor.1412.t:0 "Alash Orda Rejects Our Demands"
rusfor.1412.d:0 "Alash Orda has rejected our demands and has insisted on securing Status-Quo."
rusfor.1412.a:0 "Okay then."

rusfor.1413.t:0 "Russia Rejected Our Demands"
rusfor.1413.d:0 "Russian government has rejected our claims on Kustanai, Akmolinsk and Pavlodar."
rusfor.1413.a:0 "Give them what they want."
rusfor.1413.b:0 "There will be no deal then."

rusfor.1414.t:0 "Russia Accepted Our Terms"
rusfor.1414.d:0 "The Russian Government has accepted our terms - the land exchange will be implemented soon."
rusfor.1414.a:0 "Splendid!"

rusfor.1415.t:0 "Fate of Turkestan"
rusfor.1415.d:0 "The lands of Turkestan are now controlled by our forces. The Alash Government suggests we should give these territories to them, but instead we can form a loyal puppet."
rusfor.1415.a:0 "Give Turkestan to Alash"
rusfor.1415.b:0 "A loyal puppet in Bokhara"

rusfor.1416.t:0 "Treaty of Vladivostok"
rusfor.1416.d:0 "With our forces finally in Vladivostok and Khabarovsk, and the notorious state of Transamur is gone, it is better for us to negotiate with the powerful Japanese Empire, instead of dragging our country into war. We have several choices, however. The first one is to sign a non-aggression treaty with Japan and improve our trade, it will likely satisfy the Japanese Government, but we don't really have profit from it. The second one is to ask for Sakhalin in exchange for treaty and trade. The third one is to ask for Kuril islands along with Sakhalin. However, the Japanese government is unlikely to agree to such terms. But, we can only check it if we send a proposition."
rusfor.1416.a:0 "Non-Aggression and Trade Treaty..."
rusfor.1416.b:0 "And Sakhalin..."
rusfor.1416.c:0 "And Kurily..."

rusfor.1417.t:0 "A Proposal from [FROM.GetNameDef]"
rusfor.1417.d:0 "The Russian Government has sent us a treaty proposal. They want to sign a Non-Aggression and Trade Treaty with us in order to avoid war."
rusfor.1417.a:0 "We don't need war with Russia."
rusfor.1417.b:0 "Refuse the treaty."

rusfor.1418.d:0 "The Russian Government has sent us a treaty proposal. They want to sign a Non-Aggression and Trade Treaty with us in order to avoid war. However, in exchange they ask for Sakhalin - a large island, however, populated by Russians."

rusfor.1419.d:0 "The Russian Government has sent us a treaty proposal. They want to sign a Non-Aggression and Trade Treaty with us in order to avoid war. However, in exchange they ask for Sakhalin and Kuril Islands - northern areas of Empire, however, populated by Russians."

rusfor.1420.t:0 "[From.GetNameDef] Refused to Sign the Treaty"
rusfor.1420.d:0 "The Japanese Government seems to refuse signing the treaty. What shall we do?"
rusfor.1420.a:0 "Declare war."
rusfor.1420.b:0 "Why should we fight over a small piece of land?"

rusfor.1421.t:0 "[From.GetNameDef] Agreed to Sign the Treaty"
rusfor.1421.d:0 "The Japanese Government has agreed to sign the treaty. This day remarks the beginning of Russo-Japanese friendship!"
rusfor.1421.a:0 "Hooray!"

rusfor.1422.t:0 "Vladivostok is Captured!"
rusfor.1422.d:0 "The Siberian War has led to our secure victory and unconditional surrender of the splinter state of Transamur in the Far-East. Far-Eastern soldiers surrender en masse, the generals recognize the power of the [ROOT.GetNameDef] and the [TRM.GetLeader] is ready to stop all military actions in the region."
rusfor.1422.a:0 "The Victory is Ours!"
rusfor.1422.b:0 "We should defeat the Japanese first."

rusfor.1423.t:0 "Question of Alaska"
rusfor.1423.d:0 "In 1867 the Russian Empire and the United States of America have ratified a treaty that formally transferred Alaska from Russia to the US in exchange for 7.2 million dollars. The new [ROOT.GetAdjective] Government, however, states that the land is a historically [ROOT.GetAdjective] colony, that should be returned to the Motherland."
rusfor.1423.a:0 "Offer to purchase Alaska back."
rusfor.1423.b:0 "Send the ultimatum."
rusfor.1423.c:0 "Request their peaceful integration."

rusfor.1424.t:0 "[FROM.GetName] Offers to Purchase Alaska"
rusfor.1424.d:0 "The [FROM.GetAdjective] government has offered us to sell Alaska. While in 1867 it was almost a wasteland, now it is a developing and prosperous region. How shall we answer?"
rusfor.1424.a:0 "Sell Alaska for equipment and gold"
rusfor.1424.b:0 "Alaska in exchange for joining the war against Internationale"
rusfor.1424.c:0 "Alaska for gold and joining our alliance"
rusfor.1424.e:0 "Their claims are groundless."

rusfor.1425.t:0 "[FROM.GetName] Agreed to Sell Alaska"
rusfor.1425.d:0 "While [FROM.GetNameDefCap] has agreed to sell us Alaska, they issued tons of equipment through lend-lease and a large amount of gold worth 6 billion US dollars."
rusfor.1425.a:0 "Deal!"
rusfor.1425.b:0 "The price is too high, back down"
rusfor.1425.c:0 "We'd better take it for free - send the ultimatum."

rusfor.1426.d:0 "While [FROM.GetNameDefCap] has agreed to sell us Alaska, they issued that we should declare war on the Internationale, providing a foothold for their army in Europe."
rusfor.1426.a:0 "Alaska does not worth the lives of our soldiers."

rusfor.1427.d:0 "While [FROM.GetNameDefCap] has agreed to sell us Alaska, they issued a large amount of gold worth 6 billion US dollars and joining their alliance."


rusfor.1428.t:0 "[FROM.GetName] Refused to Sell Alaska"
rusfor.1428.d:0 "[FROM.GetNameDefCap] has flat out refused to sell us Alaska. Calling the idea 'insane and highly dangerous.' With this, we are left at square one, and the hopes of restoring Russian rule over Alaska have seemingly all but faded."
rusfor.1428.a:0 "Who needs that frozen land anyway?"

rusfor.1429.t:0 "Ultimatum from [FROM.GetName]"
rusfor.1429.d:0 "The [FROM.GetAdjective] government has sent us an ultimatum about transferring Alaska. While in 1867 it was almost a wasteland, now it is a developing and prosperous region. How shall we answer?"
rusfor.1429.a:0 "We can't risk another war"
rusfor.1429.e:0 "They won't fight over the Pacific."

rusfor.1430.t:0 "[FROM.GetName] Agreed to Transfer Alaska"
rusfor.1430.d:0 "While [FROM.GetNameDefCap] has agreed to transfer Alaska, they issued tons of equipment through lend-lease and a large amount of gold worth 6 billion US dollars."
rusfor.1430.b:0 "We will take it for free - declare war."

rusfor.1431.d:0 "While [FROM.GetNameDefCap] has agreed to transfer Alaska, they issued that we should declare war on the Internationale, providing a foothold for their army in Europe."

rusfor.1432.d:0 "While [FROM.GetNameDefCap] has agreed to transfer Alaska, they issued a large amount of gold worth 6 billion US dollars and joining their alliance."

rusfor.1433.d:0 "[FROM.GetNameDefCap] has agreed to transfer Alaska."
rusfor.1433.a:0 "Russian America is back!"
rusfor.1434.t:0 "[FROM.GetName] Refused to Transfer Alaska"
rusfor.1434.b:0 "Declare war."

rusfor.1435.t:0 "The Vozhd Speaks..."
rusfor.1435.d:0 "'Our strength consists in our speed and in our brutality. Our ancestors led millions of enemies to slaughter – with premeditation and a happy heart. History sees in them solely the founder of a civilization. It's a matter of indifference to me what weak European civilizations will say about me. I have issued the command – and I'll have anybody who utters but one word of criticism executed by a firing squad – that our war aim does not consist in reaching certain lines, but in the physical destruction of the enemy. Accordingly, I have placed the brave warriors of the Green Army in readiness – ready to march west – with orders to them to send to death mercilessly and without compassion, men, women, and children of corrupt western derivation and language! We are forged through strength and war! Hail!'"
rusfor.1435.a:0 "We march west for the Vozhd!"

rusfor.1436.t:0 "Russian Integration of Alaska"
rusfor.1436.d:0 "Russia has once more taken control of Alaska. While Russia has decided to still give us a degree of autonomy, many Alaskans fear that it is only a matter of time before we are absorbed by the Motherland."
rusfor.1436.a:0 "I suppose we better be thankful."

rusfor.1437.t:0 "Russia Requests Annexation"
rusfor.1437.d:0 "The Russian ambassador has approached the minister of foreign affairs about returning Alaska to the Motherland. If we allow the annexation Russia would be much more eager to cooperate with us. While in 1867 we were almost a wasteland, now we are a developing and prosperous region. Should we accept their offer? If we do not it will surely mean war."
rusfor.1437.a:0 "Very well."
rusfor.1437.b:0 "We don't fear the Russian Army! A preemptive strike is necessary."
rusfor.1437.c:0 "Consult with our Canadian overlord."
rusfor.1437.d:0 "Consult with our Japanese overlord."

rusfor.1438.t:0 "Alaska Declares War"
rusfor.1438.d:0 "Our skilful diplomacy was able to provoke Alaska into declaring war upon us. Now we can finally reclaim Alaska without needing to worry about international reactions."
rusfor.1438.a:0 "Great!"

rusfor.1439.a:0 "Let Alaska decide its own fate, but we can't risk a war ourselves."

rusfor.1440.t:0 "Left to Our Fate"
rusfor.1440.d:0 "Despite being nominally a protectorate of a foreign power, we have been left to our fate.  If we allow the annexation, Russia would be much more eager to cooperate with us."

rusfor.1441.t:0 "Russia Requests Annexation"
rusfor.1441.d:0 "Perhaps due to its strategic location, Alaska's overlord has refused our ultimatum. As Alaska is effectively a puppet government of a foreign power, they will likely not take it well if we declare war."

rusfor.1442.t:0 "Alaska Surrenders!"
rusfor.1442.d:0 "Russian America is coming back to the motherland."
rusfor.1442.a:0 "Great!"

rusfor.1443.t:0 "Conquest of Turkestan"
rusfor.1443.d.united:0 "The region of Turkestan since the civil war was a large battlefield for different factions to gain control over the whole region. When our government decided to bring Turkestan back into Russian sphere of influence, the region was already united by a certain political grouping. Now we have to decide how shall we solve the Turkestan issue."
rusfor.1443.d.notunited:0 "The region of Turkestan since the civil war was a large battlefield for different factions to gain control over the whole region. When our government decided to bring Turkestan back into Russian sphere of influence, the region was still dissolved between various factions. Now we have to decide how shall we solve the Turkestan issue."
rusfor.1443.a:0 "Offer autonomy to Turkestan."
rusfor.1443.b:0 "Offer autonomy, but take Transcaspia."
rusfor.1443.c:0 "Demand their full incorporation."
rusfor.1443.e:0 "Demand Kokand and protectorates over Khiva and Bukhara in 1914 borders."
rusfor.1443.g:0 "Reinstate protectorates over Khiva, Bukhara and Kokand."
rusfor.1443.f:0 "Demand Kokand and restoration of monarchy in Khiva and Bukhara."
rusfor.1443.h:0 "Outright declare war!"

rusfor.1444.t:0 "[FROM.GetName] Offers Autonomy"
rusfor.1444.d:0 "The [FROM.GetAdjective] government has offered us autonomy and protection under their suzerainty. We can agree, though losing some of our independence, but at least we will have full authority over our region."
rusfor.1444.a:0 "[FROM.GetName] is a good protection for us."
rusfor.1444.b:0 "We will fight for our sovereignity!"

rusfor.1445.t:0 "[FROM.GetName] Agreed!"
rusfor.1445.d:0 "[FROM.GetName] agreed to become our protectorate!"
rusfor.1445.a:0 "Splendid!"

rusfor.1446.t:0 "[FROM.GetName] Refused!"
rusfor.1446.d:0 "[FROM.GetName] refused to become our protectorate. Their foreign delegation made it clear that the [FROM.GetAdjective] people will fight for their freedom."
rusfor.1446.a:0 "War means war."

rusfor.1447.t:0 "[FROM.GetName] Offers Autonomy with Concessions"
rusfor.1447.d:0 "The [FROM.GetAdjective] government has offered us autonomy and protection, but in response we should return them Transcaspian region. We can agree, though losing some of our independence and territory, but at least we will have full authority over our region."
rusfor.1447.a:0 "[FROM.GetName] is a good protection for us."
rusfor.1447.b:0 "We agree if we'll have Semirechye region."
rusfor.1447.c:0 "We will fight for our sovereignity!"

rusfor.1448.t:0 "[FROM.GetName] Agreed!"
rusfor.1448.d:0 "[FROM.GetName] agreed to become our protectorate and cede us Transcaspia."
rusfor.1448.a:0 "Splendid!"

rusfor.1449.t:0 "[FROM.GetName] Asks for Semirechye"
rusfor.1449.d:0 "[FROM.GetName] agreed, but made a counter-offer of ceding Alash region of Semirechye to them."
rusfor.1449.a:0 "If this will bring us peace."
rusfor.1449.b:0 "We are dictating the rules here."

rusfor.1450.t:0 "[FROM.GetName] Agreed!"
rusfor.1450.d:0 "[FROM.GetName] agreed to cede us Semirechye and now the treaty of friendship has been signed."
rusfor.1450.a:0 "A toast for our friendship!"

rusfor.1451.t:0 "[FROM.GetName] Refused!"
rusfor.1451.d:0 "[FROM.GetAdjective] government refused to cede us Semirechye, insisting on previous terms they offered."
rusfor.1451.a:0 "No means no."
rusfor.1451.b:0 "Okay, we submit."

rusfor.1452.t:0 "[FROM.GetName] Refused!"
rusfor.1452.d:0 "[FROM.GetName] refused to become our protectorate. Their foreign delegation made it clear that the [FROM.GetAdjective] people will fight for their freedom."
rusfor.1452.a:0 "War means war."

rusfor.1453.t:0 "[FROM.GetName] Demands Our Incorporation!"
rusfor.1453.d:0 "The hostile [FROM.GetAdjective] government seeks to reintegrate back their 'core lands'. They have demanded our full incorporation, otherwise they will declare war on us."
rusfor.1453.a:0 "We can't fight now."
rusfor.1453.b:0 "War means war."

rusfor.1454.t:0 "[FROM.GetName] Agreed!"
rusfor.1454.d:0 "[FROM.GetName] has agreed to be incorporated with their government subsequently fall. People are getting together in large protest meetings against our rule."
rusfor.1454.a:0 "Our military will restore order."

rusfor.1455.t:0 "[FROM.GetName] Refused!"
rusfor.1455.d:0 "[FROM.GetName] refused to be incorporated. Their foreign delegation made it clear that the [FROM.GetAdjective] people will fight for their freedom."
rusfor.1455.a:0 "War means war."

rusfor.1456.t:0 "[FROM.GetName] Offer us Protectorate"
rusfor.1456.d:0 "[FROM.GetName] has offered us to reintroduce [FROM.GetAdjective] protectorate as it was before the Civil War. While we will lose our sovereignity, at least we will have full authority over our core region."
rusfor.1456.a:0 "We agree."
rusfor.1456.b:0 "We will fight for our freedom!"

rusfor.1457.t:0 "[FROM.GetName] Agreed!"
rusfor.1457.d:0 "[FROM.GetName] agreed to become our protectorate!"
rusfor.1457.a:0 "Splendid!"

rusfor.1458.t:0 "[FROM.GetName] Refused!"
rusfor.1458.d:0 "[FROM.GetName] refused to become our protectorate. Their foreign delegation made it clear that the [FROM.GetAdjective] people will fight for their freedom."
rusfor.1458.a:0 "War means war."

rusfor.1459.t:0 "[FROM.GetName] Puts Forward the Conditions of Peace"
rusfor.1459.d:0 "[FROM.GetAdjective] government has made it clear that the peace in the region will be peace will be achieved under the following conditions. We cede Kokand and Transcaspia to [FROM.GetName] and have monarchy restored in both Khiva and Bukhara. Otherwise, the [FROM.GetAdjective] forces will enter our territory."
rusfor.1459.a:0 "We submit."
rusfor.1459.b:0 "We will fight for our freedom!"

rusfor.1460.t:0 "[FROM.GetName] Agreed!"
rusfor.1460.d:0 "[FROM.GetName] agreed on our terms."
rusfor.1460.a:0 "Splendid!"

rusfor.1461.t:0 "[FROM.GetName] Refused!"
rusfor.1461.d:0 "[FROM.GetName] refused our terms. Their foreign delegation made it clear that the [FROM.GetAdjective] people will fight for their freedom."
rusfor.1461.a:0 "War means war."

rusfor.1462.t:0 "Peace Treaty with Russia?"
rusfor.1462.d:0 "We managed to seize Transamurian territory from Russia and now it seems that fighting a land war in Siberia is not what we want to do so desperately. We must enforce them to sign the new treaty, finally kicking them off the Pacific!"
rusfor.1462.a:0 "Let's do it!"

rusfor.1463.t:0 "Japan Enforces Peace Treaty!"
rusfor.1463.d:0 "Today the [FROM.GetAdjective] and [ROOT.GetAdjective] foreign ministers have met in Harbin to sign the peace treaty, which is catastrophic for our nation. The treaty was enforced on us and we must avenge it some time in the future. We finally lost Transamur and our influence in Asia has shrunk."
rusfor.1463.a:0 "Too bad!"

rusfor.1464.t:0 "Peace with Turkestan?"
rusfor.1464.d:0 "We have been fighting with Turkestani separatists for too long. It happens it will be easier for us to sign peace treaty with them and try to reclaim our territories somewhere else."
rusfor.1464.a:0 "This territory should belong to us!"
rusfor.1464.b:0 "We better sign peace."

rusfor.1465.t:0 "Peace with Russia"
rusfor.1465.d:0 "The Russian government decided to sign peace treaty with us, giving up the Central Asia. This is nothing more than a true victory!"
rusfor.1465.a:0 "Great!"

rusfor.1466.t:0 "Fate of [BRY.GetName]"
rusfor.1466.d:0 "The region of Transbaikalia, where the Buryat-Mongol people are living together with Cossacks and NRA partisans is now free of Vladivostok influence, and therefore, question of its independence shall be solved by us. They hold the vital part of the Trans-Siberian railway, which we desperately need to connect our capital to the Pacific Ocean."
rusfor.1466.a:0 "Offer them autonomy in our federal state!"
rusfor.1466.b:0 "Demand their immediate integration!"
rusfor.1466.c:0 "Bribe local business and organize a coup"

rusfor.1467.t:0 "[FROM.GetName] Offers Autonomy"
rusfor.1467.d:0 "Our mighty neighbour is desiring our land. However, they offered us an autonomy. Perhaps we should agree?"
rusfor.1467.a:0 "There's no future without [FROM.GetAdjective] protection."
rusfor.1467.b:0 "We will fight for our independence!"

rusfor.1468.t:0 "[FROM.GetName] Agrees!"
rusfor.1468.d:0 "The [FROM.GetAdjective] government has agreed to join us!"
rusfor.1468.a:0 "Splendid!"

rusfor.1469.t:0 "[FROM.GetName] Refused!"
rusfor.1469.d:0 "The [FROM.GetAdjective] government has refused to join us!"
rusfor.1469.a:0 "Declare war!"

rusfor.1470.t:0 "[FROM.GetName] Demands Our Integration!"
rusfor.1470.d:0 "The [FROM.GetAdjective] government made it clear that they won't allow our state to exist."
rusfor.1470.a:0 "We are to weak to fight..."
rusfor.1470.b:0 "For Independent [ROOT.GetName]!"

rusfor.1471.t:0 "Pro-Russian Coup!"
rusfor.1471.d:0 "It seems like the local business has been gathering support and supplies in order to organize a pro-Russian coup against our government! As we found out they even have a significant amount of supporters who also want Russian boots to march again in Transbaikalia. We must do something to stop them!"
rusfor.1471.a:0 "The Coup suceeds!"
rusfor.1471.b:0 "Arrest all the rioters!"

rusfor.1472.t:0 "Pro-Russian Coup Succeeded in [FROM.GetName]!"
rusfor.1472.d:0 "The Chita Businessmen have successfully organized a coup and are now ready to join our government!"
rusfor.1472.a:0 "Great!"

rusfor.1473.t:0 "Pro-Russian Coup Failed!"
rusfor.1473.d:0 "Unfortunately, the Chita Businessmen were infiltrated and arrested and the coup essentially failed. We must decide now what to do next."
rusfor.1473.a:0 "Invade [FROM.GetName]!"

rusfor.1474.t:0 "Fate of [YAK.GetName]"
rusfor.1474.d:0 "The region of Yakutia, where the Sakha people are living is a far-away and very cold place without any decent infrastructure. However, when the Far-Eastern government collapsed they managed to become independent, however, they are a core region of Russia!"
rusfor.1474.a:0 "Offer them autonomy in our federal state!"
rusfor.1474.b:0 "Demand their immediate integration!"

rusfor.1475.t:0 "[FROM.GetName] Offers Autonomy"
rusfor.1475.d:0 "Our mighty neighbour is desiring our land. However, they offered us an autonomy. Perhaps we should agree?"
rusfor.1475.a:0 "There's no future without [FROM.GetAdjective] protection."
rusfor.1475.b:0 "They'll never get us in this frozen land!"

rusfor.1476.t:0 "An Offer From Savinkov"
rusfor.1476.d:0 "Boris Savinkov, our old ally and confederate has offered our state to become a Russian protectorate. Despite close relations between Goppers and Savinkov, a formal alliance seems like a better idea, but was it really an offer or an order?"
rusfor.1476.a:0 "No way! [ROOT.GetName] is independent!"
rusfor.1476.b:0 "What can we do without our old buddy?"

rusfor.1477.t:0 "[FROM.GetName] Agrees!"
rusfor.1477.d:0 "Our old friend and ally Goppers could not help himself and agreed to the Vozhd's friendly offer."
rusfor.1477.a:0 "Splendid!"

rusfor.1478.t:0 "[FROM.GetName] Wants to Stay Independent"
rusfor.1478.d:0 "Despite our great offer, Goppers refused to join us as a region of Russia."
rusfor.1478.a:0 "Truly ridiculous! We have to invade Latvia."
rusfor.1478.b:0 "We should respect the choice of Latvian people."

rusfor.1479.t:0 "[FROM.GetName] Proposes Reunification"
rusfor.1479.d:0 "The [FROM.GetLeader] has expressed confidence that our new government is ready to cooperate. He stated that [FROM.GetName] is ready to unite with us under one banner."
rusfor.1479.a:0 "We should definetely do so!"
rusfor.1479.b:0 "We won't unite peacefully with those traitors!"

rusfor.1480.t:0 "[FROM.GetName] Agrees!"
rusfor.1480.d:0 "The [FROM.GetName] has agreed to unite our countries. Some time will pass before the resistance to unification will be completely gone, but in general our people are happy of these events."
rusfor.1480.a:0 "Great!"

rusfor.1481.t:0 "[FROM.GetName] Chooses The Path of War"
rusfor.1481.d:0 "Despite our last effort to find the diplomatic solution, [FROM.GetName] has refused to unite peacefully. They are either crazy or dezire blood. Probably both."
rusfor.1481.a:0 "Madness!"

rusfor.1482.t:0 "The Yakut Demands"
rusfor.1482.d.noyak:0 "When we first approached the VYaONU, or the Provisional Yakut Regional People's Administration, which is now hiding in wild Sakha, they have agreed to join us. However, they demanded that we should give them wide autonomy - all resource rights in their hands as well as profits from resource extraction. Moreover, they will be able to choose their own polical leaders."
rusfor.1482.d:0 "The Yakut government has agreed with our terms, but it demanded that it should have a significant amount of autonomy in our state, which will basically mean that we will have no economic or political rights in the region. However, they will be considered as our autonomy and won't have a separate foreign policy."
rusfor.1482.a:0 "That's a good deal!"
rusfor.1482.b:0 "That's pretty too much for some Yakuts..."

rusfor.1483.t:0 "An Offer From Russia"
rusfor.1483.d:0 "The Russians have demanded our integration and help in their possible war against [TRM.GetName]. While we will lose our sovereignity, we can still demand something in response."
rusfor.1483.a:0 "Demand economic and political sovereignity!"
rusfor.1483.b:0 "Uh, we better be annexed..."

rusfor.1484.t:0 "The Buryat Demands"
rusfor.1484.d.nobry:0 "When we first approached the Burnatskom, or the Buryat National Committee, which is said to be a representative institution of the local Buryat-Mongol people, they have agreed to join us. However, they demanded that we should give them wide autonomy - all resource rights in their hands as well as profits from resource extraction. Moreover, they will be able to choose their own polical leaders."
rusfor.1484.d:0 "The Buryat government has agreed with our terms, but it demanded that it should have a significant amount of autonomy in our state, which will basically mean that we will have no economic or political rights in the region. However, they will be considered as our autonomy and won't have a separate foreign policy."
rusfor.1484.a:0 "That's a good deal!"
rusfor.1484.b:0 "That's pretty too much for some Buryat-Mongols..."

