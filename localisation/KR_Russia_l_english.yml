###foci
RUS_Drozdovsky_Takes_Over:0 "The Rise of Drozdovsky"
RUS_Drozdovsky_Takes_Over_desc:0 "Treasonous generals had planned to betray the very Idea of White Movement. They were plagued with desire of power and had planned to establish a plutocratic oligarchy to continue torturing of land that is our Motherland. Well, no more."
RUS_To_Save_The_Holy_Rus:0 "To Save the Holy Rus"
RUS_To_Save_The_Holy_Rus_desc:0 "We aren't the only monarchist movement in Russia. There are numerous monarchist organizations and parties, but alas they all are divided and have no will to unite against threats that come from all sides on us. Perhaps, we could approach largest monarchist movements and suggest them a merge?"
RUS_Rally_The_Monarchists:0 "Rally the Monarchists"
RUS_Rally_The_Monarchists_desc:0 "The decision was made, and we are obliged to make a genuine effort in order to bring our dream of monarchist coalition into reality."
RUS_Bloody_Mess_Is_Honey_Sweet:0 "Bloody Mess Is Honey Sweet"
RUS_Bloody_Mess_Is_Honey_Sweet_desc:0 "The Memory Society and Red Power\nShot them in the back, and the soul away\nThe bloody mess is honey sweet\nInto the mud but with our heads up."
RUS_Muslim_Peoples_Organization:0 "Muslim People's Organization"
RUS_Muslim_Peoples_Organization_desc:0 "A large percent of our country's population is of Islamic faith. In order to bring them under our control and embrace them as our fellow nationmen, we need to establish Monarchist organization that could promote tsarist ideals among Muslims."
RUS_All_Russian_Popular_Union:0 "All-Russian Popular Union"
RUS_All_Russian_Popular_Union_desc:0 "Our efforts to unite monarchists weren't in vain. Finally, we can say that Russian monarchism is a united and solid force."
RUS_Cultural_Awakening:0 "Our Cultural Awakening"
RUS_Cultural_Awakening_desc:0 "With no obstacles made by Liberals or Socialists, the Russian Culture prospers! Every day there is a piece of art being made, a painting or a symphony. Our task as a state of Russian People is to promote the Great Russian Art among our own population and abroad."
RUS_National_Unity:0 "In the Name of National Unity"
RUS_National_Unity_desc:0 "During hard times, Russian nation does what it does the best to win - it unites and becomes as solid as a rock. We are united and united we are invincible."
RUS_That_Which_Was_Lost:0 "A Gridlocked Coalition"
RUS_That_Which_Was_Lost_desc:0 "Something was lost for all eternity\nMy blue May! My lazure June!\n Isn't that the reason why\nThere is smell of death around all these folk?"
RUS_By_Cross_And_Sword:0 "By Cross and Sword"
RUS_By_Cross_And_Sword_desc:0 "God grips me with strength and makes me the right way; he makes my feet like a deer's, and in my heights he sets me up; my hands teach how to fight, and my muscles break the brazen bow. Thou hast given me the shield of Thy salvation, and Thy right hand sustains me, and Thy mercy magnifies me. You widen my step under me, and my feet do not hesitate."
RUS_Raise_the_Black_Hundreds:0 "Raise the Black Hundreds"
RUS_Raise_the_Black_Hundreds_desc:0 "I pursue my enemies and overtake them, and I will not return until I have destroyed them; I smite them, and they cannot rise, they fall under my feet, for You have girded me with strength for war, and You have brought down those who rose up against me under my feet. Thou hast turned the rear of my enemies to me, and I destroy those who hate me: they cry, but there is no one who saves; to the Lord - but He does not listen to them; I scatter them like dust before the wind, I trample them like street dirt."
RUS_Patriotic_Business:0 "Patriotic Business"
RUS_Patriotic_Business_desc:0 "Everyone knows that Black Hundreds are a movement of urban middle class. But among them there are few very rich people, who can support us in our cause."
RUS_Legacy_of_Minin:0 "Legacy of Minin"
RUS_Legacy_of_Minin_desc:0 "Kozma Minin was just an ordinary merchant in Nizny Novgorod, but when his country was in danger, he sold all that he had and put his money into the creation of a Popular Militia. It was that Militia that had liberated Moscow from the hands of Poles and eventually made the return of Tsar's authority in Russia. During these hard times we're in now, our citizens of all classes won't hesitate to help Russia."
RUS_Drozdovtsy_Rule_Alone:0 "Drozdovites Rule Alone"
RUS_Drozdovtsy_Rule_Alone_desc:0 "Screw the rest! Screw all of these fat and sweaty bastards that dare to call themselves patriots and tsarists! Now we will show how to restore Russian Glory properly."
RUS_Slayer_of_Comissars:0 "Slayer of Comissars"
RUS_Slayer_of_Comissars_desc:0 "If there's someone who hates socialists and anarchists more than Drozdovsky - it would be Vladimir Manshtein. We should give him proper position in our government."
RUS_Implacable:0 "The Implacable One"
RUS_Implacable_desc:0 "Our loyal officer and soratnik - Anton Turkul has a great experience of managing and operating secret agent networks. We will give him a respectable position in our government."
RUS_Turkul_Bureau:0 "Create the Turkul Bureau"
RUS_Turkul_Bureau_desc:0 "These people will hunt down and eliminate all of the traitors that want to destroy our sacred Motherland."
RUS_Iron_Will:0 "Iron Will"
RUS_Iron_Will_desc:0 "Our will and Russian spirit are the reason we defeated all of our enemies in the past. Let us defeat them again, for our will is iron-forged like none other. We shall not break in defence of our Motherland!"
RUS_Total_Economic_Nationalization:0 "Total Economic Nationalization"
RUS_Total_Economic_Nationalization_desc:0 "Bolsheviks were right in one thing - there is no patriotism for bourgeoisie. All of them just want money and they won't stop until they suck off all of Russian richness, resources and people. We must stop them."
RUS_Establish_Planning_Boards:0 "Establish the Planning Boards"
RUS_Establish_Planning_Boards_desc:0 "No great effort or success can be achieved without a plan. Our economy must be planned that way so we can win the next war."
RUS_National_Restoration_Regime:0 "National Restoration Regime"
RUS_National_Restoration_Regime_desc:0 "We don't want the power. We don't want to rule over people like it's nothing. Our Regime is temporal, until Russia is safe from enemies both external and internal."
RUS_Young_Drozdovites:0 "Uplift the Young Drozdovites"
RUS_Young_Drozdovites_desc:0 "The education of younger generations is the most important task for our regime. These kids are the bricks we lay in the foundation of Russia. The future of Russia depends on them."
RUS_Appeal_to_the_Russian_People:0 "An Appeal to the Russian People"
RUS_Appeal_to_the_Russian_People_desc:0 "Arise, the Russian People!\nArise to fight in the deadly and terrible battle!\nWe won't lay our weapons, until all of our enemies are dead! Count not the days, count not the miles, count the dead enemies you killed on your way! Don't miss! Don't think! Kill!"
RUS_Until_Our_Final_Victory:0 "The End of the Regency"
RUS_Until_Our_Final_Victory_desc:0 "With hard times over Russia end we can finally end the Regency and restore the Monarchy!"
RUS_Settle_Our_Scores_With_Socialists:0 "Settle Our Scores with the Socialists"
RUS_Settle_Our_Scores_With_Socialists_desc:0 "Our mortal enemies, the socialists, are on the run. This time we won't repeat the mistake we made 17 years ago. Now all traitors will be shot."
RUS_Close_Dissent_Newspapers:0 "Shut Down Opposition Newspapers"
RUS_Close_Dissent_Newspapers_desc:0 "A well-made propagada can destroy the whole nation - we know it like no one else."
RUS_Smash_Liberalism:0 "Smash Liberalism"
RUS_Smash_Liberalism_desc:0 "The very existence of the Parliament with all these speeches and talks has nothing to do with real politics. Disband them, they should spend their time more productive."
RUS_Regency:0 "The Great Regency"
RUS_Regency_desc:0 "Grand Princes Kirill Vladimirovich and Dmitry Pavlovich have no legitimacy to be the new Tsar. They both are traitors to the Crown. Kirill betrayed Nikolay II in the March, when he sided with the Parliament, and Dmitry dared to plot behind the Tsar's back. Until we figure out what Romanov is the best to be the new Emperor, General Drozdovsky will be proclaimed to be a regent, the Ruler of Russia."


###events
rusdroz.2.t:0 "To Save the Holy Rus"
rusdroz.2.d:0 "Vladimir walks from corner to corner for a long time. Then he sits down. Then he lights a cigarette and finally says:\n— Mikhail Gordeyevich, throw them away.\n— Whom?\n— These politicians... They only interfere. If not for them, we would have already got everything done.\n— Are you against the monarchists?\nHe was embarrassed and silent.\n— Against the monarchists, but for a Tsar?\n— For a Tsar? I'm not for anyone. I am not involved in politics. I'm a soldier. I will never recognize the Brest Peace and will never take off my epaulettes. I don't give a damn about the rest.\nHe gets angry. He feels that he is wrong in something, but he cannot comprehend what his mistakes are.:\n— Ah, Volodya, Volodya. It's good to be a colonel, to ride a horse, to dine at Kyub's and look after the ladies in a city. It is also good to shoot down the Hungarian cavalry from a trench. But it is bad to be not even White, but just a bandit, to fight workers in the streets, without a Tsar on the throne and in the head. Is this what we are fighting for?\n— I only know for sure, that constant speeches, squabbles and, again, speeches won't lead us anywhere. Your Nobleness.\nThen he stands silent. The most difficult thing here is that he’s not wrong."
rusdroz.2.a:0 "But we need unity. Call the monarchists"
rusdroz.2.b:0 "We need strength, and we need it now. Cheer up our soldiers."

rusdroz.3.t:0 "Plans for a Coalition"
rusdroz.3.d:0 "Invitations were sent and plans for several negotiations were set. Now we can only pray that ours’ allies demands won’t be too much for us to agree, or this idea of a monarchist coalition will be doomed even before the start."
rusdroz.3.a:0 "We need them, starting with Nikolay Markov"

rusdroz.4.t:0 "A Meeting with Nikolay Markov"
rusdroz.4.d:0 "Nikolay Yevgeniyevich was a pedantic man, even in his old age. With grey moustache a la Peter the Great, he radiated with energy and insolence. His demands were clear from the beginning:\n— No dismissal for Black Hundreds! Actually, we will use them in direct actions on the streets. We need to show all these Bolsheviks and Anarchists that there won’t be a new 1917 and all they can get is a hammer in their skull. Give my men the rifles."
rusdroz.4.a:0 "We agree"
rusdroz.4.b:0 "More rifles on the streets? You are madman!"

rusdroz.5.t:0 "A Meeting with Purishkevich"
rusdroz.5.d:0 "With his arms folded at the elbows, Vladimir Purishkevich said loud and clear, as he always does:\n — Autocratic monarchy proved itself outdated and unnecessary. People won’t buy it anymore, Mikhail Gordeyevich, and you know it yourself too well. People won’t forget the Republic and the only way to restore a Tsar is to guarantee parliamentarism won’t be abolished, to guarantee their voice will be heard anytime. Consider this my only demand."
rusdroz.5.a:0 "We'll see when we get to the point when we can safely talk about reforms."
rusdroz.5.b:0 "No, Vladimir Mitrofanovich. Just no."

rusdroz.6.t:0 "Negotiations with Engelgardt"
rusdroz.6.d:0 "Boris Engelgardt light his cigarette and smiled. Perhaps, the most unneeded by Drozdovsky, this politician represented the Centre of the monarchists. Engelgardt was a progressive man, to the point of accepting the reality of the Republic and supporting Kerensky for the sake of continuation of Russia’s war against Germany.\n — I know what you might be thinking about right now, Mikhail Gordeyevich, — he said, — You think: what an insolent bastard this Boris Aleksandrovich is. But let me say this, our conflict of interests is the conflict of the past and the future. You are the past, general, and don’t argue with me. The only monarchist option I will genuinely support is Vladimir Kirillovich. He’s just like me, and he knew the consequences of what his reigning relatives were doing back in 1917. That’s why he accepted the February Abdication."
rusdroz.6.a:0 "We agree"
rusdroz.6.b:0 "You’re right, you are an insolent bastard. I can’t accept the traitor on the throne."

rusdroz.7.t:0 "Results of Our Initiative"
rusdroz.7.d_success:0 "With a heavy heart, we agreed on the terms monarchist leaders demanded and now the coalition is formed. For a time of troubles, political squabbles will be stopped, but we can't say for how long this calm will last."
rusdroz.7.d_fail:0 "Manshtein was right all along! Politicians will lead us anywhere but success! All this insolent, stupid bastards that try to look so smart and noble have nothing on their mind but their pride and their very own foolishness. Away with the Democracy! Now the reigh of our guns begins!"
rusdroz.7.a:0 "We reap what we sow"

rusdroz.8.t:0 "Drozdovites Rule Alone"
rusdroz.8.d:0 "The streets lie silent for now. But anyone can say that there is something that coming for Russia. Everyone talks about it, everyone feels it. It's in the air. Soldiers of Drozdovsky's Regiments are staying on the crossroads, watching the crowds, holding rifles in their rifles. You can see their hands tremble with tense. If there is a rifle on a scene, it absolutely must shoot during a play."
rusdroz.8.a:0 "Lock n' Load"

rusdroz.9.t:0 "Denikin and His Clique are Purged"
rusdroz.9.d:0 "We can't trust Denikin. He saw his intentions during the War with Bolsheviks. We don't need that lousy and sneaky bastard who easily accepts the false Republic and forgets his oath."
rusdroz.9.a:0 "There is no room for turncoats in our Empire"
rusdroz.9.b:0 "His fellows shall serve the motherland well from Urga"
rusdroz.9.c:0 "Take his honest word and let him go"

rusdroz.10.t:0 "Markov and His Clique are Purged"
rusdroz.10.d:0 "You understimate us, General Markov! That's were the words Drozdovsky said to him, when this staunch republican whined about the large amount of tsarist soldiers and officers among the ranks of Volunteer Army back in the times of Civil War. Now, this is the time we can show him the true meaning of our words."
rusdroz.10.a:0 "He can join his beloved republic, in hell"
rusdroz.10.b:0 "He dies, let Rezukhin deal with his lackeys"
rusdroz.10.c:0 "What harm can his petty clique do?"

rusdroz.11.t:0 "Kornilovites are Purged"
rusdroz.11.d:0 "Kornilovites remain loyal to the Usurper and most of them are republicans. We can't let them just command the Imperial Army, where they can organize plots and conspiracies against us."
rusdroz.11.a:0 "We will not tolerate the lackeys of a traitor"
rusdroz.11.b:0 "They will be given a chance to prove their loyalty, from the steppe"
rusdroz.11.c:0 "The Empire still has need of their kind"

rusdroz.12.t:0 "A Week After"
rusdroz.12.d:0 "Wind has cleaned the evidences, the footprints, shovel marks, rifles' cases. Those who were left alive or escaped, hide in their dark caves, waiting for what we do next. Our rule is secured and now we must roll up our sleeves and reform Russia according to our needs. We need to be prepared for a total war of revenge."
rusdroz.12.a:0 "Rifles' barrels cool off"

rusdroz.13.t:0 "Army Mutiny"
rusdroz.13.d:0 "Gunshots! Artillery barrage! Cossack with a brave smile, with a sabre, on a sword, chops heads of the soldiers in red-white caps. With the people's praise, counter-coup has won and Drozdovites run scattered and wounded."
rusdroz.13.a:0 "Woe to us!"

rusdroz.14.t:0 "Arrest of Viktor Chernov"
rusdroz.14.d:0 "Life-long party leader of Socialist-Revolutionaries, Viktor Chernov was today arrested by Drozdovite soldiers and was locked up in Kresty prison, awaiting his fate."
rusdroz.14.a:0 "To the next one"

rusdroz.15.t:0 "Arrest of Boris Savinkov"
rusdroz.15.d:0 "Savinkov, famous terrorist and revolutionary, was recognized today at the streets of Petrograd, walking out of one of his conspirative apartments. He was beaten up and escorted to a prison."
rusdroz.15.a:0 "We finally got the bastard"

rusdroz.16.t:0 "Arrest of Mensheviks"
rusdroz.16.d:0 "Despite the fact that Mensheviks don't call for workers' revolution right away and their low support leaves them dangerous for us, we still carpet-ban them as every other socialists."
rusdroz.16.a:0 "No one can hear them scream"

rusdroz.17.t:0 "Arrest of Maria Spiridonova"
rusdroz.17.d:0 "Spiridonova didn't surrender without a fight. Shootout broke up between Drozdovite soldiers and Left-SRs militants. A lot of civilians got wounded and killed in the process, as both sides shoot anything that moves in their eyes' sights."
rusdroz.17.a:0 "No negotiations with terrorists"

rusdroz.18.t:0 "Nikolay Bukharin Escaped"
rusdroz.18.d:0 "Lenin's friend and now leader of Bolsheviks, Nikolay Bukharin was ahead of us, and before the wave of arrests started, escaped to Finland, using Bolshevik secret agent nets. He probably won't stay in Finland long and will run as far as he can."
rusdroz.18.a:0 "He can advocate for communism anywhere else now"

rusdroz.19.t:0 "Total Ban on Socialist Parties"
rusdroz.19.d:0 "With the latest decree of Drozdovsky's junta, all socialist, revolutionary or not, parties were banned from participating in any kind of politics, local and all-Russian governments; their newspapers must be shut down and public meetings or every expression of Anti-Russian Bolshevik ideology are prohibited."
rusdroz.19.a:0 "A Finishing Touch"

rusdroz.20.t:0 "Disbanding the Govorilnya"
rusdroz.20.d:0 "At about five o'clock in the morning, of the Drozdovite officers, only Manshtein and several other people were in the palace. Guards' commander again turned to Manshtein:\nThe soldiers are tired, and there is no end in sight. What if we stop this chatter?\nManshtein thought a bit and waved his hand:\n- Stop it, and tomorrow we'll figure it out!\nGuards' commander entered the hall through the left side entrance, slowly went up to the presidium, walked around the table behind and touched Milyukov on the shoulder. Loudly, to the whole room, in an unobjectionable tone he said:\n- The guard is tired. I ask you to stop the meeting and go home.\nMilyukov muttered something in confusion. The deputies began to make their way to the exit. Nobody even asked if there would be a next meeting."
rusdroz.20.a:0 "What a Farce"

rusdroz.21.t:0 "Attacks on Oppositional Newspapers"
rusdroz.21.d:0 "Series of attacks woke up the major cities. Drozdovite soldiers were burning publishings, throwing out people and papers. In some places, like NSP or Left-SRs' publishings, were they print their propaganda, there were a shootouts with casualties. But, in the end, hundreds of newspapers that were considered oppositional ended up being shut down."
rusdroz.21.a:0 "Sick of that Red Propaganda"

rusdroz.22.t:0 "The Great Regency"
rusdroz.22.d:0 "There will be no Russia without a Tsar. Without the monarchy, every regime rapidly descents into a mess that is Russian Republic was until now. Anarchy, lawlessness, rootlessness, atheism. All that shame is washed off of Russia right now, as we proclaim the Restoration of the Russian Empire. But, the question of Tsar remain, and until the better times, General Drozdovsky will play the role of a Regent, accepting the title of Ruler of Russia."
rusdroz.22.a:0 "Sim Pobedishi"

rusdroz.23.t:0 "The Slayer of Comissars"
rusdroz.23.d:0 "In the autumn of 1918, during the Second Kuban Campaign, there was an officer that got in hospital with a heavy wound. Nobody expected him to survive, but he endured. Without the arm, lopsided, he looked comical in the ranks. Fragments that didn't kill him, managed to harden him. He found himself being called one-handed demon, the slayer of comissars. He single-handedly destroyed the rails, leading to a train with Bolsheviks crushing, and then shot every single survived red soldier.\n If there is someone, who can hate socialists more than Drozdovsky, it will be him"
rusdroz.23.a:0 "One-handed, he still fights his crusade"

rusdroz.24.t:0 "Iron Will"
rusdroz.24.d:0 "To fight the evil, the physical strength is not enough. To fight the evil, a soldier needs the iron will to endure all hardships of war, he needs his heart burning with love to his Motherland and hate to his enemies."
rusdroz.24.a:0 "We need men made out of Fire"

rusdroz.25.t:0 "The Implacable"
rusdroz.25.d:0 "They killed three of his brothers. They betrayed the Rus, they are proud of that they have no Motherland, they desecrate everything that is sacred and destroy everything that is built. There will be no peace until any of them exists. There will be no honor until the shame of Brest Peace and Bolshevik Uprising will be washed off with blood and sweat. Using the power of Anton Turkul, we will hunt down every remaining anarchist and Bolshevik that left."
rusdroz.25.a:0 "Take no prisoners"

rusdroz.26.t:0 "Turkul Bureau"
rusdroz.26.d:0 "Even though Anton Turkul, switched his place from the battlegrounds to cabinets of military intelligence, he still fights the fight that is might be even harder than shootouts. His army of analysts and spies will be the new apparatus of our military and counter-intelligence."
rusdroz.26.a:0 "We see far"

rusdroz.27.t:0 "Foundations of Our Regime"
rusdroz.27.d:0 "Until the sufferings of Russian people are avenged, we won't lay down our rifles.\nUntil the glory of Russia shines once again, we won't sleep well.\nUntil there are enemies and no peace in the world, we will keep our guard.\nGod has girded us with strength, and maketh our way."
rusdroz.27.a:0 "I pursue my enemies and overtake them, and I will not return until I have destroyed them"

rusdroz.28.t:0 "The Tsarist Myth"
rusdroz.28.d:0 "A peasant woman from the settlement of Pererva, Bronnitsky district, Evdokia Adrianova, saw in her dreams the Mother of God, who ordered to go to Kolomenskoye and find there a black icon and make it red. The woman told the rector of the Ascension Church in Kolomenskoye about her dreams. After a long search in the basements of the church, a large icon, blackened with age, was found. On the board appeared the image of Christ on the knees of the Mother of God, in the hands of the Mother of God - the royal regalia, scepter and orb.\nAfter the icon was found, on the same day, March 2, 1917, in the evening at 23 hours 40 minutes, the Emperor of Russia Nicholas II signed his abdication."
rusdroz.28.a:0 "The Tsar left, but the Mother of God herself headed the country, and Her Protection is not removed from our Fatherland"

rusdroz.29.t:0 "Total Nationalization"
rusdroz.29.d:0 "If you ask a Drozdovite soldier, how many factories he can nationalize, he will answer you: as much, as I have bullets in my sub-machine gun."
rusdroz.29.a:0 "No spare for rootless bourgeoisie"

rusdroz.30.t:0 "Capitalists Protest"
rusdroz.30.d:0 "Our Circle of Industry Businessmen of Russia is very upset of your actions, Your Nobleness Regent. These actions of unprecedented violence and violate of right of property are the nails in coffin of free Russia's economy, and we warn you that as long as state control over industries is maintained, Russia will never achieve prosperity and readiness to a war that you yearn so much."
rusdroz.30.a:0 "Dog barks, but the caravan goes on"

rusdroz.31.t:0 "Setting up Planning Boards"
rusdroz.31.d:0 "In the retrospective, the economic theory and practice of bolshevik countries such as France and Britain, and even some ideas of Bolsheviks of our own, can be used in our own effort to ensure the economy is transformed and ready to carry out the hardships of war."
rusdroz.31.a:0 "Calculations... Calculations..."

rusdroz.32.t:0 "Appeal to the Russian People"
rusdroz.32.d:0 "I believe, before all else, in Russia one, indivisible and invincible, I believe in my strength and the strength of my soratniks, I reject the shameful Brest Peace and will never betray Russia. When the time comes, I will stand shoulder to shoulder with my soratniks to face the enemy and I will not fear them, and I will put my nation above my own life. I will be the sword and the shield of Russia, of Russian people and I swear this oath by God, Cross and my Motherland."
rusdroz.32.a:0 "God Almighty, have mercy on us"

rusdroz.33.t:0 "Opolchenie"
rusdroz.33.d:0 "- Russia is being destroyed?\n- Yes.\n- Do the churches being robbed?\n- Yes, they do.\n- Are you being massacred?\n- Yes, we are.\n- Why don't you rise up?\nThe young peasant who was talking to me shrugged his shoulders and asked me in turn,\n- Have you been at the front? Have you been in battles?\n- Yes.\n- What do you think is a battle without artillery?\nIt was true. In some villages, rifles brought from the front have been preserved. Even machine guns have been preserved in some places. But how should the peasants organize themselves? There are almost no roads. There are crowds of people who hate the enemies."
rusdroz.33.a:0 "Arise, Russians!"

rusdroz.34.t:0 "Young Drozdovites"
rusdroz.34.d:0 "By decree of the Ruler of Russia and of the State,Mikhail Drozdovsky. All Scout organizations are to be unified into one that is under the direct rule of the Mikhail. With it the youth of Russia shall be taught all things needed. How to make a fire, How to survive in the woods, and How to shoot a rifle. We shall make soldiers out of these children readied for the wars Russia is to face in the future."
rusdroz.34.a:0 "We shall be like artists molding men into Metal"

rusdroz.35.t:0 "Japanese Connections"
rusdroz.35.d:0 "A meeting today has been conducted between the peoples of Japan and Russia with the main purpose to share ideas and advise. Anton Turkul headed the Russian part of the meeting with a company man working for Mantetsu named... What was it? ‘Kishi’?\n\nThe main idea shared throughout the day was the idea was a ‘National Defense State’ with our side mainly interested in a state in total war and synchronized to the state’s wishes."
rusdroz.35.a:0 "How do they say hello?"

rusdroz.36.t:0 "Bloody Mess Is Honey Sweet"
rusdroz.36.d:0 "\"One good shout, and everyone will fall into place... They are all cowards, they only rebel because everyone is afraid of them. And if they saw the hardness, they would hide now... But in St. Petersburg they don't dare, they are afraid there themselves. The real reason for the revolution there is fear, weakness...\nNow this manifesto has been thumped. The Constitution! They think this will calm you down. Crazy people! Is it possible to calm down with an obvious expression of fear. Who to calm down? Dreamy constitutionalists. These will not go into trouble anyway, and this will not calm the dynamiters. On the contrary, now they will take wing, now they will lead the assault.\nI'm not talking about the substance anymore. It's done. You can't bring it back. But how long Russia will last without autocracy - who knows. Will "constitutional Russia" stand up to some formidable test?.. \"For the Faith, the Tsar and the Fatherland" - they died, and this created Russia. But that they would go to die \"for the State Duma\" is nonsense.\nBut this is ahead. Now repel the assault. Because there will be an assault. Now they will climb. The manifesto, like kerosene, will pour them. And now the only hope is for the lieutenants. Yes, here on such lieutenants as ours. If the lieutenants understand their duty, they will fight back...""
rusdroz.36.a:0 "Proud Tribe, Get Up For The Battle"

rusdroz.37.t:0 "By Cross"
rusdroz.37.d:0 "By Ruler's of Russia Decree, secular and laicistic, clearly Godless, policies enforced by previous government now are declared null. From this moment, the Union between the Empire and the Orthodox Church is created once again.\n\n The Regent has already met the Patriach and discussed the mutual agreements and projects with one ultimate goal - the return of a Tsar and God in Russia."
rusdroz.37.a:0 "By Cross Russia Will be Saved"

rusdroz.38.t:0 "By Sword"
rusdroz.38.d:0 "Black Hundreds since the day they were found, have always were a decentralized local force formed by urban patriots. To coordinate their patriotic will and desire to protect the Holy Rus, we'll start the reorganization of Black Hundreds, turning them into something more than paramilitary crowds. This will take some time and effort, but we'll create the unbreakable force and with it we'll prevail over countless enemies"
rusdroz.38.a:0 "By Sword Russia Will be Protected"

rusdroz.39.t:0 "Muslim Tsarist Organization"
rusdroz.39.d:0 "By Order of the Ruler of Russia and its State, Mikhail Drozdovksy, has decreed formations of autonomies. With it they shall have greater rights than they did under the accursed Kerensky as they organize under the Volga Tatar Clergy. Ruler Drozdovksy hopes with this we shall integrate the Muslim People properly into our Empire."
rusdroz.39.a:0 "Inshallah!"

rusdroz.40.t:0 "Crackdowns on Leftists in Moscow"
rusdroz.40.d:0 "The morning today started with a siege of what was suspected as a headquarters of an anarchist and revolutionary cell. Doors were blocked with anything Black Hundredists could find and the fire was lit to smoke out barricaded anarchists. The news have spread and soon the whole city was the battleground between monarchists and socialists, leaving hundreds of people dead and thousands injured.\n\n But at least, we liquidated another revolutionary cell."
rusdroz.40.a:0 "There is a shootings on the streets, honey, don't go outside"

rusdroz.41.t:0 "Ufa Pogrom"
rusdroz.41.d:0 "Outrageous news coming from Ufa, the capital of Bashkiria - few days ago local cell of anti-monarchists, formed by socialists and islamists, probably, funded by the Ottomans, tried to murder local city head. Our loyal militiamen answered with a pogrom, litting the fires and killing and beating every suspected Bolshevik on the street."
rusdroz.41.a:0 "Violence raises"

rusdroz.42.t:0 "Murder of Sergey Kirov"
rusdroz.42.d:0 "On a dark night, in the cold streets of Petrograd, Sergey Kirov would wait on a bench, shrouded in a dark coat and a long hat. It was not the usual spot where Kirov would meet his informants, but the letter he had received detailed something urgent with regards to his fellow comrades who had recently been arrested by the State; there was no time to waste, it seemed. After what had seemed like a millennia, Kirov would perk up at the sound of pacing footsteps. Down the street, and quickly approaching him, was a man clad in all black, just as he was. ‘’Hold on, let me see your face first-’’ A bullet would silence the Bolshevik as it pierced through his chest. As he laid on the bench, wide-eyed and gasping for breath. As soon as he had appeared, the assassin was now gone. The NSP were now without a figurehead to lead them, and the Drozdovites are on their heels."
rusdroz.42.a:0 "Another Judas got his reward tonight"

rusdroz.43.t:0 "Red Uprising in Petrograd and Moscow"
rusdroz.43.d:0 "The reaction on the killing of Sergey Kirov was the loudest in the recent years. Few days since the murder has happened, in the night, thousands of socialist activists and their Red Guards came out to the streets in an attempt to capture Moscow and Petersburg important places like City center, Post stations, Ports and Garrisons fortifications. Luckily, our soldiers managed to beat them back and now both of our Capitals are battlegrounds for fierce battle of rifles, artillery and armored cars."
rusdroz.43.a:0 "Rus once again hangs by a thread!"

rusdroz.44.t:0 "At the Ruins"
rusdroz.44.d:0 "On the banks of the Neva, the once-great metropolis of Saint Petersburg burns in an immolating maelstrom of chaos of napalm. What was at one time the famed ‘Window to the West’, the ‘Venice of the North’, and the ‘City of White Nights’ has now been turned into nothing more than a city of ash and bone, laid siege and brought to ruin by anarchists and bolsheviks. From landmarks such as the Alexander Column and the Hermitage Theatre to the opulent Marble, Yusupov, and Yelagin palaces, all common people's neighbourhodds in this famed Petrograd has been either scarred by fires and fired lead, or utterly reduced to rubble. Not a soul can be heard amongst the ashen plains and mountains of rubble - it was but a week ago when the city was as vibrant and radiant like none other. As news of the destruction rapidly spreads across the nation and worldwide, we are met no longer with outcry - instead, a shallow silence.\n\nAs our soldiers walk across the barren stretches of nothingness, most are reminded of another aptly-given name for the old capital - the ‘City Built On Bones’. However, this is no time for mourning. Already, Marshal Drozdovsky has proclaimed, with the socialist taint now firmly vanquished, Russia is now free to step forth into a new age unlike any other. Petrograd will be rebuilt to be grander, and greater - a city ordained by God himself."
rusdroz.44.a:0 "Piter shall be rebuilt in marble and gold from this ash and cinder."

rusdroz.45.t:0 "Felix Yusupov Connections"
rusdroz.45.d:0 "The Romanov Dynasty is opulent and affluent, but even these lords of All Russia are not the wealthiest in our lands. For decades, the Yusupov family has reigned as one of the wealthiest families in the nation, and with their esteemed standing and access to great wealth, aligning with this powerful family would be of great use to the state. \n\nCurrently, the House of Yusupov is primarily rallied behind Prince Felix Yusupov, patriarch of the family and chief of their finances. Ever the flamboyant and eccentric noble, Felix is an educated and free-spirited man infamous for his role in the death of Rasputin and for his social outings and escapades, but nonetheless has also proven to be a shrewd financier. By drafting agreements with this aristocrat, we shall establish a new monetary slush fund for our government to draw from using Yusupov family assets and capital, and in exchange, Felix Yusupov has been given a position within the Russian government, full absolution for his role in the murder of Rasputin, and he has been given great liberties and benefits that shall allow him to continue his odd lifestyle, so long as he keeps his more outlandish behaviors away from the public eye. With this arrangement, our resurging empire shall have far greater access to the funds it needs to truly flourish as we crusade to reclaim the glories of old Imperial Russia."
rusdroz.45.a:0 "Once hated by the Tsarina, and now utilized by the Tsar."

rusdroz.46.t:0 "Legacy of Minin"
rusdroz.46.d:0 "When we look back on the legacy of our great nation, many heroes and icons of the Russian people appear. During the Time of Troubles, a dark age for our people, there was one man who stood out like a light in shining darkness; Kuzma Minin - a man of the Kupechestvo who rallied men under the Imperial banner to support the Prince Dmitry Pozharsky against the invading Poles. A symbol of Russian patriotism, he is a man deserved of respect - and what better way can this be shown than through fostering closer bonds with the Kupechestvo?\nAlready we have begun to supply the merchants with shipments of rifles in exchange for their generous ‘donations’ to the state. We are always in need for additional sources of income, but to do so in remembrance of this hero of our past is an honor no other administration before us had."
rusdroz.46.a:0 "The legacy of Minin and Pozharsky lives on in new Russia!"

rusdroz.47.t:0 "One Party To Rule Them All"
rusdroz.47.d:0 "In an effort to bring further unity to the Russian people, Drozdovsky along with his cabinet and closest allies have ordered the merger of every single political party, along with every related entity attach to these parties into the All-Russian Popular Union. While this move, as was expected, is quite unpopular, many have expressed gratitude at the merger. Unlike the monstrous Bolsheviks who would have simply banned these same parties and hunted down their leadership, or the meddling Republicans who, while allowing these parties to exists, would never have allowed them to share power, which they so greedily held onto. With every party merged into one entity, it ensures that every man will truly be represented, while also allowing a degree of freedom of debate. Regardless, the removal of party politics shall surely bring a true unity to the Russian people, who have so long suffered division at the hands of these petty parties."
rusdroz.47.a:0 "...and in the Darkness bind them"

rusdroz.48.t:0 "The Russian People are United"
rusdroz.48.d:0 "The Flags wave proudly in every city while in villages that once were on the border of contesting states the villagers get together and celebrate. The celebrations are for the simple reason of the Russian peoples finally being united together under one state, rather than a bunch of squabbling armies with their petty political differences. Newspaper presses and the few radio stations prepare to record the words of Russia’s leader for era’s to come. Now as Drozdovsky comes out he speaks to the gathered crowds outside the Kremlin. Speaking both in a mechanical yet sincere tone, he states to the entire Russian state and the world, today is the day which Russia will remember as its “unity day”, for never again will Russia be divided."
rusdroz.48.a:0 "But can it truly be called unity?"

rusdroz.49.t:0 "Cultural Awakening"
rusdroz.49.d:0 "Directed by aspiring film-maker Sergei Einsentein, 'Alexander Nevsky' has made its first appearance in theatres across Russia's cities. The film is a historical drama depicting the invasion of Novgorod in the 13th century by the dastardly Teutonic Knights, who are defeated and chased out of the nation by the heroic Alexander Nevsky, Prince of Novgorod and an important figure in Russian history. The film has received wide-spread acclaim across Russia for many reasons - its cinematography and special effects is unlike any movie out there, especially with its grand and monumental climax depicting the Battle of the Ice. Many have also commended Eisenstein for his choice to use sound for the first time with the film, as its musical score composed by Sergei Prokofiev is met with admiration and praise. The film itself surprisingly had almost never seen the light of day, due to Einsentein's Jewish ancestry. However, having been baptised, the government green-lighted its production almost reluctantly.\n\nMany film-critics were keen to note the obvious allegory present in the film, as Eisenstein himself had pointed out in an article, between the Teutonic Knights and the German Empire, as well as Novgorod with our Mother Russia. Another theme that was present within the film was the strong sense of traditionalism, with the film acting almost as an outcry to all Russians to embrace their rich culture and history. Arguably, in part due to the massive success of the film, these messages has emboldened the general population, and high morale has been reported amongst our soldiers."
rusdroz.49.a:0 "A testament to Russian film-making!"

rusdroz.50.t:0 "Religious Art Exhibition"
rusdroz.50.d:0 "With a government that finally is treating the faith of the Russian people with the respect that it deserves, an almost enumerable amount of programs dedicated to revitalizing that faith have sprung up. One such program is the [RUS.GetCapital] National Exhibition of Religious Art. Displaying such works as Andrei Rublev's famous Hospitality of Abraham, and several glorious depictions of Christ Pantocrator. While all in all a small and modest affair, this state sponsored showing of Holy Russia's most glorious icons seems to have already triggered the desired effect; In the days since the Exhibition's opening, more and more churches are beginning to be packed to the brim, bringing the salvation of the Russian people just a little closer."
rusdroz.50.a:0 "Without God, what are we but swine?"

rusdroz.51.t:0 "The Countess’ Gambit"
rusdroz.51.d:0 "Countess Nina Podgorichani-Petrovich has long enjoyed the spotlight and adoration of the Russian public for her enticing and tantalizing poems and translations of foreign folktales and novels. A darling of the Russian socialite scene, Countess Nina has long caught the eye of the masses with both her literary skill and her witty charm, and in her long career the Countess has earned many honors and drawn the attention of the masses many times. However, it seems this now matured aristocrat is not done drawing our attention quite yet! \n\nIn a tense and grueling tournament for the national chess championships currently being held in Irkutsk, Nina has been pitted against greats odds once more as she faces some of the best strategists and tacticians in the Empire. After hours of fierce competition against the likes of other chess masters such as Peter Romanovsky, Nikolai Riumin, Viktor Goglidze, and many more,  this charismatic starlet has trounced them all, emerging from the tournament as the highest national chess champion in all of Russia. This historic victory marks the first time a woman had ever won such an event, truly showing the keen mind the Countess has become famous for. With another new laurel to rest on, the people of Russia cheer as their Countess continues to show what a Russian woman truly can be!"
rusdroz.51.a:0 "In chess, it is not gender, bur brains and nerves that determine the victor."

rusdroz.52.t:0 "Tsar Nicholas II To Be Canonized"
rusdroz.52.d:0 "This morning, after a meeting with a majority of Russian bishops, Patriarch Krill announced to an elated crowd outside of Saint Basil's Cathedral that the late Nicholas II and his family are to be canonized in the near future.  The Tsar and his family are to be deemed Martyrs, shedding their blood for the sole fact that they were Christian. To many, both within and without Russia, this comes as no shock. It is no secret that the government of [RUS.GetLeader] has been investing and pushing strongly for the late Tsar's canonization almost since he took power. Regardless, the people of Russia can sleep a little more soundly, know that Nicholas II and his family are praying for us in the Heavenly Kingdom above. "
rusdroz.52.a:0 "A Martyrdom recognized at last."

rusdroz.53.t:0 "Canonization of the Imperial Family"
rusdroz.53.d:0 "Following a beautifully conducted ceremony including Patriarch Krill, [RUS.GetLeader] and several minor Bishops, Tsar Nicholas II and his family have been officially canonized. In a short speech, Patriarch Krill espoused the virtues of the Imperial Family, as he retold a dramatic retelling of their martyrdom. He told of the struggle of their short few weeks of house assert, their patience in the face of abuse, and their resilience in the face of death.\n\nShortly after the canonization ceremony, [RUS.GetLeader] officially announced a new national holiday, On the [GetDate] of ever year, the Russian shall take the day off to attend Divine Liturgy, and to pay respect to the late Tsar, and remember the evils of Socialism. While some have complained about such a holiday, calling it an abomination of State and Church relations in the modern age. Such naysayers have quickly be silenced, due to both the overwhelming majority of people supporting his canonization, and the ever listening ears of the Turkul Bureau."
rusdroz.53.a:0 "Royal Passion-Bearers, Pray for Us!"

rusdroz.54.t:0 "Memoirs from the Volunteer Army"
rusdroz.54.d:0 "Bookstores and libraries across the Empire are seeing near-record breaking turnouts as Yuriy Galich's newest novel hits shelves today. Galich’s newest work is a collection of memoirs, notes, letters, and more from the brave and heroic souls of the Dobrovolcheskaya Armiya, the Volunteer Army of South Russia that valiantly fought back the Red hordes that threatened the lands of Ukraine and the Caucasus. Led by great heroes of the Civil War, such as Lavr Kornilov, Pyotr Wrangel, Anton Deninkin, and of course, our own honored Mikhail Drozdovsky, these true sons of Russia fought valiantly at Kiev, Peregonovka, Tsaritsyn, and beyond, slaughtering the Bolshevik menace wherever it sprouted from. Galich has put the realities of these brave men’s sacrifices and heroics to the page in an organized collection so that all of Russia may read of these great deeds and of the great deeds of our Marshall Mikhail Drozdovsky, for without the valiant acts and deaths of these men, all of Russia as we know it would not exist today. To these heroes of the Civil War, and to Galich for bringing the lost words of these true Russian sons home!"
rusdroz.54.a:0 "Fellow fighter, give me your hand!"

rusdroz.56.t:0 "Rumors of a Monarchist Plot in the Military"
rusdroz.56.d:0 "Following Kornilov's coup of the dedadent a weak Republican government, Russia once more finds herself under the hand of the armed forces. While Kornilov and his supporters expected for some kind of blow black from the population, we hardly expected something from within our own ranks. Based on limited intelligence gathered by Kornilov loyalists within monarchists circles, it appears that Black-Hundredists officers, centered around Mikhail Drozdovsky, are plotting to overthrow our government while it's still in it's infancy. While we have little more then hearsay to back up these claims, many with access to this intelligence, chief among them being Denikin, are calling on Kornilov to purge these officers, to secure our position. While it would weaken our officer pool, with enough men on their side, these monarchists could pose a real threat too our state. The choice, however, is Kornilov's alone to make."
rusdroz.56.a:0 "Hearsay is not justification to remove talented officers."
rusdroz.56.b:0 "Purge them, better safe than sorry."

rusdroz.57.t:0 "Drozdovsky's Regiment Makes its Move!"
rusdroz.57.d:0 "General Kornilov soon realized his folly. Rashly acting on the rumors of a restorationist plot, word broke out and the would be conspirators sprung into action, their intentions made manifest by necessity. Led by Mikhail Drozdovsky, the group of his veterans, Black-Hundredists and other White officers sympathetic to the royal cause moved to secure government buildings and armories all around the capital. While Kornilovite forces tried to stop them at first, they were quickly overwhelmed in what became an absolute bloodbath on the streets and inside various houses loyalist regiments hid in.\nThe whole situation lasted for roughly eight hours, after which republican generals and senior officers were either arrested or shot while ordinary soldiers were ordered to swear fealty to their new supreme commander. With the battle for soul of Russia itself won by Drozdovsky, he can finally rouse the sleeping masses to save Holy Rus and make their noble ancestors proud."
rusdroz.57.a:0 "March, the people of Russia, for your salvation!"

rusdroz.60.t:0 "The Great Zemsky Sobor of [GetYear]"
rusdroz.60.d:0 "Just as in 1598 when Russia faced a secession crisis following the death of Vasili IV, the greatest minds from the Nobility, Clergy and Commoners have once more gathered together to elect a new Tsar for the Empire. As Marshal Drozdovsky has clearly explained to the men gathered, very few truly have a claim to the throne of Tsar Nicholas. Grand Duke Kirill, while the most 'accepted' claimant, is little more then a snake, who would poison Holy Russia if he were to assent to the Throne, due to his traitorous acceptance of the February Revolution. Grand Duke Dmitri, while making no claim to the Throne, has likewise dishonored himself, due to his participation in the murder of Rasputin.\n\nWith this in mind, Marshal Drozdovsky has presented before the Zemsky Sobor two candidates, both from the House of Romanov, but both lacking claims to the Imperial Throne. These two men are Prince Roman Petrovich and Grand Duke Boris Vladimirovich. Both men are set to appear before the Zemsky Sobor, before this most hollowed meeting makes it's decision in regards to the new Tsar."
rusdroz.60.a:0 "Let us see what Prince Roman has to offer..."

rusdroz.61.t:0 "Prince Roman Petrovich"
rusdroz.61.d:0 "Born in the now burning City of peter in 1896, Prince Roman is the son of the deceased Grand Duke Peter Nikolaevich - the occultist socialite infamous for his role in bringing Rasputin to the Imperial Court. Long the black sheep of the Russian Imperial Family, this cadet-branch of the Romanovs is perfectly distanced from the corruption and decadence of the former line, and with the black stain that was the Grand Duke now dead, his titles have fallen to Prince Roman. Nothing like his odd father, Roman served in the Weltkrieg as a sapper on the Turkish Front and has proven himself to be a measured and straight-headed man - fitting qualities for a possible Tsar. Additionally, the Prince has already been wed to a woman of high standing, the Countess Praskovia Sheremeteva, and with her has already sired legitimate issue, staving off any possible succession crisis. All in all, the young aristocrat would be a fitting Tsar for our reborn Empire, but that is not up for our regime or Drozdovsky alone to decide, for only the Zemsky Sobor holds that right."
rusdroz.61.a:0 "...and now for the Zemsky Sobor to decide."

rusdroz.62.t:0 "Grand Duke Boris"
rusdroz.62.d:0 "Grand Duke Boris Vladimirovich was born in 1877, being a grandson to Alexander II. Being a member of the Romanov dynasty he has always lived a luxurious lifestyle that was relatively carefree from the nuances of the average day russian peasantry. However he often made himself more notable from the average romanov nobles, besides being a grand duke who often was not thought of in the wider family, he also served as a major general in the army. He still did not make much of his career, preferring parties where he could socialize and enjoy himself. This remained his lifestyle throughout the great war and civil war, where he typically kept his head down from wider monarchist affiliation but kept himself a proud russian noble. His attempts however have not been unnoticed by those who pay attention to the romanov bloodline, and now the Grand Duke might just prove to be a worthy candidate for the throne under Drozdovsky."
rusdroz.62.a:0 "...time to make a choice"

rusdroz.63.t:0 "The Zemsky Sobor's Decision"
rusdroz.63.d:0 "Having seen both candidates and having had a few days to process and deliberate, the time has come for the Zemsky Sobor to make a decision. While many predicted had predicted debating, there has been shockingly little debate. The reason for this, it seems, is that most within the assembly are awaiting for Marshal Drozdovsky to make his own choice.\n\nAfter a long period of silence, the Marshal produced from his coat a pen, with which he wrote a single word on a piece of paper, which he handed to  Patriarch Kirill who had been presiding over the Zemsky Sobor. The Patriarch, speaking for the whole assembly, then rose and proclaimed; 'We, the gathered members of the Zemsky Sobor, do hereby proclaim the election of a new Tsar! May God guide his hand, protect his soul and bring him a long love! With one accord, we proclaim...       "
rusdroz.63.a:0 "...Long Live Tsar Boris I!'"
rusdroz.63.b:0 "...Long Live Tsar Roman I!'"

rusdroz.64.t:0 "Gridlock Coalition"
rusdroz.64.d:0 "With the People's Union being a big-tent coalition of various monarchists that hold different views on who should be crowned Tsar, we're a long far from agreement. It seems it will be another year of Russia being without a Tsar on the throne and in the heads of its people."
rusdroz.64.a:0 "We all want the same thing, then why can't we agree on anything?"


