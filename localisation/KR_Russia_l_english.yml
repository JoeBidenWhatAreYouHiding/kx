rus_industry_lack:0 "Backward Industry"
rus_industry_lack_desc:0 "Kerensky's unability to fulfil the land reform led to the whole regions of the country lacking efficient ways to industrialize. Moreover, in the aftermath of the Civil War Russia faced economic devastation, a short period of growth and then recession, due to the stagnation and corruption, caused by inefficient Kerensky's rule. Right now Russia is still industrially backward, compared to the Western Europe and USA."

