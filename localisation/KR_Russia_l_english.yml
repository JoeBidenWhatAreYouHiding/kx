russia.36589.t:0 "The Eternal President"
russia.36589.d:0 "It was a cold day in Petrograd, I was going for a daytime stroll as I existed the Duma building. From the crowd emerged a shadowy figure who, before the police could do anything, discharged a gun. I saw my entire life flash before my eyes, from my birth to my childhood, to the Revolution, all the way until the very second where I was shot. It all went blank, until I woke up in my bed the next day. I assumed it was all a dream, just a bad dream, surely my guards wouldn’t allow my assassination?\n\nBut as I exited the Duma, I saw the same gunman approach, and the same bullet fly towards my head, but as soon as the bullet pierced my skull, and ass soon as my brains splattered all over the Duma’s walls, I awoke in my bed the very next morning. It kept going on like this, on and on, for what felt like an eternity\n\nEvery day as I awoke I saw the world change around me, familiars faces changing, the world becoming a little different every time I awoke. The first day I was trapped in this loop, Italy was divided into two pieces, eventually I came to find that it was divided into five, a few years later it was back to two pieces. I liked it better when it was in 5 pieces. I found out who that hooded gunman was, it was one of Savinkov’s insane lackeys, Pavel Gorgulov. But even as I find out more and more of the world I live in, I could never seem to avoid the tragic events of my death.\n\nMy assassination seemed to be the only constant left in the world, until the one day where I defied my set-in stone fate. As I saw Gorgulov approach, I stood unflinching, I knew the bullet would reset this loop at any second; I had just grown used to that. But as the gun fired, I took a deep breath, and ran like hell towards my eternal assassin. With all my might I tackled Gorguov, even as he feebly tried to shoot me again and again; the bullets simply glanced off of me. With the combined rage I had build up over the countless years stuck in this time loop hell, I thrust my hand into Pavel Gorgulov’s chest, and pulled out his still-beating heart. As I saw his life force fade, I grimaced. I had finally done it, I had broken the loop, I had finally survived.\n\nThat was almost 500 years ago, and I have ruled Russia as their Eternal President ever since. I have seen nations crumble, men die, systems fall, but in all of this, in all of the chaotic uncertainty of the world, I, President Alexander Fyodorovich Kerensky remain as the one, true unflinching constant in this dark and dreary world. For I... "
russia.36589.a:0 "...am, the Social Liberal Dictator, Russia’s Eternal President"

### Peace With Germany ###
RUS_Separate_Peace:0 "Revenge for Brest-Litovsk"
RUS_Separate_Peace_desc:0 "With the declaration of war on Germany, our leadership is interested in only one thing - the speedy return of our territories under our influence and the conclusion of peace with the enemy - this time on our terms."

RUS_Force_German_Surrender:0 "Force German Surrender"
RUS_Force_German_Surrender_desc:0 "We don't need to crush the Germans completely. While there is some attraction to doing so and becoming the undisputed hegemon of Europe, that would mean then dealing with a resentful and rebellious German puppet as well as the eyes of the rest of the world. It will be enough to reverse the insult of Brest-Litovsk and Minsk and guarantee our security in the coming years."

RUS_Force_Austrian_Surrender:0 "Force Austrian Surrender"
RUS_Force_Austrian_Surrender_desc:0 "We don't need to crush the Austrians completely. While we understand that we should liberate the Slavic population of Austrian Empire, we cannot was more Russian lives, considering German Empire no longer exists."

germany_has_no_uncapitulated_allies_in_ee_or_caucasus_tt:0 "Has no uncapitulated allies remaining in §YEastern Europe§! or the §YCaucasus§!"
RUS_at_least_two_of_three_are_captured_tt:0 "Any two of [195.GetName], [219.GetName] or [217.GetName] are controlled by the [ROOT.GetNameDef] or an ally"

rusfor.1500.t:0 "Dictating Russia's Terms"
rusfor.1500.d:0 "The Germans were defeated in the Eastern Front, with our Army crushing the Reichspakt forces. Despite the fact that it would be nice to win a total victory over Germany, this will give us a border with the strengthened International, which we do not need. Maybe we should send the Germans an offer to conclude a peace treaty?"
rusfor.1500.a:0 "We don't need to sacrifice more Russian lives"
rusfor.1500.b:0 "Our flag should fly over the Reichstag"

rusfor.1501.t:0 "Russian Demands"
rusfor.1501.d:0 "Our Eastern Front was crushed and it seems that nothing can stop the Russians from forcing us to surrender, considering we have a strong enemy on the Western Front as well. However, we can also reject their demands, and try to fight them back soon."
rusfor.1501.a:0 "We should start negotiations!"
rusfor.1501.b:0 "We shall never surrender!"

rusfor.1502.t:0 "Dictating Russia's Terms"
rusfor.1502.d:0 "The Germans have agreed to negotiate, as they were afraid that our forces will destroy Berlin! Now we shall dictate our terms."
rusfor.1502.a:0 "We just want ex-Imperial territories back..."
rusfor.1502.b:0 "...and demilitarization of Eastern Prussia..."
rusfor.1502.c:0 "...and annexation of Eastern Prussia..."

rusfor.1503.t:0 "Russia Demands Eastern Europe"
rusfor.1503.d:0 "The Russians have demanded all the territories that we have liberated during Brest-Litovsk back to their realm."
rusfor.1503.a:0 "We agree."
rusfor.1503.b:0 "We cannot agree on this."

rusfor.1504.t:0 "Russia Demands Eastern Europe and Demilitarization of Eastern Prussia"
rusfor.1504.d:0 "The Russians have demanded all the territories that we have liberated during Brest-Litovsk back to their realm. Moreover, they also demanded the demilitarization of Eastern Prussia."

rusfor.1505.t:0 "Russia Demands Eastern Europe and Eastern Prussia"
rusfor.1505.d:0 "The Russians have demanded all the territories that we have liberated during Brest-Litovsk back to their realm. Moreover, they want to annex Eastern Prussia."

rusfor.1506.t:0 "Germany Agreed!"
rusfor.1506.d:0 "The Germans have agreed on our terms. It is time to ratify the treaty."
rusfor.1506.a:0 "Splendid!"

rusfor.1507.t:0 "Germany Refused!"
rusfor.1507.d:0 "Unfortunately, the Germans have refused our terms. While we were leaving the conference in anger, our troops had already resumed the offensive."
rusfor.1507.a:0 "They will regret this!"

rusfor.1508.t:0 "Issue of other Eastern European Territories"
rusfor.1508.d:0 "The Germans have agreed on our terms, however, some border issues are not still defined."
rusfor.1508.a:0 "Everything is fine."
rusfor.1508.b:0 "We want some border regions"
rusfor.1508.c:0 "We want every inch of the former imperial lands!"

rusfor.1509.t:0 "Rumors of a Separate Peace Between Germany and Russia"
rusfor.1509.d:0 "Our intelligence reported that the Germans had secretly concluded a separate peace with Russia, essentially betraying their obligations to us. We must not lose the chance and conclude our separate peace with Russia before it is too late."
rusfor.1509.a:0 "We should do it as soon as possible!"
rusfor.1509.b:0 "We cannot loose against them."

rusfor.1510.t:0 "Ottomans Sue for Peace"
rusfor.1510.d:0 "The Ottomans must have discovered about our separate peace with Germany and are know requesting peace."
rusfor.1510.a:0 "Sign the peace!"
rusfor.1510.b:0 "Demand some concessions!"
rusfor.1510.c:0 "Demand more concessions!"

rusfor.1511.t:0 "Russians Agree!"
rusfor.1511.d:0 "The Russians have agreed to sign the treaty!"
rusfor.1511.a:0 "Splendid!"

rusfor.1512.t:0 "Russia Demands Some Concessions!"
rusfor.1512.d:0 "Russia has agreed, but has also demanded Batumi, Armenia, and free passage through the Bosphorus!"

rusfor.1513.t:0 "Russia Demands More Concessions!"
rusfor.1513.d:0 "Russia has agreed, but has also demanded Batumi, greater Armenia, free passage through the Bosphorus and to end our influence in Persia."

rusfor.1514.t:0 "Ottomans Agree!"
rusfor.1514.d:0 "The Ottomans have agreed on our terms. It is time to sign the treaty."
rusfor.1514.a:0 "Nice."

rusfor.1515.t:0 "Ottomans Refuse!"
rusfor.1515.d:0 "The Ottomans have refused our terms."
rusfor.1515.a:0 "They will regret this!"

rusfor.1516.t:0 "Treaty of Danzig"
rusfor.1516.d:0 "Today, representatives of the Ministries of Foreign Affairs from the German Empire and Russia shook hands after signing the treaty on a separate peace, which went down in history as the Danzig Peace Treaty.  Russia regained its leadership and territories by triumphantly defeating the Kaiser's army."
rusfor.1516.a:0 "Long live Russia!"

rusfor.1517.t:0 "Treaty of Yerevan"
rusfor.1517.d:0 "Today, representatives of the Ministries of Foreign Affairs from the Ottoman Empire and Russia shook hands after signing the treaty on a separate peace, which went down in history as the Yerevan Peace Treaty. Russia regained its leadership and territories by triumphantly defeating the Sick Man of Europe."
rusfor.1517.a:0 "Hooray!"

rusfor.1518.t:0 "Treaty of Danzig"
rusfor.1518.d:0 "Today, representatives of the Ministries of Foreign Affairs from the German Empire and Russia shook hands after signing the treaty on a separate peace, which went down in history as the Danzig Peace Treaty.  Russia regained its leadership and territories by triumphantly defeating the Kaiser's army."
rusfor.1518.a:0 "How will this turn out for Europe?"

rusfor.1519.t:0 "Treaty of Yerevan"
rusfor.1519.d:0 "After the rumors of a separate peace between Russia and Germany, the Ottoman Empire also rushed to make peace with a new powerful enemy. And although Russia and Germany have not yet declared peace, today the Ottoman Empire has officially withdrawn from the war."
rusfor.1519.a:0 "Is this the end for Ottomans?"

rusfor.1520.t:0 "Peace With Russia?"
rusfor.1520.d:0 "After the loss of major territories of our Empire and Treaty of Danzig, our government is intersted in signing a peace treaty with Russia, whose army is getting ready to capture our main cities."
rusfor.1520.a:0 "We have to agree."
rusfor.1520.b:0 "We will stop the Russians."

rusfor.1521.t:0 "Austria Wants Peace"
rusfor.1521.d:0 "We have defeated the Austrian army and without the help of Germany they are doomed. The Austrian government has offered to sign a peace treaty with us, how shall we react?"
rusfor.1521.a:0 "Sign the status-quo peace."
rusfor.1521.b:0 "We want some concessions!"

rusfor.1522.t:0 "Russia Agrees!"
rusfor.1522.d:0 "The Russians have agreed to sign the status-quo peace with us."
rusfor.1522.a:0 "Great!"

rusfor.1523.t:0 "Russia Demands Concessions!"
rusfor.1523.d:0 "The Russians have agreed to sign the peace with us, but they have demanded some concessions!"
rusfor.1523.a:0 "We cannot dissolve our empire!"
rusfor.1523.b:0 "We agree."

rusfor.1524.t:0 "Austrians Refuse!"
rusfor.1524.d:0 "Despite they offered us the peace in the first place, the Austrians have refused our concessions."
rusfor.1524.a:0 "They will regret this!"

rusfor.1525.t:0 "Austrians Agree!"
rusfor.1525.d:0 "The Austrian Empire has agreed to give us concessions and the treaty will be ratified soon."
rusfor.1525.a:0 "Great!"

rusfor.1526.t:0 "Treaty of Budapest"
rusfor.1526.d:0 "Today, representatives of the Ministries of Foreign Affairs from the Austrian Empire and Russia shook hands after signing the treaty on a separate peace, which went down in history as the Budapest Peace Treaty. Russia regained its leadership and territories by triumphantly defeating and defeating yet another Kaiser."
rusfor.1526.a:0 "Hooray!"

rusfor.1527.t:0 "Treaty of Budapest"
rusfor.1527.d:0 "Today, representatives of the Ministries of Foreign Affairs from the Austrian Empire and Russia shook hands after signing the treaty on a separate peace, which went down in history as the Budapest Peace Treaty.  Russia regained its leadership and territories by triumphantly defeating the Kaiser and King's army."
rusfor.1527.a:0 "The End of Empire?"

