russoc.5.t:0 "Setting Up the Elections"
russoc.5.d:0 "With the creation of workers' and peasants' councils in all our districts, we can finally begin the first democratic Soviet elections, which will be held soon. Depending on their results, the Supreme Soviet will be elected and a new Soviet government will be formed.\n\nIn the Soviet system, workers elect their representatives to local councils, then local councils elect regional representatives, and the Supreme Council will be formed from regional representatives. Nevertheless, we will need to choose propaganda socialist posters if we want any party to have greater success in the Soviets. However, in any case, the Government will have representatives of all socialist parties in its ranks."
russoc.5.a:0 "Vote for Moderate Bolsheviks!"
russoc.5.b:0 "Vote for Left Socialist Revolutionaries!"
russoc.5.c:0 "Vote for Center-Left PSR!"
russoc.5.e:0 "Vote for NSP!"
russoc.5.f:0 "Vote for Mensheviks!"

russoc.6.t:0 "Army Policy"
russoc.6.d:0 "Another thing we should decide on is the question of Army. Some factions in the Congress believe that we should maintain the Krasnaya Gvardiya - Red Guard, the voluntary autonomous militia units. The others, however, believe that we should create cenralized army in order to compete with most European armed forces."
russoc.6.a:0 "Red Army - centralized military."
russoc.6.b:0 "Red Guard - decentralized militia."
russoc.6.c:0 "People's Army - use the legacy of Republican Army."

russoc.7.t:0 "The Minorities"
russoc.7.d:0 "There are different opinions in the Congress about the governmental structure as well. The first opinion is to make Russia a centralized unitary state without autonomous administrative divisions. The majority of the factions support the idea of federalization - creation of semi-autonomous socialist republics."
russoc.7.a:0 "Unitary Republic"
russoc.7.b:0 "Federative Republic"
russoc.7.c:0 "The question of the minorities should be postponed till further notice."

russoc.8.t:0 "Trade Unions"
russoc.8.d:0 "The discussion about trade unions seems to be one of the most hot debate of the Congress. All major factions have their own opinion on the topic. The Bolsheviks, Mensheviks and NSP support the idea of state controlled trade unions, making them powerless. The Left SRs and Profsoyuzovtsy believe that trade unions should be autonomous units of the workers' self-governance, who shall decide the economic programme. The PSR believes that trade unions should be independent and supported by the state."
russoc.8.a:0 "State-controlled Trade Unions."
russoc.8.c:0 "Completely independent Trade Unions."
russoc.8.e:0 "Independent Trade Unions with limited state control."

russoc.9.t:0 "Foreign Policy"
russoc.9.d:0 "The question of the foreign policy is also important. The majority of the factions believe that we should join the Internationale, but some believe that we should create our own alliance."
russoc.9.a:0 "Join the Internationale."
russoc.9.b:0 "Create our own alliance."

russoc.10.t:0 "Issue of Land"
russoc.10.d:0 "The land question has been a vital issue for several decades in Russia and it is still unsolved for now. There are several opinions about the land, which are as following"
russoc.10.a:0 "Full socialization of land"
russoc.10.b:0 "Capitalism in the village, Socialism in the city"
russoc.10.c:0 "Land should be nationalized by our socialist state!"
russoc.10.e:0 "Land should be owned by municipal councils."


congress_party_decided:0 "The Congress Decided to Empower the Party"
congress_chairman_decided:0 "The Congress Decided to Empower the Chairman"
congress_international_decided:0 "The Congress Decided to Join the Internationale"
congress_ouralliance_decided:0 "The Congress Decided to Create Our Own Alliance"



russoc.12.t:0 "Soviet Elections - Results"
russoc.12.d:0 "The extraordinary Congress of Soviets is over. All the debates were completed and the main trajectories of development were outlined, however, in the spirit of Soviet democracy, it is in the interests of the working people that politics will be conducted, therefore, elections to the Supreme Council were held, and the following party received most of the mandates..."
russoc.12.a:0 "RKP - Bolsheviks"
russoc.12.b:0 "PLSR - Left SRs"
russoc.12.c:0 "PSR - Socialist-Revolutionaries"
russoc.12.e:0 "NSP - People's Socialists"
russoc.12.f:0 "RSDRP - Mensheviks"
soviet_congress_end:0 "The Emergency Congress of Soviets is over.\n"



russoc.20.t:0 "'Pravda'"
russoc.20.d:0 "'Pravda' or 'Truth' is an official newspaper of the RKP, now - the official newspaper of the Russian Socialist Republic. With the new order consolidated in the country, the [ROOT.GetLeader] has made bail to prohibit all non-socialist newspapers in the country, shutting down the 'Popular Messenger' of the SR party and the 'Socialist Messenger' of the Mensheviks, the most distributed newspapers in former Russian Republic. With the prohibition confirmed, communist newspapers with 'Pravda' as the main source of the news became the only allowed and available in the country. However, it seems that people really don't care what to read - citizens of the young socialist republic purchase all the newspapers available."
russoc.20.a:0 "Glory to the Soviet newspapers!"

russoc.21.t:0 "The Trade Unions"
russoc.21.d:0 "The issue of Trade Unions has been already discussed at the Congress. Now it is time to implement the chosen policy towards Trade Unions in the reality."
russoc.21.a:0 "The issue shall be solved now."

russoc.22.t:0 "Famine Breaks Out"
russoc.22.d:0 "Our aggressive policies towards peasants have provoked a major famine in the countryside. The consequences of this famine will be drastic for our country."
russoc.22.a:0 "Damn."

### New events ###

russoc.23.t:0 "Question of Kulaks"
russoc.23.d:0 "Kulaks, or well-to-do peasants, are a petty-bourgeois class from a certain point of view, who were able to enrich themselves through the use of wage labor and engaged in rural usury. On the one hand, reliance on the petty-bourgeois peasants in our agrarian policy contributes to the entrenchment of capitalist relations in the countryside, and from the point of view of the Socialist-Revolutionary doctrine, this is an inevitable sabotage against the Soviet government. On the other hand, we can allow the Kulaks to coexist with the Soviet government, hoping for the enrichment of the village and cooperation."
russoc.23.a:0 "Seize the Kulak land  in favor of cooperatives!"
russoc.23.b:0 "Let them be... for now."

russoc.24.t:0 "Ethnic Soviets?"
russoc.24.d:0 "One of the main questions about the nature of the Soviet system is the representation of minorities. The Left SRs have suggested to create Ethnic Soviets in order to represent various ethnicities in the lands of the former Russian Empire. However, critics say that this is against internationalist doctrine and can bolster nationalism in the country."
russoc.24.a:0 "This will definitely help."
russoc.24.b:0 "This will only stimulate nationalism!"

russoc.25.t:0 "Formation of Profintern"
russoc.25.d:0 "Solomon Lozovsky has delivered a speech, offering the government to establish the Profintern - the Internationale of Trade Unions that will help the workers globally. Even though in many syndicalist countries the Trade Unions congresses are controlling the government, there are still many democracies where trade unions are still allowed and workers need more social security."
russoc.25.a:0 "Send the invitations."

russoc.26.t:0 "Invitation to Profintern"
russoc.26.d:0 "The [FROM.GetAdjective] government has offered us to assist our trade unions and join the Profintern organisation. The 'Internationale of Trade Unions' aims to create an organisation of trade unions in order to achieve security of workers rights globally. They also stated that their task is not the destruction, but the conquest of the trade unions, that is, the multimillion mass that is in the old trade unions."
russoc.26.a:0 "That sounds shady..."
russoc.26.b:0 "We see benefits in this organisation. Let us join."

russoc.27.t:0 "[FROM.GetName] Refused to Join Profintern"
russoc.27.d:0 "The [FROM.GetAdjective] government refused to join the Profintern."
russoc.27.a:0 "Sad."

russoc.28.t:0 "[FROM.GetAdjective] Unions Join the Profintern!"
russoc.28.d:0 "The [FROM.GetAdjective] central congress of Trade Unions agreed to join us!"
russoc.28.a:0 "Splendid!"

russoc.29.t:0 "[FROM.GetName] Leaves the Profintern!"
russoc.29.d:0 "The new government of [FROM.GetName] has left the Profintern!"
russoc.29.a:0 "Sad!"

russoc.30.t:0 "New Female Image"
russoc.30.d:0 "The new Soviet culture equally rejects both the bourgeois consumer approach to life and the commercial attitude to the dominance of sexuality in female beauty, offering its own solution to the issue: a new type of femininity, based on naturalness, health, hygiene and a complete rejection of the use of decorative cosmetics. An exemplary Soviet beauty should adhere to the following fundamental principles of femininity: neatness / neatness, cleanliness, professionalism, modesty and only in special cases — elegance. \n\nIn addition, the point of view began to dominate that a woman is not only equal in rights to men, but should also be a mother-worker. The image of a working-mother (Rabotnitsa-Mat'), universally propagandizing work and family values, became the basis of our new Soviet culture. The new female image should become an example for the whole world."
russoc.30.a:0 "All the women of the world are following you to fight against capital!"

russoc.31.t:0 "Valkyrie of the Russian Revolution"
russoc.31.d:0 "Maria Spiridonova is not just a revolutionary terrorist, but now the leader of a capital-free Russia, so the image of the "Valkyrie of the Russian Revolution" immediately began to take shape around her. Participation in the first Russian revolution and the subsequent ones largely secured this complimentary nickname for her. Moreover, Maria Spiridonova became the first woman at the head of Russia, which in many ways spurred feminists, suffragettes and women all over the world. Ready to lead Revolutions forward and liberate all women of the world, Maria Spiridonova became the new idol of socialism all over the world. \n\nA cult of personality also began to form spontaneously around her, which, however, manifests itself in the universal imitation of the image of Spiridonova, as well as the mass movement of women in Councils at all levels."
russoc.31.a:0 "Long live Russian Revolution!"

russoc.35.t:0 "Suspicious Nomination"
russoc.35.d:0 "Today was the most ordinary day in Soviet Russia. Peasants and workers were working, and almost no one noticed how something terrible happened in the country. Few people have heard that by yesterday's decree, the Soviet government intended to disband the counterintelligence bodies, the Cheka, and give more power to the police, since it no longer saw the need for the existence of this organization for revolutionary terror. \n\nHowever, this did not happen. Instead, today the new deputy head of the country is Yakov Fishman, the head of the Cheka, who clearly claims to be the subsequent nomination for the post of head of the Soviet republic."
russoc.35.a:0 "That's really strange!"
russoc.35.b:0 "Sounds like a coup, better remove him from any power!"

russoc.36.t:0 "Decree on Abolising the Parties"
russoc.36.d:0 "With the filing of Yakov Fishman, today the government adopted a decree on the abolition of political parties for their uselessness and the transfer of full power to the Soviets. The decree caused a wide resonance among the political elite, as well as the public, although, in fact, it does not imply a rejection of the ideology of parties or their ideas, but only makes all Councils non-partisan authorities."
russoc.36.a:0 "Do the government has authority to do so?"

russoc.37.t:0 "Legalist Coup"
russoc.37.d:0 "After the creation of a virtually shadow government, the abolition of parties and the implementation of terror on an even larger scale, a group of left-wing Socialist-Revolutionary politicians and revolutionaries led by Vladimir Trutovsky.\n\nThey declared the presence of the Chekists in power illegal and unjustified and demanded immediate resignation from leadership positions as well as the abolition of the Cheka. \n\nFurther events developed quite quickly, however, it all ended with the fact that..."
russoc.37.a:0 "...Legalists were arrested."
russoc.37.b:0 "...Chekists were arrested."

russoc.38.t:0 "Electing the Chairman"
russoc.38.d:0 "The provisional soviet government is about to be dissolved with the new chairman finally appointed by the Legalists. Now, without Terrorism and Repression, a new soviet government will prosper!"
russoc.38.a:0 "Vladimir Trutovsky will stay as Chairman!"
russoc.38.b:0 "Isaak Shteinberg - main Left SR ideologue."
russoc.38.c:0 "Vladimir Karelin."

russoc.39.t:0 "[GetYear] Soviet Elections"
russoc.39.d:0 "This year the new Soviet elections are being held. The Congress of Soviets will be convened and a new chairman will be elected. There are several parties that will take part in the elections."
russoc.39.a:0 "Elect the Bolsheviks!"
russoc.39.b:0 "Vote for the Left SRs!"
russoc.39.c:0 "Vote for the PSR!"
russoc.39.e:0 "Vote for the People's Socialists!"
russoc.39.f:0 "Vote for the RSRPI!"

russoc.40.t:0 "[GetYear] Soviet Elections"
russoc.40.d:0 "The time has come to convene the new Congress of Soviets and elect the new chairman. The delegates already start their work in the Congress."
russoc.40.a:0 "Long live Soviet Democracy!"

russoc.41.t:0 "Electing the New Chairman"
russoc.41.d:0 "With the new Congress convened, it is time for the Congress to elect the new chairman. While the result is unknown it is likely that the Congress will elect the Chairman from the majority party."
russoc.41.a:0 "Maria Spiridonova, Valkyrie of the Russian Revolution!"
russoc.41.b:0 "Isaak Shteinberg, the main left SR ideologue!"
russoc.41.c:0 "Vladimir Karelin"
russoc.41.e:0 "Vladimir Trutovsky"
russoc.41.f:0 "Mikhail Tomsky, the leader of Russian Trade Unions!"
russoc.41.g:0 "Aleksandr Shlyapnikov, Tomsky's close associate."
russoc.41.h:0 "Aleksandra Kollontai, feminist and trade-unionist!"
russoc.41.i:0 "Nikolay Bukharin secures his position."
russoc.41.j:0 "Sergey Kirov secures his position."
russoc.41.k:0 "Aleksey Kosygin, a new face in Soviets."
russoc.41.l:0 "Martemyan Ryutin, a True Leninist."
russoc.41.m:0 "Solomon Lozovsky, the leader of Russian Trade Unions!"
russoc.41.n:0 "Rafail Abramovich, the leader of the BUND!"
russoc.41.o:0 "Vladimir Volsky!"
russoc.41.p:0 "Lev Gershtein"
russoc.41.q:0 "Mikhail Likhach"
russoc.41.r:0 "Mikhail Gendelman"
russoc.41.s:0 "Nikolay Ivanov"

russoc.42.t:0 "Fate of Peasants' Property"
russoc.42.d.nep:0 "As the New Economic Policy of Bukharin stated, the private property was never fully abolished, allowing citizens, especially peasants, to own land and make business. However, this is contrary to our new centralist doctrine, as Rykov believes that all property should be nationalized as soon as possible. Though that does not mean we fully abandon NEP, we can give the land to peasants, though without their right to own it. They still can do some profit, but this time the land and everything else shall be nationalized."
russoc.42.d.no_nep:0 "During the times of NEP, the private property was never fully abolished, allowing citizens, especially peasants, to own land and make business. However, this is contrary to our socialist doctrine, as Rykov believes that all property should be nationalized. While the first nationalization policies are already ongoing, there is still much to do and we should nationalize all the private property in our country as soon as possible." 
russoc.42.a:0 "Complete nationalization!"

russoc.43.t:0 "Dissolution of the Union!"
russoc.43.d:0 "Today, our premier, Aleksey Kuznetsov has announced the dissolution of the union in its current form and instead establishing Autonomous Republics as part of Russian SR. This event has outraged many nationalities, that live in our big countries who see Kuznetsov's decision as traitorous to their autonomy and nation. The riots are being suppressed all across the country, especially in Turkestan, Caucasus and Westernmost regions. However, the riots can escalate..."
russoc.43.a:0 "We must do something!"

russoc.44.t:0 "Ukrainian Revolt!"
russoc.44.d:0 "As a response to the dissolution of the union, the Ukrainian Left SRs, led by Aleksandr Shumskiy, have declared Ukrainian independence. The rebels have gathered people and volunteers in the Western part of Ukraine. While they have a right to do so, according to the Unionist constitution, it is no more accepted, as the Union has been dissolved. We must immediately respond to their unauthorized seizure of power!"
russoc.44.a:0 "We shall crush them!"
russoc.44.b:0 "Give them lands with Ukrainian majority and ask to join us as independent nation!"

russoc.45.t:0 "The Baltic Nations Revolt!"
russoc.45.d:0 "As a response to the dissolution of the union, the Baltic Nationalists have rebelled, declaring their independence! They have gathered people and volunteers and now are ready to fight for their sovereignity!"
russoc.45.a:0 "We shall crush them!"

russoc.46.t:0 "Basmachi Raids in Turkestan!"
russoc.46.d:0 "As a response to the dissolution of the union, the Basmachi have once again started to raid workers and dekhans of the Turkestan deserts! Moreover, they proclaimed the restoration of the new Islamic Caliphate! We must do something to crush their pathetic movement!"
russoc.46.a:0 "We shall crush them!"

russoc.47.t:0 "The Caucasus Revolts!"
russoc.47.d:0 "The Caucasus has always been an unstable region, but when they knew about the dissolution of the union, various nationalist groups have started to gather people. Now they have proclaimed their independence and are ready to fight us!"
russoc.47.a:0 "We shall crush them!"
russoc.47.b:0 "No need to fight, let them join us as independent nations!"

russoc.48.t:0 "[FROM.GetName] Asks to Join Their Alliance"
russoc.48.d:0 "The [FROM.GetAdjective] government has offered us lands with our national majority and join their alliance in order to prevent bloodshed. This looks like they want to recognize our independence!"
russoc.48.a:0 "We shall fight for all of our land!"
russoc.48.b:0 "Let us join!"

russoc.49.t:0 "The Trade Union Congress"
russoc.49.d:0 "The Old Soviets are now destroyed, with the new system of Trade Union Congresses now implemented instead. The Central Congress of Trade Unions, the VTsSPS, now holds the supreme power in the country, with the just elected chairman Kuznetsov as head of the Congress and our Republic."
russoc.49.a:0 "Long live Kuznetsov!"

russoc.121.t:0 "Death of Bukharin"
russoc.121.d:0 "The leader of the NSP, Nikolai Bukharin has passed away in his house in Moscow. He was one of the symbols of the new Soviet state. The Soviet people will remember Bukharin and his great deeds forever. His duties will be carried out by the Supreme Soviet until the general elections next year. Supreme Soviet has decided to build a Mausoleum in his honour which will be situated in the Red Square, and consist of a big tower, crowned with a sculpture of Bukharin, to glorify their friend and comrade."
russoc.121.a:0 "Goodbye, Nikolai. You can now rest."

russoc.122.t:0 "Leninist Faction Evolves"
russoc.122.d:0 "In the aftermath of Bukharin's death, the NSP party has once again been fractioned with several new faces appearing to be the new leaders. One of them is Martemyan Ryutin, who was a Chairman of workers' and soldiers' deputies in Harbin, who failed and was forced to leave for Ikrutsk. After the civil war he became one of the members of the New Bolsheviks Bloc, but was rather irrelevant, until now. Being a member of the Supreme Soviet, he actively promoted the NEP in public speeches, arguing that if Lenin was alive, he would definitely go with NEP. Calling himself a true Leninist, rallying some supporters, he quickly became known as leader of the Leninist Faction, which seeks to continue the NEP policy, though giving more attention to the workers as well as perpetuating Lenin's name in history of Bolshevism and the Soviets."
russoc.122.a:0 "Interesting."

russoc.123.t:0 "Bukharinist Faction"
russoc.123.d:0 "Shortly after Leninist faction evolved, some of the NSP members have nominated Kosygin, a young economist, as a true successor of Bukharin. Kosygin outlined that the NEP system is perfect for Russia and preserving it is a great good for the country. Moreover, he wants to expand the system. While criticized as a revisionist by some party members, his ideas seem rather attractive to the Soviet people."
russoc.123.a:0 "Another faction evolves!"

russoc.124.t:0 "National-Syndicalist Faction"
russoc.124.d:0 "Shortly after Bukharin's death, it became known about the creation of a faction of national syndicalists within the NSP, led by Aleksey Kuznetsov, a young politician who joined the NSP in 1930. Considering themselves opponents of the NEP and ideological successors of the Rykov and Tomsky cause, the national syndicalists seek to combine centralism and syndicalism, and also, most importantly, to disband the Union, which, in their opinion, should not have existed. In addition, they demand to abandon the Soviet system and switch to the Western model of trade unions as real representatives of the working class. Having criticized Ryutin and Kosygin, the national syndicalists accused them of betraying Russia's national interests."
russoc.124.a:0 "A dangerous movement."

russoc.125.t:0 "[GetYear] NSP Chairman Elections"
russoc.125.d:0 "The time has come to elect the new chairman after the death of Nikolay Bukharin. There are currently several factions struggling for power, notably: Kosygin's Bukharinists, Ryutin's True Leninists and Kuznetsov's National Syndicalists."
russoc.125.a:0 "We should continue with Bukharin's legacy: Kosygin!"
russoc.125.b:0 "Party of Lenin-Bukharin: Ryutin!"
russoc.125.c:0 "Down with the Union! Kuznetsov!"

russoc.126.t:0 "Congress of Labour Collectives"
russoc.126.d:0 "The Congress of Fabkoms (Factory Committees) or Labour Collectives is to be held in Moscow and unite all the syndicates, recently established in the republic. It shall become the first Congress of such kind and it shall now navigate our economy instead of the Congress of Soviets. Similar to the French Commune system, the Congress of Labour Collectives will be elected only by the workers from the trade unions of all level."
russoc.126.a:0 "Towards workers' democracy!"

russoc.127.t:0 "Amnesty"
russoc.127.d:0 "Today, many of the prisoners of the regime were pardoned by the government. Most of them included the politicans and activists of liberal and bourgeois parties, as well as the Right SR members, like Avksentiev and Chernov. The radical anti-socialists and monarchists, at the same time are still under arrest or imprisoned. The decision was made in order to show that the new revolutionary government won't oppress its opponents by taking away their freedom. Despite that the parties are still banned, the Right SR members were allowed to re-join the new PSR party and take part in politics for the good of peasants and workers."
russoc.127.a:0 "That would be fair."

russoc.128.t:0 "On the Cult of Capital and Its Consequences"
russoc.128.d:0 "Comrades, in the report of the Central Committee of the Party, and in a number of speeches held by delegates to the Congress, quite a lot has been said about the Cult of Capital and about its harmful consequences. Comrade Andrei Zhdanov has reminded us how severely the classics of Marxism-Leninism denounced every manifestation of this Cult of Capital, and with the genius of the Revolution that is Comrade Zhdanov at our helm, we shall make it our mission to eradicate this caustic and decaying force. \n\nCiting that Comrade Nikolai Bukharin and his crypto-capitalist allies as the main source of this corrosive cult, Comrade Zhdanov has declared these sycophants to the damaging New Economic Policy to be traitors to the Revolution, with their revisionist acts being tantamount to national betrayal. Their influence must be thoroughly eradicated so that the wider Union can be secured, and Comrade Zhdanov knows just the way to do so without crippling the State. Through mass centralization, close adherence to Party doctrine and proven ideology and theory as dictated by Comrades Lenin, Rykov, and himself, and through the complete dismantling of the NEP along with the expulsion of its proprietors and supporters, the Nation, the State, the Party, and the People shall all know security and prosperity under a truly red dawn. We are absolutely certain that our Party, armed with the historical resolutions of Comrade Zhdanov, will lead the Soviet people along the Leninist path to new successes and to new victories!"
russoc.128.a:0 "Long live the victorious banner of our party - Leninism-Rykovism-Zhdanovism!"

russoc.129.t:0 "The Downfall of Comrade Malenkov"
russoc.129.d:0 "As Chairman Zhdanov progresses the Party and the State towards our new future tied inexorably to total ideological devotion, anti-technocratic and anti-moderate tensions have exploded in recent months as Zhdanov’s own views against these groups leak into wider public consciousness. Major cities such as Tsentralgrad face large riots and protests against these so-called crypto-capitalist traitors, and what was once to be handled internally has now devolved into a very public scene. \n\nSeeking to quell the unrest and boost his popularity and support while simultaneously eliminating his largest source of detractors and potential obstacles to his plans of centralization, Chairman Zhdanov has publicly proclaimed all enemies to his faction to be traitors to the State. These detractors, centered around Zhdanov’s most fervent rival Comrade Georgy Malenkov, as well as the Techno-Pragmatist whelps, are to be expelled from all government positions or any other seat of power and influenced, reduced to common citizens and forced into secluded early ‘retirements.’ In one fell swoop, Zhdanov has easily been able to legally eliminate most of his political rivals, all with the support of the people, allowing him free reign to reform the State as he saw fit. However, the chaos would not stop for all, for fate had more in store for poor Comrade Malenkov. \n\nExpelled from all public posts and forced into obscurity, Georgy Malenkov had fallen from grace. Once one of the most senior party officials, Malenkov was now reduced to practical imprisonment to a State-provided dacha just a few miles outside his hometown of Orenburg, and it is here - so close to the place of his birth - where Malenkov would meet his final and pitiable end. Eating his buckwheat porridge, blinis, and syrniki with warm Russian tea in the morning air, a single shot rang out from the treeline just a few yards from his patio. Without a whimper or fuss, without commotion, drama, or gravitas, Malenkov slumped back in his lounge chair, lifeless as he bled rapidly from a rifle wound to the neck. Newspapers would pick up the story shortly, with rumors circulating that some lone radical or perhaps a Cheka agent carried out the hit. However, an investigation would never be held, for the State and its new direction did not care - or perhaps already knew. Malenkov represented a pragmatic and compromising past that has no place in our new Union, and for that, he shall be forgotten to history as we march forth into our Soviet future."
russoc.129.a:0 "Do not shed a tear for poor Malenkov, for there is better history to be made!"

russoc.130.t:0 "Relentless Drive Towards Sovietification"
russoc.130.d:0 "With the policy of Sovietification among ethnic Russians themselves well under way, the time soon came for various minorities scattered around the nation to partake in this new cultural revolution as well. Their choice was simple: either renounce the imperialist errors that cling to the backwards idea of 'ethnicity', or deal with the consequences of being stuck in the tsarist past. \n\nWhile most realized the foolishness of their old ways and joined the greatest collective ever known to man - the Soviet identity - some foolishly refused. Those who refused this new glorious destiny were transported to special Sovietification education centers, located across the farthest reaches of the State. The main critics and detractors of our government say that these centers are nothing more than brutal labor camps meant to break the spirit of innocent people who don't follow the party line, but that is nothing more than venomous slander spat out by nationalist madmen and former russificators themselves, all afraid of Great Russian chauvinism disappearing forever. Regardless, their numbers are small, and our republic only grows more centralized, united, and cohesive with every soul reeducated or inducted into this new society. We alone know the true path forward, and we shall show it to all within the State!"
russoc.130.a:0 "We shall not rest until the superstition of 'ethnicity' itself is swept away!"

russoc.131.t:0 "Alcohol Declared 'Capitalist Debauchery'"
russoc.131.d:0 "For far too long, alcoholism has been the greatest vice and sin afflicting the Russian, and now the Soviet, people. From the first vodka plants operated by the Tsars to keep us permanently drunk, stupid, and distracted to the rise of mass-scaled production with the advent of modern Capitalism, alcohol has been a plague for centuries. \n\nWith this in mind, Zhdanov himself has put down the bottle as the first step in a plan to totally rid our union of this liquid sin. Alcohol in all forms is to be declared nothing more than ‘Capitalist Debauchery’, fully outlawing alcohol production and consumption while also making it illegal to keep any alcohol in the home or on your person without permission. The only allowed alcohols shall be certain wines and spirits for culinary and other cultural uses, and will be heavily controlled by the State to ensure there is no abuse of this new law. Additionally, new water bottling plants shall replace the old vodka factories in order to provide the Soviet people with good, wholesome drink that is not a detriment to their physical and mental health, with distribution centers rising in every major city. \n\nThis has led to some pushback, but also a resurgence in other cultural drinks of our people, such as Russian Tea which has exploded in popularity once again as people jump from alcohol to caffeine to curb their addictions. With samovars being a common sight in Soviet households around the nation, Zhdanov is sure that this alcohol-ban is here to stay."
russoc.131.a:0 "No longer shall our nation be a land of drunks and wastrels."

russoc.132.t:0 "Cementing the Cult of Rykov?"
russoc.132.d:0 "A devoted follower of the late Rykov and his principles, Premier Zhdanov has long felt it fitting to honor his former mentor and friend. Before him lies two plans for how to honor the great Rykov. \n\nThe first plan is opulent and grandiose, but still far from gaudy, and revolves around the expansion of Rykov’s cult of personality, with new statues, shrines, and other small offerings and homages to the great Rykov being built all across the State. From the smallest towns to the largest metropolises, everywhere you go, Rykov’s face shall be there, shining his wisdom down onto any onlooker. Though this plan is expansive, it pales in comparison to the alternative. \n\nThe second plan is to not only build these statues and shrines across our Union, but to also build a monumentally-large mausoleum in the heart of the capital in order to permanently house Rykov and other Heroes of the Union once they finally pass. This mausoleum would be one of the largest buildings in the Union, scraping the heavens with its marble spinnerets while decorated in the most extravagant decorations our State can muster, with the beloved Rykov entombed inside a glass sarcophagus for all Soviet citizens to witness. Though some see this as idolatry and borderline dogma, with many critics stating it would overshadow Lenin’s legacy and be a huge waste of resources while also inching far too close to religion or spirituality, Premier Zhdanov has assured these warry minds that this is what Rykov and Lenin would have truly wanted. The final choice however, lies solely on Zhdanov’s shoulders, so how should we honor the great Rykov?"
russoc.132.a:0 "Rykov shall not know true rest until his mausoleum touches the heavens!"
russoc.132.b:0 "New statues and shrines shall be enough to honor the great Rykov."

russoc.133.t:0 "The Forgotten Commission"
russoc.133.d:0 "During our reorganization efforts as we work to centralize the state and prepare Moscow for new development, it was discovered that there was a committee from the original revolution that has been entirely forgotten about - the Commission on Road Paving. A bit of a strange group, it has been deduced that this group once sought to not only modernize the infrastructure network of old Russia, but to also work towards the total urbanization of our capital region as a whole. Their highly ambitious plan would take decades at the least and would cost untold billions, but the prospect of controlling the largest, most advanced, most well-planned city in history is almost too good an opportunity to pass up. \n\nWe can either resign this forgotten commission to the pages of history, condemning them to be forgotten fully as the madmen they were, or we can humor this old plan, establishing the Central Commission of Urban Development and tasking them to slowly transform Tsentralgrad into the largest urban center ever known or even attempted. If they are successful, Tsentralgrad will one day come to span across every square mile of our great State, but until then, this will largely be a job-creating money sink. What shall be our final decision?"
russoc.133.a:0 "They are nothing but fools and madmen, disband the Commission at once!"
russoc.133.b:0 "Perhaps they are onto something. Our metropolis shall span from coast to coast, pole to pole!"

russoc.134.t:0 "Mariupol, the City of Music"
russoc.134.d:0 "Premier Zhdanov has always been a patron of the fine arts. From childhood as a boy in Mariupol, Zhdanov loved to play piano, compose music, and listen to the classics on the radio or on old wax pressings. Now, with Zhdanov rising from that mere boy to become the leader of our glorious new Union, this love of music has not left our Premier, and with his newfound power and with his home city of Mariupol now finally back within Soviet hands, perhaps something can be done to pay homage to this legacy. \n\nA plan has been drafted to construct a massive and ornate concert hall in the city, built in the newly popularized Soviet Realism style, so that Mariupol may truly become the Soviet capital of music and composition. Furthermore, the concert hall shall serve as a gathering space and workshop for our Union’s most popular and beloved musicians and composers so that these fine artists may have a place to work on their masterpieces in peace in the company of other geniuses of their ilk. The plan has been supported heavily by Zhadanov himself, but many of his most dedicated supporters wish to take it a step further, renaming Maripol to be named after Zhdanov himself as a final and ultimate homage to our beloved Premier. Though a name change is not necessary to the completion of the concert hall, perhaps it would be good to cement Zhdanov’s lasting legacy."
russoc.134.a:0 "Mariupol shall become the heartland of new Soviet music!"

russoc.135.t:0 "A New Soviet Language?"
russoc.135.d:0 "Under the rule of Rykov, the Russian language was encouraged to be used, but was not mandatory in any sense, for his Union was open to all children of the lands of Rus regardless of their actual ethnicity, as long as they were devoted to the Soviet cause. This plan, while flexible and successful so far, leaves much to be desired in the mind of Zhdanov, who seeks to fully eradicate the modern Russian language in favor of a new shared Soviet tongue. Zhdanov and his allies have two main ideas on how this new Soviet Language could be formed. \n\nThe first plan, far less far-reaching of the two, is to transliterate Russian into the Latin alphabet before making it mandatory for all Soviet citizens to use as the one accepted language. Despite the relative ease of this plan compared to Zhdanov’s other idea, it would likely greatly anger any non-Russian speaker in the nation. Alternatively, Zhdanov’s more wide-sweeping plan is to combine the many languages of old Russia into one cohesive language based around a Russian foundation, then transliterating it to the Latin alphabet before making it the one accepted language for all Soviet citizens. Though this plan would require far more effort, it would also include aspects of all Soviet groups, creating a truly comprehensive and inclusive Soviet language for all in the State to use without playing favorites with any one group. However, both of these ideas require great effort and fly in the face of the late Rykov’s dream, so the debate around this move has been fierce to say the least. In the end, it is up to Premier Zhdanov to decide the fate of Soviet language."
russoc.135.a:0 "Create a new Soviet language combining Latin script with Russian and other pre-Soviet tongues."
russoc.135.b:0 "Simply convert Russian to the Latin alphabet and make it mandatory for all Soviet citizens."
russoc.135.c:0 "Keep true to Rykov’s voluntary language program."

