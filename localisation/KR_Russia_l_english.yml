russianews.109.t:0 "Tukhachevsky Establishes The Dictatorship of Russian Totalism"
russianews.109.d:0 "After the struggle for power, Mikhail Tukhachevsky seized power in the Russian Socialist Republic and established the dictatorship of totalism! In his speech, he promises to return the lost territories under the Empire, expand the spheres of influence of totalism, begin industrialization, and a bright future will soon come. However, Western authorities believe that totalism can become the main threat to peace and lead to a new war..."
russianews.109.a:0 "Is it worth trusting the speech of Tukhachevsky?"

