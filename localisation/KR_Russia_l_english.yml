### Coups/Political ###
rusd.1.t:0 "Political Bombings"
rusd.1.d:0 "The Socialists are weakening the stability of our Motherland. Recently, one of them assassinated a famous General. God only knows who they will kill next time!"
rusd.1.a:0 "I want the head of the bomber on my desk!"

rusd.3.t:0 "Failure of a Bombing Plot"
rusd.3.d:0 "The Socialists are weakening the stability of our Motherland. Recently, they caused a panic in one of the major Russian cities when an assassin tried to kill a famous government representative. Thankfully the bomb went off too early, killing only a few people."

rusd.4.t:0 "Peasant Unrest"
rusd.4.d:0 "Throughout Russian history the peasants' living conditions has always been hard, even during periods of peace and prosperity. Even the emancipation reforms of 1861, which led to the abolition of serfdom, did not improve the situation all that much. Local peasant protests against their grim position, as well as landowners' illegal actions, were common."
rusd.4.a:0 "Oh well..."

rusd.5.t:0 "Agitation in the Countryside"
rusd.5.d:0 "With the situation in the countryside growing increasingly unstable, the peasants are becoming easy to influence, with various agitators taking advantage of the unrest. One such situation has recently taken place; a charismatic activist visited a number of villages calling for open revolt against our regime. How should we react to this potential threat?"
rusd.5.a:0 "Let him agitate, we have more important business."
rusd.5.b:0 "Eliminate the agitator!"

rusd.6.t:0 "Major Peasant Unrest"
rusd.6.d:0 "Agitated by various groups, the impoverished peasantry has risen up. The local administration is powerless against the mob and it seems that the only way to solve the crisis is to use force. Alternatively we can always attempt to negotiate, although satisfying the peasants' demands may turn out to be quite expensive."
rusd.6.a:0 "Send the army to eliminate the threat!"
rusd.6.b:0 "Attempt to negotiate and fulfil some of their demands."
rusd.6.c:0 "Fully agree to the peasants' demands."

rusd.7.t:0 "Workers' Demonstrations"
rusd.7.d:0 "Even though technological advancement resulted in a slow but steady improvement of working conditions, the workers remained very vulnerable to Socialist agitation. Demonstrations in cities were organised from time to time, their demands varying depending on who was pulling the strings."
rusd.7.a:0 "Oh well..."

rusd.8.t:0 "Workers' Strike"
rusd.8.d:0 "Some workers in one of our cities have organised themselves and began to strike, completely disrupting all industrial production within the city. They demand higher salaries and enforcement of labour regulations preventing unfair treatment of the workforce."
rusd.8.a:0 "Fulfil their demands."
rusd.8.b:0 "Ignore their demands."
rusd.8.c:0 "Send in the army to pacify them!"

rusd.9.t:0 "Negotiating with the Strikers"
rusd.9.d:0 "An attempt to negotiate with the striking workers has been made. All political forces in the country closely watch the meeting, and some are hoping that the strike will become an impulse for further reforms in Russia."
rusd.9.a:0 "Stall the negotiations."
rusd.9.b:0 "Reach an agreement, but keep the reforms to a minimum."
rusd.9.c:0 "Reach a thorough agreement."

rusd.10.t:0 "Harsh Measures"
rusd.10.d:0 "The commander of a local army garrison has proposed that we use brute force in order to disperse the strikers and force them to go back to work."
rusd.10.a:0 "Why not? It's quicker than those negotiations!"
rusd.10.b:0 "No, we must not be too harsh."

rusd.11.t:0 "The Strikers give up!"
rusd.11.d:0 "The slow war of attrition between us and the strikers has been won by the government. The workers, seeing little success in their efforts, are about to call off the strike."
rusd.11.a:0 "Splendid!"

rusd.12.t:0 "The Workers Return to the Factories"
rusd.12.d:0 "With the crisis resolved, the factories may return to their previous efficiency."
rusd.12.a:0 "Excellent!"

rusd.13.t:0 "General Strike"
rusd.13.d:0 "Workers organisations all over the Russia have reached an agreement and decided to call for a general strike. Even though the response to their initiative has been rather limited so far, it is very possible that more and more workers will join the strike, should the situation continue to deteriorate."
rusd.13.a:0 "Damned Socialists!"

rusd.14.t:0 "General Strike expands"
rusd.14.d:0 "Workers from other factories have joined the general strike. The situation is on the brink of eruption."
rusd.14.a:0 "We must be prepared for the worst!"

rusd.19.t:0 "Blackhundreds Overthrow The Government"
rusd.19.d:0 "The rigging was suspected and the RNSMA has overthrown the government with the help of pro-monarchist officers. The arrests of socialists have already started and it seems that the situation is bad for the republican forces. Now they have the only way to escape or to accept the new regime."
rusd.19.a:0 "Long Live Monarchy!"

rusd.20.t:0 "Blackhundredists restore the monarchy."

rusd.21.t:0 "Revolution!"
rusd.21.d:0 "The workers demand a return to the proletarian government, the peasants take away the land from the state, and the Internationale sounds again on the streets of the capital! Soviets have been formed all over the country, with the Supreme Soviet standing above them all and claiming political power equal to our government.\n\nDue to the fact that earlier the government got rid of the army mutiny and the influence of conservative generals, the new workers' and peasants' Soviet government practically met no resistance, and soon red flags were flying all over the country."
rusd.21.a:0 "The Constitution forbids such a thing!"

RUS_Future_Of_The_Republic_civil_war:0 "Our country will plunge into civil war!"

rusd.22.t:0 "Senate Seizes Power"
rusd.22.d:0 "It's been almost 6 months since the political crisis in Russia has started. Today several high senators proclaimed the Senate's sovereignity in Russian Republic. Moreover, they argue, according to the constitution, as Dmitri Pavlovich Romanov is current acting president of Russia, it is his supreme duty to restore the control in the country. The Senate, due to the Duma's unability to form a coalition and elect the government, proclaims Dmitriy Pavlovich Romanov an incumbent President of the Russian Republic."
rusd.22.a:0 "Another Romanov?"
rusd.23.d:0 "PSR was unable to secure its weak power across in Russia. Today several high military commanders, under the leadership of Lavr Kornilov, with the help of Russian Army have seized administrative buildings in large Russian cities. NSP members have been arrested and are going to be judged for treason against the Motherland."

rusd.24.t:0 "Military coup d'etat"
rusd.24.d:0 "PSR was unable to secure its weak power across in Russia. Today several high military commanders, under the leadership of Lavr Kornilov, with the help of Russian Army have seized administrative buildings in large Russian cities."
rusd.24.a:0 "Kornilov shall save Holy Russia!"

rusd.25.t:0 "Rumors of a plot"
rusd.25.d:0 "There are rumors that some high military generals are planning a coup against our government. We have a choice to purge them, however our army is in weak position and purging talented generals can only make the things complicated."
rusd.25.a:0 "Purge them."
rusd.25.b:0 "We'll try to bring them over"

rusd.26.t:0 "Riot in Petrograd!"
rusd.26.d:0 "Today there is an armed riot in Petrograd. At first, workers have organized a strike, but it quickly exploded in a mass unrest. The most worrying is however that some of the officers refused to disperse a crowd and joined them. The situation is getting out of control and we should make an important decision."
rusd.26.a:0 "Liquidate the unrest at any cost."
rusd.26.b:0 "Try to negotiate with their leaders."

rusd.27.t:0 "The riot expands!"
rusd.27.d:0 "We were unable to negotiate with their leaders and now the riot has expanded to the neighbouring regions. The similar situation is in Moscow and other large industrial cities. We should do something now, or else the rebels can seize the control of the government."
rusd.27.a:0 "Shoot them."

rusd.28.t:0 "Victory of Revolutionaries!" 
rusd.28.d:0 "Military Junta was unable to secure its weak power across in Russia. Today several high military commanders, led by Zhukov, have seized administrative buildings in large Russian cities. Kornilov's government has been arrested, while some White generals escaped to Transamur. However, the Siberia is still uncontrolled by us, and Kolchak is likely to capture these territories."
rusd.28.a:0 "Red Army is the Strongest!"

russia.1946.t:0 "Parts of the Russian Navy defects"
russia.1946.d:0 "Ships that were loyal to the rotten capitalist Russian state have now joined us in an effort to bring the ideals of socialism to the remaining parts of Russia."
russia.1946.a:0 "A new Red Navy!"

rusd.30.t:0 "[TRM.GetName] Seizes More Land!"
rusd.30.d:0 "We are unsuccesful in reaching our territory so far away from the capital. The [TRM.GetAdjective] government used the panic in the region to capture it."
rusd.30.a:0 "We must act quickly!"

rusd.31.t:0 "Fund Rebels in Karelia?"
rusd.31.d:0 "[RUS.GetName] is now in a weak position. A chaotic revolution led to insurgency in Siberia and strengthening of Transamur. We can take an advantage of the situation and capture Eastern Karelia - the land that is ought to be ours!"
rusd.31.a:0 "We shall give full suport to Karelia!"
rusd.31.b:0 "Better not provoke the Russians."
rusd.31.c:0 "Karjala shall be free! (Play as Karelia)"

rusd.32.t:0 "Second East Karelian Revolt!"
rusd.32.d:0 "Finnish Nationalists have taken advantage of our yet weak power and have funded the Forest Guerrillas of the Eastern Karelia, cutting us off our naval base in Murmansk. We can intervene now and secure our Northern Base."
rusd.32.a:0 "Karelia is Russian!"
rusd.32.b:0 "Focus on Siberia!"

rusd.33.t:0 "Russians Invade Karelia"
rusd.33.d:0 "After Eastern Karelia has proclaimed independence, the new Russian government has decided return back what they call their core land. We shall decide if we are ready to help the Karelians, risking war with Russia."
rusd.33.a:0 "We shall defend our brothers!"
rusd.33.b:0 "We cannot intervene now."

rusd.34.t:0 "Install puppet government in Karelia?"
rusd.34.d:0 "The Eastern Karelia independence is not only caused by weakness of Russian government, but also by fellow Karelians who wished to be a part of Finland. We must install close ties between our countries and prepare for their integration."
rusd.34.a:0 "Karelians shall reunite in one state!"

### Kerensky Events ###

rusd.40.t:0 "End the state of emergency"
rusd.40.d:0 "The political crisis is gone and it seems that all radical factions have been eliminated. Now it's time for snap presidential elections."
rusd.40.a:0 "Kerensky retires, KSR is dissolved."
rusd.40.b:0 "Kerensky stays."

rusd.50.t:0 "Kornilov Consolidates His Rule"
rusd.50.d:0 "It has been a while since Lavr Kornilov and his loyal military generals have seized power in Russia. Now it's time to reform the country and establish a new provisional government to satisfy our needs."
rusd.50.a:0 "Russia has only two friends: army and fleet"

rusd.51.t:0 "Choosing the Prime Minister"
rusd.51.d:0 "The prime minister is one of the most important officials in the Russian Republic, who can define Russian internal policy. Currently, we have 4 candidates to choose. The first one is to leave Felix Yusupov, best friend of Dmitriy Pavlovich and current prime minister. THe second one is to choose Vasily Shulgin, leader of the VNS party, white general. The third one is to choose popular amongst conservatives Anton Denikin, a bit too authoritarian, but experienced general. The last choice is to elect the leader of the Natsional-Demokraty Faction, Nikolay Trubetzkoy, the least famous, but a prominent politician."
rusd.51.a:0 "Yusupov, President's Closest Friend."
rusd.51.b:0 "Vasily Shulgin, a Russian nationalist and monarchist."
rusd.51.c:0 "Marshall Denikin, Authoritarian Militarist."
rusd.51.e:0 "Mr. Trubetzkoy, National-Democrat."

rusd.53.t:0 "Forming Cabinet of Ministers"
rusd.53.d:0 "Kornilov has consolidated his junta, but to increase efficiency of his rule, he now should decide on a ministers' cabinet. Boris Savinkov, a former terrorist and socialist turned populist and nationalist and protector of the Russian peasants in the Duma, a talented writer, as well as the leader of the Combat Squads in the different Russian cities and towns, Savinkov is ready to accept the role of a Kornilov supporter and to start rebuilding the Russian society on the basis of his ideology of National Renewal. Another variant is Pyotr Wrangel, Kornilov's ROVS assistant. However, Kornilov is a popular and charismatic leader. The third way is to leave him as a head of government and prepare for taking on the mantle of the Supreme Ruler of Russia."
rusd.53.a:0 "Invite the Vozhd of the peasants into the government!"
rusd.53.b:0 "The Black Baron will lead the government"
rusd.53.e:0 "The Peasant Marshall will lead the government"
rusd.53.c:0 "Kornilov shall stay as head of government"

rusd.54.t:0 "Kornilov's Death"
rusd.54.d.savinkov:0 "Lavr Georgiyevich Kornilov, Supreme Commander-in-chief and President of Russia, passed away last night at his dacha outside Petrograd at the age of 68. Now nothing can stop Savinkov from merging posts of the president and the prime-minister and thus becoming unassailable in his leadership over Russia. The second variant is a military clique led by Denikin that will succeed Kornilov's junta in its core meaning."
rusd.54.d.denikin:0 "Lavr Georgiyevich Kornilov, Supreme Commander-in-chief and President of Russia, passed away last night at his dacha outside Petrograd at the age of 68. Two cliques are poised to seize control after Kornilov's passing. The first is led by the young officers of Baron Pyotr Wrangel. By no means a liberal, the Baron, however, knows that Russia must modernise and the societal issues of the state be resolved by a certain amount of governmental pragmatism. In opposition stands field marshal Anton Denikin, who favours continued authoritarian military rule solidified by strong traditionalism."
rusd.54.a:0 "Boris Savinkov merges the posts of president and prime-minister."
rusd.54.b:0 "Field marshal Denikin rallies the conservative officers!"
rusd.54.e:0 "Baron Wrangel succeeds him."
rusd.55.a:0 "Boris Savinkov and his combat squads capture power"
rusd.56.d:0 "Lavr Georgiyevich Kornilov, Supreme Commander-in-chief, one of the four officers that led the White Movement against the Bolsheviks during the civil war, passed away last night at his dacha outside Petrograd at the age of 68.  Kornilov has greatly contributed to post-revolutionary Russia's politics. Two weeks of national mourning have been declared as the people prepare for the funeral ceremony."
rusd.56.a:0 "The great helmsman of the Russian nation is no more." 

rusd.57.t:0 "Kornilov is proclaimed the Supreme Ruler of Russia"
rusd.57.d:0 "Lavr Kornilov has decided to maintain his leadership as a military dictator and today he was officially proclaimed the Supreme Ruler of Russia."
rusd.57.a:0 "Kornilov is the new vozhd"

rusd.66.t:0 "Fate of Russia"
rusd.66.d.denikin:0 "Denikin has consolidated his power, but now it is time to decide the future of Russian politics. The first choice is to restore democracy under a constitutional monarchy. However, this would take place under an authoritarian conservative rule, rather than the liberal democratic system that some have clamored for for years. the second one is to declare Denikin the Supreme Ruler of Russia and stay as a military dictatorship." 
rusd.66.d.wrangel:0 "Wrangel has consolidated his power, but now it is time to decide the future of Russian politics. The first choice would be to give Kirill I his rightful place as Russian Tsar, which would restore the old absolute monarchy. Another, perhaps more controversial option would be to proclaim Wrangel the Tsar of Russia, while also maintaining military rule." 
rusd.66.a:0 "Restore Constitutional Monarchy"
rusd.66.b:0 "Proclaim Denikin the Supreme Ruler"
rusd.66.c:0 "Restore Absolute Monarchy"
rusd.66.e:0 "Proclaim Wrangel the Tsar"

rusd.67.t:0 "Provisional Government"
rusd.67.d:0 "Denikin has decided to restore constitutional monarchy in Russia, but under authoritarian and conservative rule to secure Russian from socialists and syndicalists. Snap Elections will be held in 2 months, but for now a provisional government shall be chosen."
rusd.67.a:0 "Trubetzkoy, leader of Evraziytsy"
rusd.67.b:0 "Shulgin, leader of VNS"
rusd.67.c:0 "A provisional military government shall rule before the elections"

rusd.68.d:0 "Wrangel has decided to restore absolute monarchy in Russia. The republican system proved to be unstable and unpopular amongst Russian people and Tsar is the only person who can save Russia."

rusd.69.t:0 "Denikin Is Proclaimed Supreme Ruler of Russia!"
rusd.69.d:0 "Denikin has decided to maintain his leadership as a military dictator and today he was officially proclaimed the Supreme Ruler of Russia."
rusd.69.a:0 "Denikin is the new vozhd."

### Unsorted ###

rusd.35.t:0 "Status of the Orthodox Church"
rusd.35.d:0 "Article 5 of the Constitution of the Russian Republic states that 'Russia is henceforth a state in which no faith or belief can have privileges and rights which other faiths do not share, and religion does not have a say in government'. For a country which, up to that point, was built upon the Russian Orthodox Church, this was a rather shocking change in policy which many people could not agree with. In 1927, the Church saw a new Patriarch rise - Kirill, who has since been vehement in his crusade to amend the Fifth Article and grant the Church a prestigious status in the Russian republic. Now that Kerenskiy is gone and new people are in charge, he has officially petitioned the government to amend the Constitution and elevate the Church to the status of a state religion."
rusd.35.a:0 "Repeal Article 5."
rusd.35.b:0 "Russia shall stay secular!"
rusd.35.c:0 "The Church must have a role in the government"

rusd.36.t:0 "The Liberals Criticise the Clergy"
rusd.36.d:0 "It seems that the liberal elements of our society consider it rather unwise to maintain such strong bonds between the Church and the state. During a small demonstration in the capital, they have demanded more religious pluralism and secularisation of the government."
rusd.36.a:0 "Let them shout!"

rusd.37.t:0 "The Clergy criticises our Government"
rusd.37.d:0 "A number of priests have voiced their disagreement with our policy of a secular and modern state. Even though this fact has little importance, we must keep in mind that religion plays a huge role in common people's lives."
rusd.37.a:0 "Progress cannot be stopped!"

rusd.38.t:0 "The Patriarch criticises our Government"
rusd.38.d:0 "Seeing increased displeasure among the common people, the patriarch has decided to voice his concern about the increasing secularisation of our state. Even if we try to turn a deaf ear on the clergy's demands, we cannot easily ignore a character so influential and powerful such as the patriarch."
rusd.38.a:0 "Everything shall stay as it is!"
rusd.38.b:0 "Encourage a national debate on religious matters."
rusd.38.c:0 "He is right, declare Orthodoxy our state religion!"
rusd.38.e:0 "Root out these narrow minded elements!"

rusd.49.t:0 "Unrest Among the Military"
rusd.49.d:0 "The election of Shlyapnikov to the position of interim president seems to have caused negative repercussions. Much of the top military leadership have vocally spoke out against his premiership and it is alleged that privately, those generals both vocal and quiet of the situation have signalled that they would not intervene were the president to be deposed. Among the lower levels of the military there has been great unrest with reactionary agitation whipping the soldiers into an unruly frenzy."
rusd.49.a:0 "Worrying."

rusd.125.t:0 "Bastion of Democracy"
rusd.125.d:0 "Maintenance of the democratic regime combined with the stable development of the state led to the emigration of some celebrities from syndicalist countries to Russia. This led, for example, to the arrival in Russia of the good friend of Dmitriy Pavlovich Romanov, Coco Chanel. That mademoiselle Chanel has chosen to open her office in a village near Tula shows that Russia is a Bastion of Democracy, where everyone can run his or her business without difficulties from the government."
rusd.125.a:0 "Glamour in his democracy!"

rusd.126.t:0 "Churchill's Iron Curtain Speech"
rusd.126.d:0 "Germany's defeat at the hands of combined French and Russian arms some time ago has sent shockwaves across the world, and it has become apparent that this 'Second Weltkrieg' has changed the face of Europe for years to come. The continent has been divided between the Third Internationale and the Russian bloc, both of which wield enormous forces and have a bone to pick with the other side. And yet, neither of them have chosen to strike first, leaving the continent split in twain.\n\nThe Petrograd University in Russia has had the honour of hosting Sir Winston Churchill, a noted British statesman, writer, and former First Lord of the Admiralty of Britain. Speaking to the attending students, Churchill first made sure to note the great sacrifices which the Russian nation has made during the Second Weltkrieg, and assured that the British Empire and Russia shall always be natural allies in this new world order. The politician described Europe as a continent divided between two fundamentally different forces - one of liberty and one of Syndicalist terror, one of good and one of evil, and that an Iron Curtain divides them. He expresses his dismay that so much of Europe's heritage and famous cities now lie in the "French sphere", and hope that Russia and the Commonwealth can unite against this revolutionary threat.\n\nThough Churchill was not the first to express this idea, the striking imagery of his speech have set a new checkpoint in history. Europe, and with it, the world have been divided in a frozen conflict, one of ideological strife rather than power balance. It may only be solved via subversion, arms race and diplomacy...or a conflict far more destructive than the Second Weltkrieg."
rusd.126.a:0 "A new age in world history..."

rusd.220.t:0 "Our Industrial Development Improved!"
rusd.220.d:0 "Due to our efforts in industrializing our country, our current minister of economy has reported to the government, that the pace of industrial growth allows us to talk about bringing our economy to a new level. Despite the fact that we cannot yet fully reckon with Western countries in terms of the level of development of our economy, in the near future we will definitely approach the moment when we can call our country industrially developed."
rusd.220.a:0 "That's really great."

### Gorgulov Events ###

russia.442.t:0 "The Formation of Great Skythia?"
russia.442.d:0 "Pavel Gorgulov - the Green Vozhd and the reborn Son of the Skythians - has led our peasant armies and the Green Legion to victory after triumphant victory, conquering all the lands of Old Skythia and beyond under the unstoppable tide of our forces. Always a true believer in the storied tradition of the Old Skythians, it is no secret that Gorgulov has modeled much of the new Russian culture on exaggerated accounts of Skythian history, but now he could take it one step further. With the old nomadic lands of the Geloni, the Saka, the Budini, the Androphagi, and all the other Skythian tribes from antiquity all being consolidated into our national fabric by Gorgulov’s hand, there is no one in the way to stop him should he decide to take this fascination even further. \n\nSure, we could go on living in our new Russian Peasant's State, continuing to live our simple Russian lives according to our long, tedious, yet stoic Russian history and culture, but why settle for being mere Russians when we could be Skythian! If we were to indulge Gorgulov’s ‘appreciation’ for Skythian culture, we could finally push the mildly unhinged Green Vozhd to lose all inhibition and fully begin to reform our nation into the reincarnation of the Great Skythia of antiquity! As if we lept from the pages of history and Herodotus’ writings, Skythia can be reborn if we so will it. The noble nomadic warrior culture of these long-lost demigods does not have to be lost, for we can bring it back to life here in our newly consolidated nation. What course shall the Green Vozhd Gorgulov take us on at this all-important crossroads?"
russia.442.a:0 "Like Koloksai and Palacus before him, Gorgulov too shall rise to rule Skythia!"
russia.442.b:0 "Skythia is dead, and our Russia is their new successor. We keep our culture and our name!"

russia.443.t:0 "Choosing the flag of the Skythian nation"
russia.443.d:0 "With the revival of Great Skythia and its warrior-nomad culture under the benevolent rule of the Green Vozhd, we are now presented with the opportunity to adopt a new flag to represent this revival. The issue arises in the fact that the old Skythia never truly had a national flag. However, inspired by the art of the era, Gorgulov has been presented with the choice of two flags - both representing the same iconic deer with the “looped” antlers. The question remains, what colour pattern shall the nation use for this design?"
russia.443.a:0 "§bBlack§! & §YYellow§!"
russia.443.b:0 "§bBlack§! & §WWhite§!"
russia.443.c:0 "The current flag will do."
russia.443.e:0 "Slightly change the current flag."

### Abakumov Events ###

russia.450.t:0 "The Great Purge"
russia.450.d:0 "Our Vozhd, Viktor Abakumov, is no stranger to security and law enforcement, being part of Boris Savinkov's private circle and having insured against his many detractors, be they socialists, tsarists or others. Despite his experience, one thing that even Abakumov did not see coming was the betrayal of Gorgulov and his green armies, who mercilessly murdered our former leader and tried to take over Russia to impose their demented primitivist vision.\n\nHowever, Abakumov has learned from his mistakes, and now that he is Vozhd, he will not tolerate treason in our ranks! That's why, after long investigations, Abakumov has ordered large-scale purges of the party in order to ensure the loyalty of its cadres suspected of showing sympathy towards Gorgulov's cause, towards the old Tsar or even towards socialism, and to provide stability as our country emerges from recession and starts to regain its place in the world!\n\nSome will call him a ruthless tyrant, but the real Russians know that Abakumov is undertaking these purges for the good of the nation and the people!"
russia.450.a:0 "The enemies of the people have nowhere to hide!"

### Senate Events ###

rusd.142.t:0 "Pogrom"
rusd.142.d:0 "Today Blackhundredist Paramilitaries has conducted another Pogrom that happened in our country."
rusd.142.a:0 "Everything for the country!"

rusd.143.t:0 "Avenge For 1905"
rusd.143.d:0 "The very idea of liberalism, democracy, republicanism is a poison, that envenoms the lives of Russian citizens. We are an Orthodox state, led by our mighty Tsar and blessed by God. The distemper has pervaded the mind of Russians with the nonsense that they can rule themselves. The ones have overthrown the Tsar, the others have killed them. Everything has led to Revolution, Civil War, blood and vain 15 years of republican rule. But now it is time to end republicanism in Russia. We shall now protect the Russian monarchy once and for all."
rusd.143.a:0 "Long Live Russia! One and Indivisible!"

rusd.144.t:0 "Union of Nikolay II"
rusd.144.d:0 "'Union of the perpetuation of the legacy of the Nikolay II' or just 'Union of Nikolay II' is an organisation, founded by the former tsarist officials such as Pyotr Bark and Vladimir Kokovtsov, who want to keep the remembrance of the last Russian tsar and his policy. They have proposed a program of the events to show the role of Nikolay II for the Russian people all over the country. The Senate pointed out that we should support this union to establish close connections with the former, but powerful officials. It should allow us to gain some votes of the conservative members of the local and state Dumas."
rusd.144.a:0 "We will remember Nikolay for all his good deeds for Russia."
rusd.144.b:0 "Many people are still republicans - we won't support the Union."

rusd.145.t:0 "Day of Triumph"
rusd.145.d:0 "The Senate, which represents the richest Russian industrialists, the old aristocracy and the Russian Church together with the [ROOT.GetLeader], who is the Head of the Senate could finally stop the lasting crisis, which weakened Russia. The President, who controls the country with an iron fist in a velvet glove, but also doesn't forget to analyse various propositions of the Senate became the real leader of the Russians and got many new allies even in the State Duma. That's why the Senate unanimously decided to give [ROOT.GetLeader] the broad powers, which even the last tsar Nikolay II and president Kerenskiy didn't have. Nothing can stop the President from the modernisation of Russia, which will allow the republic to take its place under the Sun!"
rusd.145.a:0 "Long live the Aristocrats!"

rusd.146.t:0 "Endless Deadlock"
rusd.146.d:0 "The Senate, which represents the richest Russian industrialists, the old aristocracy and the Russian Church together with the Grand Duke Dmitriy Pavlovich Romanov on the top of the Senate unfortunately couldn't stop the lasting crisis, which weakens Russia. The Grand Duke, who controls the country with an iron fist in a velvet glove, paid no attention to the ideas of this state authority. That's why the majority of the Senate decided to revoke the broad powers, which were given to the Duke one year ago. It seems that Dmitriy Romanov has to fight for the support also against some of the senators."
rusd.146.a:0 "Oh well."

rusd.147.t:0 "NRPR Goes Bankrupt"
rusd.147.d:0 "Boris Savinkov's NRPR has seen a meteoric rise in popularity during the past few years. All the massive rallies they constantly hold and armed paramilitaries they own are not free, however. Hoping to break from obscurity as quickly as possible, Savinkov and the NRPR took loan after loan to fund their political campaigns, and they hoped that they would be able to write off all of their debts upon coming to power. This has not happened and the National Populist movement has found itself severely indebted, with no way to pay off their staff or workers, and popular support for them waning because of ongoing economic stabilization.\n\nSavinkov was forced to lay off campaigners, disband many of the party's branches, and significantly cut the size of the Combat Squads. His movement has started to splinter, the left wing has broken off and its leaders began blasting Savinkov in national newspapers, accusing him of running the NRPR as a clique of yesmen...all in all, it has not been a good year for them. Popular support for the NRPR has decayed, their rallies have ceased, and their deputies in the Duma have chosen to ally with the Octobrists and Eurasianists.\n\nIt appears that Savinkov's hopes of taking power in Russia have been dashed for good."
rusd.147.a:0 "And nobody shed a tear."

rusd.148.t:0 "New Aristocracy"
rusd.148.d:0 "Though the noblemen in the Senate could defeat this terrible republic and restore the Empire, but they had to admit that the support of the new capitalists and industrialists played the significant role in this restoration. That's why it is the perfect time to show them our gratitude - the most powerful representatives of these classes, who helped us to strengthen the power of the Senate will get a title of nobility, which their descendants will be able to get as well."
rusd.148.a:0 "It's good to be a part of the elite!"

rusd.149.t:0 "Martha and Mary Convent of Mercy"
rusd.149.d:0 "In 1908 Grand Duchess Elizaveta Fyodorovna after the murder of her husband gave away her magnificent collection of jewels, including her wedding ring, and sold other possessions to found a Martha and Mary Convent of Mercy in Moscow, which started to assist sick, wounded, and maimed soldiers in their recovery, and to provide for the needs of the poor and orphans. This saint woman, who was killed in 1918 by the Bolsheviks, was de-facto a stepmother of her nephew Dmitriy Pavlovich, who decided to perpetuate her good deeds by making a great contribution into the Convent."
rusd.149.a:0 "It's all for you, Aunt Elizabeth..."

DM_Senate_support:0 "The President has started to transform Russia into aristocratic republic.\n"
DM_Can_Empower_Senate:0 "The Senate reforms were successful"

rusd.150.t:0 "'Triumph'"
rusd.150.d:0 "Ryabushinsky's Plant (also known as ZIR) is one of the major Russian automobile manufacturer, which also produced luxury vehicles in very low quantities, primarily for the officials and the other wealthy citizens of Russia. Though Black Monday seriously hurt the factory, the growing power of the aristocracy and businessmen made the market of the luxury vehicles once again very profitable for ZIR. That's why the name 'Triumph' was suggested for the new limousine ZIR-101, which the plant started to produce at the beginning of 1937."
rusd.150.a:0 "Vroom-vroom!"

rusd.151.t:0 "Noviy Kurs"
rusd.151.d:0 "Almost immediately upon assuming power as President, [ROOT.GetLeader] began looking into all the ways he could possibly expand his power while remaining in the trappings of the Constitution. The document has got enough errors that it did not take a long time - soon, the President appeared before the Duma again, this time to announce his "New Course" (Noviy Kurs). Under this reform program to the Constitution, the powers of the State Duma have been limited for an indefinite duration of time, and while they remain the main legislative organ in the state, they now have to share their powers with the Senate, which has received the power of legislative initiative, as well as the ability to promulgate executive orders bypassing the Duma outright. As the Senate is far more loyal to the new president than the Duma ever was, it means that [ROOT.GetLeader] has gained a powerful tool at his disposal in order to reform the state to his whim."
rusd.151.a:0 "Let it be."
rusd.151.b:0 "Better not destroy the democracy"
RUS_Senate_Warning_tooltip:0 "§RIf we fail in transforming our country to the aristocratic republic, [ROOT.GetLeader] will be forced to retire.\n§!"

rusd.152.t:0 "Elite Gymnasiums"
rusd.152.d:0 "Each city in the Russian Empire used to have a gymnasium, where the smartest children and the children of the local elite studied. With the republican reforms of Kerensky most of these schools were cancelled and all these students had to study together with the sons and daughters of the workers and peasants. The Senators claim that such elite gymnasiums should be restored to be sure that the best representatives of the next Russian generation will have perfect conditions for study. Otherwise we can support the public schools, though it is clear that they will never reach the level of the old gymnasiums..."
rusd.152.a:0 "Elite gymnasiums for the smartest children!"
rusd.152.b:0 "Public schools for everyone!"

rusd.183.t:0 "Tradition of the Masquerade balls"
rusd.183.d:0 "Masquerade balls were widespread among the Russian nobles and students before the revolution in 1917. With the opening of the new gymnasiums the old tradition was reborn and became very popular and attractive for the students all over the Russian cities and towns, where the Gymnasiums were founded. What is really surprising is that even some students from the public school try to take part in these balls, using the masks. Let's hope that this nice tradition won't disappear in the future."
rusd.183.a:0 "This youth is beautiful as Russia itself."

rusd.184.t:0 "Mansions of the Aristocrats"
rusd.184.d:0 "The richest people of Russia, who are partially represented in the Senate could take back some of their mansions after the awful land redistribution in the Civil war, but they suffered a lot from the high land taxes of the Kerensky's regime. Though these taxes are really profitable for our economy, the loyalty of the Senators are highly important for the realisation of the policies of [ROOT.GetLeader]. There is a possible solution to this problem - the mansions of some senators can be secured by the Republic as historical heritage - it means that the Senators will pay the taxes, but the government will partially invest into the maintenance of these buildings."
rusd.184.a:0 "Let's hope nobody will notice this reform."
rusd.184.b:0 "The senators have enough money, they don't need state investments!"

rusd.185.t:0 "[ROOT.GetLeader] Assumes Power"
rusd.185.d.romanov:0 "Dmitriy Romanov, Grand Duke of the House of Romanov and member of the Senate, has been elected as the new President of Russia with a narrow majority of aristocrats, Russian nationalists, Eurasianists, and right wing Kadets. Playing the role of a "Modern Romanov", Dmitriy finds his appeal among conservative republicans and constitutional monarchists alike, both of whom see a savior in the man. After getting elected by the Senate, the Grand Duke declared it as his first intention to restore stability to the fallen nation - surprisingly, or perhaps not so, he made sure to omit any promises to support democracy in particular. Neither he nor the right-wing Senators who stand behind his back are all that thrilled with the democratic governance which the Left champions, although they're fine with paying lip service to it.\n\nThe people await the first actions of their new President."
rusd.185.d.notromanov:0 "[ROOT.GetLeader], an honorable member of the Senate, has been elected as the new President of Russia with a narrow majority of aristocrats, Russian nationalists, Eurasianists, and right wing Kadets. [ROOT.GetLeader] finds his appeal among conservative republicans and constitutional monarchists alike, both of whom see a savior in the man. After getting elected by the Senate, the President declared it as his first intention to restore stability to the fallen nation - surprisingly, or perhaps not so, he made sure to omit any promises to support democracy in particular. Neither he nor the right-wing Senators who stand behind his back are all that thrilled with the democratic governance which the Left champions, although they're fine with paying lip service to it.\n\nThe people await the first actions of their new President." 
rusd.185.a:0 "Perhaps he can save Holy Russia."

rusd.186.t:0 "The National Bloc"
rusd.186.d:0 "[ROOT.GetLeader] has yet to get accustomed to his new duties and powers, which means that a large clique is starting to gather around him in hope that they will be able to use him to their interest. After negotiations, the VNS and a plethora of smaller political parties have chosen to join forces, gathering to a tight political alliance named the Conservative Bloc. Its political program calls for extensive political and social reform to maintain stability and prevent the growth of radical left wing forces, it is funded by several industrialist lobbies and supported by aristocrats.\n\nThe Conservative Bloc has thrown its full weight behind President [ROOT.GetLeader], granting him and his government a stable base of supporters in both houses of Parliament."
rusd.186.a:0 "It is time for a return to normalcy."

rusd.187.t:0 "Shattering the Democratic Opposition"
rusd.187.d:0 "Until this point, leaders and high ranking members of the "establishment" parties, namely the Kadets, Right SRs and VNS, have gotten away lightly. As long as they did not raise too much of a fuss, they were allowed to keep on living and doing their jobs. The extent to which Russia is rapidly being transformed to Savinkov's wishes intimidates them, as much as it did the socialists, and so they ultimately decided they had enough. Viktor Chernov, Pavel Milyukov and Ariadna Tyrkova-Williams have collectively drafted a manifesto in which they declared the formation of a Movement to Restore the Constitution and sent a demand to Savinkov to resign and allow free elections. \n\nSavinkov was not pleased, and the regime immediately moved against the democrats. A crackdown on democratic leaders has begun, numerous newspapers have been closed and their editors arrested, and the prisons overflowing with political arrests yet again. The downfall of the democratic constitutionalists left the last possible challenge to Savinkov's unquenched ambition dead in a ditch."
rusd.187.a:0 "It was not a matter of if. Only when."

rusd.188.t:0 "Religious Schools"
rusd.188.d:0 "Our future citizens should be influenced by orthodox values. They should understand the vital meaning of Christianity to our nation. The government has decided to fund religious schools all over the country to persuade Russian citizens of importance of Orthodoxy."
rusd.188.a:0 "It might work..."

### Savinkov Events ###
rus_fight_corruption:0 "Anti-Сorruption Raids"
rus_no_corruption:0 "Corruption Eradicated"

rusd.59.t:0 "Savinkov Addresses the Nation"
rusd.59.d:0 "Today new Russian prime-minister, Boris Savinkov, in his radio adress to the Russian people announced his dedication to defending Russia from external and internal enemies, who would try to take control over the country. He promised to deal with corruption inside the state apparatus, conduct land reform, improve labour legislation and provide further recovery of the state. It seems that order has finally returned to the country."
rusd.59.a:0 "We'll see"

rusd.60.t:0 "Directive No. 1"
rusd.60.d:0 "With the merger of the offices of president and prime minister, Boris Savinkov continued to solidify his grip over the Russian State by penning Directive No. 1 (also known as the first 'Prikaz Vozhdya'). Amongst other things, the directive dismissed the Duma whilst outlawing all political parties besides Savinkov's own 'Narodno-Respublikanskaya Partiya Rossii'. Furthermore, the directive raised the Combat Squads to the status of a state organisation and a full-blown branch of the government."
rusd.60.a:0 "No shortage of hooks to hang the enemies of the state."

rusd.61.t:0 "Savinkov's address to the nation."
rusd.61.d:0 "Boris Savinkov, the closest associate of Supreme Ruler Kornilov, in his radio address to the Russian people announced his dedication to defending Russia from external and internal enemies, who would try to take control over the country. He promised to deal with corruption inside the state apparatus, conduct land reform, improve labour legislation and provide further recovery of the state. It seems that order has finally returned to the country."
rusd.61.a:0 "Finally..."

rusd.65.t:0 "Savinkov declared Vozhd"
rusd.65.d:0 "After the corruption crisis in the government, the NRPR majority in Duma has announced a new law to merge the posts of president and head of government. A national referendum also has been held with the 95% approval of Savinkov's obtaining both posts. Now nothing can stop Savinkov and his ambitions to create a centralised, strong Russia."
rusd.65.a:0 "Hail to the Vozhd!"

rusd.70.t:0 "Corruption"
rusd.70.d:0 "During the rule of Kerensky, the corruption has raised its peak. Businessmen bribing the officials, officials bribing the military high command and so on. In fact, corruption has long been a scar on our face - The New Russia will be liberated from chains of corruption that had slowed down our country for so long."
rusd.70.a:0 "No mercy for corrupt officials."

rusd.71.t:0 "Corruption Eradicated?"
rusd.71.d:0 "The whole year the Combat Squads and Special Anti-corruption Committee has been conducting raids against corrupt officials and businessmen. They have many work to do, but the Vozhd has already published his Directive about Complete Eradication of Corruption."
rusd.71.a:0 "Hooray!"

rusd.124.t:0 "Volga-Volga"
rusd.124.d:0 "Volga-Volga is a Russian film comedy directed by Grigori Aleksandrov, released on April 24, 1938. Widely claimed to be Boris Savinkov's favourite movie, this classic musical comedy is a must-see. It centres on a group of amateur performers on their way to Moscow to perform in a talent contest called the Moscow Musical Olympiad. Most of the action takes place on a steamboat travelling on the Volga River."
rusd.124.a:0 "Funny enough to make the Vozhd smile!"

rusd.139.t:0 "Reforming the Senate"
rusd.139.d:0 "The recent political crisis has shown the need for extensive reform of the governmental apparatus. The Senate is a useless talking shop, many officials are corrupt and local authorities conceal the real situation in their regions. All these problems should be solved as soon as possible. Our plan outlines creation of a power vertical, the Senate's powers will be restricted and a special control commission will be organised and integrated in the state apparatus."
rusd.139.a:0 "The new Senate will represent the new Russia!"

rusd.140.t:0 "The New Duma?"
rusd.140.d:0 "After Savinkov's rise to power, the lower house of the Russian parliament - State Duma was dissolved. However some members of the Supreme Privy Council propose to reestablish this authority with the limited powers. Besides the People's Republican Party of Russia (NRPR) led by Savinkov, which will definitely have a majority, various business circles as well as the conservative groups and politicians also want to take part in the election, promising that they will support our new state policy, but they also want to represent their interests and help the government to strengthen the Russian economy as well as the army. Though their support can be important for Savinkov, but there is a chance that once they will try to take control over the country..."
rusd.140.a:0 "NRPR is strong, but needs connections in the elite. Start the elections!"
rusd.140.b:0 "We don't need any independent legislators as well as the State Duma itself."

rusd.141.t:0 "The New Duma is elected!"
rusd.141.d:0 "After the elections to the State Duma, Savinkov's NRPR got 73%. The conservative and right parties as well as the movements, led by the representatives of the Russian business and industry got other 27% of the votes. It seems that the new legislators are ready to change Russian laws to improve the situation in the country."
rusd.141.a:0 "Very well."

rusd.198.t:0 "When He broke the third seal..."
rusd.198.d:0 "I heard the third living creature saying, "Come." I looked, and behold, a black horse; and he who sat on it had a pair of scales in his hand. And I heard something like a voice in the center of the four living creatures saying, "A quart of wheat for a denarius, and three quarts of barley for a denarius..."
rusd.198.a:0 "...but do not damage the oil and the wine."

rusd.199.t:0 "When the Lamb broke the fourth seal..."
rusd.199.d:0 "I heard the voice of the fourth living creature saying, "Come." I looked, and behold, an ashen horse; and he who sat on it had the name Death...
rusd.199.a:0 "...and Hades was following with him."

rusd.200.t:0 "The 100th Anniversary of Pushkin's Death"
rusd.200.d:0 "Yesterday a new monument, built to commemorate one of Russia's greatest poets, has been uncovered in our capital. The 100th anniversary of Pushkin's death is a chance to recall the great days of Russian history and culture, an act of paramount importance during these dark times of crisis and instability."
rusd.200.a:0 "We all love our poets!"

rusd.201.t:0 "Nikolay Trubetzkoy publishes 'Principles of Geopolitics'"
rusd.201.d.noteur:0 "'Princypi Geopolitiki', published in the late 30's by Nikolay Trubetzkoy, is now considered a cornerstone of modern geopolitics. In his book the Russian conservative philosopher and politician envisioned a new Russian Empire. Defined not by the Tsardom or religion but rather by pragmatic control over the Eurasian continent. His ideas were further developed by Lev Gumilov thus creating the so-called Eurasian Doctrine."
rusd.201.d.eur:0 "Nikolay Trubetzkoy has published 'Princypi Geopolitiki'. This book will be a corner stone of modern geopolitics. In his book the great politician wrote about our future: Eurasian Empire. Defined not by the Tsardom or religion but rather by pragmatic control over the Eurasian continent. His ideas were further developed by Lev Gumilov thus creating the so-called Eurasian Doctrine."
rusd.201.a:0 "An interesting concept indeed!"
rusd.201.b:0 "Trubetzkoy is a genius!"

rusd.202.t:0 "Neo-Slavic Revival"
rusd.202.d:0 "With the Russian situation slowly stabilising, some politicians, philosophers and scholars are attempting to revive the 19th century concept of Pan-Slavism, a vision of a united Slavic federation, centred around Russia. These ideas are gaining quick support among the conservative military officers, including Anton Denikin and Pyotr Wrangel."
rusd.202.a:0 "An interesting concept indeed!"

rusd.203.t:0 "The Capital"
rusd.203.d:0 "Either of Russia's historic capitals could become the home of our government. Where should we go?"
rusd.203.a:0 "Petrograd!"
rusd.203.b:0 "Moscow!"

rusd.204.t:0 "Establishing ties with [SIA.GetNameDefCap]?"
rusd.204.d:0 "In 1897 King Rama V of Siam has visited Saint-Petersburg and diplomatic relations between two our countries were established. In 1898 a Russian mission is Siam was established, which was seen as an independence guarantee by the Siamese government. A lot of time has passed since then but now it is time to establish once lost relations with [SIA.GetName]. We shall send a delegation to the Kingdom and install friendly relationship."
rusd.204.a:0 "The history repeats."

rusd.205.t:0 "A Monument to Nicholas II"
rusd.205.d:0 "Emperor Nicholas II with his family was violently murdered by the Bolshevik maniacs, but his memory is embalmed in our hears. By a royal decree of [ROOT.GetLeader], the statue will be erected to the memory of Nicholas II and his family next to the Kremlin Wall at Red Square."
rusd.205.a:0 "Nicholas is underestimated."

rusd.206.t:0 "Reform the Russian Language?"
rusd.206.d:0 "The reform of the Russian spelling, firstly attempted by the Soviet government, has been cancelled soon after the Weltkrieg by the government of Kerensky. This decision have led to a situation, where part of our citizens use the old written language, especially intellectuals, academics and nobles. The majority, however, use the reformed writing, considered illiterate and demotic by the ruling class. However, the reform has been planned since the early 1900s. This will help to establish the single written language all over the country and get rid of the remnants of the mass illiteracy."
rusd.206.a:0 "We shall implement the reform."
rusd.206.b:0 "Better stay with the old spelling."

rusd.207.t:0 "The New Messiah"
rusd.207.d:0 "Who will be herding the cattle when the shepherd dies? The legacy of Great Skythia will lead us to the brighter future - the Messiah has risen up to lead the Holy Nation. Let the poor turn against the rich, the peasantry - against the landlords, the Scythians - against the Teutones. The Green Vozhd, the Messiah, has told us that the new Era has begun."
rusd.207.a:0 "Embrace Scythianism"

rusd.208.t:0 "The Russian Ethnostate"
rusd.208.d:0 "The Russian Culture has been destroyed by the Teutones and Anglo-Saxons, Jews and Mongols. The barbarian Tsars did their best to destroy what we now as the Russian nation. But they failed in their attempts to eradicate 'Russian' from our peasantry. The nation is the true heir apparent to our ancient legacy. Let us embrace the paganism and destroy the domes, plated with gold and palaces, decorated with silver. Let us retrieve the power of common Russian peasants."
rusd.208.a:0 "We shall destroy everything alien."

### Death Events ###

rusd.94.t:0 "The Tsar Is Dead!"
rusd.94.d.has_heir:0 "His Royal Highness, Boris II Vladimirovich Romanov, Tsar of All the Russias, has passed away. Thankfully, the line of succession is now clear. His heir shall be crowned as the new Tsar soon."
rusd.94.d.no_heir:0 "His Royal Highness, Boris II Vladimirovich Romanov, Tsar of All the Russias, has passed away. To a great disgrace, the line of succession is unclear, due to the Tsar being childless. We have to decide on the heir now!"
rusd.94.a:0 "Long live the Tsar, raised high by the Will of the People!"
rusd.94.b:0 "His nephew, Vladimir, shall be crowned as a new Tsar."

rusd.95.t.tsar:0 "The Tsar Is Dead!"
rusd.95.d.tsar:0 "His Royal Highness, Kirill Romanov, Tsar and Autocrat of All the Russias, has died less than two years after the Restoration! Thankfully, the line of succession is now clear; his young son Vladimir shall be crowned as the new Tsar."
rusd.95.a:0 "Long live the Tsar, ordained by the Wisdom of God!"
rusd.95.b:0 "Long live the Tsar, raised high by the Will of the People!"

rusd.95.t.other:0 "Kirill Romanov is dead"
rusd.95.d.other:0 "The recognised legitimate candidate to the Russian throne, Kirill Romanov, has died today. His son Vladimir is now the main Romanov pretender to the throne."
rusd.95.c:0 "Farewell, Kirill Vladimirovich!"

rusd.95.d.wrangel:0 "The Romanov pretender, Kirill Romanov, has died. His son Vladimir is in his early twenties and may make an excellent and pliable figurehead as Tsar. Perhaps now it is time to restore the Monarchy?"
rusd.95.e:0 "Yes, a new Tsar shall promote order and stability!"
rusd.95.f:0 "No, the time of the Tsars is over."

rusd.96.t:0 "Anton Denikin Passes Away"
rusd.96.d.not_hos:0 "A Hero of the Civil War and the informal leader of Russian conservatives, Anton Ivanovich Denikin, died yesterday in his manor. Although never as radical as his counterpart, Baron Wrangel, Denikin's influence throughout Russia was hard to overestimate. A week of national mourning has been declared as the people bade farewell to one of the few true Heroes of Russia. General Ivan Romanovskiy has been selected to replace him as the head of the country."
rusd.96.d.hos:0 "A Hero of the Civil War and the informal leader of Russian conservatives, Anton Ivanovich Denikin, died yesterday in his manor. Although never as radical as his counterpart, Baron Wrangel, Denikin's influence throughout Russia was hard to overestimate. A week of national mourning has been declared as the people bade farewell to one of the few true Heroes of Russia.\n\nGeneral Ivan Romanovskiy has been selected to replace him as the head of the country."
rusd.96.a:0 "Goodbye, Denikin."
rusd.96.b:0 "Even the strongest die one day!"
rusd.96.c:0 "Invite Vladimir and restore the Romanovs as autocrats."
rusd.96.d:0 "Invite Vladimir and restore the Romanovs as constitutional monarchs."
rusd.96.e:0 "Restore the republic."

rusd.97.t:0 "Boris Stürmer dies"
rusd.97.d:0 "One of Russia's most experienced politicians, Boris Stürmer, has passed away due to a heart attack upon hearing the news of Kerensky's assassination. Born in 1848, Stürmer was one of the few people in Russia to remember the Crimean War. He was a symbol of Russia's tradition and continuity."
rusd.97.a:0 "Memento mori."

rusd.98.t:0 "Pyotr Struve dies"
rusd.98.d:0 "A great liberal and a proponent of the democratic system in Russia, Pyotr B. Struve, has passed away. A member of the Kadet Party and a skilled politician before, during and after the Civil War, Struve shall be remembered as one of the greatest patriots in our history."

rusd.99.t:0 "Viktor L. Pokrovskiy dies"
rusd.99.d:0 "One of the most prominent reactionary politicians and a staunch supporter of Baron Wrangel, Viktor L. Pokrovskiy, has passed away yesterday."

rusd.100.t:0 "Pavel Milyukov dies"
rusd.100.d:0 "A theoretician of Russian liberalism, Prime Minister of several governments and the former right hand of late President Kerensky has passed away in his manor near Nizhny Novgorod."
rusd.100.b:0 "Vladimir Nabokov will take his place as Prime Minister of Russia."
rusd.100.c:0 "The Acting President will take his place for now."

rusd.101.t:0 "Vladimir Purishkevich dies"
rusd.101.d:0 "A notable figure of the conservative movement, and perhaps the last true landowner in Russia has died yesterday in his rural estate. It is feared that his death may cause a great reshuffling on the right side of the political scene."
rusd.101.b:0 "Nikolay Markov will replace him"
rusd.101.c:0 "We will have to nominate a new chairman of the committee of Ministers."

rusd.102.t:0 "Nikolay Maklakov dies"
rusd.102.d:0 "A prominent right-wing statesman and a monarchist, Nikolay Maklakov has passed away at the age of 69."

rusd.103.t.tsar:0 "Dmitriy III Romanov dies"
rusd.103.t.not_tsar:0 "Dmitriy Pavlovich Romanov dies"
rusd.103.d.tsar:0 "Our beloved Tsar has died yesterday due to tuberculosis. In his last will and testament, Dmitriy II expressed a desire for his son, Pavel, to inherit the crown. However, the young Tsarevich is only 12 so the Prime Minister would have to act as regent until Pavel II comes of age. This means that anti-monarchic elements in the government are likely to make an attempt to overthrow the monarchy and reestablish a republic. Besides, there is the legitimate pretender Vladimir waiting for his chance."
rusd.103.d.not_tsar:0 "Dmitriy Pavlovich, who has proven his talents during the turbulent period after Kerensky's assassination, has died yesterday due to tuberculosis."
rusd.103.a:0 "Crown Pavel II with the Prime Minister as regent."
rusd.103.b:0 "His duties shall be taken over by Pavel Avalov until the time for elections"
rusd.103.c:0 "Farewell, Dmitriy Pavlovich!"

rusd.105.t:0 "Ivan Pavlov dies"
rusd.105.d:0 "Ivan Petrovich Pavlov, the widely known Russian physiologist, died today at 86 in Petrograd. He received the Nobel Prize in Medicine in 1904 for his research on the digestive system but he is mostly known for his works on classical conditioning. The Russian President expressed his sadness and announced that his laboratory would soon become a museum."
rusd.105.a:0 "Let's hope that classical conditioning works on humans."

rusd.106.t:0 "Maxim Gorky dies"
rusd.106.d:0 "Russian writer Aleksey Maximovich Peshkov, better known under his pen name Maxim Gorky, died today in Moscow at 68. A fellow traveller of the Bolsheviks, he experienced oppression under the Tsarist regime but was quite doubtful during the October Revolution, thus avoiding reprisals after the Civil War. A rabid opponent of Kerensky, he publicly supported Bukharin. As he narrowly followed his son in death many think that his sudden death could be due to the changing political atmosphere in Russia."
rusd.106.a:0 "I assure you, 68 is old age!"

rusd.107.t:0 "Vladimir Kokovtsov dies"
rusd.107.d:0 "Vladimir Kokovtsov was an actual long-liver. He had a truly interesing live. During his life he has seen how 4 Russian Emperors had passed away, he lived through the Weltkrieg and the Civil War. Now, at the age of 90, he is passing away as well, probably carrying many secrets to his grave."

rusd.108.t:0 "Nikolay Krasnov dies"
rusd.108.d:0 "A prominent Russian architect, academic and politician, Nikolay Krasnov has passed away at the age of 75."

rusd.109.t:0 "Renovating the Once-White Kremlin?"
rusd.109.d:0 "The Moskovskiy Kreml’ stands at the heart of Moscow - an iron and concrete citadel built by the Rurikids centuries ago that rises above the Moscow skyline as an imposing and wondrous example of Russian might. Housing palaces, cathedrals, gardens, administrative offices, and more, this impenetrable compound lies safely wrapped behind the great Kremlin Wall, guarded by the storied towers that give it its unique shape among the other tall buildings reaching into the skies of our capital. \n\nBefore the horrors of the Russian Civil War, the Kremlin was always painted a crisp and pure white, symbolizing its purity and regality as the political heart of the nation. However, as the fires of that bloody conflict burned, so too did our Kremlin, which was fired upon and besieged many times during the civil war. This conflict not only caused scorch marks and decay to wipe away this pristine paint, but has also caused much of the towers and major wall sections to fall into a state of disrepair and squalor - never being repaired or repainted for the Kremlin is as much a political symbol as a martial or national one, and the debate as to how to repair it and if to paint it White again has already been surround with ideological debate. With our state rebounding from the Civil War and the conflicts that followed, both martial and political, many within our cabinet have cried out that now is the time to restore this great fortress to a station of honor, for now we are easily in a position to be able to do so without economic setbacks or significant political pushback. Using funds recently acquired following our economic restructuring, we could launch a renovation and revitalization project to bring the Kremlin back to its state of original awe-inspiring glory. With a new coat of paint and with the entire premises repaired and restored, the Kremlin would once again rise to be one of the most secure and majestic fortresses on the planet. Alternatively, we can merely repair the least amount of facilities and structural damages possible to restore full function to the Kremlin, leaving it with the noble scars of war earned during our centuries-long history of survival and war. Regardless of our decision, the Kremlin shall forever stand as a bastion and beacon of Russian exceptionalism."
rusd.109.a:0 "We shall renovate this honored fortress to match the regalia of our new state!"
rusd.109.b:0 "We should not mess with history or tradition. Leave the Kremlin as-is."
rusd.109.c:0 "With our Revolution triumphant, the Kremlin shall be dyed as crimson as our banner!"

rusd.1091.t:0 "Sergius of Nizhny Novgorod Passes Away"
rusd.1091.d:0 "Bishop Sergius has passed away in his sleep."

rusd.110.t:0 "Aleksey Rykov Passed Away!"
rusd.110.d.chairman:0 "Today, the leading state media, including the Official Newspaper of the NSP, 'Pravda', have announced that our beloved Chairman of the NSP and [ROOT.GetName], Aleksey Rykov, has passed away at the age of 64. Being a close confederate of Nikolay Bukharin, along with him he was the founder of the NSP party and the preceding Bloc 'Novye Bolsheviki' (New Bolsheviks Bloc). Elected the Chairman of the republic, Rykov has focused all his energy across turning our country into a state with efficient economy, though centralized in political sense. The Congress of the NSP party has already voted for the new Chairman of the Party and our Republic. Their choice was Andrei Zhdanov - a former RKP member, who was, however, closely associated with Peasant movement, and later grew up to become the head of the agricultural department of the NSP during the Rykov's rule."
rusd.110.d.president:0 "Today, the Government has announced that the President of [ROOT.GetNameDefCap], Aleksey Rykov, has passed away at the age of 64. Being a close confederate of Nikolay Bukharin, along with him he was the founder of the NSP party and the preceding Bloc 'Novye Bolsheviki' (New Bolsheviks Bloc). Becoming the president, Rykov has done much to improve the living standards of people, following Bukharin's political and economic program. Though he was known for his anti-federalist stance, he never openly spoke of centralisation of our country."
rusd.110.d:0 "Today, one of the leaders of the NSP, Aleksey Rykov, has passed away at the age of 65. Being a close confederate of Nikolay Bukharin, along with him he was the founder of the NSP party and the preceding Bloc 'Novye Bolsheviki' (New Bolsheviks Bloc)."
rusd.110.a:0 "Rest in peace, Aleksey!"

rusd.111.t:0 "Honoring the Tsar’s Photographer"
rusd.111.d:0 "Renowned photographer and chemist Sergey Mikhaylovich Prokudin-Gorsky is to be honored by the state tonight after a decades-long career of service to the Russian people and to our shared culture. Once the loyal photographer of Tsar Nicholas II, Prokudin-Gorsky traveled the old Empire from 1909 to 1915 by train car gifted to him by the Tsar himself, snapping crisp and clear photographs of the Russian countryside using his unique 3-lens camera that, using pre-colored plates, provided rudimentary colored photos. Since then, he has served as a beloved artist, snapshotting windows into the Russian way of life, while also dabbling in his first love of chemistry in order to perfect his color-photo technique. \n\nRecently, given state funding and ample time to work in peace, Prokudin-Gorsky has created a stable, reproducible prototype for a full color camera based off the initial notes given to him by his contemporary James Clerk Maxwell, and it was this breakthrough that sealed his ticket to be honored tonight. With [RUS.getleader] meeting with him in person at a gala held in Moscow, Prokudin-Gorsky has been lauded as a Hero of the Russian Nation, and a banquet is to be held in his honor amid a gallery of his carefully curated best works - some of which are on generous loan from the American Library of Congress who held the only surviving negatives of some of his older works. With cultural heroes like Dr. Prokudin-Gorsky and others like him, Russian culture shall continue to strive while we remain in touch with our storied, and now photographically chronicled, past."
rusd.111.a:0 "A modern-day Michelangelo!"

rusd.112.t:0 "Pavel Ignatiev dies"
rusd.112.d:0 "Pavel Ignatiev, a former minister of enlightenment in Russian Empire has passed away."

rusd.113.t:0 "Nadezhda Krupskaya dies"
rusd.113.d:0 "Nadezhda Krupskaya has passed away. Being Lenin's widow, she became the symbol for all remaining Bolsheviks after the disaster of the Civil War. In 1922 she was elected in the VI Duma and started a campaign against illiteracy that, with support by the President, launched in 1924. She decided not to participate in the VIII Duma elections. Her last official appearance was on the first Council of the Novye Bolsheviki bloc, there she blessed Bukharin and said 'Lenin has died, but his cause lives!'"

rusd.114.t:0 "Vadim Rudnev dies"
rusd.114.d:0 "Vadim Rudnev, a member of the SRs, a doctor and Head of the Moscow Duma (1917) and (1921-1929), has passed away at the age of 61 years. He will be remembered for his work as a minister and everything he done for the success of the Russian Democracy."

rusd.116.t:0 "Boris Shaposhnikov dies"
rusd.116.d:0 "Boris Shaposnikov, a general and Civil War hero, has passed away."

rusd.122.t:0 "The Kurchatov Petition"
rusd.122.d:0 "Particle physicists have achieved many breakthroughs in Russia in the 1930s. Spearheaded by scientists such as Igor Kurchatov, Abram Alikhanov, Georgiy Flyorov and others, our experimental research institutes have formed a sound theory on the potential held by nuclear fission. They were not the only ones, however. It is no secret that nuclear physicists in Germany and the Third Internationale have been delving into the potential of nuclear power as well, and all of them have come to the same conclusion - that it can be weaponised.\n\nIgor Kurchatov and several other Russian nuclear physicists have collectively signed a petition and presented it to [Root.GetLeader], where they have rung alarm bells. Kurchatov informs that foreign scientific journals have ceased any and all publications about nuclear research, even the most mundane reports, which can only mean that it has become confidential information and Russia's enemies must be actively developing nuclear armament. The only answer is to create a dedicated Russian nuclear weapons program - a request which Kurchatov and his peers have been granted. Under [Root.GetLeader]'s personal orders, new facilities have been opened deep in Central Siberia for the RDS-1 project - "Reaktivny Spetsialny Dvigatel" (Reactive Special Engine), which shall recruit Russia's brightest to develop a weapon with the power to manifest Apocalypse on Earth."
rusd.122.a:0 "Russia shall wield this superweapon."

rusd.128.t:0 "First Women's Division of Death"
rusd.128.d:0 "Maria Bochkareva, Colonel of the Russian Army and Hero of the Weltkrieg and Russian Civil War have recently requested government to allow formation of the first women division by combining existing women's battalions of death which should later serve as basis for formation of a women's corps. Accepting this proposal will surely boost strength of our army and not to forget significant propaganda value - but conservative elements in our armed forces unwilling to change the status quo have to be taken into consideration as well..."
rusd.128.a:0 "Allow formation of the First Women's Division of Death."
rusd.128.b:0 "This is unacceptable."
RUS_WOMAN_DIVISION_tt:0 "We will create the First Women's Division of Death!"

rusd.129.t:0 "Alexander Kolchak dies"
rusd.129.d:0 "The former Hero of the Russian Civil War turned lapdog of Japan, Alexander Kolchak, has died in his sleep. Already nationalists are gathering to celebrate demise of Russia's most hated man of the 20th century."
rusd.129.a:0 "May he burn in hell!"

rusd.130.t:0 "Pyotr Wrangel dies"
rusd.130.d.wrangeltsar:0 "Today, at the age of 66, our Tsar, Pyotr IV Wrangel, Black Baron, has passed away. Due to the fact, that Wrangel's rule as a monarch was unrecognized by the House of Romanovs, the Regent Council has several choices. One of them is to crown Pyotr's son as Emperor Pyotr V. The second one is to restore the legitimate monarch, Vladimir. The third variant is that the country shall stay as a military dictatorship, led by Pavel Shatilov, Wrangel's closest friend and comrade."
rusd.130.d.wrangelpm:0 "Today Pyotr Wrangel, the Black Baron, the War Hero and one of the most brilliant field marshalls has passed away at the age of 66. He will be remembered for his ardent patriotism."
rusd.130.a:0 "Crown Pyotr V"
rusd.130.b:0 "The legitimate heir - Vladimir III"
rusd.130.e:0 "Pavel Shatilov will lead a military dictatorship"

rusd.131.t:0 "Nikolay Avksentiev Dies"
rusd.131.d.leader:0 "Today, at the age of 66, the president of Russia, Nikolay Avksentiev, has passed away. We will remember him as a great leader of our nation, that helped to get Russia even stronger. One of the SR leaders, all his life was dedicated to his Motherland."
rusd.131.d:0 "Today, at the age of 66, Nikolay Avksentiev has passed away. We will remember him as a great politician of our nation, that helped to get Russia even stronger. One of the SR leaders, all his life was dedicated to his Motherland."
rusd.131.a:0 "Rest in peace, Nikolay."

rusd.132.t:0 "Nikolay Nekrasov Dies"
rusd.132.d.pm:0 "A horrible news has reached most of the Russians today. The Prime-Minister of Russia, Nikolay Vissarionovich Nekrasov, has passed away at the age of 65. During his leadership as the Prime-Minister, he became one of the pioneers of installing a true Liberal Democracy in Russia, never before seen. His name will forever be in Russian History books."
rusd.132.d.president:0 "A horrible news has reached most of the Russians today. The President of Russia, Nikolay Vissarionovich Nekrasov, has passed away at the age of 65. During his leadershop as the President, he became one of the pioneers and symbols of a true Liberal Democracy in Russia, never before seen, His name will forever be in Russian History books."
rusd.132.d:0 "Nikolay Vissarionovich Nekrasov, one of the leaders of the left-wing Kadets, has passed away at the age of 65. A true republican, even once claimed as a careerist and traitor by Pavel Milyukov, Nekrasov spent the majority of his life as a politician. And now, being the leader of the Left-Wing Kadets, he has finally quit."
rusd.132.a:0 "A legend has left us."

rusd.133.t:0 "Vladimir Nabokov Dies"
rusd.133.d.pm:0 "Today, at the age of 69, our beloved Prime-Minister has passed away. He will be remember for his attempt to restore faith in the party of Kadets and bringing back their true ideology of Constitutional Monarchism. Unfortunately, he was too old to continue his reforms. Nevertheless, he will be remembered for all he has done to Russia."
rusd.133.d:0 "Today, at the age of 69, Vladimir Nabokov, one of the KDP leaders, has passed away. He will be remembered for his attempt to restore faith in the party of Kadets and bringing back their true ideology of Constitutional Monarchism. Unfortunately, he was too old to lobby his reforms. Nevertheless, he will be remembered for all he has done to Russia."
rusd.133.a:0 "Rest in peace, Vladimir."

rusd.134.t:0 "Aleksandr Potresov Dies"
rusd.134.d.president:0 "An old Menshevik, a social democracy enthusiast, Alexandr Potresov, has passed away. He has done much as President, bringing stability and social security to workers of Russia. He will be remembered."
rusd.134.d:0 "An old Menshevik, a social democracy enthusiast, Alexandr Potresov, has passed away. He was one of the leaders of the Right Mensheviks and did much to lobby workers' rights and develop social security. He will be remembered."
rusd.134.a:0 "Rest in peace, Aleksandr."

rusd.135.t:0 "Vasiliy Kanin Dies"
rusd.135.d:0 "Russian Admiral, Vasiliy Kanin, who was the commander of the Baltic Fleet, and also the commander of the Black Sea Fleet during the Russian Civil War, has passed away at the age of 73. Everything he did for the Russian Fleet and the victory of anti-Bolshevik forces will never be forgotten."

### Monarchy Events ###

rusd.41.t:0 "New Constitution"
rusd.41.d:0 "With the monarch in place we would need a new constitution which clearly outlines the amount of influence the monarch should have in comparison to the Senate and the Duma. This is a time of change and many voices wish to be heard."
rusd.41.a:0 "Adopt the Constitution of [GetYear]!"

rusd.42.t:0 "Imperial Benevolence"
rusd.42.d:0 "The idea of the Tsar being a feared tyrant is a thing of the past. Our Tsar is beloved and benevolent, like a stern but loving father who looks after us all."
rusd.42.a:0 "Long Live the Tsar!"

rusd.43.t:0 "Eurasianists in the Government?"
rusd.43.d:0 "The concept of Eurasianism, created by Nikolai Trubetzkoy and Pyotr Savitskiy, is very popular amongst Russian citizens. After the betrayal of Entente, the humiliation of Central Powers, we are very dissapointed with European powers. They have never seen us as equal, but perhaps we are not Europeans at all - as Eurasinists state. We might focus on cooperation with Asian powers instead and turn Europeans' back or we might still try to establish good relations with Entente."
rusd.43.a:0 "Invite Eurasianists into the government."
rusd.43.b:0 "Eurasianists are too eccentric. We are Europeans."

rusd.72.t:0 "Mass for the Motherland"
rusd.72.d.secular:0 "Despite our secular politics there are still some religious elements within the country that wish well for its future, no matter who is in charge of the government. Yesterday a small mass was dedicated to the prosperity of our motherland."
rusd.72.d.orthodox:0 "A small celebration dedicated to the prosperity of our Motherland has been performed yesterday in one of our towns. Even though it was very modest in scale and attendance, it attracted the conservative media's attention. Many common people consider this to be a visible sign of the Church's support for the Motherland."
rusd.72.a:0 "A harmless, yet useful ceremony!"
rusd.72.b:0 "S nami Bog!"

rusd.74.t.not_monarchy:0 "Mass for the Motherland"
rusd.74.d.not_monarchy:0 "A large scale celebration has taken place is our capital. Apart from thousands of common Russians, the Patriarch, members of the Romanov family and dozens of nobles, politicians and high-ranking officers have attended the mass. This is a great occasion to underline the ties between the government and the Church in these uncertain times."
rusd.74.a:0 "S nami Bog!"

rusd.74.t.monarchy:0 "Prayers for the Tsar"
rusd.74.d.monarchy:0 "A mass dedicated to our beloved ruler has been organised in the capital. The Patriarch has officially invited the Tsar and members of his family to take part in the ceremony."
rusd.74.b:0 "Bozhe, Tsarya khrani!"

rusd.153.t:0 "The Holy Coronation of Their Imperial Majesties"
rusd.153.d:0 "Today on [GetDateText], the day of the Coronation, in all the churches in [RUS.Capital.GetName], the liturgy was read and prayers of thanksgiving recited. The metropolitan cathedrals could not accommodate all the worshippers, in view of which prayers were also recited in the squares near a number of cathedrals and some churches, as well as in the Horse Guards.\n\nThe coronation ceremony began early in the morning, with the emperor seating on the throne on a special raised platform installed in the middle of the cathedral. The emperor sat on the throne of Tsar Mikhail Feodorovich\n\nAfter the coronation, the public post-coronation festivities were held, involving many people, both rich and poor, who praised the new emperor. In addition, a commemorative silver medal was established "In memory of the coronation of Emperor [RUS.GetLeader]".\n\nNow the Empire has been officially restored, led by our benevolent Tsar and the [ROOT.GetRulingParty]."
rusd.153.a:0 "A constitutional monarchy is just what we need to protect Russia!"

rusd.154.t:0 "Absolute Monarchy"
rusd.154.d:0 "The republic has proven to be unstable and unwilling to control the people. Only Tsar, sent to us by the God, can lead Holy Russia in the future."
rusd.154.a:0 "Long live the Empire!"

rusd.1541.t:0 "Appointing a Prime Minister"
rusd.1541.d:0 "The Tsar now shall to form a government, led by the Supreme Imperial Adviser - a person, whose team shall decide the future of Russia."
rusd.1541.a:0 "Vladimir Purishkevich - leader of Blackhundreds"
rusd.1541.b:0 "Nikolai Trubetzkoy - leader of Eurasianists"
rusd.1541.c:0 "Yusupov - the childhood friend of Dmitri Pavlovich"
rusd.1541.e:0 "Vasily Shulgin, leader of the VNS."
rusd.1541.f:0 "Pyotr Wrangel, the firm hand Russia needs!"
rusd.1541.g:0 "Anton Denikin, from the army corps."


RUS_rigged_for_monarchy:0 "\nThe referendum will be §Rrigged§! in favour of §Cmonarchists§!\n"
RUS_rigged_for_republic:0 "\nThe referendum will be §Rrigged§! in favour of §Crepublicans§!\n"
RUS_referendum_is_rigged:0 "The referendum is §Yrigged§! - there is a chance of this being discovered\n"
RUS_monarchy_guaranteed:0 "The chances of the §Cmonarchists§! winning the referendum is all but §Yguaranteed§!\n"
RUS_republic_guaranteed:0 "The chances of the §Crepublicans§! winning the referendum is all but §Yguaranteed§!\n"
RUS_monarchy_likely:0 "The chances of the §Cmonarchists§! winning the referendum is considered §Ylikely§!\n"
RUS_republic_likely:0 "The chances of the §Crepublicans§! winning the referendum is considered §Ylikely§!\n"
RUS_monarchists_win_referendum:0 "The §Cmonarchists§! have won the referendum"
RUS_republicans_win_referendum:0 "The §Crepublicans§! have won the referendum"
