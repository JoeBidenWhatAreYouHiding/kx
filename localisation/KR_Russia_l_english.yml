RUS_paternal_autocrat_party_long:0 "Rossiyskiy Obshchevoinskiy Soyuz                        §gThe Russian All-Military Union is an organization created by Russian General Lavr Kornilov. It seek to unite all White Army generals that were opposed to Bolsheviks during the civil war. The ROVS believes that socialism is a curse, and that Russia should be led by a strong ruler, willing to unite and stabilize the fractured country by any means necessary.§!"
