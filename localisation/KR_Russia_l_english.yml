### Foreign Events ###
rusfor.1.t:0 "Choosing the Name For Our Faction"
rusfor.1.d:0 "There are various suggestions in the government how shall we call our new faction."
rusfor.1.a:0 "Commonwealth of Independent Nations"
rusfor.1.b:0 "Eurasian Bloc"
rusfor.1.c:0 "Moscow Accord"
rusfor.1.e:0 "Fourth International"

rusfor.2.t:0 "The Security of our Eastern Borders"
rusfor.2.d:0 "Russia has recaptured the positions in the Caucasus their Empire has held before. This, and the recent surge of Arabian nationalism, originating from Egypt and Hashemite Arabia, puts our state and its foreign interest in grave danger. To have any hope to survive the approaching struggles with our hostile Arabian neighbours, we must quickly stabilise our eastern borders. The Sultan plans to send Prince Nihad to propose a non-aggression treaty with Russia."
rusfor.2.a:0 "Send the Prince!"
rusfor.2.b:0 "No deals with the Russians!"

rusfor.3.t:0 "Non-Aggression Pact with the Ottomans"
rusfor.3.d:0 "Our recent achievements in the Caucasus, namely the annexation of Georgia, has greatly disturbed the Ottoman Empire. The Ottoman Prince Nihad has arrived in our capital with the proposal of a non-aggression pact between our nations. Both sides of the pact are to recognise the current state of the border between the Ottoman Empire and Russia. How shall we respond to this proposal?"
rusfor.3.a:0 "We need security too, sign the pact!"
rusfor.3.b:0 "Include Armenia in the deal!"
rusfor.3.c:0 "No, we don't need it."

rusfor.4.t:0 "A Non-aggression pact has been signed"
rusfor.4.d:0 "The air plane of Prince Nihad has landed in Istanbul today. Upon his return, the prince has announced that the pact with the Russian government was signed. The Eastern border of our empire is now secure!"
rusfor.4.a:0 "A grand success for Ottoman diplomacy!"

rusfor.5.t:0 "State of the Non-Aggression Pact with the Russians"
rusfor.5.d:0 "The Russian State has agreed to sign our proposed pact, but they demand that we turn over our buffer-state Armenia to their sphere of influence."
rusfor.5.a:0 "Abandon Armenia to its fate."
rusfor.5.b:0 "We won't give up on Armenia!"

rusfor.6.t:0 "Non-Aggression pact with Ottomans was signed"
rusfor.6.d:0 "The Ottoman Empire has agreed to turn over Armenia into our sphere of influence. We have successfully eliminated the probability of war with the Ottoman Empire, thus freeing our hands to deal with more serious threats to our security in the process. It's a grand success for Russian diplomacy!"
rusfor.6.a:0 "Hooray!"

rusfor.7.t:0 "The Crimean Peninsula"
rusfor.7.d:0 "For years now our naval chiefs have lamented our lack of presence in the Black Sea, a sea once dominated by the Russian Navy. Our new Ukrainian allies are very grateful to us for liberating them from foreign domination, and they may be willing to lease us the Crimea as a naval base in exchange for Russian technical expertise and financial compensation."
rusfor.7.a:0 "Try to lease the Crimea."
rusfor.7.b:0 "Leave the Crimea for the Ukraine."

rusfor.8.t:0 "Russia asks to lease the Crimea"
rusfor.8.d:0 "The Russians have asked that they be allowed to lease the Crimea as a naval base for 99 years in exchange for a considerable sum of money and Russian technical expertise. We are under Russian authority now and it would be difficult for us to refuse."
rusfor.8.a:0 "Give the Crimea to the Russians."
rusfor.8.b:0 "No, the Crimea is Ukrainian now!"

rusfor.9.t:0 "The Ukraine leases us the Crimea!"
rusfor.9.d:0 "The Ukrainians have agreed to grant us a 99 year lease on the Crimea!"
rusfor.9.a:0 "Excellent!"

rusfor.10.t:0 "The Ukrainians refuse to lease the Crimea!"
rusfor.10.d:0 "The Ukrainians have refused our offer! How should we react to this humiliation?"
rusfor.10.a:0 "Renounce the claim."
rusfor.10.b:0 "They had better control the Black Sea well for us."
rusfor.10.c:0 "Ungrateful Ukrainians! This means war!"

rusfor.11.t:0 "Invitation from Russia"
rusfor.11.d:0 "A new great power in the East - Russia has decided to hold the Panslavic Congress to discuss the question of oppressed slavs, especially ones in the Austrian Empire. We can send our delegates and perhaps - our country will be given protection from German and Hungarian oppressors."
rusfor.11.a:0 "Accept the invitation."
rusfor.11.b:0 "We don't want to participate in this imperialistic nonsense."

rusfor.12.t:0 "[From.GetNameDef] Accepts the Invitation."
rusfor.12.d:0 ""
rusfor.12.a:0 "Splendid!"

rusfor.13.t:0 "[From.GetNameDef] Refuses the Invitation."
rusfor.13.a:0 "Too bad."

rusfor.14.t:0 "Russia Holds the Panslavic Congress"
rusfor.14.d:0 "We have confirmed information that Russia decided to hold the Panslavic Congress. We suppose that they are going to use slavic population against us - despite all the good we did to them. We should inform Russia that we know what they are going to do. Or perhaps - act tricky and demand our presence at the Congress."
rusfor.14.b:0 "Propose our presence at the congress."
rusfor.14.c:0 "Just ignore it."

rusfor.15.t:0 "An Offer From [From.GetNameDef]"
rusfor.15.d:0 "The government of [From.GetNameDef] suggests that they should be present at the Congress."
rusfor.15.a:0 "Well, we might need them."
rusfor.15.b:0 "They are not slavs - the answer is no."

rusfor.16.t:0 "The Answer from Russia"
rusfor.16.d:0 "The Russian refused our advances, saying that we are not Slavs to participate in the congress. We should get our troops ready and increase the amount of police officers in the Slavic-majority cities and get ready for anything."
rusfor.16.a:0 "Damn Russians!"

rusfor.17.d:0 "The Russians suprisingly agreed to give us voting rights at the Panslavic Congress. Perhaps, they believe to solve the problem peacefully, or they think that they will outnumber us."
rusfor.17.a:0 "We won't let them take our lands"

rusfor.18.t:0 "The Czechoslovakia Issue"
rusfor.18.d:0 "Czechs and Slovaks has been oppressed for a long time now. They were Germanized and Magyarized, their independence was taken and now it is time to return them what Germans have stolen. We should give independence to Czechs and Slovaks."
rusfor.18.a:0 "Release Czechoslovakia"
rusfor.18.b:0 "Release Czech Republic and Slovakia separately"

rusfor.19.t:0 "The Illyrian Question"
rusfor.19.d:0 "Illyria is an artifical nation, created by Austrians to appease south slavs and make them believe they have a freedom of choice. The Illyria should be free from Hungarian and Austrian influence - once and for all."
rusfor.19.a:0 "Release Illyria"
rusfor.19.b:0 "Release Slovenia, Croatia and Bosnia"
rusfor.19.c:0 "Release Slovenia and Croatia"

rusfor.20.t:0 "Vojvodina Identity"
rusfor.20.d:0 "Vojvodina has been a border region for centuries - that's why its population can consider themselves Croats, Serbs, Romanians and even Hungarians. But the Congress believes that this territory is Slavic. It is time to decide - Serbian Slavic or Croatian one."
rusfor.20.a:0 "Vojvodina is Serbia"
rusfor.20.b:0 "Vojvodina is Croatia"

rusfor.21.t:0 "Unite South Slavs?"
rusfor.21.d:0 "The only difference between South Slavs is religion, or their masters. They speak the same language, eat the same food and live under the same sun. We petition to create a truly united South Slav state - Yugoslavia."
rusfor.21.a:0 "Form Yugoslavia"

rusfor.22.t:0 "Ukranians in Galicia"
rusfor.22.d:0 "Galicia-Lodomeria is a land, stolen by Austrians from Poland - the largest group of Western Slavic peoples. The Western part of the Kingdom is populated mostly by Polish, the Eastern part - by Ukranians. We must decide what to do with this piece of land."
rusfor.22.a:0 "Split Galicia between Poland and Ukraine"
rusfor.22.b:0 "Split Galicia between Poland and Russia"
rusfor.22.c:0 "Russian Annexation of Galicia"
rusfor.22.e:0 "Russian Annexation of Eastern Galicia"
rusfor.22.f:0 "Ukrainian Annexation of Eastern Galicia"

rusfor.23.t:0 "Question of Bukowina"
rusfor.23.d:0 "Bukowina is the last part of the Galicia-Lodomeria, populated by Romanians and Ukranians. We must decide, what to do with it."
rusfor.23.a:0 "Split Bukowina between Ukraine and Romania"
rusfor.23.b:0 "Split Bukowina between Russia and Romania"
rusfor.23.c:0 "Russian Annexation of Bukowina"

rusfor.24.t:0 "Carpathian Rus"
rusfor.24.d:0 "The Carpathian Rus is a beautiful land in Transcarpathia, closely connected to Slovaks and Ukranians. People who live there are Slavic, but, moreover, they are being magyarised every single day. We should free them!"
rusfor.24.a:0 "Transfer Carpathian Rus to Czechoslovakia"
rusfor.24.b:0 "Transfer Carpathian Rus to Slovakia"
rusfor.24.c:0 "Transfer Carpathian Rus to Ukraine"
rusfor.24.e:0 "Russian Annexation of Carpathian Rus"

rusfor.25.t:0 "The End of the I Panslavic Congress"
rusfor.25.d:0 "The First Congress has ended - now it is time to implement the decisions made in life. We hope that Germans and Hungarians would not make any troubles in achieving dreams of the Slavs."
rusfor.25.a:0 "It's time to act."

rusfor.26.t:0 "Vote on the Current Motion"
rusfor.26.d:0 "The Motion of the Panslavic Congress is published - it is time to vote now."
rusfor.26.a:0 "Time to Vote!"

rusfor.27.t:0 "Czechoslovakia Motion Result"
rusfor.27.d:0 "And here are the results - what other countries, allowed to participate in the Congress has decided about the Fate of Czechs and Slovaks."
rusfor.27.a:0 "Approved!"
rusfor.27.b:0 "Denied!"

rusfor.28.t:0 "Illyria Motion Result"
rusfor.28.d:0 "And here are the results - what other countries, allowed to participate in the Congress has decided about the Fate of Illyria."

rusfor.29.t:0 "Vojvodina Motion Result"
rusfor.29.d:0 "And here are the results - what other countries, allowed to participate in the Congress has decided about the Fate of Vojvodina."

rusfor.30.t:0 "Yugoslavia Result"
rusfor.30.d:0 "And here are the results - what other countries, allowed to participate in the Congress has decided about the formation of Yugoslavia."

rusfor.31.t:0 "Galicia Result"
rusfor.31.d:0 "And here are the results - what other countries, allowed to participate in the Congress has decided about the Fate of Galicia-Lodomeria."

rusfor.32.t:0 "Bukowina Result"
rusfor.32.d:0 "And here are the results - what other countries, allowed to participate in the Congress has decided about the Fate of Bukowina."

rusfor.33.t:0 "Carpathian Rus Result"
rusfor.33.d:0 "And here are the results - what other countries, allowed to participate in the Congress has decided about the Fate of Carpathian Rus."

rusfor.47.t:0 "The Great Patriotic War"
rusfor.47.d.democratic_FRA:0 "The totalitarian French regime hates Russia and oppresses people for their love of God, honour, property and civil liberties. Everybody knows that the outcome of this war decides the fate of our Motherland. Citizens in big cities attack everything which has French origin or is connected to communists. State officials have already launched massive propaganda directed towards youngsters to induce them to enlist in the army or join the factories. Musicians, poets, painters and other artists from all political factions except Bolsheviks, have loudly announced their support for our regime. Orthodox clergy, like all major religion eminences, are saying prayers for the government and the troops at the front. Now that all predominant parties and trading unions have declared a 'sacred union' to not weaken Russia, we can safeguard our future!"
rusfor.47.d.authoritarian_FRA:0 "The totalitarian French regime has declared war on Russia as they hate us and want to enslave everybody. Everybody knows that the outcome of this war will decide the fate of our Motherland. Citizens in big cities attack everything which has French origin or is connected to communists. State officials have already launched massive propaganda directed towards youngsters to induce them to enlist in the army or join the factories. Musicians, poets, painters as well as artists from all political factions, except some crazy democrats and Bolsheviks, have loudly announced their support for our regime. Orthodox clergy are saying prayers and blessings for our rulers and the troops at the front. Now that the government has brought everything under its control, we can safeguard our future!"
rusfor.47.d.democratic_GER:0 "History repeated - we are again at war with Germany. Now we must show them that Slavs are united in the struggle against the brutal regime colonising Eastern Europe. Citizens in big cities attack everything which has German origin or is connected to the Reichspakt. State officials already have launched massive propaganda directed towards youngsters to induce them to enlist in the army or join the factories. Musicians, poets, painters and other artists from all political factions, except crazy monarchists and Bolsheviks, have loudly announced their support for our regime. Orthodox clergy, like all major religion eminences, are saying prayers for the government and the troops at the front. Now that all predominant parties and trading unions have declared a 'sacred union' to not weaken Russia, we can safeguard our future!"
rusfor.47.d.authoritarian_GER:0 "History repeated - we are again at war with Germany. Now we must show them that Slavs are united in the struggle against the brutal regime colonising Eastern Europe. Citizens in big cities attack everything which has German origin or is connected to the Reichspakt. State officials already have launched massive propaganda directed towards youngsters to induce them to enlist in the army or join the factories. Musicians, poets, painters and other artists from all political factions, except crazy monarchists and Bolsheviks, have loudly announced their support for our regime. Orthodox clergy, like all major religion eminences, are saying prayers for the government and the troops at the front. Now that government has brought everything under its control, we can safeguard our future!"
rusfor.47.a:0 "We will march through Avenue des Champs-Elysées!"
rusfor.47.b:0 "We will march under Brandenburg Gate!"

rusfor.51.t.1812:0 "A New 1812"
rusfor.51.t.1328:0 "A New 1328"
rusfor.51.d:0 "Our Enemies have reached the outskirts of Moscow! The nation must fully mobilise in order to stop them!"
rusfor.51.a:0 "There is nowhere to retreat, Moscow is behind us!"

rusfor.52.t:0 "Russia offers us an alliance"
rusfor.52.d:0 "We've received a request today from [FROM.Capital.GetName] itself, they wish to invite us into a mutually beneficial military alliance. While [FROM.GetNameDef] certainly needs all the help it can get in these uncertain times we should also contemplate the risk of being brought into unwanted entanglements with other nations. How should we respond?"
rusfor.52.a:0 "We accept."
rusfor.52.b:0 "We want the return of our claims in exchange."
rusfor.52.c:0 "Russia should not be trusted."
 
rusfor.53.t.accept:0 "[FROM.GetNameDefCap] Has Accepted!"
rusfor.53.t.refuse:0 "[FROM.GetNameDefCap] Has Refused!"
rusfor.53.d.accept:0 "[FROM.GetNameDefCap] has rightfully agreed to join our alliance and has pledged to help us in our wars in exchange for protection. This should show the world that not all are unwilling too work with the Russian Bear!"
rusfor.53.d.refuse:0 "[FROM.GetNameDefCap] has outrageously refused our request to form an alliance, if they will not come to the dicussion table then war seems like the only solution to this problem. For now we will wait but mark our words, Russia will return!"
rusfor.53.a:0 "Magnificent!"
rusfor.53.b:0 "They are either crazy, or desire our territory. Probably both."

rusfor.54.t:0 "[FROM.GetNameDefCap] Aligns With Russia"
rusfor.54.d:0 "Important news has reached us today - [FROM.GetNameDef] has officially dissolved the Belgrade Pact, having announced an alliance with [RUS.GetNameDef]. It seems that while the Belgrade Pact was useful for containing regional threats in the Balkans, it would ultimately be unable to stand against the major powers in Western Europe by itself, hence [FROM.GetNameDef]'s decision to join the [RUS.GetFactionName]. The question to be asked now is if we follow them or strike our own path instead."
rusfor.54.a:0 "Ask to join Russia's sphere."
rusfor.54.b:0 "We will seek our own path, then."

rusfor.55.t:0 "[FROM.GetNameDefCap] Asks to Join Our Alliance"
rusfor.55.d.ROM:0 "Following the dissolution of the Belgrade Pact, [FROM.GetNameDef] has been left isolated , surrounded by many nations that have lukewarm relations with it at best. We have received a message from their embassy in [ROOT.Capital.GetName] today. Left with little alternative, the government of Bucharest has requested ‘cooperation’ between our two nations in military affairs. There is a condition attached to this however. In exchange for [FROM.GetAdjective] entry into the [ROOT.GetFactionName], we must officially renounce all claims to Bessarabia and the [FROM.GetAdjective] majority territories in Galicia. This is certainly a steep price for us to pay although the benefits are also significant - denying Germany one of its major oil suppliers as well as potentially gaining us a major ally in the Balkans. What should our reply be?"
rusfor.55.d.other:0 "Following [SER.GetNameDef] entry into the Russian Sphere, we have received a request from [FROM.GetNameDef], a former Belgrade Pact member. It seems as though they have weighed up their options following its dissolution and have expressed their interest in entering a military alliance with us. Should we accept, or is their membership unneeded?"
rusfor.55.a:0 "[RUS_accept_ally_text]"
rusfor.55.b:0 "[RUS_refuse_ally_text]"

RUS_accept_ally_ROM:0 "It is time for us to put this feud behind us."
RUS_refuse_ally_ROM:0 "Bessarabia is Russian!"

RUS_accept_ally_other:0 "Welcome aboard!"
RUS_refuse_ally_other:0 "No, we don't trust them."

rusfor.56.t:0 "[FROM.GetNameDefCap] Has Refused!"
rusfor.56.d:0 "We've received a response from [From.Capital.GetName] about our request for a military alliance today. After careful consideration, we have been declined entry into the Russian sphere, stating that our foreign policy and national goals simply did not align with theirs. It appears as though we will have to look elsewhere for assistance."
rusfor.56.a:0 "They are either crazy, or desire our territory. Probably both."

rusfor.58.t:0 "[From.GetNameDefCap] Desires the Return of their Lands"
rusfor.58.d:0 "[From.GetNameDefCap] has requested the transfer of any of their core lands currently held by Russia in exchange for their entry into the Moscow Accord. While accepting their request could strengthen our international position, the steep cost of giving away Russian land has caused opposition within our government who want to reject [From.GetNameDefCap]'s request for Russian land."
rusfor.58.a:0 "It's a worthy price."
rusfor.58.b:0 "These are rightful Russian lands!"

rusfor.59.t:0 "[From.GetNameDefCap] Accepts"
rusfor.59.d:0 "[Root.GetAdjective] diplomacy has proven to be successful today as [From.GetNameDefCap] has agreed to return our core lands in exchange for our entry into the Moscow Accord. [From.GetNameDefCap] has shown that it is a true friend of [Root.GetName] and we look forward to further cooperation in the years to come."
rusfor.59.a:0 "Magnificent!"

rusfor.60.t:0 "[From.GetNameDefCap] Refuses"
rusfor.60.d:0 "[From.GetNameDefCap] has shown its true colours as an enemy of [Root.GetName] and has refused to return our rightful land. There is no doubt now that diplomacy is impossible with the Russian bear and only war will be able to solve our issues."
rusfor.60.a:0 "As expected."

rusfor.61.t: "The Russian Academy of Sciences"
rusfor.61.d: "While the Moscow Accord and our membership within it is, theoretically, of a purely military nature, the reality is far more complex than that. One of the legacies of the Great War was the advent of mass mobilisation - the consolidation of large swathes of potentially useful sectors of society into an apparatus designed to aid the war effort. The field of technology was included in this - in the efforts to break the trench warfare of the Western Front, military technology created bold new inventions such as landships in the hopes of finally turning the tide. As result of mobilisation such as this, the line between civilian and military resources became somewhat blurred - and the recent growth of ever-present international tensions have ushered the start of a global arms race, something that nobody can afford to be left behind in.\n\nTo this end, the old and prestigious Russian Academy of Sciences has been given a new mandate by [RUS.GetNameDef] - the coordination of research efforts across Russia and her allies, and the swift dissemination of breakthroughs between them, particularly breakthroughs with potential military applications. As we are currently on very good terms with Russia, we have been extended an invitation to contribute talent to this program and share research between us and other participating nations. The potential boons that this could have for our technological development are, of course, obvious and plentiful."
rusfor.61.a: "Excellent."

rusfor.62.t:0 "The Trans-Siberian Crisis"
rusfor.62.d:0 "Horrible news! A train full of Russian citizens has been massacred by bandits on the Mongolian section of the Trans-Siberian railroad! Our people are shocked by this act of barbarism and demand an immediate response from the government. This could be an opportunity for us to reassert control over the Far Eastern sections of the railroad but we must tread carefully. Baron von Ungern-Sternberg, Supreme Khan of All Mongols, is unhinged and may not take kindly to interference."
rusfor.62.a:0 "We must increase the security on our trains."
rusfor.62.b:0 "Demand a formal apology from the Mongolian government!"
rusfor.62.c:0 "Enough! We demand full sovereignty over OUR Trans-Siberian railway!"
rusfor.62.e:0 "We shall bring civilisation where there is barbarism, send the troops!"

rusfor.63.t:0 "Russia demands a formal apology"
rusfor.63.d:0 "The Russian government has asked for a formal apology from the Mongolian government after a train carrying Russian citizens was attacked by bandits on our section of the Trans-Siberian railroad."
rusfor.63.a:0 "We express our deepest regrets, send gifts to the bereaved."
rusfor.63.b:0 "We cannot be held responsible for the actions of bandits."
rusfor.63.c:0 "What!? Siberia is ours!"

rusfor.64.t:0 "The Mongolians Apologise"
rusfor.64.d:0 "Baron von Ungern-Sternberg has expressed his deepest personal regret over the murder of our citizens on the Trans-Siberian railroad and has sent condolences and gifts to the families of the bereaved."
rusfor.64.a:0 "That is good."
rusfor.64.b:0 "Okay, but we shall be watching the railroad in future!"

rusfor.65.t:0 "The Mongolians refuse our request!"
rusfor.65.d:0 "Baron von Ungern-Sternberg has refused to accept any responsibility for the attack on the Trans-Siberian railroad. Our people are shocked and demand immediate response from government!"
rusfor.65.a:0 "He is right, it was not his fault."
rusfor.65.b:0 "We shall not forget this!"
rusfor.65.c:0 "Then it is war!"

rusfor.66.t:0 "Russia demands full control over the railroad"
rusfor.66.d:0 "After a train carrying Russian citizens was attacked by bandits on our section of the Trans-Siberian railroad the Russian government has demanded full control over the railway. Russia is an increasingly powerful country and it is doubtful whether we could win in any confrontation with them."
rusfor.66.a:0 "We shall abandon our portion of the railroad."
rusfor.66.b:0 "We cannot be held responsible for the actions of bandits."
rusfor.66.c:0 "Mobilise, Siberia is ours!"

rusfor.67.t:0 "The Russian Railroad!"
rusfor.67.d:0 "We now have full control over the Trans-Siberian railroad. The way to the East now lies open and Russian honour is restored!"
rusfor.67.a:0 "Excellent!"

rusfor.68.t:0 "The Bloody Baron"
rusfor.68.d:0 "Baron von Ungern-Sternberg has given a response to our demands: one hundred ethnic Russians have been executed in Ulaan Baator as a warning for us to not to meddle in Mongolian affairs. He has also asserted Mongolia's historic right to Siberia. How should we react?"
rusfor.68.a:0 "We shall wipe Mongolia from the map!"
rusfor.68.b:0 "Evacuate all Russian citizens from Mongolia and seal the border."

rusfor.69.t:0 "The Russians Attack!"
rusfor.69.d:0 "The Russians have declared war and are sending trainloads of troops on the Trans-Siberian railroad! This daring Russian act requires an immediate military response!"
rusfor.69.a:0 "Let the Russians come, we shall chase them out of Asia!"

rusfor.70.t: "Agreement of Russo-Finnish Friendship"
rusfor.70.d: "[From.GetNameDefCap] has sent us a surprising proposal. To ensure the safety of both St. Petersburg and [FIN.GetDefName] against ever-present German aggression, our two nations must put aside their disagreements and work together for safer Baltic region. The Russians are giving up any claims on our territory, if in exchange we ally them and agree to defend the region together, and not cede in to German pressure.\nThere is a thinly-veiled edge to their words, in almost a manner of presumed acceptance, but their offer seems genuine."
rusfor.70.a: "Quite a surprise, but a welcome one."
rusfor.70.b: "This is another of their plots. No!"

rusfor.71.t: "$rusfor.56.t$"
rusfor.71.d: "[FIN.GetNameDefCap] has refused our generous offer to take them under our protection. Perhaps we underestimated their stubborness."
rusfor.71.a: "We will deal with them shortly..."

rusfor.100.t:0 "Offer Autonomy for [DKB.GetName]"
rusfor.100.d:0 "After the political crisis in Don Republic, the new Ataman, Afrikan Bogaewsky has pursued a friendly pro-russian policy. We shall respect his loyalty towards us and offer an autonomy."
rusfor.100.a:0 "Send them the offer."

rusfor.101.t:0 "Russia Offers Autonomy"
rusfor.101.d:0 "Russia has offered us to become an autonomy. While we will lose our independence, we will become even closer to Russia and there will be no war between our nations."
rusfor.101.a:0 "Accept the offer"
rusfor.101.b:0 "Independence forever."

rusfor.102.t:0 "[FROM.GetName] Accepts!"
rusfor.102.d:0 "A friendly goverment of [FROM.GetNameDef] accepted an autonomy we offered to them."
rusfor.102.a:0 "Splendid!"

rusfor.103.t:0 "[FROM.GetName] Refused!"
rusfor.103.d:0 "[FROM.GetNameDefCap] refused the autonomy we have genially offered to them."
rusfor.103.a:0 "This means war."

rusfor.104.t:0 "Battle for Astrakhan"
rusfor.104.d:0 "The Black Monday crisis has opened the possibility for Kalmyks to secede from the Don Republic peacefully. However, a recently established state of Kalmykia is too weak. We can try to seize a vital port of Astrakhan for us."
rusfor.104.a:0 "Use the chance to seize Astrakhan"
rusfor.104.b:0 "We are too weak ourselves now."

rusfor.105.d:0 "The Russian forces have crossed the border and engaged into open armed fights with our militia. The Russian government seeks to seize Astrakhan - a vital port of the Caspian, where the majority of our industry is located. Our existence is dependent on whether we control Astrakhan or not."
rusfor.105.a:0 "Onwards to victory!"

rusfor.106.t:0 "Astrakhan Is Ours!"
rusfor.106.d.rus:0 "We have managed to seize Astrakhan. It will greatly destabilize Kalmykia, so we can offer them to join us peacefully."
rusfor.106.d.kly:0 "We have managed to secure Astrakhan in our hands. It is a greaty geopolitical victory against the Russian army and once again it proves that Russia is in a great need of political and military reform."
rusfor.106.a:0 "Threaten Kalmykia with war."
rusfor.106.b:0 "Astrakhan is enough. Seize Kalmykia later."
rusfor.106.c:0 "Victory of us all."

rusfor.107.t:0 "A Bitter Loss"
rusfor.107.d.rus:0 "We have lost the Battle for Astrakhan. It is a great geopolitical loss and it once again proves that our country is in a need of political and military reform."
rusfor.107.d.kly:0 "We have lost the Battle for Astrakhan. It will greatly destabilize our country."
rusfor.107.a:0 "Bad year for us"

rusfor.108.t:0 "Stalemate in Astrakhan"
rusfor.108.d:0 "Fighting in Astrakhan has died down after both sides withdrew from the contested region, citing mounting casualties and dwindling supply but still very little in the way of territorial gains. Recognizing the futility of further offensives, the enemy has asked for a ceasefire, at least for the time being."
rusfor.108.a:0 "At least we gained experience."

rusfor.109.t:0 "Leaving for Berlin Conference"
rusfor.109.d:0 "President Kerensky as representative of Russian Republic in foreign affairs, together with Foreign Minister, has left for Berlin in order to discuss several economic questions and prepare the ground for the future foreign policy discussions."
rusfor.109.a:0 "Let us hope we succeed in diplomacy"

rusfor.110.t:0 "Russian President Arrived in Berlin"
rusfor.110.d:0 "The Russian President and the Foreign Minister have arrived in Berlin in order to discuss several issues, having risen about our mutual relations."
rusfor.110.a:0 "Let us negotiate."

rusfor.111.t:0 "German Companies"
rusfor.111.d:0 "In order to kickstart our industry, we need money. This year marks the last payment of the Minsk reparations and even though this fact leaves us with much more money in budget next year, it is still not enough. After the Black Monday, the Germans have closed some enterprises in Russia and now we can ask to return them back, though with a greater Russian share."
rusfor.111.a:0 "Ask for German companies to return to Russia"

rusfor.112.t:0 "Russia Asks for German Companies in Russia"
rusfor.112.d:0 "During the Black Monday, many of our companies, including the state-owned ones, have withdrawn their capital from Russia and closed the companies. However, now Russian President has asked to re-open the enterprises, though at a greater Russian share."
rusfor.112.a:0 "Sure, we need money as well as them"
rusfor.112.b:0 "Greater Russian share is unacceptable!"

rusfor.113.t:0 "Germans Agree"
rusfor.113.d:0 "The German representatives have agreed on our terms, and soon several German companies will reopen their branches in Russia."
rusfor.113.a:0 "Deal!"

rusfor.114.t:0 "Germans Refuse"
rusfor.114.d:0 "The German representatives have refused our terms."
rusfor.114.a:0 "Awful!"

rusfor.115.t:0 "Try to Change Terms"
rusfor.115.d:0 "The Minsk Treaty should be considered dead by now! Everyone understands this, including Kerensky. The last reparations were paid, but the future of Russo-German Relations shall be discussed with Germans. President Believes that the terms shall be changed and that cooperation with Germany will give us more good than solely repudiating the treaty. We should start the negotiations and try to change the terms."
rusfor.115.a:0 "Ask Germany for renegotiations."

rusfor.116.t:0 "Russia Attempts to Re-Negotiate Treaty of Minsk"
rusfor.116.d:0 "Russian leader has once again arrived in Berlin in order to discuss the Treaty of Minsk. 1936 Reparations were the last ones and now Russia hungrily eyes its own lands - the ones, that never were listed in the treaty. Having Russia as an ally against the Internationale and the Japanese can seem a good idea, but the question is if we ready to give up some of the territories we consider our sphere of influence."
rusfor.116.a:0 "The Treaty shall stay."
rusfor.116.b:0 "We agree to negotiate!"

rusfor.117.t:0 "The Germans Agree"
rusfor.117.d:0 "The German representatives have agreed to discuss the future of our contries in terms of Treaty of Minsk. This means we can start to discuss anything we consider important."
rusfor.117.a:0 "Talk about Central Asia" #-> RUS 119
rusfor.117.b:0 "Talk about Caucasus" #-> RUS 127
rusfor.117.c:0 "Talk about Eastern Europe" #-> RUS 132
rusfor.117.e:0 "Talk about Transamur and Japan" #-> RUS 142
rusfor.117.f:0 "The Conference is ended."

rusfor.118.t:0 "The Germans Refuse!"
rusfor.118.d:0 "The German representatives have refused to even negotiate with us. With this attitude and pressure of Russian General Staff, the President has decided that only one thing can be appropriate now."
rusfor.118.a:0 "Treaty of Minsk is considered dead!"

rusfor.119.t:0 "Central Asian Question"
rusfor.119.d:0 "We consider that the Central Asian countries should be a part of Russian Sphere of Influence. Despite the fact that the Treaty of Minsk never mentioned these countries, we can try to talk with Germans about them, as they are neighbouring Persia and Afghanistan - regions that might be of German interest."
rusfor.119.a:0 "Ask the Germans" #-> RUS 120
rusfor.119.b:0 "We can decide fate of Central Asia without Germany." #-> RUS 117

rusfor.120.t:0 "Russia Wants to Intervene in Central Asia"
rusfor.120.d:0 "The fate of Central Asian region was never discussed in the Treaty of Minsk. Therefore, it is up to Russia to decide its fate. However, this can open a Russian border with Persia and Afghanistan, which can fall under Russian influence as well."
rusfor.120.a:0 "The only thing we restrict is intervention in Persia and Afghanistan!"

rusfor.121.t:0 "The Matter of Persia and Afghanistan"
rusfor.121.d:0 "As we thought, the Germans don't think of Central Asia as valuable region. Therefore, it is up to us to decide its fate. However, the Persian and Afghani lands shall not be attacked or invaded by Russian Army."
rusfor.121.a:0 "Deal!" #-> RUS 117
rusfor.121.b:0 "Persia and Afghanistan are our natural sphere of influence!" #-> RUS 122

rusfor.122.t:0 "Russia Demands Afghani and Persian Subjugation"
rusfor.122.d:0 "The Russian government has refused our terms, demanding Persia and Afghanistan to be brought into their sphere of influence. If we don't agree with that, it is likely that Russia will tear apart the treaty and act on their own. The only reasonable thing we can offer is joining the Reichspakt. Otherwise, we will become enemies."
rusfor.122.a:0 "Agree, if Russia joins the Reichspakt!" #-> RUS 123
rusfor.122.b:0 "This is just a waste of time!" #-> RUS 124

rusfor.123.t:0 "Germans Demands We Join the Reichspakt!"
rusfor.123.d:0 "The Germans have agreed to give up Persia and Afghanistan only if we join the Reichspakt and become their official allies."
rusfor.123.a:0 "Let it be so." #-> RUS 125 #-> RUS 117
rusfor.123.b:0 "Never!" #-> RUS 126

rusfor.124.t:0 "Germans Leave Conference!"
rusfor.124.d:0 "The Germans have left the Conference in anger, making it clear for Russian citizens that the conflict between Berlin and Petrograd is soon to become inevitable, as both sides dig themselves even deeper into their trenches."
rusfor.124.a:0 "This marks the end of the Treaty of Minsk!"

rusfor.125.t:0 "Russians Joins the Reichspakt!"
rusfor.125.d:0 "To our great surprise, the Russian Government has agreed to join the Reichspakt. This means that an equal power is now present in the alliance and we have nothing to do but to talk to them as equals."
rusfor.125.a:0 "Is it our success or struggle?"

rusfor.126.t:0 "Russians Leave Conference!"
rusfor.126.d:0 "The Russians have left the Conference in anger, making it clear for the world, that the conflict between Berlin and Petrograd is soon to become inevitable, as both sides dig themselves even deeper into their trenches."
rusfor.126.a:0 "This marks the end of the Treaty of Minsk!"

rusfor.127.t:0 "Caucasus Question"
rusfor.127.d:0 "The region of Caucasus was originally agreed on as a part of Russian Territory. However, in 1924, in the aftermath of the Kolchak Putsch, the whole Don-Kuban region was divided between German and Ottoman spheres of influence. The Don and Kuban Hosts became quasi-states under German protection that ensured the oil shipments to Germany. The Mountain Republic, on the other hand, fell under Ottoman protection, but served the same oil issue. It is hard to imagine that Germany will give up its subjects in the Caucasus, as they won't get the oil and face a serious crisis."
rusfor.127.b:0 "The whole region should be under Russian control, as was negotiated in Treaty of Minsk!"
rusfor.127.a:0 "We don't care about Caucasus!"

rusfor.128.t:0 "Russia Demands the Return of Don-Kuban!"
rusfor.128.d:0 "The whole region of Caucasus was originally agreed on as a part of Russian Territory. However, in 1924 the whole region was divided between us and the Ottomans. Now, the Russians demand the return of this region to them."
rusfor.128.a:0 "Let them have it, but insist that we will own the oil!" #-> RUS 129
rusfor.128.b:0 "We still have Georgia and Azerbaijan as our allies!" #-> RUS 130 works if Georgia has Treaty of Poti (usually no)
rusfor.128.c:0 "This region will stay under our control." #-> RUS 131

rusfor.129.t:0 "Germany Insists on Oil Ownership!"
rusfor.129.d:0 "Germany has agreed to give up the Caucasus, but they should have the access to the most oil in the region. While this seriously contradicts our chance to own the oil ourselves, we will be able to stay in good terms with Kaiserreich."
rusfor.129.a:0 "We can't agree with this!" 
rusfor.129.b:0 "We agree to their terms!" #-> RUS 117

rusfor.130.t:0 "Germany Wants to Discuss Transcaucasia"
rusfor.130.d:0 "Germany has agreed to give up the Caucasus, especially the lands we initially owned. However, they still want to have access to Azeri oil through Georgia. Therefore, the Transcaucasian states should stay as they are."
rusfor.130.a:0 "We agree to their terms!" 
rusfor.130.b:0 "We can't agree with this!" 

rusfor.131.t:0 "Germany Refused to Discuss the Caucasus"
rusfor.131.d:0 "Germany has refused to discuss the Caucasus, arguing that it will stay under their control."
rusfor.131.a:0 "Let it be so, there are still some issues..."
rusfor.131.b:0 "Leave the conference!" #-> RUS 126 

rusfor.132.t:0 "Question of Eastern Europe"
rusfor.132.d:0 "The most major issue of the Conference is the fate of Eastern European countries, established as German puppet states after the end of Weltkrieg. We'll see what Germans can offer us."
rusfor.132.a:0 "The Eastern Europe is Russian!"

rusfor.133.t:0 "Question of Eastern Europe"
rusfor.133.d:0 "The most major issue of the Conference is the fate of Eastern European countries, established as our satellites after the Weltkrieg. No wonder that they are of primary interest for Russia because of Major slavic population living there. However, we must adapt to current realities and offer Russia some reasonable concessions there."
rusfor.133.a:0 "Let us see."

rusfor.134.t:0 "Question of White Ruthenia"
rusfor.134.d:0 "White Ruthenia is a weak state with weak national identity, where the majority of population is Russian-speaking peasants. We won't loose much by giving it away, but we also should consider that Ukraine will be cut from us."
rusfor.134.a:0 "Give up White Ruthenia for alliance!"
rusfor.134.b:0 "It shall serve as a buffer state betweeen us and Russia!"
rusfor.134.c:0 "Let them have the Eastern White Ruthenia!"

rusfor.135.t:0 "Question of Ukraine"
rusfor.135.d.subj:0 "Ukraine is the breadbasket of our entire alliance, without its grain and food, we may be at risk of capitulation in the confrontation with the Third International. There are only two solutions that will satisfy both us and the Russians - to give them eastern Ukraine, or leave everything as it is."
rusfor.135.d.ind:0 "Ukraine has treacherously left our alliance, putting us at risk of extinction. We can't leave it to the Russians without getting any benefit from it. We offer the Russians to join the Reichspakt in exchange for the eastern territories of Ukraine, and no 'buts'!"
rusfor.135.a:0 "Offer Eastern Ukraine."
rusfor.135.b:0 "Ukrainian territorial integrity will be secured."
rusfor.135.c:0 "Divide Ukraine for alliance."

rusfor.136.t:0 "Germans Give Up White Ruthenia!"
rusfor.136.d:0 "The Germans have agreed to give up the White Ruthenian weak state into our hands. However, there's a small thing they have offered: we should join Reichspakt so they secure their connection with Ukraine."
rusfor.136.a:0 "Agree to their terms!"
rusfor.136.b:0 "We can't agree with this!"

rusfor.137.t:0 "Germans Refuse to Give Up White Ruthenia!"
rusfor.137.d:0 "The Germans have refused to discuss the White Ruthenian fate with us, demanding that it will stay under their control."
rusfor.137.a:0 "Agree to their terms!"
rusfor.137.b:0 "We can't agree with this!"

rusfor.138.t:0 "Germans Give Up Eastern White Ruthenia!"
rusfor.138.d:0 "The Germans have refused to give up the White Ruthenian weak state into our hands. However, they offered us Eastern Belarus."
rusfor.138.a:0 "Agree to their terms!"
rusfor.138.b:0 "We can't agree with this!"

rusfor.139.t:0 "Germans Refuse to Give Up Ukraine!"
rusfor.139.d:0 "The Germans have refused to discuss the territorial integrity of Ukraine, demanding that it will stay under their control."
rusfor.139.a:0 "Agree to their terms!"
rusfor.139.b:0 "We can't agree with this!"

rusfor.140.t:0 "Germans Give Up Eastern Ukraine!"
rusfor.140.d:0 "The Germans have shown that they understand our natural claims to the Eastern Ukraine and offered us to take this territory, however, the rest of Ukraine will be maintained under their control."
rusfor.140.a:0 "Agree to their terms!"
rusfor.140.b:0 "All of Ukraine shall be Russian!"

rusfor.141.t:0 "Germans Give Up Eastern Ukraine!"
rusfor.141.d:0 "The Germans have shown that they understand our natural claims to the Eastern Ukraine and offered us to take this territory. However, the cost for it is joining their alliance."
rusfor.141.a:0 "Agree to their terms!"
rusfor.141.b:0 "All of Ukraine shall be Russian!"

rusfor.142.t:0 "Russia Confronts Japan"
rusfor.142.d:0 "The Far-Eastern territory of Russia, similar to the Don-Kuban region, seceded to the Japanese-backed state of Transamur. Japan is actively intervening into our affairs in Asia and having Russia an extra threat to the Japanese Empire is just what we need."
rusfor.142.a:0 "Green light for their invasion of Transamur."
rusfor.142.b:0 "This will make Russia too strong."

rusfor.143.t:0 "Germany is Against our Intervention in Asia"
rusfor.143.d:0 "Surprisingly, Germany is against our intervention in Transamur, which will possibly prevent the unification of Russian lands under one government."
rusfor.143.a:0 "Alright."
rusfor.143.b:0 "We cannot agree to these terms!"

rusfor.144.t:0 "Question of China"
rusfor.144.d:0 "Russia has its own interests in China, especially the Far-Eastern Railway, now owned by the Japanese Mantetsu. We have our own interests in China as well, and it is important that they don't contradict each other. If we fail to secure our holdings in China, Russia will win this game."
rusfor.144.a:0 "Russian Manchuria for A.O.G. support"
rusfor.144.b:0 "We don't need Russians in China."

rusfor.145.t:0 "Germany is Against Our Intervention in China"
rusfor.145.d:0 "Germany has stated that their position is strictly against our intervention in China as they believe that this will contradict their own interests and Chinese holdings."
rusfor.145.a:0 "We never though of China either."
rusfor.145.b:0 "We cannot agree to these terms!"

rusfor.146.t:0 "Manchuria For Pro-German Chinese Support"
rusfor.146.d:0 "Germany has offered to close their eyes on our intervention in Manchuria, if we promise not to support any other forces in Chinese Civil Strife, other than German-backed Chinese states."
rusfor.146.a:0 "Agree to their terms!"
rusfor.146.b:0 "We cannot agree to these terms!"

rusfor.147.t:0 "Second Treaty of Björkö"
rusfor.147.d:0 "The Berlin Conference has ended today with both sides signing the treaty. Russian President Kerensky seems to have triumphed in the negotiations that will ensure peace and prosperity of the whole Eastern European region. Moreover, now Germany and Russia are considered allies that will likely to help each other if there will be a chance."
rusfor.147.a:0 "A toast to our new friends!"

rusfor.148.t:0 "Second Treaty of Björkö"
rusfor.148.d:0 "The Berlin Conference has ended today with both sides signing the treaty. Russian President Kerensky seems to have triumphed in the negotiations that will ensure peace and prosperity of the whole Eastern European region. Moreover, now Germany and Russia are considered allies that will likely to help each other if there will be a chance."
rusfor.148.a:0 "A toast to our new friends!"


RUS_KER_blocks_china:0 "Germany Blocks Intervention in China"
RUS_KER_blocks_transamur:0 "Germany Blocks Intervention in Transamur"


rusfor.1000.t:0 "Report from Russia"
rusfor.1000.d:0 "Our secret service reports that Russia plans to once again secure the Caucasus region. Such a drastic step means a direct threat to the stability of Eastern Europe which was set by the Treaty of Brest-Litovsk. What shall we do?"
rusfor.1000.a:0 "Demand that Russia respects the Minsk treaty!"
rusfor.1000.b:0 "Threaten Russia and invite the endangered nations into the Reichspakt!"
rusfor.1000.c:0 "We don't care about the Caucasus."

rusfor.1001.t:0 "German offer"
rusfor.1001.d:0 "Russian attempts to reassert its sphere of influence on the Caucasus has not gone unnoticed by the German Empire. Diplomatic representatives of German Empire have approached us, seeking to include us into the Reichspakt as a means of protection from Russia. How should we react?"
rusfor.1001.a:0 "Accept their offer."
rusfor.1001.b:0 "Refuse."

rusfor.1002.t:0 "[FROM.GetNameDefCap] joins the Reichspakt"
rusfor.1002.d:0 "[FROM.GetNameDefCap] has accepted our offer. Now they are a part of the Reichspakt."
rusfor.1002.a:0 "Excellent!"

rusfor.1005.t:0 "German Empire threatens Russia!"
rusfor.1005.d:0 "The German Kaiser has made it clear that his Empire would fully support the independence of the Caucasian nations if any other nation tries to interfere. It would be most unwise to underestimate them despite the troubles they are facing on the home front. How shall we react to this statement?"
rusfor.1005.a:0 "Who cares?"
rusfor.1005.b:0 "Let us focus on Central Asia instead!"

rusfor.1006.t:0 "Russia has ignored our demands"
rusfor.1006.d:0 "The Russian state, in its foolish pride, has refused our reasonable demands regarding the territorial integrity and independence of the Caucasian states. How shall we react to this insolence?"
rusfor.1006.a:0 "Cease all contacts between the Reichspakt and Russia!"
rusfor.1006.c:0 "Back down, we can not afford a conflict with Russia."

rusfor.1007.t:0 "The Reichspakt ceases all contacts with us"
rusfor.1007.d:0 "In reaction to our refusal to alter the planned 'stabilisation' of the Caucasian region the German Empire has ordered the cessation of all trade and diplomatic contacts between our state and the Reichspakt. Our industrial sector is already feeling the consequences of such drastic actions."
rusfor.1007.a:0 "We shall survive!"
rus_ceased_contacts_germany:0 "German Embargo"

rusfor.1008.t:0 "The Caucasus Crisis"
rusfor.1008.d:0 "Sparked by Russia's increasing hostility in the Caucasus region, the German Empire has taken it upon themselves to stand against their expansionism. This has sparked a crisis between the two states, marked by diplomatic exchanges and mutual boycotts. However, Russia has not backed down, and relations between the two states remain frozen.\n\nRussia was considered to be a second rate power by many across the world, but it has been rebuilding over the years, and this conflict shows that it is not afraid of challenging the German Empire anymore."
rusfor.1008.a:0 "An enemy of our enemy..."
rusfor.1008.b:0 "Stand down!"
rusfor.1008.c:0 "Let us hope peace prevails."


rusfor.1009.t:0 "What do to with [DKB.GetNameDef]"
rusfor.1009.d:0 "The lands of the Don and Kuban Cossack hosts, between the Black and Caspian seas, was historically a part of the Russian Empire until, during the chaos of the Bolshevik Revolution and ensuing Civil War and German Intervention, an independent Don-Kuban Union was established by charismatic White leader Pyotr Krasnov with support from Berlin. Now, however, Russia seems ready to reincorporate this petty state into the Motherland. How shall we proceed? Whatever course of action we take, we must be prepared for a conflict of interests with Germany, as the Reich will certainly not take lightly our ambitions, especially towards a state friendly to them."
rusfor.1009.a:0 "Start consulting with Germany."
rusfor.1009.b:0 "Start sending agitators."
rusfor.1009.c:0 "Start thinking about a plebiscite."

rusfor.1010.t:0 "Russia wants to seize [DKB.GetName]"
rusfor.1010.d:0 "The Russian ambassador has approached the minister of foreign affairs about dissolving the Don-Kuban Union. Since the '20s Germany has guaranteed our independence but the Russians look at them as a 'rebellious state'. If we withdraw support for the Cossacks and allow the annexation Russia would be much more eager to cooperate with us. Let's remember that Russia has many means of interfering in Don-Kuban so even if we refuse to talk the situation in the Caucasus can change."
rusfor.1010.a:0 "The Russians are right, it's a part of their country."
rusfor.1010.b:0 "[DKB.GetNameDef] is our partner! Never."

rusfor.1011.t:0 "Russia wants to seize us!"
rusfor.1011.d:0 "Germany decided to leave us alone. Now we are defenceless against the mighty Russian armies!"
rusfor.1011.a:0 "A preemptive strike is necessary!"
rusfor.1011.b:0 "Surrender."

rusfor.1012.t:0 "Claims on [DKB.GetName]"
rusfor.1012.d:0 "Our skilful diplomacy was able to provoke the [DKB.GetName] into declaring war upon us. Now we can finally reclaim the Don-Kuban union without needing to worry about international reactions."
rusfor.1012.a:0 "Great!"

rusfor.1013.t:0 "Don Kuban surrendered!"
rusfor.1013.d:0 "They are coming back to the Motherland."
rusfor.1013.a:0 "Great!"

rusfor.1014.t:0 "Germans refuse to give up on [DKB.GetName]"
rusfor.1014.d:0 "Despite our best efforts the Germans have refused to withdraw their guarantee of independence of the Don-Kuban Union. We must think about other ways of seizing the Cossack state."
rusfor.1014.a:0 "The Russians shall rise up!"
rusfor.1014.b:0 "Influence local business leaders to organise a plebiscite!"

rusfor.1015.t:0 "The country is thrown into chaos!"
rusfor.1015.d:0 "Russian agitators has fuelled popular opinion against the Cossacks. The Russians in our countryside and in our cities have rebelled. Chechens and Ingushens have declared a jihad against our government. The Country is in chaos, what will happen next?"
rusfor.1015.a:0 "The rebels seize the capital!"
rusfor.1015.b:0 "The rebels are crushed!"

rusfor.1016.t:0 "Russian Coup succeeds in [DKB.GetName]"
rusfor.1016.d:0 "Russians and Caucasian tribes have defeated the Cossacks. the future of the Don-Kuban lies in our hands."
rusfor.1016.a:0 "The Don-Kuban Union comes back to the Motherland!"

rusfor.1017.t:0 "Business leaders want plebiscite"
rusfor.1017.d:0 "Local business leaders, inspired by the Russians, want a plebiscite concerning the future of our nation. How should we respond?"
rusfor.1017.a:0 "Allow."
rusfor.1017.b:0 "Don't allow."

rusfor.1018.t:0 "Plebiscite in the [DKB.GetName]"
rusfor.1018.d:0 "The people are flocking to the polling stations. Perhaps democracy can work from time to time."
rusfor.1018.a:0 "Don-Kuban joins Russia!"
rusfor.1018.b:0 "Don-Kuban will remain independent."

rusfor.1019.t:0 "Problem with [DKB.GetName]"
rusfor.1019.d:0 "It seems that our peaceful policy towards the [DKB.GetName] has failed. Now we have to reconsider more aggressive paths."
rusfor.1019.a:0 "Perhaps we have to overthrow Cossack rule over [DKB.GetName]."
rusfor.1019.b:0 "It means war!"

rusfor.1020.t:0 "The Baku Oil Fields"
rusfor.1020.d:0 "Russia needs oil, and lots of it, if it is going to keep up with the other major powers in industrial and military production. While we have limited oil fields in the central Siberia, our former province of Azerbaijan has a gigantic petroleum industry, which it is finding increasingly difficult to maintain. Should we seek to promote our interests in this region?"
rusfor.1020.a:0 "Take over the Baku Oil Concern and control their Government!"
rusfor.1020.b:0 "Guarantee the security of Azerbaijan and invest in the oil fields."
rusfor.1020.c:0 "Who built Baku's oil plants? Make plans for a hostile takeover!"
rusfor.1020.e:0 "We shall take back our stolen plants by force, right now!"

rusfor.1021.t:0 "Russian Investment"
rusfor.1021.d:0 "The Russian Government has purchased a massive stake in the Baku Oil Concern and are planning on administering, securing and building up large portions of our oil fields themselves. This would mean that we would lose control over much of our government but would at least present us with a powerful patron."
rusfor.1021.a:0 "Invite the Russians to protect and develop Azerbaijan."
rusfor.1021.b:0 "Decline the offer, attempt to limit Russian influence!"

rusfor.1022.t:0 "Azerbaijani Resistance"
rusfor.1022.d:0 "The foolish Azerbaijani government rejected our attempts to exert our influence over their government. How shall we react to this insolence?"
rusfor.1022.a:0 "War will solve this!"

rusfor.1023.t:0 "The Azeris Agree!"
rusfor.1023.d:0 "Azerbaijan has accepted our purchase of a majority stake in their state oil industry. This gives us a large enough foothold to either totally dominate the economy and government of the country or attempt to begin plans to reincorporate them into Russia."
rusfor.1023.a:0 "Establish control over the Azeri economy."
rusfor.1023.b:0 "Start to plan on how best to incorporate Azerbaijan into Russia!"

rusfor.1024.t:0 "Azerbaijani Autonomy"
rusfor.1024.d:0 "With Russian domination over Azerbaijan stable some members of our government think that the time has come for the integration of Azerbaijan into the growing Russian empire. It would be quite easy to pass a series of laws which would ensure that the region is more firmly integrated into Russia."
rusfor.1024.a:0 "It is time for Russia to directly rule over Azerbaijan!"

rusfor.1025.t:0 "The Georgian Question"
rusfor.1025.d:0 "Now that the Don-Kuban Union no longer exists we must choose our stance towards the independent state of Georgia. We can either try to bring them into the fold using the direct threat of military power or via covert operations using existing pro-monarchist resistance groups. What shall we do?"
rusfor.1025.a:0 "Threaten them with force!"
rusfor.1025.b:0 "Covert operations will be good enough."
rusfor.1025.c:0 "Offer Friendship to Menshevist Georgia"

rusfor.10251.t:0 "An Offer From Russia"
rusfor.10251.d:0 "Friendly government in Russia has proposed that we join their country. Russians offers us a wide autonomy and we can even win governmental sits in the upcoming elections. We can fully agree, demand more autonomy or secure our independence and join their alliance. However, we can still cut ties with them."
rusfor.10251.b:0 "Join their alliance."
rusfor.10251.a:0 "Agree for wide autonomy."

rusfor.1026.t:0 "Russian demands"
rusfor.1026.d:0 "The increasingly powerful Russian state has once again set its sight on the Caucasus. Russia has issued a series of demands towards our state which, if accepted, will result in our incorporation into Russia. Efforts to resist the powerful Russian state without international backing seem futile."
rusfor.1026.a:0 "Accept their terms."
rusfor.1026.b:0 "Never!"

rusfor.1027.t:0 "Georgian submission"
rusfor.1027.d:0 "Seeing no other options the Georgian leadership has accepted our demands."
rusfor.1027.a:0 "Hooray!"

rusfor.1028.t:0 "Georgian resistance"
rusfor.1028.d:0 "The mad Georgian leadership has rejected our rightful demands. How shall we react to this insolence?"
rusfor.1028.a:0 "War will solve this!"
rusfor.1028.b:0 "Back down."

rusfor.1029.t:0 "Russian coup"
rusfor.1029.d:0 "Russian agitators, together with a detachment of pro-monarchist emigrants led by Niko Nikoladzhe, have fuelled popular opinion against the current leadership of our state. Pro-monarchist parts of our population, together with Russians in the countryside and in the cities, have rebelled. The country is in chaos, how will the situation develop?"
rusfor.1029.a:0 "The rebels take over the capital!"
rusfor.1029.b:0 "The rebels have been defeated!"

rusfor.1030.t:0 "Georgia falls"
rusfor.1030.d:0 "Representatives of the newly established pro-Russian government of Georgia met with our prime-minister today and announced that Georgia will become an integral part of Russia. All of our citizens are celebrating, Russian intelligence has achieved a new victory!"
rusfor.1030.a:0 "Incorporate Georgia into Russia!"
rusfor.1030.b:0 "Merely take control over their new government."

rusfor.1031.t:0 "Russian coup failed"
rusfor.1031.d:0 "Our attempt to replace the government in Georgia with one loyal to our state has failed miserably. What shall we do now?"
rusfor.1031.a:0 "We shall crush them!"
rusfor.1031.b:0 "Let them be."

rusfor.1032.t:0 "Status of Armenia"
rusfor.1032.d:0 "Thanks to our masterful diplomacy the Armenian state now belongs to our sphere of influence. We have to decide our stance towards this rebellious state. We can either try to establish our control over their government or integrate the entire Armenian state into our motherland."
rusfor.1032.a:0 "Demand their incorporation!"
rusfor.1032.b:0 "Try to establish control over the Armenian government!"

rusfor.1033.t:0 "Russian demands"
rusfor.1033.d:0 "Secret negotiations between the Ottoman Empire and the Russian state resulted in our state becoming a part of the Russian sphere of influence. Now the Russian state issued a series of demands towards our state which, if accepted, will result in our incorporation into the Russian state. Efforts to resist the powerful Russian state without international backing seem futile."
rusfor.1033.a:0 "Accept their terms."
rusfor.1033.b:0 "Never!"

rusfor.1034.t:0 "Armenian submission"
rusfor.1034.d:0 "Seeing no other options the Armenian leadership accepted our demands."
rusfor.1034.a:0 "Hooray!"

rusfor.1035.t:0 "Armenian Resistance"
rusfor.1035.d:0 "The mad Armenian leadership rejected our rightful demands. How shall we react to this insolence?"
rusfor.1035.a:0 "War will solve this!"

rusfor.1036.t:0 "Russian demands"
rusfor.1036.d:0 "Secret negotiations between the Ottoman Empire and the Russian state resulted in our state becoming a part of the Russian sphere of influence. Now the Russian state issued a series of demands towards our state which, if accepted, will result in our incorporation into the Russian state. Efforts to resist the powerful Russian state without international backing seem futile."
rusfor.1036.a:0 "Accept their terms."
rusfor.1036.b:0 "Never!"

rusfor.1037.t:0 "Armenian submission"
rusfor.1037.d:0 "Seeing no other options the Armenian leadership has accepted all our demands towards their constitutional system."
rusfor.1037.a:0 "Hooray!"

rusfor.1038.t:0 "Status of Armenia"
rusfor.1038.d:0 "With the majority of the Caucasus under Russian dominance we must choose our stance towards the independent state of Armenia. We can either try to bring them into the fold using the direct threat of military power or via covert operations using existing pro-Russian resistance groups. What shall we do?"
rusfor.1038.a:0 "Demand their incorporation!"
rusfor.1038.b:0 "Try to establish control over Armenian government!"
rusfor.1038.c:0 "War will resolve this!"
rusfor.1038.e:0 "Covert operations will be good enough."

rusfor.1039.t:0 "Russian demands"
rusfor.1039.d:0 "The increasingly powerful Russian state has once again set its sight on the Caucasus. They have issued a series of demands towards our state which, if accepted, will result in our incorporation into Russia. Efforts to resist the powerful Russian state without international backing seem futile."
rusfor.1039.a:0 "Accept their terms."
rusfor.1039.b:0 "Never!"

rusfor.1040.t:0 "Armenian submission"
rusfor.1040.d:0 "Seeing no other options the Armenian leadership has accepted our demands."
rusfor.1040.a:0 "Hooray!"

rusfor.1041.t:0 "Armenian resistance"
rusfor.1041.d:0 "The mad Armenian leadership has rejected our rightful demands. How shall we react to this insolence?"
rusfor.1041.a:0 "War will solve this!"
rusfor.1041.b:0 "Back down."

rusfor.1042.t:0 "Russian coup"
rusfor.1042.d:0 "Russian agitators, together with a detachment of pro-Russian emigrants led by Simon Vratsian, have fuelled popular opinion against the current leadership of our state. Pro-Russian parts of our population, together with Russians in the countryside and in the cities, have rebelled. The country is in chaos, how will the situation develop?"
rusfor.1042.a:0 "The rebels take control of the capital!"
rusfor.1042.b:0 "The rebels have been defeated!"

rusfor.1043.t:0 "Armenia falls"
rusfor.1043.d:0 "Representatives of the newly established pro-Russian government of Armenia met with our prime-minister today and announced that Armenia will become an integral part of Russia. All of our citizens are celebrating, Russian intelligence has achieved a new victory!"
rusfor.1043.a:0 "Glory to the Russian intelligence agency!"

rusfor.1044.t:0 "Russian coup failed"
rusfor.1044.d:0 "Our attempt to replace the government in Armenia with one loyal to our state failed miserably. What shall we do now?"
rusfor.1044.a:0 "We shall crush them!"
rusfor.1044.b:0 "Leave them be..."

rusfor.1045.t:0 "Russian demands"
rusfor.1045.d:0 "The increasingly powerful Russian state has once again set its sights on Caucasus. Now the Russian state a issued series of demands towards our constitutional system which, if accepted, will mean the end of Armenia as an independent state. Efforts to resist the powerful Russian state without international backing seem futile."
rusfor.1045.a:0 "Accept their terms."
rusfor.1045.b:0 "Never!"

rusfor.1046.t:0 "Armenian submission"
rusfor.1046.d:0 "Seeing no other options the Armenian leadership has accepted all our demands towards their constitutional system."
rusfor.1046.a:0 "Hooray!"

rusfor.1048.t:0 "Russia demands concessions in the Caucasus"
rusfor.1048.d:0 "The government of the Russian state has announced recently that they want to reorganise the existing sphere of influence in Caucasus in their favour. They demand the cessation of all guarantees towards the Caucasian states as well as accepting these states as part of the Russian sphere of influence. In return they promise to respect the existing order in Europe and support German Empire economically in the ongoing war. How shall we respond?"
rusfor.1048.a:0 "Accept their demands!"
rusfor.1048.b:0 "Never!"

rusfor.1049.t:0 "German Empire refused our demands!"
rusfor.1049.d:0 "The foolish leadership of the German Empire refused our reasonable demands regarding the Caucasus, peace between Russia and Germany seems impossible! What shall we do now?"
rusfor.1049.a:0 "Declare war upon the Reichspakt!"
rusfor.1049.b:0 "Ignore German guarantees!"

rusfor.1050.t:0 "Betrayal of the German Empire!"
rusfor.1050.d:0 "The German Empire has betrayed us by accepting all Russian demands regarding the Caucasus, leaving us alone to face the might of the Russian state."
rusfor.1050.a:0 "There is nothing we can do..."

rusfor.1052.t:0 "Russia wants to join the Reichspakt at a cost."
rusfor.1052.d:0 "The government of the Russian state recently announced that they want to join the Reichspakt in order to save Europe from syndicalism. They demand the cessation of all guarantees towards the Caucasian states as well as accepting these states as part of the Russian sphere of influence. How shall we respond?"
rusfor.1052.a:0 "Accept their demands!"
rusfor.1052.b:0 "Never!"

rusfor.1053.t:0 "Status of Don-Kuban"
rusfor.1053.d:0 "The government of the German Empire has accepted our reasonable demands regarding spheres of influence in the Caucasus. The Don-Kuban Union, formerly under the protection of the German Empire, is now at our mercy. What shall we do with this rebellious state?"
rusfor.1053.a:0 "Demand the full integration of the Don-Kuban Union!"
rusfor.1053.b:0 "Demand reformation of their government!"

rusfor.1054.t:0 "Status of Azerbaijan"
rusfor.1054.d:0 "The government of the German Empire has accepted our reasonable demands regarding spheres of influence in the Caucasus. Azerbaijan, formerly under the protection of the German Empire, is now at our mercy. What shall we do with this rebellious state?"
rusfor.1054.a:0 "Demand the full integration of Azerbaijan!"
rusfor.1054.b:0 "Demand reformation of their government!"

rusfor.1055.t:0 "Russia demands our reintegration"
rusfor.1055.d:0 "With the eruption of the Second Weltkrieg the attention of the German Empire turned westwards. In effort to gain the support of the Russian state in their ongoing struggle the German Empire has accepted Russian demands regarding spheres of influence in the Caucasus, handing the fate of the Caucasian states to them. Russia has issued series of demands towards our state which, if accepted, will mean the end of our state as independent unit. What shall we do?"
rusfor.1055.a:0 "We have no choice..."
rusfor.1055.b:0 "Resist them!"

rusfor.1056.t:0 "Russia demands reformation of our government"
rusfor.1056.d:0 "With the eruption of the Second Weltkrieg the attention of the German Empire turned westwards. In effort to gain the support of the Russian state in their ongoing struggle the German Empire has accepted Russian demands regarding spheres of influence in the Caucasus, handing the fate of the Caucasian states to them. Russia has issued series of demands towards our state which, if accepted, will mean the end of our state as independent unit. What shall we do?"
rusfor.1056.a:0 "We have no choice..."
rusfor.1056.b:0 "Resist them!"

rusfor.1057.t:0 "Russia demands our reintegration"
rusfor.1057.d:0 "With the eruption of the Second Weltkrieg the attention of the German Empire turned westwards. In effort to gain the support of the Russian state in their ongoing struggle the German Empire has accepted Russian demands regarding spheres of influence in the Caucasus, handing the fate of the Caucasian states to them. Russia has issued series of demands towards our state which, if accepted, will mean the end of our state as independent unit. What shall we do?"
rusfor.1057.a:0 "We have no choice..."
rusfor.1057.b:0 "Resist them!"

rusfor.1058.t:0 "Russia demands reformation of our government"
rusfor.1058.d:0 "With the eruption of the Second Weltkrieg the attention of the German Empire turned westwards. In effort to gain the support of the Russian state in their ongoing struggle the German Empire has accepted Russian demands regarding spheres of influence in the Caucasus, handing the fate of the Caucasian states to them. Russia has issued series of demands towards our state which, if accepted, will mean the end of our state as independent unit. What shall we do?"
rusfor.1058.a:0 "We have no choice..."
rusfor.1058.b:0 "Resist them!"

rusfor.1059.t:0 "The demise of the Don-Kuban Union"
rusfor.1059.d:0 "Seeing no other realistic option the government of the Don-Kuban Union was forced to accept our demands."
rusfor.1059.a:0 "Hooray!"

rusfor.1060.t:0 "The Don-Kuban Union resist our demands"
rusfor.1060.d:0 "The foolish government of the Don-Kuban Union refused our reasonable demands regarding their rogue state. How shall we react to this insolence?"
rusfor.1060.a:0 "We should declare war!"
rusfor.1060.b:0 "We shall deal with them later."

rusfor.1061.t:0 "The submission of the Don-Kuban Union"
rusfor.1061.d:0 "Seeing no other realistic option the government of the Don-Kuban Union was forced to accept our demands."
rusfor.1061.a:0 "Hooray!"

rusfor.1062.t:0 "The demise of Azerbaijan"
rusfor.1062.d:0 "Seeing no other realistic option the government of Azerbaijan was forced to accept our demands."
rusfor.1062.a:0 "Hooray!"

rusfor.1063.t:0 "Azerbaijan resist our demands"
rusfor.1063.d:0 "The foolish government of Azerbaijan has refused our reasonable demands regarding their rogue state. How shall we react to this insolence?"
rusfor.1063.a:0 "We should declare war!"
rusfor.1063.b:0 "We shall deal with them later."

rusfor.1064.t:0 "The submission of Azerbaijan"
rusfor.1064.d:0 "Seeing no other realistic option the government of Azerbaijan was forced to accept our demands."
rusfor.1064.a:0 "Hooray!"

rusfor.1065.t:0 "Demands to Persia"
rusfor.1065.d:0 "With Turkestan and Azerbaijan secured we are now able to continue our advance in the middle east and more specifically in Persia. We chose to protect them in return of some concessions, but what shall we ask them?"
rusfor.1065.a:0 "Demand an alliance!"
rusfor.1065.b:0 "Demand Northern Persia and an alliance!"
rusfor.1065.c:0 "Demand control of their government!"
rusfor.1065.e:0 "Demand Northern Persia and control of their government!"

rusfor.1066.t:0 "Russia Makes Demands"
rusfor.1066.d:0 "The bold Russians are trying to expand their influence in the middle east and it seems we are their new target. They are proposing a set of demands in exchange for protection, what shall we do?"
rusfor.1066.a:0 "We are powerless against the Russian might, accept the deal!"
rusfor.1066.b:0 "Never!"

rusfor.1067.t:0 "Persia accepts"
rusfor.1067.d:0 "The Persians have heard reason and accepted our deal."
rusfor.1067.a:0 "Glorious!"

rusfor.1068.t:0 "Persia refuses"
rusfor.1068.d:0 "The mad Persians are defying us, they dared to refuse our generous deal. How should we react?"
rusfor.1068.a:0 "We should crush them!"
rusfor.1068.b:0 "Back down...for now."

rusfor.1071.t:0 "Russia Demands We Surrender Greater Armenia"
rusfor.1071.d:0 "A resurgent Russia has foolhardily demanded that we give up our Armenian territories. How shall we respond?"
rusfor.1071.a:0 "We must comply, unfortunately."
rusfor.1071.b:0 "Time to stand up to these Northern Barbarians!"

rusfor.1072.t:0 "[FROM.GetNameDef] Concedes Greater Armenia"
rusfor.1072.d:0 "[FROM.GetNameDef] complied to our rightful demands, we are now in control of Greater Armenia!"
rusfor.1072.a:0 "Hurrah!"
rusfor.1072.b:0 "Give it to our Caucasian puppets!"

rusfor.1073.t:0 "[FROM.GetNameDef] Refuses Our Demands"
rusfor.1073.d:0 "We have finally received a response from the Ottoman/Turkish consulate today, handing over a letter addressed directly to [Root.GetLeader] himself. They have refused to transfer the control of the Greater Armenian lands to us. Even more damningly, the letter they sent us was full of heated insults towards our regime for daring to make such a claim, stating that the lands are rightfully Turkish, accusing us of wanton expansionism and historical revisionism."
rusfor.1073.a:0 "They will regret this!"

rusfor.1074.t:0 "The [ROOT.Capital.GetName] Referendum"
rusfor.1074.d:0 "The government of [RUS.GetNameDef] suppose that we should hold a referendum about uniting with Big Brother. While this decision can seem ridiculous, we can accept the offer to avoid war."
rusfor.1074.a:0 "Hold the referendum."
rusfor.1074.b:0 "It is ridiculous."

rusfor.1075.t:0 "[FROM.GetName] Agreed to Hold Referendum"
rusfor.1075.d:0 "The [FROM.GetAdjective] government seems to make a right choice and hold the referendum. While the results can be dissapointing for us, this will show Western Powers that we are fair. However, we can cheat a little and send troops to Vladivostok to be sure the referendum is successful."
rusfor.1075.a:0 "Wait for the results."
rusfor.1075.b:0 "Send our troops to be sure."

rusfor.1076.t:0 "[FROM.GetNameDef] Votes Yes!"
rusfor.1076.d:0 "The majority of the Far-Eastern population voted for..."
rusfor.1076.a:0 "Join Russia."

rusfor.1081.t:0 "[FROM.GetNameDef] Votes No!"
rusfor.1076.b:0 "Stay Independent."

rusfor.1077.t:0 "The Russian Troops Arive in [FROM.Capital.GetName]"
rusfor.1077.d:0 "The day before the Referendum we see that Russian troops crossed the borders and occupied the largest cities to secure the Referendum. While this is a mailicious violation of the International Law, we may admit that their troops are a part of international observers."
rusfor.1077.a:0 "The referendum is over. This is an act of aggression."
rusfor.1077.b:0 "What can go wrong?"

rusfor.1078.t:0 "[FROM.GetNameDef] Votes Yes!"
rusfor.1078.d:0 "The [FROM.GetAdjective] population voted for joining our country. We should give them citizenship as soon as possible and station our troops at the border of the Japanese Sphere of Influence."
rusfor.1078.a:0 "Great News!"

rusfor.1079.t:0 "[FROM.GetNameDef] Votes  No!"
rusfor.1079.d:0 "The [FROM.GetAdjective] population voted against joining our country. However, we could not agree that an artificial state claiming to be the legitimate Russian government exists. We can offer them an alliance, an autonomy or declare war."
rusfor.1079.a:0 "Offer them an alliance against Japan."
rusfor.1079.b:0 "Offer them autonomy"
rusfor.1079.c:0 "Declare war."

rusfor.1080.t:0 "[FROM.GetNameDef] Denied to Hold Referendum"
rusfor.1080.d:0 "The Transamur government seems to make a wrong choice and do not hold the referendum. While it is still a Japanese protectorate, we might not risk going to direct military confrontation, but send our troops to [TRM.Capital.GetName] and try to coup their government."
rusfor.1080.a:0 "Declare War!"
rusfor.1080.b:0 "Try to coup them."

rusfor.1082.t:0 "The Far East Takeover"
rusfor.1082.d:0 "With the resurgent Russian state gaining full control over the once disputed Trans-Siberian railroad from Mongolia, commercial contacts have increased massively with the Transamur Republic, and Japan economic presence in Transamur has started to fade in comparison with the inflow of massive Russian investments. The Economy of Transamur, a rebellious state created via Japanese incursion during Russian civil war started to experience serious economic difficulties thanks to relatively unrestricted influx of cheaper goods, coming through recently liberated Trans-Siberian railroad. The weakened state can now be easily taken with a detachment of a few soldiers."
rusfor.1082.a:0 "Claim the Far-East! All Russians must be under Russian rule!"
rusfor.1082.b:0 "Send a detachment of troops to dissolve Transamur!"

rusfor.10820.t:0 "Intervention in the Transamur Civil War?"
rusfor.10820.d:0 "With the outbreak of Civil War in Transamur, there are numerous breakaway states fighting for their independence, all claiming to be the true claimants of their home areas. As we are already at war with the state of Transamur, many are calling to bring these peoples back to the Motherland as well as they are likely already weakened from war and it would also be a popular decision back home as they are still sitting on rightful Russian land."
rusfor.10820.a:0 "Intervene in the Civil War!
rusfor.10820.b:0 "We are at war with Transamur only. We will deal with the others later."

rusfor.1083.t:0 "The Russians claim Transamur!"
rusfor.1083.d:0 "Following the re-establishment of Russian control over the Trans-Siberian railroad the Russians have announced that the Transmur-Primorsk region is rightfully a Russian province! Can we afford to oppose an increasingly powerful Russia for the sake of Transamur or should we concentrate on China?"
rusfor.1083.a:0 "Send a warning, Transamur is our protectorate!"
rusfor.1083.b:0 "Abandon Transamur to its fate."

rusfor.1084.t:0 "Russian Troops arrive in [TRM.Capital.GetName]!"
rusfor.1084.d:0 "Following the re-establishment of Russian control over the Trans-Siberian railroad the Russians have decided to enlist the support of some rebellious Transamurian capitalists in order to establish control over the Primorsk territory by force! Can we afford to oppose an increasingly powerful Russia for the sake of Transamur or should we concentrate on China?"
rusfor.1084.a:0 "We shall defend Transamur!"
rusfor.1084.b:0 "Abandon Transamur to its fate."

rusfor.10877.t:0 "The Russian army enters our territory"
rusfor.10877.d:0 "Not fearing the threat of Japanese involvement the Russians have sent an army to Irkutsk with the hope to annex our territory. How shall we react to this aggression?"
rusfor.10877.a:0 "We're no match for the Russians."
rusfor.10877.b:0 "We'll never surrender!"

rusfor.1087.t:0 "Far East is Russian!"
rusfor.1087.d:0 "Facing the threat of Russian military force and deprived of the support of the local capitalists and the Japanese, Transamur's government is ready to collapse in the face of the popular will. We can now do what we like with Transamur but it has been independent for a long time and will be difficult to integrate into our country. Perhaps some sort of compromise is needed?"
rusfor.1087.a:0 "Put their leaders on trial and incorporate Transamur!"
rusfor.1087.b:0 "Make them a buffer state between us and Japan - at least for now."

rusfor.1088.t:0 "The Japanese have sent a warning"
rusfor.1088.d:0 "The Japanese are not happy that we are interfering in Transamur's internal politics and have warned us that it is rightfully a Japanese protectorate. However, they have other military concerns at the moment and may not be willing to risk a two front war to protect a colony of minimal importance."
rusfor.1088.a:0 "Call their bluff, send in the troops!"
rusfor.1088.b:0 "It is just between us and them."

rusfor.1089.t:0 "Russian Offers Us Autonomy"
rusfor.1089.d:0 "After the unsuccesful referendum, Russian Government has decided to offer us autonomy."
rusfor.1089.a:0 "Ridiculous"
rusfor.1089.b:0 "It is better under their protection, than Japanese..."

rusfor.1090.t:0 "Russia Invites us to Their Alliance"
rusfor.1090.d:0 "After the unsuccesful referendum, Russian Government has decided to invite us into their alliance against Japanese"

rusfor.1091.t:0 "[TRM.GetNameDef] Rejects Our Offer"
rusfor.1091.d:0 "The [TRM.GetAdjective] Government denied our offer. We have the only way to act - reclaim our rightful territory."
rusfor.1091.a:0 "Send troops to Transamur"

rusfor.1092.t:0 "The Russians give an offer for Transamur"
rusfor.1092.d:0 "Following the re-establishment of Russian control over the Trans-Siberian railroad the Russians have asserted that the Transmur-Primorsk region is rightfully a Russian province, and yet curiously they have approached us directly for terms to reunite on agreeable terms. The primary terms are economic cooperation with the Co-Prosperity Sphere and no further aggression into regions of Japanese Interest, while this would certainly secure the Russian flank for the forseeable future and potentially give us even greater economic dividends than the Transamurian regime, we must question whether it would be worth giving up our control over the far east."
rusfor.1092.a:0 "Such terms are agreeable, send it forth!"
rusfor.1092.b:0 "Ridiculous, we will not betray our protectorates"

rusfor.1093.t:0 "The Russian army enters our territory"
rusfor.1093.d:0 "After a treaty with the Japanese, lifting fears of the threat of Japanese involvement, the Russians have sent an army to Irkutsk with the hope to annex our territory. How shall we react to this aggression?"
rusfor.1093.a:0 "We have no choice."
rusfor.1093.b:0 "We'll never surrender!"

rusfor.1094.t:0 "Transamur is Russian!"
rusfor.1094.d:0 "Facing the threat of Russian military force and deprived of the support of the local capitalists and the Japanese, Transamur's government is ready to collapse in the face of the popular will. We can now do what we like with Transamur but it has been independent for a long time and will be difficult to integrate into our country. Perhaps some sort of compromise is needed?"
rusfor.1094.a:0 "Put their leaders on trial and incorporate Transamur!"
rusfor.1094.b:0 "Make them a buffer state between us and Japan - at least for now."

rusfor.1095.t:0 "Transamur strikes first!"
rusfor.1095.d:0 "Facing the threat of Russian military force and deprived of the support of the local capitalists and the Japanese, Transamur's government has seemingly in it's desperation lashed out at us, they have rejected the terms of our agreement with Japan and even now reports of troops attempting to cross the border and bombardments are flooding in from all fronts."
rusfor.1095.a:0 "We shall have someone's head for this!"

rusfor.1096.t:0 "The Russians give an offer for Co-Prosperity Membership"
rusfor.1096.d:0 "Following the reunification of Russia with the Transmur government, and thus the end of our control of the region, curiously the [FROM.GetNameDef] have approached us with the offer of an alliance. The primary terms are that we would relinquish any and all claims to the territories they rightfully control, including the Transmur-Primorsk region, while this would certainly secure the Russian flank for the forseeable future and potentially give us even greater economic dividends than the Transamurian regime, many of our general staff are ambievalent as to whether it is worth giving up our ambitions over the far east."
rusfor.1096.a:0 "Transamur's time is over, let us unite against common foes"
rusfor.1096.b:0 "The Russians?, in OUR alliance?"

rusfor.1097.t:0 "The Japanese welcome us"
rusfor.1097.d:0 "Facing the implicit threat of Russian military force and already having lost control of our rightful Transamurian territory, Japan has seen fit to swallow their pride and accept our aid against common foes."
rusfor.1097.a:0 "Good Choice"

rusfor.1098.t:0 "The Japanese rebuff our advances"
rusfor.1098.d:0 "Facing the implicit threat of Russian military force and already having lost control of our rightful Transamurian territory, Japan has seemingly decided to regardless stubbornly reject our offers of alliance."
rusfor.1098.a:0 "That shall going down in the history books as a fatal mistake"

rusfor.1113.t:0 "Russia Seizes Tuva"
rusfor.1113.d:0 "Our government has awoken this morning to the news that Russian troops have crossed the border and taken control of Tuva and Khem Beldyr. How shall answer this insult?"
rusfor.1113.a:0 "Bow down to the Russians..."
rusfor.1113.b:0 "Send a written letter to politely refuse their offer."

rusfor.1114.t:0 "Mongolia Surrenders!"
rusfor.1114.d:0 "The Mongols bowed down and accepted our rightful claim on the Russian lands they possessed, we are now in possession of Northern Mongolia once more!"
rusfor.1114.a:0 "Great!"

rusfor.1116.t:0 "Border Clashes in Tuva!"
rusfor.1116.d.baron:0 "We have just received a written response from the 'Mad Baron' himself, Roman von Ungern-Sternberg. In his response the Baron presents us with nothing more than a series of excuses, attempting to justify a demand to return to them rightful Russian territory. The strong man of Asia has shown his true colours, grovelling at our feet hoping that we will overlook his defiance."
rusfor.1116.d.other:0 "We have just received a response from the [MON.GetAdjective] government, refusing to surrender Tuva and presenting a series of flimsy excuses as to why the state is rightfully [MON.GetAdjective] territory. They have mobilised, and clashes have already begun between [MON.GetAdjective] and [ROOT.GetAdjective] troops."
rusfor.1116.a:0 "We shall crush them! Onwards, onto Urga!"

rusfor.1130.t:0 "The German Empire refused our demands!"
rusfor.1130.d:0 "The foolish German Empire has refused our reasonable demands regarding Eastern Europe, a great alliance between Russia and Germany is impossible! What shall we do now?"
rusfor.1130.a:0 "Declare war on the Reichspakt!"
rusfor.1130.b:0 "Declare war on the Internationale!"
rusfor.1130.c:0 "Back down..."

rusfor.1131.t:0 "Status of White Ruthenia"
rusfor.1131.d:0 "The government of the German Empire has accepted our reasonable demands regarding spheres of influence in Eastern Europe. White Ruthenia, formerly under the protection of the German Empire, is now at our mercy. What shall we do with this rebellious state?"
rusfor.1131.a:0 "Demand full incorporation of White Ruthenia!"
rusfor.1131.b:0 "Demand a reformation of their government!"

rusfor.1132.t:0 "Status of Ukraine"
rusfor.1132.d:0 "The government of the German Empire has accepted our reasonable demands regarding spheres of influence in Eastern Europe. The Ukraine, formerly under the protection of the German Empire, is now at our mercy. What shall we do with this rebellious state?"
rusfor.1132.a:0 "Demand full incorporation of the Ukraine!"
rusfor.1132.b:0 "Demand a reformation of their government!"

rusfor.1133.t:0 "The Deal with Devil"
rusfor.1133.d:0 "Unexpected news! The Russian state, seeing the ongoing conflict between the Internationale and the Reichspakt as a grand opportunity to enlarge its sphere of influence, has decided to form an unholy alliance with us in order to rid Europe of German influence once and for all!"
rusfor.1133.a:0 "Let the world tremble!"
rusfor.1133.b:0 "We will not deal with enemies of the workers!"

rusfor.1134.t:0 "The Second Weltkrieg"
rusfor.1134.d:0 "Our attempt to create an unholy alliance with the damned Syndicalists in order to counter German influence failed miserably. What shall we do now?"

rusfor.1135.t:0 "Russia demands our reintegration"
rusfor.1135.d:0 "With the start of the Second Weltkrieg the attention of the German Empire inevitably turned westwards. In an effort to gain the help of the Russian state in their ongoing struggle the German Empire has accepted Russian demands regarding their spheres of influence in Eastern Europe, handing the Ukraine and White Ruthenia over to them. Russia, with German support, issued a series of demands towards our state which, if accepted, will mean the end of our independent state. What shall we do?"
rusfor.1135.a:0 "We have no choice."
rusfor.1135.b:0 "Resist them!"

rusfor.1136.t:0 "Russia demands reformation of our government"
rusfor.1136.d:0 "With the start of the Second Weltkrieg the attention of the German Empire inevitably turned westwards. In an effort to gain the help of the Russian state in their ongoing struggle the German Empire has accepted Russian demands regarding their spheres of influence in Eastern Europe, handing the Ukraine and White Ruthenia over to them. Russia, with German support, issued a series of demands towards our state which, if accepted, will mean the end of our independent state. What shall we do?"
rusfor.1136.a:0 "We have no choice..."
rusfor.1136.b:0 "Resist them!"

rusfor.1137.t:0 "The demise of White Ruthenia"
rusfor.1137.d:0 "Seeing no other realistic option the government of White Ruthenia was forced to accept our demands."
rusfor.1137.a:0 "Hooray!"

rusfor.1138.t:0 "White Ruthenia resist our demands"
rusfor.1138.d:0 "The foolish government of White Ruthenia has refused our reasonable demands regarding their rogue state. How shall we react to this insolence?"
rusfor.1138.a:0 "We should declare war!"
rusfor.1138.b:0 "We shall deal with them later."

rusfor.1139.t:0 "Submission of White Ruthenia"
rusfor.1139.d:0 "Seeing no other realistic option the government of White Ruthenia was forced to accept our demands."
rusfor.1139.a:0 "Hooray!"

rusfor.1140.t:0 "Russian protectorate"
rusfor.1140.d:0 "Our government was reorganised to the Russian's liking."
rusfor.1140.a:0 "At least we still exist!"

rusfor.1141.t:0 "Russia demands our reintegration"
rusfor.1141.d:0 "With the start of the Second Weltkrieg the attention of the German Empire inevitably turned westwards. In an effort to gain the help of the Russian state in their ongoing struggle the German Empire has accepted Russian demands regarding their spheres of influence in Eastern Europe, handing the Ukraine and White Ruthenia over to them. Russia, with German support, issued a series of demands towards our state which, if accepted, will mean the end of our independent state. What shall we do?"
rusfor.1141.a:0 "We have no choice."
rusfor.1141.b:0 "Resist them!"

rusfor.1142.t:0 "Russia demands reformation of our government"
rusfor.1142.d:0 "With the start of the Second Weltkrieg the attention of the German Empire inevitably turned westwards. In an effort to gain the help of the Russian state in their ongoing struggle the German Empire has accepted Russian demands regarding their spheres of influence in Eastern Europe, handing the Ukraine and White Ruthenia over to them. Russia, with German support, issued a series of demands towards our state which, if accepted, will mean the end of our independent state. What shall we do?"
rusfor.1142.a:0 "We have no choice."
rusfor.1142.b:0 "Resist them!"

rusfor.1143.t:0 "Demise of Ukraine"
rusfor.1143.d:0 "Seeing no other realistic option the government of Ukraine was forced to accept our demands."
rusfor.1143.a:0 "Hooray!"

rusfor.1144.t:0 "Ukraine resist our demands"
rusfor.1144.d:0 "The foolish government of the Ukraine has refused our reasonable demands regarding their rogue state. How shall we react to this insolence?"
rusfor.1144.a:0 "We should declare war!"
rusfor.1144.b:0 "We shall deal with them later."

rusfor.1145.t:0 "Submission of Ukraine"
rusfor.1145.d:0 "Seeing no other realistic option the government of Ukraine was forced to accept our demands."
rusfor.1145.a:0 "Hooray!"

rusfor.1146.t:0 "Russian protectorate"
rusfor.1146.d:0 "Our government was reorganised to the Russian's liking."
rusfor.1146.a:0 "At least we exist!"

rusfor.1155.t:0 "Russia demands concessions in Eastern Europe"
rusfor.1155.d:0 "The Russian state has announced recently that they want to reorganise the existing spheres of influence in the Eastern Europe in their favour. They demand the cessation of all guarantees towards White Ruthenia and Ukraine as well as accepting these states as part of the Russian sphere of influence. In return they promise to respect the existing order in Europe and support German Empire economically in the ongoing war. How shall we respond?"
rusfor.1155.a:0 "Accept their demands!"
rusfor.1155.b:0 "Never!"

rusfor.1156.t:0 "German Empire refused our demands!"
rusfor.1156.d:0 "The foolish leadership of the German Empire has refused our reasonable demands regarding Eastern Europe, permanent peace between Russia and Germany seems impossible! What shall we do now?"
rusfor.1156.a:0 "Declare war upon the Reichspakt!"
rusfor.1156.b:0 "Declare war upon the Internationale!"
rusfor.1156.c:0 "Back down..."

rusfor.1157.t:0 "Ukraine has left the Reichspakt"
rusfor.1157.d:0 "The citizens of the Ukraine have finally thrown off the shackles of German dependence, they have left the German-dominated the Reichspakt alliance. This presents us with the unique opportunity to either reclaim some of the territories we were forced to give up through the treaty of Brest-Litovsk or try to create a powerful new military bloc in eastern Europe with the Ukraine."
rusfor.1157.a:0 "A perfect chance to reintegrate Ukraine by force!"
rusfor.1157.b:0 "Offer an alliance to Ukraine."

rusfor.1158.t:0 "Ukraine has left the Reichspakt"
rusfor.1158.d:0 "Powerful German armies had been protecting Ukraine from annexation since the October revolution. Now that the Ukrainians have decided to break diplomatic relations with Germany we can reclaim the Ukraine. The peasants, who mostly are describing themselves as 'locals' instead of 'Ukrainians', are still angry about the agricultural crisis and they yearn for Tsarist era stability. Orthodox priests, many of them Russian, are complaining about closing churches and forced Ukranisation."
rusfor.1158.a:0 "We will liberate the Ukraine from the evil Syndicalists by force!"
rusfor.1158.b:0 "Start giving passports and citizenship to every Russian in Ukraine!"
rusfor.1158.c:0 "Covert operations will be good enough."

rusfor.1159.t:0 "Russia offers us an alliance!"
rusfor.1159.d:0 "The Russians have sent word that they consider our two states to be alike and they are suggesting that we should work together. What should we do?"
rusfor.1159.a:0 "Of course, all proletarians should work together!"
rusfor.1159.c:0 "Of course, we should work together!"
rusfor.1159.b:0 "We cannot trust the treacherous Russians!"

rusfor.1160.t:0 "A new power in the east!"
rusfor.1160.d:0 "The government of the Ukraine has accepted our offer, a new power in the east is born. With such a powerful alliance emerging on the global stage our future looks promising."
rusfor.1160.a:0 "Excellent!"

rusfor.1161.t:0 "Ukraine turned us down!"
rusfor.1161.d:0 "In their arrogance the government of the Ukraine has turned down our offer, saying that the ideological rift between us is too great for an alliance to form. How shall we react to this humiliation?"
rusfor.1161.a:0 "They shall pay for their foolishness!"
rusfor.1161.b:0 "Let them rot."

rusfor.1162.t:0 "Russians are giving passports!"
rusfor.1162.d:0 "Thousands of our citizens are rushing for passports given by the Russian government. This is a threat to our stability, security, and the integrity of our country! We must do something about this before they try to secede."
rusfor.1162.a:0 "Give them Crimea and Eastern Ukraine, they have a majority there."
rusfor.1162.b:0 "We will punish them, comrades to arms!"
rusfor.1162.c:0 "Do nothing."

rusfor.1163.t:0 "Our actions succeeded!"
rusfor.1163.d:0 "Ukrainians, fearing unrest, decided to give us Crimea and Eastern Ukraine. How we shall respond?"
rusfor.1163.a:0 "We want all of the Ukraine."
rusfor.1163.b:0 "We are content with what we have."

rusfor.1164.t:0 "Crimea and Eastern Ukraine seceded!"
rusfor.1164.d:0 "Our tolerance for Russian actions has allowed them to take Crimea and Eastern Ukraine."
rusfor.1164.a:0 "This means war!"
rusfor.1164.b:0 "We will remember this!"

rusfor.1165.t:0 "Our policy towards Ukraine"
rusfor.1165.d:0 "The Russians in Eastern Ukraine and Crimea have rebelled and decided to join Russia. Now, when Ukrainian state is even weaker than before, which next steps should we make?"
rusfor.1165.a:0 "Claim the rest of Ukraine!"
rusfor.1165.b:0 "Eastern Ukraine and Crimea are enough, we have to integrate these areas."

rusfor.1166.t:0 "Russian coup succeed"
rusfor.1166.d:0 "We have managed to replace the Syndicalist Ukrainian government with a more loyal one."
rusfor.1166.a:0 "Great!"

rusfor.1167.t:0 "Russian coup failed"
rusfor.1167.d:0 "We have failed to replace the Syndicalist Ukrainian government with a more loyal one."
rusfor.1167.a:0 "Then we should declare war!"
rusfor.1167.b:0 "Then we shall wait."

rusfor.1168.t:0 "Russian coup in Ukraine - relations with Russia"
rusfor.1168.d:0 "Khruschev was dismissed by pro-Russian politicians. Now the future of the Ukraine lies in their hands. What will we do?"
rusfor.1168.a:0 "Press for total unification!"
rusfor.1168.b:0 "Only cooperation."

rusfor.1169.t:0 "Malorossia wants to join Russia"
rusfor.1169.d:0 "The new Malorossian cabinet decided that they will fully join our motherland."
rusfor.1169.a:0 "Hooray!"
rusfor.1169.b:0 "Keep them independent under our supervision."
rusfor.1169.c:0 "We don't need them!"

rusfor.1170.t:0 "Malorossia wants to create a union with Russia"
rusfor.1170.d:0 "The new Malorosian cabinet has decided that they will submit to Russia while keeping their state formally independent."
rusfor.1170.a:0 "Great!"
rusfor.1170.b:0 "Claim the Ukraine!"
rusfor.1170.c:0 "We don't need them."

#bjorko pact events 1171-1179 removed

rusfor.1179.t:0 "Claiming Bessarabia"
rusfor.1179.d:0 "Bessarabia was occupied by Romanian Forces on 27 march 1918. Now, with Ukraine under our direct rule, we have finally achieved an access to the Romanian border. The current international situation is favourable for us to claim Bessarabia and retake it from Romania."
rusfor.1179.a:0 "Insist on returning of Bessarabia."
rusfor.1179.b:0 "Insist on returning of Bessarabia."
rusfor.1179.c:0 "Take part in Romanian civil war."

rusfor.1180.t:0 "Russian demands"
rusfor.1180.d:0 "Yesterday Russian government demanded the return of Bessarabia region. If we agree with Russian claims, we will lost 1/3 of our territory, but if we refuse, we shall face an immediate Russian invasion. How should we react to these awful claims of Russian leadership?"
rusfor.1180.a:0 "Accept their terms."
rusfor.1180.b:0 "Never!"
rusfor.1180.c:0 "Counteroffer - Bessarabia for alliance."

rusfor.1181.t:0 "[FROM.GetNameDef] refuses!"
rusfor.1181.d:0 "The [FROM.GetAdjective] government published a note, where insists that Bessarabia is rightfully Romanian territory, and Russia will never get it back. The only solution of this problem for us is war with [FROM.GetNameDef]."
rusfor.1181.a:0 "Then it is war."

rusfor.1208.t:0 "Fate of Pacific Fleet"
rusfor.1208.d:0 "The great Far Eastern port city of Vladivostok is Russian once more! There are many ships in the harbour, including the bulk of Transamur's old navy as well as those owned by private individuals or companies. Some of these could be adapted for military purposes, one of them is a tanker which is large enough to be converted into a basic aircraft carrier."
rusfor.1208.a:0 "We shall seize and convert all of the ships in the harbour!"
rusfor.1208.b:0 "We shall merely use Transamur's old naval designs."
rusfor.1208.c:0 "Sell off Transamur's navy and convert the harbour for civilian purposes."
rusfor.1208.e:0 "Sell off Transamur's navy and keep the money."

rusfor.1209.t:0 "Sevastopol is Russian!"
rusfor.1209.d:0 "The great Black Sea port city of Sevastopol is Russian once more! There are many ships in the harbour, including a number of decommissioned warships from the Ukrainian navy as well as a few ships owned by private companies."
rusfor.1209.a:0 "We shall seize and convert all of the ships in the harbour!"
rusfor.1209.b:0 "We shall upgrade the Ukrainian ships."
rusfor.1209.c:0 "Sell off Ukraine's navy and convert the harbour for civilian purposes."
rusfor.1209.e:0 "Sell off Ukraine's navy and keep the money."

rusfor.1210.t:0 "Ultimatum for Galicia"
rusfor.1210.d:0 "The Russians sent us an ultimatum, they want us to cede Galicia to them or they will declare war on us, how shall we react?"
rusfor.1210.a:0 "We must accept it."
rusfor.1210.b:0 "Refuse the offer, let them come!"
rusfor.1210.c:0 "A preemptive strike is necessary."

rusfor.1211.t:0 "Our Ultimatum is Accepted!"
rusfor.1211.d:0 "Austria ceded us Galicia in response of our ultimatum, we are victorious!"
rusfor.1211.a:0 "Hurrah!"

rusfor.1212.t:0 "Our Ultimatum is Denied!"
rusfor.1212.d:0 "The mad Austrians are defying our power by refusing our ultimatum, how shall we react to this infamy?"
rusfor.1212.a:0 "Then it's war."

rusfor.1222.t:0 "Austria betrayed us!"
rusfor.1222.d:0 "In consequence of the Russian ultimatum, the Austrians left us alone against this threat. What shall we do?"
rusfor.1222.a:0 "There is nothing we can do..."
rusfor.1222.b:0 "Resist to the invader!"

rusfor.1223.t:0 "Galicia attacks us!"
rusfor.1223.d:0 "After being left alone against us by the Austrian cowards the Galicians decided to resist our annexation of their territory."
rusfor.1223.a:0 "We will crush them!"

rusfor.1229.t:0 "Russian claims"
rusfor.1229.d:0 "Today the Russian foreign minister has met with our prime minister. He has announced that the Russian state wants to take back Vyborg and a part of Karelia. They are offering us monetary and material compensation as well as a guarantee of the new state borders in return. How shall we react?"
rusfor.1229.a:0 "Never!"
rusfor.1229.b:0 "All right."

rusfor.1230.t:0 "Finland refused!"
rusfor.1230.d:0 "The Kingdom of Finland has refused our generous offer to transfer Vyborg and a part of Karelia back to the motherland! We must take our rightful lands back by force!"
rusfor.1230.a:0 "Take it back by force!"
rusfor.1230.b:0 "Forget about it."

rusfor.1231.t:0 "Transfer of the territory"
rusfor.1231.d:0 "The Kingdom of Finland has agreed to transfer the larger part of Karelia in return for monetary and material compensation as well as the guarantee of the security of their new borders!"
rusfor.1231.a:0 "Another victory for Russian diplomacy!"

rusfor.1232.t.defeat:0 "We've been defeated!"
rusfor.1232.t.victory:0 "We are victorious!"
rusfor.1232.d.defeat:0 "The armed forces of the Russian state have inflicted a series of great defeats upon us, and they encroach further upon our lands by the day. We must end this war before they manage to overrun our entire homeland."
rusfor.1232.d.victory:0 "We have successfully routed the armed forces of the Russian state and inflicted a series of great defeats upon them. This is an opportunity to offer them peace in exchange for Karelia."
rusfor.1232.a:0 "Sue for peace!"
rusfor.1232.b:0 "We must achieve total victory!"

rusfor.1233.t:0 "Peace with Finland?"
rusfor.1233.d.victory:0 "With the reconquest of Karelia the government of Finland has declared their desire to end the state of war between our nations, accepting our sovereignty over Karelia in the process. How shall we respond?"
rusfor.1233.d.defeat:0 "With our armies completely routed, the government of Finland has declared their desire to end the state of war between our nations, demanding sovereignty over Karelia in the process. How shall we respond?"
rusfor.1233.a:0 "Accept the peace offer!"
rusfor.1233.b:0 "No, they shall be crushed!"

rusfor.1234.t:0 "Treaty of Petrograd"
rusfor.1234.d.defeat:0 "The Russian state has agreed to our offer of surrender and the war is finally over."
rusfor.1234.d.victory:0 "The Russian state has agreed to our offer of peace. Karelia has been ceded, and the war is finally over."
rusfor.1234.a:0 "At least we still exist!"
rusfor.1234.b:0 "A magnificent victory!"

rusfor.1235.t:0 "Russia Refuses Peace"
rusfor.1235.d:0 "Despite our generous terms, the Russian state has refused a peace treaty, declaring it fully intends to prosecute this war to the end."
rusfor.1235.a:0 "A fight to the bitter end, then..."

rusfor.1236.t.victory:0 "Under the Gun"
rusfor.1236.d.victory:0 "The forces of the resurgent Russian state have begun moving against us in earnest, seeking to rip Bessarabia from us, but much to their surprise, we have not only blunted their advance, but actually started to push them back! Perhaps now would be a good time to send a message asking them to come to the negotiating table. The embarrassment they just received should be enough to at least get them to hear us out."
rusfor.1236.t.defeat:0 "The Russians Are Beaten!"
rusfor.1236.d.defeat:0 "The forces of the resurgent Russian state have begun moving against us in earnest, seeking to reconquer Bessarabia; and as valiant as our efforts may be, ultimately it was in vain. Our forces put up a good fight but were pushed aside, and now the country is holding its breath in anticipation of the hardships of a Russian invasion. There may be hope however, if we sue for peace and cede Bessarabia, the Bear's wrath may be abated just enough to save our country."
rusfor.1236.a:0 "We have no choice; send word to Moscow."
rusfor.1236.b:0 "We can still win this!"
rusfor.1236.c:0 "We prevail!"
rusfor.1236.d:0 "No, they must be taught a lesson."

rusfor.1237.t.victory:0 "The Romanians Cower Before Us!"
rusfor.1237.d.victory:0 "Our campaign to secure the Bessarabian Governorate has been successful, and the Romanians, dreading further damage to their country have asked us to begin negotiations in order to end this war. How should we respond?"
rusfor.1237.t.defeat:0 "The Romanians Hold!"
rusfor.1237.d.defeat:0 "Disaster! Our attempt to march into Bessarabia and reclaim that which is ours has been met with far more resistance than we originally envisioned! Not only have the Romanians held off the brunt of the initial assault, but they have also managed to repel us for quite some time by now! If this embarrassment continues, our military machine will become the laughingstock of the world! Our foreign ministry recommends we accept their terms, although this may not be seen in the best light by our people..."
rusfor.1237.a:0 "Accept; no point in wasting any more Russian lives."
rusfor.1237.b:0 "Refuse; they must be taught a lesson!"
rusfor.1237.c:0 "Reach out to the Romanians; this humiliation must end."
rusfor.1237.d:0 "To hell with them! We will reach Kishinev at all costs!"

rusfor.1238.t:0 "The Russians Accept"
rusfor.1238.d.victory:0 "With their recent humiliation, the Russian government has reluctantly agreed to renounce their claim on Bessarabia, in exchange for an immediate cession of hostilities and Romanian troops' withdrawal to their side of the border. The storm has come; and we have successfully weathered it."
rusfor.1238.d.defeat:0 "While we have successfully managed to convince the Russians to agree to an immediate cession of hostilities and withdrawal of troops, the Russians have not budged on the Bessarabia issue; it is to return to Russian control, as it was before 1918. Fortunately we have managed to preserve the rest of our country any further humiliation, and one day we may have an opportunity to reunite with our brethren again..."
rusfor.1238.a:0 "United just to be torn asunder again..."
rusfor.1238.b:0 "1812 has been avenged at last!"

rusfor.1239.t:0 "Russia Refuses Peace"
rusfor.1239.d:0 "Shocking news from Moscow have arrived recently, as the Russians have refused to begin peace negotiations! They claim that the injuries against the Russian nation are too great to overcome, and that the war will not end until Russian troops are marching through Bucharest. We must see to our defences..."
rusfor.1239.a:0 "God have mercy."
rusfor.1239.b:0 "If it's a fight they want..."

rusfor.1240.t:0 "Question of [WHR.GetName]"
rusfor.1240.d:0 "The state of [WHR.GetName] lies just between us and the Germans. The Slavic population of the country should be brought under our protection before it is too late and we face German forces at the border. There are certain pro-Russian, or at least anti-German movements in the country and we should contact them and try to organize a coup, bringing [WHR.GetName] back to us."
rusfor.1240.a:0 "Invest in a pro-Russian coup in [WHR.GetName]"
rusfor.1240.b:0 "We shall take our stolen lands by force!"
rusfor.1240.c:0 "We should attempt to win them over our side."

rusfor.1241.t:0 "Pro-Russian Coup"
rusfor.1241.d:0 "Today, definetely with some investment from the Russian government, certain forces in our country have risen against our rule, eventually trying to change the government and join Russia. While we can fear Russian aggression, if the coup fails, at least we will be ready for it."
rusfor.1241.a:0 "Russophiles coup the government!"
rusfor.1241.b:0 "The plot was discovered, and the conspirators were destroyed."

rusfor.1242.t:0 "Coup Succeeded in [WHR.GetName]"
rusfor.1242.d:0 "The Coup has succeeded in [WHR.GetName] and the new government has openly requested to sign a treaty between our nations."
rusfor.1242.a:0 "We will win together!"
rusfor.1242.b:0 "Demand Mogilyov!"
rusfor.1242.c:0 "They should become our puppet"
rusfor.1242.e:0 "Ouright annex it into Russia!"

rusfor.1243.t:0 "Russia Insists on Submission"
rusfor.1243.d:0 "The Russian government has insisted that they have control over our government, otherwise, they will destroy us."
rusfor.1243.a:0 "They won't get us!"
rusfor.1243.b:0 "We have to submit."

rusfor.1244.t:0 "[WHR.GetName] Resists!"
rusfor.1244.d:0 "Despite the fact that we have sponsored the uprising, the new [WHR.GetAdjective] government has refused our terms."
rusfor.1244.a:0 "Declare war!"

rusfor.1245.t:0 "Russia Insists on Annexation!"
rusfor.1245.d:0 "The Russian government has insisted that our country should become a part of their country!"

rusfor.1246.t:0 "Russia Demands Control Over Mogilyov"
rusfor.1246.d:0 "Russia has demanded to cede our Eastern regions to them."
rusfor.1246.a:0 "That sounds shady!"
rusfor.1246.b:0 "Anything for protection!"

rusfor.1247.t:0 "Secret Pact with [FROM.Capital.GetName]?"
rusfor.1247.d:0 "The [FROM.GetAdjective] government has approached us with a secret offer to change our affiliation and formally join their alliance. They also argue that they will defend our country in case of German aggression."
rusfor.1247.a:0 "Seems like we can handle it."
rusfor.1247.b:0 "Are they crazy?"

rusfor.1248.t:0 "[FROM.GetName] On Our Side!"
rusfor.1248.d:0 "We managed to get the [FROM.GetName] on our side. Now we should decide what to do next."

rusfor.1249.t:0 "Failure of Operation!"
rusfor.1249.d:0 "Despite all the efforts, we failed to get [WHR.GetName] on our side."

