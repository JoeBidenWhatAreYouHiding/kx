russianews.21.d:0 "The All-Russian National Union has managed to establish the supreme rule of the Senate with the president [RUS.GetLeader] and the Aristocrats becoming the benefactors of the new regime. While the socialist opposition is being oppressed, the elite gymnasiums open all across the country and large-scale balls and masquerades are organised. Nobody knows exactly, if this is the end of Russia, or only the beginning. Nevertheless, nothing ventured, nothing gained?"
russianews.21.a:0 "Everyone wants to taste a rich life."



