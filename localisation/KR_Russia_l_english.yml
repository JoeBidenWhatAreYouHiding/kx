POLITICS_SERGEI_MARKOV_CON_DESC:0 "§YGeneral Description\n§YBorn:§L\nJuly 19th, 1878\nKronstadt, St. Petersburg Governorate, Russian Empire\n§YMilitary Career:§L\n\nSergey Leonidovich Markov was born to the family of an officer and pursued the same career with vigor. He graduated as an artillery officer and tasted warfare in the Russo-Japanese War, where he gained the nickname of "Leather General" - named as such for his style to wear black leather from head to toes. Already, his tendency for recklessness and unconventional, yet brilliant tactics began to show. After his service in Manchuria, Markov became a teacher in the prestigious Pavlovsk military academy, but duty called him to war once again when the Weltkrieg began. There, he served in the same unit as Anton Denikin, as one of his closest aides, and the two officers developed a mutual feeling of respect. \n\nAfter supporting Lavr Kornilov in his coup attempt, Markov was arrested, but escaped in the chaos after the Bolshevik takeover and escaped to the Don, where he joined the Volunteer Army. There, he distinguished himself as a legend among the White commanders, who would often take matters to his own hands, defeat numerically superior Red forces with the craziest tactics (such as standing on the tracks to stop an armored train, yelling curses at the Bolsheviks as he bombed it with grenades), and saved the White cause from an early defeat. After the end of the Russian Civil War, Markov, a committed republican, remained in the army, and began crafting a new form of warfare based of his experiences of surprise engagements, armored vehicles and maneouvre in the war - though his ideas are radical, the potential behind them is incomprehensible."
POLITICS_LAVR_KORNILOV_DESC:0 "One of the most famous military commanders in modern Russian history, Lavr Kornilov is nevertheless a man of surprising mystery. Even his ancestry is a mystery - however, he is definitely of Siberian Cossack birth, and was raised in the harsh militaristic culture of his people. His military career began before the Weltkrieg and culminated in him being appointed the Supreme Commander-in-Chief of the Russian army in 1917 - briefly, before the Kornilov affair. In an event which still stumps researchers, Kornilov marched troops on Petrograd, presumably under Kerensky's orders, and yet was removed from his post for this treason and escaped to the Don. There, he volunteered for the White Army and became one of its most talented commanders.\n\nKornilov's conflict with the government flared up after the end of the civil war, but at this point, it was him who had the upper hand, and he remained at his post. To those who believed that he might be a traitor, Kornilov proved himself by valiantly standing against Kolchak's coup attempt and helping save the Republic from destruction. Still, he remains one of the most ambitious, and yet at the same time most disillusioned of the White generals. It is no secret that he has formed an alliance with far right forces in the Russian republic, and once in power, he will not shy away from enabling them."
POLITICS_ALEXANDER_SHLIAPNIKOV_DESC:0 "Born from a family of poor Old Believers, Alexander Shlyapnikov worked in various factories in Petrograd since he was thirteen and grew to become an ardent revolutionary. Devoted to trade unionism and the struggle of Russian labor for control of their means of production, he allied himself with several radical leftist parties before finally joining the Bolsheviks, although he always pronounced his goals above any of their ideological designs. Because of this, though he participated in the October Revolution, Shlyapnikov constantly came into conflict with Lenin and the Bolsheviks, and constantly criticized their authoritarian tendencies when the rights of workers should be their primary concern. \n\nAs a less prominent Bolshevik, Shlyapnikov escaped the gallows, but continued his political crusade. Alongside his lover Alexandera Kollontay, he founded the Trade Unions Socialist Party, and started drifting towards Syndicalism after seeing the success of the French revolution - the TUSP proclaims the needs of the urban worker, the forefront of the Revolution, and declares trade unions to be the building bloc of socialism, while distrusting the Russian peasantry and rural labourers, whom they see as inherently reactionary."
POLITICS_KARL_RADEK_DESC:0 "Karl Radek would struggle to count the number of socialist movements he's had a hand in over the years. Born in Austria-Hungary to a Jewish Litvak family, he joined the Social Democracy of Poland and Lithuania and participated in the Revolution of 1905 in Warsaw - only to get expelled a few years later as a part of an anti-semitic and anti-Leninist campaign within the party. Briefly, he worked for the German SPD, before getting expelled as well. He worked for the Bremen Left, attended the Zimmerwald Conference in Zurich, and ultimately left for Petrograd in the same sealed train as Lenin to join the October Revolution. He did not stay in Russia either, however - in late 1918, he crossed borders in secret to join the revolutionary events taking place in Germany, moments before they were crushed by the Kaiser. \n\nThis brief adventure is what saved his life, however - instead of executing him like what the Whites did to all Bolsheviks they could find, Radek was kept in prison by the Germans and was eventually released in the late twenties, at which point he once again moved to Russia, "the weakest link in the capitalist system". An ardent revolutionary and a radical even among radicals, Radek stresses the need for Russia to quickly develop itself through use of extensive state planning, in order to prepare for the coming world revolution."
POLITICS_ALEKSEY_RYKOV_DESC:0 "Born from rural Russian peasantry, Aleksey Rykov was an early member of Social Democratic Labour's Bolshevik faction and a supporter of Vladimir Lenin over his political rivals in the movement. After returning from exile in Siberia in 1917, he joined the October Revolution, although he disagreed with the radical inclinations of the Bolshevik movement, and was put in charge of the fledgling Soviet state's industry. During this period, he organized the policy of War Communism, although he later regretted its most brutish measures and the peasant resentment it sparked.\n\nRykov survived the end of the Russian Civil War and joined Nikolay Bukharin in exile to form the People's Socialist Party - the two men found a lot of common ground in their call for caution while transforming the Russian economy and for moderation among the radical factions of the Central Committee."
POLITICS_ALEXANDRA_KOLLONTAI_DESC:0 "Alexandera Domontovich, marriage name Kollontay, was born to a liberal cavalry general from whom she inherited an interest in history, analytics and political reform. Her leftist sympathies began when she was sent to Western Europe to distance her from a relationship with a poor fellow student, and she started reading into radical leftist literature during the exile. During this time, she became an ardent supporter of women rights, and trade unionism, these views of hers were further driven towards Syndicalism by her lover, Alexander Shlyapnikov. \n\nKollontay was a Menshevik until 1915, when she broke over the issue of the Great War, and joined the Bolsheviks instead. During the botched October Revolution, she was a member of the Central Committee and sought to use her position to put her feminist ideology into practice, but the Russian Civil War put an end to her designs. Alongside Shlyapnikov, she helped found the Trade Unions’ Socialist Party, the movement closest to orthodox French syndicalism on Russian soil - it proclaims the needs of the urban worker, the forefront of the Revolution, and declares trade unions to be the building bloc of socialism, while distrusting the Russian peasantry and rural labourers, whom they see as inherently reactionary."
POLITICS_NIKOLAI_BUKHARIN_DESC:0 "Born in a middle class family in the capital of Russia, Bukharin has been a member of the Russian far left for the last three decades. He was an early member of Social Democratic Labour and its Bolshevik faction, convened the conference which founded its youth movement, the Komsomol, and maintained contact with the rest of the party while in exile in the West. There, his political thought was influenced by the European Left, the Austrian Marxists and non-Marxist scholars such as Alexander Bogdanov, and he constantly came into ideological conflict with Vladimir Lenin despite remaining a loyal Bolshevik. \n\nBukharin played a key role in the botched October Revolution and emerged as a member of the Soviet republic's left wing - he vehemently opposed the Treaty of Brest-Litovsk and believed in the prospect of a world revolution, especially when revolutionary events in France began to break out. After the revolution was suppressed, Bukharin was one of the few who managed to escape the gallows, and organized the right faction of Bolsheviks in the following years into the People's Socialist Party. Wary of possible bureaucratization and "military-feudal exploitation" of the peasantry, Bukharin endorses a moderate approach of cautious industrialization and an alliance between the proletariat and peasantry, as well some elements of market economy."
POLITICS_VLADIMIR_KAPPEL_DESC:0 "§YGeneral Description\n§YBorn:§L\nApril 28th, 1883\nTsarskoye Selo, St. Petersburg Governorate, Russian Empire\n§YMilitary Career:§L\nVladimir Kappel hails from a noble family of military officers and thus decided to follow the steps of his father, even though he perished in battle when he was still a child. Though educated as a cavalry officer, he graduated with a report how the cavalry is growing obsolete in the face of motorized forces. He served dutifully in the Weltkrieg and participated in the Brusilov Offensive, but his attitude changed when the February Revolution broke out. An avowed monarchist, Kappel remained silent at first, hoping for a restoration of the Romanov order once the situation stabilizes, but soon began to plot with other future White generals. When the Bolsheviks seized power, he was in Perm, and travelled to Samara in order to join the People's Army of Komuch, a republican socialist force which avowed to restore the Constituent Assembly - a monarchist leading a socialist force was a sight to see. \n\nKappel performed his duties with spectacular results - he showed his skill as a calculating tactician and an expert at winter warfare, which allowed him to rout Bolshevik forces several times larger with little difficulty. Bolshevik newspapers even dubbed him "little Napoleon" - the nickname which stuck, however, was "Soldier-General" - a commander who always stayed by his men and fought side by side with a rifle and grenade. After the end of the Bolshevik uprising, Kappel remained in the army and became one of the most important generals in its infantry corps. He is a proponent of army motorization and officer corps modernization."
POLITICS_MIKHAIL_DROZDOVSKY_DESC:0 "§YGeneral Description\n§YBorn:§L\nOctober 7th, 1881\nKiev, Kiev Governorate, Russian Empire\n§YMilitary Career:§L\nMikhail Drozdovskiy came from a long lineage of Russian nobles in Eastern Ukraine, many of whom served as officers in the army - and so did he. He graduated at the top of his class from the prestigious Pavlovsk Military School and fought in the Russo-Japanese War as an officer in the Life Guards Regiment, where he remained on the front lines despite injury and received several decorations for heroism. In the years that followed, he tried several prospective careers, including submarines and aircraft, but ultimately decided to stick to ground forces. His real career began after the February Revolution, when he was the first to denounce the authority of the republican government in Moscow and disobeyed orders. Stationed in Romania, he watched the Bolshevik takeover from afar and formed a military unit of his own, the Drozdovites, which marched off to join Mikhail Alekseyev's Volunteer Army in the Don.\n\nDuring the Civil War, he gained the reputation of a talented and strict, if reckless commander, who always made sure to assert that he was fighting for the holy House of Romanov. Though the dynasty was not restored, Drozdovskiy continues to harbor hopes that the throne will be assumed by a righteous monarch of noble blood one day, and until that day comes, he has crafted a complex plan for the reform of the Russian army to bring it to modern standards."
POLITICS_IVAN_ROMANOVSKIY_DESC:0 "§YGeneral Description\n§YBorn:§L\nApril 28th, 1877\nLuhansk, Yekaterinoslav Governorate, Russian Empire\n§YMilitary Career:§L\nAn artillerist by heritage and by education, Ivan Romanovskiy was a veteran of the Russo-Japanese War and a respected division commander in the Weltkrieg when the 1917 revolutions began. Loyal to Lavr Kornilov, he joined the Volunteer Army in the Don and became a commanding officer in the high command. This is where he gained the nickname of the "Bad Luck General". Though a talented commander, he was blunt, sharp and never minced his words, shooting down ideas he thought unacceptable and berating those who proposed them in the general staff, which meant that he ended up hated by every single officer in the army corps except for Denikin and Kornilov. Republicans suspected him of being a monarchist and monarchists believed him to be a republican, but once the Civil War came to an end and he had to choose, Romanovskiy stood by the Republic. His undiplomatic character means that he's been delayed in promotions, but his talent in warfare cannot be mistaken - he is a capable artillery commander and an expert in firepower concentration."
POLITICS_BORIS_SHAPOSHNIKOV_DESC:0 "§YGeneral Description\n§YBorn:§L\nOctober 2nd, 1882\nZlatoust, Ufa Governorate, Russian Empire\n§YMilitary Career:§L\nThe backstory of Boris Shaposhnikov, one of the most talented generals in the Russian general staff, has so far remained mostly a mystery. The tight-lipped, mild-mannered, apolitical general has kept his former sympathies towards the Bolshevik Revolution under wraps - not long after Lenin's death at the hands of Fanny Kaplan, he defected from the Red Army, returning to demobilization once again and rejoining the Russian army in 1923. Shaposhnikov's most famous contribution to the Russian army is the three volume military theory work named 'The Brain of the Army', in which he detailed his view on the future of warfare. \n\nDrawing from his experience of the Weltkrieg, he asserts that wars following it will be even more deadly than before, and require mass mobilization never once imagined, the 'opium of war'. For a country to prevail in modern warfare, they must subordinate military matters to political imperative and a some sort of overarching ideology, which would be able to justify mass mobilization and maintain the morale of the average soldier during years of war. In the Russian general staff, he stands as a supporter of army reform according to his military theory."
POLITICS_VYACHESLAV_NAUMENKO_DESC:0 "§YGeneral Description\n§YBorn:§L\nFebruary 25th, 1883\nPetrovskaya, Kuban Cossack Host, Russian Empire\n§YMilitary Career:§L\nA native Kuban Cossack and an adept cavalryman, Vyacheslav Naumenko was one of numerous Kuban Cossack officers who chose to resist the Bolshevik takeover of Russia, and swiftly rose in ranks in the Armed Forces of South Russia. Staunchly apolitical, he helped maintain order in Kuban when it appeared that it might break between supporters of a union with Ukraine and a union with Russia. After the Civil War, he returned to the Kuban Host, hoping to serve among his countrymen and keep them loyal to the new regime in Moscow. A few years later, however, Pyetr Krasnov raised the banner of rebellion and Naumenko was one of the few notable Cossack leaders who openly resisted him. In battles across the steppes, however, Naumenko was eventually routed and the remnants of his unit escaped to Tsaritsyn. He has since remained in the Russian army, but continues to hold a grudge towards Krasnov for conquering his homeland, the Kuban Host, and awaits the chance to take revenge."
POLITICS_PAVEL_SHATILOV_DESC:0 "§YGeneral Description\n§YBorn:§L\nNovember 13th, 1881\nTiflis, Tiflis Governorate, Russian Empire\n§YMilitary Career:§L\nPavel Shatilov was born into the Russian nobility, both his father and grandfather were generals, and his grandfather even helped conquer the Georgian lands Pavel was born in. He followed the family tradition, easily enrolling in the Cadet corps, serving in Cossack regiments and graduating from the Academy of General Staff. He served in the Russian Civil War and the Weltkrieg, achieving the rank of Major General by the time of the Revolution. Like many of his peers, Shatilov followed General Kornilov to the Don region and became a member of the Volunteer Army, where he, most notably, became Pyetr Wrangel's close aide. Their friendship survived the war, and even today, Shatilov is always there when Wrangel needs support.\n\nShatilov himself is considered a capable, if particularly cold commander, distinguished by extreme self-control and a permanent frown on his face. Cavalry and military intelligence are his fields of expertise."
POLITICS_ANTON_TURKUL_DESC:0 "§YGeneral Description\n§YBorn:§L\nDecember 11th, 1892\nTiraspol, Cherson Governorate, Russian Empire\n§YMilitary Career:§L\nBorn to mixed Russian-Moldavian peasantry in Transnistria, Anton Turkul tried to pursue a military career before the Weltkrieg, but the military schools of Tiflis and Odessa failed to recognize his potential. Only when he was drafted to the Russian Army did his superiors begin to take note of his bravery in battle and sent him to accelerated training courses. Stationed in Romania, he was present for the formation of the Drozdovite Regiment and followed Drozdovsky to the Don, where he rose through the ranks of the White Army. In the restored Russian Republic, Turkul was no longer ignored and eventually gained the rank of General.\n\nOne of the youngest generals in the Russian general staff and yet highly talented, Turkul is considered by many to be the vanguard of a new generation of Russian officers. He's taken a liking to attracting attention to himself and helping craft this image as well - though he might be a little vain, he is still a valuable commander."
POLITICS_MIKHAIL_TUKHACHEVSKY_DESC:0 "§YGeneral Description\n§YBorn:§LFebruary 16th, 1893, in Alexandrovskoye, Smolensk Governorate, Russian Empire\n§YMilitary Career:§L\nBorn to impoverished Russian nobility of rumored Flemish crusader origin, Mikhail Tukhachevskiy enrolled to the cadet corps of the Russian Imperial Army in 1912. Even at a young age, he did not lack ambition - once the Weltkrieg began, he proudly declared that he will either be a general at thirty or dead by then. After showing skill and bravery in the Eastern Front, Tukhachevskiy fulfilled this goal - but not in the way he anticipated. He joined the Red Army as a volunteer and rapidly rose in rank, becoming a close associate to Leon Trotsky and achieving the rank of General not long after Lenin's assassination. The Fifth Army he commanded was one of the Red Army's finest units and pioneered the concept of motorized concentration warfare, but was ultimately defeated by Vladimir Kappel.\n\nAlongside several high ranking Bolsheviks and Red Army leaders, Tukhahevskiy escaped to France, a nation he was already familiar with, and offered his service to the newly established Commune. In the following years, he dedicated his time to essay after essay on the reforms which he believed the French army needs - his close associates said that he owns over a hundred volumes on military tactics and has read every single one. Tukhachevskiy expressed dismay at the decentralized, Syndicalist structure of the Commune, believing it unfit for modern warfare, and proposed the creation of a unified, centralized, apolitical army. Because of this, he came into constant conflict with the Faure government, but the CGT could not simply remove him from the academy - even they understood that Tukhachevskiy was the best general which the Internationale has available.\n\nTo resolve this, he and the other Bolsheviks were sent to Patagonia to lead a military mission to help the Argentinean Revolution."
POLITICS_JOSEPH_STALIN_DESC:0 "§YGeneral Description\n§YBorn:§L\nDecember 18th, 1878\nGori, Tiflis Governorate, Russian Empire\n§YMilitary Career:§L\nIoseb Dzhugashvili is a man known by many names and aliases - Soselo, Stalin, Koba are just a few of the most famous ones. Born to an impoverished Georgian family, Ioseb was physically disabled from young age and had a troubled childhood, marked by fights, abuse and alcoholism. Early in his life, he got drawn to Georgian nationalist poetry and enrolled in the Tiflis Seminary, but abandoned his previous calling when he came into contact with socialist literature. He dedicated himself to Marxism, joined the Bolshevik faction of the RSDLP, and raised money for the revolution with protection rackets, counterfeiting and bank robberies. He was a loyal follower of Lenin and represented the party in the public by running the newspaper 'Pravda', and his articles there helped make a name for himself as well.\n\nDuring the fateful months of 1917, Dzhugashvili helped organize the July Days uprising and the October Revolution, and gained a seat in the Sovnarkom. He, Lenin and Trotsky formed the informal troika which controlled the state - as a result, Dzhugashvili was sent to Tsaritsyn to organize resistance against the Whites, where he showed himself as an okay, if reckless commander. Once Lenin was assassinated in August 1918, it was Trotsky who took charge and not him - but the Soviet state was not one to last, eventually collapsing. Dzhugashvili, unlike Trotsky, managed to escape, making his way to France with the rest of the Bolshevik remnants, and helped reestablish the Party in exile.\n\nTo support the Patagonian Syndicalist revolution, Dzhugashvili was sent to the Southern Cone alongside a mission of other Bolsheviks, and alongside Tukhachevskiy, he is one of the highest ranking Internationale officials in Patagonia, albeit unlike Tukhachevskiy, representing the political interests of the Internationale.\n§YImportant Notes:§W- Aligned with the Communist faction."
POLITICS_VASILY_CHUIKOV_DESC:0 "§YGeneral Description\n§YBorn:§LFebruary 12th, 1900, in Serebryanye Prudy, Tula Governorate, Russian Empire\n§YMilitary Career:§L\nVasiliy Chuykov was born into nothing - an impoverished peasant family deep in Central Russia, struck by hunger, unable to maintain twelve children. At the age of twelve, he left his family home and travelled across the country, ending up in Petrograd - there, he became a child labourer in a military factory, producing spurs for cavalry officers. The Revolution of 1917 left the seventeen year old Chuykov unemployed, but thanks to the contacts of one of his older brothers, he was recruited into the Red Guards, and from there, into the Red Army.\n\nChuykov achieved the rank of company commander, showing off skill at commanding troops, but ending up fairly inconsequential in the grand events beyond his understanding. He did, however, manage to escape to France alongside the remnants of the Red Army. Separated from his home, his family and whatever was left of his ordinary life, he had only one path left to pursue - join the Bolshevik remnants, enroll for officer training and become a commander in the French army. As a close associate of Mikhail Tukhachevskiy, he was assigned to the Internationale mission to Patagonia, where he hopes to prove his worth."
POLITICS_GEORGY_ZHUKOV_DESC:0 "§YGeneral Description\n§YBorn:§LDecember 1st, 1896, in Strelkovka, Kaluga Governorate, Russian Empire\n§YMilitary Career:§L\nBorn to an impoverished peasant family in Central Russia, Georgiy Zhukov never considered himself to be a military man in the making, instead apprenticing to be a furrier in his brother's workshop in Moscow. Then the Weltkrieg came, and with it, Zhukov was conscripted to the Imperial Russian Army. Here, he found his calling, displaying skill, bravery, and finishing server as a non-commissioned cavalry officer. He was wounded ther and briefly went back home, but his health and constant defeats of Reds in the Civil War prevented him from joining the Red Army. Unable to get abroad, Zhukov stayed in Russia and later proceeded his military career.\n\nDespite staying in Republican Russia, Zhukov had fully dedicated himself to the Bolshevik course by then and pushed forward with dedication - he completed officer training courses, maintained contact with Mikhail Tukhachevskiy abroad and studied modern strategy from his superior. Dutifully loyal to the cause of the Revolution, he will take any chance to proclaim a socialist republic and bring back Bolshevism to Russia."
POLITICS_GRIGORY_ZINOVIEV_DESC:0 "Born in a wealthy family in Yelisavetgrad, Ukraine, Zinoviev, however, became a member of RSDRP and a revolutionary in 1901. Because of his actions, he had to flee to Europe where he got acquinted with Lenin and quickly arose to become one of his closest allies along with Lev Kamenev. Before the October Revolution, he criticized Lenin's idea of armed revolt and advocated for a homogeneous socialist government though. Despite critisim, he supported Lenin in many cases and he was chosen the leader of the Bolsheviks after Lenin's death. Zinoviev was one of the main organisers of the Red Terror and repressions against non-socialist opposition. In 1920, a few months before the end of the Civil War, the party has split into two. While RKP was mostly in immigration and underground, the opposition in RKP, Bukharin, Shaposhnikov and Rykov established their own party and Kerensky even legalized their party, however banning them from elections. On the other hand, Kamenev, Zinoviev and Preobrazhensky became known as the Old Guard and left for France, however still supporting underground activities in Russia. In 1936 RKP are still banned in Russia and even their former allies in NSP are unlikely to lift a ban, however, if the situation in Russia will be too destabilized, they can hope for restoring Bolshevism in Russia again."

RUS_KERENSKY_FOCUS:0 "Kerensky's Focus Tree"
RUS_President_Kerensky:0 "President Kerensky"
RUS_President_Kerensky_desc:0 "To think that someone yet again was so brave and so foolish to fire at me, the saviour of free and just Russia. The years after the civil war were a disaster, my Nation has only spiralled ever downwards. The time for games is over. I shall take every decisive action I need to to save this land."
RUS_Reintroduce_Okhranka:0 "Reintroduce Okhrannoye Otdeleniye"
RUS_Reintroduce_Okhranka_desc:0 "With revolutionary movements active throughout Russia, some members of the Duma are suggesting a complete reorganisation of the internal police on the basis of the old Tsarist secret police, 'Okhrannoye Otdeleniye'. This organisation will hunt down any radical revolutionary elements and 're-educate' them to respect the Russian state!"
rus_okhrana_focus:0 "Okhranka"
RUS_okhrana:0 "Okhranka"
RUS_Panic_Petrograd:0 "Panic in [RUS.Capital.GetName]"
RUS_Panic_Petrograd_desc:0 "The political situation in Petrograd, our capital and seat of power, is in chaotic uproar following my near-death experience. The forces hostile to us, be they underground or in broad daylight, are making their moves. A strong hand is needed and I will be the one to wield it. Only one declaration is required."
RUS_Persecute_Bolsheviks:0 "Persecute Radicals"
RUS_Persecute_Bolsheviks_desc:0 "No matter what side of the political spectrum they fall on, radicals have always tried to undermine my presidency. If I want to deal with the once and for all their contacts need to be caught and Okhranka can do that.. They have my full permision for their actions."
RUS_New_Tactic:0 "New Tactic"
RUS_New_Tactic_desc:0 ""
RUS_Talk_To_Dmitriy_Romanov:0 "Talk to Dmitriy Romanov"
RUS_Talk_To_Dmitriy_Romanov_desc:0 "My dear friend Dmitry always stood by my side. He greatly helped to ensure the support from Russia’s upper classes for my rule. With him being the current Speaker of the Senate we could work together to establish more centralised and bureucratic state, with my full oversight over the legislature."
RUS_Talk_To_Lavr_Kornilov:0 "Talk to Lavr Kornilov"
RUS_Talk_To_Lavr_Kornilov_desc:0 "My other ally, Lavr Kornilov, proved his ultimate loyalty by rallying the military against those damned traitor Kolchak’s putsch. While he is supportive of Savinkov, having the armed forces on my side would be very useful."
RUS_Empower_Senate:0 "Empower the Senate"
RUS_Empower_Senate_desc:0 "The Duma was always filled with different sides  trying to impose on me how to rule. I was one of the first people that realised that it’s nothing more than a failed experiment. The Senate, in contrast, is full of only the best of Russia. It needs to be empowered."
RUS_Martial_Law:0 "Martial Law"
RUS_Martial_Law_desc:0 "With the ROVS and Kornilov’s full support I can move beyond simple state of emergency. This broken Republic needs to feel the full effect of martial law if it’s ever to stabilize. My critics might call it a hard turn into a dictatorship, but what do they know?"
RUS_End_Democracy:0 "End Democracy?"
RUS_End_Democracy_desc:0 ""
RUS_Soc_Lib_Dictator:0 "Social Liberal Dictator"
RUS_Soc_Lib_Dictator_desc:0 "Russia was always a land of strange happenings for the West. The mere idea of dictator that is neither far-right or far-left is unheard of in their nations. Yet here I stand, only having the best interests of Russians in mind, I’m called a Social Liberal Dictator by the western observers."
RUS_Ban_RKP:0 "Ban NSP"
RUS_Ban_RKP_desc:0 "The Bolsheviks that split and formed NSP think that we don’t know about their underground web. Until today I have only ever banned them from the elections, but it seems that I should have made sure that they cannot exist and threaten my position."
RUS_Arrest_Bukharin:0 "Arrest Bukharin"
RUS_Arrest_Bukharin_desc:0 "That treasonous socialist, Bukharin, thought that he could pull the wool over my eyes with his talk of „democratic transition to true socialism”. I’m no fool and I know for certain that he has dark intentions for Russia. He is to be brought before the court of law immidiately."
RUS_KER_DICT:0 "Kerensky has declared a state of emergency"
RUS_KER:0 "Kerensky is the current head of state"
RUS_State_Of_Emergency:0 "State of Emergency"
RUS_State_Of_Emergency_desc:0 ""
RUS_Committee:0 "Committee for the Salvation of the Republic"
RUS_Committee_desc:0 "With our Nation in the state of full emergency, a new organ of government needs to rise. The Comittee for the Salvation of the Republic will stay in power until all of the dangers are dealt with. Naturally there is only one person that’s fit to lead it and that’s me."
RUS_Dissolve_Duma:0 "Dissolve the Duma"
RUS_Dissolve_Duma_desc:0 "Now the State Duma is nothing more than a useless relic of the past, an obstacle that I still need to jump over. I will do what I should have a long time ago. The Duma is being dissolved."
RUS_Emergency_Powers:0 "Emergency Powers of President Kerensky"
RUS_Emergency_Powers_desc:0 "With the current situation there is only one solution for all of my and Russia’s problems. The Comitte shall grant me special powers to do anything when it comes to the government matters. Now no hostile force in this shattered democracy will question me."
RUS_Deal_With_Paramilitaries:0 "Deal with Paramilitaries"
RUS_Deal_With_Paramilitaries_desc:0 "It’s ridiculous to think that a large party in any republic would have a paramilitary, yet it’s the case with the Combat Squads of NRPR. That bastard Gorgulov was a member of theirs, I won’t let that slide. I don’t negotiate with terrorists."
RUS_Eradicate_Extremism:0 "Eradicate Extremism"
RUS_Eradicate_Extremism_desc:0 ""
RUS_Arrest_Savinkov:0 "Arrest Savinkov"
RUS_Arrest_Savinkov_desc:0 "That radical terrorist, Savinkov, thought that he could escape his past actions. I do not forget his sins, his paramilitary, his crimes against Russia. Perhaps an unexpected visit from the Okhranka is in order?"
RUS_Eternal_President:0 "Eternal President"
RUS_Eternal_President_desc:0 "Now Russia can know peace once more. Every enemy of the State is gone, my powers are unlimited, my position more secure than it ever was. I’m the first president of the Russian Republic and I intend to keep it this way."
RUS_Empower_President:0 "Empower President"
RUS_Empower_President_desc:0 ""
RUS_Empower_Duma:0 "Empower Duma"
RUS_Empower_Duma_desc:0 ""
RUS_Witch_hunt:0 "Witch Hunt"
RUS_Witch_hunt_desc:0 "Even if NSP and NRPR have been dealt with, there are still remaining radicals that are hidding in the shadows, waiting for the right moment to strike. My people need to make sure that they are hunted until everyone of them is dealt with."
rus_witch_hunt:0 "Witch Hunt"
### Focuses ###
### Focuses ###
RUS_black_monday:0 "Black Monday Hits Russia"
RUS_black_monday_desc:0 "Black Monday has hit our country, but we still don't know how to combat it. It will be nice if government create a special committee to deal with economic crisis."
RUS_taxes:0 "Increase Taxes"
RUS_taxes_desc:0 "With our budget deficit becoming uncontrolable, the only way our government sees is to increase taxation. Even if it will cause some political problems, the ammount of money in circulations will decrease and fight inflation."
RUS_currency:0 "Devaluate the Rouble"
RUS_currency_desc:0 "When the Black Monday hit Russia, the Rouble drastically dropped in it's value. Replacing our currency in these dire times would be mad. The only way to save our economy is the immediate devaluation of the Rouble."
RUS_black_monday_recovery:0 "Black Monday Recovery"
RUS_black_monday_recovery_desc:0 "We have weathered the storm. While it still will take some time for our economy to fully recover, the initial stabilization after Black Monday is done."
RUS_Establish_The_VES:0 "Establish the VES"
RUS_Establish_The_VES_desc:0 "Now that Savinkov has consolidated his hold on power, we can finally enact much needed economic reform to this countries neglected industrial base. We shall create a Supreme Economic Council. The VES (Verkhovny Ekonomicheskiy Sovet) shall take control of the industrial development of this nation and  bring it up to western standards."

RUS_Ural_Tractor_Plants:0 "Ural Tractor Plants"
RUS_Ural_Tractor_Plants_desc:0 "If there’s one thing that Russia does not lack, it is land. We shall set up state sponsored factories and steelworks deep within the heart of our nation to produce mechanised vehicles, far beyond the reach of Europe."

RUS_Machine_And_Tractor_Stations:0 "Machine and Tractor Stations"
RUS_Machine_And_Tractor_Stations_desc:0 "The land redistribution promised by Savinkov allowed us to fund many farms in the Central Russia. The next step is to provide our peasants with agricultural machinery. That's why we should establish machine and tractor stations (MTS), to be rural agencies that will supply farms with agricultural machinery and people to run it. Such cooperation will revive the agricultural sector in Russia."

RUS_Railway_Nationalisation:0 "Railway Nationalisation"
RUS_Railway_Nationalisation_desc:0 "Railways are the lifeblood of our vast nation, yet under the Tsar and later the Republic they have been sorely neglected. We shall nationalise all commercially owned railroads as well as enact government funded schemes to construct new lines to our cities and industrial complexes."

RUS_Korporatsiya_Yusupova:0 "Korporatsiya Yusupova"
RUS_Korporatsiya_Yusupova_desc:0 "'Korporatsiya Yusupova' (Yusupov's Corporation), a united civil and military engineering organisation, has launched several industrial projects, which will reduce our dependence on German goods, provide our army with new arms and help us bring down unemployment. It is however necessary to provide his corporation with the legal privileges to compete with foreign factories."

RUS_Industrial_Draft_Scheme:0 "Industrial Draft Scheme"
RUS_Industrial_Draft_Scheme_desc:0 "Although we have made great strides in improving the industrial capabilities of our nation, there is still a large labour pool of able bodied Russians we can put to work. We shall enact a scheme that will allow men to avoid the military draft in exchange for three years of mandatory service at state owned facilities, with social and financial incentives for each additional year they stay on."

RUS_Reinstitute_The_Zemstva:0 "Reinstitute the Zemstva"
RUS_Reinstitute_The_Zemstva_desc:0 "The Zemstvo is a form of local governance and representation first introduced by Alexander II in 1864. It strongly weights favour to aristocrats but it still assures representation of the lower classes. It will, without a doubt, assure stability in our torn nation."

RUS_National_Investment_Bank:0 "National Investment Bank"
RUS_National_Investment_Bank_desc:0 "A national investment bank will safeguard not only the resources invested by the Zemstvo, but should also offer beneficial loans to local projects. This bank will also help us to control many transactions of our Zemstva and the local businessmen."

RUS_Local_Development:0 "Local Development"
RUS_Local_Development_desc:0 "The large, bloated state apparatus of the past has often been a hindrance to local development as directives slowly trickled down through an inefficient chain of command. The best way to tackle this is to delegate more responsibilities to local structures of government led by the regional landowners. After all, who knows better how to improve local affairs than the people that own those land?"

RUS_Zemstvo_Research_Initiatives:0 "Zemstvo Research Initiatives"
RUS_Zemstvo_Research_Initiatives_desc:0 "Economies, and businesses, need to be kept competitive in order to grow and expand. We should invest not only in these actual businesses but also the theories behind them. With sufficient science funding, it should benefit not only local companies, but Russia as a whole."

RUS_War_Preparations_Programme:0 "War Preparations Programme"
RUS_War_Preparations_Programme_desc:0 "With Russia's economy once again looking strong there's no doubt that our neighbours will look at us with envy hunger. We must make no mistake, a civilian economy in a time of war would end the rising star in a matter of months."

RUS_Funding_Frenzy:0 "Funding Frenzy"
RUS_Funding_Frenzy_desc:0 "By offering more economic support and tax reductions to the Zemstvo, we can make sure they start funding local projects like never before. More over it will strengthen the connections between the people of Russia and these new established state authorities."

RUS_Bureaucratic_Overhaul:0 "Bureaucratic Overhaul"
RUS_Bureaucratic_Overhaul_desc:0 "Our economy should, no matter what our government may look like, be governed by faceless but loyal bureaucrats. We need to remove the old Guard of the Kerensky regime and set up something else. Something new."

RUS_MinProm:0 "MinProm"
RUS_MinProm_desc:0 "Ministry of Industry or 'MinProm' in Russian is a united ministry, which will reorganise the industry in our country. Its first task will be to delegate industrial investments to several urban centres in order to boost our industry logically."

RUS_Agricultural_Modernisation:0 "Agricultural Modernisation"
RUS_Agricultural_Modernisation_desc:0 "In the eyes of the rest of the world, Russia is considered a backwards, poor country. We will show them that they are wrong, harnessing the massive resources hidden in the countryside through new technologies."

RUS_Military_Production_Act:0 "Military Production Act"
RUS_Military_Production_Act_desc:0 "Many of our military setbacks in the Weltkrieg were the result of shortages and shortcomings due to our outdated military industry. Proposed by our lawmakers, the MPA seeks to impose new standards and regulations on our military industry to bolster production quotas. While meeting these standards will be costly in the short term, it'll allow us to improve our production in the long term."

RUS_Economic_Efficiency_Act:0 "Economic Efficiency Act"
RUS_Economic_Efficiency_Act_desc:0 "Russia was the last great power in Europe to industrialize and as a result our industries have struggled to compete with its western rivals. The newly proposed ECA seeks to rectify this by creating a new legal framework for industrial production and safety standards. Though costly in the short term, it will be worth it once Russian factories can outproduce their western competitors in both quality and quantity!"

RUS_National_Administration_School:0 "National Administration School"
RUS_National_Administration_School_desc:0 "With the new bureaucracy steadily growing we should set up a National Administration School which prepares our future army of bureaucrats for the necessary work ahead of them."

RUS_Cooperative_Capitalism:0 "Cooperative Capitalism"
RUS_Cooperative_Capitalism_desc:0 "In the spirit of democracy, we should grant strong, local governance to the communes of our nation. Russia is a massive nation and to believe that it could all be governed from a single place is crazy!"

RUS_New_Industrial_Programme:0 "New Industrial Programme"
RUS_New_Industrial_Programme_desc:0 "By industrialising the far reaches of our country side we do not only make sure our whole nation stays alive, but also that targeting our industries becomes much more difficult for our enemies. More over it will help us to reduce the unemployment rate in Russia."

RUS_Industry_In_The_Urals:0 "Industry in the Urals"
RUS_Industry_In_The_Urals_desc:0 "When the industrial revolution came to Russia its riches rarely stretched beyond the major cities. Beyond the Ural mountains many localities rely on the same trades that they have since Ivan IV's eastward expansion. Instead of further industrializing the already wealthy cities, it's high time that we brought the riches of the Industrial revolution to the Urals and beyond."

RUS_The_Wealth_Of_Siberia:0 "The Wealth of Siberia"
RUS_The_Wealth_Of_Siberia_desc:0 "Beneath the Siberian soil there's an immense untapped wealth of resources. Metals, minerals and fuels that surpass the output of entire empires is within our reach. By investing capital and expertise into the neglected regions of our east, we can turn Siberia into an economic powerhouse as the crown jewel of our resource industry."

RUS_Education_Campaigns:0 "Education Campaigns"
RUS_Education_Campaigns_desc:0 "The Russian nation, torn apart by social and political unrest, has been unable to initiate any massive education programs successfully. There's still a large rural population dominating the countryside. A school in every village will allow us to integrate even more people in our society and economy."

RUS_Decentralised_Logistics:0 "Decentralised Logistics"
RUS_Decentralised_Logistics_desc:0 "Russia's size is both her greatest strength and her greatest weakness. As hard as it is for hostile armies to remain in supply, it is so too for our armies. By establishing local supply points in key areas, we can make sure our troops stay in good supply at all times."

RUS_Expand_The_Transsiberian:0 "Expand the Transsiberian"
RUS_Expand_The_Transsiberian_desc:0 "The importance of the Transsiberian Railway to our military and economy cannot be overstated. With the infrastructure therein strained by growth, we must expand it, building new railways and junctions using newer technology."

RUS_ec_labour:0 "Peace! Labour! May!"
RUS_ec_labour_desc:0 ""
RUS_ec_labour1:0 "Public Works"
RUS_ec_labour1_desc:0 "To fight with unemployment the state shall establish a program of public works. Not only this will give the people work but also help to fix our infrastructural problems."
RUS_ec_labour2:0 "Cut Unemployment Subsidies"
RUS_ec_labour2_desc:0 "By cutting the subsidies to the jobless, more people will start to search for work. That could greatly help with the current unemployment situation."
RUS_lim_ww:0 "Limited Working Week"
RUS_lim_ww_desc:0 "It’s insane to think that there are no limitations on working week and hours in Russia. People cannot be used like slaves. With the enacting of policies to limit the working time, the proletariat can breathe a sigh of relief."
RUS_ec_labour3:0 "Limited Working Week"
RUS_ec_labour3_desc:0 "It’s insane to think that there are no limitations on working week and hours in Russia. People cannot be used like slaves. With the enacting of policies to limit the working time, the proletariat can breathe a sigh of relief."
RUS_ec_labour4:0 "Support Trade Unions"
RUS_ec_labour4_desc:0 "Trade unions are important, but giving them too much power would be unwise. That ofcourse doesn’t mean that we shouldn’t support them by giving them subsidies."
RUS_ec_labour5:0 "Nationalise the Banks"
RUS_ec_labour5_desc:0 ""
RUS_ec_liberal:0 "New Liberal Era"
RUS_ec_liberal_desc:0 "With our victory in the elections, a new era can begin. One of prosperity, free market, global trade and happines for Russians. "
RUS_ec_liberal_conserv:0 "Encourage Private Property"
RUS_ec_liberal_conserv_desc:0 "State management only leads to disaster and private property is simply good for business. We should encourage it and begin the privatization of state property."
RUS_ec_liberal2:0 "Reinstate the Zemstva"
RUS_ec_liberal2_desc:0 ""
RUS_ec_liberal3:0 "Nationalize the Railroad"
RUS_ec_liberal3_desc:0 "Russia is a vast country, one in which rail travel is vital for any sort of communications. Private investors have proven time and time again that they're not capable of running the railroads properly. It's time to nationalize them for the good of our people."
RUS_ec_liberal4:0 "Fund Private Sector Projects"
RUS_ec_liberal4_desc:0 "To incentivize investors to begin various projects we should help them out and give some funds to the private sector."
RUS_ec_liberal5:0 "Attract Foreign Investments"
RUS_ec_liberal5_desc:0 "We cannot hope to rely only on domestic entrepreneurs for our economy. It’s vital to entice foreign investors to help us."
RUS_ec_liberal6:0 "National Agrarian Fund"
RUS_ec_liberal6_desc:0 "To help our agricultural sector, we shall establish a special fund to help the poorest of farmers."
RUS_ec_conserv:0 "Orthodox Protectionism"
RUS_ec_conserv_desc:0 "It would be better for our economy to be protected from the dangers of the outside world. We shall enact the policy of “Orthodox Protectionism” to limit the trade with foreign countries."
RUS_ec_conserv1:0 "Create a New Bureaucracy"
RUS_ec_conserv1_desc:0 ""
RUS_ec_conserv2:0 "Support Domestic Manufacturers"
RUS_ec_conserv2_desc:0 "If Russia is ever to be strong and independent, it’s domestic industry must grow. With our policy of protectionism must also come subsidising of domestic factories and goods makers instead of relying on the foreign ones."
RUS_ec_conserv3:0 "Autarky"
RUS_ec_conserv3_desc:0 "Russia must be made self-sufficient to thrive. While actions that will begin this process might hurt us at the start, it will benefit us in the long run"
RUS_ec_conserv4:0 "Privatize the Railroad"
RUS_ec_conserv4_desc:0 "The state’s management of Russia’s railroads is ineffective and costs us too much. It would be better to leave it in the hands of private companies, who specialize in dealing with transport networks.          "
RUS_ec_corporat:0 ""Perestroyka""
RUS_ec_corporat_desc:0 ""
RUS_labour_army:0 "Labour Army"
RUS_labour_army_desc:0 "To serve our State the citizen has two choices. He can fight for the nation by joining the armed forces, or he can work for the nation by joining the Labour Army."
RUS_ec_corporat2:0 "Mechanisation of Agriculture"
RUS_ec_corporat2_desc:0 ""
RUS_ec_corporat3:0 "Party Land"
RUS_ec_corporat3_desc:0 "In order to achieve the best results for our agricultural and economical sector we shall „socialize” the land. What that means in practice is that most of it is going to be directly owned by the NRPR."
RUS_ec_corporat4:0 "Support Corporations"
RUS_ec_corporat4_desc:0 ""
