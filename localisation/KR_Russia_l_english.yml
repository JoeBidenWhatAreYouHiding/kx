rusdem.10.t:0 "PLSR Proposes Syndicalist Bill"
rusdem.10.d:0 "Today, PLSR delegates have introduced the legislation called \"Syndicate-Cooperative Federation\". They suggest that a federation of associations should be established in Russia. The industrial enterprises should be given to the autonomous Labour Collectives, united into a Federation of Syndicates. The consumption should be organized through the Cooperative Unions, united in the Federation of Cooperatives. The NSP, led by Bukharin, however, strongly disapproved of the idea, arguing that such radical changes to the society can be very harmful. Nevertheless, the Bill is in the Duma, and the voting will begin soon."
rusdem.10.a:0 "Voting begins."
voting_unlikely:0 "§RThe bill is unlikely to pass§!\n"
voting_likely:0 "§GThe bill is likely to pass§!\n"

rusdem.11.t:0 "Duma Rejected the Bill"
rusdem.11.d:0 "The majority of the Duma has voted to reject the bill."
rusdem.11.a:0 "Bad News."

rusdem.12.t:0 "Duma Passed the Bill"
rusdem.12.d:0 "The majority of the Duma has voted to pass the bill."
rusdem.12.a:0 "Excellent!"

rusdem.13.t:0 "New Economic Policy"
rusdem.13.d:0 "Today, NSP deputies have introduced the bill called \"New Economic Policy\". Nikolay Bukharin, leader of the NSP, suggests that we should create a mixed economy: private property with planned socialist economy. He believes that this will help to unite village and city, improve the effeciency of the production and prove that socialism can coexist with capitalism. The only thing Bukharin did not mention is that he believes that NEP is a provisional measure needed for the complete socialist transition."

rusdem.14.t:0 "Village Communes"
rusdem.14.d:0 "Today, The PLSR deputies suggest the second part of the plan: create village communes - agricultural cooperatives. The farmers and peasants will share the labour and land and work together to ensure our future."

rusdem.15.t:0 "Support the Kulaks"
rusdem.15.d:0 "Who are the Kulaks? The NSP deputies state that Kulaks are rich peasant or farmers. Nikolay Bukharin believes that though kulaks are considered exploitators of the working class can be very useful for the government. By ensuring that Kulaks earn a lot of money, we will establish strong ties between our government and peasantry and between peasantry and workers."

rusdem.16.t:0 "Strengthen Trade Unions"
rusdem.16.d:0 "The PLSR deputies are fully committed to the idea that Trade Unions need more authority as they secure workers' rights as nobody else in the country. Though Bukharin and Tsereteli remain skeptical about giving much more power to trade unions, they are likely to accept this idea."

rusdem.17.t:0 "Support Trade Unions"
rusdem.17.d:0 "Bukharin himself believes that giving too much power to Trade Unions can get out of conrol. His approach considers that government is good at securing workers' rights, but we should probably give more money to Trade Unions to win their trust."

rusdem.18.t:0 "Municipal Councils"
rusdem.18.d:0 "The RSDRP suggest we should create municipal councils: firstly, to improve local self-government; secondly, to ensure that workers are well represented; thirdly, our country is big and complex - and we need help at local levels."

rusdem.19.t:0 "Agricultural Security Agency"
rusdem.19.d:0 "Irakliy Tseretely believes that Russia has a stong agricultural potential: our country can feed whole Europe and help our close neighbours. To ensure that agriculture develops and prospers, we should create a special Agency to supervise peasants and farmers."

rusdem.20.t:0 "Nationalize Railroads"
rusdem.20.d:0 "The Central Committee of the RSDRP believes that railroads are vital: they unite our country - they transfer supplies and products and it is important to secure the railroads and protect them from rich landowners, who only seek to gain profit."

rusdem.21.t:0 "Socialization of Land"
rusdem.21.d:0 "The most ambitious plan of the PSR, partially implemented by Kerensky has a vital meaning to our country. For the long centuries rich landowners had exploited those who worked on these lands. We must finish this plan - make Russian Lands a common property of all Russian citizens."

rusdem.22.t:0 "Local Parliaments"
rusdem.22.d:0 "Russia is a big country and lacks more federalization. We are a Federation on paper - we should be a Federation in reality. We must create local parliaments to make sure that every voice is heard."

rusdem.23.t:0 "Agricultural Committee"
rusdem.23.d:0 "Once the land is socialized, we must secure its status. We should create a special committee, consisting from Russian citizens that will collectively govern this land."

rusdem.24.t:0 "Progressive Tax Reform"
rusdem.24.d:0 "We must put a special tax on luxuries and introduce progressive taxation. It is time for rich to pay to ensure their fellow citizen have free education and healthcare."

rusdem.26.t:0 "Fiscal Reform"
rusdem.26.d:0 "Pavel Milyukov has announced a huge plan to reform the economy. We must stimulate the economy not only to get rid of the Black Monday Crisis, but to ensure our country prospers for years. We should cut down the taxes and increase government purchases of goods and services."

rusdem.25.t:0 "Liberal Tax Reform"
rusdem.25.d:0 "We should give the authority of formation and realization of tax policy towards business to the regions of our federation. On the other hand, the government needs to cut down taxes for low profit households, but support a proportional income tax."

rusdem.27.t:0 "Railroad Privatisation"
rusdem.27.d:0 "Some parts of our railroads are nationalized. We must sell them to those who can afford it and use this money to fund more important projects."

rusdem.28.t:0 "Protectionism in Economy"
rusdem.28.d:0 "We must be sure that if anything happens to our country, we will be still protected - by a strong economy, indepedent of foreign trade."

rusdem.29.t:0 "Trade Unions Ban"
rusdem.29.d:0 "The Trade Unions are only gaining money and becoming more and more dangerous for the stability. Our deputies suggest that workers know when their rights are violated themselves - why do they need trade unions?"

rusdem.30.t:0 "Fund Military-Industrial Complex"
rusdem.30.d:0 "To strengthen our country we should be competitive and our economy should be strong - we should fund military-industrial complex."

rusdem.31.t:0 "Form Eurasian Union"
rusdem.31.d:0 "Since the geopolitics of the Eurasianist Party have won the elections, they have published numerous works in defence of their ideas. Surrounded by threats - Germans and Syndies in the West and Japanese Imperialists in the East - we should finally and officially form Eurasian Union to protect ourselves and our neighbours."

rusdem.32.t:0 "Referendum on Monarchy"
rusdem.32.d:0 "Since the very beginning of fragile Russian democracy, Vasiliy Shulgin - a staunch monarchist has argued that monarchy is vital for Russia. After the disaster, caused by Kerensky, his position has only proved itself. We should hold a referendum on monarchy now - to know what people think."

rusdem.33.t:0 "Merge the President and Prime-Minister posts"
rusdem.33.d:0 "The NRPR deputies have suggested a rather controversial proposition: merge the posts of the President and Head of Government. While this decision will be greatly protested by left parties in the Duma, with the majority of the seats held by NRPR, this bill is likely to pass."

rusdem.34.t:0 "The Constitutional Court Examines the Bill"
rusdem.34.d:0 "The Constitutional Court of [RUS.GetNameDef] has announced that the Savinkov's Bill needs changes in the Constitution. The Court will examine this case closely."
rusdem.34.a:0 "Let us wait for the result."
rusdem.34.b:0 "Bribe the judges."

rusdem.35.t:0 "The Constitutional Court Saves the Constitution"
rusdem.35.d:0 "The Constituional Court has rejected changes in the Constitution. Unfortunately, for them, we won't allow this to happen."
rusdem.35.a:0 "Call the Combat Squads"

rusdem.36.t:0 "The Constitutional Court Changes the Constitution"
rusdem.36.d:0 "The Constitutional Court has adopted changes in the Constitution. Savinkov will be soon sworn in as the President of Russia."
rusdem.36.a:0 "Get Ready."

rusdem.37.t:0 "Savinkov Deploys Combat Squads"
rusdem.37.d:0 "We won't give up. It is time to deploy combat squads and capture administrative buildings."
rusdem.37.a:0 "Capture the Duma."
rusdem.37.b:0 "Capture the Senate instead - Duma won't fix anything."
rusdem.37.c:0 "Capture the Police Headquarters - so they won't bother us."
rusdem.37.e:0 "We need help of the Russian Army - and Kornilov." 

rusdem.38.t:0 "The Duma Captured"
rusdem.38.d:0 "Savinkov's Combat Squads has captured the parliament chamber during the Duma session and forcefully dissolved it. Meanwhile, the Police surrounded the Tauride Palace."
rusdem.38.a:0 "Send the others to capture the Senate."
rusdem.38.b:0 "Hold the deputies as hostages and ask the Police to put down weapons."
rusdem.38.c:0 "We need help of the Russian Army - and Kornilov."

rusdem.39.t:0 "The Senate Captured"
rusdem.39.d:0 "Savinkov's Combat Squads has captured the Senate building. Senators are forced to retire. Meanwhile, the Police has surrounded the building."
rusdem.39.a:0 "Hold the senators as hostages and ask the Police to put down weapons."

rusdem.40.t:0 "The Police Started Shooting"
rusdem.40.d:0 "The Police started shooting despite us taken the hostages. What shall we do?"
rusdem.40.a:0 "Return fire - and hope they put down weapons."

rusdem.41.t:0 "Savinkov Arrested"
rusdem.41.d:0 "Boris Savinkov has been arrested for treason. The Combat Squads have given up - some of them are either killed or heavily wounded."
rusdem.41.a:0 "The mutiny was suppressed."

rusdem.42.t:0 "Kornilov Deploys Army in the City."
rusdem.42.d:0 "Lavr Kornilov has accepted the Savinkov's offer and deployed army in the city. The Combat Squads with the help of the army quickly seized the administrative buildings."
rusdem.42.a:0 "The coup succeeded - proclaim Savinkov the Vozhd." 

rusdem.43.t:0 "The Police Puts Their Weapons Down."
rusdem.43.d:0 "The Police has put their weapons down. Soon after, the Police Headquarters were captured by other Combat Squads militia. All across the country the administrative buildings are captured by regional Combat Squads. Savinkov is proclaimed the Vozhd of Russia."
rusdem.43.a:0 "The coup succeeded - proclaim Savinkov the Vozhd."

rusdem.44.t:0 "The Provisional Government"
rusdem.44.d:0 "Now the chaos, caused by Savinkov, has finally ended. The NRPR still hold the majority in the Duma. We might dissolve it and call for another snap elections or maintain the rule in the hands of the Okhrana - a provisional government."
rusdem.44.a:0 "Call the Snap Elections as soon as possible."

rusdem.45.t:0 "Savinkov is Proclaimed the Vozhd"
rusdem.45.d:0 "Our actions were successful - now Savinkov has almost unlimited power. Now nothing can stop Savinkov and his ambitions to create a centralised, strong Russia."
rusdem.45.a:0 "Hail to Vozhd!"

rusdem.46.d:0 "According to the Constitution elections are to be held every five years. The VIII Duma has been dissolved due to the political crisis in Russia and the time has come to elect a new parliament."

rusdem.49.d:0 "According to the Constitution elections are to be held every five years. The term of the VII Duma has ended and the time has come to elect a new parliament."

rusdem.52.d:0 "The former president's term has come to an end. The Senate should appoint the new President for a 5-year term."
rusdem.52.a:0 ""

rusdem.56.t:0 "Dmitriy Romanov Criticizes Election Results"
rusdem.56.d:0 "Dmitriy Romanov, the Acting President, has criticized the results of 1936 Elections, claiming that socialists will destroy the country and that the elections were rigged. The VNS has joined him in criticizing our government, denouncing the elections outcome."
rusdem.56.a:0 "He has nothing to do with this."

rusdem.57.t:0 "NRPR Denounced Our Government"
rusdem.57.d:0 "The most right-wing party of the Duma, which barely holds any seats in Duma has openly denounced our government. Boris Savinkov has claimed that our country has suffered a lot during Kerensky's leftist rule and that this nonsense should be stopped immediately."
rusdem.57.a:0 "Why have you participated in elections, then?"

rusdem.58.t:0 "Reforming the Senate"
rusdem.58.d:0 "The Senate is the institution that slows down Russian democracy and parliamentarism. The majority of the Senate is unelected and it is not really representative. Moreover, consisting of conservative and authoritarian senators, they interfere with our government and the Duma. We should reform the upper house of our parliament, so it won't inhibit social reforms."



