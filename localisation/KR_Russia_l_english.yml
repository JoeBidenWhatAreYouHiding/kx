### Events ###
russia.1.t:0 "A Troubled History"
russia.1.d:0 "The February Revolution put an end to centuries of Tsarist despotism, but its achievements were on the verge of being undone. In October of 1917, the Bolsheviks, led by Vladimir Lenin, stormed the Winter Palace and seized control of Russia, declaring the world's first revolutionary socialist state, Soviet Russia. A wide front of monarchists, republicans, moderate socialists and foreign interventionists rose up against it. The Bolshevik revolution was stillborn - in September of 1918, Lenin was assassinated by Fanny Kaplan, a disgruntled Left SR, and the Bolshevik cause began to disintegrate. This, combined with German supplies provided to the White Movement throughout the civil war, meant that by 1920, the revolution was successfully suppressed.\n\nIn 1922, the White generals dictated a constitution for the new Russian Republic, which, albeit democratic, was riddled with issues and did not satisfy everyone. Hoping that he would prove to be a weak figurehead, the Whites pushed forward Aleksandr Kerenskiy, the leader of the Provisional Government before the October coup, as the first President of the Russian Republic. Kerenskiy would prove to be capable, however, he survived the 1925 Kolchak Putsch and implemented New Economic Policy to restore economic growth, and has governed the country for the past fifteen years. A lack of serious political opposition and widespread electoral manipulation have certainly helped his longevity as well.\n\nBy 1936, however, President Kerenskiy has eroded the last of his allies in the government, and New Economic Policy is no longer yielding any dividends. Nationalists see him kowtow to Germans, democrats believe that he is turning into a dictator, and socialists simply want the entire system gone. All of them share one belief, however - that Russia still has potential to assert its power in the world..."
russia.1.a:0 "Long live Russia, one and indivisible!"

russia.2.t:0 "The Russian Constitution of 1922"
russia.2.d:0 "Signed in 1922, after the end of the Russian Civil War and five years after the February Revolution, the Constitution of the Russian Republic is a scar of the fractured White movement which saw its adoption. It defines Russia as a federal democratic republic, guarantees universal freedoms and rights to every citizen of the Republic, and is the document by which the country's political institutions have been organized since then.\n\nIn some ways, the Constitution is an updated version of the Tsarist constitution of 1906 - the upper house of the Parliament, the Senate, is the main example of this authoritarian heritage. It is an unelected institution composed of senior statemen and delegates from upper strata, such as aristocrats, university professors and business associations. The lower house, the State Duma, is elected and holds most of the legislative power in the country. The presence of the unelected Senate curbs democratic process in the country, however.\n\nThe President is elected by the Senate, but many of his powers and duties are styled after the position of Tsar in the 1906 Constitution - therefore, he holds significant executive power, and appoints the Council of Ministers with the approval of both legislative houses. The President is the primary actor in executing legislative acts and represents the Republic in foreign affairs. He also has access to the infamous Article 48 of the Constitution, which allows the President to take emergency actions without the approval of the Duma. President Aleksandr Kerenskiy has grown fond of using this power to bypass the increasingly fractured legislature and thus pass decrees and laws.\n\nDrafted under the guidance of the White Generals, the Constitution can only call itself a protector of democracy when its articles are not used against it."
russia.2.a:0 "At least the Constitution guarantees stability!"

russia.2017.t:0 "New Economic Policy"
russia.2017.d:0 "The Russian Civil War left the economy of the Republic in a pitiful position - the conflict had devastated the country and left millions dead, famine was breaking out in the Volga Region and anarchy reigned across much of the country. The government of Aleksandr Kerenskiy had a lot of political capital and used it for a vast series of economic stimulus programs dubbed "New Economic Policy" (Novaya ekonomicheskaya politika)\n\nThe NEP combined financial stabilization with concessions to the progressive movement. A new currency was introduced, the Chervonets Ruble, backed by the gold standard, which put an end to rampant inflation. The de facto land redistribution in the countryside was recognized and additional land reform promulgated in order to restore the efficiency of agriculture. A restored agricultural sector allowed Russia to become an exporter and use the revenue from these exports, combined with considerable American and German investment, to restore industrial zones and rebuild the rail system. By the late 1920s, despite losing access to the Don-Kuban chernozem, Russia was one of the fastest growing economies on the planet with plenty of potential to spare.\n\nThe economic miracle began to slow down by 1933. The Great Depression in America depreciated investment in Russia, agricultural efficiency stopped growing due to lacking mechanization, and the gold standard was shackling finances rather than stabilizing them. By 1936, the state has entered a full on recession. \n\nAlthough some hold out hope that the prosperous German market will salvage Russia, the consensus is that New Economic Policy has run its course and a change in policy is needed. Should Russia recover and its economy once again become vibrant, however, its untapped potential will likely turn it to an industrial giant."
russia.2017.a:0 "We should strengthen the economy."

russia.3.t:0 "Payment of the Brest-Litovsk Reparations"
russia.3.d:0 "During the Berlin Conference in November 1935, the Germans forced us to repay the remaining part of the Weltkrieg war indemnities (agreed upon in the Brest-Litovsk treaty in 1918) one year earlier than expected, which has put the government in a delicate position. The current budget for 1936 is already stretched to a bare minimum, and if we are to pay the accursed Teutons, the cabinet sees no other alternative than to impose harsh austerity measures. The cuts in government spending will be most harshly felt in the social services sector and in the many homes of invalided war veterans depending on the state's support. Our citizens were already disgruntled and dissatisfied with the incumbent coalition of Kadets and Socialist Revolutionaries united under the even more unpopular presidency of Aleksandr Kerenskiy, and it is feared that these austerity measures will bring still more extreme political groupings unto the political scene."
russia.3.a:0 "We must increase austerity measures."
russia.3.d.socdem:0 "During the Berlin Conference in November 1935, the Germans forced us to repay the remaining part of the Weltkrieg war indemnities (agreed upon in the Brest-Litovsk treaty in 1918) one year earlier than expected, which has put the government in a delicate position. The current budget for 1936 is already stretched to a bare minimum, and if we are to pay the accursed Teutons, the cabinet sees no other alternative than increasing property taxes. Even if the increase in taxes will primarily anger the bourgeoisie, the other cuts in government spending will be most harshly felt in the social services sector and in the many homes of invalided war veterans depending on the state's support. Our citizens were already disgruntled and dissatisfied with the incumbent coalition of Kadets, the Socialist Revolutionaries united under the even more unpopular presidency of Aleksandr Kerenskiy, and it is feared that these measures will bring still more extreme political groupings unto the political scene."
russia.3.b:0 "The rich will pay!"

russia.4.t:0 "Payment of the Brest-Litovsk Reparations"
russia.4.d:0 "With stagnation of our economy and worsening conditions of our citizens during 1935, our government has decided that in order to restart our economy we need additional cash, the only available option to amass sufficient capital to help our economy, was to force the Russian state to prematurely repay the remaining reparations from the Treaty of Brest-Litovsk. During the Berlin conference in November 1935 president Aleksandr Kerenskiy together with prime minister Pavel Milyukov were forced to accept the premature payment of Brest-Litovsk reparations. With drastic austerity measures the Russian government was able to prematurely repay the remaining parts of its reparations as they were agreed in the treaty of Brest-Litovsk."
russia.4.a:0 "Excellent!"

russia.5.t:0 "The Assassination of Kerenskiy"
russia.5.d:0 "The sound of gunfire rings across the capital. Aleksandr Kerenskiy, the President of the Russian Republic, was shot and killed by an assassin while he was climbing the steps to the Senate House. His killer was shot dead by the military police before he could make his escape. His motives will forever be unknown. Regardless, the fate of Russia has been irrevocably changed."
russia.5.a:0 "A shot that will ring across the world."

russia.6.t:0 "The Aftermath of the Assassination of Kerenskiy"
russia.6.d:0 "Kerenskiy may have been hated by many, but it is only when he died did it become clear how much Russia needed him. The coalition between Kadets and Socialist Revolutionaties has begun to dissolve immediately. Kerenskiy's right hand man, Viktor Chernov, who had usually handled the nitty gritty of coalition building while the President acted as the public face of the party, has suddenly found his job to be a lot harder. All while the right wing forces in the Senate and the Duma coalesce and gather their forces - their soon-to-be savior is Grand Duke Dmitriy, who has all the material to be a fine President in their eyes. Chernov's only hope is that the Left opposition, the Mensheviks and radical socialists represented by Irakliy Tsereteli and Aleksandr Shliapnikov, will put rivalries aside and join forces with the hated SRs and Kadets.\n\nAnti-democratic forces plot in the shadows, too. Pyetr Vrangel, the Black Baron, and Field Marshal Lavr Kornilov have independently drawn their plans on seizing control of the state for this exact occasion. They have no reason to play ball with the parliamentarians in Moscow now that Kerenskiy is gone, after all...\n\nWhatever may be the outcome of the January Crisis, it is bound to leave a lasting impact upon Russian history."
russia.6.a:0 "The Mensheviks and Socialists agree to a coalition of the plural left."
russia.6.b:0 "Chernov's coalition falls - the parliamentary right elects Dmitriy Romanov."
russia.6.c:0 "Baron Vrangel establishes martial law and strongarms the Duma in a bloodless putsch."
russia.6.e:0 "Kornilov storms Moscow, the streets run red with blood!"

russia.7.t:0 "Appointing a Prime Minister"
russia.7.d:0 "Having gotten elected as President, Grand Duke Dmitriy Romanov now commands a large, if shaky coalition of the right wing in the Duma. Already, the aristocracy and the business lobby have reached out to him to advise him on his next move - and since Dmitriy has little to no political experience, he is willing to listen. Several candidates are on the table and each one brings their own supporters..."
russia.7.a:0 "Vladimir Purishkevich and the Union of the Russian People."
russia.7.b:0 "Patriarch Kirill will turn Dmitriy a man of the people."
russia.7.c:0 "Appease the democrats, choose Pavel Milyukov."
russia.7.e:0 "This advice is useless! Choose Feliks Yusupov, Dmitriy's childhood friend!"

russia.8.t:0 "Appointing an Acting President"
russia.8.d:0 "At the last moment, thanks to Chernov's efforts, an agreement was found between all the forces to the left of the Kadets - the Socialist-Revolutionaries, Mensheviks, Socialists, Syndicalists and numerous others all joined into a plural left coalition for the defense of the Constitution. Though plenty of work needs to be done from here on out, it can safely be said that the hardest step has been passed.\n\nThe Left coalition has shown itself to be unwilling to bypass constitutional term limits and elect a President for a full term, therefore, only an Acting President will be appointed until the election of 1937. Several candidates have been proposed already, delegated by parties left and right. It is a time of chaos and uncertainty, however, so even factions which used to be weak could strongarm allies and crawl over heads to get the top spot..."
russia.8.a:0 "Appease the Mensheviks, elect Irakliy Tsereteli."
russia.8.b:0 "Viktor Chernov shall continue Kerenskiy's legacy!"
russia.8.c:0 "Prime Minister Pavel Milyukov will restore order."
russia.8.e:0 "Aleksandr Shlyapnikov forms a popular front of all socialist parties!"

russia.9.t:0 "Appointing a Prime Minister"
russia.9.d:0 "Having strongarmed the Duma to follow his orders, Pyetr Vrangel has been elected Acting President and is nominally in control of the country. He and his junta are faced with a dilemma, however - to ensure a smooth transition of power, he needs to form a collaborationist civilian government which will help him manage the day to day affairs of the state. Though the list of possible stooges is long, only a few of them bring the necessary skills and bases of support to prove of use, and this choice will determine where Vrangel's rulership shall lead."
russia.9.a:0 "Keep Kerenskiy's Prime Minister, Pavel Milyukov."
russia.9.b:0 "Patriarch Kirill will help us find popular support."
russia.9.c:0 "Vladimir Purishkevich and the Union of the Russian People."
russia.9.e:0 "Merge the offices of President and Prime Minister."

russia.10.t:0 "The Kornilov Affair"
russia.10.d:0 "The news that Kornilov's forces are descending upon Moscow sparked a repeat of 1917 - trade unions and leftist organizations broke out their arms to defend Russia's democracy and Constitution from a soon-to-be dictator. Kornilov chose not to retreat this time, however, and, cooperating with the Combat Squads, the paramilitary of the National Republican Party (NRPR), took the fight to streets. After hours of barricade raising and street clashes, order was finally restored, the Duma dissolved, and a provisional military government installed, headed by the new Supreme Commander-in-Chief of the Russian Army and Acting President, Lavr Georgiyevich Kornilov.\n\nHowever, he also understands that without a coherent political programme, his control over the country will swiftly be lost. The temporary prime-minister, General Aleksandr Lukomskiy, a well-known supporter of Kornilov, can maintain a modicum of order, but he has awful relations with almost all republican factions in the country. Kornilov's first choice would be to invite Boris Savinkov, the leader of the NRPR, to assume the office of Prime Minister. Though he is far from being on the best of terms with Savinkov, his far-right concept of national renewal sounds very appealing. On the other hand, perhaps Savinkov is too suspicious to trust and Marshal Denikin would help Kornilov consolidate his control over the country..."
russia.10.a:0 "Invite the Vozhd into the government!"
russia.10.b:0 "Bring in Marshal Denikin instead!"

russia.37.t:0 "The Kornilov-Savinkov Alliance"
russia.37.d:0 "The boogeyman of any socialist in the Duma and the most powerful far right force in the country, the 'National Republican Party' (Narodno-Respublikanskaya Partiya Rossii) once started out as an anti-Bolshevik conspiracy in Moscow, the 'Union for the Defense of the Motherland'. Its leader, Boris Savinkov, is one of the most interesting political leaders in the country, a former Socialist-Revolutionary terrorist turned nationalist politician, who has developed a political ideology based on his own extreme and somewhat esoteric beliefs, and the influence of his close allies such as Symbolist poet Dmitriy Merezhkovskiy. \n\nHaving remained in the fringe of Russian politics in the 1920s, the NRPR exploded in popularity in the 1930s, its affinity to spectacle politics, populism, paramilitary violence and irredentism attracting many, and even inspiring imitators outside of Russia. Approached by Kornilov, his old ally from back in 1917, Savinkov accepted and has dedicated the NRPR Combat Squads to the apparatus of the state."
russia.37.a:0 "Kornilov and Savinkov shall save holy Russia!"

russia.38.t:0 "Assassination of Maria Spiridonova"
russia.38.d:0 "During a meeting of the left SRs in Moscow, Maria Spiridonova was assassinated by members of Savinkov's Combat Squads. The liquidation of such a prominent Socialist leader provoked an early and consequently ill-organised rebellion against the government. The rising was easily suppressed by a concert of the police and Combat Squads. Today, General Kornilov published a new law prohibiting the Left SR party and proscribing its leaders. With the flower of its leadership cut down by the scythe of the state, the Socialist Revolutionaries no longer pose any threat to the Kornilov-Savinkov dyarchy."
russia.38.a:0 "Thus unto all enemies of the state!"

russia.39.t:0 "Kornilov's Death"
russia.39.d.savinkov:0 "Lavr Georgiyevich Kornilov, Supreme Commander-in-chief and President of Russia, passed away last night at his dacha outside Petrograd at the age of 68. With Kornilov gone nothing stands in the way of Savinkov merging the posts of prime minister and president and thus becoming unassailable in his leadership over Russia. The merger was approved by a dubious plebiscite where more than 90 percent of the electorate voted 'Da' (Yes). Savinkov now rules a potent and aggravated nation, ready to shed itself of the many humiliations faced since the Weltkrieg and step into the sun once more. The Vozhd commands!"
russia.39.d.denikin:0 "Lavr Georgiyevich Kornilov, Supreme Commander-in-chief and President of Russia, passed away last night at his dacha outside Petrograd at the age of 68. Two cliques are poised to seize control after Kornilov's passing. The first, led by Field Marshal Anton Denikin, favours continued authoritarian military rule solidified by strong traditionalism. In opposition stands the young officers of Baron Pyetr Vrangel. By no means a liberal, the Baron, however, knows that Russia must modernise and the societal issues of the state be resolved by a certain amount of governmental pragmatism."
russia.39.a:0 "The great helmsman of the Russian nation is no more."
russia.39.b:0 "Field marshal Denikin succeeds him!"
russia.39.c:0 "Baron Vrangel rallies the reformist officers!"

russia.40.t:0 "Directive No. 1"
russia.40.d:0 "With the merger of the offices of president and prime minister, Boris Savinkov continued to solidify his grip over the Russian State by penning Directive No. 1 (also known as the first 'Prikaz Vozhdya'), technically an application of Article 48 of the Constitution. Amongst other things, the directive dismissed the Duma whilst outlawing all political parties besides Savinkov's own 'Narodno-Respublikanskaya Partiya Rossii'. Furthermore, the directive raised the Combat Squads to the status of a state organisation and an auxiliary force to the Russian army, tasked to enforce ideological control of the nation.\n\nTo fulfill his revanchist ideals, Savinkov chose to appoint a close ally of his party, entrepreneur and industrialist Aleksey Putilov, as his Minister of the Economy. Putilov has been tasked to transform the Russian economy into a war machine, without any reservations."
russia.40.a:0 "No shortage of hooks to hang the enemies of the state."

russia.42.t:0 "The Autocracy"
russia.42.d:0 "With our power consolidated and some measure of stability brought to the country, the time has come to determine measures further promote the cause of order. Some are even arguing that we bring the political system back to the certainties of the Tsarist era."
russia.42.a:0 "The choice is yours."

russia.43.t:0 "The Future of Russia"
russia.43.d:0 "Field marshal Denikin has seized the apparatus of state from his rivals within the military junta! An avowed traditionalist, Denikin is determined to keep the military's influence in its zenith as a bulwark against the dangers of degenerate socialism. However, some sort of political platform would be useful in securing the survival of a proper order in Russia and as such, it has been proposed that the military restore the Romanov dynasty as a national focal point. Or we could also continue with the Stavka-State."
russia.43.a:0 "The choice is yours."

russia.11.t:0 "Constitutional Monarchy"
russia.11.d:0 "After much deliberation and political machinations the time have come to set up a constitutional monarchy headed by the legitimate Tsar!"
russia.11.a:0 "A constitutional monarchy is just what we need to protect Russia!"
russia.11.b:0 "Marshal Vrangel invites the pretender to lead a constitutional monarchy."
russia.11.c:0 "Marshal Denikin invites the pretender to lead a constitutional monarchy."

russia.12.t:0 "Tsar Kirill"
russia.12.d:0 "It's been more than a year since Russia was thrown into chaos once again due to the unstable nature of democracies. It is time we restore the Russian Tsardom, with the legitimate Kirill Romanov on the throne!"
russia.12.a:0 "Hurrah for the Tsar!"

russia.13.t:0 "Tsar Vladimir"
russia.13.d:0 "It's been more than a year since Russia was thrown into chaos once again due to the unstable nature of democracies. It is time we restore the Russian Tsardom, with the legitimate Vladimir Romanov on the throne!"

russia.14.t:0 "Tsar Dmitriy"
russia.14.d:0 "The time has come to finally restore the great Russian Tsardom under the guiding hand of the new Tsar Dmitriy Romanov!"
russia.14.a:0 "Long Live Tsar Dmitriy!"

russia.16.t:0 "Aristocratic Republic"
russia.16.d:0 "More than a year has passed since Kerenskiy's death, and Dmitriy Romanov has decided to maintain the Russian republic with the support of the aristocracy."
russia.16.a:0 "For the Republic!"

russia.17.t:0 "Democratic Republic"
russia.17.d:0 "More than a year has passed since Kerenskiy's death shook the Republic, and his successors have managed to preserve democracy in Russia."
russia.17.a:0 "For the Republic!"

pres_elections_ari_rep:0 "As Dmitriy was elected president in 1936 the next presidential elections will be held in 1940."
pres_elections_dem_rep:0 "A new election will be held in 1937.\n"
pres_elections_dem_rep_popular_front:0 "As Bukharin was elected president in 1936 the next presidential elections will be held in 1940."

russia.18.t:0 "Rise of the Vozhd"
russia.18.d:0 "With the passing of Lavr Kornilov, Boris Savinkov and his radical NRPR supporters have managed to assume control over the entire country. The most important politician in the largest country of the world, Savinkov is hailed as the undisputed Vozhd (leader) of Russia and is ready to enforce his own ideology, which opposes both Syndicalism and the new Russian republican traditions, on the nation. The aim of this ideology is to reconstruct the Russian state into an entity capable of defending Russian interests and citizens all over the world. Savinkov won't stoop to dependency on either the Reichspakt nor on the defeated Entente - his new Russia will be stronger than any alliance in the world."
russia.18.a:0 "Russia needs a strong state for a strong people!"

russia.182.t:0 "The Final Step?"
russia.182.d:0 "With Vrangel being in power for such a long time many people are suggesting that a formal coronation should take place, thereby legitimising his authority over Russia."
russia.182.a:0 "A foolish proposal."
russia.182.b:0 "Very well, begin the preparations!"

russia.183.t:0 "The Soldier State"
russia.183.d:0 "The Military led by the Field marshals Vrangel and Denikin has now firmly established its rule in Russia, the legacy of the Whites live on and once again they rise to protect the Motherland from internal and external threats. With them Russia has nothing to fear."
russia.183.a:0 "Hurrah!"

russia.19.t:0 "Kirill appoints a Prime Minister"
russia.19.d:0 "With the restoration of the Russian Tsardom, it is now time for the new tsar to set out his political agenda and appoint a prime minister."
russia.19.a:0 "Vladimir Purishkevich and the Union of the Russian People."
russia.19.b:0 "Anton Denikin, from the army corps."
russia.19.c:0 "Prince Yusupov will restore aristocratic favor!"
russia.19.e:0 "Nikolay Trubetskoy shall guide Russia under Eurasianism!"
russia.19.f:0 "Keep Pyetr Vrangel, the firm hand Russia needs!"

russia.20.t:0 "The 100th Anniversary of Pushkin's Death"
russia.20.d:0 "Yesterday a new monument, built to commemorate one of Russia's greatest poets, has been uncovered in our capital. The 100th anniversary of Pushkin's death is a chance to recall the great days of Russian history and culture, an act of paramount importance during these dark times of crisis and instability."
russia.20.a:0 "We all love our poets!"

russia.21.t:0 "'Genghis Khan's Legacy', Nikolay Trubetskoy"
russia.21.d:0 "A famous linguist and historian, Prince Nikolay Trubetskoy turned to politics in the 1930s and has now chosen to codify his ideological doctrine of Eurasianism into a single book - "Genghis Khan's Legacy: A Look at Russian History from the East". It has already begun making rounds across Russian literary circles and crude quotes are being passed around across the public.\n\nEurasianism believes in the concept of "living space" ("mestorazvitiya"), geographical conditions which define the peoples living within them. People who live in the same biome or geographic area form a common civilization and have a natural desire to unite. Russia, in their view, forms the core of a "steppe civilization" which encompasses all peoples in Eastern Europe and Central Asia, Eurasianists ascribe them a collective kinship and call for them to unite under Russian rule. Trubetskoy declares that the Grand Duchy of Moscow, and therefore Russia, is the successor to the Mongol Empire and Genghis Khan was a hero of the Russian people.\n\nThis "Russia-Eurasia" needs to embody ideas and beliefs which Eurasianists believe are "Eurasian" - selflessness, heroism, societal hierarchy and obedience. Eurasianists believe that democracy is a form of governance for "sea peoples" and is completely unfitting for Russia - not only should Russia fight against democracy being imposed upon it, but also liberate other non-European nations from Western rule and defeat what they perceive as Western "cultural imperialism".\n\nAfter the publication of the book, its ideas have begun to float around the Russian right."
russia.21.a:0 "An interesting concept indeed!"

russia.22.t:0 "Never Another Brest-Litovsk"
russia.22.d:0 "Now that the situation in Russia has begun to stabilize, the Russian people have begun to turn westward. The Treaty of Brest-Litovsk has been paraded as an example of a punitive treaty since its inception, but only now has Russia gotten confident enough to consider repudiating it. Printing presses are publishing maps and treatises where Russia's western neighbours are declared 'German-occupied Western Territories' and the locals living there are described as suffering, awaiting the return of Mother Russia. This is one issue which can unite the Russian right, left and center, though for different reasons. Russian nationalists obviously seek revenge against Germany, whereas the leftists see Germany as the hegemon which prevents the rise of socialism and Syndicalism in Europe.\n\nNo matter what regime may be in charge, they will need to place the reconquest of Russia's western territories at the top of the priority list. Few want to see Russia start this war, however. The general line of thought among the Russian populace, intellectuals and politicians is that Russia needs to wait. Observe. And descend like a hawk when Germany is focused elsewhere. Cunning has saved Russia in countless wars before, and this moment will be no different."
russia.22.a:0 "...and we can't wait to watch Berlin burn."

russia.23.t:0 "The Capital"
russia.23.d:0 "Either of Russia's historic capitals could become the home of our government. Where should we go?"
russia.23.a:0 "Petrograd!"
russia.23.b:0 "Moscow!"

russia.24.t:0 "Levyj Kartel'"
russia.24.d:0 "The assassination of President Kerenskiy and the volatile political situation in Russia have led to the rise of new political forces and new alliances to sustain them. Hoping to consolidate the numerous marginalized far left parties under one banner, the Mensheviks have formed an electoral alliance with the People's Socialist Party and the Trade Union Socialist Party. This alliance, dubbed the "Left Cartel" (Levyj Kartel'), is understandably shaky, but nevertheless presents a serious challenge to established political forces in Russia. In its alliance manifesto, the Cartel calls for democratic socialist reform in the Republic, a hostile stance towards German imperialism, and the maintenance of democratic institutions."
russia.24.a:0 "We should keep a close eye on them!"
russia.24.b:0 "Together we are stronger!"

russia.34.t:0 "A new Chairman of the Committee of Ministers?"
russia.34.d:0 "Now that Vrangel is Tsar he has decided to name the new head of the Committee of Ministers and form a new government."
russia.34.b:0 "General Pavel Shatilov!"
russia.34.e:0 "The Holy man, Patriarch Kirill!"

russia.35.d:0 "Now that Tsar Vladimir has ascended to the throne he has taken it upon himself to name the new head of the Committee of Ministers and form a new government."

russia.36.t:0 "The new Regent of Russia?"
russia.36.d:0 "With the death of Tsar Dmitriy and the ascension of his son Pavel, who is only 12 years old, the leaders of Russia must choose a new Chairman of the Committee of Ministers who will also have vast new powers as regent."
russia.36.c:0 "Pyetr Vrangel will ensure a smooth transition."
russia.36.e:0 "The leaders agree to rule together in a Regency Council."

russia.1917.t:0 "Revolution!"
russia.1917.d.dmitriy:0 "After the 'Russian counter-revolution' happened no one expected things to calm down anytime soon. Only the most cynical pessimists could have imagined that in a matter of weeks, Russia would be set ablaze with the fires of revolution once more. Although Kornilov's decision to transfer power to a civilian administration was enough to keep the centrists from breaking ranks with the rightists, the fact remained that the army's heavy-handed methods of mass arrests had caused the left in the country to overwhelmingly move towards more radical parties. With any hope for reform as dead as Kerenskiy, it was only a matter of time before many of them took to the streets.\n\nWhat started out as riots by radicals in Petrograd and Moscow quickly gained steam as the police was unable to quell them. When the army, allegedly acting by orders from Kornilov rather than Dmitriy, stepped in it only made matters worse with its heavy-handed measures. As the days went on the riots grew in intensity with more and more people siding with the reds. Despite the best efforts of the civilian government to keep things under control, the fact of the matter is that it was a government in name only. It'd barely been inaugurated and had already lost any legitimacy it may once have had with a large portion of the country's population, particularly those victimized by Kornilov's draconian measures.\n\nMere days after the riots began to sweep the western parts of the nation, the army was forced to evacuate Dmitriy and his cabinet from the capital. A provisional capital was set up in the east, and already preparations were made to fight to reclaim the western parts of the country. In the old capital, the revolutionaries that seized the moment may have done so without broad popular support, but once they were in power many regions surrounding Moscow and Petrograd soon joined ranks with them as many peasants and intellectuals alike seized the chance to gain by revolution what they could never gain through reform. Though the new socialist government is in a precarious position, it's already taking measures to mobilize militias and and rally popular support as Russia seems to be spiralling towards yet another bloody civil war."
russia.1917.d.kornilov:0 "After the 'Russian counter-revolution' happened no one expected things to calm down anytime soon. Only the most cynical pessimists could have imagined that in a matter of weeks, Russia would be set ablaze with the fires of revolution once more. The heavy-handed approach of mass-arrests and numerous summary executions had managed to push many leftists towards more radical movements. Many liberals and even some conservatives were alienated by the drastic measures taken by the army, quickly eroding the broad support that Kornilov had in the initial days after the coup. Before long there were widespread protests in several major cities in Russia's western regions with only the army to stand against them.\n\nWhat started out as a mixture of people of all stripes voicing their dislike of Kornilov's autocratic methods quickly became dominated by the radical left, something Kornilov was all too happy to use as a justification to crack down even harder against them. As things spiralled out of control, the situation began to resemble that of 1917 more and more by the minute. What started out as soldiers disobeying orders to attack their countrymen soon spiralled into clashes between troops and Bolshevik rioters as the most radical elements on both sides took action when calmer heads seemed paralyzed by confusion and hesitance.\n\nDays after the riots began to sweep the western parts of the nation, Kornilov ordered the bulk of his forces to withdraw eastwards in order to regroup and prepare to fight back against the reds. Meanwhile in the old capital, a loose coalition of moderate socialists and various strands of Bolsheviks had seized power and formed a shaky government. As Kornilov's authority in the west evaporated, many peasants and city-dwellers alike, many victims of the recent repression, soon joined up with the revolutionaries. Though the socialist government's situation is currently precarious at best, it has already started to mobilize militias and army deserters to take arms against Kornilov's expected counter-attack aimed at retaking the capital from the reds. Russia is now on an inevitable course towards yet another bloody civil war."
russia.1917.a:0 "We shall defeat these traitors and restore the republic! Westwards!"
russia.1917.b:0 "This is Russia, One and Indivisible! We shall smash these traitors!"
russia.1917.c:0 "§RPlay as [SOV.GetNameDef]§!"
russia.1917.d:0 "§GNo, only Soviet power will save us now§!"

russia.1918.t:0 "Anti-Socialist Coup"
russia.1918.d:0 "Despite [ROOT.GetLeader] being made interim president of Russia, the country's vast military apparatus was still dominated by the Whites, who would be at best distrustful of someone of his background. The same could also be said for many civilian officials, as well as the masses of Russians that resented the left. When he failed to restore any semblance of order after the assassination of Kerenskiy, it was only a matter of time before the government fell apart. [ROOT.GetLeader] was despised by the right from the moment he assumed office, was far too much of a socialist to be considered a compromise candidate by the liberals, and was even unable to rally Russia's left due to the utter paralysis of his administration.\n\nFearing that [ROOT.GetLeader]'s failing government would crumble and give way to a syndicalist takeover, several reactionary officers led by Lavr Kornilov made their move at the crack of dawn. Thanks to widespread treachery within the army, intelligence services and civilian institutions, they were able to seize multiple key government buildings and strategic infrastructure both in the capital and across the country before loyalists could put up any resistance. In a radio address heard from Smolensk all the way to Kamchatka, Kornilov declared that the age of anarchy was over and that the army had once more liberated Russia from the reds.\n\nBy noon, the interim government was no more. [ROOT.GetLeader] was placed under arrest and garrisons in several major cities began rounding up prominent leftist politicians and their supporters. While many Russian conservatives, nationalists and even some liberals were cheering on the developments, others watched in horror as Kornilov brutally destroyed any hope of political reform. No matter how Kornilov acted from here on, few in Russia or abroad considered this the end of the nation's troubles.\n\nFor now, though, Kornilov and his aides had to decide how Russia would be governed. While he feels quite confident in both his ability to rule and in the necessity of a strong hand in such times, advisors close to him insist that he should win the hearts and minds of the Russian people by restoring the senate and announcing elections. The top candidate for the job is Dmitriy Romanov, an avid supporter of the counter-revolution and one of Russia's most influential rightist politicians."
russia.1918.a:0 "We must not be seen as tyrants this time. Restore the Senate!"
russia.1918.b:0 "A firm hand is needed to quell syndicalism. Maintain military rule!"

russia.1945.t:0 "Part of the Navy defects"
russia.1945.d:0 "The eruption of the Second Civil War has torn apart units of the Russian navy. Some of them have sworn their loyalty to the new socialist government."
russia.1945.a:0 "Our fleet mutinies!"

russia.1946.t:0 "Parts of the Russian Navy defects"
russia.1946.d:0 "Ships that were loyal to the rotten capitalist Russian state have now joined us in an effort to bring the ideals of Lenin to the remaining parts of Russia."
russia.1946.a:0 "A new Red Navy!"

russia.1947.t:0 "The Fall of Yekaterinburg"
russia.1947.d:0 "The temporary capital of the rotten Russian state, Yekaterinburg, has been captured by the victorious Red Army. We are facing scarce resistance from the civilian population but we will soon take full control of the city."
russia.1947.a:0 "It won't be long now!"

russia.1948.t:0 "The Fall of Yekaterinburg"
russia.1948.d:0 "To the horror of all of Russia, the socialist forces continue to advance, having now crossed the Urals. Despite fierce resistance by our valiant forces, our wartime capital in Yekaterinburg has fallen to the victorious Red forces, who are now sweeping into the heart of Siberia. This catastrophe is a serious blow to the anti-socialist cause - already our troops have begun to desert. It seems the end is near for us."
russia.1948.a:0 "It's all over..."

russia.1949.t:0 "The Revolution Successful"
russia.1949.d.kornilov:0 "When Kornilov overthrew Russia's legitimate government he killed Russia's democracy in its infancy and signaled to millions of Russians that a return to autocracy was inevitable. As thousands were marched off to the jails, many more took to the streets to protest. Protests turned into riots, and into a revolution. Gaining widespread popular support against the draconian measures undertaken by the Kornilov junta, the revolutionary ranks quickly swelled. With only the most strident rightists remaining in Kornilov's fold, the hardened and veteran White Army soon found itself pushed back by the vast numbers of the reconstituted Red Army. In the end, with only Siberia to retreat towards, they eventually fragmented. Though holdouts will likely remain past the Urals for quite some time, the White Movement has been thoroughly defeated and stands no chance of reversing its fortunes.\n\nThough the vanguard of the revolution was initially sidelined by more moderate elements that joined up simply to stand up against the prospect of a stratocracy, there's no doubt that this is a victory won by the radical socialists. No matter what path the fledgling Russian Socialist Republic takes after this, she will remain firmly in the socialist bloc for years to come. Indeed, the prospects of a socialist Russia joining forces with the syndicalists in Paris is already keeping many strategists in the Reichspakt up at night."
russia.1949.d.dmitriy:0 "When Kornilov overthrew Russia's socialist government, he seemed to be aware of the possible ramifications of assuming power all by himself. As such, he was quick to announce the transition of power from the military to the rightist forces in the Senate. Despite this however, the act of overthrowing what many still saw as Russia's legitimate government served to radicalize millions and sway them towards radical socialism. Made out of a revolutionary vanguard, their revolution spread quickly in the western parts of Russia despite lacking much in the way of widespread popular support at first. As it started to rack up victories against the White Movement, however, the revolutionary vanguard took control over one city after another from the fledgling democracy. In the end, the radical socialists managed to push them into Siberia and once their last major fallback capital fell, the movement evaporated. Though disorganized resistance will likely linger east of the Urals for years to come, the vanguard's victory has been achieved.\n\nMade out of a hardened core of revolutionaries, Russia is now controlled by the most radical socialists in the movement. Whether they'll remain in power or if the socialist republic moves to more orthodox interpretations of syndicalism now that the war is over remains to be seen. Whatever happens, however, Russia will remain firmly in the socialist bloc for years to come. Indeed, the prospects of a communistic Russia joining forces with the syndicalists in Paris is already keeping many strategists in the Reichspakt up at night."
russia.1949.a:0 "Death to tyrants! Long live the Revolution!"

russia.1951.t:0 "End of the Civil War"
russia.1951.d.kornilov:0 "Today marks the end of the Second Russian Civil War, a bloody affair that started as a widespread revolt against what many perceived to be an autocratic overreach by Lavr Kornilov. Though it had widespread popular support at first, that quickly melted away as a resurgent White Movement started to rack up more and more victories against the 'socialist menace'. As the war went on, the Russian Socialist Republic slowly but surely started to lose the soft support it'd once enjoyed from more moderate elements of Russian society that were repulsed by Kornilov's power grab. By the end, only the most ideologically strident socialists remained to hold the torch of revolution against the seemingly unstoppable advances of the White Army.\n\nIn the end, the Second Russian Civil War ended much like the last one had with the defeat of the reds. What's different this time, however, is that there is no Kerenskiy, no Duma to speak of, not any other person or institution left that can oppose the White Movement. As suspected dissidents and stragglers are rounded up and the last vestiges of socialism are being erased from the few villages that still hold out, there can be no doubt that this is a victory without compromises for the military. International observers all seem to be in unanimous agreement that with the complete eradication of Russia's left and the hollowing out of the centre, the country's almost inevitably going to remain a right-wing autocracy for years to come. Kornilov's vision of a firm hand to protect Russia from Bolshevism has now come to pass."
russia.1951.d.dmitriy:0 "Today marks the end of the Second Russian Civil War, a bloody affair that started out as a revolt led by a communist vanguard against a fledgling democracy that failed to get back on its feet after the assassination of Aleksandr Kerenskiy. Its promises quickly spread in the large cities in the west where years of mismanagement and Kornilov's brief draconian reign had taken their toll, but was eventually stopped dead in its tracks when Dmitriy Romanov managed to rally the rest of Russia against the far-left radicals. With most of the nation and the army eventually siding with Dmitriy's government over the socialist upstarts, the reds were eventually pushed out of their last few cities with only a few holdouts remaining in the countryside.\n\nIn the end, the Russian civil war ended much like the last one - with the defeat of the socialists and the preservation of a shaky democratic institution still in its infancy. Although initially seen by many as a stooge of the White Army, the government led by [ROOT.GetLeader] is holding true to its promises that democracy will be preserved in Russia and that the people have won their freedom back against a violent revolutionary mob. Be that as it may, no one doubts that with two bloody civil wars fresh within its memory, Russia will likely remain firmly within the rightist camp for years to come."
russia.1951.a:0 "No quarter for traitors. No repeats of past mistakes."
russia.1951.b:0 "History repeats itself."

russia.1953.t:0 "White Terror"
russia.1953.d:0 "During the ongoing civil war some of our commanders have started to use rather doubtful methods to permanently suppress the civilian population suspected of helping our mortal enemies. Such policies are a necessary evil in these dark times."
russia.1953.a:0 "War is war."

russia.1954.t:0 "Red Terror"

russia.25.t:0 "Reorganisation of the Internal Police"
russia.25.d:0 "As a symbol of Tsarist repression, the Okhrannoye Otdeleniye (Guard Department) was abolished by the Provisional Government on March of 1917, and never restored. In effect, however, secret police practices in the Russian republic never vanished and simply changed form. The White forces in the Russian Civil War operated their own measures against Bolshevik subversion, and several departments were formed under the Ministry of Internal Affairs to fulfill the same purpose, such as the Third Directorate of the Ministry of Internal Affairs, or the Gendarmerie. Aleksandr Kerenskiy's government used these institutions with little hesitation to prevent a second Revolution, the most famous of their actions was the assassination of Tambov revolutionary Aleksandr Antonov. \n\nBy mid 1935, the President was planning to reorganize the internal police and establish the Department for Protecting Order (Otdeleniye po Okhraneniyu Poryadka), which would bear the same name as the Tsarist Okhrana. Though he may have passed, people in our government call to finish his reforms and thus grant us a powerful tool at defending the current order."
russia.25.a:0 "A good idea!"

russia.26.t:0 "Reforming the Military"
russia.26.d:0 "The Armed Forces of the Russian Republic have had a difficult history - it took a decade after the end of the Civil War to restore a stratified, professional army. During the war, it had devolved into cliques of White Generals and their volunteer followers, after all. Still, a lot of work needs to be done before the Russian army can compete with its likely challengers, be it Germany or Japan.\n\nSome see a future in the mobilization of the Russian masses and predict that the next Weltkrieg will be a total war which will require all of the country's resources dedicated to the front. Others, such as General Sergey Markov, were impressed by the effectiveness of armored cars, tanks and trains during the Weltkrieg and hope to organize the army around this armored breakthrough priority. Other officer cliques are more moderate, though their proposals for army reform no less extensive. The ultimate decision lies in your hands, however."
russia.26.a:0 "I will have a look."

russia.184.t:0 "Reforming the Navy"
russia.184.d:0 "Recent naval manoeuvres have led us to one conclusion: the Russian navy is a mess! Sweeping reforms are needed if we are to dominate the seas once more. Each of our top admirals have come up with a plan. Their proposals await the government's consultation."
russia.184.a:0 "I will have a look."

russia.27.t:0 "Governing Russia"
russia.27.d.wrangel:0 "More than a year has passed since our assumption of power and we have bought some measure of stability to the country. However, many believe we need to take greater measures to promote the cause of order. But the question is should we keep our democratic progress or should we bring the political system back to the certainties of the Tsarist era? We could also make Vrangel the permanent leader of Russia."
russia.27.d.dmitriy:0 "Grand Duke Dmitriy has been president for more than a year now and his time in office has been a great success. The people are once again becoming accustomed to the rule by their social betters and now could be the perfect time to restore the Tsarist system. But who should be Tsar, Dmitriy or the legitimate Tsar Kirill? Or maybe we should maintain the republic of aristocrats."
russia.27.d.republic:0 "More than a year has passed since our assumption of power and we have brought some measure of stability to the country. Changes to our political system could bring even more stability, or maybe not - the Republic seems fine as it is."
russia.27.a:0 "The decision is yours."

### Domestic Events ###

rusd.1.t:0 "Political Bombings"
rusd.1.d:0 "The Anarchists, Socialists, Syndicalists and Bolsheviks are weakening the stability of our Motherland. Recently, one of them assassinated an army officer. God only knows who they will kill next time!"
rusd.1.a:0 "I want the head of the bomber on my desk!"

rusd.3.t:0 "Failure of a Bombing Plot"
rusd.3.d:0 "The Anarchists, Socialists, Syndicalists and Bolsheviks are weakening the stability of our Motherland. Recently, they caused a panic in one of the major Russian cities when an assassin tried to kill a famous government representative. Thankfully the bomb went off too early, killing only a few people."

rusd.4.t:0 "Peasant Unrest"
rusd.4.d:0 "Throughout Russian history the peasants' living conditions has always been hard, even during periods of peace and prosperity. Even the emancipation reforms of 1861, which led to the abolition of serfdom, did not improve the situation all that much. Local peasant protests against their grim position, as well as landowners' illegal actions, were common."
rusd.4.a:0 "Oh well..."

rusd.5.t:0 "Agitation in the Countryside"
rusd.5.d:0 "With the situation in the countryside growing increasingly unstable, the peasants are becoming easy to influence, with various agitators taking advantage of the unrest. One such situation has recently taken place; a charismatic activist visited a number of villages calling for open revolt against our regime. How should we react to this potential threat?"
rusd.5.a:0 "Let him agitate, we have more important business."
rusd.5.b:0 "Eliminate the agitator!"

rusd.6.t:0 "Major Peasant Unrest"
rusd.6.d:0 "Agitated by various groups, the impoverished peasantry has risen up. The local administration is powerless against the mob and it seems that the only way to solve the crisis is to use force. Alternatively we can always attempt to negotiate, although satisfying the peasants' demands may turn out to be quite expensive."
rusd.6.a:0 "Send the army to eliminate the threat!"
rusd.6.b:0 "Attempt to negotiate and fulfil some of their demands."
rusd.6.c:0 "Fully agree to the peasants' demands."

rusd.7.t:0 "Workers' Demonstrations"
rusd.7.d:0 "Even though technological advancement resulted in a slow but steady improvement of working conditions, the workers remained very vulnerable to Socialist agitation. Demonstrations in cities were organised from time to time, their demands varying depending on who was pulling the strings."
rusd.7.a:0 "Oh well..."

rusd.8.t:0 "Workers' Strike"
rusd.8.d:0 "Some workers in one of our cities have organised themselves and began to strike, completely disrupting all industrial production within the city. They demand higher salaries and enforcement of labour regulations preventing unfair treatment of the workforce."
rusd.8.a:0 "Fulfil their demands."
rusd.8.b:0 "Ignore their demands."
rusd.8.c:0 "Send in the army to pacify them!"

rusd.9.t:0 "Negotiating with the Strikers"
rusd.9.d:0 "An attempt to negotiate with the striking workers has been made. All political forces in the country closely watch the meeting, and some are hoping that the strike will become an impulse for further reforms in Russia."
rusd.9.a:0 "Stall the negotiations."
rusd.9.b:0 "Reach an agreement, but keep the reforms to a minimum."
rusd.9.c:0 "Reach a thorough agreement."

rusd.10.t:0 "Harsh Measures"
rusd.10.d:0 "The commander of a local army garrison has proposed that we use brute force in order to disperse the strikers and force them to go back to work."
rusd.10.a:0 "Why not? It's quicker than those negotiations!"
rusd.10.b:0 "No, we must not be too harsh."

rusd.11.t:0 "The Strikers give up!"
rusd.11.d:0 "The slow war of attrition between us and the strikers has been won by the government. The workers, seeing little success in their efforts, are about to call off the strike."
rusd.11.a:0 "Splendid!"

rusd.12.t:0 "The Workers Return to the Factories"
rusd.12.d:0 "With the crisis resolved, the factories may return to their previous efficiency."
rusd.12.a:0 "Excellent!"

rusd.13.t:0 "General Strike"
rusd.13.d:0 "Workers organisations all over Russia have reached an agreement and decided to call for a general strike. Even though the response to their initiative has been rather limited so far, it is very possible that more and more workers will join the strike, should the situation continue to deteriorate."
rusd.13.a:0 "Damned Socialists!"

rusd.14.t:0 "General Strike expands"
rusd.14.d:0 "Workers from other factories have joined the general strike. The situation is on the brink of eruption."
rusd.14.a:0 "We must be prepared for the worst!"

rusd.15.t:0 "Clashes with the Workers"
rusd.15.d:0 "Workers from other factories have joined the general strike. The situation is on the brink of eruption."
rusd.15.a:0 "Send in the army!"

rusd.16.t:0 "Clashes in [RUS_clashes_state.GetName]"
rusd.16.d:0 "Workers in [RUS_clashes_state.GetName] have organised a militia and have attacked our troops!"
rusd.16.a:0 "Damn!"

rusd.38.t:0 "Status of the Orthodox Church"
rusd.38.d:0 "Article 5 of the Constitution of the Russian Republic states that 'Russia is henceforth a state in which no faith or belief can have privileges and rights which other faiths do not share, and religion does not have a say in government'. For a country which, up to that point, was built upon the Russian Orthodox Church, this was a rather shocking change in policy which many people could not agree with. In 1927, the Church saw a new Patriarch rise - Kirill, who has since been vehement in his crusade to amend the Fifth Article and grant the Church a prestigious status in the Russian republic. Now that Kerenskiy is gone and new people are in charge, he has officially petitioned the government to amend the Constitution and elevate the Church to the status of a state religion."
rusd.38.a:0 "Repeal Article 5."
rusd.38.b:0 "Russia shall stay secular!"
rusd.38.c:0 "This repeal does not go far enough..."

rusd.39.t:0 "The Clergy criticises our Government"
rusd.39.d:0 "A number of priests have voiced their disagreement with our policy of a secular and modern state. Even though this fact has little importance, we must keep in mind that religion plays a huge role in common people's lives."
rusd.39.a:0 "Progress cannot be stopped!"

rusd.40.t:0 "The Patriarch criticises our Government"
rusd.40.d:0 "Seeing increased displeasure among the common people, the patriarch has decided to voice his concern about the increasing secularisation of our state. Even if we try to turn a deaf ear on the clergy's demands, we cannot easily ignore a character so influential and powerful such as the patriarch."
rusd.40.a:0 "Everything shall stay as it is!"
rusd.40.b:0 "Encourage a national debate on religious matters."
rusd.40.c:0 "He is right, declare Orthodoxy our state religion!"
rusd.40.e:0 "Root out these narrow minded elements!"

rusd.44.t:0 "Mass for the Motherland"
rusd.44.d.secular:0 "Despite our secular politics there are still some religious elements within the country that wish well for its future, no matter who is in charge of the government. Yesterday a small mass was dedicated to the prosperity of our motherland."
rusd.44.d.orthodox:0 "A small celebration dedicated to the prosperity of our Motherland has been performed yesterday in one of our towns. Even though it was very modest in scale and attendance, it attracted the conservative media's attention. Many common people consider this to be a visible sign of the Church's support for the Motherland."
rusd.44.a:0 "A harmless, yet useful ceremony!"
rusd.44.b:0 "S nami Bog!"

rusd.46.t.not_monarchy:0 "Mass for the Motherland"
rusd.46.d.not_monarchy:0 "A large scale celebration has taken place is our capital. Apart from thousands of common Russians, the Patriarch, members of the Romanov family and dozens of nobles, politicians and high-ranking officers have attended the mass. This is a great occasion to underline the ties between the government and the Church in these uncertain times."
rusd.46.a:0 "S nami Bog!"

rusd.46.t.monarchy:0 "Prayers for the Tsar"
rusd.46.d.monarchy:0 "A mass dedicated to our beloved ruler has been organised in the capital. The Patriarch has officially invited the Tsar and members of his family to take part in the ceremony."
rusd.46.b:0 "Bozhe, Tsarya khrani!"

rusd.48.t:0 "The Liberals Criticise the Clergy"
rusd.48.d:0 "It seems that the liberal elements of our society consider it rather unwise to maintain such strong bonds between the Church and the state. During a small demonstration in the capital, they have demanded more religious pluralism and secularisation of the government."
rusd.48.a:0 "Let them shout!"

rusd.49.t:0 "Unrest Among the Military"
rusd.49.d:0 "The election of Shlyapnikov to the position of interim president seems to have having negative repurcussions. Much of the top military leadership have vocally spoke out against his premiership and it is alleged that privately, those generals both vocal and quiet of the situation have signalled that they would not intervene were the president to be deposed. Among the lower levels of the military there has been great unrest with reactionary agitation whipping the soldiers into an unruly frenzy."
rusd.49.a:0 "Worrying."

rusd.50.t:0 "[Root.GetLeader] Addresses the Nation"
rusd.50.d:0 "The country remains in chaos after the assassination of President Kerenskiy. Though Moscow and Petrograd may finally be secure, the countryside continues to receive conflicting messages and reports. Generals in the army are considering mutinies or even marching onto the capital in order to restore order. To restore the government's control over the apparatus of the state, Acting President [Root.GetLeader] took to the radio waves. \n\nIn a twenty minute long speech, the Acting President explained the situation to the full extent of the Duma's knowledge - that an assailant of unknown motive has shot the President and left the country without a head of state. A coalition of democratically inclined parties in the State Duma have banded together to maintain stability and elect an Acting President until the Elections of 1937. In the meantime, however, [Root.GetLeader] promises to maintain the civil rights and liberties of the Republic's citizens and prevent a decay of order."
rusd.50.a:0 "Democracy in Russia shall prevail!"

rusd.51.t:0 "Marshal Vrangel Addresses the Nation"
rusd.51.d:0 "Field Marshal Pyetr Vrangel and his regiment entered Moscow with almost machine-like precision. Order across the city was swiftly restored, strikes and demonstrations were broken up, but no needless violence was reported. The Black Baron himself ordered his units to maintain peace and no more. Surrounded by the army, the Duma and the Senate had no choice but to give in to Vrangel's orders, even if it meant that a quarter of the representatives resigned in disgust. Elected Acting President, he immediately activated Article 48 of the Constitution to grant himself emergency powers and suspend civil liberties in the name of public order.\n\nA few hours later, he took to the radio waves, informing the startled Russian people of exactly what had just happened, and explained that though this was a difficult decision for him, a military man first and foremost, he could not stand by and watch his beloved nation decay. A coalition of right-wing representatives and senators have chosen to openly endorse Vrangel's government, and form the base of his support."
rusd.51.a:0 "The Black Baron shall bring order to holy Russia!"

rusd.52.t:0 "The Patriarch's Demands"
rusd.52.d:0 "Prime Minister-Patriarch Kirill provoked a major crisis and has threatened to resign his position unless the Synod of the Russian Church be allowed to exercise veto power on all new legislation. He has also demanded that the monasteries should benefit from public taxation and that priests should be granted a high salary, paid for by the state. There are even rumours about his support for a restoration of Tsarism, a move that our people are still not ready for!"
rusd.52.a:0 "Agree to the Patriarch's demands."
rusd.52.b:0 "We are a modern state, get rid of the priest!"
rusd.52.c:0 "We cannot agree to this."

rusd.56.t.tsar:0 "The Tsar is dead!"
rusd.56.d.tsar:0 "His Royal Highness, Kirill Romanov, Tsar and Autocrat of All the Russias, has died less than two years after the Restoration! Thankfully, the line of succession is now clear; his young son Vladimir shall be crowned as the new Tsar."
rusd.56.a:0 "Long live the Tsar, ordained by the Wisdom of God!"
rusd.56.b:0 "Long live the Tsar, raised high by the Will of the People!"

rusd.56.t.other:0 "Kirill Romanov is dead"
rusd.56.d.other:0 "The recognised legitimate candidate to the Russian throne, Kirill Romanov, has died today. His son Vladimir is now the main Romanov pretender to the throne."
rusd.56.c:0 "Farewell, Kirill Vladimirovich!"

rusd.56.d.wrangel:0 "The Romanov pretender, Kirill Romanov, has died. His son Vladimir is in his early twenties and may make an excellent and pliable figurehead as Tsar. Perhaps now it is time to restore the Monarchy?"
rusd.56.e:0 "Yes, a new Tsar shall promote order and stability!"
rusd.56.f:0 "No, the time of the Tsars is over."
 
rusd.57.t:0 "The Investment Debate"
rusd.57.d:0 "The ability to help fund the Zemstva institutions is a double-edged sword. As it stands, the Zemstva only invest money they gain from local taxes, and if something happens, the government in [RUS.Capital.GetName] can always pin the blame on the local governor and have him replaced, without mentioning the advantages inherent in such a localized form of management. On the other hand, this does limit the scope of what they can achieve. The moment we step in, however, the government in [RUS.Capital.GetName] will be held responsible for anything that fails.\n\nFor this reason, some are recommending cautious - if any - investments on our part. While some cite the need to not get involved in every minor issue in every Siberian hamlet, more market-oriented ministers cite that the Zemstva have largely been doing just fine without our direct intervention and that the state should allow the local governance to function as intended. Other ministers, however, prefer a more direct approach by the government and insist that we can't let a handful of irresponsible career politicians blind us to the potential benefits we could reap by providing state funding to the Zemstva."
rusd.57.a:0 "Keep it small."
rusd.57.b:0 "Give them increased funding."
rusd.57.c:0 "Make a large investment."

rusd.58.t:0 "Direction of Investment"
rusd.58.d:0 "As we help expand the Zemstva institutions, new investment opportunities have opened up. Now we must decide where and how to direct our investments, in order to maximize their impact."
rusd.58.a:0 "Focus on bureaucratic matters."
rusd.58.b:0 "Fund industrial development of the region."
rusd.58.c:0 "Invest in local research facilities."

rusd.59.t.hospital:0 "Healthcare Expansion"
rusd.59.d.hospital:0 "Today marked the opening of a new hospital in [RUS_zemstvo_state.GetName]. As the more localized form of government under the Zemstva allows for local leaders to react more quickly and precisely to the needs of the local citizenry, the new hospital marks a fast response to what could otherwise have turned into a regional health crisis in the wake of our rapid growth. As living standards improve, so too will satisfaction with our government."

rusd.59.t.schools:0 "New Schools Opened"
rusd.59.d.schools:0 "Thanks to well-placed investments in [RUS_zemstvo_state.GetName], the state has seen a remarkable up-tick in schools built and teachers being trained. The rapid improvements being made to the education system has led to a marked improvement in the quality of life for the locals. Another success for the Zemstvo is another success for the government as well."

rusd.59.t.housing:0 "Zemstvo Housing Programme"
rusd.59.d.housing:0 "A housing program initiated by the local Zemstvo in [RUS_zemstvo_state.GetName] has yielded positive results so far. Already we're seeing reports that homelessness is at a record low. As people's lives improve, so too will their patriotism. After all, fighting for their land is an easier sell when their government makes sure they have a roof over their heads."

rusd.59.t.civilian_industry_1:0 "Industrial Expansion"
rusd.59.d.civilian_industry_1:0 "With a Zemstvo consisting of many wealthy industrialists, [RUS_zemstvo_state.GetName] has seen considerable investments into building new factories in the region. These newly expanded industrial concerns have proved a boon to the local economy, and the expansion of industry in the region will inevitably be a boon to the state as well."

rusd.59.t.civilian_industry_2:0 "Economic Development"
rusd.59.d.civilian_industry_2:0 "The Zemstvo in [RUS_zemstvo_state.GetName] have pooled their resources and expertise together and embarked on a major economic stimulus plan for the region. Millions of rubles have poured into local companies and the large up-tick in economic activity has acted like a magnet for outside investments as well. Stores and factories have opened in several cities and new railroads are bringing goods from one end of the region to store shelves across Russia. Naturally, these riches will inevitably trickle their way upstream to [RUS.Capital.GetName] as well."

rusd.59.t.military_industry:0 "Increased Arms Production"
rusd.59.d.military_industry:0 "Investments by the local merchants in modernizing production methods in [RUS_zemstvo_state.GetName] have recently resulted in a large up-tick in productivity. With goods filling store shelves at record speeds, we should also count ourselves lucky that the benefits of these investments are trickling down to many of our state-run companies as well. More civilian goods are nice, but we're equally concerned with the more pressing matters of state defense."

rusd.59.t.civilian_industry_3:0 "Large Industrial Expansion in [RUS_zemstvo_state.GetName]"
rusd.59.d.civilian_industry_3:0 "[RUS_zemstvo_state.GetName] has been the epicentre of what can best be described as a localized industrial revolution. A good investment climate, an abundance of expertise and a visionary ruling class has led to the gradual establishment of a new industrial concern in the region. Thousands of people now find themselves employed on these factory floors and goods are being produced at an astonishing rate. This is clearly a great success for our economic policies!"

rusd.59.t.infrastructure:0 "Infrastructural Improvements"
rusd.59.d.infrastructure:0 "A local governor in [RUS_zemstvo_state.GetName], appalled by the poor state of the roads in the region, has paid for the construction of new ones out of his own pocket. Over the past several weeks, labourers have put their shovels into the ground and helped to improve our infrastructure. The local papers may be praising his efforts, but it's ultimately the government in [ROOT.Capital.GetName] that reap the benefits of this act of generosity."

rusd.59.t.agriculture:0 "Increased Crop Yields"
rusd.59.d.agriculture:0 "New agricultural initiatives in [RUS_zemstvo_state.GetName] have recently led to a large bumper crop this year! Store shelves are full and so are the bank accounts of the farmers! Of course, one way or another, a lot of the benefits of this abundant yield will trickle back to us in due time."

rusd.59.t.synthetics:0 "Breakthrough in Synthetic Oil"
rusd.59.d.synthetics:0 "It'd seem that the recent spending increases towards the Zemstvo has yielded a tremendous breakthrough! [RUS_zemstvo_state.GetName] report that they've established a synthetic plant, adding a healthy production to its fuel and rubber production. This will help keep the region's population more self-sufficient, and is already yielding large export profits. Naturally, this development is quite pleasing to our military industrial complex as well..."

rusd.59.t.failure_1:0 "Mismanagement Plagues a Zemstvo"
rusd.59.d.failure_1:0 "While more decentralized rule has its benefits, the lack of government oversight can sometimes have a negative side as well. We've recently been informed that many factories and companies in [RUS_zemstvo_state.GetName] are poorly run due to gross mismanagement, a situation that unfortunately has flown under the radar for longer than it ought to have. While the governor of the region has stepped in to remedy matters, we're nonetheless left paying the price for not being able to stop this widespread neglect sooner."

rusd.59.t.failure_2:0 "Zemstvo Embroiled in Embezzlement Scandal"
rusd.59.d.failure_2:0 "Though our laissez-faire approach to economic matters has been a great boon to the economy, the lack of oversight means that sometimes the wealth being generated ends up in the pockets of crooks. [RUS_zemstvo_state.GetName] recently experienced this first-hand when a group of wealthy merchants used their wealth to buy their way into attaining considerable influence over the local Zemstva. With little oversight, they were able to embezzle a good deal of money meant to go to the state's coffers before law enforcement managed to shut their operation down. As their findings seem to indicate that this is merely the tip of the iceberg, however, it seems like we'll be battling this kind of corruption for the foreseeable future..."

rusd.59.t.failure_3:0 "A Zemstvo Needs a Bailout!"
rusd.59.d.failure_3:0 "A string of failed investments and poor planning has led to several key companies involved in a Zemstvo project going so far down into the red that we have no choice but to provide them with a government bailout to keep their projects from utterly falling apart. We'll just have to bite the bullet on this one, tighten our belts, pay up, and tighten our belts in the coming months ahead. Needless to say, the governor that greenlit this will have some explaining to do..."

rusd.59.t.industrial_research:0 "Industrial Innovations"
rusd.59.d.industrial_research:0 "Our bright minds in the research staff in [RUS_zemstvo_state.GetName] are reporting that they've made significant advances in their civilian engineering research. Leading the way with new patented inventions, their efforts will make work easier for our research teams across the country."

rusd.59.t.industrial_research_bonus:0 "Industrial Breakthrough!"
rusd.59.d.industrial_research_bonus:0 "Splendid news! The geniuses in [RUS_zemstvo_state.GetName] announced today that they've made a great advancement in the fields of industry and civil engineering! Their research breakthrough has likely spared us months of additional hard work researching and developing. We're ready to start testing right away!"

rusd.59.t.industrial_research_failure:0 "Industrial Research Set Back!"
rusd.59.d.industrial_research_failure:0 "Our researchers in [RUS_zemstvo_state.GetName] are reporting a major setback. The professors in the employ of the Zemstvo made a dire miscalculation in their assessments and it turns out (unfortunately only after extensive testing) that a lot of their hard work was based on a faulty premise. Unfortunately, some of our state-run research teams had used their work as a basis for their own projects as well, meaning that we're likely to see an overall slowdown of our research efforts in the months ahead."

rusd.59.t.military_research:0 "Military Innovations"
rusd.59.d.military_research:0 "Our bright minds in the research staff in [RUS_zemstvo_state.GetName] are reporting that they've made significant advances in their military engineering research. Leading the way with new patented inventions, their efforts will make work easier for our research teams across the country."

rusd.59.t.military_research_bonus:0 "Military Breakthrough!"
rusd.59.d.military_research_bonus:0 "Splendid news! The geniuses in [RUS_zemstvo_state.GetName] announced today that they've made a great advancement in the fields of military engineering! Their military research breakthrough has likely spared us months of additional hard work researching and developing. We're ready to start testing right away!"

rusd.59.t.military_research_failure:0 "Military Research Set Back!"
rusd.59.d.military_research_failure:0 "Terrible news! Smoke billowed out of the main research centre in [RUS_zemstvo_state.GetName] today as their tests... Well, quite literally blew up in their faces. Although no one's injured, we've learned the hard way that there are no shortcuts when it comes to putting out even bigger guns for our military to use. As it stands, research will be slowed down while we work on renovating and rebuilding their damaged facilities."

rusd.59.a:0 "Excellent."
rusd.59.b:0 "Incompetent fools!"

rusd.61.t:0 "The Russian Elections of [GetYear]"
rusd.61.d.republic_1937:0 "According to the Constitution of 1922, elections to the both houses of Parliament are to be held every five years. The legislature then appoints a President and the Council of Ministers. Although Kerenskiy's assassination caused major turmoil in Russia, democracy has managed to wait out the storm and elections can proceed without interruption.\n\nThe Republican period has seen the party system in Russia settle down into two main poles. On the left stand the democratic socialist Mensheviks, or the RSDLP, and the agrarian socialist/social democratic Socialist Revolutionaries. On the right stand the generic name 'Russian Union', led by Nikolay Trubetskoy, and representing the Eurasianist movement. Alongside them are the Union of October 17, fighting for the interests of business and the aristocracy. Radical parties on the left and the right such as the National Republicans and the Syndicalists can only hope to become kingmakers in a divided State Duma. Between the right and the left stand the moderate liberal Constitutional Democrats, generally seen as a continuation of the Kerensky consensus.\n\nAs the dust of the political campaign in the first truly free elections in Russia settles and the new Duma gathers, the results are as follows..."
rusd.61.d.monarchy_1937:0 "According to the Constitution of 1922, elections to the both houses of Parliament are to be held every five years. The legislature then appoints a President and the Council of Ministers. The aftermath of the assassination of Kerenskiy has led to a restoration of the monarchy, but these fundamentals of government remain, and a new election can proceed without interruption.\n\nThe Republican period has seen the party system in Russia settle down into two main poles. On the left stand the democratic socialist Mensheviks, or the RSDLP, and the agrarian socialist/social democratic Socialist Revolutionaries. On the right stand the generic name 'Russian Union', led by Nikolay Trubetskoy, and representing the Eurasianist movement. Alongside them are the Union of October 17, fighting for the interests of business and the aristocracy. Radical parties on the left and the right such as the National Republicans and the Syndicalists can only hope to become kingmakers in a divided State Duma. Between the right and the left stand the moderate liberal Constitutional Democrats, generally seen as a continuation of the Kerensky consensus.\n\nAs the dust of the political campaign in the first truly free elections in Russia settles and the new Duma gathers, the results are as follows..."
rusd.61.d.1942:0 "The term of both houses of Parliament has expired and, following the Constitution, a new election has been called.\n\nThe Republican period has seen the party system in Russia settle down into two main poles. On the left stand the democratic socialist Mensheviks, or the RSDLP, and the agrarian socialist/social democratic Socialist Revolutionaries. On the right stand the generic name 'Russian Union', led by Nikolay Trubetskoy, and representing the Eurasianist movement. Alongside them are the Union of October 17, fighting for the interests of business and the aristocracy. Radical parties on the left and the right such as the National Republicans and the Syndicalists can only hope to become kingmakers in a divided State Duma. Between the right and the left stand the moderate liberal Constitutional Democrats, generally seen as a continuation of the Kerensky consensus.\n\nAs the dust of the political campaign settles, the results are as follows..."
rusd.61.a:0 "The Mensheviks lead a coalition of the left."
rusd.61.b:0 "The SRs form a center-left coalition."
rusd.61.c:0 "The Kadets lead a return to normalcy."
rusd.61.e:0 "A coalition of the moderate right around the Russian Union."
rusd.61.f:0 "The Octobrists and NRPR form a right alliance."

rusd.66.t:0 "Chernov and Tsereteli Break"
rusd.66.d:0 "For the longest time, the Social Democratic Labour, still called the 'Mensheviks' despite their Bolshevik counterparts having long since vanished to history, were the primary source of opposition to Kerenskiy's regime from the left. Its leader, Irakliy Tsereteli, failed to take advantage of all of the party's potential, however, mostly because he refused to - vehemently opposed to petty politicking, backstabbing and manipulation, he was one of the few political leaders in Russia truly guided by ideals rather than pragmatism. On the other side stood Viktor Chernov, who was once an idealist like Tsereteli, but twenty years after the Constituent Assembly have left him a changed man, and he had since become the political machine behind Kerenskiy'd endless presidency.\n\nThe January events pushed the two leaders closer to one another, forming a plural left alliance between them, but it was not to last. After several months of cooperation, the Mensheviks have finally broken with their Socialist-Revolutionary allies. This has once again left the Russian left splintered. The Mensheviks are taking a turn towards the left, courting the Syndicalist-influenced extremists, who, to Tsereteli, are better than the SRs, whereas Chernov has once again made his way to the Kadet benches to negotiate an alliance."
rusd.66.a:0 "Let the Reds quarrel!"
rusd.66.b:0 "Oh no!"

rusd.67.t:0 "Splintering within the Conservatives"
rusd.67.d:0 "Dmitriy Romanov's authority and charisma was one of the few things that kept the Russian conservatives strong and vibrant. With his death, the movement quickly split into two branches; the so-called Siloviki, organised around Field marshal Denikin and consisting mostly of White military officers, and the conservative Civilians, gathered around professor Nikolay Trubetskoy. Without his protector, Yusupov was quickly replaced by Trubetskoy."
rusd.67.a:0 "Let them quarrel!"

rusd.96.t:0 "Anton Denikin dies"
rusd.96.d.not_hos:0 "A Hero of the Civil War and the informal leader of Russian conservatives, Anton Ivanovich Denikin, died yesterday in his manor. Although never as radical as his counterpart, Baron Vrangel, Denikin's influence throughout Russia was hard to overestimate. A week of national mourning has been declared as the people bid farewell to one of the few true Heroes of Russia."
rusd.96.d.hos:0 "A Hero of the Civil War and the informal leader of Russian conservatives, Anton Ivanovich Denikin, died yesterday in his manor. Although never as radical as his counterpart, Baron Vrangel, Denikin's influence throughout Russia was hard to overestimate. A week of national mourning has been declared as the people bid farewell to one of the few true Heroes of Russia.\n\nWith Denikin's death, many pathways are open for Russia. The legal pretender Vladimir Romanov awaits for a chance to assume power and restore her legitimate dynasty, while liberal movements argue for a restoration of the republic."
rusd.96.a:0 "Goodbye, Marshal Denikin."
rusd.96.b:0 "Even the strongest die one day!"
rusd.96.c:0 "Invite Vladimir and restore the Romanovs as autocrats."
rusd.96.d:0 "Invite Vladimir and restore the Romanovs as constitutional monarchs."
rusd.96.e:0 "Restore the republic."

rusd.100.t:0 "Pavel Milyukov dies"
rusd.100.d:0 "A theoretician of Russian liberalism, Prime Minister of several governments and the former right hand of late President Kerenskiy has passed away in his manor near Nizhny Novgorod. Vasiliy Maklakov will succeed him as leader of the Kadety."
rusd.100.a:0 "Memento mori."

rusd.101.t:0 "Vladimir Purishkevich dies"
rusd.101.d.not_monarchy:0 "A notable figure of the conservative movement, and perhaps the last true landowner in Russia has died yesterday in his rural estate. It is feared that his death may cause a great reshuffling on the right side of the political scene."
rusd.101.d.monarchy:0 "A notable figure of the conservative movement, and perhaps the last true landowner in Russia has died yesterday in his rural estate. It is feared that his death may cause a great reshuffling on the right side of the political scene.\n\nWith Purishkevich's death, the Tsar must now choose a new head of the Committee of Ministers."
rusd.101.a:0 "Feliks Yusupov will replace him as Prime Minister."
rusd.101.b:0 "The traditionalist general, Anton Denikin!"
rusd.101.c:0 "The reformist general, Pyetr Vrangel!"
rusd.101.d:0 "My loyal minion, Pavel Shatilov!"
rusd.101.e:0 "Feliks Yusupov, the star of the Petrograd social scene!"
rusd.101.f:0 "The conservative statesman, Nikolay Trubetskoy!"

rusd.103.t.tsar:0 "Dmitriy II Romanov dies"
rusd.103.t.not_tsar:0 "Dmitriy Pavlovich Romanov dies"
rusd.103.d.tsar:0 "Our beloved Tsar has died yesterday from tuberculosis. In his last will and testament, Dmitriy II expressed a desire for his son, Pavel, to inherit the crown. However, the young Tsarevich is only 12 so the Prime Minister would have to act as regent until Pavel II comes of age. This means that anti-monarchic elements in the government are likely to make an attempt to overthrow the monarchy and reestablish a republic. Besides, there is the legitimate pretender Vladimir waiting for his chance."
rusd.103.d.not_tsar:0 "Dmitriy Pavlovich, who had proven his talents during the turbulent period after Kerenskiy's assassination, has died yesterday due to tuberculosis."
rusd.103.a:0 "Crown Pavel II with the Prime Minister as regent."
rusd.103.b:0 "His duties shall be taken over by Prince Avalov until the time for elections"
rusd.103.c:0 "Farewell, Dmitriy Pavlovich!"

rusd.105.t:0 "Ivan Pavlov dies"
rusd.105.d:0 "Ivan Petrovich Pavlov, the widely known Russian physiologist, died today at 86 in Petrograd. He received the Nobel Prize in Medicine in 1904 for his research on the digestive system but he is mostly known for his works on classical conditioning. The Russian President expressed his sadness and announced that his laboratory would soon become a museum."
rusd.105.a:0 "Let's hope that classical conditioning works on humans."

rusd.106.t:0 "Maxim Gorky dies"
rusd.106.d:0 "Russian writer Aleksey Maximovich Peshkov, better known under his pen name Maxim Gorky, died today in Moscow at 68. A fellow traveller of the Bolsheviks, he experienced oppression under the Tsarist regime but was quite doubtful during the October Revolution, thus avoiding reprisals after the Civil War. A rabid opponent of Kerenskiy, he publicly supported Bukharin. As he narrowly followed his son in death many think that his sudden death could be due to the changing political atmosphere in Russia."
rusd.106.a:0 "I assure you, 68 is old age!"

rusd.109.t:0 "Lavr Kornilov dies"
rusd.109.d:0 "Field marshal Kornilov, one of the four officers that led the White Movement against the Bolsheviks during the civil war, has passed away. Kornilov has greatly contributed to post-revolutionary Russia's politics. Two weeks of national mourning have been declared as the people prepare for the funeral ceremony."

rusd.120.t:0 "Black Monday hits Russia!"
rusd.120.d:0 "Almost three weeks ago the Berlin Stock Exchange plunged into bottomless depths, throwing Germany's economy into an unprecedented crisis. Now the shock waves of the crash have reached Russia. German and Austrian-owned companies have closed down or laid off their workers, the Russian ruble is losing value, and resource exports are shrinking."
rusd.120.a:0 "Let's hope the government will save us from the worst!"

rusd.121.t:0 "Government Intervention"
rusd.121.d:0 "With political stabilisation finally in place, we are prepared to enact a series of intensive reforms, aimed at restoring pre-crisis industrial power."
rusd.121.a:0 "Excellent!"

rusd.122.t:0 "The Kurchatov Petition"
rusd.122.d:0 "Particle physics have achieved many breakthroughs in Russia in the 1930s. Spearheaded by scientists such as Igor Kurchatov, Abram Alikhanov, Georgiy Flyorov and others, our experimental research institutes have formed a sound theory on the potential held by nuclear fission. They were not the only ones, however. It is no mystery that nuclear physicists in Germany and the Third Internationale have been delving into the potential of nuclear power as well, and all of them have come to the same conclusion - that it can be weaponized.\n\nIgor Kurchatov and several other Russian nuclear physicists have collectively signed a petition and presented it to [Root.GetLeader], where they have rang alarm bells. Kurchatov informs that foreign scientific journals have ceased any and all publications about nuclear research, even the most mundane reports, which can only mean that it has become confidential information and Russia's enemies must be actively developing nuclear armament. The only answer is to create a dedicated Russian nuclear weapons program - a request which Kurchatov and his peers received. Under [Root.GetLeader]'s personal orders, new facilities have been opened deep in Central Siberia for the RDS-1 project - "Reaktivny Spetsialny Dvigatel" (Reactive Special Engine), which shall recruit Russia's brightest to develop a weapon with the power to manifest Apocalypse on Earth."
rusd.122.a:0 "Russia shall wield this superweapon."

rusd.123.t:0 "NRPR and the Civil War"
rusd.123.d:0 "Before the second Russian Civil War, Boris Savinkov and the National Republicans were one of the most popular political parties in Russia, and they operated an extensive paramilitary organization known as the Combat Squads. Now, with a war against Savinkov's despised socialists at hand, the former terrorist is at our doorstep, offering his support. He promises that he will be able to bring us forty thousand armed volunteers in a matter of days, and though most of them may not be trained soldiers, their support in this war would be invaluable. Of course, it will also not be free."
rusd.123.a:0 "All enemies of the socialists are our allies."
rusd.123.b:0 "We don't need mercenaries."
RUS_Combat_Squads_tt:0 "Four Combat Squads divisions will assemble in Kazan."

rusd.124.t:0 "Volga-Volga"
rusd.124.d:0 "Volga-Volga is a Russian film comedy directed by Grigori Aleksandrov, released on April 24, 1938. Widely claimed to be Boris Savinkov's favourite movie, this classic musical comedy is a must-see. It centres on a group of amateur performers on their way to Moscow to perform in a talent contest called the Moscow Musical Olympiad. Most of the action takes place on a steamboat travelling on the Volga River."
rusd.124.a:0 "Funny enough to make the Vozhd smile!"

rusd.125.t:0 "Bastion of Democracy"
rusd.125.d:0 "Maintenance of the democratic regime combined with the stable development of the state led to the emigration of some celebrities from syndicalist countries to Russia. This led, for example, to the arrival in Russia of the good friend of Dmitriy Pavlovich, Coco Chanel. That mademoiselle Chanel has chosen to open her office in a village near Tula shows that Russia is a Bastion of Democracy, where everyone can run his or her business without difficulties from the government."
rusd.125.a:0 "Glamour in his democracy!"

rusd.126.t:0 "Churchill's Iron Curtain Speech"
rusd.126.d:0 "Germany's defeat at the hands of combined French and Russian arms six months ago has sent shockwaves across the world, and it has become apparent that this 'Second Weltkrieg' has changed the face of Europe for years to come. The continent has been divided between the Third Internationale and the Russian bloc, both of which wield enormous forces and have a bone to pick with the other side. And yet, neither of them have chosen to strike first, leaving the continent split in twain.\n\nThe Petrograd University in Russia has had the honour of hosting Sir Winston Churchill, a noted British statesman, writer, and former First Lord of the Admiralty of Britain. Speaking to the attending students, Churchill first made sure to note the great sacrifices which the Russian nation has made during the Second Weltkrieg, and assured that the British Empire and Russia shall always be natural allies in this new world order. The politician described Europe as a continent divided between two fundamentally different forces - one of liberty and one of Syndicalist terror, one of good and one of evil, and that an Iron Curtain divides them. He expresses his dismay that so much of Europe's heritage and famous cities now lie in the "French sphere", and hope that Russia and the Commonwealth can unite against this revolutionary threat.\n\nThough Churchill was not the first to express this idea, the striking imagery of his speech have set a new checkpoint in history. Europe, and with it, the world have been divided in a frozen conflict, one of ideological strife rather than power balance. It may only be solved via subversion, arms race and diplomacy... or a conflict far more destructive than the Second Weltkrieg."
rusd.126.a:0 "A new age in world history..."

rusd.128.t:0 "First Women's Division of Death"
rusd.128.d:0 "Maria Bochkareva, Colonel of the Russian Army and Hero of the Weltkrieg and Russian Civil War have recently requested government to allow formation of the first women division by combining existing women's battalions of death which should later serve as basis for formation of a women's corps. Accepting this proposal will surely boost the strength of our army and give significant propaganda value - but conservative elements in our armed forces, unwilling to change the status quo, have to be taken into consideration as well..."
rusd.128.a:0 "Allow formation of the First Women's Division of Death."
rusd.128.b:0 "This is unacceptable."
RUS_WOMAN_DIVISION_tt:0 "We will create the First Women's Division of Death!"

rusd.129.t:0 "Aleksandr Kolchak dies"
rusd.129.d:0 "The former Hero of the Russian Civil War turned lapdog of Japan, Aleksandr Kolchak, has died in his sleep. Already nationalists are gathering to celebrate the demise of Russia's most hated man of the 20th century."
rusd.129.a:0 "May he burn in hell!"

rusd.130.t:0 "The Tsar is unhappy about food prices"
rusd.130.d:0 "The Tsar recently visited one of the local stores in our capital and he was outraged by the high prices of meat and other necessary products."
rusd.130.a:0 "Three hoorays for our caring Tsar!"

rusd.131.t:0 "A Plot Against Russia"
rusd.131.d:0 "Maria Spiridonova's death was a severe blow to the Left SR, but many enemies of Savinkov's regime remain. As time passed, the Vozhd has turned increasingly paranoid that he will go the way of the tyrants his younger self eliminated with a bomb in his hand, and to ease this paranoia, the National Republican Party has put a plan into action. Russian newspapers have increasingly begun to speak of a 'plot against Russia', orchestrated by Syndicalists and socialists in cahoots with Germany and the other powers, numerous high ranking public figures such as Dmitriy Merezhovskiy and Dmitriy Romanov have published their own articles in which they assert that some "bloodletting" is necessary to restore stability in Russia.\n\nUnder the organization of Minister of the Interior, [RUS.GetMinisterOfInterior], a wave of mass crackdowns on suspected political opponents has begun. The Okhrana has been given extraordinary powers to search homes and arrest dissidents without the approval of any judicial institution, several notable leftist politicians and publicists have disappeared off the face of Russia outright. While some are given show trials, others, especially the rank and file of the SR, Mensheviks and Syndicalist parties, are summarily executed or deported. Savinkov has personally presided over several of the show trials, especially those for his old comrades in the Socialist Revolutionaries. In private, to Merezhovskiy, he has remarked how much of a catharsis it is to see the Okhrana, the police he used to flee from and fear three decades ago, now bow to his every whim."
rusd.131.a:0 "All enemies of the Nation will be stopped."

rusd.132.t:0 "All-Russian Nation"
rusd.132.d:0 "'Crimea, White Russia, Little Russia and beyond. No matter what some say, those are our lands, our people. They are waiting for us to liberate them from the German yoke. Will we leave them in trouble? Never. Will we save them? Yes, because we cannot abandon our brothers and sisters. We are the Phoenix that was destroyed and yet reborn. Wait for us - we will come.' - millions of Russians would hear today on their radios, declared by several energetic speakers under the state propaganda services. The NRPR always decreed irredentism as their primary goal in foreign policy and they were going to live up to their promises. \n\nThough Savinkov's expansionist plans cannot be realised right now, this declaration of common blood and common struggle shows that Russia won't avoid confrontation with the German Empire anymore."
rusd.132.a:0 "One nation, one country, one Russia."

rusd.133.t:0 "National Rebirth"
rusd.133.d:0 "Though Savinkov has never been much of a public speaker, his National Republican Party has always been one of spectacle politics, and their growth in power has only made this more visible. Mass rallies of NRPR members are held across the country, hundreds of thousands attending and flooding the streets to intimidate political opponents with this display of popular might. Armed members of the Combat Squads, Savinkov's personal paramilitary, maintain order - their black uniforms, modelled after the Kornilov Regiment from the Civil War era, make them easily stand out from the crowd. The speakers in these rallies vary in their topics and invoked themes, but a few of them are shared - Russia's impending national rebirth and return to greatness, the complete reformation of the state, and the role of two living giants in seeing this through - Lavr Kornilov and Boris Savinkov.\n\nStarting with "The Pale Horse", Savinkov has consistently invoked the theme of "national rebirth" in his literature. Borrowing the original concept from Russian Symbolists, such as Dmitriy Merezhkovskiy, he asserts that a new, stronger Russia will be born through pain and suffering, and this third Russia, neither Tsarist nor democratic, will be able to assert its rightful place among the Great Powers. Though Savinkov has never personally used the term, his emphasis on nationality, national unity, and the power of the masses, the populus, to restore national glory, got the intellectual Nikolay Trubetskoy to dub it "National Populism" (Natsionalniy populizm). When he coined the term in the 1920s, Trubetskoy meant it in a negative light, implying that it is little more than populistic slogans, but it has since become popular, even among parties outside of Russia who try to imitate the NRPR."
rusd.133.a:0 "Russia for the Russians!"

rusd.134.t:0 "VDNKh"
rusd.134.d:0 "Exhibition of Achievements of the National Economy ('Vystavka Dostizheniy Narodnogo Khozyaystva' or VDNKh) is one of the most ambitious projects of the new government. Forgotten and unremarkable wasteland in the North-East suburbs of Moscow was turned into an ideal model of the future of Russia. Facades of the pavilions of the Russian regions showed the strategic meeting of architectural traditions with the arts and crafts of each part of the country together with motives of important collective labour. Moreover, this exhibition is used by the government to help the farmers to establish contacts between them and the new regime and also to conclude long-term contracts with the Republic."
rusd.134.a:0 "That's how we will rebuild Russia."

rusd.135.t:0 "Supreme Privy Council"
rusd.135.d:0 "Though Savinkov and Kornilov have established a dictatorship, disputes between Savinkov's NRPR republicans and Kornilov's young officers can still endanger the cooperation of these two sides of the new regime. It is obvious that the government can't allow the left radicals in the State Duma and the monarchists in the Senate to use these controversies to destroy the rule of the army and the NRPR. To prevent such unwanted events, Savinkov has proposed a recreation of the Supreme Privy Council ('Verkhovnyi Tainyi Sovet'), which once had both executive and legislative power and consisted of a small number of the most important Russian ministers. Membership of the SPC, known as "Verkhovniki", will consist of 3 party members with Savinkov on top along with Kornilov and 3 of his old comrades from the Russian Army. The Council will be able to issue executive orders, which will have superiority over Russian law."
rusd.135.a:0 "History repeats itself."

rusd.136.t:0 "Feliks Yusupov and the SPC"
rusd.136.d:0 "The richest man of Russia, well-known aristocrat Feliks Yusupov has always wanted to take part in the political life of Russia, but even using his money he could get only a small group of the supporters in the Senate and State Duma. With the creation of the SPC Yusupov has finally understood how he can get one of the highest posts in the Russian Republic. Yusupov has proposed to create the united civil and military engineering organisation with him on the top, which will use Yusupov's money as a start-up capital. But in exchange for this necessary investment for our country, Feliks asks us to make him the new 'Verkhovnik'."
rusd.136.a:0 "Feliks, you are the new member of the SPC!"
rusd.136.b:0 "There won't be any nobles in the Council!"

rusd.137.t:0 "Yusupov's Corporation and foreign investors"
rusd.137.d:0 "It turned out that using special executive orders of the SPC, Yusupov has seized some foreign factories, which he has included in his monopoly. Though these factories were de-facto stolen from the Russian owners after the end of the Civil war by the foreigners, who didn't pay all taxes during the last decade, anyway they invested some money and now we should give them compensation."
rusd.137.a:0 "Feliks, you have to warn us!"

rusd.138.t:0 "Savinkov's address to the nation."
rusd.138.d:0 "Boris Savinkov, the closest associate of Supreme Ruler Kornilov, in his radio address to the Russian people announced his dedication to defending Russia from external and internal enemies, who would try to take control over the country. He promised to deal with corruption inside the state apparatus, conduct land reform, improve labour legislation and provide further recovery of the state. It seems that order has finally returned to the country."
rusd.138.a:0 "Finally..."

rusd.139.t:0 "Reforming the Senate"
rusd.139.d:0 "The recent political crisis has shown the need for extensive reform of the governmental apparatus. The Senate is a useless talking shop, many officials are corrupt and local authorities conceal the real situation in their regions. All these problems should be solved as soon as possible. Our plan outlines creation of a power vertical, the Senate's powers will be restricted and a special control commission will be organised and integrated in the state apparatus."
rusd.139.a:0 "The new Senate will represent the new Russia!"

rusd.140.t:0 "Noviyi Kurs"
rusd.140.d:0 "Almost immediately upon assuming power as President, Dmitriy Romanov began looking into all the ways he could possibly expand his power while remaining in the trappings of the Constitution. The document has got enough errors that it did not take a long time - soon, the President appeared before the Duma again, this time to announce his "New Course" (Noviyi Kurs). Under this reform program to the Constitution, the powers of the State Duma have been limited for an indefinite duration of time, and while they remain the main legislative organ in the state, they now have to share their powers with the Senate, which has received the power of legislative initiative, as well as the ability to promulgate executive orders bypassing the Duma outright. As the Senate is far more loyal to the new president than the Duma ever was, it means that Dmitriy has gained a powerful tool at his disposal in order to reform the state to his whim."
rusd.140.a:0 "Let it be."

rusd.141.t:0 "Elite Gymnasiums"
rusd.141.d:0 "Each city in the Russian Empire used to have a gymnasium, where the smartest children and the children of the local elite studied. With the republican reforms of Kerenskiy most of these schools were cancelled and all these students had to study together with the sons and daughters of the workers and peasants. The Senators claim that such elite gymnasiums should be restored to be sure that the best representatives of the next Russian generation will have perfect conditions for study. Otherwise we can support the public schools, though it is clear that they will never reach the level of the old gymnasiums…"
rusd.141.a:0 "Elite gymnasiums for the smartest children!"
rusd.141.b:0 "Public schools for everyone!"

rusd.142.t:0 "Tradition of the Masquerade balls"
rusd.142.d:0 "Masquerade balls were widespread among the Russian nobles and students before the revolution in 1917. With the opening of the new gymnasiums the old tradition was reborn and became very popular and attractive for the students all over the Russian cities and towns, where the Gymnasiums were founded. What is really surprising is that even some students from the public school try to take part in these balls, using the masks. Let's hope that this nice tradition won't disappear in the future."
rusd.142.a:0 "This youth is beautiful as Russia itself."

rusd.143.t:0 "Mansions of the Aristocrats"
rusd.143.d:0 "The richest people of Russia, who are partially represented in the Senate could take back some of their mansions after the awful land redistribution in the Civil war, but they suffered a lot from the high land taxes of the Kerenskiy's regime. Though these taxes are really profitable for our economy, the loyalty of the Senators are highly important for the realisation of the policies of Dmitriy Pavlovich. There is a possible solution to this problem - the mansions of some senators can be secured by the Republic as historical heritage - it means that the Senators will pay the taxes, but the government will partially invest into the maintenance of these buildings."
rusd.143.a:0 "Let's hope nobody will notice this reform."
rusd.143.b:0 "The senators have enough money, they don't need state investments!"

rusd.144.t:0 "Union of Nikolay II"
rusd.144.d:0 "'Union of the perpetuation of the legacy of the Nikolay II' or just 'Union of Nikolay II' is an organisation, founded by the former tsarist officials such as Pyetr Bark and Vladimir Kokovtsov, who want to keep the remembrance of the last Russian tsar and his policy. They have proposed a program of the events to show the role of Nikolay II for the Russian people all over the country. The Senate pointed out that we should support this union to establish close connections with the former, but powerful officials. It should allow us to gain some votes of the conservative members of the local and state Dumas."
rusd.144.a:0 "We will remember Nikolay for all his good deeds for Russia."
rusd.144.b:0 "Many people are still republicans - we won't support the Union."

rusd.145.t:0 "Day of Triumph"
rusd.145.d:0 "The Senate, which represents the richest Russian industrialists, the old aristocracy and the Russian Church together with the Grand Duke Dmitriy Pavlovich Romanov, who is the Head of the Senate could finally stop the lasting crisis, which weakened Russia. The Grand Duke, who controls the country with an iron fist in a velvet glove, but also doesn't forget to analyse various propositions of the Senate became the real leader of the Russians and got many new allies even in the State Duma. That's why the Senate unanimously decided to give Dmitriy Romanov the broad powers, which even the last tsar Nikolay II and president Kerenskiy didn't have. Nothing can stop the Duke from the modernisation of Russia, which will allow the republic to take its place under the Sun!"
rusd.145.a:0 "Long live Dmitriy Pavlovich!"

rusd.146.t:0 "Endless Deadlock"
rusd.146.d:0 "The Senate, which represents the richest Russian industrialists, the old aristocracy and the Russian Church together with the Grand Duke Dmitriy Pavlovich Romanov on the top of the Senate unfortunately couldn't stop the lasting crisis, which weakens Russia. The Grand Duke, who controls the country with an iron fist in a velvet glove, paid no attention to the ideas of this state authority. That's why the majority of the Senate decided to revoke the broad powers, which were given to the Duke one year ago. It seems that Dmitriy Romanov has to fight for the support also against some of the senators."
rusd.146.a:0 "Oh well."

rusd.147.t:0 "NRPR Goes Bankrupt"
rusd.147.d:0 "Boris Savinkov's NRPR has seen a meteoric rise in popularity during the past few years. All the massive rallies they constantly hold and armed paramilitaries they own are not free, however. Hoping to break from obscurity as quickly as possible, Savinkov and the NRPR took loan after loan to fund their political campaigns, and they hoped that they would be able to write off all of their debts upon coming to power. This has not happened and the National Populist movement has found itself severely indebted, with no way to pay off their staff or workers, and popular support for them waning because of ongoing economic stabilization.\n\nSavinkov was forced to lay off campaigners, disband many of the party's branches, and significantly cut the size of the Combat Squads. His movement has started to splinter, the left wing has broken off and its leaders began blasting Savinkov in national newspapers, accusing him of running the NRPR as a clique of yesmen... all in all, it has not been a good year for them. Popular support for the NRPR has decayed, their rallies have ceased, and their deputies in the Duma have chosen to ally with the Octobrists and Eurasianists.\n\nIt appears that Savinkov's hopes of taking power in Russia have been dashed for good."
rusd.147.a:0 "And nobody shed a tear."

rusd.148.t:0 "Nikolay Ustryalov's History of the Civil War"
rusd.148.d:0 "Eminent professor Nikolay Ustryalov has published a history of the Russian Revolution and the Civil War, sparking discourse among intellectuals. In his history, Ustryalov presents a massive break from standard Russian historiography, delving deep into the political and social policy of the Bolshevik movement and doing away with its villainization. He states that while the bloodshed committed during the Russian civil war was unacceptable and could not be tolerated, Vladimir Lenin and his followers had very clear reformist goals, some of which they implemented - such as calendar reform, land reform, and equality between sexes. If the Bolsheviks were more moderate in their approach, a Russia led by them could have been stronger in the long term. Ustryalov even challenges the limits of our tolerance by considering that the Bolsheviks were the only 'nationalist' faction in the Civil War - they were supported by no one, whereas the White movement was supported by the Entente Powers and later by Germany.\n\nMore right wing intellectuals, such as Ustryalov's former ally Nikolay Trubetskoy, have challenged this viewpoint, creating a debate in the scientific community on how the Russian Civil War should be treated. It is thanks to our liberal, democratic society that this debate can take place without any intervention from above."
rusd.148.a:0 "Hurrah for the freedom of speech!"

rusd.149.t:0 "Russo-German Study Society"
rusd.149.d:0 "The growth of international Syndicalism and the threat it poses to Russia has gotten a handful of our intellectuals to look towards Germany as a potential ally. The so-called 'Russo-German Study Society' has been established in Moscow and unites a circle of historians, writers, and politicians who all share staunch right-wing ideals. In its first proclamation, the Society has stated that Russia should finally come to terms with the losses of Brest-Litovsk, and strike an agreement with Germany to reclaim Caucasus and Central Asia in exchange for forming an anti-Syndicalist axis. This 'Berlin-Moscow Axis' would be able to overcome Syndicalism through sheer combined might and manpower.\n\nThe Society's call to abandon Russian irredentism in the West has eroded the influence it could have over our policy, however."
rusd.149.a:0 "Keep an eye on them, they could be traitors."

rusd.150.t:0 "National Rearmament"
rusd.150.d:0 "Russia may hold ambitions of retaking the West, but even the most radical Russian nationalists can tell that it will not be able to challenge Germany at this state. Its military industry has been neglected and its economy not yet ready to out-produce the West. Though it holds massive potential, many sacrifices will have to be made before Russia will be able to repudiate the treaty of Brest-Litovsk. Which is why these sacrifices have been proposed. The government has been introduced with a bill for national rearmanent, including austerity policies and the expansion of state owned arms production enterprises, even if they will come at a cost."
rusd.150.a:0 "Anything to reclaim our lost territories!"
rusd.150.b:0 "Limited expansion should be enough."

rusd.151.t:0 "All Quiet in the Senate"
rusd.151.d:0 "The Senate, which represents the richest Russian industrialists, the old aristocracy and the Russian Church together with the Grand Duke Dmitriy Pavlovich Romanov could finally stop the lasting crisis which weakened Russia. Though the problem is that Dmitriy Pavlovich doesn't always pay attention to the advice of the Senate and it often leads to the misunderstanding between the Grand Duke and this important state authority. But there are still good chances that they will find a proper way to negotiate and to recover Russia."
rusd.151.a:0 "We hope so."

rusd.152.t:0 "The National Bloc"
rusd.152.d:0 "Dmitriy Romanov has yet to get accustomed to his new duties and powers, which means that a large clique is starting to gather around him in hope that they will be able to use him to their interest. After negotiations, the Octobrists and a plethora of smaller political parties have chosen to join forces, gathering to a tight political alliance named the National Bloc. Its political program calls for extensive political and social reform to maintain stability and prevent the growth of radical left wing forces, it is funded by several industrialist lobbies and supported by aristocrats.\n\nThe National Bloc has thrown its full weight behind President Romanov, granting him and his government a stable base of supporters in both houses of Parliament."
rusd.152.a:0 "It is time for a return to normalcy."

rusd.153.t:0 "Dmitriy Romanov Assumes Power"
rusd.153.d:0 "The Kremlin Palace in Moscow was not left vacant for long. Dmitriy Romanov, Grand Duke of the House of Romanov and member of the Senate, has been elected as the new President of Russia with a narrow majority of Octobrists, Russian nationalists, Eurasianists, and right wing Kadets. Playing the role of a "Modern Romanov", Dmitriy finds his appeal among conservative republicans and constitutional monarchists alike, both of whom see a savior in the man. After getting elected by the Senate, the Grand Duke declared it as his first intention to restore stability to the fallen nation - surprisingly, or perhaps not so, he made sure to omit any promises to support democracy in particular. Neither he nor the right-wing Senators who stand behind his back are all that thrilled with the democratic governance which the Left champions, although they're fine with paying lip service to it.\n\nThe people await the first actions of their new President."
rusd.153.a:0 "Perhaps he can save Holy Russia."

rusd.154.t:0 "The Summer Camps of 'Yunarmiya'"
rusd.154.d:0 "One of the most important aims of the 'Yunarmiya' is the formation of the summer camps for the children, where they will be able to spend summer and be involved in the various activities, studying the new ideology of Russia. Our Vozhd proposes that the first camp, called 'Sovyonok' ('Owlet') should be built in the Yekaterinodar region, on the Black Sea coast. It seems to be a perfect place for the Russian children, where they will have fun for three months."
rusd.154.a:0 "They will remember this summer as a long one, maybe even as an everlasting."

rusd.155.t:0 "The New Duma?"
rusd.155.d:0 "After Savinkov's rise to power, the lower house of the Russian parliament - State Duma was dissolved. However some members of the Supreme Privy Council propose to re-establish this authority with the limited powers. Besides the National Republican Party of Russia (NRPR) led by Savinkov, which will definitely have a majority, various business circles as well as the conservative groups and politicians also want to take part in the election, promising that they will support our new state policy, but they also want to represent their interests and help the government to strengthen the Russian economy as well as the army. Though their support can be important for Savinkov, there is a chance that once they will try to take control over the country..."
rusd.155.a:0 "NRPR is strong, but needs connections in the elite. Start the elections!"
rusd.155.b:0 "We don't need any independent legislators as well as the State Duma itself."

rusd.156.t:0 "The New Duma is elected!"
rusd.156.d:0 "After the elections to the State Duma, Savinkov's NRPR got 73%. The conservative and right parties as well as the movements led by the representatives of the Russian business and industry got the remaining 27% of the vote. It seems that the new legislators are ready to change Russian laws to improve the situation in the country."
rusd.156.a:0 "Very well."

rusd.157.t:0 "The Myth of October"
rusd.157.d:0 "Though the Bolshevik Party may be destroyed and its influenced rendered null by the Syndicalist movement, the October putsch, called a Revolution by some, left Russia changed forever. This means that it is very easy to blame Russia's faults and weaknesses not on inaction, not on the failures of the current government, but on the Bolsheviks who supposedly ruined it all - and the NRPR is sure to take advantage of this myth. History textbooks are being amended, a mass propaganda campaign started, and the message sent that the Bolshevik uprising was not just an ordinary uprising. An international conspiracy, one which sought to destroy holy Russia and make sure it never rises again, was responsible for funding the Bolshevik Party and supplying their uprising across central Russia, and were it not stopped by force of arms, it would have left Russia broken, destroyed and shattered. These textbooks make sure to note the fact that Vladimir Lenin had been sent to Petrograd by the Germans, and that many of the leading members of the Bolshevik Party were not Russian - Caucasians, Balts, Poles, and especially Jews."
rusd.157.a:0 "You wanted to revoke our rights in 1917, but now you will lose yours."

rusd.158.t:0 "Vox Populi"
rusd.158.d:0 "Boris Kamkov, pre-1917 Savinkov's ally and later one of his main enemies, who had became the leader of the Left SRs after the assassination of Maria Spiridonova, died this night in Moscow. It happened when Savinkov's Combat Squads broke into the house, where an illegal Left SR meeting took place, and Kamkov, trying to escape, jumped in the Moscow River and drowned. According to the famous sarcastic writer Ivan Bunin, the 'vox populi' about this incident seems to be sneers or indifference - just like Savinkov and the NRPR want."
rusd.158.a:0 "Farewell Boris, farewell Boris, I'll see you in my dreams."

rusd.159.t:0 "Shattering the Democratic Opposition"
rusd.159.d:0 "Until this point, leaders and high ranking members of the "establishment" parties, namely the Kadets, Right SR and Octobrists, have gotten away lightly. As long as they did not raise too much of a fuss, they were allowed to keep on living and doing their jobs. The extent to which Russia is rapidly being transformed to Savinkov's wishes intimidates them, as much as it did the socialists, and so they ultimately decided they had enough. Viktor Chernov, Pavel Milyukov and Ariadna Tyrkova-Williams have collectively drafted a manifesto in which they declared the formation of a Movement to Restore the Constitution and sent a demand to Savinkov to resign and allow free elections. \n\nSavinkov was not pleased, and the regime immediately moved against the democrats. A crackdown on democratic leaders has begun, numerous newspapers have been closed and their editors arrested, and the prisons overflowing with political arrests yet again. The downfall of the democratic constitutionalists left the last possible challenge to Savinkov's unquenched ambition dead in a ditch."
rusd.159.a:0 "It was not a matter of if. Only when."

rusd.160.t:0 "The Purge"
rusd.160.d:0 "Though thousands have already been summarily executed and many more arrested for real or suspected crimes, Savinkov's paranoia has not been satiated. Enemies still lurk at every corner to him and the Syndicalists may come for his head any moment now. This is where one of the rising stars in the National Republican Party and the Deputy Minister of Interior, Viktor Abakumov, stepped in to offer a solution. To ensure that the Vozhd's rule is forever solid and his regime lasts a thousand years, the Russian nation must learn to fear, and above all else, its enemies must learn to fear.\n\nAbakunov's brainchild is a purge not from the top down, done via orders to arrest this dissident or that dissident, but instead from the bottom up. All regional governors need to be given quotas of "enemies of the state" they need to find, extract, and purge. Those who do not deserve a bullet to the back of the head should work off their debt instead - the Tsarist Okhrana laid the groundwork for deporting thousands of dissidents to Siberia, but this system can be modernized, industrialized, and turned into an archipelago of destruction. Even those who are not plotting against Russia must know their place - Abakunov offers to incentivize ratting out possible enemies of the state in workplaces, schools or even families, creating an atmosphere of worry and uncertainty under which the masses will flock to the only thing which can keep them safe, loyalty to the Vozhd.\n\nEven fellow members of the NRPR believe that Abakumov's proposal is... crazy, but Savinkov has taken personal interest in the proposal."
rusd.160.a:0 "This all sounds rather dreary..."
rusd.160.b:0 "Just like we said. Through pain, a stronger Russia will rise."

rusd.161.t:0 "Trial of the Left Separatists"
rusd.161.d:0 "The NRPR's policy towards Russia's numerous ethnic minorities has always been very abstract. Though much of its support comes from Russian nationalists, Savinkov himself recognizes that Russia is too ethnically divided for him to be able to go too far. What he and the Party can do, however, is take action against Russia's ethnic minorities via proxy. During the Russian Civil War, many ethnic minority groups joined the Bolshevik side, hoping to achieve autonomy in a greater Soviet Russia, and thus gained the collective term of "Left Separatists".\n\nCiting this as an example of possible minority disloyalty, Savinkov's regime has begun the move against them, pressuring numerous ethnic newspapers to close and arresting hundreds of high profile minority politicians, such as Jews, Tatars, Finns, Volga Germans, and Yakuts. Minority regions have had their administration staffed with "loyalists", generally Russians."
rusd.161.a:0 "You fought the law and the law won!"

rusd.162.t:0 "Bringing back the Imperial names for Volgograd and other smaller towns"
rusd.162.d:0 "With the end of the Russian Civil War, Kerenskiy administration started pursuing de-tsarification of various historical city names, one of them being Tsaritsyn. Now that the Empire has returned and our situation looks more stable day by day, those cities shall be returned to their original names. Tsaritsyn should return on our maps at once!"
rusd.162.a:0 "The memory of Tsarist Russia shall never perish!"

rusd.163.t:0 "Pavel Gorgulov and the KPZ-NRPR"
rusd.163.d:0 "Rapidly growing in strength during the 1930s, the NRPR absorbed several other far right parties in the Russian sphere to its enormous mass, all of them bringing political concepts and ideas of their own. One of these was the Peasant Green Party (Kryestyanskoy partii zelyonikh), led by Pavel Gorgulov, a Kuban Cossack writer and political ideologue. Though as Russian chauvinist, anti-semitic and nationalist as any other member in Savinkov's party, the KPZ emphasizes the connection which the Russian people have with the soil and with the peasant life.\n\nAfter Savinkov's takeover of Russia, Pavel Gorgulov, now appointed as the Minister of Agriculture, has began taking on tours across the country, bringing the message of the NRPR to dozens of villages across Central and Southern Russia. His call of "Russia for Russians" and this emphasis on the "national peasantry" reflects in the reforms he's undertaken ever since his appointment - their aim is to turn Russian villages into tightly knit, ethnically pure communities, perfectly obedient to the Vozhd and representative of Russian national superiority.\n\nGorgulov's views are also highly esoteric and even his subordinates aren't sure whether he is... sane. His emphasis on the peasantry culminates in his messianic belief that "wild, primitive and Scythian" Russian civilization will prevail over Western civilization and establish a new order across the world. His somewhat low ranking role in the government means that this creed has little influence over the government, although his "agrarian" faction within the NRPR, composed mostly of former members of the KPZ, stand by his ideology."
rusd.163.a:0 "Interesting ideas..."

### Foreign Events ###

rusfor.2.t:0 "The Security of our Eastern Borders"
rusfor.2.d:0 "Russia has recaptured the positions in the Caucasus their Empire has held before. This, and the recent surge of Arabian nationalism, originating from Egypt and Hashemite Arabia, puts our state and its foreign interest in grave danger. To have any hope to survive the approaching struggles with our hostile Arabian neighbours, we must quickly stabilise our eastern borders. The Sultan plans to send Prince Nihad to propose a non-aggression treaty with Russia."
rusfor.2.a:0 "Send the Prince!"
rusfor.2.b:0 "No deals with the Russians!"

rusfor.3.t:0 "Non-Aggression Pact with the Ottomans"
rusfor.3.d:0 "Our recent achievements in the Caucasus, namely the annexation of Georgia, has greatly disturbed the Ottoman Empire. The Ottoman Prince Nihad has arrived in our capital with the proposal of a non-aggression pact between our nations. Both sides of the pact are to recognise the current state of the border between the Ottoman Empire and Russia. How shall we respond to this proposal?"
rusfor.3.a:0 "We need security too, sign the pact!"
rusfor.3.b:0 "Include Armenia in the deal!"
rusfor.3.c:0 "No, we don't need it."

rusfor.4.t:0 "A Non-aggression pact has been signed"
rusfor.4.d:0 "The air plane of Prince Nihad has landed in Istanbul today. Upon his return, the prince has announced that the pact with the Russian government was signed. The Eastern border of our empire is now secure!"
rusfor.4.a:0 "A grand success for Ottoman diplomacy!"

rusfor.5.t:0 "State of the Non-Aggression Pact with the Russians"
rusfor.5.d:0 "The Russian State has agreed to sign our proposed pact, but they demand that we turn over our buffer-state Armenia to their sphere of influence."
rusfor.5.a:0 "Abandon Armenia to its fate."
rusfor.5.b:0 "We won't give up on Armenia!"

rusfor.6.t:0 "Non-Aggression pact with Ottomans was signed"
rusfor.6.d:0 "The Ottoman Empire has agreed to turn over Armenia into our sphere of influence. We have successfully eliminated the probability of war with the Ottoman Empire, thus freeing our hands to deal with more serious threats to our security in the process. It's a grand success for Russian diplomacy!"
rusfor.6.a:0 "Hooray!"

rusfor.47.t:0 "The Great Patriotic War"
rusfor.47.d.democratic_FRA:0 "The totalitarian French regime hates Russia and oppresses people for their love of God, honour, property and civil liberties. Everybody knows that the outcome of this war decides the fate of our Motherland. Citizens in big cities attack everything which has French origin or is connected to communists. State officials have already launched massive propaganda directed towards youngsters to induce them to enlist in the army or join the factories. Musicians, poets, painters and other artists from all political factions except Bolsheviks, have loudly announced their support for our regime. Orthodox clergy, like all major religion eminences, are saying prayers for the government and the troops at the front. Now that all predominant parties and trading unions have declared a 'sacred union' to not weaken Russia, we can safeguard our future!"
rusfor.47.d.authoritarian_FRA:0 "The totalitarian French regime has declared war on Russia as they hate us and want to enslave everybody. Everybody knows that the outcome of this war will decide the fate of our Motherland. Citizens in big cities attack everything which has French origin or is connected to communists. State officials have already launched massive propaganda directed towards youngsters to induce them to enlist in the army or join the factories. Musicians, poets, painters as well as artists from all political factions, except some crazy democrats and Bolsheviks, have loudly announced their support for our regime. Orthodox clergy are saying prayers and blessings for our rulers and the troops at the front. Now that the government has brought everything under its control, we can safeguard our future!"
rusfor.47.d.democratic_GER:0 "History repeated - we are again at war with Germany. Now we must show them that Slavs are united in the struggle against the brutal regime colonising Eastern Europe. Citizens in big cities attack everything which has German origin or is connected to the Reichspakt. State officials already have launched massive propaganda directed towards youngsters to induce them to enlist in the army or join the factories. Musicians, poets, painters and other artists from all political factions, except crazy monarchists and Bolsheviks, have loudly announced their support for our regime. Orthodox clergy, like all major religion eminences, are saying prayers for the government and the troops at the front. Now that all predominant parties and trading unions have declared a 'sacred union' to not weaken Russia, we can safeguard our future!"
rusfor.47.d.authoritarian_GER:0 "History repeated - we are again at war with Germany. Now we must show them that Slavs are united in the struggle against the brutal regime colonising Eastern Europe. Citizens in big cities attack everything which has German origin or is connected to the Reichspakt. State officials already have launched massive propaganda directed towards youngsters to induce them to enlist in the army or join the factories. Musicians, poets, painters and other artists from all political factions, except crazy monarchists and Bolsheviks, have loudly announced their support for our regime. Orthodox clergy, like all major religion eminences, are saying prayers for the government and the troops at the front. Now that government has brought everything under its control, we can safeguard our future!"
rusfor.47.a:0 "We will march through Avenue des Champs-Elysées!"
rusfor.47.b:0 "We will march under Brandenburg Gate!"

rusfor.51.t.1812:0 "A New 1812"
rusfor.51.t.1328:0 "A New 1328"
rusfor.51.d:0 "Our Enemies have reached the outskirts of Moscow! The nation must fully mobilise in order to stop them!"
rusfor.51.a:0 "There is nowhere to retreat, Moscow is behind us!"

rusfor.52.t:0 "Russia offers us an alliance"
rusfor.52.d:0 "We've received a request today from [FROM.Capital.GetName] itself, they wish to invite us into a mutually beneficial military alliance. While [FROM.GetNameDef] certainly needs all the help it can get in these uncertain times we should also contemplate the risk of being brought into unwanted entanglements with other nations. How should we respond?"
rusfor.52.a:0 "We accept."
rusfor.52.b:0 "Russia is not to be trusted."

rusfor.53.t.accept:0 "[FROM.GetNameDefCap] Has Accepted!"
rusfor.53.t.refuse:0 "[FROM.GetNameDefCap] Has Refused!"
rusfor.53.d.accept:0 "[FROM.GetNameDefCap] has rightfully agreed to join our alliance and has pledged to help us in our wars in exchange for protection. This should show the world that not all are unwilling too work with the Russian Bear!"
rusfor.53.d.refuse:0 "[FROM.GetNameDefCap] has outrageously refused our request to form an alliance, if they will not come to the discussion table then war seems like the only solution to this problem. For now we will wait but mark our words, Russia will return!"
rusfor.53.a:0 "Excellent!"
rusfor.53.b:0 "Their loss."

rusfor.54.t:0 "[FROM.GetNameDefCap] Aligns With Russia"
rusfor.54.d:0 "Important news has reached us today - [FROM.GetNameDef] has officially dissolved the Belgrade Pact, having announced an alliance with [RUS.GetNameDef]. It seems that while the Belgrade Pact was useful for containing regional threats in the Balkans, it would ultimately be unable to stand against the major powers in Western Europe by itself, hence [FROM.GetNameDef]'s decision to join the [RUS.GetFactionName]. The question to be asked now is if we follow them or strike our own path instead."
rusfor.54.a:0 "Ask to join Russia's sphere."
rusfor.54.b:0 "We will seek our own path, then."

rusfor.55.t:0 "[FROM.GetNameDefCap] Asks to Join Our Alliance"
rusfor.55.d.ROM:0 "Following the dissolution of the Belgrade Pact, [FROM.GetNameDef] has been left isolated, surrounded by many nations that have lukewarm relations with it at best. We have received a message from their embassy in [ROOT.Capital.GetName] today. Left with little alternative, the government of Bucharest has requested ‘cooperation’ between our two nations in military affairs. There is a condition attached to this however. In exchange for [FROM.GetAdjective] entry into the [ROOT.GetFactionName], we must officially renounce all claims to Bessarabia and the [FROM.GetAdjective] majority territories in Galicia. This is certainly a steep price for us to pay although the benefits are also significant - denying Germany one of its major oil suppliers as well as potentially gaining us a major ally in the Balkans. What should our reply be?"
rusfor.55.d.other:0 "Following [SER.GetNameDef] entry into the Russian Sphere, we have received a request from [FROM.GetNameDef], a former Belgrade Pact member. It seems as though they have weighed up their options following its dissolution and have expressed their interest in entering a military alliance with us. Should we accept, or is their membership unneeded?"
rusfor.55.a:0 "[RUS_accept_ally_text]"
rusfor.55.b:0 "[RUS_refuse_ally_text]"

RUS_accept_ally_ROM:0 "It is time for us to put this feud behind us."
RUS_refuse_ally_ROM:0 "Bessarabia is Russian!"

RUS_accept_ally_other:0 "Welcome aboard!"
RUS_refuse_ally_other:0 "No, we don't trust them."

rusfor.56.t:0 "[FROM.GetNameDefCap] Has Refused!"
rusfor.56.d:0 "We've received a response from [From.Capital.GetName] about our request for a military alliance today. After careful consideration, we have been declined entry into the Russian sphere, stating that our foreign policy and national goals simply did not align with theirs. It appears as though we will have to look elsewhere for assistance."
rusfor.56.a:0 "They are either crazy, or desire our territory. Probably both."

rusfor.1000.t:0 "Report from Russia"
rusfor.1000.d:0 "During the end of the Weltkrieg, the German Empire cut up Russia into several pieces with the Treaty of Brest-Litovsk. Its breadbasket, Ukraine, was turned into an independent state, the Baku oil fields fell from their grasp, their presence in the Baltic Sea was eliminated with the formation of the United Baltic Duchy, and Reichspakt troops stand in striking distance from its new capital Moscow. In the intervening decades, German influence helped weaken Russia further by backing Pyetr Krasnov's rebellion in the Don-Kuban region. All of it was done with the perception that Russia will always be the greatest threat to German domination of Europe - France may be Germany's eternal rival and Britain rule the waves, but Russia, if left alone, can muster the manpower and resources needed to topple Berlin.\n\nOur diplomatic services in Moscow have caught onto the Russian government's new plans of expansion. Our Foreign Ministry is well aware that Russia has been rebuilding internally in the past few years, and now they seek to restore order to the Caucasus region. If left unchecked, the Don-Kuban chernozem and Azerbaijani oil reserves will fuel a Russian war machine which will be able to overturn Brest-Litovsk! What should be done about Russia's newfound irredentism?"
rusfor.1000.a:0 "Demand that Russia respects the Brest-Litovsk treaty!"
rusfor.1000.b:0 "Threaten Russia and invite the endangered nations into the Reichspakt!"
rusfor.1000.c:0 "We don't care about the Caucasus."

rusfor.1001.t:0 "German Protection?"
rusfor.1001.d:0 "During the end of the Weltkrieg, the German Empire cut up Russia into several pieces with the Treaty of Brest-Litovsk. Its breadbasket, Ukraine, was turned into an independent state, the Baku oil fields fell from their grasp, their presence in the Baltic Sea was eliminated with the formation of the United Baltic Duchy, and Reichspakt troops stand in striking distance from its new capital Moscow. In the intervening decades, German influence helped weaken Russia further by backing Pyetr Krasnov's rebellion in the Don-Kuban region. All of it was done with the perception that Russia will always be the greatest threat to German domination of Europe - France may be Germany's eternal rival and Britain rule the waves, but Russia, if left alone, can muster the manpower and resources needed to topple Berlin.\n\nThroughout the past few years, the Russians have rapidly rebuilt their army an industry, recovered from economic disarray and have turned their eyes south. Already, threatening messages are coming from Moscow about Russia's supposed right to restore order to the Caucasus. A new message has reached [Capital.GetName] today, however. The German Empire, threatened by Russia's irredentist ambitions, offers us protection. How should we respond?"
rusfor.1001.a:0 "Accept their offer."
rusfor.1001.b:0 "Just a guarantee is fine."
rusfor.1001.c:0 "Refuse."

rusfor.1002.t:0 "[FROM.GetNameDefCap] joins the Reichspakt"
rusfor.1002.d:0 "[FROM.GetNameDefCap] has accepted our offer. Now they are a part of the Reichspakt."
rusfor.1002.a:0 "Excellent!"

rusfor.1005.t:0 "The Germans threaten us!"
rusfor.1005.d:0 "During the end of the Weltkrieg, the German Empire cut up Russia into several pieces with the Treaty of Brest-Litovsk. Its breadbasket, Ukraine, was turned into an independent state, the Baku oil fields fell from their grasp, their presence in the Baltic Sea was eliminated with the formation of the United Baltic Duchy, and Reichspakt troops stand in striking distance from its new capital Moscow. In the intervening decades, German influence helped weaken Russia further by backing Pyetr Krasnov's rebellion in the Don-Kuban region. All of it was done with the perception that Russia will always be the greatest threat to German domination of Europe - France may be Germany's eternal rival and Britain rule the waves, but Russia, if left alone, can muster the manpower and resources needed to topple Berlin.\n\nOur aims to unravel the Treaty and restore Russia's natural borders have been caught by the Germans, as we could expect from the very beginning. The Kaiser and his lackeys in the government are understandably frightened, so they have begun to threaten us with embargoes and support for the Caucasian states. What should we say in response?"
rusfor.1005.a:0 "Who cares?"
rusfor.1005.b:0 "But send them a letter to show how little we do..."
rusfor.1005.c:0 "...and attach a map of Germany with Russian names..."
rusfor.1005.e:0 "...and start free screenings of anti-German movies, too."

rusfor.1006.t:0 "Russia has ignored our demands"
rusfor.1006.d:0 "The Russian state, in its foolish pride, has refused our reasonable demands regarding the territorial integrity and independence of the Caucasian states. How shall we react to this insolence?"
rusfor.1006.a:0 "Cease all contacts between the Reichspakt and Russia!"
rusfor.1006.b:0 "Back down, we can not afford a conflict with Russia."

rusfor.1007.t:0 "The Reichspakt ceases all contacts with us"
rusfor.1007.d:0 "In reaction to our refusal to alter the planned 'stabilisation' of the Caucasian region, the German Empire has ordered the cessation of all trade and diplomatic contacts between our state and the Reichspakt. Our industrial sector is already feeling the consequences of such drastic actions."
rusfor.1007.a:0 "We shall survive!"
rus_ceased_contacts_germany:0 "German Embargo"

rusfor.1008.t:0 "The Caucasus Crisis"
rusfor.1008.d:0 "Sparked by Russia's increasing hostility in the Caucasus region, the German Empire has taken it upon themselves to stand against their expansionism. This has sparked a crisis between the two states, marked by diplomatic exchanges and mutual boycotts. However, Russia has not backed down, and relations between the two states remain frozen.\n\nRussia was considered to be a second rate power by many across the world, but it has been rebuilding over the years, and this conflict shows that it is not afraid of challenging the German Empire anymore."
rusfor.1008.a:0 "An enemy of our enemy..."
rusfor.1008.b:0 "Stand down!"
rusfor.1008.c:0 "Let us hope peace prevails."

rusfor.1009.t:0 "What do to with Don-Kuban Union?"
rusfor.1009.d:0 "The lands of the Don and Kuban Cossack hosts, between the Black and Caspian seas, was historically a part of the Russian Empire until, during the chaos of the Bolshevik Revolution and ensuing Civil War and German Intervention, an independent Don-Kuban Union was established by charismatic White leader Pyetr Krasnov with support from Berlin. Now, however, Russia seems ready to reincorporate this petty state into the Motherland. How shall we proceed? Whatever course of action we take, we must be prepared for a conflict of interests with Germany, as the Reich will certainly not take lightly our ambitions, especially towards a state friendly to them."
rusfor.1009.a:0 "Start consulting with Germany."
rusfor.1009.b:0 "Start sending agitators."
rusfor.1009.c:0 "Start thinking about a plebiscite."

rusfor.1010.t:0 "Russia wants to seize Don-Kuban"
rusfor.1010.d:0 "The Russian ambassador has approached the minister of foreign affairs about dissolving the Don-Kuban Union. Since the '20s Germany has guaranteed their independence but the Russians look at them as a 'rebellious region'. If we withdraw support for the Cossacks and allow the annexation Russia would be much more eager to cooperate with us. Let's remember that Russia has many means of interfering in Don-Kuban so even if we refuse to talk the situation in the Caucasus can change."
rusfor.1010.a:0 "The Russians are right, it's a part of their country."
rusfor.1010.b:0 "Don-Kuban is our partner! Never."

rusfor.1011.t:0 "Russia wants to seize us!"
rusfor.1011.d:0 "Germany decided to leave us alone. Now we are defenceless against the mighty Russian armies!"
rusfor.1011.a:0 "A preemptive strike is necessary!"
rusfor.1011.b:0 "Surrender."

rusfor.1012.t:0 "Claims on Don-Kuban Union"
rusfor.1012.d:0 "Our skilful diplomacy was able to provoke the Don-Kuban Union into declaring war upon us. Now we can finally reclaim the Don-Kuban union without needing to worry about international reactions."
rusfor.1012.a:0 "Great!"

rusfor.1013.t:0 "Don Kuban surrendered!"
rusfor.1013.d:0 "Novorossiysk and Grozny are coming back to the Motherland."
rusfor.1013.a:0 "Great!"

rusfor.1014.t:0 "Germans refuse to give up on Don-Kuban"
rusfor.1014.d:0 "Despite our best efforts the Germans have refused to withdraw their guarantee of independence of the Don-Kuban Union. We must think about other ways of seizing the Cossack state."
rusfor.1014.a:0 "The Russians shall rise up!"
rusfor.1014.b:0 "Influence local business leaders to organise a plebiscite!"

rusfor.1015.t:0 "The country is thrown into chaos!"
rusfor.1015.d:0 "Russian agitators has fuelled popular opinion against the Cossacks. The Russians in our countryside and in our cities have rebelled. Chechens and Ingushens have declared a jihad against our government. The Country is in chaos, what will happen next?"
rusfor.1015.a:0 "The rebels seize the capital!"
rusfor.1015.b:0 "The rebels are crushed!"

rusfor.1016.t:0 "Russian Coup succeeds in Don-Kuban Union"
rusfor.1016.d:0 "Russians and Caucasian tribes have defeated the Cossacks. the future of the Don-Kuban lies in our hands."
rusfor.1016.a:0 "The Don-Kuban Union comes back to the Motherland!"

rusfor.1017.t:0 "Business leaders want plebiscite"
rusfor.1017.d:0 "Local business leaders, inspired by the Russians, want a plebiscite concerning the future of our nation. How should we respond?"
rusfor.1017.a:0 "Allow."
rusfor.1017.b:0 "Don't allow."

rusfor.1018.t:0 "Plebiscite in the Don-Kuban Union"
rusfor.1018.d:0 "The people are flocking to the polling stations. Perhaps democracy can work from time to time."
rusfor.1018.a:0 "Don-Kuban joins Russia!"
rusfor.1018.b:0 "Don-Kuban will remain independent."

rusfor.1019.t:0 "Problem with Don-Kuban"
rusfor.1019.d:0 "It seems that our peaceful policy towards the Don-Kuban has failed. Now we have to reconsider more aggressive paths."
rusfor.1019.a:0 "Perhaps we have to overthrow Cossack rule over Don-Kuban."
rusfor.1019.b:0 "It means war!"

rusfor.1020.t:0 "The Baku Oil Fields"
rusfor.1020.d:0 "Russia needs oil, and lots of it, if it is going to keep up with the other major powers in industrial and military production. While we have limited oil fields in the central Siberia, our former province of Azerbaijan has a gigantic petroleum industry, which it is finding increasingly difficult to maintain. Should we seek to promote our interests in this region?"
rusfor.1020.a:0 "We shall take back our stolen lands by force, right now!"
rusfor.1020.b:0 "Take over the Baku Oil Concern and control their Government!"
rusfor.1020.c:0 "Guarantee the security of Azerbaijan and invest in the oil fields."

rusfor.1021.t:0 "Russian Investment"
rusfor.1021.d:0 "The Russian Government has purchased a massive stake in the Baku Oil Concern and are planning on administering, securing and building up large portions of our oil fields themselves. This would mean that we would lose control over much of our government but would at least present us with a powerful patron."
rusfor.1021.a:0 "Invite the Russians to protect and develop Azerbaijan."
rusfor.1021.b:0 "Decline the offer, attempt to limit Russian influence!"

rusfor.1022.t:0 "Azerbaijani Resistance"
rusfor.1022.d:0 "The foolish Azerbaijani government rejected our attempts to exert our influence over their government. How shall we react to this insolence?"
rusfor.1022.a:0 "War will solve this!"

rusfor.1023.t:0 "The Azeris Agree!"
rusfor.1023.d:0 "Azerbaijan has accepted our purchase of a majority stake in their state oil industry. This gives us a large enough foothold to either totally dominate the economy and government of the country or attempt to begin plans to reincorporate them into Russia."
rusfor.1023.a:0 "Establish control over the Azeri economy."

rusfor.1024.t:0 "Azerbaijani Autonomy"
rusfor.1024.d:0 "With Russian domination over Azerbaijan stable some members of our government think that the time has come for the integration of Azerbaijan into the growing Russian empire. It would be quite easy to pass a series of laws which would ensure that the region is more firmly integrated into Russia."
rusfor.1024.a:0 "It is time for Russia to directly rule over Azerbaijan!"

rusfor.1025.t:0 "The Georgian Question"
rusfor.1025.d:0 "Now that the Don-Kuban Union no longer exists we must choose our stance towards the independent state of Georgia. We can either try to bring them into the fold using the direct threat of military power or via covert operations using existing pro-monarchist resistance groups. What shall we do?"
rusfor.1025.a:0 "Threaten them with force!"
rusfor.1025.b:0 "Covert operations will be good enough."

rusfor.1026.t:0 "Russian demands"
rusfor.1026.d:0 "The increasingly powerful Russian state has once again set its sight on the Caucasus. Russia has issued a series of demands towards our state which, if accepted, will result in our incorporation into Russia. Efforts to resist the powerful Russian state without international backing seem futile."
rusfor.1026.a:0 "Accept their terms."
rusfor.1026.b:0 "Never!"

rusfor.1027.t:0 "Georgian submission"
rusfor.1027.d:0 "Seeing no other options the Georgian leadership has accepted our demands."
rusfor.1027.a:0 "Hooray!"

rusfor.1028.t:0 "Georgian resistance"
rusfor.1028.d:0 "The mad Georgian leadership has rejected our rightful demands. How shall we react to this insolence?"
rusfor.1028.a:0 "War will solve this!"
rusfor.1028.b:0 "Back down."

rusfor.1029.t:0 "Russian coup"
rusfor.1029.d:0 "Russian agitators, together with a detachment of pro-monarchist emigrants led by Niko Nikoladzhe, have fuelled popular opinion against the current leadership of our state. Pro-monarchist parts of our population, together with Russians in the countryside and in the cities, have rebelled. The country is in chaos, how will the situation develop?"
rusfor.1029.a:0 "The rebels take over the capital!"
rusfor.1029.b:0 "The rebels have been defeated!"

rusfor.1030.t:0 "Georgia falls"
rusfor.1030.d:0 "Representatives of the newly established pro-Russian government of Georgia met with our prime-minister today and announced that Georgia will become an integral part of Russia. All of our citizens are celebrating, Russian intelligence has achieved a new victory!"
rusfor.1030.a:0 "Incorporate Georgia into Russia!"
rusfor.1030.b:0 "Merely take control over their new government."

rusfor.1031.t:0 "Russian coup failed"
rusfor.1031.d:0 "Our attempt to replace the government in Georgia with one loyal to our state has failed miserably. What shall we do now?"
rusfor.1031.a:0 "We shall crush them!"
rusfor.1031.b:0 "Let them be."

rusfor.1038.t:0 "Status of Armenia"
rusfor.1038.d:0 "With the majority of the Caucasus under Russian dominance we must choose our stance towards the independent state of Armenia. We can either try to bring them into the fold using the direct threat of military power or via covert operations using existing pro-Russian resistance groups. What shall we do?"
rusfor.1038.a:0 "Demand their incorporation!"
rusfor.1038.b:0 "Try to establish control over Armenian government!"
rusfor.1038.c:0 "War will resolve this!"
rusfor.1038.e:0 "Covert operations will be good enough."

rusfor.1039.t:0 "Russian demands"
rusfor.1039.d:0 "The increasingly powerful Russian state has once again set its sight on the Caucasus. They have issued a series of demands towards our state which, if accepted, will result in our incorporation into Russia. Efforts to resist the powerful Russian state without international backing seem futile."
rusfor.1039.a:0 "Accept their terms."
rusfor.1039.b:0 "Never!"

rusfor.1040.t:0 "Armenian submission"
rusfor.1040.d:0 "Seeing no other options the Armenian leadership has accepted our demands."
rusfor.1040.a:0 "Hooray!"

rusfor.1041.t:0 "Armenian resistance"
rusfor.1041.d:0 "The mad Armenian leadership has rejected our rightful demands. How shall we react to this insolence?"
rusfor.1041.a:0 "War will solve this!"
rusfor.1041.b:0 "Back down."

rusfor.1042.t:0 "Russian coup"
rusfor.1042.d:0 "Russian agitators, together with a detachment of pro-Russian emigrants led by Simon Vratsian, have fuelled popular opinion against the current leadership of our state. Pro-Russian parts of our population, together with Russians in the countryside and in the cities, have rebelled. The country is in chaos, how will the situation develop?"
rusfor.1042.a:0 "The rebels take control of the capital!"
rusfor.1042.b:0 "The rebels have been defeated!"

rusfor.1043.t:0 "Armenia falls"
rusfor.1043.d:0 "Representatives of the newly established pro-Russian government of Armenia met with our prime-minister today and announced that Armenia will become an integral part of Russia. All of our citizens are celebrating, Russian intelligence has achieved a new victory!"
rusfor.1043.a:0 "Glory to the Russian intelligence agency!"

rusfor.1044.t:0 "Russian coup failed"
rusfor.1044.d:0 "Our attempt to replace the government in Armenia with one loyal to our state failed miserably. What shall we do now?"
rusfor.1044.a:0 "We shall crush them!"
rusfor.1044.b:0 "Leave them be..."

rusfor.1045.t:0 "Russian demands"
rusfor.1045.d:0 "The increasingly powerful Russian state has once again set its sights on Caucasus. Now the Russian state a issued series of demands towards our constitutional system which, if accepted, will mean the end of Armenia as an independent state. Efforts to resist the powerful Russian state without international backing seem futile."
rusfor.1045.a:0 "Accept their terms."
rusfor.1045.b:0 "Never!"

rusfor.1046.t:0 "Armenian submission"
rusfor.1046.d:0 "Seeing no other options the Armenian leadership has accepted all our demands towards their constitutional system."
rusfor.1046.a:0 "Hooray!"

rusfor.1048.t:0 "Russia demands concessions in the Caucasus"
rusfor.1048.d:0 "The government of the Russian state has announced recently that they want to reorganise the existing sphere of influence in Caucasus in their favour. They demand the cessation of all guarantees towards the Caucasian states as well as accepting these states as part of the Russian sphere of influence. In return they promise to respect the existing order in Europe and support German Empire economically in the ongoing war. How shall we respond?"
rusfor.1048.a:0 "Accept their demands!"
rusfor.1048.b:0 "Never!"

rusfor.1049.t:0 "German Empire refused our demands!"
rusfor.1049.d:0 "The foolish leadership of the German Empire refused our reasonable demands regarding the Caucasus, peace between Russia and Germany seems impossible! What shall we do now?"
rusfor.1049.a:0 "Declare war upon the Reichspakt!"
rusfor.1049.b:0 "Ignore German guarantees!"

rusfor.1050.t:0 "Betrayal of the German Empire!"
rusfor.1050.d:0 "The German Empire has betrayed us by accepting all Russian demands regarding the Caucasus, leaving us alone to face the might of the Russian state."
rusfor.1050.a:0 "There is nothing we can do..."

rusfor.1053.t:0 "Status of Don-Kuban"
rusfor.1053.d:0 "The government of the German Empire has accepted our reasonable demands regarding spheres of influence in the Caucasus. The Don-Kuban Union, formerly under the protection of the German Empire, is now at our mercy. What shall we do with this rebellious state?"
rusfor.1053.a:0 "Demand the full integration of the Don-Kuban Union!"
rusfor.1053.b:0 "Demand reformation of their government!"

rusfor.1054.t:0 "Status of Azerbaijan"
rusfor.1054.d:0 "The government of the German Empire has accepted our reasonable demands regarding spheres of influence in the Caucasus. Azerbaijan, formerly under the protection of the German Empire, is now at our mercy. What shall we do with this rebellious state?"
rusfor.1054.a:0 "Demand the full integration of Azerbaijan!"
rusfor.1054.b:0 "Demand reformation of their government!"

rusfor.1055.t:0 "Russia demands our reintegration"
rusfor.1055.d:0 "With the eruption of the Second Weltkrieg the attention of the German Empire turned westwards. In effort to gain the support of the Russian state in their ongoing struggle the German Empire has accepted Russian demands regarding spheres of influence in the Caucasus, handing the fate of the Caucasian states to them. Russia has issued series of demands towards our state which, if accepted, will mean the end of our state as independent unit. What shall we do?"
rusfor.1055.a:0 "We have no choice..."
rusfor.1055.b:0 "Resist them!"

rusfor.1056.t:0 "Russia demands reformation of our government"
rusfor.1056.d:0 "With the eruption of the Second Weltkrieg the attention of the German Empire turned westwards. In effort to gain the support of the Russian state in their ongoing struggle the German Empire has accepted Russian demands regarding spheres of influence in the Caucasus, handing the fate of the Caucasian states to them. Russia has issued series of demands towards our state which, if accepted, will mean the end of our state as independent unit. What shall we do?"
rusfor.1056.a:0 "We have no choice..."
rusfor.1056.b:0 "Resist them!"

rusfor.1057.t:0 "Russia demands our reintegration"
rusfor.1057.d:0 "With the eruption of the Second Weltkrieg the attention of the German Empire turned westwards. In effort to gain the support of the Russian state in their ongoing struggle the German Empire has accepted Russian demands regarding spheres of influence in the Caucasus, handing the fate of the Caucasian states to them. Russia has issued series of demands towards our state which, if accepted, will mean the end of our state as independent unit. What shall we do?"
rusfor.1057.a:0 "We have no choice..."
rusfor.1057.b:0 "Resist them!"

rusfor.1058.t:0 "Russia demands reformation of our government"
rusfor.1058.d:0 "With the eruption of the Second Weltkrieg the attention of the German Empire turned westwards. In effort to gain the support of the Russian state in their ongoing struggle the German Empire has accepted Russian demands regarding spheres of influence in the Caucasus, handing the fate of the Caucasian states to them. Russia has issued series of demands towards our state which, if accepted, will mean the end of our state as independent unit. What shall we do?"
rusfor.1058.a:0 "We have no choice..."
rusfor.1058.b:0 "Resist them!"

rusfor.1059.t:0 "The demise of the Don-Kuban Union"
rusfor.1059.d:0 "Seeing no other realistic option the government of the Don-Kuban Union was forced to accept our demands."
rusfor.1059.a:0 "Hooray!"

rusfor.1060.t:0 "The Don-Kuban Union resist our demands"
rusfor.1060.d:0 "The foolish government of the Don-Kuban Union refused our reasonable demands regarding their rogue state. How shall we react to this insolence?"
rusfor.1060.a:0 "We should declare war!"
rusfor.1060.b:0 "We shall deal with them later."

rusfor.1061.t:0 "The submission of the Don-Kuban Union"
rusfor.1061.d:0 "Seeing no other realistic option the government of the Don-Kuban Union was forced to accept our demands."
rusfor.1061.a:0 "Hooray!"

rusfor.1062.t:0 "The demise of Azerbaijan"
rusfor.1062.d:0 "Seeing no other realistic option the government of Azerbaijan was forced to accept our demands."
rusfor.1062.a:0 "Hooray!"

rusfor.1063.t:0 "Azerbaijan resist our demands"
rusfor.1063.d:0 "The foolish government of Azerbaijan has refused our reasonable demands regarding their rogue state. How shall we react to this insolence?"
rusfor.1063.a:0 "We should declare war!"
rusfor.1063.b:0 "We shall deal with them later."

rusfor.1064.t:0 "The submission of Azerbaijan"
rusfor.1064.d:0 "Seeing no other realistic option the government of Azerbaijan was forced to accept our demands."
rusfor.1064.a:0 "Hooray!"

rusfor.1065.t:0 "Demands to Persia"
rusfor.1065.d:0 "With Turkestan and Azerbaijan secured we are now able to continue our advance in the middle east and more specifically in Persia. We chose to protect them in return of some concessions, but what shall we ask them?"
rusfor.1065.a:0 "Demand an alliance!"
rusfor.1065.b:0 "Demand Northern Persia and an alliance!"
rusfor.1065.c:0 "Demand control of their government!"
rusfor.1065.e:0 "Demand Northern Persia and control of their government!"

rusfor.1066.t:0 "Russia Makes Demands"
rusfor.1066.d:0 "The bold Russians are trying to expand their influence in the middle east and it seems we are their new target. They are proposing a set of demands in exchange for protection, what shall we do?"
rusfor.1066.a:0 "We are powerless against the Russian might, accept the deal!"
rusfor.1066.b:0 "Never!"

rusfor.1067.t:0 "Persia accepts"
rusfor.1067.d:0 "The Persians have heard reason and accepted our deal."
rusfor.1067.a:0 "Glorious!"

rusfor.1068.t:0 "Persia refuses"
rusfor.1068.d:0 "The mad Persians are defying us, they dared to refuse our generous deal. How should we react?"
rusfor.1068.a:0 "We should crush them!"
rusfor.1068.b:0 "Back down... for now."

rusfor.1071.t:0 "Russia Demands We Surrender Greater Armenia"
rusfor.1071.d:0 "A resurgent Russia has foolhardily demanded that we give up our Armenian territories. How shall we respond?"
rusfor.1071.a:0 "We must comply, unfortunately."
rusfor.1071.b:0 "Time to stand up to these Northern Barbarians!"

rusfor.1072.t:0 "[FROM.GetNameDef] Concedes Greater Armenia"
rusfor.1072.d:0 "[FROM.GetNameDef] complied to our rightful demands, we are now in control of Greater Armenia!"
rusfor.1072.a:0 "Hurrah!"
rusfor.1072.b:0 "Give it to our Caucasian puppets!"

rusfor.1073.t:0 "[FROM.GetNameDef] Refuses Our Demands"
rusfor.1073.d:0 "We have finally received a response from the Ottoman/Turkish consulate today, handing over a letter addressed directly to [Root.GetLeader] himself. They have refused to transfer the control of the Greater Armenian lands to us. Even more damningly, the letter they sent us was full of heated insults towards our regime for daring to make such a claim, stating that the lands are rightfully Turkish, accusing us of wanton expansionism and historical revisionism."
rusfor.1073.a:0 "They will regret this!"

rusfor.1082.t:0 "The Transamur Takeover"
rusfor.1082.d:0 "With the resurgent Russian state gaining full control over the once disputed Trans-Siberian railroad from Mongolia, commercial contacts have increased massively with the Transamur Republic, and Japan economic presence in Transamur has started to fade in comparison with the inflow of massive Russian investments. The Economy of Transamur, a rebellious state created via Japanese incursion during Russian civil war started to experience serious economic difficulties thanks to relatively unrestricted influx of cheaper goods, coming through recently liberated Trans-Siberian railroad. The weakened state can now be easily taken with a detachment of a few soldiers."
rusfor.1082.a:0 "Claim Transamur! All Russians must be under Russian rule!"
rusfor.1082.b:0 "Send a detachment of troops to Vladivostok to dissolve Transamur!"

rusfor.1083.t:0 "The Russians claim Transamur!"
rusfor.1083.d:0 "Following the re-establishment of Russian control over the Trans-Siberian railroad the Russians have announced that the Transmur-Primorsk region is rightfully a Russian province! Can we afford to oppose an increasingly powerful Russia for the sake of Transamur or should we concentrate on China?"
rusfor.1083.a:0 "Send a warning, Transamur is our protectorate!"
rusfor.1083.b:0 "Abandon Transamur to its fate."

rusfor.1084.t:0 "Russian Troops arrive in Vladivostok!"
rusfor.1084.d:0 "Following the re-establishment of Russian control over the Trans-Siberian railroad the Russians have decided to enlist the support of some rebellious Transamurian capitalists in order to establish control over the Primorsk territory by force! Can we afford to oppose an increasingly powerful Russia for the sake of Transamur or should we concentrate on China?"
rusfor.1084.a:0 "We shall defend Transamur!"
rusfor.1084.b:0 "Abandon Transamur to its fate."

rusfor.10877.t:0 "The Russian army enters our territory"
rusfor.10877.d:0 "Not fearing the threat of Japanese involvement since our liberation the Russians have sent an army to Vladivostok with the hope to annex our territory. How shall we react to this aggression?"
rusfor.10877.a:0 "We're no match for the Russians."
rusfor.10877.b:0 "We'll never surrender!"

rusfor.1087.t:0 "Transamur is Russian!"
rusfor.1087.d:0 "Facing the threat of Russian military force and deprived of the support of the local capitalists and the Japanese, Transamur's government is ready to collapse in the face of the popular will. We can now do what we like with Transamur but it has been independent for a long time and will be difficult to integrate into our country. Perhaps some sort of compromise is needed?"
rusfor.1087.a:0 "Put their leaders on trial and incorporate Transamur!"

rusfor.1088.t:0 "The Japanese have sent a warning"
rusfor.1088.d:0 "The Japanese are not happy that we are interfering in Transamur's internal politics and have warned us that it is rightfully a Japanese protectorate. However, they have other military concerns at the moment and may not be willing to risk a two front war to protect a colony of minimal importance."
rusfor.1088.a:0 "Call their bluff, send in the troops!"

rusfor.1113.t:0 "Russia Seizes Tuva"
rusfor.1113.d:0 "Our government has awoken this morning to the news that Russian troops have crossed the border and taken control of Tuva and Khem Beldyr. How shall answer this insult?"
rusfor.1113.a:0 "Bow down to the Russians..."
rusfor.1113.b:0 "Send a written letter to politely refuse their offer."

rusfor.1114.t:0 "Mongolia Surrenders!"
rusfor.1114.d:0 "The Mongols bowed down and accepted our rightful claim on the Russian lands they possessed, we are now in possession of Northern Mongolia once more!"
rusfor.1114.a:0 "Great!"

rusfor.1116.t:0 "Border Clashes in Tuva!"
rusfor.1116.d.baron:0 "We have just received a written response from the 'Mad Baron' himself, Roman von Ungern-Sternberg. In his response the Baron presents us with nothing more than a series of excuses, attempting to justify a demand to return to them rightful Russian territory. The strong man of Asia has shown his true colours, grovelling at our feet hoping that we will overlook his defiance."
rusfor.1116.d.other:0 "We have just received a response from the [MON.GetAdjective] government, refusing to surrender Tuva and presenting a series of flimsy excuses as to why the state is rightfully [MON.GetAdjective] territory. They have mobilised, and clashes have already begun between [MON.GetAdjective] and [ROOT.GetAdjective] troops."
rusfor.1116.a:0 "We shall crush them! Onwards, onto Urga!"

rusfor.1180.t:0 "Russian demands"
rusfor.1180.d:0 "Yesterday Russian government demanded the return of the Bessarabia region. If we agree with Russian claims, we will lost 1/3 of our territory, but if we refuse, we shall face an immediate Russian invasion. How should we react to these awful claims of Russian leadership?"
rusfor.1180.a:0 "Accept their terms."
rusfor.1180.b:0 "Never!"

rusfor.1181.t:0 "[FROM.GetNameDef] refuses!"
rusfor.1181.d:0 "The [FROM.GetAdjective] government published a note, where it insists that Bessarabia is rightfully Romanian territory, and Russia will never get it back. The only solution to this problem for us is war with [FROM.GetNameDef]."
rusfor.1181.a:0 "Then it is war."

rusfor.1210.t:0 "Ultimatum for Galicia"
rusfor.1210.d:0 "The Russians sent us an ultimatum, they want us to cede Galicia to them or they will declare war on us, how shall we react?"
rusfor.1210.a:0 "We must accept it."
rusfor.1210.b:0 "Refuse the offer, let them come!"
rusfor.1210.c:0 "A preemptive strike is necessary."

rusfor.1211.t:0 "Austria accepts"
rusfor.1211.d:0 "Austria ceded us Galicia in response of our ultimatum, we are victorious!"
rusfor.1211.a:0 "Hurrah!"

rusfor.1212.t:0 "Austria refuses!"
rusfor.1212.d:0 "The mad Austrians are defying our power by refusing our ultimatum, how shall we react to this infamy?"
rusfor.1212.a:0 "Then it's war."

rusfor.1222.t:0 "Austria betrayed us!"
rusfor.1222.d:0 "In consequence of the Russian ultimatum the Austrians left us alone against this threat. What shall we do?"
rusfor.1222.a:0 "There is nothing we can do..."
rusfor.1222.b:0 "Resist to the invader!"

rusfor.1223.t:0 "Galicia attacks us!"
rusfor.1223.d:0 "After being left alone against us by the Austrian cowards the Galicians decided to resist our annexation of their territory."
rusfor.1223.a:0 "We will crush them!"

rusfor.1229.t:0 "Russian claims"
rusfor.1229.d:0 "Today the Russian foreign minister has met with our prime minister. He has announced that the Russian state wants to take back Vyborg and a part of Karelia. They are offering us monetary and material compensation as well as a guarantee of the new state borders in return. How shall we react?"
rusfor.1229.a:0 "Never!"
rusfor.1229.b:0 "All right."

rusfor.1230.t:0 "Finland refused!"
rusfor.1230.d:0 "The Kingdom of Finland has refused our generous offer to transfer Vyborg and a part of Karelia back to the motherland! We must take our rightful lands back by force!"
rusfor.1230.a:0 "Take it back by force!"
rusfor.1230.b:0 "Forget about it."

rusfor.1231.t:0 "Transfer of the territory"
rusfor.1231.d:0 "The Kingdom of Finland has agreed to transfer the larger part of Karelia in return for monetary and material compensation as well as the guarantee of the security of their new borders!"
rusfor.1231.a:0 "Another victory for Russian diplomacy!"

rusfor.1232.t:0 "We've been defeated!"
rusfor.1232.d:0 "Armed forces of the Russian state have inflicted a series of great defeats upon us. We must end this war before they manage to overrun our entire homeland."
rusfor.1232.a:0 "Sue for peace!"
rusfor.1232.b:0 "We can still win this!"

rusfor.1233.t:0 "Peace with Finland?"
rusfor.1233.d:0 "With the reconquest of Karelia the government of Finland has declared their desire to end the state of war between our nations, accepting our sovereignty over Karelia in the process. How shall we respond?"
rusfor.1233.a:0 "Accept the peace offer!"
rusfor.1233.b:0 "No, they shall be crushed!"

rusfor.1234.t:0 "Treaty of Petrograd"
rusfor.1234.d:0 "The Russian state has agreed to our offer of surrender and the war is finally over."
rusfor.1234.a:0 "At least we still exist!"

rusfor.1235.t:0 "Treaty of Petrograd"
rusfor.1235.d:0 "Our invincible armed forces have managed to revert the injustices imposed on us during the Russian civil war. The entire nation celebrates this enormous victory!"
rusfor.1235.a:0 "Russia stands triumphant!"

rusfor.1238.t:0 "Russia wants to join the Entente"
rusfor.1238.d:0 "The Russian government has announced recently that they wish to join the Entente. It's not a sudden move because the Entente is popular in many circles, including the ruling cabinet and army. Do we want to create an alliance between Russia and the British Empire in exile?"
rusfor.1238.a:0 "Yes, let them join!"
rusfor.1238.b:0 "We'd rather not."
rusfor.1238.c:0 "How about signing a non-aggression pact instead?"

rusfor.1239.t:0 "We join the Entente Cordiale"
rusfor.1239.d:0 "The Canadians are happy to see us joining the common cause to destroy the evil syndicalists. Now we are a part of the Entente Cordiale!"
rusfor.1239.a:0 "This time we will win!"

rusfor.1240.t:0 "Russia wants to join the Entente"
rusfor.1240.d:0 "The Russian government has announced recently that they wish to join the Entente. It's not a sudden move because the Entente is popular in many circles, including the ruling cabinet and army. Do we want to create an alliance between Russia and the British Empire in exile?"
rusfor.1240.a:0 "Yes!"
rusfor.1240.b:0 "We'd rather not."

rusfor.1241.t:0 "We join the Entente Cordiale"
rusfor.1241.d:0 "The Canadians are happy to see us joining the common cause to destroy the evil syndicalists and german imperialists. Now we are a part of the Entente Cordiale!"
rusfor.1241.a:0 "This time we will win!"

rusfor.1242.t:0 "Russia wants to join the Entente"
rusfor.1242.d:0 "An unexpected turn of events! Russia wants to join the Entente which is a surprise due to the small pro-Entente influence in both the ruling cabinet and the army. How we should respond?"
rusfor.1242.a:0 "Yes."
rusfor.1242.b:0 "We'd rather not."
rusfor.1242.c:0 "How about signing a non-aggression pact instead?"

rusfor.1243.t:0 "Canadians propose a non-aggression pact"
rusfor.1243.d:0 "The Canadian government is either too proud or too stupid to accept our offer but they want to sign a non-aggression pact instead. What we will tell them?"
rusfor.1243.a:0 "If it's all you can offer..."
rusfor.1243.b:0 "No means no!"

rusfor.1273.t:0 "Spiritual Administration of the Muslims of Central Asia."
rusfor.1273.d:0 "After the annexation of Central Asia, we got many new Muslim citizens, who were ruled before by the local obscurantist priests and preachers. It is obvious that we have to do something with their legacy and turn our new citizens into loyal and peaceful members of the Russian society. Now we have two propositions - we can establish a special Spiritual Administration of the Muslims of Central Asia or give an additional powers to the Orenburg Muslim Spiritual Assembly, which is controlled by the loyal Tatars and Bashkirs."
rusfor.1273.a:0 "Create a new Spiritual Administration."
rusfor.1273.b:0 "Orenburg Assembly will deal with it!"

rusfor.1274.t:0 "Problems in Central Asia."
rusfor.1274.d:0 "Though we have established a new Spiritual Administration of the Muslims of Central Asia, but it is still controlled mainly by the same priests, who had been playing a significant role in Central Asia since the Civil war till the annexation. Of course we will have to change the situation here, but it will take us a lot of time."
rusfor.1274.a:0 "Oh well..."

rusfor.1275.t:0 "Pacification of Central Asia."
rusfor.1275.d:0 "Good news from Central Asia - new Tatar and Bashkir Muslim leadership could finally reorganise the system of the local Islamic institutions and partly defeat the obscurantism of the local notable theologians and preachers. Now Orenburg Muslim Spiritual Assembly proposes a new vision of Islam for the Central Asian citizens, which means, that Central Asia will be loyal enough to us and we will be able to pay less attention to this region of Russia."
rusfor.1275.a:0 "That's great!"

rusfor.1276.t:0 "Control over Azerbaijan"
rusfor.1276.d:0 "Since we have given our guarantees to Azerbaijan, the Russian business uses the profits of the cooperation between two countries. Maybe now it is the best time to expand our control over this Caucasian country and strengthen our positions in the Caspian region?"
rusfor.1276.a:0 "Let's do it!"
rusfor.1276.b:0 "We don't need it."

rusfor.1277.t:0 "Restoring control over the Northern Caucasus."
rusfor.1277.d:0 "After the reunification of Don-Kuban with Russia, our government faced the problem of integration of the eastern mountainous districts of the former Cossack state. During the 1920s and early 1930s Ataman Krasnov supported the Terek Cossack Host, which consisted of many Russians, Ossetians and other Christian nations, who kept this part of the Caucasus under Yekaterinodar's control. We have currently deployed the Russian army in the region, but this is a temporary measure. Multiple plans for the reconstruction and pacification of the region have been proposed and we should choose one of them."
rusfor.1277.a:0 "Put the region under control of the local civilian Russians."
rusfor.1277.b:0 "Continue Krasnov's policy - support the Terek Cossack Host and its nations."
rusfor.1277.c:0 "Keep the region under military control!"

rusfor.1278.t:0 "The order in the Northern Caucasus is partially restored."
rusfor.1278.d1:0 "After we had restored military bases in such towns of the Northern Caucasus as Vladikavkaz and Grozny and had left here the limited part of the troops, we have transferred the control over this territory to the local Russians, who had been both members of the Terek Cossack Host or just citizens in the various towns and villages. It seems that while the Russian part of the region has begun to recover very quickly, the districts without Russian involvement are sliding into anarchy and tribal wars. Now many leaders of the non-Russian nations of the Northern Caucasus ask us to restore control over the whole region and promise that they will serve well to the Russian government, since it is the only power, which can secure the region from the eternal crisis."
rusfor.1278.d2:0 "Since we started to support the Terek Cossack Host, we could reach an order rather quick, but because our support exceeded the extent of the support from Krasnov's government, the Host started to expand itself over the non-Christian territory of the eastern part of the Northern Caucasus, which naturally led to the multiple conflicts, especially between the Russians and Ossetians on one side and the Chechens and Ingushes on the other. Moreover, the readiness of the Russian government to deal with the local small nations and tribes led to conflicts with them in Dagestan, where many nations want to become a junior partner of Russia and dominate over their neighbours using Russian protection. All these conflicts will be solved by our government, but it will take some time."
rusfor.1278.d3:0 "We kept the army deployed in the eastern part of the Northern Caucasus and it brought the order to the Russian part of this land, where the local citizens are finally free from the raids and attacks of the mountainous nations. But in the non-Russian parts of the region only some Christian nations support our army, while in some Muslim villages the local people try to start a guerrilla against Russia. No doubt we will stop it and punish the criminals, but it will take some time."
rusfor.1278.a:0 "We should have expected it."

rusfor.1279.t:0 "The order in the Northern Caucasus is restored."
rusfor.1279.d:0 "More than six months have passed since we had retaken Don-Kuban Union. We could finally restore control over the whole region and set up new local authorities, which help us to pacify the Northern Caucasus. The local Russians and other Christian nations have strengthened their positions and are finally free from raids and attacks of the hostile tribes, rebellious nations accepted our rule and the criminals who fought against us either died or immigrated. A new era of prosperity in the Russian South finally starts!"
rusfor.1279.a:0 "Perfect!"

