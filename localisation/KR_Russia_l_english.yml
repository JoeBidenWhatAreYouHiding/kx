POLITICS_SENATE_DESC:0 "Under Russian law, when the president leaves office, a new president does not automatically accede to the position. Instead, the senate is collectively invested with the power of the executive until a new president is sworn into office."
POLITICS_VASILY_MAKLAKOV_DESC:0 "Born to the Muscovite intellectual upper class, Vasiliy Maklakov was practically destined to become a member of the Constitutional Democrats, the party which represented the interests of his class. His political career started while studying law - as a part of his thesis on ancient Greek democracy, he visited Paris and left impressed by its political system, one which he has sought to replicate in Russia since. He gained prominence as a briliant legal mind and an orator, the high point of his legal career was the defense of Menahem Mendel Beilis, a Russian Jew wrongfully accused of committing ritual murder in 1913. He was one of the founding members of the Kadets and represented the party's conservative wing - he sharply criticized Pavel Milyukov, but never to a point of destroying party unity.\n\nSome claim that Maklakov supplied Feliks Yusupov with the poison to murder Grigoriy Semyenov, but he himself denied it - however, Maklakov was opposed to Rasputin and declared the Tsarist regime a vehicle with no brakes, driven by a mad chaffeur. During the Russian Civil War, he maintained Russia's embassy in France, first in Paris and then in Algiers, and returned to his homeland in 1921 to restore the Kadet party. Though calling himself a liberal, Maklakov is a staunch opponent of socialism in all of its forms, and a believer that Russia's fragile democracy needs to be protected from domestic insurrection or foreign invasion at all costs - as long as the price to pay is not liberty."
POLITICS_TYRKOVA_WILLIAMS_DESC:0 "Ariadna Tyrkova was born to the landowning nobility in Novgorod and studied in Saint-Petersburg, where she became acquainted with the liberal reformist publications of Pyotr Struve and thus shifted towards the liberal cause. She was a founding member of the Constitutional Democratic Party, a notable member of its right wing and a proponent of an alliance with the Octobrists. Her defining political stance, however, was her unassailable fight for the rights of women, which got the Kadets to add women's suffrage to their party platform. The Russian Civil War radicalized her, however. After a brief exile to Britain, she returned to Rostov in 1919, where she declared that liberal democracy has failed Russia and a strong, uniquely Russian government form must take charge instead. \n\nThis got her associated with Eurasianist circles after the Russian Civil War, and ultimately concluded in her becoming a founding member of the Russian Union. Russia's first democratically elected female head of state has a deeply conservative society to resist against, but she is no pushover, and will not shy away to assert Russia's role as the harbringer of Eurasia."
POLITICS_VASILY_KANIN_CON_DESC:0 ""
POLITICS_SERGEI_MARKOV_CON_DESC:0 "§YGeneral Description\n§YBorn:§L\nJuly 19th, 1878\nKronstadt, St. Petersburg Governorate, Russian Empire\n§YMilitary Career:§L\n\nSergey Leonidovich Markov was born to the family of an officer and pursued the same career with vigor. He graduated as an artillery officer and tasted warfare in the Russo-Japanese War, where he gained the nickname of "Leather General" - named as such for his style to wear black leather from head to toes. Already, his tendency for recklessness and unconventional, yet brilliant tactics began to show. After his service in Manchuria, Markov became a teacher in the prestigious Pavlovsk military academy, but duty called him to war once again when the Weltkrieg began. There, he served in the same unit as Anton Denikin, as one of his closest aides, and the two officers developed a mutual feeling of respect. \n\nAfter supporting Lavr Kornilov in his coup attempt, Markov was arrested, but escaped in the chaos after the Bolshevik takeover and escaped to the Don, where he joined the Volunteer Army. There, he distinguished himself as a legend among the White commanders, who would often take matters to his own hands, defeat numerically superior Red forces with the craziest tactics (such as standing on the tracks to stop an armored train, yelling curses at the Bolsheviks as he bombed it with grenades), and saved the White cause from an early defeat. After the end of the Russian Civil War, Markov, a committed republican, remained in the army, and began crafting a new form of warfare based of his experiences of surprise engagements, armored vehicles and maneouvre in the war - though his ideas are radical, the potential behind them is incomprehensible."
POLITICS_LAVR_KORNILOV_DESC:0 "One of the most famous military commanders in modern Russian history, Lavr Kornilov is nevertheless a man of surprising mystery. Even his ancestry is a mystery - however, he is definitely of Siberian Cossack birth, and was raised in the harsh militaristic culture of his people. His military career began before the Weltkrieg and culminated in him being appointed the Supreme Commander-in-Chief of the Russian army in 1917 - briefly, before the Kornilov affair. In an event which still stumps researchers, Kornilov marched troops on Petrograd, presumably under Kerenskiy's orders, and yet was removed from his post for this treason and escaped to the Don. There, he volunteered for the White Army and became one of its most talented commanders.\n\nKornilov's conflict with the government flared up after the end of the civil war, but at this point, it was him who had the upper hand, and he remained at his post. To those who believed that he might be a traitor, Kornilov proved himself by valiantly standing against Kolchak's coup attempt and helping save the Republic from destruction. Still, he remains one of the most ambitious, and yet at the same time most disillusioned of the White generals. It is no secret that he has formed an alliance with far right forces in the Russian republic, and once in power, he will not shy away from enabling them."
POLITICS_ALEXANDER_SHLIAPNIKOV_DESC:0 "Born from a family of poor Old Believers, Aleksandr Shlyapnikov worked in various factories in Petrograd since he was thirteen and grew to become an ardent revolutionary. Devoted to trade unionism and the struggle of Russian labor for control of their means of production, he allied himself with several radical leftist parties before finally joining the Bolsheviks, although he always pronounced his goals above any of their ideological designs. Because of this, though he participated in the October Revolution, Shlyapnikov constantly came into conflict with Lenin and the Bolsheviks, and constantly criticized their authoritarian tendencies when the rights of workers should be their primary concern. \n\nAs a less prominent Bolshevik, Shlyapnikov escaped the gallows, but continued his political crusade. Alongside his lover Aleksandra Kollontay, he founded the Trade Unions’ Socialist Party, and started drifting towards Syndicalism after seeing the success of the French revolution - the TUSP proclaims the needs of the urban worker, the forefront of the Revolution, and declares trade unions to be the building bloc of socialism, while distrusting the Russian peasantry and rural labourers, whom they see as inherently reactionary."
POLITICS_KARL_RADEK_DESC:0 "Karl Radek would struggle to count the number of socialist movements he's had a hand in over the years. Born in Austria-Hungary to a Jewish Litvak family, he joined the Social Democracy of Poland and Lithuania and participated in the Revolution of 1905 in Warsaw - only to get expelled a few years later as a part of an anti-semitic and anti-Leninist campaign within the party. Briefly, he worked for the German SPD, before getting expelled as well. He worked for the Bremen Left, attended the Zimmerwald Conference in Zurich, and ultimately left for Petrograd in the same sealed train as Lenin to join the October Revolution. He did not stay in Russia either, however - in late 1918, he crossed borders in secret to join the revolutionary events taking place in Germany, moments before they were crushed by the Kaiser. \n\nThis brief adventure is what saved his life, however - instead of executing him like what the Whites did to all Bolsheviks they could find, Radek was kept in prison by the Germans and was eventually released in the late twenties, at which point he once again moved to Russia, "the weakest link in the capitalist system". An ardent revolutionary and a radical even among radicals, Radek stresses the need for Russia to quickly develop itself through use of extensive state planning, in order to prepare for the coming world revolution."
POLITICS_ALEKSEY_RYKOV_DESC:0 "Born from rural Russian peasantry, Aleksey Rykov was an early member of Social Democratic Labour's Bolshevik faction and a supporter of Vladimir Lenin over his political rivals in the movement. After returning from exile in Siberia in 1917, he joined the October Revolution, although he disagreed with the radical inclinations of the Bolshevik movement, and was put in charge of the fledgling Soviet state's industry. During this period, he organized the policy of War Communism, although he later regretted its most brutish measures and the peasant resentment it sparked.\n\nRykov survived the end of the Russian Civil War and joined Nikolay Bukharin in exile to form the People's Socialist Party - the two men found a lot of common ground in their call for caution while transforming the Russian economy and for moderation among the radical factions of the Central Committee."
POLITICS_ALEXANDRA_KOLLONTAI_DESC:0 "Aleksandra Domontovich, marriage name Kollontay, was born to a liberal cavalry general from whom she inherited an interest in history, analytics and political reform. Her leftist sympathies began when she was sent to Western Europe to distance her from a relationship with a poor fellow student, and she started reading into radical leftist literature during the exile. During this time, she became an ardent supporter of women rights, and trade unionism, these views of hers were further driven towards Syndicalism by her lover, Aleksandr Shlyapnikov. \n\nKollontay was a Menshevik until 1915, when she broke over the issue of the Great War, and joined the Bolsheviks instead. During the botched October Revolution, she was a member of the Central Committee and sought to use her position to put her feminist ideology into practice, but the Russian Civil War put an end to her designs. Alongside Shlyapnikov, she helped found the Trade Unions’ Socialist Party, the movement closest to orthodox French syndicalism on Russian soil - it proclaims the needs of the urban worker, the forefront of the Revolution, and declares trade unions to be the building bloc of socialism, while distrusting the Russian peasantry and rural labourers, whom they see as inherently reactionary."
POLITICS_NIKOLAI_BUKHARIN_DESC:0 "Born in a middle class family in the capital of Russia, Bukharin has been a member of the Russian far left for the last three decades. He was an early member of Social Democratic Labour and its Bolshevik faction, convened the conference which founded its youth movement, the Komsomol, and maintained contact with the rest of the party while in exile in the West. There, his political thought was influenced by the European Left, the Austrian Marxists and non-Marxist scholars such as Aleksandr Bogdanov, and he constantly came into ideological conflict with Vladimir Lenin despite remaining a loyal Bolshevik. \n\nBukharin played a key role in the botched October Revolution and emerged as a member of the Soviet republic's left wing - he vehemently opposed the Treaty of Brest-Litovsk and believed in the prospect of a world revolution, especially when revolutionary events in France began to break out. After the revolution was suppressed, Bukharin was one of the few who managed to escape the gallows, and organized the underground Bolsheviks in the following years into the People's Socialist Party. Wary of possible bureaucratization and "military-feudal exploitation" of the peasantry, Bukharin endorses a moderate approach of cautious industrialization and an alliance between the proletariat and peasantry."
POLITICS_VLADIMIR_KAPPEL_DESC:0 "§YGeneral Description\n§YBorn:§L\nApril 28th, 1883\nTsarskoye Selo, St. Petersburg Governorate, Russian Empire\n§YMilitary Career:§L\n\nVladimir Kappel hails from a noble family of military officers and thus decided to follow the steps of his father, even though he perished in battle when he was still a child. Though educated as a cavalry officer, he graduated with a report how the cavalry is growing obsolete in the face of motorized forces. He served dutifully in the Weltkrieg and participated in the Brusilov Offensive, but his attitude changed when the February Revolution broke out. An avowed monarchist, Kappel remained silent at first, hoping for a restoration of the Romanov order once the situation stabilizes, but soon began to plot with other future White generals. When the Bolsheviks seized power, he was in Perm, and travelled to Samara in order to join the People's Army of Komuch, a republican socialist force which avowed to restore the Constituent Assembly - a monarchist leading a socialist force was a sight to see. \n\nKappel performed his duties with spectacular results - he showed his skill as a calculating tactician and an expert at winter warfare, which allowed him to rout Bolshevik forces several times larger with little difficulty. Bolshevik newspapers even dubbed him "little Napoleon" - the nickname which stuck, however, was "Soldier-General" - a commander who always stayed by his men and fought side by side with a rifle and grenade. After the end of the Bolshevik uprising, Kappel remained in the army and became one of the most important generals in its infantry corps. He is a proponent of army motorization and officer corps modernization."
POLITICS_MIKHAIL_DROZDOVSKY_DESC:0 "§YGeneral Description\n§YBorn:§L\nOctober 7th, 1881\nKiev, Kiev Governorate, Russian Empire\n§YMilitary Career:§L\n\nMikhail Drozdovskiy came from a long lineage of Russian nobles in Eastern Ukraine, many of whom served as officers in the army - and so did he. He graduated at the top of his class from the prestigious Pavlovsk Military School and fought in the Russo-Japanese War as an officer in the Life Guards Regiment, where he remained on the front lines despite injury and received several decorations for heroism. In the years that followed, he tried several prospective careers, including submarines and aircraft, but ultimately decided to stick to ground forces. His real career began after the February Revolution, when he was the first to denounce the authority of the republican government in Moscow and disobeyed orders. Stationed in Romania, he watched the Bolshevik takeover from afar and formed a military unit of his own, the Drozdovites, which marched off to join Mikhail Alekseyev's Volunteer Army in the Don.\n\nDuring the Civil War, he gained the reputation of a talented and strict, if reckless commander, who always made sure to assert that he was fighting for the holy House of Romanov. Though the dynasty was not restored, Drozdovskiy continues to harbor hopes that the throne will be assumed by a righteous monarch of noble blood one day, and until that day comes, he has crafted a complex plan for the reform of the Russian army to bring it to modern standards."
POLITICS_IVAN_ROMANOVSKIY_DESC:0 "§YGeneral Description\n§YBorn:§L\nApril 28th, 1877\nLuhansk, Yekaterinoslav Governorate, Russian Empire\n§YMilitary Career:§L\n\nAn artillerist by heritage and by education, Ivan Romanovskiy was a veteran of the Russo-Japanese War and a respected division commander in the Weltkrieg when the 1917 revolutions began. Loyal to Lavr Kornilov, he joined the Volunteer Army in the Don and became a commanding officer in the high command. This is where he gained the nickname of the "Bad Luck General". Though a talented commander, he was blunt, sharp and never minced his words, shooting down ideas he thought unacceptable and berating those who proposed them in the general staff, which meant that he ended up hated by every single officer in the army corps except for Denikin and Kornilov. Republicans suspected him of being a monarchist and monarchists believed him to be a republican, but once the Civil War came to an end and he had to choose, Romanovskiy stood by the Republic. His undiplomatic character means that he's been delayed in promotions, but his talent in warfare cannot be mistaken - he is a capable artillery commander and an expert in firepower concentration."
POLITICS_BORIS_SHAPOSHNIKOV_DESC:0 "§YGeneral Description\n§YBorn:§L\nOctober 2nd, 1882\nZlatoust, Ufa Governorate, Russian Empire\n§YMilitary Career:§L\n\nThe backstory of Boris Shaposhnikov, one of the most talented generals in the Russian general staff, has so far remained mostly a mystery. The tight-lipped, mild-mannered, apolitical general has kept his former sympathies towards the Bolshevik Revolution under wraps - not long after Lenin's death at the hands of Fanny Kaplan, he defected from the Red Army, returning to demobilization once again and rejoining the Russian army in 1923. Shaposhnikov's most famous contribution to the Russian army is the three volume military theory work named 'The Brain of the Army', in which he detailed his view on the future of warfare. \n\nDrawing from his experience of the Weltkrieg, he asserts that wars following it will be even more deadly than before, and require mass mobilization never once imagined, the 'opium of war'. For a country to prevail in modern warfare, they must subordinate military matters to political imperative and a some sort of overarching ideology, which would be able to justify mass mobilization and maintain the morale of the average soldier during years of war. In the Russian general staff, he stands as a supporter of army reform according to his military theory."
POLITICS_VYACHESLAV_NAUMENKO_DESC:0 "§YGeneral Description\n§YBorn:§L\nFebruary 25th, 1883\nPetrovskaya, Kuban Cossack Host, Russian Empire\n§YMilitary Career:§L\n\nA native Kuban Cossack and an adept cavalryman, Vyacheslav Naumenko was one of numerous Kuban Cossack officers who chose to resist the Bolshevik takeover of Russia, and swiftly rose in ranks in the Armed Forces of South Russia. Staunchly apolitical, he helped maintain order in Kuban when it appeared that it might break between supporters of a union with Ukraine and a union with Russia. After the Civil War, he returned to the Kuban Host, hoping to serve among his countrymen and keep them loyal to the new regime in Moscow. A few years later, however, Pyetr Krasnov raised the banner of rebellion and Naumenko was one of the few notable Cossack leaders who openly resisted him. In battles across the steppes, however, Naumenko was eventually routed and the remnants of his unit escaped to Tsaritsyn. He has since remained in the Russian army, but continues to hold a grudge towards Krasnov for conquering his homeland, the Kuban Host, and awaits the chance to take revenge."
POLITICS_PAVEL_SHATILOV_DESC:0 "§YGeneral Description\n§YBorn:§L\nNovember 13th, 1881\nTiflis, Tiflis Governorate, Russian Empire\n§YMilitary Career:§L\n\nPavel Shatilov was born into the Russian nobility, both his father and grandfather were generals, and his grandfather even helped conquer the Georgian lands Pavel was born in. He followed the family tradition, easily enrolling in the Cadet corps, serving in Cossack regiments and graduating from the Academy of General Staff. He served in the Russian Civil War and the Weltkrieg, achieving the rank of Major General by the time of the Revolution. Like many of his peers, Shatilov followed General Kornilov to the Don region and became a member of the Volunteer Army, where he, most notably, became Pyetr Vrangel's close aide. Their friendship survived the war, and even today, Shatilov is always there when Vrangel needs support.\n\nShatilov himself is considered a capable, if particularly cold commander, distinguished by extreme self-control and a permanent frown on his face. Cavalry and military intelligence are his fields of expertise."
POLITICS_ANTON_TURKUL_DESC:0 "§YGeneral Description\n§YBorn:§L\nDecember 11th, 1892\nTiraspol, Cherson Governorate, Russian Empire\n§YMilitary Career:§L\n\nBorn to mixed Russian-Moldavian peasantry in Transnistria, Anton Turkul tried to pursue a military career before the Weltkrieg, but the military schools of Tiflis and Odessa failed to recognize his potential. Only when he was drafted to the Russian Army did his superiors begin to take note of his bravery in battle and sent him to accelerated training courses. Stationed in Romania, he was present for the formation of the Drozdovite Regiment and followed Drozdovsky to the Don, where he rose through the ranks of the White Army. In the restored Russian Republic, Turkul was no longer ignored and eventually gained the rank of General.\n\nOne of the youngest generals in the Russian general staff and yet highly talented, Turkul is considered by many to be the vanguard of a new generation of Russian officers. He's taken a liking to attracting attention to himself and helping craft this image as well - though he might be a little vain, he is still a valuable commander."

### Decisions ###
RUS_Foreign_Policy_decisions:0 "Foreign Policy"
RUS_Foreign_Policy_decisions_desc:0 "For the past couple decades Russia has become a laughing stock amongst the powers of the world, however, with the situation in Europe setting off a cascade of effects we must consider this as our opportunity to strike against the illegitimate states that had seceded from us. At last the Russian Bear has awakened, only when we have reacquired the territories from the empire of old shall we truly be able to consider Russia great. Long live Russia, one and indivisible."

RUS_Integrate_Alash_Autonomy:0 "Integrate [FROM.GetNameDef]"
RUS_Integrate_Alash_Autonomy_desc:0 "Kazakhstan is vast and wealthy and more than that they are loyal. Once brought into the fold again we can look even further south, to Turkestan and even Persia!"

RUS_Attack_Region:0 "Attack [FROM.GetNameDef]"

RUS_Attack_Central_Asia_desc:0 "[RUS_Attack_Central_Asia_desc_text]"
RUS_Attack_Central_Asia_desc_ALO:0 "During the turmoil of Black Monday that our nation was plunged in, the Alash Autonomy broke free from our control. If we wish to establish Russia as a major power once more, bringing the Kazahk frontier back under our control should be our first priority."
RUS_Attack_Central_Asia_desc_TRK:0 "The lands of Turkestan were under the rule of the Empire until its collapse in the Weltkrieg. With the Kazakh border lands firmly under our control once more we can now focus on retaking these territories."

RUS_Demand_Concessions_In_The_Caucasus:0 "Demand Concessions in the Caucasus"
RUS_Demand_Concessions_In_The_Caucasus_desc:0 "Germany is currently occupied with yet another war with Western Powers. This is an invaluable opportunity to re-acquire lost territories in the Caucasus region. We shall give the Kaiser an ultimatum - give us territorial concessions or find himself in yet another two front war. Surely they aren't foolish enough to refuse?"

RUS_Attack_Caucasus:0 "[RUS_Attack_Caucasus_text]"
RUS_Attack_Caucasus_desc:0 "[RUS_Attack_Caucasus_desc_text]"

RUS_Attack_Caucasus_DKB:0 "The Question of the Don-Kuban Union"
RUS_Attack_Caucasus_AZE:0 "The Baku Oil Fields"
RUS_Attack_Caucasus_GEO:0 "The Georgian Question"
RUS_Attack_Caucasus_ARM:0 "Status of Armenia"
RUS_Attack_Caucasus_desc_DKB:0 "The Don Kuban Union is nothing more than an artificial state, created by Germany to serve as buffer space between us and the Caucasus. We shall crush these Cossack pretenders and bring the Russians in this lands back under our rightful control!"
RUS_Attack_Caucasus_desc_AZE:0 "The Crown Jewel of the Caucasus Region, Azerbaijan is rich in oil that is vitally needed for our armies and industry . We shall bring this lost piece of the Empire back under our control once more."
RUS_Attack_Caucasus_desc_GEO:0 "One thing is certain, Georgia is a region of utmost importance to the Empire. On top of the Caucasus mountains being the perfect defensive terrain to put between us and our enemies, the territory encompasses several oil pipelines which Germany depends on. We should seek to reassert our control as soon as possible."
RUS_Attack_Caucasus_desc_ARM:0 "Now that we’ve consolidated our hold on the Caucasus, we should turn our attention to Armenia. Our Christian brethren have suffered for far too long after the Empire shattered, we shall take them under our protection once more."

RUS_Claim_Greater_Armenia:0 "Claim Greater Armenia"
RUS_Claim_Greater_Armenia_desc:0 "Although we now control Armenia, there are still a great many more Armenians who lay outside of its borders. We shall give an ultimatum to the Turks to hand these lands over to us, less they wish to incur military action."

RUS_Claim_The_Straits:0 "Claim the Straits"
RUS_Claim_The_Straits_desc:0 "Russia has always aspired to control the City of the World's Desire, although fate has cruelly kept this just out of our grasp. We are presented with an invaluable opportunity to take the Bosphorusunder our control."
RUS_Attack_Ottomans:0 "Attack [FROM.GetNameDef]"
RUS_Attack_Ottomans_desc:0 "Our oldest adversary has stood in our way for too long. The time has come to put this Sick Man out of his misery and reassert our position as the dominant power in Eastern Europe once more."

RUS_Ultimatum_To_Persia:0 "Ultimatum to [FROM.GetNameDef]"
RUS_Ultimatum_To_Persia_desc:0 "[FROM.GetNameDef] is a large and powerful nation. They needn't be our enemies, perhaps we could reach some sort of agreement with them."
RUS_Attack_Persia:0 "Crush [FROM.GetNameDef]"
RUS_Attack_Persia_desc:0 "[FROM.GetNameDef] is in the way for our expansionist plans and they block our access to warm ports. It's [FROM.GetNameDef] or us!"

RUS_Demand_Tuva:0 "Demand Tuva"
RUS_Demand_Tuva_desc:0 "The lands of Tuva were formerly under the control of the Russian Empire. Now that we have consolidated our lands in the West, we should retake this border region to provide additional security for the Trans-Siberian Railway."

RUS_Attack_Transamur:0 "Take Over [FROM.GetNameDef]"
RUS_Attack_Transamur_desc:0 "The time has come to put an end to this pretender state propped up by Japan. Vladivostok shall be ruled by the legitimate Russia once more!"

RUS_Attack_Japan:0 "Deal with [FROM.GetNameDef]"
RUS_Attack_Japan_desc:0 "Our old rival in the East, Japan, has been a thorn in our side for far too long. With our western holdings firmly consolidated, we can finally focus our attention on crushing their stranglehold over Asia once and for all."

RUS_Attack_Germany:0 "Crush the [GER.GetFactionName]"
RUS_Attack_Germany_desc:0 "The time has come for us to end the injustices inflicted from the first Weltkrieg and strike back at the damnable Kaiser. Brest-Litovsk shall be avenged!"

RUS_Demand_Karelia:0 "Demand Karelia"
RUS_Demand_Karelia_desc:0 "Rather than pursue the relatively worthless lands that encompass most of Finland, we shall instead merely seek the return of the Karelian territories that were wrongfully stolen during the Russian Civil War. Surely the Finns would see reason and negotiate?"

RUS_Demand_Bessarabia:0 "Demand Bessarabia"
RUS_Demand_Bessarabia_desc:0 "For too long the residents of Bessarabia have been separated from their mother country. The time has come for Romania to return this land to us or be crushed under the might of our armies."

RUS_Demand_Galicia:0 "Demand Galicia"
RUS_Demand_Galicia_desc:0 "Our slavic brothers in Galicia have been subjugated far too long under the destitute governance of Austria and its Magyar followers. We shall deliver an ultimatum straight to [FROM.Capital.GetName]: hand over Galicia or we shall liberate it by force."

RUS_Attack_Poland_desc:0 "After the collapse of Russia in 1917, the people of Poland went from serving a Tsar to a Kaiser. It is now up to us to remove them from the German sphere they are currently held captive in."

RUS_Integration_decisions:0 "Territorial Integration"
RUS_Integration_decisions_desc:0 "We should make strives to reintegrate territories lost to us during the collapse of the Empire. The change in management from the old regime will have significant effects on our industry however in the long term it will leave Russia strong enough to face the dangers of the world."
