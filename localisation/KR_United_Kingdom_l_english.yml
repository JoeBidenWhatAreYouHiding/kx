### Ideas ###
GBR_postwar_devastation_modifier:0 "£pol_idea Post-War Devastation"
GBR_postwar_devastation:0 "Post-War Devastation"
GBR_postwar_devastation_idea:0 "Post-War Devastation"
GBR_postwar_devastation_idea_desc:0 "After so many battles fought on British soil, the economy has been devastated. Worse than the actual destruction is the tatters of a syndicalist economic system which has been hastily discarded, and yet with nothing to replace it. Britons will go through a period of hardship and readjustment, and it will not be easy.\n§W--------------\nConsumer Goods Factor: [?GBR_consumer_goods_adj|=%+]\nFactory Output: [?GBR_factory_adj|=%+]\nDockyard Output: [?GBR_dockyards_adj|=%+]\nLocal Resources: [?GBR_resources_adj|=%+]\nConstruction Speed: [?GBR_construction_adj|=%+]§!"
GBR_legacy_revolution_modifier:0 "£pol_idea Legacy of the Revolution"
GBR_legacy_revolution:0 "Legacy of the Revolution"
GBR_legacy_revolution_idea:0 "Legacy of the Revolution"
GBR_legacy_revolution_idea_desc:0 "There is more than the economy to rebuild in Britain - there is the very fabric of society. The young have never known anything other than syndicalism, and many of the older generation supported the revolution - or look on the returning Exiles as cowards who fled instead of staying and fighting. Trust must be restored, and it will take time and effort.\n§W--------------\nWeekly Stability: [?GBR_weekly_stab_adj|=%+]\nDaily Political Power Cost: [?GBR_pp_cost_adj|=%+]\nRecruitable Population Factor: [?GBR_consc_adj|=%+]§!"
GBR_syndicalist_resistance_modifier:0 "£pol_idea Syndicalist Resistance"
GBR_syndicalist_resistance:0 "Syndicalist Resistance"
GBR_syndicalist_resistance_idea:0 "Syndicalist Resistance"
GBR_syndicalist_resistance_idea_desc:0 "Most of the syndicalists in Britain are tired of fighting... but give them enough cause to be angry, to believe that the return of the king means that everything - including the injustices - will be just as it was? And we may very well be facing a return to the violence which heralded the 1925 uprising.\n§W--------------\nStability: [?GBR_stab_factor_adj|=%+]§!"
GBR_military_chaos_1:0 "Army in Chaos"
GBR_military_chaos_1_desc:0 "The British army is very much in a transition period - any remnants of the organization the syndicalists ran under needs to be swept away, and an eye cast upon anyone who was part of it. Can we trust their soldiers? Can we trust anyone they reported to? Everything must be rebuilt from scratch."
GBR_military_chaos_2:0 "Army in Chaos"
GBR_military_chaos_2_desc:0 "The British army is very much in a transition period - any remnants of the organization the syndicalists ran under needs to be swept away, and an eye cast upon anyone who was part of it. Can we trust their soldiers? Can we trust anyone they reported to? Everything must be rebuilt from scratch."
GBR_pure_recruits:0 "Pure Recruits"
GBR_pure_recruits_desc:0 "We have been very careful to ensure no syndicalist sympathizers made their way into the new British army."
GBR_military_fuller:0 "Fuller's Army"
GBR_military_fuller_desc:0 "The beginnings of what JFC Fuller began in Canada are now seen played out in the British Army: an organization focused on mobility and mechanization."
GBR_military_vanier:0 "Vanier's Army"
GBR_military_vanier_desc:0 "The beginnings of what Georges Vanier began in Canada are now seen played out in the British Army: an organization focused on superior training and quality."
