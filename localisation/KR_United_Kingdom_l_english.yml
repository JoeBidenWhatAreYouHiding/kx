uk.69.a:0 "Hear, hear!"
uk.69.b:0 "It seems we have officially come into our own"
uk.69.c:0 "Interesting"

uk.99.t:0 "Our Claim to Northern Ireland"
uk.99.d.promise:0 "After the Irish War of Independence, the United Kingdom worked out a peace treaty with the Ireland in 1921. In that treaty, we surrendered our claim to Northern Ireland... but that was an agreement with the Irish Free State, a country that was a member of the British Empire and Commonwealth. Ireland shrugged off that title in 1925, following the uprising, when the republic was declared, so that would allow us the chance to resurrect our claim... only we promised we would not. Do we keep that promise now, even though it means abandoned our name and claim both?"
uk.99.d:0 "After the Irish War of Independence, the United Kingdom worked out a peace treaty with the Ireland in 1921. In that treaty, we surrendered our claim to Northern Ireland... but that was an agreement with the Irish Free State, a country that was a member of the British Empire and Commonwealth. Ireland shrugged off that title in 1925, following the uprising, when the republic was declared. So the question that faces us now: do we resurrect our claims to Northern Ireland and assist the Protestants still living there, or give up our name and claim both?"
uk.99.a:0 "The Unionists in Ulster are our responsibility"
uk.99.b:0 "We should honour the peace treaty"
uk.99.c:0 "We will keep our promise"

uk.100.t:0 "The British Return"
uk.100.d:0 "In 1921, the United Kingdom signed a peace treaty giving up their claim to Northern Ireland... but that was a treaty between them and the Irish Free State, a country which was part of the British Empire and Commonwealth. We gave up those titles in 1925, when the republic was declared, so now the United Kingdom has returned. They say the Unionists in Ulster are their responsibility, and theirs by right, and have laid claim to the northern territory once again. If there is to be any peace, we will need to surrender it."
uk.100.a:0 "Absolutely not!"
uk.100.b:0 "If this will keep the peace, so be it"

uk.101.t:0 "Northern Ireland Returned"
uk.101.d:0 "While they do so only begrudgingly, the Irish have decided it is better to keep the peace between our countries and have agreed to return Northern Ireland to our control."
uk.101.a:0 "Unexpected, but wise"

uk.102.t:0 "Ireland has left the [Root.GetFactionName]"
uk.102.d:0 "Caught up in a dispute with [GBR.GetNameDef] over the status of Northern Ireland, [IRE.GetNameDef] has angrily left the [Root.GetFactionName]. They believe there is no protection to be had in an alliance that would huger after the territory of its own members."
uk.102.a:0 "This is not good..."

uk.103.t:0 "[IRE.GetNameDefCap] Refuses"
uk.103.d.faction:0 "While it is hardly a surprise, the Irish have refused to surrender Ulster to us. Our next move is not so easy to decide, however, as [IRE.GetNameDef] is not isolated. It is a member of the [IRE.GetFactionName], and taking any direct action against them will start a larger war. Perhaps it is worth speaking to [irish_leader.GetNameDef], and see if the [irish_leader.GetAdjective] government will be willing to pressure the Irish to prevent further conflict?"
uk.103.d.nofaction:0 "While it is hardly a surprise, the Irish have refused to surrender Ulster to us. Since the Irish are without allies, our next move may be a simple one."
uk.103.a:0 "Approach the [irish_leader.GetAdjective] government"
uk.103.b:0 "We should pursue this claim no further"
uk.103.c:0 "It is time to take matters into our own hands"

uk.104.t:0 "The United Kingdom Abandons Northern Ireland"
uk.104.d:0 "Following the Irish War for Independence, the British government signed a peace treaty with the Irish in 1921 whereby they surrendered their claim to Northern Ireland. That was a treaty with the Irish Free State, however, a country which was a member of the British Empire and Commonwealth... a title that the Irish gave up when they declared in the republic in 1925. With the United Kingdom restored to the Home Isles, the question had remained whether the British would pursue their claim on Northern Ireland once again, a question that has finally been answered in the firm negative. This means not only peace with the Irish, but a change of name and flag for the United Kingdom as it one again becomes the Kingdom of Great Britain."
uk.104.a:0 "If it means peace, all the better"
uk.104.b:0 "The madmen actually left!"
uk.104.c:0 "Interesting"

uk.105.t:0 "The British Appeal"
uk.105.d:0 "Now with the United Kingdom's restoration to Europe, it was inevitable that the British would look towards their claims on Northern Ireland... their name, after all, is the United Kingdom of Great Britain and Northern Ireland. They can't ignore it, after all. Our Irish allies, of course, don't see it the same way, and so the British have turned to us to keep the peace. Do we pressure the Irish to give in, or back them up and risk war with the British?"
uk.105.a:0 "We support Ireland unreservedly"
uk.105.b:0 "Pressure the Irish to give in"

uk.106.t:0 "Pressure from [From.GetNameDef]"
uk.106.d:0 "Shockingly, the British went to our [From.GetAdjective] allies and asked them to intervene in the matter of Northern Ireland... and they have done so! The [From.GetAdjective] government is suggesting that this is a delicate matter, and our refusal pushes the two alliances towards a war they do not wish to fight. So much for the strength of our alliance."
uk.106.a:0 "Screw the British, and you too!"
uk.106.b:0 "It appears we have little choice"

uk.107.t:0 "A Miscalculation?"
uk.107.d:0 "The Irish are evidently not a rational people when it comes to the status of Ulster. They have elected to abandon the [Root.GetFactionName] rather than give it up... and are very angry at us."
uk.107.a:0 "So be it"

uk.108.t:0 "The Irish Dig In"
uk.108.d:0 "Appealing to [irish_leader.GetNameDef] didn't help matters, it seems. Even though the [irish_leader.GetAdjective] government applied pressure on [IRE.GetNameDef], as we requested, the Irish up and angrily abandoned their allies rather than give up Ulster. So it appears we are back to square one."
uk.108.b:0 "We should give up this pursuit of Northern Ireland"
uk.108.c:0 "It is time to take matters into our own hands"

uk.109.t:0 "[From.GetNameDefCap] Supports Ireland"
uk.109.d:0 "The [From.GetAdjective] government responded with a definitive answer: not only are they not going to pressure the Irish on our behalf, if it comes down to a confrontation between us and the Irish over the status of Ulster, they will take arms to defend Irish sovereignty."
uk.109.b:0 "We should give up this pursuit of Northern Ireland"
uk.109.c:0 "It is time to take matters into our own hands"

uk.110.t:0 "The Fate of Ireland"
uk.110.d:0 "Control over Ireland has always been tricky for the British government. There are many long years of resentment built up between our peoples, and we learned long ago that attempting to govern the Irish brings us little joy. Still, the times have changed. Do we rule Ireland directly, or return to the idea of Home Rule that we'd agreed to after the last War of Independence?"
uk.110.a:0 "The time has come for direct rule once again"
uk.110.b:0 "Southern Ireland will be granted limited self-government"
uk.110.c:0 "The Irish Free State will join the Commonwealth"

uk.111.t:0 "Return of the Unionists"
uk.111.d:0 "The Unionists of Ulster have come to the British government with a formal request to rejoin the United Kingdom."
uk.111.a:0 "They are, of course, very welcome!"

uk.112.t:0 "The Rock of Gibraltar"
uk.112.d.spanish:0 "Gibraltar was ceded to us in 1713 by the Treaty of Utrecht, a cession which Spain has never recognized. Even so, the territory is primarily populated by over 20,000 Britons -- none of whom see the Spanish as their nationality. That won't matter the slightest to [gibraltar_owner.GetNameDef], of course, who would rather go to war with us than part with the territory now. It's not even about Gibraltar's vital role in controlling the entrance to the Mediterranean. To them, it's a matter of pride."
uk.112.d:0 "Gibraltar was ceded to us in 1713 by the Treaty of Utrecht, and even today is populated by over 20,000 Britons. Even if the territory didn't play a vital role in guarding the entrance to the Mediterranean Sea, we would still have a responsibility to those people. Gibraltar's strategic position, however, means it's not likely something [gibraltar_owner.GetNameDef] is going to surrender lightly. Pushing our claim likely means a confrontation with Gibraltar's [gibraltar_owner.GetAdjective] owners."
uk.112.a:0 "Gibraltar is ours by right"
uk.112.b:0 "This is a pointless claim to pursue"

uk.113.t:0 "The Falkland Islands"
uk.113.d.arg:0 "The Falkland Islands is a minor colony off in the southern Atlantic, home to only a couple of thousand Britons. It's currently ruled by [falklands_owner.GetNameDef], in what is supossed to be a temporary occupation, however, they are unlikely going to want to give it up... but the people of the Falklands consider themselves British citizens and have never wanted to join [falklands_owner.GetNameDef]. So the question for us now is: do we support them and re-claim the islands, putting ourselves in a position where we might have to fight their [falklands_owner.GetAdjective] owner?"
uk.113.d.ally:0 "The Falkland Islands is a minor colony off in the southern Atlantic, home to only a couple of thousand Britons. It has no particular strategic importance, but the Britons there do consider themselves British citizens, and have asked us to re-assert our claim over the islands. The islands are held by [falklands_owner.GetNameDef], so having them returned shouldn't be an issue, but do we bother?"
uk.113.d:0 "The Falkland Islands is a minor colony off in the southern Atlantic, home to only a couple of thousand Britons. It has no particular strategic importance, but the Britons there do consider themselves British citizens, and have asked us to re-assert our claim over the islands... an idea [falklands_owner.GetNameDef] is not going to appreciate. The question for us now is: do we support them and re-claim the islands, putting ourselves in a position where we might have to fight their [falklands_owner.GetAdjective] owner?"
uk.113.a:0 "The Falklands are ours by right"
uk.113.b:0 "This is a pointless claim to pursue"

uk.115.t:0 "The [From.GetAdjective] Demand"
uk.115.t.ally:0 "The [From.GetAdjective] Request"
uk.115.d:0 "The [From.GetAdjective] government has approached us with a demand: that we return [demand_state.GetName] to them at once, which they see as rightfully [From.GetAdjective] territory."
uk.115.d.ally:0 "Our allies in the [From.GetAdjective] government has approached us with a request: that we transfer administration of [demand_state.GetName] to them, which they see as rightfully [From.GetAdjective] territory."
uk.115.a:0 "Very well"
uk.115.b:0 "We disagree"

uk.116.t:0 "[demand_state.GetName] Returned"
uk.116.d:0 "The [From.GetAdjective] government has weighed their options and decided it would be better to return [demand_state.GetName] to us at once."
uk.116.d.ally:0 "Our allies in the [From.GetAdjective] government have happily returned [demand_state.GetName] to us."
uk.116.a:0 "Excellent"

uk.117.t:0 "[From.GetNameDefCap] Refuses"
uk.117.d:0 "The answer from the [From.GetAdjective] government was swift: they do not agree with the [Root.GetAdjective] claim to [demand_state.GetName] and will not be returning it to [Root.GetNameDef]."
uk.117.a:0 "We are not amused"
uk.117.b:0 "Then we are left with no alternative"

uk.118.t:0 "The [From.GetAdjective] Request"
uk.118.d:0 "We have been contacted by our allies in the [From.GetAdjective] government, who say that - now that [From.GetNameDef] is back on its feet - they wish to take back control of [colony_country.GetNameDef], which they see as a [From.GetAdjective] colony. Their request is a polite one and not a demand, though it's quite clear they see no reason for us to refuse."
uk.118.a:0 "They are correct"
uk.118.b:0 "They are mistaken - [colony_country.GetNameDef] is ours"

uk.119.t:0 "[From.GetNameDefCap] Agrees"
uk.119.d:0 "The [From.GetAdjective] government has agreed with our request and has transferred [colony_country.GetNameDef] to our control."
uk.119.a:0 "Excellent"

uk.120.t:0 "[From.GetNameDefCap] Refuses"
uk.120.d:0 "The [From.GetAdjective] government has refused our request. They say that [colony_country.GetNameDef] was territory that was hard-won, and until they decide otherwise it should be considered a [From.Adjective] colony."
uk.120.a:0 "How disappointing"

uk.121.t.ally:0 "The [From.GetAdjective] Request"
uk.121.t:0 "The [From.GetAdjective] Demand"
uk.121.d.ally:0 "We have been contacted by our allies in the [From.GetAdjective] government, who say that - now that [From.GetNameDef] is back on its feet - they wish to take back ownership of any colonial land currently under [Root.GetAdjective] control. Their request is a polite one and not a demand, though it's quite clear they see no reason for us to refuse."
uk.121.d:0 "We have been contacted by the [From.GetAdjective] government, who say that - now that [From.GetNameDef] is back on its feet - they wish to take back ownership of any colonial land currently under [Root.GetAdjective] control. Their request is not a polite one, and they seem to be willing to back up their demand with force, if we push it to that extent."
uk.121.a:0 "Give them back the land"
uk.121.b:0 "No, we'll keep it all"
uk.121.c:0 "We must inform our overlords immediately..."

uk.122.t:0 "[From.GetNameDefCap] Agrees"
uk.122.d:0 "The [From.GetAdjective] government has agreed with our request and has transferred the colonies to our control."
uk.122.a:0 "Excellent"

uk.123.t:0 "[From.GetNameDefCap] Refuses"
uk.123.d:0 "The [From.GetAdjective] government has refused our request. They say that those territories were hard-won, and until they decide otherwise they should be considered a [From.Adjective] colony."
uk.123.a:0 "How disappointing"
uk.123.b:0 "They leave us with little choice"

uk.124.t:0 "The Fate of [CAF.GetNameDef]"
uk.124.d:0 "[CAF.GetNameDefCap] is a peculiar construction - not a country in its own right, but a collection of pre-war colonies that were forced to band together in order to survive the chaos that engulfed their British and French overlords. It has no reason to exist, though somehow it has and continues to. Many say that the reason for the federation is now done, and the colonies should be separated once again. Others say that [CAF.GetNameDef] has earned its right to continue on... at the very least, as a reward for having struggled to free us."
uk.124.a:0 "It is time to dissolve the federation"
uk.124.b:0 "It can remain as it is, under our control"
uk.124.c:0 "It can remain whole, but only under our control"
uk.124.e:0 "It can retain its independence"
uk.124.f:0 "We shall grant it independence"

uk.125.t:0 "Return of the French Caribbean"
uk.125.d:0 "[CAF.GetNameDefCap] truly only existed as a temporary measure to band together the former French and British colonies before the war. Now that [From.GetNameDef] is strong once more, it has absorbed the federation and returned the French colonies to our control."
uk.125.a:0 "We appreciate it"

uk.126.t:0 "We Remain a [From.GetAdjective] Subject"
uk.126.d:0 "The [From.GetAdjective] government has debated our continued existence as a federation - indeed, in their eyes, we were never meant to exist as a united country. Our formation was temporary, while our British and French overlords were engulfed in chaos. Now that they have recovered, they have decided to retain us as a united colony rather than break us up again. Our federation, they say, managed to stand the test of the war - perhaps it has a future after all."
uk.126.a:0 "Good to hear"

uk.127.t:0 "The [From.GetAdjective] Demand"
uk.127.d:0 "The [From.GetAdjective] government has debated our continued existence as a federation - indeed, in their eyes, we were never meant to exist as a united country. Our formation was temporary, while our British and French overlords were engulfed in chaos. Now that they have recovered, they have decided that we may continue as a united nation... but only if we return to [From.GetAdjective] control. Our independence, in their eyes, has not yet been earned, but may come in time."
uk.127.a:0 "If it must be..."
uk.127.b:0 "No! We've earned our freedom and we'll keep it!"

uk.128.t:0 "We Shall Remain Independent"
uk.128.d:0 "The [From.GetAdjective] government has debated our continued existence as a federation - indeed, in their eyes, we were never meant to exist as a united country. Our formation was temporary, while our British and French overlords were engulfed in chaos. Now that they have recovered, they have decided we have earned the right to continue as a united nation, and may keep our independence. This they see as a reward for all we did during the war, and they hope we will continue on as part of the Commonwealth."
uk.128.a:0 "Good to hear!"

uk.129.t:0 "We Are Granted Independence"
uk.129.d:0 "The [From.GetAdjective] government has debated our continued existence as a federation - indeed, in their eyes, we were never meant to exist as a united country. Our formation was temporary, while our British and French overlords were engulfed in chaos. Now that they have recovered, they have decided we have earned the right to continue as a united nation, and will do so as an independent nation. This they see as a reward for all we did during the war, and they hope we will continue on as part of the Commonwealth."
uk.129.a:0 "Wonderful!"

uk.130.t:0 "Do We Rebuild the Empire?"
uk.130.d.promise:0 "Now that [Root.GetNameDef] has been rebuilt, the question on everyones' lips is: do we rebuild the British Empire? There are many former colonies out there, either independent or held by other powers... and that includes Germany, who we have promised to leave with our former colonies. If we do not break that promise, we will be ignoring most of our holdings in Africa and Southeast Asia. It is also worth noting that the entire idea of rebuilding our colonial empire is not a very popular one back home. Most people say the time for the Empire is done, and that we should focus on the country we have now."
uk.130.d.nopromise:0 "Now that [Root.GetNameDef] has been rebuilt, the question on everyones' lips is: do we rebuild the British Empire? There are many former colonies out there, either independent or held by other powers. Getting it all returned means possibly going to war for it, something the Entente will not be pleased with. It is also worth noting that the entire idea of rebuilding our colonial empire is not a very popular one back home. Most people say the time for the Empire is done, and that we should focus on the country we have now."
uk.130.a:0 "It is time to decolonize - the Empire is done"
uk.130.b:0 "We will restore the Empire - but not with German lands"
uk.130.c:0 "We will restore the ENTIRE British Empire"
uk.130.e:0 "We shall rebuild the British Empire"

uk.131.t:0 "The Status of Malta"
uk.131.d:0 "Now that [From.GetNameDef] is back on its feet, it has requested the return of Malta - since the island was never properly under [Root.GetAdjective] jurisdiction, and the Maltese do genuinely want to be back under British control."
uk.131.a:0 "Of course!"
uk.131.b:0 "No, we do not think they are ready"

uk.132.t:0 "The British Demand"
uk.132.d:0 "An envoy from [From.GetNameDef] has approached the [Root.GetAdjective] government, demanding we surrender immediately and return to the British fold."
uk.132.d.puppet:0 "An envoy from [From.GetNameDef] us, demanding that our puppet [return_country.GetAdjective] government be surrendered immediately to their control. They consider [return_country.GetNameDef] an integral part of [From.GetNameDef], and it will likely mean no end of trouble with them if we do not comply."
uk.132.a:0 "Very well..."
uk.132.b:0 "Absolutely not!"

uk.133.t:0 "They Have Agreed"
uk.133.d:0 "The [From.GetAdjective] government has acceeded to our demand. [return_country.GetNameDefCap] is ours once again."
uk.133.a:0 "Excellent!"

uk.134.t:0 "They Have Refused"
uk.134.d:0 "The [From.GetAdjective] government has refused, saying they do not recognize our claim to [return_country.GetNameDef]."
uk.134.a:0 "Damn them!"
uk.134.b:0 "Then they leave us little choice!"

uk.135.t:0 "The British Demand"
uk.135.d:0 "The British government has approached us, demanding that we turn over our occupied territory in Great Britain at once, territory the British consider their integral territory."
uk.135.a:0 "I suppose we should..."
uk.135.b:0 "Absolutely not"

uk.136.t:0 "They Have Agreed"
uk.136.d:0 "The [From.GetAdjective] government has acceeded to our demand. The British land is ours once again."
uk.136.a:0 "Excellent!"

uk.137.t:0 "They Have Refused"
uk.137.d:0 "The [From.GetAdjective] government has refused, saying they have uses for the British lands and don't take orders from us."
uk.137.a:0 "Damn them!"
uk.137.b:0 "Then they leave us little choice!"

uk.140.t.ally:0 "The [GBR.GetAdjective] Request"
uk.140.t:0 "The [GBR.GetAdjective] Demand"
uk.140.d.ally:0 "[From.GetNameDefCap] has been contacted by our allies in the [GBR.GetAdjective] government, who say that - now that [GBR.GetNameDef] is back on its feet - they wish to take back ownership of any colonial land currently under [From.GetAdjective] control. Their request is a polite one and not a demand, though it's quite clear they see no reason for them to refuse."
uk.140.d:0 "[From.GetNameDefCap] has been contacted by the [GBR.GetAdjective] government, who say that - now that [GBR.GetNameDef] is back on its feet - they wish to take back ownership of any colonial land currently under [From.GetAdjective] control. Their request is not a polite one, and they seem to be willing to back up their demand with force, if we push it to that extent."
uk.140.a:0 "Tell [From.GetNameDef] to refuse"
uk.140.b:0 "Tell [From.GetNameDef] to agree"

uk.141.t:0 "We Must Refuse"
uk.141.d:0 "The [From.GetAdjective] government has laughed at the [GBR.GetAdjective] demand and told us to immediately refuse. We have no choice to comply."
uk.141.a:0 "Let's see how this goes..."

uk.142.t:0 "We Must Agree"
uk.142.d:0 "The [From.GetAdjective] government sees merit in the [GBR.GetAdjective] demand and told us to immediately agree. We have no choice to comply."
uk.142.a:0 "All right then!"

uk.143.t:0 "The New Forest Covens"
uk.143.d:0 "John Hargrave and his Kindred of the Kibbo Kift may be the most infamous strange group tied to the Social Credit movement, but they are far from the only one. The Order of Bards, Ovates and Druids of Ross Nichols, the Church of the Universal Bond and many other occultist operations created by George Watson MacGregor Reid, and the Gardnerian Wiccans of Gerald Brosseau Gardner are two additional fringe groups tied to the movement that would greatly aid the state. Friends and fringe contemporaries in druidic pursuits of Hargrave, the factions of Gardner, Reid, and Nichols collectively known as the New Forest Covens represent the truly pagan, occultist, and esoteric aspects of Hargrave’s naturist coalition. Holding ties to other British occultists like Aleister Crowley, Doreen Valiente, Lois Bourne, Patricia Crowther, and Eleanor Bone while preaching their druidistic and truly pagan take on the Social Credit movement, the New Forest Coven is a natural ally, but how close they should be allowed to actual power is to be determined."
uk.143.a:0 "Allow their organization to continue operations and fund them."
uk.143.b:0 "Give the New Forest Coven a position in the government."
