### Decisions ###
KR_foreign_support:0 "Foreign Support"
GBR_invite_five_eyes:0 "Invite [From.GetNameDef] into the Five Eyes Programme"
GBR_invite_imperial_preference:0 "Offer Imperial Preference to [From.GetNameDef]"
GBR_support_britain:0 "Support the British"
GBR_support_britain_desc:0 "[GBR.GetNameDefCap] is dealing with enormous amounts of devastation left by the war. We should send them as much aid as we can afford!"
ULS_alliance_with_entente:0 "Join the Entente"
ULS_alliance_with_entente_desc:0 "If we are to become part of the United Kingdom once more, first we must join the Entente alliance - where we belong."
ULS_rejoin_the_uk:0 "Rejoin the United Kingdom"
ULS_rejoin_the_uk_desc:0 "The time has come for us to rejoin the United Kingdom of Great Britain and Northern Ireland."
GBR_rebuilding_empire:0 "Rebuilding the Empire"
GBR_rebuilding_empire_desc:0 "Rebuilding the British economy and government is our most immediate priority - but rebuilding the British Empire must follow. There are places throughout the world where Britons live, or which have looked to the Empire as their guiding force, and unless we are prepared to let the sun set on that glorious empire forever we must strive to bring them all back into the fold."
GBR_demand_england:0 "Demand British Lands"
GBR_demand_england_desc:0 "[From.GetNameDefCap] currently possesses land in Great Britain, land which currently belongs to us. They should return it at once."
GBR_demand_uk_state:0 "Demand [From.GetNameDef]"
GBR_demand_uk_state_desc:0 "[From.GetNameDefCap] is properly a part of the United Kingdom, and should not be independent at all. We must seek to return it to the fold at once."
GBR_restore_order_ulster:0 "Restore Order in Northern Ireland"
GBR_restore_order_ulster_desc:0 "The Unionists in Northern Ireland are pleased to be back under British control - but they are not everyone in Northern Ireland, and some effort will need to be spent in order to restore order to the region and make the area properly part of the United Kingdom."
GBR_restore_order_falklands:0 "Restore Order in the Falklands"
GBR_restore_order_falklands_desc:0 ""
GBR_restore_order_gibraltar:0 "Restore Order in Gibraltar"
GBR_restore_order_gibraltar_desc:0 ""
GBR_demand_ulster:0 "Demand Northern Ireland"
GBR_demand_ulster_desc:0 "Now that the United Kingdom has been restored, we must turn to the question of Northern Ireland. We did not demand it in the 1921 peace treaty, but the Irish Free State abandoned that treaty when they declared the Republic. For the sake of the northern Protestants, we must go to the Irish and settle the matter - or forego our claim to the United Kingdom title once and for all."
GBR_demand_gibraltar:0 "Demand Gibraltar"
GBR_demand_gibraltar_desc:0 "Gibraltar is not only ours by right of the 1713 Treaty of Utrecht, it is also home to thousands of British nationals and occupies a vital spot at the entrance to the Mediterranean. We must demand its return."
GBR_demand_falklands:0 "Demand the Falkland Islands"
GBR_demand_falklands_desc:0 "The Falkland Islands are not an important colony, off in the southern Atlantic, but its several thousand inhabitants are British nationals who want to be returned to British rule. We must honor their wishes and demand the islands' return."
GBR_invade_ireland:0 "Invade Ireland"
GBR_invade_ireland_desc:0 "The Irish government has left us no choice. We must invade and deal with the Irish situation once the island is completely under our control."
GBR_fund_unionists:0 "Fund the Unionists"
GBR_fund_unionists_desc:0 "There are yet Unionists in Northern Ireland struggling to be free. Taking overt military action to assist them might be off the table, but there is nothing stopping us from quietly funding and supplying the Unionists under the table, and letting them take matters into their own hands."
GBR_decide_wif_fate:0 "Decide the Fate of [From.GetNameDef]"
GBR_decide_wif_fate_desc:0 "[From.GetNameDefCap] was a nation born out of convenience, meant to deal with the array of British and French colonies in the Caribbean while their colonial overlords were engulfed in chaos. It was never meant to be a permanent arrangement, and now we must decide their ultimate fate."
GBR_ask_for_malta_control:0 "Ask for Malta's Return"
GBR_ask_for_malta_control_desc:0 "The Maltese were never really under French jurisdiction, and truly do want to return to British control. Now that we are back on our feet, we should ask for it at once."
GBR_ask_for_carib_control:0 "Ask for Control Over [From.GetNameDef]"
GBR_ask_for_carib_control_desc:0 "[From.GetNameDefCap] is rightfully a [Root.GetAdjective] colony, so we must approach their overlords and request it be transferred to us now that we are back on our feet."
GBR_ask_for_colony_control:0 "Ask for Control Over [From.GetNameDef]"
GBR_ask_for_colony_control_desc:0 "[From.GetNameDefCap] is rightfully a [Root.GetAdjective] colony, so we must approach their overlords and request it be transferred to us now that we are back on our feet."
GBR_ask_for_colonies:0 "Ask for Return of Colonies"
GBR_ask_for_colonies_desc:0 "[From.GetNameDefCap] currently controls land that was once a British colony. Since they are our allies, they should see no issue in returning it to us now that we are back on our feet."
GBR_retake_colony:0 "Retake [From.GetNameDef]"
GBR_retake_colony_desc:0 "The time has come to retake our [From.GetAdjective] colony, once and for all."
GBR_demand_colonies:0 "Demand Return of Colonies"
GBR_demand_colonies_desc:0 "There are a number of former British colonies under [From.GetNameDef]'s control - the time has come to demand their return."
GBR_reconstruction_decisions:0 "British Reconstruction"
GBR_reconstruction_decisions_desc:0 "Years of war has ravaged Great Britain. More than that, the islands have been syndicalist rule for more than a decade. For the second time in the life of most British citizens, their entire world is being turned upside down. Trials will be held, the country torn down and rebuilt from scratch, and the old made new once more."
GBR_fight_syndicalists:0 "Fight the Syndicalist Resistance"
GBR_fight_syndicalists_desc:0 "We will not allow the syndicalist militias to drag us down. They lost the war for Britain once, and they will lose it again!"
GBR_land_settlement_act:0 "Pass the Land Settlement Act"
GBR_land_settlement_act_desc:0 "Lots of veterans will now be returning home to Britain, and with so much land now without holders it makes sense to grant that land to the soldiers as a form of thanks from the government - not to mention that it ensures the land doesn't remain fallow for want of someone to work it."
GBR_abercrombie_plan:0 "Implement Abercrombie Plan"
GBR_abercrombie_plan_desc:0 "Also known as the 'Greater London Plan', the damage done to the country's capital has left many thousands in the city homeless. Major work will have to be done to rebuild it, but at the same time we have an opportunity to revamp the city's transportation and zoning network, to make up for so many centuries of haphazard growth and planning."
GBR_create_relief_council:0 "Create the Relief Agencies Council"
GBR_create_relief_council_desc:0 "There are a number of relief agencies such as CARE and the Red Cross who are eager to come into Britain. Their help is sorely needed, but some kind of agency to co-ordinate them is desperately required... not to mention that we wish to avoid the possibility that syndicalists or even the Germans use such relief efforts as a means to spread propaganda and influence."
GBR_expand_power_system:0 "Expand the Power System"
GBR_expand_power_system_desc:0 "The United Kingdom's power grid has been left in sorry shape since the end of the war, and it was very outdated and coal-dependent to begin with. Citizens have needed to endure rolling brown-outs for long periods. We need to repair and upgrade the system as quickly as possible."
GBR_reduce_taxation:0 "Reduce Working Class Taxation"
GBR_reduce_taxation_desc:0 "Bringing in the old measures of taxation is not going to go over well with the working class - who are already stressed as it is, what with the upending of the country's entire economic system. Some measure of tax relief is necessary, though it will not come without considerable argument in the House of Commons, namely regarding who gets what and for how long."
GBR_new_towns_act:0 "Implement the New Towns Act"
GBR_new_towns_act_desc:0 "Our urban areas are currently a mess, needing massive amounts of repair and restoration. The slums in particular are becoming nearly uncontrollable. An act to establish new townships in the outlying areas, passing their development onto independent corporations, should help in decentralizing our population - at least until the cities can once again start growing."
GBR_national_housing_project:0 "Fund National Housing Project"
GBR_national_housing_project_desc:0 "A sizeable portion of the British population is homeless, thanks to the war. The NHP will strive to provide temporary shelter to those who need it, and start funding the construction of affordable permanent housing for those who can't enact repairs on their own."
GBR_farming_subsidies:0 "Enact Farming Subsidies"
GBR_farming_subsidies_desc:0 "Trade restrictions have meant most British citizens have been on war time rationing for many years, so the expansion of our imports should come as some relief. We do, however, need to subsidize the farms so they can assist in rebuilding our supplies. The rationing measures will also need subsidization until private markets can begin to manage on their own."
GBR_business_subsidies:0 "Enact Business Subsidies"
GBR_business_subsidies_desc:0 "Between the corporations which are already in Britain and which will no longer be under union management and the corporations that are returning to the country from abroad, both will have their hands full attempting to reorganize themselves to the new way of doing things. If we don't establish some kind of subsidy program to tide them over, we can expect a great deal of bankrupticies and trouble ahead."
GBR_new_employment_act:0 "Pass the Veteran Employment Act"
GBR_new_employment_act_desc:0 "We have thousands and thousands of soldiers, not to mention returning Exiles, who will need to be put to work - there is certainly lots for them to do, but a guiding agency would help ease the process, and also prevent the Exiles from being unfairly shut out of places that might view them with hostility."
GBR_beveridge_report:0 "The Beveridge Report"
GBR_beveridge_report_desc:0 "Noted Liberal economist, William Beveridge, has cited the need to gather data on the current state of British society - and possible ways that the government can help. It will take time to gather the data, and even the act of putting together the report will appease those who want to see the government doing something. We should give Beveridge the green light to go ahead with his project."
GBR_pigou_report:0 "The Pigou Report"
GBR_pigou_report_desc:0 "Not everyone is enthused by the idea of hearing a report by William Beveridge, as his suggestions for the government will undoubtedly be seen through a lens of socialism. Instead, a suggestion has been made to sponsor a report by famed economist, Arthur Cecil Pigou, one aimed at restructuring the economy rather than focusing solely on society."
GBR_desyndicalization:0 "De-Syndicalize the Economy"
GBR_desyndicalization_desc:0 "It did not take long for the syndicalists to get their claws into every aspect of the British economy - tearing out all their worker-centered laws and restrictions will help, but we must also establish new rules lest the entire thing collapse under its own weight. The British economy must learn how to operate once again under the principle of the free market, and that will take time."
GBR_pass_insurance_act:0 "Pass the National Insurance Act"
GBR_pass_insurance_act_desc:0 "The Beveridge Report has made a number of recommendations to the government, one of which is the establishment of a national social security program. We won't ever have the kind of welfare state the syndicalists prided themselves upon, but a greater security net for the public is apparently a necessity - as well as incredibly popular."
GBR_central_banking_act:0 "Pass the Central Credit Act"
GBR_central_banking_act_desc:0 "One provision recommended by the Pigou Report has been to establish a system of interest-free credit offered by the central banks, and overseen by the government. These loans would allow private citizens to act as entrepeneurs, becoming a new class of business owner as we transfer control away from the labour unions. The idea is to avoid rampant inflation, but to apply a jolt of private enterprise to an economy which hasn't needed that for decades."
GBR_national_health_service:0 "The National Health Service"
GBR_national_health_service_desc:0 "Another recommendation of the Beveridge Report is that a system of free universal health care be established in Britain, under the guidance of the NHS. It will do a great deal to improve conditions in the country, as well as assuage those who still claim that life was better under syndicalist rule."
GBR_privatization_act:0 "Pass the Privatization Act"
GBR_privatization_act_desc:0 "With the desyndicalization process having been completed, now the government needs to undertake the process of reverting ownership of major companies from the unions back to private hands. Thanks to the Pigou Report, we have a system in place to make sure the process is fair, and a field of new entrepeneurs ready and funded by credit to take their place."
GBR_rent_control_act:0 "Pass the Rent Control Act"
GBR_rent_control_act_desc:0 "So long as there is a serious shortage of houses, rent control must exist. The establishment of Tribunals throughout the country to fix fair rents as between landlord and tenant (as recommended by the Ridley Committee) seems to provide the best solution of a long-standing problem."
GBR_progressive_reconciliation:0 "Reconcile the Left"
GBR_progressive_reconciliation_desc:0 "One major goal of the Labour Party is to make an appeal to all progressives in the country - we will pass several social reforms to earn their trust, so that they may be counted on to fight with Labour against any reactionary policies proposed by conservatives. Those who believe in socialist policies are not incompatible with Britain's new administration, and we must act as a protector to ensure they thrive just as any other citizen."
GBR_parliamentary_reform:0 "Parliamentary Reform"
GBR_parliamentary_reform_desc:0 "Our present system of voting produces Parliaments which are not representative of the people's will. A party with a minority of votes can secure a majority in the House of Commons. We must therefore reform the voting system so that voters can offer a list of preferential candidates, as well as ensure that elections do not favor the wealthy by putting the extra cost of campaigning upon the State."
GBR_female_equality:0 "Enact Female Equality in Britain"
GBR_female_equality_desc:0 "The family is the basis of our national life. Liberals were the first to demand family allowances and are determined to secure adequate provision for motherhood and child welfare. The Liberal Party demands for women equality of opportunity and status; it stands for equal pay for equal work, and for equal opportunity of entry into the public services."
GBR_canadian_shipbuilding_program_1:0 "1st Canadian Refurbishment Program"
GBR_canadian_shipbuilding_program_1_desc:0 "We've made a deal with the Canadian government to refurbish a series of older-class destroyers, which will be rebuilt in Halifax harbour."
GBR_canadian_shipbuilding_program_2:0 "2nd Canadian Refurbishment Program"
GBR_canadian_shipbuilding_program_2_desc:0 "We've made a deal with the Canadian government to refurbish a series of light and heavy cruisers, which will be rebuilt in Halifax harbour."
GBR_australian_shipbuilding_program_1:0 "1st Australasian Refurbishment Program"
GBR_australian_shipbuilding_program_1_desc:0 "We've made a deal with the Australasian government to refurbish a series of older-class submarines, which will be rebuilt in Sydney harbour."
GBR_australian_shipbuilding_program_2:0 "2nd Australasian Refurbishment Program"
GBR_australian_shipbuilding_program_2_desc:0 "We've made a deal with the Australasian government to refurbish a series of heavy cruisers, which will be rebuilt in Sydney harbour."
GBR_combined_shipbuilding_program_1:0 "Final Refurbishment Program"
GBR_combined_shipbuilding_program_1_desc:0 "It's taken some effort, but the Canadian and Australasian governments have agreed to work together to refurbish an old carrier and several battleships and make them serviceable once more."
GBR_deploy_new_ships:0 "Deploy the Refurbished Ships"
GBR_deploy_new_ships_desc:0 "Our ships are ready to be put into use in London harbour."

### Focuses ###
GBR_british_reconstruction_authority:0 "The Reconstruction Authority"
GBR_british_reconstruction_authority_desc:0 "The economy has been turned inside out. Many are homeless. The entire country has been devastated by the war, and now we are in need of quick decisions to rebuild it all. The British Reconstruction Authority will be empowered to do just that."
GBR_fate_of_the_unions:0 "Fate of the Unions"
GBR_fate_of_the_unions_desc:0 "While syndicalism is gone, the United Kingdom is still left with a multitude of unions who have no idea where they stand. Are they dissolved? Is there to be no worker representation at all? The decision remains to be made."
GBR_fate_of_leaders:0 "Start the Trials"
GBR_fate_of_leaders_desc:0 "The fate of the unions is very separate from the union leadership - in particular, those people who ran the Union of Britain, and who made the decision to pit British soldiers against British soldiers. They must be put on trial, and their fate made an example of all those who would follow them."
GBR_question_of_labour:0 "The Question of Labour"
GBR_question_of_labour_desc:0 "One remaining question is regarding the fate of the Labour Party. Should it be allowed to campaign and field candidates for Parliament, or was the fact that it worked with the syndicalist authority enough of a betrayal that they can never be forgiven?"
GBR_returning_aristocracy:0 "The Returning Aristocracy"
GBR_returning_aristocracy_desc:0 "Many of the wealthier Exiles have returned to Britain - only to discover that their lands had been stripped, their businesses nationalized, and their homes now occupied by someone else. They want these things returned to them... but returning it to them now means stripping it from someone else."
GBR_reorganize_bureaucracy:0 "Reorganize the Bureaucracy"
GBR_reorganize_bureaucracy_desc:0 "The British government apparatus was stripped down and rebuilt, in order to work for a government that was entirely centered on trade unions and a powerful welfare state. Now we must do it again, and ensure a bureaucracy exists which will not be fighting us every step of the way."
GBR_hold_elections:0 "Return to Free Government"
GBR_hold_elections_desc:0 "The last act of the BRA must be to return the United Kingdom to civilian rule - to hold the first truly free elections in more than a decade, and keep them incident-free."
GBR_guided_parliament:0 "Guided Parliament"
GBR_guided_parliament_desc:0 "The BRA may come to realize that the United Kingdom is in too difficult a state, that the violence committed by the syndicalist supporters who yet remain is too extreme to return to civilian rule. Doing so would be condemning the country to a repeat of the last revolt."
GBR_absolute_monarchy:0 "Re-Assert the Royal Prerogative"
GBR_absolute_monarchy_desc:0 "While in Exile in Canada, King [CAN_king_first_name] exercised a great deal of power in the interest of stability, and as a result the Empire has never been in a better position to retake what was lost. It would be a shame to lose all that potential for glory in the interest of a document written 700 years ago. It is once again time to assert the King's God-given right to rule without any barriers to progress such as so-called 'democracy'."
GBR_end_of_bra:0 "Reconstruction Completed"
GBR_end_of_bra_desc:0 "While the BRA has been instrumental in bringing Britain back from the brink and restoring its pre-syndicalist legacy, its time is now at an end. The British people can finally hold their heads high and look to a better future, without the malign influence of leftist ideology."

GBR_the_exchequer:0 "Restore the Exchequer"
GBR_the_exchequer_desc:0 "Rebuilding the office of His Majesty's Exchequer will allow us to get the country's economy back on track."
GBR_foreign_investment:0 "Rely on Foreign Investment"
GBR_foreign_investment_desc:0 "There simply isn't enough money in the hands of the British government or the British people to rebuild the economy - our best bet is to look to foreign investment, while still exerting enough control over the process to prevent the country from falling under foreign control."
GBR_restore_bbc:0 "The New BBC"
GBR_restore_bbc_desc:0 "The British Broadcasting Corporation has been turned into a wreck by the syndicalist administration. It's time to restore it to greatness and cut it free from the leash it's been on for the last two decades."
GBR_royal_society:0 "Fund the Royal Society"
GBR_royal_society_desc:0 "The Royal Society is a group of the finest British minds we have available. Giving them funding and turning them towards the problems we face, and the reconstruction of British society, will be an ideal use of their knowledge and skills."
GBR_imperial_chemical:0 "The Imperial Chemical Deal"
GBR_imperial_chemical_desc:0 "To put it bluntly, the United Kingdom needs fuel - the lack is partly what brought down the syndicalists, and we will need to employ our contacts in the private sector to set up our future as a fuel producer rather than solely an importer."
GBR_regulate_growth:0 "Regulate Industrial Growth"
GBR_regulate_growth_desc:0 "If we're not careful, there are too many 'entrepreneurs' who will use the current state of the British economy as a way to gain power or exploit the British people. We must be wary and regulate the regrowth of industry carefully, while making efforts not to overly restrict it and thus slow it down."
GBR_marconi_deal:0 "The Marconi Deal"
GBR_marconi_deal_desc:0 "Marconi electronics is one of the largest companies still active in the United Kingdom. They are relieved to have been released from their syndicalist shackles, and so are willing to return the favor by giving the government a favorable deal in re-starting the country's manufacturing sector."
GBR_civilian_1:0 "Fund Civilian Industry"
GBR_civilian_1_desc:0 "A great deal of the United Kingdom's civilian industry has been damaged or outright destroyed by the war - we must concentrate on rebuilding it."
GBR_civilian_2:0 "Continue Funding Civilian Industry"
GBR_civilian_2_desc:0 "A great deal of the United Kingdom's civilian industry has been damaged or outright destroyed by the war - we must concentrate on rebuilding it."
GBR_royal_charters:0 "Royal Charter Companies"
GBR_royal_charters_desc:0 "The British Exiles return to the country with their cash reserves intact. It's time to put that money to good use, and start a series of high-profile corporations - which, while still technically part of the private sector, would be regulated heavily by the government as Royal Charters. This should boost the economy considerably."
GBR_arms_deal:0 "National Arms Deal"
GBR_arms_deal_desc:0 "Our military is going to have to grow a great deal - not to mention the fact we'll need to supply police forces across the country. This means we'll need to sign a contract with at least one major national arms dealer."
GBR_military_1:0 "Fund Military Industry"
GBR_military_1_desc:0 "A great deal of the United Kingdom's armament industry has been damaged or outright destroyed by the war - we must concentrate on rebuilding it."
GBR_military_2:0 "Continue Funding Military Industry"
GBR_military_2_desc:0 "A great deal of the United Kingdom's armament industry has been damaged or outright destroyed by the war - we must concentrate on rebuilding it."

GBR_ministry_of_defence:0 "Restore the Ministry of Defence"
GBR_ministry_of_defence_desc:0 "The Chiefs of Staff Committee is insufficient in creating the co-ordination between all three services we'll need if we're to rebuild the defense of Britain. A Ministry of Defence that presides over them both is just what we'll require."
GBR_reform_army:0 "Reform the British Army"
GBR_reform_army_desc:0 "The British Army has been under syndicalist management for twenty years, inundating our soldiers with propaganda and useless tactics. We will have to rebuild the entire organization from scratch."
GBR_syndicalist_soldiers:0 "The Question of Syndicalist Soldiers"
GBR_syndicalist_soldiers_desc:0 "A large number of soldiers who fought for the syndicalists are now back and looking to re-enlist in the new army. The question is: do we let them?"
GBR_call_to_arms:0 "A New Call to Arms"
GBR_call_to_arms_desc:0 "With the British Army rebuilt, the time has come to send out the call for recruitment once more! Let the men and women of a free United Kingdom take their place at the forefront of its defense, so that we may never know the grip of tyranny ever again."
GBR_retraining_efforts:0 "Retraining Efforts"
GBR_retraining_efforts_desc:0 "There is a great deal of chaos and confusion in the ranks - we will need to sort that out immediately, and bring the entire British Army up to the practices that we were familiar with among the Canadians."
GBR_restore_MI6:0 "Restore MI6"
GBR_restore_MI6_desc:0 "MI6 has always been His Majesty's foreign intelligence service. Many of its directors went into exile along with the king, and now the time has come to rebuild it and start the process of putting the British back at the forefront of international intelligence."
GBR_royal_marines:0 "The New Royal Marines"
GBR_royal_marines_desc:0 "Thankfully, most of our experienced Marines came with us into exile, and were essential in recapturing the Home Isles. Those marines who proved their valour on the shores of Britain will be instrumental in rebuilding the new organization back home."
GBR_reform_navy:0 "Reform the Royal Navy"
GBR_reform_navy_desc:0 "The British Royal Navy was one of the grandest, most prestigious fleets in the entire world - and now we must rebuild it from scratch. It will be a Herculean task, but one that we cannot walk away from."
GBR_fleets_in_exile:0 "The Fleets-in-Exile"
GBR_fleets_in_exile_desc:0 "Upon the fall of the United Kingdom in 1926, the Pacific and Atlantic fleets went to Australasia and Canada respectively. While those ships are either gone or have been rebuilt so much they truly belong to their new countries, Australasia and Canada are willing to help us refurbish some older ships for our use now."
GBR_rebuild_the_fleet:0 "Rebuild the Glorious Fleet"
GBR_rebuild_the_fleet_desc:0 "Putting together a new British Navy will be an enormous task - we must prepare the dockyards to work overtime, as this may be the largest construction effort of all time!"
GBR_dockyards_1:0 "Fund New Dockyards"
GBR_dockyards_1_desc:0 "If we are to get anywhere close to the fleet of old, we will need to erect brand new dockyards throughout the nation."
GBR_shipbuilding_deal:0 "National Shipbuilding Deal"
GBR_shipbuilding_deal_desc:0 "We cannot construct our new ships alone - we will require the assistance of the empire's dominions in order to restore the great British navy."
GBR_reform_air_force:0 "Reform the Royal Air Force"
GBR_reform_air_force_desc:0 "The RAF has one of the proudest traditions, and at one point consisted of the largest air force there was. Now the time has come to rebuild it, ideally better than ever before!"
GBR_take_to_the_air:0 "Take to the Air"
GBR_take_to_the_air_desc:0 "There are a large number of older planes, including some that were built by the syndicalist government which are still salvageable with some services and updating."
GBR_hawker_deal:0 "The Hawker Deal"
GBR_hawker_deal_desc:0 "Hawker is one of the best airplane design companies that exist, and one that is more than willing to help us redesign and build a brand new fleet of airplanes for the RAF."
GBR_jet_propulsion:0 "Jet Propulsion Technology"
GBR_jet_propulsion_desc:0 "The next generation of airplanes will use jet propulsion - if we need to rebuild our air force anyhow, we should endeavour to make it the most modern one the world has ever seen!"
GBR_defending_the_coasts:0 "Defending our Skies"
GBR_defending_the_coasts_desc:0 "Airplanes are now at the forefront of modern warfare, and the British Isles are easily within the range of bombers - we need to build defenses throughout the country to keep our skies safe."
GBR_maud_committee:0 "The MAUD Committee"
GBR_maud_committee_desc:0 "Nuclear power is the next step in our country's defense, and with the threat of nuclear weaponry we can ensure we are never invaded again."
GBR_priority_land:0 "Priority: Army"
GBR_priority_land_desc:0 "Of the three divisions of our military, the army is the one which requires our greatest attention. All the guns and the boats in the world mean nothing if we do not have the quality manpower to defend the nation. Our manpower is limited - we need to make it count!"
GBR_priority_sea:0 "Priority: Navy"
GBR_priority_sea_desc:0 "Of the three divisions of our military, the navy is the one which requires our greatest attention. If we control the seas, then we control trade, and we can prevent invasions from being launched against our shores."
GBR_priority_air:0 "Priority: Air Force"
GBR_priority_air_desc:0 "Of the three divisions of our military, the air force is the one which requires our greatest attention. If we control the skies, the United Kingdom is unassailable."
GBR_porton_down:0 "Reopen Porton Down"
GBR_porton_down_desc:0 "Porton Down was a chemical research laboratory, founded during the Weltkrieg. During syndicalist rule it was appropriated for their own nefarious purposes but with order restored we can reopen the facility and make it the centre of our military research."

GBR_foreign_office:0 "Restore the Foreign Office"
GBR_foreign_office_desc:0 "With our economy and government restored, the time has come for the United Kingdom to restore its place in the world."
GBR_entente_leadership:0 "Take Leadership of the Entente"
GBR_entente_leadership_desc:0 "The Entente has always been an alliance headed by the British. Canada did its duty for long enough - now it is our turn, as a restored nation, to retake our place as leader of the Entente."
GBR_five_eyes_program:0 "The Five Eyes Programme"
GBR_five_eyes_program_desc:0 "Each member of the Entente has its own espionage programme, but what if the alliance worked together? Rather than wasting effort spying on each other, what if they co-operated and instead spent that effort focused on our enemies?"
GBR_imperial_preference:0 "The Imperial Preference Programme"
GBR_imperial_preference_desc:0 "The British government has suggested starting a program of favorable tariffs and free trade agreements between former members of the Empire, as a means of increasing the Commonwealth's unity -- as well as protecting us from the increasingly aggressive trade practices of the industrializing world."
GBR_special_relationship:0 "Renew the Special Relationship"
GBR_special_relationship_desc:0 "Now that both the United Kingdom and France have succeeded in doing the impossible - together - we must ensure that relationship continues into the new era."
GBR_westminster_declaration:0 "The Westminster Declaration"
GBR_westminster_declaration_desc:0 "The various Dominions have proven themselves beyond a shadow of a doubt - they are no longer colonies, but nations in their own right and due the respect of our recognition as such. While it may be seen as a meaningless gesture, the Westminster Declaration sees to affirm the independence of the Dominions in our eyes."
GBR_returning_the_favor:0 "Returning the Favour"
GBR_returning_the_favor_desc:0 "None of the Dominion deserves our gratitude as much as Canada, who has chosen to remain loyal after our departure from their shores. We must strive to express our gratitude to these fine cousins, so that they might never believe we have forgotten their many sacrifices."
GBR_irish_question:0 "The Irish Question"
GBR_irish_question_desc:0 "Officially, we are the United Kingdom of Great Britain and Northern Ireland... yet we are without Northern Ireland. Since the peace treaty we made where our claim was relinquished was with the Irish Free State, which no longer exists, do we now resurrect our claim and protect our country's name?"
GBR_gibraltar_question:0 "The Gibraltar Question"
GBR_gibraltar_question_desc:0 "Gibraltar controls access to the Mediterranean - even if we do not have the mighty navy we once did, Gibraltar is still home to many Britons, and some might consider it a point of pride that we address whether we should be seeking its return."
GBR_falklands_question:0 "The Falklands Question"
GBR_falklands_question_desc:0 "The Falkland Islands might seem very far off in the Southern Pacific, yet it is a place that has been settled by thousands of Briton and yet is claimed by the Argentinians. We must address what is to become of this lost colony, and whether these Britons are rightfully under our protection."
GBR_west_indies_question:0 "The West Indies Question"
GBR_west_indies_question_desc:0 "The West Indies Federation was a nation formed out of necessity, but that need is passed. Do we let it end, passing its colonies back to their owners, or shall it continue on as a new nation in its own right?"
GBR_the_empire_debate:0 "The Imperial Restoration Debate"
GBR_the_empire_debate_desc:0 "Now that our strength is restored, a question has arisen: is the time of the great British Empire passed, or should we seek it out once more? Do we need the return of our African and Asian colonies? Will our alliance even hold together, should we seek out such old glory? The debate must be had."

### Opinion Modifiers ###
GBR_sterling_no:0 "Refused to join the Sterling Area"
GBR_sterling_yes:0 "Joined the Sterling Area"

### Restoration of the UK ###
uk.1.t:0 "The Liberation of the United Kingdom"
uk.1.d:0 "After years of exile and struggle, the royal family has returned to the United Kingdom in triumph. It is a glorious day for Britain and the Empire, all of whom are thankful to [Root.GetNameDef] for its valiant service to the cause of tradition and world order. God save the King!"
uk.1.a:0 "Restore the United Kingdom! (Play as the UK)"
uk.1.b:0 "Restore the United Kingdom!"

uk.3.t:0 "The Restoration"
uk.3.d:0 "At long last, [CAN_king_full_name] entered Westminster Abbey today to be properly crowned as virtually all English and later British monarchs have been throughout history. Today is a glorious day, one that will mark a new beginning for the United Kingdom. After the coronation is over, however, the king and his government will find that the task of rebuilding the country is just beginning. The country's army is in a difficult position, with an organization that will need to be started over from scratch, the economy has been completely upended just as it was after the uprising, and the fate of Britain's former syndicalist rulers must be decided upon."
uk.3.a:0 "Long live the king!"

uk.4.t:0 "Liberty Day"
uk.4.d:0 "Across [Root.GetNameDef], stores and factories are closed as the British gather in a national day of remembrance in honour of those who lost their lives in the struggle against syndicalism. The central activities of the day occur in London where, on the anniversary of his death, the remains of George V have been interred in a special vault in an elaborate ceremony at Westminster Abbey, attended by King [CAN_king_first_name], the royal family, and leading political and military figures. This solemn act has finally fulfilled the late king's dying wish to return home. After the ceremony, King [CAN_king_first_name] led a procession to the east end of the Mall, where a monument to George V was unveiled. The king stated that the monument commemorated all those who had been victims of the former regime, and that never again would syndicalism threaten British liberty. To honour the victims of syndicalism, and keep fresh the memory of what had been so nearly lost and was so dearly regained, henceforth this day every year is to be celebrated as Liberty Day."
uk.4.a:0 "For King and Country!"

uk.5.t:0 "Liberty Day"
uk.5.d:0 "Across [Root.GetNameDef], stores and factories are closed, as the British gather on this national day of remembrance, in honour of those who lost their lives in the struggle against syndicalism. The central activities of the day occur in the capital where, attended by King [CAN_king_first_name], the royal family, and leading political and military figures, the Royal Guard parades through the city. In a speech given to the masses assembeld on the Mall, King [CAN_king_first_name] pledged that never again would syndicalism threaten British liberty, passed down through the ages. 'We honour the victims today,' he said, 'and keep fresh the memory of what had been so nearly lost and was so dearly regained.'"
uk.5.a:0 "For King and Country!"

uk.6.t:0 "The New British Army"
uk.6.d.canada:0 "With the restoration of the United Kingdom, a large number of British Exiles who had been drafted into the Canadian Army are now the first to return home - they have been assembled into a number of Home Guard units desperately needed to maintain order. Soon to follow them are the senior generals and admirals who have been serving in Canada up until now, all of whom are incredibly pleased to see the Home Isles once again."
uk.6.d.other:0 "With the restoration of the United Kingdom, a large number of British Exiles are now the first to return home - they have been assembled into a number of Home Guard units desperately needed to maintain order. Dealing with the disorder in the rest of the British Army will have to wait until later."
uk.6.a:0 "We'll need those men desperately"

uk.7.t:0 "Aid for the British"
uk.7.d:0 "[GBR.GetNameDefCap] is dealing with a tremendous amount of devastation, and they could certainly use whatever assistance [Root.GetNameDef] can offer!"
uk.7.a:0 "We can afford more!"
uk.7.b:0 "This will have to do, for now"

uk.8.t:0 "[From.GetAdjective] Aid Arrives"
uk.8.d:0 "Sorely-needed assistance from our [From.GetAdjective] allies arrived today!"
uk.8.d.more:0 "A great deal of sorely-needed assistance from our [From.GetAdjective] allies arrived today! They have been very generous!"
uk.8.a:0 "Thank you, [From.GetName]!"

### The British Reconstruction Authority ###
uk.10.t:0 "Reconstruction Authority Announced"
uk.10.d:0 "While the monarchy has been restored to the British Isles, many policy-makers feel that the country needs to undergo a difficult 'de-syndicalization' process. Syndicalist rule permeated deep into British culture and society, as well as the economy, so that must be rebuilt along with the many homes that were laid waste during the war. On the steps of the damaged Westerminster Parliament, Prime Minister [GetBritishExilePM] announced to a hopefuly but not enthusiastic crowd that the BRA, or British Reconstruction Authority, had been created and granted broad governing powers to see the rejuvenation process done as swiftly as possible."
uk.10.a:0 "Let us hope it works!"

uk.11.t:0 "Exiles Encounter Resistance"
uk.11.d:0 "Those British citizens who fled the United Kingdom after it fell to syndicalist rule, or 'the Exiles', have encountered increasing resistance now as they begin to return to the country in large numbers. Disputes over the ownership of homes and estates which had been abandoned are frequent, and resentment towards the wealthier Exiles who return 'untouched by war and poverty' has become the norm. King [CAN_king_first_name] launched a radio appeal to the British people, reminding them that the Exiles are the very reason their freedom has been regained - they are not returning conquerors, but as lost lambs brought back into the flock. Even so, many believe it will take many years to heal the social divide between these two groups."
uk.11.a:0 "Worrying"

uk.12.t:0 "Syndicalist Militias Remain Active"
uk.12.d:0 "While there is a feeling among most Britons that the war is over, and their willingness to fight has been exhausted, there remain a number of syndicalist militia groups that are still active - they remain hidden both in the northern foothills and buried deep within the United Kingdom's larger urban areas. Militia leaders are reportedly trying to stoke resistance against King [CAN_king_first_name] and the 'tyrannical Reconstruction Authority', and while they have met with very limited success so far it can only get worse if the BRA takes actions that anger socialists once more."
uk.12.a:0 "We will need to move carefully"

uk.13.t:0 "Union Soldiers Return"
uk.13.d:0 "Now that the war is done, surviving soldiers who fought for the Union of Britain have begun to trickle back into the cities - some still injured, but most simply fearful that they will suffer repercussions for something they had no control over. Many are looking to re-enlist into the military, though the British Army is by no means ready to accept them just yet. Even so, should these men be treated as veterans? That will mean treating their injuries and providing them with stipends. A large number of Britons have sympathy for them... but these were also the same men who, until just recently, were killing their own countrymen for the syndicalists. Should that be rewarded?"
uk.13.a:0 "We won't support traitors"
uk.13.b:0 "They'll receive limited help, but no stipend"
uk.13.c:0 "They were only doing as they were told - give them full support"

uk.14.t:0 "Exile Relief Efforts Begin"
uk.14.d:0 "While Britons may not yet be grateful for their presence, the returning Exiles are undoubtedly in the best position to offer relief to those in the United Kingdom who have been left ravaged by the war. Lord Mountbatten has led the way, spending millions of his own funds to set up a homeless relief shelter in the heart of Manchester and Liverpool, and has called on his fellow Exiles to follow suit. Soup kitchens and tent cities have sprung up from one end of the country to the next, some government-funded by many underwritten by the wealthiest Exiles - most of whom have expressed, like Lord Mountbatten, that it is their duty to help those who had been left behind."
uk.14.a:0 "A welcome sight"

uk.15.t:0 "British Bankruptcies Increase"
uk.15.d:0 "Vauxhall Motors Limited closed the doors on its Luton headquarters today, making it the third major bankruptcy declaration since the creation of the BRA. Most of these large companies had transfered over to union ownership during British rule, and with the future of unions in serious question it has left these companies in a state of limbo and without leadership. The BRA is preparing to step in and seize temporary ownership of corporations that threaten to close in this manner, though doing would still leave them in a state where their production is in a standstill. If the situation is not resolved soon, British unemployment levels could reach record heights within months."
uk.15.a:0 "This is not good..."

uk.16.t:0 "The BRA Begins Operation"
uk.16.d:0 "With Parliament itself restored, Prime Minister [GetBritishExilePM] - standing next to King [CAN_king_first_name] - stood on its steps to announce that the British Reconstruction Authority was officially underway. Members of Parliament were already streaming into the building for their first session, where discussions would be held on the emergency lifting of import restrictions, and there was a definite feeling among the large crowd that things were soon going to return to normal. A few protestors holding union signs disturbed the ceremony only briefly before being led away by policemen."
uk.16.a:0 "A good day!"

uk.17.t:0 "Reconstruction Projects Begin"
uk.17.d:0 "Given the greenlight by the BRA, a huge number of reconstruction projects have begun operation throughout the country. With loan restrictions loosened or outright ignored, the construction companies have been able to hire on many thousands of eager workers and begin the process of restoring homes to Britain's teeming numbers of homeless families. As the first houses had their frames put up, cheering watchers said it was the first real feeling of hope they've experienced in many months."
uk.17.a:0 "Wonderful!"

uk.18.t:0 "Arthur Horner Surrenders to Police"
uk.18.d:0 "While most of the Union of Britain's syndicalist leadership have either gone into hiding or, as with Oswald Mosley, fled the country entirely, Arthur Horner today appeared and surrendered himself to British police. Even though he knew this would mean being placed on trial, he said 'I cannot in good conscience abandon my socialist brothers and sisters. We may have lost the war, but the battle is still being fought for workers everywhere. If they are to be put on trial for their ongoing fight against oppression, then so shall I.' Horner's supporters turned up in large numbers to silently watch him being led to prison. His actions appear to have stirred up syndicalist support which had been thought withered away by the end of the war."
uk.18.a:0 "Interesting"

uk.19.t:0 "Wartime Rationing Ends"
uk.19.d:0 "A bit of good news to greet the country today: the wartime rationing which most have endured for well over a year now, and in some cases much longer, has officially been lifted by BRA authorities. Import restrictions have been removed, and already British supermarkets are seeing the return of meats and cheeses and fruits that all but vanished since syndicalist rule began. For many Britons, even though many still have their meals funded by the government, this is a sign that things are substantially improving."
uk.19.a:0 "Excellent"

uk.21.t:0 "Fate of the Unions"
uk.21.d:0 "The defeat of the Union of Britain brought with it the destruction of the old trade unions that had supported the syndicalist regime. However, there is still the question of whether British workers should be allowed to organise on a local basis to defend their interests - indeed, there is an entire infrastructure of labour groups ready and waiting to begin setting up unions once again, and merely waiting to see what the government considers 'acceptable' now. Banning them entirely will not go over well with these groups, to say the least. One argument is that the government should set up a small number of controlled unions, and ban the rest. Still others say that the unions aren't the problem, and trying to get rid of them now will only invite disaster."
uk.21.a:0 "Allow the unions to continue"
uk.21.b:0 "Set up government-controlled unions, ban the rest"
uk.21.c:0 "We'll have no unions in Britain - ban them all!"
GBR_protests_will_fade:0 "Some of the protest will fade\n"
GBR_protests_will_increase:0 "The protests are likely to become stronger\n"

uk.22.t:0 "Objections to the Union Policy"
uk.22.d:0 "While the government's decision to allow unions to continue was met with general approval among the British people, a subset - primarily the wealthy and those only recently returned from abroad - are very much not in favor. They have not gone so far as to protest in the street, but there have been grumblings over the matter and a general belief that the government needs to be careful lest it arrange matters so that the country is primed to have the 1925 revolt happen all over again."
uk.22.a:0 "Thanks for the advice"

uk.23.t:0 "New Protests over Banning of Unions"
uk.23.d.control:0 "Labour supporters took to the streets across the country today, angrily protesting the government's plan to take control of unions. The fact that several will continue to exist, under government control, is considered far from acceptable. 'We're right back where we started, aren't we?' one woman demanded of reporters. 'If we allow this, then the government will walk all over us again!' Police have been reinforced by the British Army, but have so far taken no direct action against the protestors, for fear of escalation."
uk.23.d.ban:0 "Labour supporters took to the streets across the country today, angrily protesting the government's complete ban on unions. 'We're right back where we started, aren't we?' one woman demanded of reporters. 'No unions to represent us, just the corporations walking all over us as they please? What are we supposed to do, just lie in the street now? Do we have no say in our future?' Police have been reinforced by the British Army, but have so far taken no direct action against the protestors, for fear of escalation."
uk.23.a:0 "Give them their unions, before this escalates"
uk.23.b:0 "We're not backing down"
uk.23.c:0 "Suppress the protests immediately"

uk.24.t:0 "Anger over New Union Leadership"
uk.24.d:0 "While the unions have been allowed to proceed unregulated by the government, almost all of them have been required to do a clean sweep of their leadership - no-one who worked as a collaborator with the Union of Britain government is permitted to retain their previous position. While this is easily the lightest requirement the United Kingdom could apply, there have still been a number of protests over the matter in Scotland and Wales, with hardline labour activists saying that this was a 'slippery path' towards government keeping their foot on labour's neck for the rest of time. One of the protests became unruly and had to be broken up by police, but there have been no follow-ups since."
uk.24.a:0 "I see"

uk.25.t:0 "More Anger over Union Bans"
uk.25.d:0 "Protests over the bans against unions have continued, particularly in Wales and Scotland. Labour leaders are maintaining the position that allowing the government to control when and where the British worker can stand up for themselves will inevitably lead to exploitation. Thankfully, it seems as if the protests are losing steam... though, at the same time, there is evidence that the syndicalist militias are also taking on a lot of recruits."
uk.25.a:0 "This could get uglier..."

uk.26.t:0 "Syndicalist Trials Begin"
uk.26.d:0 "The trials have begun for those syndicalist leaders captured by British forces - including Arthur Horner, who turned himself in to police not long ago. Horner's trial has received considerable attention in the British media, and he's spoken eloquently about the need for Britain 'to come to terms with its history of labour but also its future'. Indeed, there are some who regret giving him the platform at all, as he seems to have gained many sympathizers. Some policy-makers suggest that these trials are best used to make examples of traitors, but others say that harsh penalties will only enflame the resistance further."
uk.26.a:0 "Make sure the sentences are not harsh"
uk.26.b:0 "They must all be made examples, including Horner"

uk.27.t:0 "Protests Rage Against 'Show Trials'"
uk.27.d:0 "As the syndicalist trials wind down, they've attracted a fair amount of protest from labour supporters - including the supporters Arthur Horner has only recently attracted. That the sentences handed out were fairly light seems to have taken the heat out of things, but even so these protests say the trials should not have begun in the first place. 'There is nothing they should apologize for!' read the signs. British police kept a close eye on the protests, though they did not escalate into violence."
uk.27.a:0 "It never ends..."

uk.28.t:0 "Old Bailey Bombed"
uk.28.d:0 "Protests against the syndicalist trials have reached a fever pitch, with the labour supporters exploding with anger once the verdicts were read - guilty, on all counts, with Arthur Horner receiving no less than three consecutive life sentences. A riot outside the courtroom needed to be put down almost immediately, but even after it was suppressed the night exploded into more violence when a bomb went off at the Old Bailey. As the seat of the Crown Court, the Old Bailey is a symbol of the King's justice, and the symbolism of the bombing has been lost on no-one. Thankfully, the building was mostly empty at the time of the explosion, and few were injured."
uk.28.a:0 "An ugly scene"

uk.29.t:0 "The Question of Labour"
uk.29.d.notinpower:0 "With the prospect of holding free elections looming, now the government must consider: when and if said elections occur, will the Labour Party be allowed to participate? Clement Attlee has presented himself in Parliament to make the case for the party, saying that while it did cooperate with the syndicalist government it also didn't have much choice. The Labour Party was never in a position of power in the Union of Britain, he says, and all it could do was to try and make things easier for the average citizen. The labour movement itself should not be punished. There are those who question Attlee's motives, and suggest that his personal collaboration with the Union is in itself criminal, but it's also clear that Labour has a huge amount of support. Banning it would prove difficult."
uk.29.d.inpower:0 "With the prospect of holding free elections looming, now the government must consider: when and if said elections occur, will the Labour Party be allowed to participate? Clement Attlee has presented himself in Parliament to make the case for the party, though there are some who question why he was not placed under arrest. The Labour Party was in power in the Union of Britain, however briefly, and thus gave orders that led to the death of British citizens. Attlee claims that the party was simply doing its best in a difficult situation... and many British citizens agree. The Labour Party has a large amount of approval. Enough that there are those who say that banning the party would be disastrous."
uk.29.a:0 "Pardon the Labour Party"
uk.29.b:0 "Labour can stay, but Attlee has to go"
uk.29.c:0 "Ban the Labour party"

uk.30.t:0 "Massive Protests Rock the Country"
uk.30.d:0 "Banning the Labour Party and arresting Clement Attlee has not gone over well with the British public. Incidents of violence has soared, with several bombings having taken place in centers such as Birmingham and Liverpool, and some protests having escalated into violence. There is a general sense that this might be the tipping point towards a larger revolution, that 1925 might be happening all over again. The British military has been called in to assist the police in keeping the peace and, so far, it has not escalated further."
uk.30.a:0 "Unsettling"

uk.31.t:0 "The Returning Aristocracy"
uk.31.d:0 "The British Exiles who have returned to the country only to find that their lands have been stripped and their former homes are now occupied are demanding that their property be returned. The problem, of course, is that the new occupants assumed ownership legally, according to the Union of Britain, so they say having their homes now stripped from them is unfair. There is a simmering resentment against the aristocracy who fled after the uprising in 1925, which is feeding into this growing conflict, and now the government is being called in to decide the matter once and for all."
uk.31.a:0 "What was theirs should be restored, as it was illegally taken"
uk.31.b:0 "The current owners should be compensated, but must still give it up"
uk.31.c:0 "The aristocracy will be compensated for their losses"

uk.32.t:0 "Free Elections Announced"
uk.32.d:0 "After several months of preparations, the provisional government has completed arrangements for the first free election in Great Britain since the liberation. The king has formally issued the writ for the 660 seats in the House of Commons, and the political parties have begun their campaigns. An excitement has spread throughout the country, as even those who have harbored doubts about the government's intentions now feel like freedom is truly at hand."
uk.32.a:0 "How liberating!"

uk.33.t:0 "The [GetYear] British Elections"
uk.33.d:0 "At long last, the first British elections since the country's liberation are under way. One party is certain to collect the largest share of the seats in Parliament, and it will be..."
uk.33.a:0 "The Tories"
uk.33.b:0 "The Liberals"
uk.33.c:0 "The Labour Party"
uk.33.e:0 "The Social Credit Party"

uk.34.t:0 "The Elections of [GetYear]"
uk.34.d:0 "British citizens once again return to vote for the party which will rule over Parliament for the next four years. This election's primary winner is..."

uk.35.t:0 "Free Elections Cancelled"
uk.35.d:0 "An emergency session of Parliament was called today, with [CAN_king_full_name] in attendance. The Prime Minister laid before the king the evidence that the country is simply in too much turmoil for a restoration of democracy, and that a 'guided Parliament' was needed to rule for the forseeable future - without the need for elections. King [CAN_king_first_name] gave his consent, and with that the House of Commons voted to put Henry Page Croft in the Prime Minister's seat for at least the next five years. The news, once it was announced, was like a splash of cold water in the public's face. Riots and protests began almost immediately, and the British military was put on high alert as rumors of syndicalist militia movements were reported across the country."
uk.35.a:0 "This won't be good..."

uk.36.t:0 "The Night of Red Knives"
uk.36.d:0 "The general uprising has been aided with attacks by syndicalist militias over the past week. These culminated in a fierce battle in the city of London today, as the militias attempted to take Buckingham Palace and kill King [CAN_king_first_name] - in a move that would have shocked the country to its core, had it succeeded. Thankfully, by the time the morning had arrived, it was clear the syndicalists simply had neither the support nor the equipment to pull off their mission. The militias were broken and scattered, and while the anger in Britain has not appreciably dimmed, it is clear that there is going to be no repeat of 1925. Public order has held."
uk.36.a:0 "That's a relief!"

uk.37.t:0 "The Beveridge Report"
uk.37.d:0 "The work of William Beveridge is complete - with much fanfare, he has submitted a report officially titled 'Social Insurance and Allied Services' to Parliament. In it, Beveridge lays out in detail the five so-called 'evils' that damage a harmonious society and stand in the way of rebuilding Britain: namely squalor, ignorance, want, idleness, and disease. It goes on to recommend the implementation of a social welfare state and a national health service to bring free health care to the masses. Needless to say, the Beveridge Report is extremely popular with the public, and we will have difficulty not implementing most of its recommendations."
uk.37.a:0 "Some excellent ideas in there"

uk.38.t:0 "The Pigou Report"
uk.38.d:0 "The work of renowned economist, Arthur Cecil Pigou, is complete - with much fanfare, he has submitted a report officially entitled 'The Restoration of Private Enterprise to British Society' to Parliament. In it, Pigou outlines a series of steps to fairly privatize British businesses out of the hand of trade unions but without turning all control back over to the wealthy. Most important in this step is monetary reform, including the establishment of a new system of interest-free credit issues through a new government banking agency. While the report is very popular with the government, it's received a lot of criticism from the public - with many declaring it will simply lead to a new system of inequality. The government has, however, so far dismissed these voices as belonging to syndicalist agitators."
uk.38.a:0 "Some excellent ideas in there"

uk.50.t:0 "The New Chief of Staff"
uk.50.d:0 "As we begin to restructure the British armed forces, the first priority should be to appoint a new Chief of Staff."
uk.50.a:0 "Sir Edmund Ironside"
uk.50.b:0 "Harold Alexander"
uk.50.c:0 "Alan Brooke"
uk.50.e:0 "John Dill"

uk.51.t:0 "Chief of the British Army"
uk.51.d:0 "Now that our attention has turned towards restructuring the British Army, let us decide who will be responsible for its future."
uk.51.a:0 "Sir Edmund Ironside"
uk.51.b:0 "Harold Alexander"
uk.51.c:0 "Miles Dempsey"
uk.51.e:0 "John Dill"

uk.52.t:0 "Chief of the Royal Navy"
uk.52.d:0 "Now that our attention has turned towards restructuring the Royal Navy, let us decide who will be responsible for its future."
uk.52.a:0 "Lord Mountbatten"
uk.52.b:0 "Sir Dudley Pound"
uk.52.c:0 "Roger Keyes"
uk.52.e:0 "Philip Vian"

uk.53.t:0 "Chief of the RAF"
uk.53.d:0 "Now that our attention has turned towards restructuring the Royal Air Force, let us decide who will be responsible for its future."
uk.53.a:0 "Hugh Trenchard"
uk.53.b:0 "Trafford Leigh Mallory"
uk.53.c:0 "John Chamier"
uk.53.e:0 "Arthur Teddar"

uk.54.t:0 "The Question of Syndicalist Recruits"
uk.54.d:0 "Now that the British Army is back on its feet, there is a whole line of men waiting to enlist... or re-enlist, considering many of them once served in the Union of Britain forces. The question is: do we take those men back? Many of them were likely just doing as they were told, yes, but surely there are some syndicalist sympathizers among them. Can we risk the possibility of having them in our army?"
uk.54.a:0 "We won't take on syndicalist soldiers, period"
uk.54.b:0 "We'll take some, after careful screening"
uk.54.c:0 "We need the manpower - take as many as want to re-enlist"

uk.55.t:0 "National Arms Contract"
uk.55.d:0 "There are numerous British companies vying for the national arms contract - the question is on what part of the army we wish to focus, as each company has different specialties. In the end, we feel the contract should be awarded to..."
uk.55.a:0 "Webley & Scott"
uk.55.b:0 "Birmingham Small Arms Company"
uk.55.c:0 "Morris Motors"
uk.55.e:0 "Sterling Armaments Company"

uk.56.t:0 "National Shipbuilding Contract"
uk.56.d:0 "Rebuilding the British navy to its formerly glorious state will be a massive undertaking, and there are a number of British shipbuilding companies vying for a spot as our number one contractor. The primary national contract should be awarded to..."
uk.56.a:0 "Cammell Laird"
uk.56.b:0 "John Brown Company"
uk.56.c:0 "Swan Hunter"

uk.61.t:0 "[From.GetNameDefCap] Assumes Entente Leadership"
uk.61.d:0 "Having restored its government and its military, [From.GetNameDef] has retaken its place as the leader of the Entente once more. British officials met with [old_leader.GetAdjective] military leadership, in order to facilitate the transfer, and an elaborate ceremony was held in London whereby [CAN_king_full_name] thanked [old_leader.GetNameDef] for its service and the sacrifices it made in getting the United Kingdom back to where it now stands."
uk.61.a:0 "We welcome the British return"

uk.62.t:0 "The Five Eyes Programme"
uk.62.d:0 "[From.GetNameDefCap] have started an initiative which they call the Five Eyes Programme, one that would see the Entente work together to combine their espionage efforts. If the alliance members simply agree not to spy on each other, for instance, and to share all relevant data with each others' offices, that would make our efforts much more efficient."
uk.62.a:0 "Let's make the effort"
uk.62.b:0 "It's not worth it"

uk.63.t:0 "The Imperial Preference Programme"
uk.63.d:0 "Something that was in the works for years before the revolution, the Imperial Preference programme is intended to keep the countries of the Commonwealth more closely knit. As developing countries become more aggressive with their trade practices, we need to implement a system of free trade within the Commonwealth - both so we remain friendly trading partners, but also so that our markets are easy for other countries to penetrate."
uk.63.a:0 "An admirable initiative!"

uk.64.t:0 "The Imperial Preference Programme"
uk.64.d:0 "The British government has approached us with a new initiative they are calling 'Imperial Preference'. It is something that was in the works for years before the revolution, intended to keep the countries of the Commonwealth more closely knit. As developing countries become more aggressive with their trade practices, the idea is that the programme will implement a system of free trade within the Commonwealth - both so we remain friendly trading partners, but also so that our markets are easy for other countries to penetrate."
uk.64.a:0 "Yes, let's proceed"
uk.64.b:0 "No, we don't need this"

uk.65.t:0 "The British-French Relationship"
uk.65.d:0 "The British and the French have had a long and fruitful relationship as part of the Entente - a relationship that leads back to the unfortunate results of the Great War, but which endured that hardship and led to both countries being restored to the positions they hold today. The British government has approached the French, hoping to do two things: one, to exchange any last territories that have been administered since the collapse of both countries following their syndicalist uprisings, and two, to renew the mutual agreement of friendship and co-operation as both nations head into the next phase of European history."
uk.65.a:0 "Naturally"
uk.65.b:0 "Of course we agree!"
uk.65.c:0 "We're not interested in this"

uk.66.t:0 "The French Refuse"
uk.66.d:0 "Amazingly, the current French government has refused our simple proposal. Perhaps their idea of our relationship is different than we thought?"
uk.66.a:0 "Why must the French be so bloody French"

uk.67.t:0 "The Fate of [return_state.GetName]"
uk.67.d:0 "Now that [From.GetNameDef] is restored, they have approached the [Root.GetAdjective] government to ask about the return of [return_state.GetName] - which they say is properly [From.GetAdjective] territory."
uk.67.a:0 "Of course they can have it"
uk.67.b:0 "No, I think not"

uk.68.t:0 "The Victoria Britannia"
uk.68.d:0 "Today the British government completed construction on the Victoria Britannia - a 120-foot tall statue that rests on a hill over Halifax harbour, commemorating the Canadian victory over the Union of Britain which returned the British monarchy to the Home Isles. British Prime Minister [GetBritishExilePM] gave a speech to a large and enthusiastic crowd, commending the Canadian government and military and promising that [CAN.GetNameDef] and [GBR.GetNameDef] would forever hold a 'special relationship' that superceded all others. The ceremony ended with a minute of silence, honoring those that died during the British liberation, and a solemn promise from the prime minister that such efforts from their allies would never be needed again."
uk.68.a:0 "We couldn't be more thankful"
uk.68.b:0 "We appreciate the thought"
uk.68.c:0 "A worthy moment"

uk.69.t:0 "The Westminster Declaration of [GetYear]"
uk.69.d.allthree:0 "The British Parliament has been debating a bill for several months now regarding the status of the colonial dominions such as [CAN.GetNameDef], [AST.GetNameDef], and [SAF.GetNameDef] -- all of which have been de facto independent since the collapse of the United Kingdom in 1926. With the government in [GBR.GetNameDef] restored, the legal status of the dominions has now been answered by the declaration: the former dominions are considered 'legally independent, free to seek out their own paths in the world whether that is in the Commonwealth or outside of it, as equals and partners to [GBR.GetNameDef] or otherwise.' Some consider the declaration a recognition of the reality which has existed for more than a decade, though even so it is a definite pin in the cap for the dominion governments and their desire to see their contributions recognized."
uk.69.d.canast:0 "The British Parliament has been debating a bill for several months now regarding the status of the colonial dominions such as [CAN.GetNameDef] and [AST.GetNameDef] -- both of which have been de facto independent since the collapse of the United Kingdom in 1926. With the government in [GBR.GetNameDef] restored, the legal status of the dominions has now been answered by the declaration: the former dominions are considered 'legally independent, free to seek out their own paths in the world whether that is in the Commonwealth or outside of it, as equals and partners to [GBR.GetNameDef] or otherwise.' Some consider the declaration a recognition of the reality which has existed for more than a decade, though even so it is a definite pin in the cap for the dominion governments and their desire to see their contributions recognized."
