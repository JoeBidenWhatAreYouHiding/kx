### Leader Bios ###

POLITICS_GEORGE_GBR_DESC: "The King-Emperor, as he styles himself still, has reigned over the British Empire, ever since Britain's triumphant victory in the Great War. With his own cousin, the Kaiser, defeated and the once mighty German Empire humbled it would appear that Britain and her King may rest on their laurels. But there are those would whisper that a great tumult is on the horizon, with Stanley Baldwin's government still struggling to handle the Depression and the resurgent German Reich speaking of conquests that would run roughshod over Europe. With his heir to be the maligned Prince Edward, it remains to be seen if the King, a gallant defender of British hegemony, will succumb to his age or continue to rule the Empire on which the Sun shall never set."
POLITICS_EDWARD_GBR_DESC: "The first son of King George V, Edward VIII was born 23 June 1894 in the outskirts of London, named such after this late uncle. With a traditional childhood and tutoring, the young Prince was initially destined for a military schooling in the navy, first at Osborne and then Dartmouth. While a course of two years and entry into the navy was planned, this was cut short following his father's ascension to the throne. Preparations to prepare Edward for future leadership were started in earnest, being sent to Magdalen College at Oxford, despite allegations of being underprepared intellectually, ultimately leaving Oxford after eight terms, without any academic qualifications. By the time of the Great War, Edward was of legal age to join and enthusiastically signed into the Grenadier Guards but was refused deployment to the frontlines in case the heir apparent be captured or killed. Nevertheless, he would travel to the frontlines as often as he could and undertook military flights from 1918 onwards, making him deeply popular among veterans for his eagerness to fight alongside them. But Edward would return to a country that was disillusioned by its defeat and suffering from economic depression, a fact Edward note on during his many tours of poverty-stricken areas of Britain to meet with local people and take on board their concerns. But despite his efforts to reach out to the common populace, Edward would be evacuated with his family to Canada in 1925 amid the British Revolution despite his proposal that he return to the frontlines to fight the syndicalist menace.\n\nIndeed, Edward had fuilfilled this dream and under his reign the British exiles have arisen from their icy fortress across the sea to strike back and take back the birthright. Undeterred, a now wisened and forever-changed King, Edward still continues to tour the devestated ruins of Britain at times to meet adoration and at others, scorn. Regardless of how is subjects may seem him, love him or hate him, King Edward will forever be remembered as the man who took back Britain, the King under which the Empire would strike back."
POLITICS_ALBERT_GBR_DESC: "Throughout the war, King Albert’s voice was one that many across the Entente tuned into to hear the King’s hopeful words of encouragement to the soldiers and citizens alike to push through.\n\nNow in Britain, the King’s return to London was a topic of mixed reactions in Britain. Many believe the King’s return was the last sign of the Union’s demise, while the others see his performance in Canada as a more figurehead-like King as a way that Britain will be returned to the democracy it once was, and King Albert I is the sign of a new era of rebuilding and prosperous times in Britain. Only time will tell how the new King will handle the new Britain."
POLITICS_KING_HENRY_GBR_DESC: "Throughout the war, King Henry's voice was one that many across the Entente tuned into to hear. The King's hopeful words of encouragement to the soldiers and citizens alike to push through inspired our brave soldiers.\n\nNow in Britain, the King's return to London was a topic of mixed reactions by the liberated population. Many believe the King's return is the last sign of the Union's destruction, while the others see his performance in Canada as a unifying figure as the ingredient that will return Britain to the democracy it once was. Only time will tell how the principled King will handle the rift within the new Britain."
POLITICS_KING_GEORGE_GBR_DESC: "Throughout the war, King George's voice was one that many across the Entente tuned into to hear. The King's hopeful words of encouragement to the soldiers and citizens alike, as well as frequent visits to the frontline, boosted our soldiers' morale. Once, a young monarch brought to prominence by unlikely circumstances; King George VI, came into his own. But the King faces his greatest challenge yet, as the figurehead now has to unify a divided people. Some in the Home Isles welcome the return of the King, but others don't feel any particular affection to their new ruler. Now, King George VI must support efforts to mark a new era of rebuilding and prosperous times in Britain."


