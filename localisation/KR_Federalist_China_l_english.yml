### Decisions ###

UPC_mopping_up:0 "Dealing with Separatists"
UPC_mopping_up_desc:0 "China's periphery has always been more loosely integrated into the central government and have a violent history of uprisings, ethnic tensions, and separatism. During the Civil War, a couple of states attempted to break away from the Central Government and declared their independence. While few in China want to recognize them, reintegrating them may be more difficult than it is worth just to appease Han chauvinist attitudes. Either way, we must make a decision whether to recognize them or reel them back."

UPC_retake_periphery:0 "[FROM.GetFlag] Crush [FROM.GetAdjective] Separatists"
UPC_retake_periphery_desc:0 "[UPC_crush_separatist_tag]"

UPC_crush_separatist_MON:0 "Outer Mongolia was lost back in 1911 and our Republic's founder was one of the many voices demanding an expedition to retake it by force at the time. We cannot accept their terrible regime in our periphery; the Mongolian people itself should be in charge, and we can give it to them without our Federation."
UPC_crush_separatist_MAN:0 "The Northeast Provinces were snatched away from us from dastardly imperialists while we conducted our democratic revolution. As a core part of China, we must reconquer the lost frontier and liberate its people from their foreign puppet master."
UPC_crush_separatist_TAN:0 "The Kumul Khanate is an anachronism, and that is putting it nicely. Leftovers from a bygone era, dedicated to the Manchu Monarchy that we finally rid ourselves of once and for all. Their remnants will be destroyed, and the region will finally see freedom and modernity instead of serfdom, oppression and backwardness."
UPC_crush_separatist_ETS:0 "The religious fundamentalists of Xinjiang, fueled by ethnic separatism, are a stain to China's honour. We cannot trust the Uyghur to be fair and just watchmen of the Northwestern frontier, for they are drunk on ethnic nationalism and Islamic fundamentalism in a multicultural land. It will be a difficult task, but Xinjiang must be reintegrated."

UPC_deal_with_separatists:0 "[FROM.GetFlag] Negotiate with [FROM.GetNameDef]"
UPC_deal_with_separatists_desc:0 "[UPC_deal_with_separatists_tag]"

UPC_deal_with_separatist_MON:0 "Outer Mongolia was lost back in 1911. Even if our Republic's founder was one of the many voices calling for a military expedition to retake the autonomy, it is high time to accept the fact that the Outer Mongolians do not want to be part of the Federal Republic. Surely, it is time to start anew, as their twinkling democracy should be a brethren in Asia and not an enemy out of nothing but selfish pride."
UPC_deal_with_separatist_ETS:0 "Recognizing East Turkestan will be a tough pill to swallow for Xinjiang has been part of China for centuries. Still, if they will not become part of the United Provinces, do we really have an excuse to subjugate them against their will? Surely, their young Republic can become a fellow Asian democracy. Besides, a military expedition would be a hellish adventure considering the distances, poor infrastructure, and fierce militants opposing us."

UPC_reconstruction_plan:0 "Reconstruction Plan"
UPC_reconstruction_plan_desc:0 "The Reconstruction Plan is the brainchild of Chen Jiongming and the China Public Interest (Zhigong) Party. In the 1920s, the Federalist leader envisioned a country reunified peacefully between the Zhili and Fengtian-dominated North and Kuomintang-dominated South, but this failed, and he instead focused on identifying the causes of the First Republic and the Kuomintang regime's downfall, why neither could solve China's problems, and how to solve said-problems. This included a zealous program of public works, increased central-provincial cooperation, and demilitarization to fund it all.\n\nWith China reunited, we can begin rebuilding it into a great power equal to the West."

UPC_guangzhou-nanning:0 "Guangzhou-Nanning Railway"
UPC_guangzhou-nanning_desc:0 "Guangxi, partly due to its rough terrain and partly due to its relative isolation, is poorly connected with the rest of the country. In order to better integrate Guangdong's sister province and prevent the return of banditry and corruption, a railway connecting Guangzhou and Nanning will be built."
UPC_improve_hainan:0 "Hainan Mining Expansion"
UPC_improve_hainan_desc:0 "The island of Hainan's economic potential has long been neglected. With new mining technologies and a stable government with a drive for investment, we can rectify this and expand iron mining operations."
UPC_nanning-guiyang:0 "Railway to Guizhou"
UPC_nanning-guiyang_desc:0 "Guizhou is one of the poorer provinces in the south, but has potential with proper investment. Connecting the province to the growing railway network is the first step towards the goal of brining prosperity to more remote corners of the country."
UPC_guiyang-kunming:0 "Extend Line to Kunming"
UPC_guiyang-kunming_desc:0 "Yunnan is mountainous and remote, making its integration a difficult process and infrastructure projects expensive. Nevertheless, we must connect it and its bountiful resources to the country."
UPC_guiyang-chengdu:0 "Connecting Sichuan"
UPC_guiyang-chengdu_desc:0 "Sichuan is one of the southern provinces with significant support for the Federalist cause. Yet, due to its numerous conflicts between its regional cliques and the famine, it is in dire need of help. While the Yangtze has traditionally kept it connected with the east, improving its infrastructure and joining it with the railway network will be able to improve our ability to supply the province and prevent another famine by expanding the amount of freight we can move in and out of Sichuan."
UPC_guangzhou-changsha:0 "Expand the Guangzhou-Wuhan Line"
UPC_guangzhou-changsha_desc:0 "The Guangzhou-Wuhan Line is the most important railway in the south, connecting the economic capital of the south with the distant Beijing. Expanding the line between Guangzhou and Changsha will help better connect with our friends in Hunan and allow us to move north and maintain important supply links with any operations outside of the south."
UPC_guangzhou-fujian:0 "Railway to Fujian"
UPC_guangzhou-fujian_desc:0 "Southeastern China is poor and neglected, but Chen Jiongming, as brief governor of Fujian, has a history with the region and hopes to rekindle his old promises to the people of the province. Connecting it with the railway network will allow better communication and transport in one of the south's rougher regions."
UPC_connect_coast:0 "Connect the Southeast"
UPC_connect_coast_desc:0 "While the northern part of Southeastern China is connected with the north, it is not connected with the south. Building this connection will give us a secure route towards Nanjing and an alternative to the route through Wuhan."
UPC_changsha-nanjing:0 "From Guangzhou to Nanjing"
UPC_changsha-nanjing_desc:0 "Nanjing is the most important city on the east-central part of China still under Chinese hands. Improving the rail link between it and Guangzhou will both help with supply and transport and prove our ability as nation-builders by improving the connection between two of the most important cities of China."
UPC_wuhan_bridge:0 "Bridging the Yangtze"
UPC_wuhan_bridge_desc:0 "There is no bridge over the Yangtze in Wuhan, meaning that train wagons have to be ferried across the mighty river. The construction of a rail bridge there has been long considered, but has, thus far, been far too ambitious to complete. Such a feat of engineering, however, has become possible, if expensive. The future Wuhan Yangtze Great Bridge will not merely be a prestige project, but a marvel of engineering that will finally properly connect and unite North and South China, plugging one of the most problematic gaps of the country's infrastructure."
UPC_wuhan-beijing:0 "Modernize the Beijing-Wuhan Railway"
UPC_wuhan-beijing_desc:0 "The connection between Wuhan, the centre of the Revolution, and Beijing, the old northern capital, is as important as the connection with Nanjing or Guangzhou. The line must be modernised and expanded as the amount of freight needed to be transported through it continues to increase."
UPC_connect_northwest:0 "Connect the Northwest"
UPC_connect_northwest_desc:0 "The northwestern provinces have long been isolated and rather independent for centuries. Railways have long promised to bridge the extreme distances between the populated coast and the remote frontier, but only now have we finally had the opportunity to finally connect east and west."
UPC_connect_xinjiang:0 "Reach Xinjiang"
UPC_connect_xinjiang_desc:0 "Naturally, with our railway network reaching the northwestern provinces, the next goal is to reach the even more remote Xinjiang. We cannot allow the region to fall to bandits, rebels, corruption, and foreign imperialists ever again, and a railway to the most remote region of China is the first step in the final integration of China's frontier."

UPC_foreign_policy:0 "Federal Foreign Policy"
UPC_foreign_policy_desc:0 "The United Provinces of China is the uncontested central government of China and is on the way towards modernization and prosperity. However, we are fairly isolated and there remain several unequal treaties with other powers. If China is to become a great power, these treaties must be reppealed and new treaties signed on the basis of equality of nations. This will be a tough task to do so peacefully, but the Century of Humiliation must end!"

UPC_reppeal_unequal_treaties:0 "Repeal Unqual Treaties"
UPC_reppeal_unequal_treaties_desc:0 "It is time for China to reassert herself as a Great Power in her own right. We, from now on, shall be treated as equals. No more unequal treaties! Let us end the Century of Humiliation!"

UPC_trade_treaty:0 "Offer Treaty to [FROM.GetNameDef]"
UPC_trade_treaty_desc:0 "The imperialists in [FROM.GetNameDef] have refused to accept the new reality that China is to be independent once and for all. We should renew our offer, and perhaps we can put their petty insult behind us as we work for China to be treated as an equal, lest they cling to their colonial attitudes."

