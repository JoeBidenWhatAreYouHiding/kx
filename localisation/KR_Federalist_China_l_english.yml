### Focuses ###
Federalist_China_Tree:0 "Federalist China"
UPC_Begin_The_National_Conference:0 "Begin the National Conference"
UPC_Begin_The_National_Conference_desc:0 "Representatives from the liberated provinces will attend Chen Jiongming's National Conference. This assembly will act as an interim legislature, setting up the upcoming provisional government and Senate before working on a new constitution."
UPC_Form_A_Provisional_Government:0 "Form a Provisional Government"
UPC_Form_A_Provisional_Government_desc:0 "Until a new constitution can be agreed upon, a provisional government will handle the day-to-day tasks of the national government. This will largely be an expanded Guangzhou Federal Government to include new allies and supporters from the recently-liberated North."
UPC_Restore_The_Senate:0 "Restore the Senate"
UPC_Restore_The_Senate_desc:0 "The Republic of China, from the Xinhai Revolution until the Qing Restoration, had a Senate as the upper house of the National Assembly. It shall be restored, largely unchanged in structure and based on the American model, to represent the provinces equally. This reformed Senate will also elect the provisional head of state to act as Chief Executive."
UPC_First_Draft_Of_The_Constitution:0 "First Draft of the Constitution"
UPC_First_Draft_Of_The_Constitution_desc:0 "The first draft of the future constitution is essentially an expansion of the 1924 Constitution, which has been used provisionally until now. Separation of powers have been further clarified and parliamentary supremacy over the executive confirmed; responses to fundamental problems of the First Republic. "
UPC_A_New_Legal_Code:0 "A New Legal Code"
UPC_A_New_Legal_Code_desc:0 "While significantly reformed after their Restoration, the Great Qing Legal Code has been in force for almost three centuries and the First Republic was unsuccessful in replacing it. This will be a long and difficult process, but the drafting and implementation of a modern legal code is a priority for the new Federal Government as a way to finally move away from the Old China."
UPC_Fight_Against_Corruption:0 "Fight Against Corruption"
UPC_Fight_Against_Corruption_desc:0 "Corruption is endemic throughout China and rooting it out and preventing it is a permanent process. We must take a firm stance against it to prove that the New China will be a better one for the people."
UPC_Eliminate_The_Warlords:0 "Eliminate the Warlords"
UPC_Eliminate_The_Warlords_desc:0 "Warlordism has brought chaos, destruction and enduring pain to the Chinese people. It must be rooted out once and for all, otherwise China cannot modernize and the people cannot be free. The Warlords will submit - or be destroyed."
UPC_Crack_Down_On_Opium:0 "Crack Down On Opium"
UPC_Crack_Down_On_Opium_desc:0 "Opium has been a plague for a century. The Century of Humiliation can only end when the drug has been eradicated. Fighting addiction will be a long process and fighting its trade an expensive one, but it must be done or China will linger in poverty and moral degradation."
UPC_Reform_The_Judiciary:0 "Reform the Judiciary"
UPC_Reform_The_Judiciary_desc:0 "While the First Republic did introduce an independent judiciary and courts, the weak Ministry of Justice was overshadowed by a powerful Interior Ministry. Judicial independence should be true in reality, not just on paper, to provide the people with justice and legal protection fit for the powerful country China should be."
UPC_Modern_Legal_System:0 "Modern Legal System"
UPC_Modern_Legal_System_desc:0 "A legal code and independent judiciary are merely part of a modern legal system, but they will be its main pillars. Legal malpractice and abuse can be eliminated if modern legalism can take hold in Chinese society and help bring justice to a people long-oppressed."
UPC_Restructure_The_Bureaucracy:0 "Restructure the Bureaucracy"
UPC_Restructure_The_Bureaucracy_desc:0 "The Guangzhou Federal Government previously only controlled the southern provinces and it was already stretched thin from governing only Guangdong. The national government encompassing the entirety of China requires a huge bureaucracy; the current one must be expanded, reformed, and reorganized to properly govern it."
UPC_Reform_The_Currency_System:0 "Reform the Currency System"
UPC_Reform_The_Currency_System_desc:0 "Currency in China is a complete mess. While a modern system was introduced in the early 1900s, the anarchy of the Warlord era led to a number of provincial, national and foreign currency with various exchange rates circulating. With our government firmly in control, it is time to enforce a single national currency minted from a central bank, the Federal Reserve Bank of China."
UPC_Financial_Reform:0 "Financial Reform"
UPC_Financial_Reform_desc:0 "Finances are a difficult topic indeed and the high levels of corruption only make it worse. The Federalists have been pushing for greater financial transparency and separation of Central and Provincial finances since the foundation of the Public Interest Party. It is now time for them to implement their policy to the government and hopefully bring economic stability to China."
UPC_Fiscal_Reform:0 "Fiscal Reform"
UPC_Fiscal_Reform_desc:0 "Revenue is difficult to control in a country as large and corrupt as China. Reforms are sorely needed to modernize taxation and move away from questionable income sources such as gambling monopolies and exorbitant or unfair taxation. When stable revenue can be guaranteed, the government will be able to invest funds to help rebuild the devastated nation."
UPC_China_Reconstruction_Plan:0 "China Reconstruction Plan"
UPC_China_Reconstruction_Plan_desc:0 "The Reconstruction Plan is Chen Jiongming's brainchild from the mid-1920s onward which outlined his ideals and plan to reunify and rebuild the nation. Through social, political, and economic reform, China can not only recover from Warlordism and Imperialism, but become a great power equal to any of the great western powers."
UPC_Set_Up_Provincial_Assemblies:0 "Set Up Provincial Assemblies"
UPC_Set_Up_Provincial_Assemblies_desc:0 "Local democracy has been snuffed by warlords, corrupt politicians and monarchists. Provincial governments should adopt constitutions and create democratic institutions on county- and provincial-levels and help reintroduce old traditions of local self-government. In the end, this will help the people, still largely illiterate, understand democracy and give it stronger foundations on a national level."
UPC_Delineate_Provincial_Powers:0 "Delineate Provincial Powers"
UPC_Delineate_Provincial_Powers_desc:0 "Separation of powers is important to create a solid foundation for democracy. To the Federalists, ensuring that the powers of the central and provincial governments are clearly defined to avoid conflict. Chen Jiongming, in his writing, vagueness in power separation as one of the major problems behind the fall of the First Republic, and clear language in the new Constitution will help alleviate inter-institutional conflicts."
UPC_Governor_Elections:0 "Governor Elections"
UPC_Governor_Elections_desc:0 "The appointment of governors is in dire need of reform as Warlordism showed all too clearly. The Federalists have generally supported for governors and county magistrates to be directly elected by the people, while Guangdong adopted indirect elections, believing that lingering corrupt and feudal influences were still too strong. Either way the process must be reformed to encourage democratization."
UPC_Concessions_To_The_Landowners:0 "Concessions to the Landowners"
UPC_Concessions_To_The_Landowners_desc:0 "While land reform is a necessity, it must be enacted within the bounds of the law and will never be possible without the support, or at least consent, of the landowners themselves. A compromise is therefore necessary, and the gentry will either be compensated or given concessions to ensure their continued support of more pressing political decisions."
UPC_Good_Business_Relations:0 "Good Business Relations"
UPC_Good_Business_Relations_desc:0 "The government will need to encourage investment from wealthy individuals and organizations in order to bring the tall task of rebuilding China to a successful conclusion. Even if they are foreign, as long as it benefits the Chinese people and government, they should not be restricted from developing the nation's immense wealth."
UPC_Support_Farmer_Unions:0 "Support Farmer Unions"
UPC_Support_Farmer_Unions_desc:0 "The peasants make up the absolute majority of the population. It is only reasonable that we support their wellbeing and prosperity over those of the already-wealthy landowners. Chen Jiongming encouraged unionization among both urban and rural populations, believing unions to be essential for the peasants to express their grievances and settle land and labour disputes."
UPC_Land_To_The_Tiller:0 "Land to the Tiller"
UPC_Land_To_The_Tiller_desc:0 "The Land to the Tiller program is one of reasonable land reform that will benefit both peasants and landowners. Of course, implementing is easier said and done and it will certainly be costly, but is the way to both modernize the agrarian economy of China and reduce poverty among the cripplingly-poor peasants of the country."
UPC_Self_Organisation_For_Workers:0 "Self Organisation for Workers"
UPC_Self_Organisation_For_Workers_desc:0 "Unionization was encouraged under Chen Jiongming's governorship of Guangdong and they had a place in the provincial government. To him, workers' self-organization is an extension of local self-government to improve their wellbeing through negotiations and to help settle labour disputes fairly."
UPC_Federal_Constitution_Of_China:0 "Federal Constitution of China"
UPC_Federal_Constitution_Of_China_desc:0 "The long work of the National Conference is finally coming to an end. With the final draft ready, a new permanent constitution will be up for ratification. With the failure of the First Republic taken into account, we can expect China to enter a true constitutional period, and the country will be well under way towards reconstruction and modernization."
UPC_First_Federal_Elections:0 "First Federal Elections"
UPC_First_Federal_Elections_desc:0 "With the constitution ratified, the Provisional Government has done its work and elections have been called. This will be the second free nationwide election in Chinese history and will be the first test for the newborn Federal Republic. In the end, an elected National Assembly will be opened along with the indirect election of the Zongzhizheng (Chief Executive, head of state)."
UPC_The_New_Foreign_Ministry:0 "The New Foreign Ministry"
UPC_The_New_Foreign_Ministry_desc:0 "With a new cabinet in place comes the reorganization of the Foreign Ministry. With that will come a new foreign policy centered around ending the unequal treaties and forming equal relationships with the West. A difficult task indeed for the new, unproven government with limited international support."
UPC_Tie_Up_Loose_Ends:0 "Tie Up Loose Ends"
UPC_Tie_Up_Loose_Ends_desc:0 "A number of provinces remain outside the new government's reach. Whether they are leftover warlord or separatist regimes, they will rejoin the fold or we will do what is necessary to secure our borders, peacefully or not."
UPC_National_Healthcare:0 "National Healthcare"
UPC_National_Healthcare_desc:0 "Public health is difficult to accomplish in a huge and populous country as China, but steps should be made to improve this particular infrastructure. At least, foundations of a healthcare system should be set in place and begin the long-term task of bringing health services to the people and improve their lives."
UPC_Academia_Sinica:0 "Academia Sinica"
UPC_Academia_Sinica_desc:0 "Academia Sinica, otherwise known as the Central Research Academy, is China's top education institution. The new government wishes to resume funding the institution and supporting it further to expand it in order to serve more potential pupils and researchers."
UPC_Expand_Scholarship_Funds:0 "Expand Scholarship Funds"
UPC_Expand_Scholarship_Funds_desc:0 "Too many potential star pupils and intellectuals are unable to reach their full potential. More money should be spared for scholarships in order to support more bright Chinese minds that are unable to continue because of their poor background."
UPC_Rural_Literacy_Programs:0 "Rural Literacy Programs"
UPC_Rural_Literacy_Programs_desc:0 "China suffers from awful literacy rates and far too many rural communities do not have access to education. The Federalists wish to improve the situation by founding more rural and evening schools for peasants and workers in order to educate them. This is the only way to truly improve the country's quality of life in a permanent fashion."
UPC_Decentralised_Economic_Development:0 "Decentralised Economic Development"
UPC_Decentralised_Economic_Development_desc:0 "The Constitution allows significant autonomy to the provinces in financial and economic matters. The Federal government wishes to encourage the provincial governments to invest more through joint federal-provincial programs that will prioritize local development. This will benefit the people more directly and foster good relations between the federal and provincial governments."
UPC_Industrialisation_Committee:0 "Industrialisation Committee"
UPC_Industrialisation_Committee_desc:0 "In order to improve the whole of China's economy, it will need to industrialize much further. This will require a clear plan and heavy government intervention to carry it to success, and the Industrialization Committee will organize Chinese economic experts for this task."
UPC_Develop_The_Daye_Hanyang_Corridor:0 "Develop the Daye-Hanyang Corridor"
UPC_Develop_The_Daye_Hanyang_Corridor_desc:0 "The Daye-Hanyang Corridor in Hubei province is one of the more developed industrial zones or China, yet remains poorly developed at best and was planned poorly. Its struggling infrastructure must be improved and civilian industry developed to support the military industry already present. The existing industry will make this an easier task than creating industry from scratch."
UPC_Modernise_The_Lower_Yangtze:0 "Modernise the Lower Yangtze"
UPC_Modernise_The_Lower_Yangtze_desc:0 "The Lower Yangtze contains one of China's historical capitals and the river is the economic heartland of the country. After significant neglect from the Southern Zhili warlords and destruction from the League's collapse left the region in a sorry state and will need government support to recover."
UPC_Develop_Shanxis_Mining_Industry:0 "Develop Shanxi's Mining Industry"
UPC_Develop_Shanxis_Mining_Industry_desc:0 "Shanxi has a thriving mining sector, but has significant room to improve and expand. Considering the province remains poor despite the mineral wealth, it could use some further support from the federal government. After all, the coal mined there is a necessity for our growing heavy industry."
UPC_The_Star_Of_Guangdong:0 "The Star of Guangdong"
UPC_The_Star_Of_Guangdong_desc:0 "Under Chen Jiongming, Guangdong Province was seen as the Model Province for the Federalist movement. Its success in modernization and prosperity should be replicated by adopting its policies and adapting it to local realities. Soon enough, self-government and democracy will take hold in other provinces as the benefits they bring become obvious."
UPC_Rebuild_Shandong:0 "Rebuild Shandong"
UPC_Rebuild_Shandong_desc:0 "After years of incompetence, neglect and abuse under the Dogmeat General and the German imperialists siphoning wealth out of the region, Shandong is simply a mess. Its potential squandered, it will take years, if not decades, to rebuild it, but it must start as soon as possible."
UPC_The_Mountain_Economy:0 "The Mountain Economy"
UPC_The_Mountain_Economy_desc:0 "Yunnan has been a troubled province. With strong republican sentiments and martial tradition, it became an important ally to the United Provinces and the Federalist movement. Even ignoring the moral obligation to repay their support, Yunnan's potential is immense and government support would be instrumental in its development."
UPC_The_Breadbasket_Of_China:0 "The Breadbasket of China"
UPC_The_Breadbasket_Of_China_desc:0 "Sichuan has just barely recovered from the most recent famine. With the local warlords finally purged and a competent federal government to support it, the agrarian province can finally be properly developed and modernize not only to avoid another famine, but become China's breadbasket once more."
UPC_The_Northern_Frontier:0 "The Northern Frontier"
UPC_The_Northern_Frontier_desc:0 "Inner Mongolia and the Northwest has been left to its own devices. Because of the lack of development and poor local economies, it will take federal intervention to develop the Frontier's immense potential in resource extraction. It will not be an easy task, as the locals are notoriously insular, but the Federalists are confident they can win their support over with their decentralist policies."
UPC_Public_Works_Projects:0 "Public Works Projects"
UPC_Public_Works_Projects_desc:0 "These projects are the cornerstone of any economic modernization or recovery program. Improving infrastructure in less developed areas will help us reach isolated corners of China and improve the people's livelihoods there."
UPC_Federal_Ministry_Of_Railways:0 "Federal Ministry of Railways"
UPC_Federal_Ministry_Of_Railways_desc:0 "In order to coordinate the development and maintenance of the railway system, a new Ministry will be created separate from the Ministry of Communications that held a stranglehold on the First Republic's economy."

UPC_New_Army_Ministry:0 "New Army Ministry"
UPC_New_Army_Ministry_desc:0 "Warlords and military dictatorships have been the source of many problems in China. Civilian control of the armed forces is an absolute necessity to create a stable democracy and the War Ministry (or Army Ministry) should be reorganized with that in mind to prevent military dominance over politics."
UPC_Integrate_The_Arsenals:0 "Integrate the Arsenals"
UPC_Integrate_The_Arsenals_desc:0 "Even when the Qing and First Republic had uncontested control of the country, China's numerous Arsenals were never fully integrated. A standardization process will be key to military modernization, ensuring better coordination between the military and industrial sector to improve logistics and quality of materiel."
UPC_Motorisation:0 "Motorisation"
UPC_Motorisation_desc:0 "The armies of the West and many officers of the National Defense Army are fully aware of the benefits of military motorization. While the country's infrastructure is still severely lacking for it, motor vehicles should be integrated as soon as possible to improve mobility and, thus, our ability to defend our enormous country."
UPC_Mobile_Artillery:0 "Mobile Artillery"
UPC_Mobile_Artillery_desc:0 "Heavy artillery was never embraced in China. The poor infrastructure made light and mountain artillery more useful and oversized guns impossible to use properly. Modern pieces should be as big as our improving infrastructure can permit without losing mobility, a key factor in modern warfare."
UPC_Develop_The_Liu_Rifle:0 "Develop the Liu Rifle"
UPC_Develop_The_Liu_Rifle_desc:0 "General Liu's rifle was a semi-automatic rifle designed in the 1910s but could never be mass produced in China before the General passed away. With the country reunited, we can revive the design, rectify its flaws and develop it further into a modern rifle comparable to new Western service rifles."
UPC_Army_Logistics_Department:0 "Army Logistics Department"
UPC_Army_Logistics_Department_desc:0 "Logistics have been argued to be the single most important part of modern warfare. In a country as expansive as China, this is doubly true, and the past decades of intense fighting only further proved it. The Logistics Department should be given the full attention it requires to ensure that our troops are supplied."
UPC_Chongqing_Tank_Plant:0 "Chongqing Tank Plant"
UPC_Chongqing_Tank_Plant_desc:0 "The Yufeng Machinery Factory in Chongqing was recently selected and bought out by the Army with the ambitious plan to convert it into China's first tank factory. It will be a long process to expand the existing factory and hire the required technical expertise, but the base is solid and there's room for expansion."
UPC_The_Peoples_Army:0 "The People's Army"
UPC_The_Peoples_Army_desc:0 "The Chinese Army should take advantage of its manpower and size to fight wars. It should be a People's Army: One that represents the people and protects it. It should be a pillar of national unification, not one of oppression or repression; An institution, not a tool."
UPC_Streamline_Rifle_Production:0 "Streamline Rifle Production"
UPC_Streamline_Rifle_Production_desc:0 "The biggest problem of a large army is keeping it supplied. Not only with food and ammunition, but every footsoldier, as the basic unit of the army, needs a rifle in hand. The arsenals should keep that in mind: Small arms should be as easy to produce and rugged as possible through simplification and standardization."
UPC_Reform_Conscription:0 "Reform Conscription"
UPC_Reform_Conscription_desc:0 "Conscription was always difficult to introduce properly due to the size of the country and its population along with severe corruption and inability to enforce it. With our rule uncontested and national unity stronger than ever, China has never been in a better position to modernize conscription."
UPC_Unity_Through_Service:0 "Unity Through Service"
UPC_Unity_Through_Service_desc:0 "Widespread military service brings people from many regions together, giving them shared experiences and helping them see one another as brethren; concrete and true examples of brotherhood instead of vague concepts of nationhood. National unity will be strengthened by it."
UPC_Unify_The_Academies:0 "Unify the Academies"
UPC_Unify_The_Academies_desc:0 "A number of military academies were founded in the last 100 years or so, but the Warlord era split them apart as there hasn't been a unified curriculum or even institution to enforce it since. With the country reunified, military institutions like the academies should be as well to reintroduce uniformity in army education."
UPC_The_Citizen_Army:0 "The Citizen Army"
UPC_The_Citizen_Army_desc:0 "The West has a very long history with citizen-soldiers; citizens who volunteer for service. A professional volunteer army will be the future of the Chinese army: a smaller army devoted to democracy and the Federal Republic focusing on quality over quantity."
UPC_New_Model_Army:0 "New Model Army"
UPC_New_Model_Army_desc:0 "The new Chinese army will be a professional one, meaning its individual soldiers and focus on military training full-time, encouraging high levels of discipline and skill. The Guofangjun (National Defense Army) will become a model for modern professional armies comparable to any Western power."
UPC_Officers_Curriculum:0 "Officer's Curriculum"
UPC_Officers_Curriculum_desc:0 "A professional force requires professional leaders and officers, from new cadets to veterans, will need to be highly educated to do their jobs properly. A new curriculum will be introduced to the academies to reflect the new realities of modern war, improving their individual skills and initiative."
UPC_Professional_Training:0 "Professional Training"
UPC_Professional_Training_desc:0 "Full-time soldiers have, well, plenty of time to hone their skills. Training, including recruits and NCOs, should be continually improved and enforced to encourage greater Esprit d'Corps and discipline, creating better soldiers that can perform difficult tasks and follow difficult orders."

UPC_Create_The_Aviation_Ministry:0 "Create The Aviation Ministry"
UPC_Create_The_Aviation_Ministry_desc:0 "With the growth of our air force came increasing demands from their officers for greater autonomy from the land forces. A separate ministry will handle the air force like the navy, giving them the independence they need to operate successfully and develop."
UPC_Standardised_Part_Production:0 "Standardised Part Production"
UPC_Standardised_Part_Production_desc:0 "While China has limited capacity to build aircraft domestically, a significant number of factories were founded to build spare parts, reducing foreign dependence. However, they were almost all private initiatives with little to no oversight. These factories will be reorganized to allow streamlining and alleviate logistical concerns."
UPC_Aircraft_Repair_Schools:0 "Aircraft Repair Schools"
UPC_Aircraft_Repair_Schools_desc:0 "An underrated, yet crucial, part of an air force are the mechanics and maintenance crews that keep the warplanes flying and fighting. More of them need to be trained as the air force grows; either the existing military academies will improve aviation engineering classes or purpose-built schools will be founded for that task."
UPC_Central_Aircraft_Manufacturing_Company:0 "Central Aircraft Manufacturing Company"
UPC_Central_Aircraft_Manufacturing_Company_desc:0 "Domestic aircraft production must be set up as soon as possible to reduce arms imports, improve our industrial capacity and properly supply the air force. The Central Aviation Manufacturing Company was founded for this purpose with foreign investment and technical expertise."
UPC_New_Air_Bases:0 "New Air Bases"
UPC_New_Air_Bases_desc:0 "Modern aircraft, pilots and mechanics are all nice, but are useless without the infrastructure needed to even operate the air force. China is large and will require many new air bases to allow the air force to operate properly and support land and naval operations."
UPC_Project_Zhongyun:0 "Project Zhongyun"
UPC_Project_Zhongyun_desc:0 "The Zhongyun is a prototype transport aircraft domestically designed and produced and it was quickly noted that a light bomber variant was possible. This project must be developed further to give the National Defense Army much-needed ground support and extra offensive capabilities."
UPC_Develop_The_Zhu_X_P0:0 "Develop the Zhu X-P0"
UPC_Develop_The_Zhu_X_P0_desc:0 "Based on the Curtiss Hawk Model 75, the XP-0 is a domestically designed and produced prototype fighter. The project should be developed further, for a successful domestic fighter aircraft would be a source of national pride and visible symbol of China's modernization."
UPC_Civil_Aviation_Administration:0 "Civil Aviation Administration"
UPC_Civil_Aviation_Administration_desc:0 "Aviation remains a fairly new concept. Proper organization of its growing civilian section will not only help with regulations and safety, but also with the training of pilots and support crews outside of the air force. In the long-term, this will expand the pool of trained and experienced people in the field."
UPC_Central_Aviation_School:0 "Central Aviation School"
UPC_Central_Aviation_School_desc:0 "Previously, the formal training of air force personnel was restricted to classes within the existing military academies dominated by land forces. The creation of an independent Academy for the air force is of utmost importance to ensure quality training and education free from Army meddling."
UPC_Doctrine_Studies:0 "Doctrine Studies"
UPC_Doctrine_Studies_desc:0 "It's no secret that, despite the amount of experience gained during the Civil War, little effort was done to create or adapt a formal air doctrine. Efforts will be put in analysing data gained from the recent conflicts inside and outside China to help the burgeoning air force with doctrine to guide further development."
UPC_Naval_Aviation:0 "Naval Aviation"
UPC_Naval_Aviation_desc:0 "Naval aviation has a surprisingly long history in China as the Navy was quick to catch onto its potential and experiment, but did not receive the attention and funding it needed. With the concept proven, the Navy has renewed interest in the concept with the hope of gaining a cost-effective way to fight vastly-superior navies."

UPC_Reform_The_Navy_Ministry:0 "Reform the Navy Ministry"
UPC_Reform_The_Navy_Ministry_desc:0 "The Navy Ministry is likely going to be the easiest military ministry to reform for China's naval forces are very limited and has a history of administrative independence. Still, the Ministry must be secured under civilian control and its independence from land forces maintained."
UPC_Project_Power:0 "Project Power"
UPC_Project_Power_desc:0 "The best defense is a good offense. The axiom may be overused, but it is truly the only way to keep imperialist powers at arms-length. It will be a very expensive and long-term strategy, but China can only be independent if her enemies are kept at a distance while able to project her influence elsewhere."
UPC_Shipbuilding_Programs:0 "Shipbuilding Programs"
UPC_Shipbuilding_Programs_desc:0 "China has great potential for shipbuilding, but it's an industry requiring to be built from scratch and it will quite a process to do so with reasonable quality. Still, the industry would be a great long-term investment surely able to hire many people and use our resources productively."
UPC_New_Cruisers:0 "New Cruisers"
UPC_New_Cruisers_desc:0 "Cruisers are the eyes of the fleet. Their speed allows them to avoid more powerful enemies and their armament able to match other cruisers and, more importantly, deter or even obliterate destroyers."
UPC_Focus_On_Carriers:0 "Focus on Carriers"
UPC_Focus_On_Carriers_desc:0 "Aircraft carriers are proving to be far more useful than anticipated as air power proves very capable against ships. We cannot afford humongous floating artillery batteries, but floating airfields to deploy air power far beyond our land-based air wings will prove more cost-effective and strategically sound."
UPC_Focus_On_Battleships:0 "Focus on Battleships"
UPC_Focus_On_Battleships_desc:0 "Battleships are the pride of any fleet and any navy worthy of a great power needs them. They may be costly, but their value in prestige and naval artillery potential makes them incredibly important to keep enemies away from our shores and interests."
UPC_Protect_Our_Coasts:0 "Protect our Coasts"
UPC_Protect_Our_Coasts_desc:0 "It would be unwise, to say the least, to focus our investments in a massive, inflexible fleet when we can't possibly match the Western navies. Protecting our coasts is the single most important priority for our fleet and we should build it around that task instead of falling for delusions of grandeur."
UPC_Coastal_Fortifications:0 "Coastal Fortifications"
UPC_Coastal_Fortifications_desc:0 "Weak coastal defenses is partly to blame for the ease the Germans landed and forced the First Republic into submitting to a monarchist restoration. Coastal artillery are key in deterring amphibious landings and assaults while also forcing our enemies to hold their valuable warships back."
UPC_Modern_Destroyers:0 "Modern Destroyers"
UPC_Modern_Destroyers_desc:0 "Destroyers have been the underappreciated workhorses of the modern fleet for decades. Acquiring model vessels of the type will give us plenty of strength through their speed and heavy torpedo armament while their anti-submarine weapons will keep these undersea raiders away from our coasts."
UPC_Convoy_Escorts:0 "Convoy Escorts"
UPC_Convoy_Escorts_desc:0 "Keeping the country open will be key to our survival should we face a strong enemy. A convoy system and proper escorts will ensure that the merchant fleet can keep operating in wartime and maintain connections with the outside world."
UPC_War_Under_The_Sea:0 "War Under the Sea"
UPC_War_Under_The_Sea_desc:0 "Submarines have indisputably become fearsome weapons. These vessels are able to strike at our foes' arteries-- trade and supply. They will make it difficult for them to resupply their forces should they invade us from the sea and endanger their lifeline."
UPC_Expand_The_Hangzhou_Shipyards:0 "Expand the Hangzhou Shipyards"
UPC_Expand_The_Hangzhou_Shipyards_desc:0 "The city of Hangzhou is situated at the end of the bay sharing the name and the mouth of the Qiantang river. Along with existing infrastructure, developing the shipyards further would weaken Shanghai's dominance in the region and lower our reliance on the city for shipbuilding and trade."
UPC_The_Huangpu_Naval_Academy:0 "The Huangpu Naval Academy"
UPC_The_Huangpu_Naval_Academy_desc:0 "The city of Huangpu near Guangzhou houses an old naval academy. Less prestigious than its equivalents in the Northwest and Shandong, it has been neglected for some time. It should he expanded in order to secure a bigger "Southern" presence in the fleet and consolidate our control over it."
UPC_Build_A_Merchant_Navy:0 "Build a Merchant Navy"
UPC_Build_A_Merchant_Navy_desc:0 "In order to reduce our dependence on foreigners and maximize benefits from our growing export sector, we must greatly expand our merchant navy. This will help secure China's place in the world economy and weaken imperialist control of the national economy."

