UPC_CZGP_tang_actually_made_it_holy_shit:0 "\n\nChen Qiyou was the initial favourite to succeed the party's founder, promising to maintain course and zealously implement the Reconstruction Plan. However, Tang Jiyao, the co-founder of the party, has made his move. With his clique behind him, he spoke out against \"obvious foreign influences\" and radicalism that stank of the \"treacherous Kuomintang\". It appears that he may be able to maneuvre his way to the chairmanship by appealing to the moderates."
UPC_CZGP_tang_didnt_make_it_duh:0 "\n\nChen Qiyou, as the favourite of both the majority of the party and Chen Jiongming himself, was quickly swept in by the Party Congress as the second Chairman of the CZGP. He reaffirmed his commitment to the Reconstruction Plan and continue the policy of a concensus government, with the CZGP leading a broad coalition of republicans."

UPC_DC_tang_actually_made_it_and_hes_really_desperate_lmao:0 "\n\nWith his failed bid to lead the Federalists, Tang Jiyao left the CZGP and joined the Democratic Constitutionalists instead, making a final bid for leadership of the young republic and adding a third potential candidate. Few believe his sincerity at this point, but he is also pragmatic and his name is attached with the Federalists' victory and could bring the Party a much-needed big-name to stand for elections.\n\nThe three men are known to be pragmatic, which would be useful as the position of Chief Executive is relatively weak, subordinated to the National Assembly."
UPC_DC_tang_didnt_make_it_duh:0 "Both men have a good reputation as pragmatic politicians and skilled diplomats and could be good leaders for the fairly-weak position of Chief Executive." 

