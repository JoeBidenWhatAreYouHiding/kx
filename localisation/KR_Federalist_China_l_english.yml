### Events ###
lngupc.1.t:0 "The [GetConferenceCity] Conference"
lngupc.1.d:0 "The First and Second Shantou Conferences of 1924 were an assembly of federalists from across China to discuss the future of the movement and the country. Notably, the second one was attended by delegates from both the Kuomintang and the Beijing Government despite their ongoing conflict. Chen Jiongming will now host a third conference, hoping to bring the southern provincial governments together to agree on a new Reconstruction Plan for the region and form a provisional government to rival the Beijing and Fengtian governments and the Kuomintang upstarts. Once more, the strength of the Federalist movement is on the upswing and there is a real chance for it to become influential in national politics."
lngupc.1.a:0 "Towards unity."

lngupc.101.t:0 "Beginning of the Conference"
lngupc.101.d:0 "Governor Chen Jiongming, chairman of the China Public Interest Party, opened the conference stating that Southern China was in a unique position once again, and that the Federalist movement could prove themselves to the rest of China as models for true democracy and prosperity. [GXC.GetTangStatus]. Zhao Hengti reiterated his statement from 1922 that the only way to unite China is to build a federalized, unified nation. Notably, there are a number of delegates from outside the Federalist movement observing the Conference like the first two. After the opening statements, the delegates begin discussing Chen Jiongming's Reconstruction Plan and the possibility of forming a new National Government."
lngupc.101.a:0 "Get on with it!"

lngupc.102.t:0 "Tang's Course of Action"
lngupc.102.d:0 "As the Conference drags on, Governor Tang is becoming uneasy. Chen Jiongming's Reconstruction Plan would severely weaken his position within the movement and in Yunnan itself, and while he had previously agreed to it back in 1924, the leader of Yunnan has become ambitious over the years. As deputy chairman of the Chen's Public Interest Party, Tang is in a position to oppose the more radical proposals of the party chairman.\n\nIt is becoming clear that the chairman and deputy chairman are no longer in complete agreement, and Tang is seeing his chance to usurp the Federalism movement from Chen. To do so, however, would go against the majority of the Public Interest Party and break the movement altogether. However, the idea of attaining national leadership is an attractive one, and may be worth the risk of a war with Liangguang."
lngupc.102.a:0 "Denounce Chen and claim leadership!"
lngupc.102.b:0 "No, unity must be preserved."

lngupc.103.t:0 "Declaration of the United Provinces"
lngupc.103.d:0 "The delegates at the Conference have agreed to Chen's Reconstruction Plan and soon finished the draft of their declaration. Chen Jiongming declares that [QIE.GetNameDef] to be illegitimate and the formation of a new national government in [Root.Capital.GetName]: The United Provinces of the Republic of China. The Conference then elect him as Provisional Chief Executive of the United Provincial Government, promptly announcing another conference to draft a provisional constitution for the Federalist government.\n\nWhile Southern China has been de facto outside the control of the Beijing Government since February 1936, this declaration formally announced the creation of a rival republican government in the South. While Chen Jiongming hopes that reconcilliation is still possible with other republican movements in China, this will likely be taken poorly from the rival national governments."
lngupc.103.a:0 "Long live the Federal Republic!"

lngupc.104.t:0 "Declaration of the United Provinces"
lngupc.104.d:0 "The delegates at the Conference have agreed to Chen's Reconstruction Plan and soon finished the draft of their declaration. Chen Jiongming declares that [QIE.GetNameDef] to be illegitimate and the formation of a new national government in Guangzhou: The United Provinces of the Republic of China. The Conference then elect him as Provisional Chief Executive of the United Provincial Government, promptly announcing another conference to draft a provisional constitution for the Federalist government.\n\nOur province has been formally invited to join the Federalist government, and we are expected to join Chen Jiongming against the monarchists and militarists in the North, and the party-dictators in the East."
lngupc.104.a:0 "Long live the Federal Republic!"
lngupc.104.b:0 "Is it too late to change our minds?"

lngupc.105.t:0 "End of the [GetConferenceCity] Conference"
lngupc.105.d:0 "The [GetConferenceCity] Conference has successfully closed today after the foundation of the Federal Republic. We are now on the path to a free, democratic, federal China. This path, however, is guaranteed to be a difficult one as many claim leadership over the country, and few are willing to entertain the Provisional Chief Executive's plea for reconcilliation and peaceful reunification."
lngupc.105.a:0 "Chen will free China!"

lngupc.106.t:0 "End of the [GetConferenceCity] Conference"
lngupc.106.d:0 "The [GetConferenceCity] Conference has ended in relative success. The Federalist movement appears united and on the way to securing the whole of Southern China. This could eventually pose a threat to our position, and we should keep a watchful eye to the Federalist upstarts in Guangzhou."
lngupc.106.a:0 "We shall see."

lngupc.107.t:0 "Tang's Betrayal"
lngupc.107.d:0 "Tang Jiyao, governor of Yunnan and deputy chairman of the Public Interest Party, has turned on Chen Jiongming in the middle of the conference. It wasn't long before Tang and his delegates walked out of the assembly, denouncing Chairman Chen as a radical and what he sees as violating provincial autonomy.\n\nThe Conference is shaken, but continues without Yunnan. Tang's betrayal is quickly denounced and the rest of the delegates accept the Reconstruction Plan. Chen Jiongming reads out the conference's decision, declaring that [QIE.GetNameDef] to be illegitimate and the formation of a new national government in Guangzhou: The United Provinces of the Republic of China. The Conference then elect him as Provisional Chief Executive of the United Provincial Government, promptly announcing another conference to draft a provisional constitution for the Federalist government.\n\nWhile Southern China has been de facto outside the control of the Beijing Government since February 1936, this declaration formally announced the creation of a rival republican government in the South. While Chen Jiongming hopes that reconcilliation is still possible with other republican movements in China, this will likely be taken poorly from the rival national governments, and his legitimacy is shaken by Tang's open rebellion."
lngupc.107.a:0 "Down with Tang, long live the Republic!"

lngupc.108.t:0 "Declaration of the United Provinces"
lngupc.108.d:0 "Tang Jiyao's open betrayal at the conference has shaken the Federalist movement, but the delegates continued their work regardless. The remaining delegates at the Conference have agreed to Chen's Reconstruction Plan and soon finished the draft of their declaration. Chen Jiongming declares that [QIE.GetNameDef] to be illegitimate and the formation of a new national government in Guangzhou: The United Provinces of the Republic of China. The Conference then elect him as Provisional Chief Executive of the United Provincial Government, promptly announcing another conference to draft a provisional constitution for the Federalist government.\n\nOur province has been formally invited to join the Federalist government, and we are expected to join Chen Jiongming against the monarchists and militarists in the North, and the party-dictators in the East."
lngupc.108.a:0 "Down with Tang, long live the Republic!"
lngupc.108.b:0 "The Federalists are a sinking ship."

lngupc.109.t:0 "End of the [GetConferenceCity] Conference"
lngupc.109.d:0 "The [GetConferenceCity] Conference has successfully closed today after the foundation of the Federal Republic despite Tang Jiyao's betrayal. We are now on the path to a free, democratic, federal China. This path, however, is guaranteed to be a difficult one as many claim leadership over the country, and few are willing to entertain the Provisional Chief Executive's plea for reconcilliation and peaceful reunification, especially with his legitimacy shaken by Tang's split."
lngupc.109.a:0 "Chen will free China!"

lngupc.110.t:0 "End of the [GetConferenceCity] Conference"
lngupc.110.d:0 "The [GetConferenceCity] Conference has ended and the split between Chen Jiongming and Tang Jiyao has become a very public affair as the two former allies have become hostile enemies. It is clear to us that the Federalists are quite lacking in unity, but it could come out from this crisis very strong. We should keep a close eye on the South."
lngupc.110.a:0 "Third time's clearly not the charm."

lngupc.2.t:0 "Attend the [GetConferenceCity] Conference?"
lngupc.2.d:0 "With his position secure in Liangguang, Chen Jiongming has invited us to the [GetConferenceCity] Conference. We attended the first two conferences in 1924 as members of the Federalist movement, which led to mixed results as our movement failed to end the war between the North and South. We expect that, this time, Chen Jiongming is aiming to form a new national government based on his ideals for a democratic and federal China, which he believes is the only way for the Chinese people to be free and prosperous.\n\nIf we are to attend and agree to his Reconstruction Plan, it is clear that we will eventually have adopt a federalist constitution, transfer power to an elected assembly, and, more importantly, have our armies absorbed into a central command. While this is not ideal for us, Chen's ideas have grown popular in southern China, and joining him will help stabilize our province and put us in a prominent position in the movement."
lngupc.2.a:0 "Accept."
lngupc.2.b:0 "Decline."

lngupc.3.t:0 "Observe the [GetConferenceCity] Conference?"
lngupc.3.d:0 "With Governor Chen Jiongming securing a significant part of Southern China, the Federalist movement has been on the upswing once again. While we are not part of this movement, we have been invited as part of Governor Chen's hope of fostering cooperation between the warring factions. Sending a delegate could help us gather more information in the happenings of the South and see if the Federalists can truly take advantage of their renewed momentum."
lngupc.3.a:0 "Accept."
lngupc.3.b:0 "Decline."

lngupc.4.t:0 "Chen Jiongming Nationalizes Our Forces"
lngupc.4.d:0 "As part of the Reconstruction Plan agreed at the [GetConferenceCity] Conference, Chen Jiongming has moved to unify all federalist forces under the United Provinces' Ministry of War, thus making our armies officially subordinated to the unified civilian government. While this will formally create the Federal Army as a single military force, this means [Root.GetLeader] will legally become Chen Jiongming's subordinate."
lngupc.4.a:0 "Long Live the Federal Republic!"
lngupc.4.b:0 "Hold up- what about our autonomy!?"

lngupc.5.ta:0 "[From.GetLeader] Refuses to Comply"
lngupc.5.da:0 "Completely disregarding our previous agreement in [GetConferenceCity], [From.GetNameDef] has refused to subordinate themselves to the federal government. This betrayal must be punished!"
lngupc.5.tb:0 "[From.GetLeader] Complies"
lngupc.5.db:0 "Without any sign of trouble, the forces of [From.GetNameDef] have been subordinated to the Government of the United Provinces as agreed in the [GetConferenceCity] Conference."
lngupc.5.a:0 "Very well."

lngupc.6.t:0 "Provisional Constitution of the United Provinces"
lngupc.6.d:0 "A commission consisting of delegates from the provinces have officially adopted a constitution for the United Provinces of the Republic of China, which will soon be ratified by the provincial assemblies. A unified, federal China is one step closer to reality- at least, in the south."
lngupc.6.a:0 "Long live the Republic of China!"

lngupc.7.t:0 "The New Capital"
lngupc.7.d:0 "While the provisional government sits in Guangzhou, the National Conference discussed different choices for a new national capital for China. Beijing was immediately out of the question; its connection with the First Republic and the Monarchy was too strong. Three potential cities were narrowed down: Nanjing, formerly the capital of the Ming Dynasty and provisional capital of the First Republic before Yuan Shikai's usurpation, has significant value among nationalists and republicans; Wuhan, where the Xinhai Revolution that overthrew the Qing for the first time began, is valued by more revolutionary-minded people; or Guangzhou, current provisional capital and, of course, centre of our power base valued by the Federalists."
lngupc.7.a:0 "Nanjing, where the Republic was proclaimed."
lngupc.7.b:0 "Wuhan, where the Revolution began."
lngupc.7.c:0 "Remain in Guangzhou, near our power base."

lngupc.8.t:0 "National Flag Debate"
lngupc.8.d:0 "The National Conference began discussing the official adoption of a national flag. There are plenty who want to restore the flag of the First Republic, the Five-coloured flag, as a symbol of national unity. Many revolutionaries, however, wish to avoid connections with the corrupt Beiyang, Fengtian, and Zhili warlord regimes, and the party flag of the Public Interest Party (the white \"jing\" symbol on a blue canton on a red field) has grown in popularity along with the Federalist movement's continued successes."
lngupc.8.a:0 "Restore the Five-coloured flag."
lngupc.8.b:0 "Keep the Party flag."

lngupc.9.t:0 "The Federalist Constitution"
lngupc.9.d:0 "The National Conference has made the final vote; the Constitution has been promulgated! With their work completed, the Conference will be disbanded when the National Assembly is elected.\n\nThe Constitution of the United Provinces of China (or Federal Republic) is largely based on the 1924 Constitution of the Republic of China. Its main differences lay on the organization of the Republic and its government, which is based on the United States. The powers of the central and provincial governments are more clearly defined. The main administrative unit of the Republic is the Province and the Province's is the County, and each are self-governing. Each province is to have their own constitution, which cannot conflict with the Federal one, drafted and adopted by representatives of its people. The Zongzhizheng (Chief Executive) is the Head of State and is responsible to the National Assembly while executive power is vested in the Cabinet. The National Assembly has two chambers: The Lower House is the House of Representatives elected by the people, and the Upper House is the Senate elected by the provincial governments.\n\nIn short, China is to become a federal parliamentary republic. It is hoped that with this new constitution will lead to a better, stable and united China where democracy can finally take hold."
lngupc.9.a:0 "Long live the Federal Republic!"

lngupc.10.t:0 "The Senate and Interim Government"
lngupc.10.d:0 "Members of the Senate have been elected by the Provincial governments to represent them, forming the upper house of the legislature. Their first act was to elect the first Chief Executive of the United Provinces, and they unanimously chose Chen Jiongming, already the provisional head of state.\n\nWhile initially reluctant, Chen accepted the position, only to announce his retirement from politics after his term. From then on, as envisioned by the Reconstruction Plan, the Chief Executive would be elected by the people."
lngupc.10.a:0 "Provincial representation guaranteed."

lngupc.11.t:0 "Third Congress of the Public Interest Party"
lngupc.11.d:0 "With the future of China in their hands, the China Zhigongdang, or Public Interest Party, have held a new congress to decide the next chairman after an exhausted Chen Jiongming bid farewell to politics.[UPC_CZGP_congress_loc]"
lngupc.11.a:0 "Chen Qiyou, naturally."
lngupc.11.b:0 "Tang Jiyao, a major surprise."

lngupc.12.t:0 "Congress of the Democratic Constitutionalist Party"
lngupc.12.d:0 "The Democratic Constitutionalist Party is, loosely speaking, a descendent of the Progressive Party of the First Republic. It was founded in exile after Yuan Shikai's fall and remained largely irrelevant. With democracy returning to China, the party is seeing a renaissance, embracing a new role as representatives of the recently-liberated north and dispersed conservative politicians. Two major candidates stand for the chairmanship: Yan Huiqing, politician of the First Republic and respected diplomat from the Anhui and Zhili cliques, and Hu Shih, another diplomat and distinguished essayist and philosopher. [UPC_DC_congress_loc]"
lngupc.12.a:0 "Yan Huiqing and the Zhili remnants."
lngupc.12.b:0 "Tang Jiyao; take advantage of his name."
lngupc.12.c:0 "The pragmatic Hu Shih."

lngupc.13.t:0 "Congress of the China Democratic League"
lngupc.13.d:0 "The China Democratic League is a broad coalition of liberal intellectual throughout. With China's reunification, the League welcomed the Rural Reconstruction Party, which participated in Qing parliamentary politics before the Monarchy's overthrow, to its coalition along with other small liberal movements.\n\nZhang Junmai, an avowed social-democrat in the Western style, remains at the head of the League. The liberal coalition's main goal is to ensure the new Republic continues to uphold civil liberties with a focus on education reform and modernization."
lngupc.13.a:0 "Zhang Junmai will lead the centrists."

lngupc.14.t:0 "Congress of the Chinese Nationalist Party"
lngupc.14.d:0 "The Kuomintang have struggled since their second defeat. Thanks largely to Chen Jiongming's cooperation with Chen Mingshu's Productive People's Party, the Nationalist Party has been able to survive through the storm. With the country reunited, the Central Committee disbanded the PPP and held a new party congress to decide on the future.\n\nIt was quickly decided to renounce revolutionary methods and recognize the Federal Government. Song Qingling quickly consolidated her position as chairwoman of the Nationalist Party, stating she was willing to work with the Public Interest Party to promote Sun Yat-sen's Three Principles and continue the fight for its application in the National Assembly. The Kuomintang has become a true political party participating in parliamentary politics."
lngupc.14.a:0 "Song Qingling will continue Sun's legacy."

lngupc.15.t:0 "Congress of the Chinese Syndicalist Party"
lngupc.15.d:0 "With its alliance with the Kuomintang ended, the Chinese Syndicalist Party held its own congress to decide its future. As the Chinese urban proletariat remains small, the Syndicalists have made it their objective to ensure that the Federal Government maintains its pro-union stance and called for the creation of a federation of trade unions to unite China's numerous trade unions and ensure proper representation of workers. Chen Duxiu remains at the head of the CSP, with the party likely to remain fringe and largely uninfluential."
lngupc.15.a:0 "Chen Duxiu holds the far-left."

lngupc.16.t:0 "The Beginnings of Democracy"
lngupc.16.d:0 "With several major democratic parties actively participating in the electoral process, the idea of democracy taking hold in China appears more realistic than previously expected. Debates are civilized, if sometimes energetic and emotional, and there seem to be little signs of obstruction in proceedings. Of course, many were optimistic during the 1912 National Assembly Election, only for the winner, Song Jiaoren of the Kuomintang, to be assassinated. Only time will tell as the upcoming election will be the first test of Chinese democracy since the 1910s."
lngupc.16.a:0 "With cautious optimism, we look to the future."

lngupc.17.t:0 "Chen Jiongming's Offer"
lngupc.17.d:0 "Once merely the governor of Guangdong, Chen Jiongming's Federalist movement has become a veritable force in China and is potentially on its way to becoming a serious contender for national leadership. An emissary from the so-called United Provinces of the Republic of China, Chen's government, appeared with a request: Join the United Provinces in overthrowing the decadent and corrupt [QIE.GetName] and restore the Republic and Constitution.\n\nThe message does include demands and a final threat: [Root.GetLeader] must abide to Chen Jiongming's so-called Reconstruction Plan, which would require us to adopt a constitution and delegate the majority of our powers to an elected assembly while our armies would be integrated into the United Provinces', essentially depriving us of political power. In exchange, [GetAdjective] officers would maintain their rank in the federalist army, with [Root.GetLeader] promised a command.\n\nShould we refuse, the message makes it clear that Chen Jiongming is willing to use force to \"help the [GetAdjective] people overthrow their illegal warlord regime and restore democracy.\""
lngupc.17.a:0 "We accept; for China!"
lngupc.17.b:0 "We will not submit to this upstart!"

lngupc.18.t:0 "[From.GetLeader] Submits!"
lngupc.18.d:0 "The leader of [From.GetNameDef] has accepted our demands. His armies are now under our control and his provincial government will put the Reconstruction Plan into effect. We are one step closer towards unifying China under federalist leadership."
lngupc.18.a:0 "Long live the Republic!"

lngupc.19.t:0 "[From.GetLeader] Rejects Our Demands"
lngupc.19.d:0 "Unwilling to cooperate with our government and enact our Reconstruction Plan, the leader of [FROM.GetNameDef] defiantly rejected our demands. We will have to resort to force to overthrow their illegal warlord regime and bring the people to power."
lngupc.19.a:0 "They will regret this."

lngupc.20.t:0 "Federalists Mobilizing Against Us"
lngupc.20.d:0 "Chen Jiongming and his treacherous band of counter-revolutionaries have mobilized their warlord forces against us, seeking to destroy the National Revolution. We will never forget his betrayal of the Nationalist cause before the Northern Expedition- We have defeated him once, and we will defeat him again."
lngupc.20.a:0 "They dare spit on Sun Yat-sen's legacy!"

lngupc.21.t:0 "Delegation from the Federalists"
lngupc.21.d:0 "Chen Jiongming's rival government in Guangzhou, having secured themselves a significant presence in the South, has sent delegates for negotiations. Unwilling to shed further bloodsheds and wanting to reunify the country as painlessly and peacefully as possible. The emissaries made their case that our government should adopt Chen Jiongming's Reconstruction Plan, which would mean that our provinces would send delegates to Chen's National Conference. This assembly would hammer out a new Federal Constitution based on the 1924 Constitution and an economic plan to rebuild the country. This would, however, submit all our military forces to this new civilian federal government, practically robbing us of significant bargaining power in Chen's Federal Republic.\n\nNegotiations quickly broke down as the Federalists refused to allow our Marshall to remain head of the reunified Chinese military or to adjust the powers of the President. The delegates left bitterly disappointed and we can only expect their rebellious armies to march against us."
lngupc.21.a:0 "Foolish rebels."

lngupc.211.t:0 "Negotiations Break Down with [FROM.GetNameDef]"
lngupc.211.d:0 "Our delegates have returned bitterly disappointed. [FROM.GetLeader] refused to adopt Chen's Reconstruction Plan and attempts at compromise failed, seemingly unwilling to avoid more bloodshed among countrymen in order to preserve their thinly-veiled dictatorships. We will have to overthrow the militarists by force."
lngupc.211.a:0 "Foolish militarists."

lngupc.22.t:0 "Federalists Mobilizing Against Us"
lngupc.22.d:0 "Chen Jiongming and his treacherous band of republicans and self-proclaimed revolutionaries have mobilized their rebel forces against us. Unsurprisingly, they are unwilling to be reasonable, dead-set on overthrowing the Emperor and bringing another era of anarchy to the Empire. We can expect them to attack us soon, and we will destroy the anarchist when he tries to march north."
lngupc.22.a:0 "He never should've been restored to Guangdong."

lngupc.23.t:0 "Implementing the Reconstruction Plan"
lngupc.23.d:0 "While we have been working on its preliminary implementation since we joined Chen Jiongming's Federalist movement, the new Federal Government has made it official as its first act. We will soon be invited to the National Conference, where details of a new Constitution will be decided.\n\nUnlike the last two Republican constitutions, this one will clearly determine the powers of the Chief Executive (head of state), the cabinet, the legislature, the Federal and Provincial governments, and so on. Essentially, the Provisional Government is expected to model itself after the United States of America while taking into account its recent failings and, of course, the particularities of China. After a Constitution is adopted and Senate (representing the Provinces) is formed, elections will be organized for the National Assembly.\n\nUntil the National Conference opens, as part of the Plan, we can expect help from the Provisional Government in infrastructure projects to help rebuild the national economy."
lngupc.23.a:0 "Help? From the Central Government?"

lngupc.24.t:0 "Invitation to the National Conference"
lngupc.24.d:0 "The National Conference, as agreed in the Reconstruction Plan, is to draft the new Constitution of the Republic, form a Senate to represent the provinces of China, and create a new Central Government along democratic, federalist ideals. Our part of the country will be an integral part of the reborn Chinese nation."
lngupc.24.a:0 "A new China rises."

lngupc.25.t:0 "[FROM.GetLeader] Attends the National Conference"
lngupc.25.d:0 "Among the representatives of [FROM.GetNameDef] is [FROM.GetLeader] joining us at the National Conference. Their support in the reconstruction of China will prove instrumental and we welcome them with open arms!"
lngupc.25.a:0 "Welcome, brother!"

lngupc.26.t:0 "Diplomatic Overtures from [FROM.GetNameDef]"
lngupc.26.d:0 "Ever since we have gained our independence, China, regardless of its successive governments, continues to claim our lands as part of their country. While this was hardly a problem when the Chinese continued to squabble among each other, a new Chinese government has risen from the ashes and reunified the country, which is now at its strongest in recent memory.\n\nHowever, it appears that [FROM.GetLeader] is willing to see reason and compromise. They sent a diplomatic envoy, making clear that they are willing to recognize our independence. In exchange, our nations are to seek closer economic ties for mutual benefits. The Chinese diplomat appears sincere enough with pretty words about our twinkling democracies forming closer ties despite a turbulent past relationship and does not give up hope for further Asian unity in the future."
lngupc.26.a:0 "Let us seek closer relations as equals."
lngupc.26.b:0 "This is merely an act to exploit us again!"

lngupc.27.t:0 "Diplomatic Relations Established with [FROM.GetNameDef]"
lngupc.27.d:0 "Our diplomat was successful. In exchange for recognition of their independence, we have signed a mutually-beneficial trade agreement as the basis for future relations and regional cooperation."
lngupc.27.a:0 "For a better future with fellow Asians."

lngupc.28.t:0 "[FROM.GetLeader] Rejected Our Proposal"
lngupc.28.d:0 "Our diplomat was unsuccessful. They have made clear that they will not accept anything more than recognition of their independence and that any trade deal would only reopen their country to Chinese dominance. Their insult has been noted."
lngupc.28.a:0 "This is ridiculous!"

lngupc.29.t:0 "First National Assembly Election"
lngupc.29.d:0 "The first free elections of the Chinese Republic since the 1910s have finally arrived. Millions of Chinese will go to the polls, the vast majority for the first time in their lives, to vote for their preferred candidate or political party. This will reflect well on the country and its people regardless of the results."
lngupc.29.a:0 "Chen Qiyou and the Federalists"
lngupc.29.b:0 "Tang Jiyao and his moderate Federalists."
lngupc.29.c:0 "Zhang Junmai and the China Democratic League"
lngupc.29.e:0 "[UPC_DCP_leader] and the Democratic Constitutionalist Party"

lngupc.30.t:0 "National Assembly Election of [GetYear]"
lngupc.30.d:0 "[Root.GetLeader]'s term in office has ended and the Chinese people are back to the polls. We expect a bigger turnout rate than the previous election thanks to improving public education and infrastructure across China. Our burgeoning democracy is getting the attention of the whole world as we prove ourselves capable of greater civic responsibility than they ever expected. The Chinese people can be proud to cast their votes in free and fair election unknown in this part of the world."
lngupc.30.a:0 "Chen Qiyou and the Federalists"
lngupc.30.b:0 "Zhang Junmai and the China Democratic League"
lngupc.30.c:0 "[UPC_DCP_leader] and the Democratic Constitutionalist Party"

lngupc.31.t:0 "[From.GetName] Demands Integration!"
lngupc.31.d:0 "With intensified anti-imperialist rhetoric, [FROM.GetLeader] has made it clear that our uncertain status cannot be maintained any longer. While the municipalities under our control are guaranteed to have autonomy under the Chinese Constitution, we are to be returned to direct control of the Chinese Federal Government with the Unequal Treaties declared null and void."
lngupc.31.a:0 "We shall join the reunited China. (Play as [From.GetName])"

lngupc.32.t:0 "[From.GetName] Attack Macau!"
lngupc.32.d:0 "Early this morning [From.GetAdjective] troops began an attack on the outer fortifications of Macau, flagrantly violating our territorial integrity and international law! No doubt they are taking advantage of our current conflict to expand their influence. What should we do?"
lngupc.32.a:0 "Put up a token resistance, then surrender."
lngupc.32.b:0 "We will fight them!"

lngupc.320.t:0 "Portugal Surrenders Macau!"
lngupc.320.d:0 "Excellent news! Portuguese forces, facing our overwhelming superiority, surrendered control of Macau soon after our attack began. We allowed them to return home unmolested, and now the city is ours!"
lngupc.320.a:0 "Great!"

lngupc.33.t:0 "[From.GetName] Threaten Us!"
lngupc.33.d_AST:0 "The [From.GetName] have long considered Hong Kong an integral part of their territory, and given Canada's current military status they have taken this opportunity to mobilize troops on our borders. We must petition Canada for help - hopefully their current conflicts are not too distracting!"
lngupc.33.d_LEC:0 "The [From.GetName] have long considered our status illegitimate, and while we had hoped Canada would provide protection against any revanchist activity from the Chinese government, it seems they have taken Canada's current military struggles as an opportunity to attempt to try and retake the Legations. We must petition Canada for aid and hope they are not too distracted!"
lngupc.33.a:0 "Telegram Ottawa at once!"

lngupc.330.t:0 "China Threatens Our Eastern Interests!"
lngupc.330.d:0 "A worrying telegram this morning arrived from Hong Kong! It appears that the Chinese are attempting to reassert control over the legations currently under our protection! What are we to do?"
lngupc.330.a:0 "Demand [UPC_leader.Capital.GetName] back down!"
lngupc.330.b:0 "We can't afford to open up another front in this war..."

lngupc.331.t:0 "[CAN.GetName] Announces They Will Protect Us!"
lngupc.331.d:0 "[CAN.GetName] formally told [UPC_leader.Capital.GetName] that they will protect us against any military incursion! While the United Provinces of China has a powerful army, their navy is rather lackluster, and most experts agree they would never dare challenge the Canadian fleet."
lngupc.331.a:0 "Huzzah!"

lngupc.332.t:0 "Canada Steps In!"
lngupc.332.d:0 "The Canadian government announced today that they would take any action necessary to protect their eastern interests, including military action. It appears they have called our bluff! While their current war leaves them distracted, we are a young power, and would be facing one of the world's most formidable navies..."
lngupc.332.a:0 "Damn! Back down..."
lngupc.332.b:0 "War will solve this!"

lngupc.333.t:0 "Canada Abandons [PREV.GetName]!"
lngupc.333.d_HK:0 "Canada has abandoned the [AST.GetName], forcing them to cede Hong Kong to us! This is a great victory that will be celebrated all over China!"
lngupc.333.d_LEC:0 "Canada has abandoned the Legation Cities, giving us free reign to march in and conquer them! Our troops will soon bring back our cities to the fold!"
lngupc.333.a:0 "Great news!"
lngupc.333.b:0 "Prepare the troops!"

lngupc.334.t:0 "Canada Abandons Us!"
lngupc.334.d:0 "Citing their ongoing war, Canada has abandoned us, leaving us to the devices of the perfidious Chinese!"
lngupc.334.a:0 "Curses!"

lngupc.34.t:0 "[From.GetName] Threaten Our Treaty Ports!"
lngupc.34.d:0 "A new Chinese central government rose from the ashes, consolidating itself to the point that it has deluded itself that it can demand the return of all concessions granted to us! This is outrageous, of course, but the instability in the region essentially destroyed our presence in the region and the new Chinese government does have a very large and remarkably competent army."
lngupc.34.a:0 "Cede them, this isn't worth a fight"
lngupc.34.b:0 "Refuse these outrageous demands!"

lngupc.35.t:0 "Message from the Federal Government"
lngupc.35.d:0 "The new Federal Government has deemed that it is now the right time for us to properly join them as a province in their new China."
lngupc.35.a:0 "Accept"
lngupc.35.b:0 "Refuse"

lngupc.36.t:0 "[FROM.GetLeader] Accepts"
lngupc.36.d:0 "[FROM.GetLeader] of [FROM.GetNameDef] has accepted our demands and will be fully integrate into the United Provinces of China soon enough."
lngupc.36.a:0 "Long live the United Provinces of China!"

lngupc.37.t:0 "[FROM.GetLeader] Refuses"
lngupc.37.d:0 "[FROM.GetLeader] of [FROM.GetNameDef] has refused to properly integrate themselves into the new government. Their feeble attempt to retain their power will be crushed accordingly."
lngupc.37.a:0 "China, long divided, must be united!"

lngupc.340.t:0 "German Cities are Ceded!"
lngupc.340.d:0 "Even the second archtypical imperialist, the Germans, bowed to pressure! This is a serious diplomatic coup that will restore the Chinese people's self-confidence and clearly demonstrates the success of our peaceful policies."
lngupc.340.a:0 "Great!"

lngupc.341.t:0 "Germany Refuses!"
lngupc.341.d:0 "The Germans, proud imperialists, have refused to bow to pressure despite facing serious issues in Europe. Either we will have to liberate the concessions by force, or back down and continue our policy of unilateral non-recognition of unequal treaties."
lngupc.341.a:0 "Mobilize the troops!"
lngupc.341.b:0 "This is pointless..."

fedchi.100.t:0 "Successful Healthcare Expansion"
fedchi.100.d:0 "The size of the country and limited resources has made the creation of a healthcare service a very difficult and expensive task. However, the Federal Government's initiative is starting to bear fruit as the number of hospitals in cities and clinics in rural areas has increased significantly. The people of China is starting to have access to modern healthcare for the first in history."
fedchi.100.a:0 "Excellent."

fedchi.101.t:0 "Successful Literacy Campaigns"
fedchi.101.d:0 "Education reform are always difficult to implement and judge its success. The Federal Government's efforts to improve literacy, however, by building more schools and giving night classes for workers, has already had a noticeable effect among the populace. Of course, it will take even more time for long-term effects to appear, but the early results are already promising."
fedchi.101.a:0 "Excellent."

fedchi.102.t:0 "Land to the Tiller"
fedchi.102.d:0 "Land reform has been a controversial issue. Not because some disagree (the need for such a program has been nigh-universally acknowledged in China), but because implementing it can either be expensive or violent through expropriations. Regardless, the government's attempt to implement a reasonable land reform without resorting to illegal or violent means is starting to see some real changes in rural areas throughout China. It will take a very long time, but the Land to the Tiller program is slowly redistributing land and compensating landlords, giving a higher rate of peasant land ownership like never before."
fedchi.102.a:0 "Excellent."

fedchi.200.t:0 "China Repeals Unequal Treaties"
fedchi.200.d:0 "The new national government of China, with their position secured, has decided to unilateraly void all unequal treaties. As a way to reassert themselves on the world stage, they invite us to sign an new treaty with them as equals. This would recognize the end of our nationals' extraterritorial rights in China and bring about a mutually-beneficial trade agreement instead of the preferential tariffs and territorial concessions. Refusing this will include trade sanctions with China, which would be disadvantageous as the Chinese government is unwilling to restore the previous treaties that profited us."
fedchi.200.a:0 "Very well, this is a new era."
fedchi.200.b:0 "Impose sanctions instead."

fedchi.201.t:0 "A New Treaty with [FROM.GetNameDef]"
fedchi.201.d:0 "The government of [FROM.GetNameDef] has accepted to recognize us as an equal nation and a new trade agreement has been enacted instead. We are one step closer to ending the Century of Humiliation and achieving our place in the world."
fedchi.201.a:0 "Excellent!"

fedchi.203.t:0 "China Proposes Trade Agreement"
fedchi.203.d:0 "When the Chinese government unilateraly ended the unequal treaties, we refused to recognize it and instead enforced sanctions on China. However, this has destroyed trade relations with China and has had little effect on them. China's foreign ministry has repeated their earlier offer of a new treaty with them, seemingly willing to ignore what they perceived as a grave insult to their status as a nation in order to rebuilt relations between our two nations as equals instead of an \"imperialist arragement\"."
fedchi.203.a:0 "Very well."
fedchi.203.b:0 "Never!"

fedchi.204.t:0 "[FROM.GetName] Rejects Our Offer"
fedchi.204.d:0 "The imperialists of [FROM.GetNameDef] has refused to sign a new treaty with us, instead clinging to their dying colonial attitudes and continuing sanctions. They will see the consequences of losing access to the Chinese market as we continue to modernize and prosper."
fedchi.204.a:0 "They will regret that insult."

