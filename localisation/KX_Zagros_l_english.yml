ZGS_sultanate_kabid_tt:0 "The §YKa'bid Sultanate§! is proclaimed! Khaz'al rules as Sultan."
ZGS_sultanate_zagros_tt:0 "The §YZagros Sultanate§! is proclaimed! Khaz'al rules as Sultan."


zagros.13.t:0 "The Sheikh Takes the Reins"
zagros.13.d:0 "SHeikh Khazal is here now"
zagros.13.a:0 "The heart of the Confederation started here, and it shall remain so."
zagros.13.b:0 "We must concentrate political power in Ahvaz."

zagros.14.t:0 "The Name of Our Nation"
zagros.14.d:0 "What shall we be called?"
zagros.14.a:0 "We are Arabestan - the Land of the Arabs."
zagros.14.b:0 "We remain Zagros. The name serves us well."

zagros.15.t:0 "The Arab Awakening"
zagros.15.d:0 ""
zagros.15.a:0 "Our time has come."

zagros.16.t:0 "The Tribal Question"
zagros.16.d:0 "The tribes present a problem.\n\nThe Qashqai, Bakhtiari, and Lurs are not Arabs. They have their own languages, their own customs, their own fierce pride. They joined the confederation to resist Tehran, not to be ruled by an Arab sheikh.\n\nKhaz'al must decide how to handle them. Crush them, and risk endless rebellion. Buy them, and drain the treasury. Integrate them, and risk diluting the Arab character of his new state.\n\nThere are no easy answers."
zagros.16.a:0 "Crush them."
zagros.16.b:0 "Buy their loyalty."
zagros.16.c:0 "Integrate them slowly."

zagros.17.t:0 "Embracing Our Roots"
zagros.17.d:0 ""
zagros.17.a:0 "The Persian yoke is broken."

zagros.18.t:0 "Our Arab Brothers"
zagros.18.d:0 ""
zagros.18.a:0 "Kuwait shall be ours."
zagros.18.b:0 "Our eyes turn to Baghdad."
zagros.18.c:0 "We shall leave our mark on the Arab world!"
zagros.18.d:0 "We have enough to manage already."

zagros.19.t:0 "The Berlin Concession"
zagros.19.d:0 ""
zagros.19.a:0 "Let us discuss partnership."
zagros.19.b:0 "We will take their money, but not their orders."

zagros.20.t:0 "The Price of Loyalty"
zagros.20.d:0 ""
zagros.20.a:0 "Every man has his price."

zagros.21.t:0 "Gulf Ambitions"
zagros.21.d:0 ""
zagros.21.a:0 "Kuwait alone will suffice for now."
zagros.21.b:0 "The northern Gulf shall be ours."
zagros.21.c:0 "The entire Gulf shall bow to us!"
zagros.21.d:0 "We should focus on what we have."

zagros.22.t:0 "A Nation Forged"
zagros.22.d:0 "What shall we proclaim ourselves as?"
zagros.22.a:0 "Proclaim the Emirate of Arabestan!"
zagros.22.b:0 "Proclaim the Emirate of Zagros!"
zagros.22.c:0 "Proclaim the Ka'bid Sultanate!"
zagros.22.e:0 "Proclaim the Zagros Sultanate!"

