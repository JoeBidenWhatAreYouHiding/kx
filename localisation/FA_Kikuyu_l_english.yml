KIK_cant_research_shit_in_detroit:0 "The Makeshift and Magical Mau Mau Arsenal"
KIK_cant_research_shit_in_detroit_desc:0 "With the Mau Mau seeing metals, refined or unrefined, as perversions of Mount Kenya and wider Mother Earth linked to bad luck and poor performance on the battlefield when compared to more traditional weapons made of stone and wood, the few firearms in our possession that are made by Mau Mau hands are largely made of wood. This has led to misfires both mundane and deadly becoming a common occurrence among our riflemen, but at least we have some lead to throw down range at the colonial oppressors. Aside from these wooden pistols and rifles fashioned from scraps and spent ammo shells like the famous Eoka pistol, our troops largely rely on captured colonial weapons despite the taboo, and on a large amount of traditional weapons like spears and bows, as well as on the water rituals of our shamans that are said to protect our troops from bullets - if they work."


