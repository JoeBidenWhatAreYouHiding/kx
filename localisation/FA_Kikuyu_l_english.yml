KIK_kikuyu_supremacy_2:0 "Kikuyu Supremacy"
KIK_kikuyu_supremacy_desc_2:0 "As the largest of the Kenyan tribal ethnic groups, as well as being Mathenge’s own bloodline, pro-Kikyuku sentiment will be spread far and wide. Aided by the state, our regime will ensure that the clearly superior Kikuyu dialect, religion, and cultural practices all become beloved and standard across the nation; even if that means other, lesser cultures must be squashed to make room for the Kikuyu’s rightful dominance. To start, we can begin ‘ignoring’ lesser non-Bantu groups within our borders, instead showing them the light of Kikuyu culture."

