### Ideas ###
KIK_Mountain_Deferred:0 "The Mountain Deferred"
KIK_Mountain_Deferred_desc:0 "For 11 years the KLFA has held out in Wajir and on Mt. Kenya. Now though, things seem to have progressed to their final stage. We are surrounded, outnumbered and outgunned."
KIK_Revisionist_Pariah:0 "Internationale's Doubting Son"
KIK_Revisionist_Pariah_desc:0 "While the European theoreticians hoped that the Mau-Mau would usher in a new era of Syndicalism on the Dark Continent they have had their foolish neo-colonialist hopes quickly dashed. For our leadership understands that only by adapting a truly National Syndicalism the people of Kenya can be free. This state of beings has led to the Paris-London Axis viewing our valiant fighters as a lost cause, unable to truly grasp their Eurocentric Socialism."
KIK_Maumau:0 "The Mau-Mau Bush War"
KIK_Maumau_desc:0 "The Anglos of Nairobi and Kampala, most of the time being too busy licking the German boots, continue to wage war against us. Despite our valiant efforts the white devils have us surrounded, and many fear it's only a matter of time before all of our brave fighters have been slaughtered."
KIK_onlyobama:0 "The Avatar of the Ghost Goat"
KIK_onlyobama_desc:0 "The Mzee Onyango Obama is seen as the living incarnation of the Mau Mau’s leading deity the Ghost Goat. Due to this relationship, he and the other leading Field Marshals - hand selected by the Mau Mau elder priesthood in secretive occultist rituals that Obama now leads - are the only and final say in the nation, with their word being binding by law, both spiritually and physically, on penalty of death."
KIK_onlytotalism:0 "The True Incarnation of Totalism"
KIK_onlytotalism_desc:0 "We were the first Totalists, and we shall continue to champion our purified and original conception of the ideology free from the Eurocentric idiocy of the Third Internationale and their Charter. National syndicalist tribalism, Pan-Afrikan social nationalism, and Mau Mau occultic spiritualism are the only ways forward for the Afrikan people, and only Obama’s conception of Totalist perfection can get us all there."

