### Leader Bios ###

POLITICS_OBAMA_DESC:0 "For 11 years the Mau-Mau have resisted the colonial forces of Kenya-Uganda. At the head of the resistance is a man by the name of Onyango Obama, the sole salvation of Kenya against imperialist forces. Even though times may seem bleak, the Kenya Land and Freedom Army holds strong, and will do so until the bitter end. Until the end comes, Obama will lead the Mau-Mau against all forces of imperialism, whether they be the Germans or the perfidious Syndicalists based in London or Paris. Obama’s Socialism is not one crafted in the halls of European Elites, but in the heart of Africa. To the enemies of Obama, to the enemies of the People of Africa; no mercy will be shown, no concessions given, and no surrender accepted."

POLITICS_PUNISHED_OBAMA_DESC:0 "After the disastrous climax of the Mau-Mau’s initial revolution, our forces were scattered and slaughtered, mercilessly gunned down by the frontier forces of Kenya-Uganda. Onyango Obama himself was thought to be dead, with his closest associates fleeing into hiding under the command of his right hand man Dedan Kimathi, who has also made sure to save Obama’s only son. What no one knew, however, was that Obama had miraculously survived the battle! Crawling dozens of miles to the nearest safe village while clutching his bleeding gunshot and saber wounds, he limped painfully to safety. Once in the care of local sympathizers, he would plot his revenge as the tribal healers tended to his wounds that would horrifically scar his body for life. Awaiting the perfect day to reveal his survival to his people, the collapse of the bloated Mittelafrikan monstrosity has provided the perfect stage for his return. Once again, Obama marches towards his destiny, seemingly back from the dead, infuriated and more determined than ever before. For the people of Africa, for Totalism, only Obama can be their true salvation."

POLITICS_STANLEY_MATHENGE_DESC:0 "When Mathenge brutally eliminated his rivals for power within Kinyaa, he had no intention of slowing down or stopping there. Now that he is in power, he has plans for his people. With the European imperialists largely out of the picture, Mathenge believes it is time to give the formerly stolen land back to the native populations, who will farm it and tend to it as their ancestors did. For Mathenge, it is more than just revering the traditions of our ancestors; we must also ensure the dominance of the Kikuyus in our part of the continent. To do so, he believes we should bring our weaker neighbors into the fold in order to create a united front against any European who tries to take back this land. Equally as important as this, it is crucial that the influence of European culture and faith is wiped from Africa, and this will be done through force if necessary. Mathenge, though presenting a tough image to the world, only wishes to see his people prosper as they did before the meddlesome hands of outsiders forced their way into the lives of the Kikuyu people. With enough resources at his disposal, and the will to bring the nation into the Modern Era industrially and militarily, he could very well see this desire come to fruition..."

POLITICS_DEDAN_KIMATHI_DESC:0 "Dedan Kimathi, one of the youngest leaders in the entire movement, has beaten his rivals to become the leader of Kinyaa. He has created legitimacy for himself by taking the son of his mentor and former leader, Onyango Obama, into his own care. Now, serving as regent for the young Obama, Kimathi has had no problem articulating his vision to his people. For Kimathi, the implementation of socialism in the nation's agrarian sector is key to seeing its farmers prosper. Further, it would also achieve the goal of returning the land to its rightful owners-the Kenyan people. Meanwhile, Kimathi does not look as unfavorably towards Europeans as his fellow revolutionaries have; as long as they are aligned with the Third Internationale, Kimathi does not care. Instead, he hopes to model his new state partly off of their example and partly off his own beliefs, which entail local democracy for his people and unity among Kenyans. To guarantee the continued existence of his new fragile state, Kimathi has expressed a desire for a strong military and industrial sector alike. With the ability to fend off invaders, both inwardly and from across the ocean, Kimathi can focus on building a strong state for his people."

POLITICS_BABY_OBAMA_DESC:0 "Barack Obama is one of the most interesting figures to have emerged out of the chaos that was the fall of Mittelafrika. Son of the revered hero of Kenya, Onyango Obama, Barack had always lived in the shadow of his father’s legacy and actions, and that of his teacher and predecessor Dedan Kimathi. Having been predestined as the next leader of Kenya from a young age, the stress of such expectations have taken its toll on the young man, making the barely eighteen year old appear even older than his own late father. However, his fiery spirit and eagerness to create a better future for Kenya gives confidence to many, including the retired Kimathi, who is proud of the boy like a father towards his son."

### Focuses ###

KIK_mau_mau_bush_war:0 "The Bush War Continues"
KIK_mau_mau_bush_war_desc:0 "For 11 years we have fought and bled to free Kenya. With the dawn of 1936, we are determined that this will be the last year of the Bush War. We will either be victorious or not be at all."
KIK_resistance_to_the_end:0 "Resistance to the Bitter End"
KIK_resistance_to_the_end_desc:0 "Brothers and sisters in arms, though the world outside has turned against us, we fight on! The Mau-Mau have the spirit to fight the enemy to our last drop of blood! This Resistance shall give no quarter to the colonial reactionaries who seek to destroy our people. The struggle will not end until the Avatar has led us to bring the torch to this Continent, our Continent, not the foreign devils'. If we would fail, which would be impossible if we stand firm as we have up to this point, then the duty of all of Kenyans shall be to resist to the bitter end. The colonial powers shall never subjugate us and our land!"
KIK_call_to_arms:0 "A Call to Rebellion"
KIK_call_to_arms_desc:0 "As we prepare for the final battle, we are going to need more men. Our leadership has greenlit a great propaganda campaign across all of Kenya using any means necessary. Coercion, bribery, appeals to morality and the shared sense of duty and love for our land. By its end, all Kenyans will know that the light of our cause shall soon engulf all of Kenya and banish the white darkness!"
KIK_arms_trade:0 "Blood and Bullets"
KIK_arms_trade_desc:0 "As the final battle approaches ever quicker, we require arms. It is no secret that the Mau-Mau are using highly outdated equipment. It is also no secret that we are quickly running out of bullets. In order to solve this, Obama has agreed to an offer from a mercenary company based out of the Congo. They will provide us with modern equipment. In exchange, we are to take out a few “problem” colonial administrators for them. While some may scoff at this, once they learn the Great Obama is the one who took the deal, they will quickly be silenced."
KIK_fortify_the_mountain:0 "The Mountain's Final Test"
KIK_fortify_the_mountain_desc:0 "Mt. Kenya, the great symbol of both our revolt and people, is a very powerful and moving image to the minds of the Mau-Mau. For us, it shows that while oppression may come, it can never fully destroy our people. The Mountain has been here from the beginning, and will remain so until the end. It is also symbolic of the Great Mountain of the Mau-Mau, our Leader. He stands as our guide, like a lighthouse for the ships at sunless sea. This coming battle will be a great test for the Mountain of the Mau-Mau, but with the unity of our people there is no way the Mountain will fall in the coming storm."
KIK_only_obama:0 "The Goat, the Avatar, and the Sanguine Marshals"
KIK_only_obama_desc:0 "The Ghost Goat is the mythical spirit based on the fringe Kikuyu tribal myth that we Mau Mau venerate as our goddess and master. Though incorporeal and locked away in the realm of the animist spirits, her will is done by the hand of her trusted Marshals - special military and political leaders of the Mau Mau movement such as Stanley Mathenge and Dedan Kimathi that chosen in secretive rituals involving blood consumption and animal sacrifice. Above these Field Marshals - much to the chagrin of some of the more ambitious and less faithful among us - stands the Mzee Onyango Obama, who is believed by many to be the Ghost Goat incarnate as he walks the earth as her avatar. With this divine relationship enshrined, what Obama says is upheld as supreme law both spiritually and physically, and all in the Mau Mau must follow his word. Bound by this spiritual personality cult and supported by these dark spiritual arts thanks to the help of our clique of tribal witch doctors, shamans, and spirit healers among the Kikuyu elders, the Mau Mau may be pursuing a temporal and political revolution, but at our roots we are disciples of the Great Ghost Goat."
KIK_only_totalism:0 "Reshaping the Charter to Afrika’s Needs"
KIK_only_totalism_desc:0 "Totalism: an ideology born not in the halls of some European College, but in the hearts of men who saw the corruption and vanity of Syndicalism and Radical Socialism. Totalism is the only acceptable idea of the White Devil. Without the beauty and purity of Totalism, Obama would not have been able to guide the Mau-Mau with as much success as he has. Even before Totalism was formalized in that blessed Charter, Obama has been following it in his heart, as Totalism is not something that was invented. No, Totalism is inscribed on the hearts of every true African by God, and every true Mau-Mau warrior knows this. Thus it is only with true and Afrikanized Totalism supported by Mau Mau occultism, the greatest and highest of Mankind's ideals, that Africa can be freed."
KIK_only_we_can_be_the_salvation_of_kenya:0 "The Only Saviors of Kenya"
KIK_only_we_can_be_the_salvation_of_kenya_desc:0 "The time has come. What preparations could be done have been undertaken, and we shall wait no longer. One more final battle, for all of Kenya and its people, is about to take place. We have to be victorious, for our success is paramount in ensuring that Kenya shall be free. Failure is not an option, let the Avatar and the Marshals bring our Goddess' wrath upon the colonialist scum!"

KIK_second_uprising:0 "A Second Great Uprising"
KIK_second_uprising_desc:0 "Though Obama’s initial uprising was eventually snuffed out and driven back to the mountains and wastes of Kenya’s wilds, it was not a total failure. It planted the seed of rebellion in the hearts of the Kenyan people, and now, in the dying moments of Mittelafrika, we shall once more raise arms against the Kraut. The future is uncertain and chaos surrounds all, but the Second Mau-Mau Revolution shall not falter until all of Kenta is saved!"
KIK_gather_the_guns:0 "Gather New Guns"
KIK_gather_the_guns_desc:0 "If we are to arm the ever-growing number of revolutionaries that continue to flood into our ranks, or even supply the ones we already had, new weapons of war will be needed. However, we have no industry except for the few ‘factories’ captured from the colonizers and our local gunsmiths. We must perform raids deep into enemy territory to steal weapons, while also working to contact black market sources like the Senussi Order or the Triads to requisition more arms."
KIK_push_from_the_mountain:0 "Push From the Mountain"
KIK_push_from_the_mountain_desc:0 "Mount Kenya is both a great symbol of our revolt as well as a serious hub for our revolutionary government, with much of the mountain hiding tunnels and redoubts staffed with brave KFLA militias. Taking our knowledge of this terrain into account, we shall launch surprise attacks from the Kenyan highlands, waging a brutal guerilla war against Nairobi and other major colonialist holdouts that border the mountains. We will bleed them dry!"
KIK_end_the_colonials:0 "End the Colonials!"
KIK_end_the_colonials_desc:0 "The remaining colonists too foolish or unfortunate to be able to escape our nation have begun to group up, forming concentrated pockets of resistance. From these pockets, they still work to infest our lands and subdue our people, all in the pursuit of imperialist and capitalist gain. We shall wipe these holdouts from the map, one by one, leaving not a single Anglo, Kraut, or any other foul mzungu alive."
KIK_erase_dominionist_kenya:0 "Erase Dominionist Kenya"
KIK_erase_dominionist_kenya_desc:0 "The foul stench of the Anglos and their dead empire permeates everywhere, with even influence from the Kaiserreich forced to bask in the shade of the British dominance here in Kenya. This horrific level of infection from the perfidious Brits will not be tolerated any longer, as our administration moves to take immediate action towards limiting and eliminating any and all traces of the Dominionists and their imperialist cohorts."
KIK_demands_to_somalia:0 "Retake Our Rightful Land"
KIK_demands_to_somalia_desc:0 "To the North lies Jubbaland, a pristine valley inhabited by our people - descendants of the Bantu who speak our native tongue of Swahili and who partake in all the same customs and traditions we hold dear. We must approach the Somali overlords who now rule over the Jubba Valley, for all Kenyans belong in Kenya."
KIK_liberate_uganda:0 "Fate of Uganda?"
KIK_liberate_uganda_desc:0 "Uganda broke off from the now-dead Free State during the initial chaos of the Mittelafrikan collapse. However, despite their new suzerains, the populace of Uganda - sons and daughters of the great Bantu civilizations that have stretched across East Africa for millenia, are still wavering under opression, be it from foreign Settlers or Tribal Chiefs. We must decide on what our position against this new state shall be, before another post-collapse power beats us to it."
KIK_strike_at_goering:0 "Pre-emptive Strike at Göring?"
KIK_strike_at_goering_desc:0 "Goring sits atop a throne of skulls in Dar-Es-Salaam, perched in his ridiculous castle playing emperor as he crushes the true sons and daughters of Africa under his boot. This must not be left to stand! The lands of the Bantu must be cleansed of all foreign taint."
KIK_congress:0 "The Future of Kenya"
KIK_congress_desc:0 "With the heartland of Kenya restored to the hands of native rule, the Kenyan Land and Freedom Army, or Mau Mau, stand triumphant over the imperialist dogs. With their enemies scattered and their former masters sent packing or sent six feet into the dirt, the future of Kenya now must be decided. The leadership of the Mau Mau is beginning to crumble as personal ambitions replace revolutionary unity. The question over who shall lead Kenya in the coming weeks is now in flux, for no one is certain now..."
KIK_obama:0 "Obama Rides On!"
KIK_obama_desc:0 "Onyango Obama has quelled the tempestuous storm that brewed amidst the inner-workings of the KFLA, arriving on the other side of this internal struggle emboldened and inspired more than ever before. Under his continued leadership, all of Africa will feel the Red Glow of Obama’s Totalist dream!"
KIK_dedan:0 "Kimathi At the Helm!"
KIK_dedan_desc:0 "Following the chaos of Obama’s untimely death, Dedan Kimathi has risen to steer the disparate and fractured Mau Mau forces back into a unified front. After dealing with the traitorous murderer Mathenge, Kimathi shall now work to bring peace, stability, and safety to the long-abused Kenyan people."
KIK_stanley:0 "Mathenge's New Order!"
KIK_stanley_desc:0 "In the wake of Obama’s constant failures and missteps, the heroic Stanley Mathenge did what no man thought possible: killing an idea. By murdering the near-prophet Obama, Mathenge snapped the brave Kikuyu people of Kenya from their trance, helping them realize their true supremacy over not only the colonizers, but to the other people of Africa. Mathenge shall now blaze a path forward to greatness, for Kinyaa!"
KIK_moving_on:0 "A New Dawn"
KIK_moving_on_desc:0 "With the dust settled and the ash clearing, one clear victor now stands above the rest in the internal struggle for power within the KFLA. Now, with the government once again coalesced around one key figure, the Mau Mau have their prophet once more. Now, together, the newly reforged and reborn KFLA shall march into a new dawn, finally free from the imperialist chains that have bound them for centuries. Harambee!"

KIK_new_kenya:0 "Kenya Reborn"
KIK_new_kenya_desc:0 "Our revolution has finally proven triumphant, and our war-torn and ragged forces now know the sweet taste of victory and freedom. Now, a free and sovereign Kenyan state stands over the ashes of the fallen colonial abomination that was the so-called ‘Free’ State. Kenya now, once again and rightfully, belongs to Kenyans, and we shall all die before we lose these lands to imperialist dogs or foreign invaders again. Harambee!"
KIK_obama_again:0 "Obama's Pan-Africa"
KIK_obama_again_desc:0 "Mzee Onyango Obama now rules solidly over the newly-freed Kenyan people, and now seeks to spread his message to all oppressed sons and daughters of this sanctified continent of Africa. Under his prophetic rule, all true Africans shall soon feel the refreshing breeze of freedom as we swoop down from these mountains, this Cradle of Humanity, and retake the Mother Continent from these imperialist hordes."
KIK_kenyan_nationalism:0 "Kenyan Nationalism"
KIK_kenyan_nationalism_desc:0 "Though many here on this Dark Continent have proven themselves worthy, steeling themselves against the unending and torturous tides of capitalist and imperialist dogs that batter this Eden so, none stand more proud and worthy than the varied peoples of Kenya. With the bravest and most righteous among us, the Kikuyu, serving as the pinnacle of our and all African peoples, Kenya shall finally prosper as these truest children of Africa guide us in the right direction as we build a modern and respected state here on the Horn. No longer shall lesser races stomp on we, the true progenitors of Humankind and Lords of the Cradle of Humanity."
KIK_honor_the_founder:0 "Honor the Founder"
KIK_honor_the_founder_desc:0 "Mzee Obama, the founder of our Kenya Land and Freedom Army and the prophetic messiah of the Mau-Mau, is the most respected and revered man in the nation, but even that is not enough! He is our muse, our protector, our shepherd; unmatched in his importance to the freedom we now enjoy and instrumental to all we now hold dear. The people of Kenya shall forever owe a debt to this hero of heroes, but all reverence must start somewhere. Obama is and forever will be the face of our people, the spirit of our nation. Every avenue will feature his face and every building will house his bust or figure in statue, for no single man is to be more respected within our borders. Obama is and forever will be the heart, the soul, the very essence of Kenya!"
KIK_militarize_kenya:0 "Kenyan Militarization"
KIK_militarize_kenya_desc:0 "The gunsmiths, factories, and assembly lines of our nation must hum alive with more energy and haste than ever before, for Kenya needs a military now more than ever. Farming tools and decades-old rifles may have been enough to earn us our independence, but we will need more than sickles and glorified muskets if we are to truly liberate all those who answer the call of our Pan-Afrikan dream. We will blacken the skies and bore deep into the earth of our Totalist Eden, sullying it if we must, for smog and debris can be cleared just as easily as the dead once our homeland is safe!"
KIK_march_on_mittelafrikas_rotting_corpse:0 "March on Mittelafrika’s Rotting Corpse!"
KIK_march_on_mittelafrikas_rotting_corpse_desc:0 "The rotted and petulant corpse that is Mittelafrika is a dead-man-walking; its days numbered as it shambles along on borrowed time, grinding all those that dare defy its unending hunger into its insatiable, greed-fueled maw. It is our duty, our destiny, to eradicate this cancerous and hedonistic hive of scum and villainy from the earth, cleansing this hallowed continent of this imperialist filth. We march for Dar-Es-Salaam, for all of Africa!"
KIK_obama_juche:0 "Kenyan Self-Sufficiency"
KIK_obama_juche_desc:0 "Kenya needs no others, for we have all we need to survive here within the Cradle of Humanity. This veritable and expansive Eden we call home shall become a beacon of self-sufficiency as we seal ourselves off from the outside world, becoming the true Red Spot of Africa. Besides, whatever we can not find within our highlands and valleys, we can find elsewhere on this expansive continent, for all of Africa is truly and rightfully ours!"
KIK_black_internationale:0 "Black Internationalism"
KIK_black_internationale_desc:0 "The African Diaspora is massive, with millions of true sons and daughters of this continent being strewn across both the Old World and the New. We must rectify this horrific situation by creating our own Internationale, an Internationale for the true and original proletariat: the Black race. Linking together elements within Europe, the Black Belt of the United States, the Caribbean, across South America, and beyond, we shall reconnect with these lost siblings, forging stronger bonds as we breach the chains of our oppression, finally and together!"
KIK_divine_leader:0 "Theophany of the Mau Mau’s Living God"
KIK_divine_leader_desc:0 "Mzee Obama is a titanic figure, evolving well past the point of being a mere man or mortal - he has become an idea. Obama stands over the people of Kenya, and soon all of Africa, as a demigod; a near-mythical being of untold influence and control over the souls that serves as the living embodiment of the Great Ghost Goat - the Mau Mau’s chief spiritual deity taken from the dark fringes of Kikuyu tribal myth - and as the embodiment of Mount Kenya itself and the powerful force of nature that lies inside its rocky core. An avatar of not only the Ghost Goat, but of Africa’s accumulated anti-imperialist rage and their desire for change under the brilliance of Mau-Mauist Totalism, the Mzee Onyango Obama shines as a radiant red light that shall banish the darkness from this Dark Continent once and for all, saving the Pan-Afrikan people from the evils of White colonialism at long last while guiding the way towards spiritual and socialist utopia."

KIK_stanley_wins:0 "Mathenge's Kinyaa"
KIK_stanley_wins_desc:0 "Stanley Mathenge has long honorably served the KLFA, but in light of the ‘prophet’ Obama’s recent traitorous acts, missteps, and failures, Mathenge has taken it into his own hands to save the Kenyan people. Slaying the false Mzee and sidestepping the heir-apparent in Kimathi, Mathenge now stands alone atop the pile of the Mau-Mau, and now only Mathenge shall decide Kenya’s destiny! For Mathenge! For Kinyaa!"
KIK_remove_anglos:0 "Remove the Anglos"
KIK_remove_anglos_desc:0 "For too long the Anglos have festered and eaten away at our homeland, from their greedy over-farming of the White Highlands to their monopolization of everything from the balance of power to our coffee industry, these imperialist dogs have barked their last cries for mercy or reproach, for under Mathenge, justice will finally be served!"
KIK_kikuyu_revival:0 "Traditional Revival"
KIK_kikuyu_revival_desc:0 "With the sovereignty of the varied Kenyan peoples finally secured, Mzee Mathenge has decreed that a cultural renewal of the traditional practices lost under the rule of the mzungu, with a specific emphasis being placed on Kikuyu culture and other Bantu-descendents above the other tribal ethnicities of Kenya. Under this initiative, traditional Kenyan religions, culture, cuisine, dialects, and more shall all be revived and spread throughout the state in an attempt to stamp out colonialist influence, with no culture being more championed and publicized by the state than traditional Kikuyu practices."
KIK_kikuyu_supremacy:0 "Kikuyu Supremacy"
KIK_kikuyu_supremacy_desc:0 "As the largest of the Kenyan tribal ethnic groups, as well as being Mathenge’s own bloodline, pro-Kikyuku sentiment will be spread far and wide. Aided by the state, our regime will ensure that the clearly superior Kikuyu dialect, religion, and cultural practices all become beloved and standard across the nation; even if that means other, lesser cultures must be squashed to make room for the Kikuyu’s rightful dominance. To start, we can begin ‘ignoring’ lesser non-Bantu groups within our borders, instead showing them the light of Kikuyu culture."
KIK_rely_on_none:0 "Reliant on None"
KIK_rely_on_none_desc:0 "We have thrown off the heavy shackles of oppression, forged both by foreign invaders and by domestic ‘heroes.’ We have proven our strength and our resolve against the face of utmost destruction, and have lived to tell the tale. We Kenyans are the true sons and daughters of Africa, and we need no others to prove this. We have earned our independence alone, and we shall continue forth as such, for we need no others as we pursue our new destiny!"
KIK_help_farmers:0 "Aid our Farmers"
KIK_help_farmers_desc:0 "The Mau-Mau rebellion was birthed in the hearts of angry and oppressed farmers, angered over how the Anglo and Hunnic settlers long sullied the White Highlands: the most fertile of Kenya’s agriculturally-ready land. With their departure and our ascendance, we must undo these wrongs and finally appease the long-angered Kenyan farmer. Pastoral lands will be returned to the families they were stolen from, while new plots shall be sold and distributed to those who have proven their loyalty to Mathenge and the new Kinyaan state, for we shall not make the same mistake and let unworthy hands work our precious soils."
KIK_heirs_to_bantu:0 "Heirs of the Bantu"
KIK_heirs_to_bantu_desc:0 "The Bantu were some of the first Children of Africa; their triumphs and civilization-building legacy now lie within the blood and hearts of all true Kinyaans. We stand here at the Northern edge of their historic extent, atop these peaks staring down at the rest of our kin and siblings on this Dark Continent. We are the heirs to these kings, these progenitors and civilizers. We carry their legacy to the modern day, and shall ride down from our bastion in Mount Kenya to liberate their right heartlands from the vile clutches of imperialists and false prophets, for it is our birthright!"

KIK_dedan_wins:0 "Kimathi’s Kenya"
KIK_dedan_wins_desc:0 "Dedan Kimathi has long served under the prophet Mzee Obama, serving as his protege and adoptive son as the two grow together as both colleagues and friends. With the tragic passing of the Founder, Kimathi stands alone as the last hope of a Kenya molder in Obama’s image. Now serving as father to not only the orphaned son of the late Mzee but to the entire Kenyan nation as well, it is up to Kimathi to take up the reins of a fallen god in order to save his people and the ideals of his mentor."
KIK_international_collaboration:0 "Internationale Collaboration"
KIK_international_collaboration_desc:0 "Unlike Mathenge or Obama. Kimathi has begrudgingly accepted the fact that without outside recognition and support, even in our current victory the Mau-Mau would still likely know defeat in the end. To avoid this, Kimathi has reached out to the varied Socialist parties of the Third Internationale and its affiliated organizations in hopes to find foreign support for the KLFA’s righteous cause."
KIK_destroy_plantation_system:0 "Destroy the Plantation System"
KIK_destroy_plantation_system_desc:0 "The plantation system established by the British and inherited by the Krauts has long stagnated the economy of Kenya for the natives while only filling the pockets of the foreign settlers. Seeking to finally end this corrupt system for all, Kimathi has called for a slew of collectivization policies to be enacted, tearing down the old capitalist order while ushering in a new age of egalitarian economics for Kenya farmers. No longer shall these foreigners plague our lands and sully our fertile soil!"
KIK_nativize_angloism:0 "Nativize Angloism"
KIK_nativize_angloism_desc:0 "The Anglos have left behind a decent amount of infrastructure, both political, industrial, and socioeconomic, that could easily be refitted for use by our new state, reducing the need to radically rebuild much of the Kenyan administrative apparatus. We shall work tirelessly to remove all foreign taint from these institutions and systems, cleansing them in the Red Light of Socialism as we build a modern Kenyan state."
KIK_de_angloize_the_church:0 "De-Anglicize the Church"
KIK_de_angloize_the_church_desc:0 "The Anglican Church of Kenya stands as the largest organized religious institution in the nation, holding considerable influence over our massive Christian population. We must work to strip away any and all lingering European influences within these churches to limit the colonizer’s influence over the minds and souls of our faithful. By implementing new policies such as holding more masses in Swahili, integrating more traditional native beliefs, and through eliminating all White clergymen from positions of influence, we shall cleanse these houses of God from the taint of these blasphemers."
KIK_unify_kenya:0 "Pull Together"
KIK_unify_kenya_desc:0 "Kenya has long been an internally divided and fractured place. We must first focus on repairing the wounds and divisions that still exist between our people before we can ever attempt any wider goals or Pan-Afrikan dream like the late Founder desperately dreamed of. By combating dangerous ideas such as radical nationalism and Kikuyu supremacism, we shall bridge the schisms that divide our peoples, for we must pull together and become Kenyans, one and all, before we can become anything else. Harambee!"
KIK_local_level_democracy:0 "Local Democracy"
KIK_local_level_democracy_desc:0 "With our old divisions beginning to heal and our political in-fighting seemingly behind us for now, Kimathi has pushed forward with his plan to bring about true local democracy to all Kenyans. Though Kimathi shall still lead as total and supreme Mzee, local governments from the town and tribal councils to city and provincial parliaments, true Socialist democracy shall be brought to all Kenyans, finally giving these long silenced people a voice."

KIK_east_african_trade_union:0 "Formalize the East African Trade Union Congress"
KIK_east_african_trade_union_desc:0 "As the Mau Mau revolution kicks into high gear, the leading Field Marshals of the Ghost Goat that lead our movement have begun to formalize our relationship with the few true Socialist groups willing to aid us in our revolt, for most established Socialists within Kenya have long reviled our movement, calling us nothing but reactionary traditionalists and violent criminal occultists wearing a red facade. With help from allied union leaders and Mau Mau Central Committee leaders Fred Kubai and Bildad Kaggia, the East African Trade Union Congress shall rise from the coalesced body of other allied unions like the Kenya Transport Workers Union, putting our revolution on the right track while working to prove our movements commitment to Socialist economics."
KIK_squatters_gangs:0 "Rally the Squatters up on the Plateau"
KIK_squatters_gangs_desc:0 "The initial foundations of the Mau Mau were built atop three varied pillars that came together to resist Anglo-Germanic colonialism. The first of these pillars is made up of the various squatters and unemployed or unlanded farmers and pastoralists across the White Highlands aka the Kenyan Plateau, which stands as the most fertile land in Kenya. Taken over by Anglo settlers enmasse, the imperialization of the Plateau forced the local semi-nomadic tribes into desperate destitution, which made them easy allies for our growing revolutionary force. Now that we are in a position of power as we work to drive the colonial menace out of Kenya, we must work to rally these squatters using ideas put forth by Kimathi and Obama, putting a rifle in some of their hands and hoes and plows in the hands of others, putting these squatters to work for the good of the revolution while promising them that they shall get their promised land back in due time."
KIK_uplift_urban:0 "Uplift the Urban Urchins and Street Gangers"
KIK_uplift_urban_desc:0 "The initial foundations of the Mau Mau were built atop three varied pillars that came together to resist Anglo-Germanic colonialism. The second of these pillars were the various unemployed street urchins that dotted the dark alleyways of Kenya’s few major cities along with its numerous smaller towns and other settlements, along with the largely-Kikuyu street gangs and criminal groups that lived and grew in the shadows of European imperialism. For playing their part in our revolution, most of the Kikuyu street gangers have moved on to join Mathenge’s growing nationalist clique while the unemployed urchins have begun to find honest work within our growing trade union congress. We must continue to arm these gangbangers while aiming their violent tendencies towards our enemies by sending them into our armed forces, while also continuing to employ these newly-loyal urchins in our pseudo-Syndicalist tribal economy run by Kimathi along with Kubai, Kaggia, and Singh, granting us constant sources of new manpower and workers that shall bring our armies and economy to new heights."
KIK_galvanise_unions:0 "Galvanize Unionism Among the Junior Clans"
KIK_galvanise_unions_desc:0 "The initial foundations of the Mau Mau were built atop three varied pillars that came together to resist Anglo-Germanic colonialism. The final of these pillars are the disillusioned junior Kikuyu clans along with the lower clan members of some higher Kikuyu clans that all grew tired of the stagnant acceptance our people were forced to adopt in the face of European imperialism, instead rallying together into their own organizations in order to secretly build up a resistance movement on their own which became the very start of our modern Mau Mau. Now largely split between two groups - one that supports the open Socialist nature of Obama and Kimathi, and another that supports the populist ethno-nationalism of Mathenge. To alleviate this split, we must work to spread ideas of unionism and our Africanized concept of pseudo-Syndicalism to these clanmembers, for we shall all at least agree on our economic direction - that is the creation of a Socialist system made to benefit we Mau Mau and the rest of our native Kenyan allies first and foremost, though Mathenge would prefer to keep these socialisms only for the Kikuyu - if we cannot agree on anything else."
KIK_fate_of_pastoralism:0 "Fate of the Pastoralist Menace"
KIK_fate_of_pastoralism_desc:0 "The pastoralist menace is a fanciful and pejorative term given to the Maasai tribe and their Anglo-Germanic colonial protectors, both foreigners to the land of Kenya that migrated here long after we true Kenyans the Kikuyu and our fellow Bantu kin first settled the place, that describes their habit of taking over true Kikuyu lands while replacing our semi-nomadic lifestyles that fused farming with hunter-gathering with their great herds of cattle and swine - all inferior to the sacred goats we Kikuyu have peacefully kept for centuries without wreaking havoc on our natural paradise like these foreigners have. Trampling the fertile soils and stocked hunting grounds we have relied on for centuries if not millenia while consuming all our native grasslands and fields in rapacious excess, our Kenya is being destroyed, and so we must act now to stop this, one way or another."
KIK_paint_highlands:0 "Paint the White Highlands Black"
KIK_paint_highlands_desc:0 "The White Highlands of the Kenyan Plateau around Mount Kenya are the most fertile lands in the entire nation, and for far too long have these golden fields of plenty been squandered by Anglo-Germanic colonials and Maasai parasites, forcing our own Kikuyu and their fellow Bantu tribesmen to live lives as poor squatters in destitution. It is even these sacred highlands that many of our beloved Mugumo Sycamore Fig tree groves grow, standing tall and firm as the natural link between we Kikuyu and the spiritual veil beyond, making this a spiritual issue as much as it is an economic one. We must work to reclaim these hilly prairies for our own once more so that we can rebuild the heart of Kenyan agriculture, ensuring our people never go a night hungry or malnourished again, while also cleansing some of our most sacred sites from the evil taint of foreign gods."
KIK_free_ghost_goat:0 "Free the Ghost Goat from its Iron Shackles"
KIK_free_ghost_goat_desc:0 "For far too long have we native peoples of Kenya been forced to live the hedonistic and godless lives of the Europeans, with their cold iron shackles binding our people and our gods to their wicked whims. We must work to break free from these shackles once and for all, shattering the modern and mechanized world of iron and steel around us as we return to a simpler, more natural existence, organized in our traditional ways as a web of communities and tribes living autonomous but cooperative lives dyed red with Mau Mau ideology, creating a peaceful life similar in fashion to some Socialist concepts of communalism, anarchism, eco-socialism, and more, creating a new system of socio-economic organization that dances upon the line that divides tradition from modernity, fusing the best of both worlds for the greater good of our people while fully removing any foreign taint."
KIK_wooden_firearms:0 "Wooden Firearms and Panga Knives"
KIK_wooden_firearms_desc:0 "With our hatred of refined metalwork, the creation of our own weapons with which to fight the colonials has been difficult to say the least, especially with the sheer gap in our technological prowess when it comes to the manufacture of these foreign designs. To alleviate this, we have worked hard to create a few semi-stable designs for various firearms - mainly just simple rifles and pistols largely made from strong woods - and melee weapons made largely out of wood, stone, or unrefined metals salvaged from the colonials to use as a last resort despite our spiritual hesitations towards such an idea. Armed with our long-used panga knives - known to be similar to other worldly designs like the Machetes of Latin America - traditionally used to clear jungle foliage and to harvest crops that we have begun to create en masse out of a variety of materials in order to meet the new demand, along with these new all or mostly-wooden firearms that are only good for a few shots, if even one at all, we shall defend our lands and protect our expanding borders our own way and on our own terms, pairing these strange but culturally appropriate innovations on weapon design with our tried and true guerilla tactics and our unmatched knowledge of this land to create the armory and tactics necessary to further the Mau Mau revolution."
KIK_tribal_agrarianism:0 "Our Hunter-Gatherer Roots Paired with Tribal Agrarianism"
KIK_tribal_agrarianism_desc:0 "Ancestral lands for both prayer and hunting reclaimed and our agricultural heart now re-tilled and re-seeded, we people of Kenya - and primarily the Kikuyu leading us - can now once again get back to our pre-colonial economic roots of hunting the local big game and antelope, gathering the local foragables like the local giant land snails or the sweet potato vines, growing local drugs like the chewable evergreen stimulant Khat favored by our soldiers, farming sustenance crops like maize, wheat, rice, potatoes, Green grams, and beans, and sacred goat ranching in moderation like we Kikuyu have always done while also once again uplifting goats as an official currency or tender of the state’s syncretic tribal economy, transforming Kenya into the breadbasket of East Africa once again using traditionalist, non-modern methods in tune with our environment around us. Never overhunting and never turning the soil loose and bare, we know this land better than any other beings on this Earth, and we shall put this knowledge into practice now and forevermore."
KIK_move_against_bastards:0 "Move Against Bastardizations of Mother Earth"
KIK_move_against_bastards_desc:0 "The unnatural metals and alloys the European colonials used to rape the natural land of Kenya and the wider world are bastardizations of Mother Earth that must be destroyed or otherwise undone so that our land, people, and the spirits that bind us can all truly heal. Their urban hives and mechanical horses shall be torn down while their smog-producing factories and the many mines that gouge into Mother Earth’s flesh shall be leveled and smoothed over, all replaced with verdant forests, golden fields, and the sparse villages and communities of old, for the Ghost Goat wishes to see a Kenya of clean green once again, so we shall be the arbiters and justicars of these godly decrees."
KIK_water_rituals:0 "Water Rituals and Protective Talismans"
KIK_water_rituals_desc:0 "By the genius of our shamanistic practices and thanks to our gods and godesses like the Ghost Goat, we have divined many rituals and talismans using natural ingredients like water, cooled coals, animal parts, wood, stone, feathers, and more that are said to be able to do a variety of things from protecting our soldiers from gunfire to guaranteeing large harvests or well-stocked hunting grounds. Whether it be true magic or just the sly hard work of our growing priesthood, it matters not, for with our armies and economy under the protection and boons of these blessings, may we stride safely and easily into a new age of plenty, protection, and prosperity."
KIK_socioeconomic_realisation:0 "Our Social and Economic Origins Realized and Fulfilled"
KIK_socioeconomic_realisation_desc:0 "The Mau Mau revolutionary was born from the fires that raged within the Kikuyu people and wider true Kenyans as we were trampled beneath the socio-economic oppression of Anglo-Germanic colonialism, which created the destitute conditions and horrific living standards that led our people to unite and take radical action, turning us from a group of poor squatters, gangers, and union workers into violent revolutionaries overnight, all for the good of Kenya. Though many other native Kenyans reviled us in the beginning, none can truly deny our successes now as we successfully transform Kenya and beyond into a populist paradise for our chosen peoples. Though the future may be clouded by darkness, we have the light of the Ghost Goat and [root.GetLeader] to guide us, so let this new economy carry us towards this new future."

KIK_new_kenyan_army:0 "Rebuild The KLFA"
KIK_new_kenyan_army_desc:0 "The Kenyan Land and Freedom Army, or as they are more widely known as the Mau-Mau, served valiantly in both Great Uprisings, somehow defeating an industrialized superpower with decades-old rifles, rusty knives, and farming tools. However, these archaic weapons will not serve us so well in the coming wars of tomorrow, and so, the KLFA must adapt and evolve, lest all of Kenya become as outdated as they are."
KIK_army_of_militas:0 "Reform The Militias"
KIK_army_of_militas_desc:0 "The farmer militias that comprised the KLFA during the Great Uprisings served our people well in the fires of war that earned us our freedom - we should not forget this legacy. We shall double down on our use of militias as the basic structure of the new KLFA, while also modernizing the tactics and equipment at their disposal, in order to create a truly egalitarian and effective fighting force to defend our newly--sovereign home."
KIK_organized_army:0 "Reforge The Militias"
KIK_organized_army_desc:0 "Though the ragtag groups of farmers and laborers that won us our independence were surely the bravest generation our people have ever known, their victory over the imperialist dogs was purely luck. Kenya’s future can not be gambled away on the backs of aging farmers again, and so Kenya requires a modern, organized, and professional army. The militias will be disbanded with a professional army raised in its place, for numbers and zeal may have won us our first fight, but the next fight will be won with careful planning and overwhelming firepower."
KIK_buy_planes:0 "Swarm The Skies"
KIK_buy_planes_desc:0 "Our armed forces must take to the skies if we are to fully and effectively combat the imperialist forces that plague our continent. New air bases will need to be constructed, for we sorely lack available airstrips within our borders. More importantly, we reach out to ‘friendly’ regimes and black market contacts in order to requisition enough planes to start the Kenyan Air Force, as well as the plans needed to manufacture our own flying beasts as well once our industrial centers are up and running."
KIK_defend_our_waters:0 "Weaponize Our Waters"
KIK_defend_our_waters_desc:0 "Using some abandoned and outdated ships left behind by the fleeing colonizers, we shall establish the skeleton of our new navy. By taking over the now mothballed dockyards and harbors of the former colonial regime while new dockyards are constructed in Mombasa and elsewhere along the Southern coast, we Kenyans will take to the seas and master the rough waves off the Horn of Africa, all in order to defend our revolution and our people."
KIK_guerilla_force:0 "A Tradition of Guerilla War"
KIK_guerilla_force_desc:0 "The Mau Mau used guerilla tactics in earnest against the Anglo and German settlers that invaded their lands, using them to brutal efficacy as they cut down fresh colonial recruits by the thousands before the foolish imperialists gave up and were finally driven from our lands. This tradition must remain intact, so we shall modify the guerilla tactics of our past with the modernizations and innovations of the future in order to create a truly terrifying and deadly guerilla force worthy of protecting our people and serving our ambitions."
KIK_mobile_army:0 "A Legacy of Fast Attacks"
KIK_mobile_army_desc:0 "What the Mau Mau lacked in professionalism they more than made up for it in speed and maneuverability. By using small unit tactics paired with light equipment loads and an enviable knowledge of the local terrain, the Mau Mau militia were able to strike like lightning into the heart of the imperialists' soft underbellies and retreat as quickly as they had arrived. These tactics shall be adapted and emulated by a new generation of Liberian soldiers, all trained in the use of modern motorized vehicles and other forms of fast locomotion and relocation, in order to create a new breed of lightning-fast war here in Africa - one to outpace the slow machinations and movements of the remaining imperialist powers."
KIK_mountain_warfare:0 "Masters of Kirinyaga"
KIK_mountain_warfare_desc:0 "Kirinyaga, or Mount Kenya as the Anglos mistakenly referred to it, serves as the greatest symbol of our national pride and as the namesake for our nation itself. Our people have long known its peaks and its surrounding slopes, serving as shepherds to these treacherous highlands, and our military forces are no exception. Mountain warfare is as Kenyan as the Mau Mau, and we shall embrace this tradition in earnest, using our mastery of this treacherous terrain to our advantage as we slaughter our foes."
KIK_merit_system:0 "Promotion Through Duty"
KIK_merit_system_desc:0 "Only a truly meritocratic system can promote good behaviors within an officer class. The officers of our armed forces shall be promoted based on their service histories, accommodations, awards, and acts of valor. Though this may lead to some less-than-popular soldiers rising to lead their men, our regime feels that it shall yield the best results when it comes to professionalism and proficiency within our officer corp."
KIK_elected_officers:0 "Promotion Through Popularity"
KIK_elected_officers_desc:0 "The men that fight in our foxholes and trenches know better than anyone else who should lead them into the thick of battle. Sure, they may not always elect the absolute perfect man for the job, but an officer respected by his subordinates is far more useful to our army than a tactical genius that gets fragged by his own troops. Officers within our armed forces shall be elected to their positions by their subordinate troops, with the option to recall unfit officers through voting also coming into effect to hopefully limit the number of poor officers clogging up the corp."
KIK_fighting_force:0 "A Real Fighting Force"
KIK_fighting_force_desc:0 "The armed forces of Kenya have come a long way from the bumbling, barely trained farmers armed with pangas and ramshackle rifles. Now, the KLFA stands as a proud and modern fighting force ready to defend our newly-freed nation to the last man. We now march into our future proudly, knowing we have the means to defend ourselves, finally free from fear. Harambee!"

### Events ###

obama.1.t:0 "The Bush War Continues!"
obama.1.d:0 "11 Years! 11 Long Years; that’s how long we have been fighting the White Man. Things have changed over these years since the start of the revolt by our leader, the Great Obama! Once it was the British, but now they follow the orders of a darker menace: The Germans! The People of Kenya and all of Africa squirm under their jackboots! No more! This shall be the final year; either Kenya shall be ours or it shall not be at all! Long Live Totalism! Long Live Obama! We the Mau-Maus shall never stop resisting the White Man!"
obama.1.a:0 "Death to the colonial devils!"

obama.2.t:0 "Bullets for Blood, and Blood for Bullets."
obama.2.d:0 "A loyal soldier to the cause, Ndiangui Ngure and the rest of his platoon of Mau Mau rebels walked down the jungle road until their contact, a lone German colonial on horseback adorned in shemagh and other camouflage, sauntered up the road. In an uneasy and brief exchange, Ngure spoke with the cavalryman before trading a pair of small packages between them. As the horseman rode off in a plume of dust hoping to not be seen by any official source or his fellow colonials, Ngure walked back to his men with the new parcel in hand before opening it before his men to reveal their prize. Continuing a series of deals the Mau Mau leadership was able to draft with certain less than loyal locals, we have been able to trade khat and other Mau Mau-produced explicit goods in exchange for gunpowder, or even just its constituent ingredients like saltpeter and sulfur, in order to supply our dwindling arsenal of wooden weaponry and captured colonial arms. With secret trades like this one handled by Ngure happening all across Mau Mau country, we shall ensure that our men have the resources they need to wage this noble war, no matter the cost."
obama.2.a:0 "Bullets at any cost."

obama.4.t:0 "The Mountain's Final Test"
obama.4.d:0 "High above the bustle of Nairobi, atop the second tallest mountain to rise from this Dark Continent, Onyango Obama prepares for the coming storm. As the first light of morning began to bathe the sky in its red hue, Obama too rose to the summit of Mt. Kenya. Staring out at the horizon, he beholds the vast expanse of the land around him, this cradle of humankind and birthplace of our species. A land so pure and diverse in its life, with jungles deep and mystifying and mountaintops that stab into the sky, desperate to touch the gods above. This wondrous land is the birthright of all men and women on this green Earth, and yet this very moment a perverse and twisted force rapes and pillages these lands for profit, greed, and selfish personal gain: the Europeans. These pasty-faced demons lie and deceive with their promises of civilization and progress and yet the land weeps under their every move and the people of Kenya suffer for it. They are downtrodden and abused, oppressed under harsh conditions, forced to toil and slave away just to have it be stolen away in the markets of the White Man. No. No longer, Obama thought to himself as he broke from his trance, staring at the blood-red sunrise as his thoughts took flight. He knew what he had to do. He and his Mau-Mau guerillas would free Kenya and cleanse this filth from these primordial lands. With the light of Totalism guiding them as the light of the dawn had guided his journey up the mountain, Obama knew he would not falter in this fight. The Mountain’s final test was upon him, and he knew he would succeed, for Kenya, for Totalism!"
obama.4.a:0 "The Mau-Mau, with Obama as their guide, will never fall!"

obama.5.t:0 "A Call to Rebellion"
obama.5.d:0 "The time of Africa's awakening is fast approaching, and with it, the junta of Obama's partisan force are calling upon the children of the dark continent to take up arms against the German oppressor, to end the stranglehold of European hegemony over the African people in what Obama's loyalists are calling ‘the final battle for the soul of Kenya.’ \nRadio broadcasts blared across the airwaves, the voice of Kenya's red army leader crackling throughout the dense jungles, evoking the names of great and mightiest of legends of Africa; from Mansa Musa to Yaa Asantewaa to Shaka Zulu, Obama exalted the warrior spirit of the African people, and how now, as than, the next great trial of Africa was upon them, and now, as than, it was Kenya's turn to claim her birthright from the shadows of the Reich.\nAll over Kenya, posters and graffiti line the alleyways, defacing statues, even scrawled across the streets at major causeways: “Bow not to the grifter in Washington!“ the words scream: “Bow not to the butcher in Flanders! Bow not to the whore in Berlin! Down with the Reich! Down with Göring! Obama Lives! Kenya lives! Africa Lives!!!“"
obama.5.a:0 "Stand up, Brave Kenyan, Stand up and fight for Obama and Totalism!"

obama.8.t:0 "Obama Musters!"
obama.8.d:0 "As the gunfire rattled outside of Town... Obama knew that he couldn’t win, but he knew he must fight for Africa! His ally in the revolution and one of its youngest soldiers, Dedan Kimathi, came up to Leader Obama. “There’s enough...” Obama replied back, “Enough for what we’re planning, Comrade!” Kimathi reached out his hand to Obama and grabbed it, pulling him up on his horse and ran towards his troops. Obama quickly got off the horse and onto his own and rode in front of his men. “Comrades! These seem to be our final days!” The men chant ‘The Mau-Maus will never end!’ for several times before Obama got them to quit it, “Over these past years I have learned that change can only come from the bottom-up for the oppressed peoples of Africa! We Mau-Maus have built a model community that serves to make the people’s lives better!” The men were ecstatic, readied, and willing to die for Obama. Obama quietly orders them into the formation Fitzgerald had taught them in the days before this battle. With a single word- interrupted by the only White Man trusted by Obama and Kimathi,F Scott Fitzgerald. “So you’ve decided to stick with us! The Germans will have you hanged and quartered like the rest of us!” Shouted Obama to the journalist that had once been their prisoner. “These past few months I have been your brother! Let me ride with my brothers one more time!” Fitzgerald said to Obama and his men. “Then ride with us! Join us in battle...one more time.” Obama smiled now with Fitzgerald at their side they could probably keep the formation together before contact with the Germans. Now with a single word the posse rode towards their lines together as a brave band of Revolutionary Warriors destined to free Africa."
obama.8.a:0 "People’s War until Totalism!"

obama.9.t:0 "The Great Battle"
obama.9.d:0 "As Obama charged forward on the horses his men fought in the fields, in the houses, and in the streets. Wajir became a pot of water boiling over and then some. The Mau-Mau simply wouldn’t leave their home without a fight. The fighting was some of the bloodiest Africa had seen breaking the Mau-Maus back sending them fleeing to Mau Forest and the Mountains of Kenya. This wouldn’t be the end for them, too many have escaped to fight the Germans another day.\nObama badly wounded from the charge managed to find himself at the horse ranch where they had prepared that attack. He hid inside it’s barn trying to lay low until he could escape back to men. Sadly enough the Germans weren’t as stupid as he thought. Soon a whole platoon had gathered, he knew this was going to happen. He didn’t want to believe it. Shame he had to disappoint Dedan, his most loyal follower, but hopefully he’ll take charge of the moment as he made him promise to do. It was time Obama was ready to meet his final doom. Before he would meet his end he was determined to bring down as many as he could drawing his C-96 he fired off multiple shots he knew he hit, but he didn’t know how many had died. A SMLE took him into his next life martyred by the oppressors of Africa for freedom for all of Africa.\nThe two ran somehow managing to escape that massacre. Before long Obama had to stop running to catch his breath that took some cover before Dedan spoke to him, revealing his doubt at our current plan and path as the world burned around them. Interrupting his complaints, Obama ensured the young Kimathi that all was going according to plan, and that all he and the rest of the Mau Mau must do is maintain faith in their plan and their deity until Obama’s final plan comes to fruition."
obama.9.a:0 "Trust the plan."

obama.10.t:0 "An End to the Bush War?"
obama.10.d:0 "It is a dark day for the Mau-Mau. We have suffered a great loss, and worse yet, our leader, Obama is missing and presumed dead. Young Dedan Kimathi, the right hand of Obama, has stepped up to lead our movement in its darkest hour. Kimathi claims to carry on Obama’s will, and has taken his infant son Barack along with what remains of our forces to lick our wounds. Though he assured us we will avenge our fallen Leader and brothers, even the most proud warriors of the Mau-Mau can’t help but ask themselves, “Is this the end?”"
obama.10.a:0 "No, they answer, it is only the beginning."

obama.11.t:0 "Kenyan Defense Report: Wajir, Kenyan Colony, [GetDateText]"
obama.11.d:0 "Our assessment was indeed correct and the forces remaining at Wajir were indeed too few in number to resist us. Their tenacity, fanaticism, and capabilities of finding something new to annoy us with has remained the same. At 14:00 yesterday (at the time of this report) the Mau-Maus used horses taken from an English Settler Ranch, (said Settler had been dead since the start of the uprising), and conducted a final charge upon us. Despite surprisingly overwhelming our lines when they’ve gotten to our back line we’d set up several maxims and had them mowed down. There were also reports of a white man among them, but no one among the defense forces was able to confirm this. It was possible he was able to escape after the carnage that was the cavalry charge. Obama was confirmed to have escaped his failed attempt at victory. Found in a barn he attempted to shoot his way out is believed to have been shot dead, not before killing 5 and wounding 2. We have so-far been unable to find Obama's body, despite the men who went after him confirming his death. Hopefully with his death we’ll be able to deal with the remains of what's left of this annoying rebellion. We’re also now cleaning up what remains and burning anything written by them that isn’t relevant to our information gathering. There are many lessons to be learned from this event and firstly..."
obama.11.a:0 "An Inevitable Fate"

obama.12.t:0 "Mau Mau: The Jackals of the Kenya"
obama.12.d:0 "A new book from the famous American ‘Leftish’ author F. Scott Fitzgerald hit shelves today, and one unlike anything he has written before. Fitzgerald had published the new piece after returning from a vacation across East Africa that he embarked on back in 1935. This riveting piece of adventurous literature talks about a small, yet vicious ‘Bush War’ that has been raging between the German-Anglo dual government in the Free State of Kenya and the revolutionary tribal occultists called the Mau-Mau for over a decade. The short but vivid novel goes on about the Mau-Mau’s strange tactics, ideals, and beliefs such as their usage of wooden guns due to their taboo against metals, their belief in water rituals that can supposedly block bullets and heal most wounds, their use of animal sacrifice and blood ceremonies, and even the more dubious, likely false and exaggerated, claims that they partake in ritualistic cannibalism and murder as well in service of their spirit masters, while also explaining the central pillars of their mysterious ideology that is centered around their leader, the Mzee Onyango Obama, who is seen as the avatar of their tribal god the Ghost Goat, even diving into Obama’s personal involvement in the rebellion as one of the leading Marshals of their revolt, though certain critics state these claims of his direct involvement are debatable at best. Overall, this book has sold well among colonial enthusiasts, African history buffs, and Black revolutionary groups the world over, but has remained on shelves collecting dust in many more conservative places like Berlin and Ottawa that see it as an anti-imperialist hit piece, while other groups decry its inaccuracies that do more damage to the Mau Mau movement and wider African revolutionary activity than good. Regardless, the book has at least done its best to shine some light on this forgotten corner of the world, preserving their legacy as the last of the Mau Mau begin to fall...for now."
obama.12.a:0 "What does he think he is? A ‘White Saviour?’"

obama.13.t:0 "Obama Speaks at the Summit!"
obama.13.d:0 "Speaking to his disciples and fellow revolutionaries at the largest Mau Mau meeting ever held in a summit at the summit atop Mount Kenya, the Mzee Onyango Obama has decreed his final plans for a Kenya - and even a wider Afrika - united under his vision, all thanks to the divine guidance and inspiration of the Great Ghost Goat. All of the mother continent and all of her varied peoples and groups of true Afrikan blood shall be united in a system that perfectly fuses National Syndicalism and African Tribalism with ideas of Kikuyu occultism, anti-White ethnocentrism, and total adherence to the cult around the Ghost Goat and her living Marshals. Revolutionary violence shall wash the Dark Continent in a sea of red before our enlightened Marshals illuminate this God-forsaken land once and for all as we prove to the world that we Afrikans united together are the only people worthy enough to claim the riches of Afrika while peacefully living together in Socialist harmony. Going on in great length for hours, diving into the nitty gritty of our new ideology and the coming struggles ahead of us, the growing crowd looked on, fully captivated by their living god, and prepared and eager for the new future ahead of all of us."
obama.13.a:0 "Only Obama can lead Kenya to Freedom!"

obama.16.t:0 "The Jungle Stirs; an introduction to Red Kenya"
obama.16.d:0 "As the crown jewel of the German Empire's colonial empire steadily falls deeper and deeper into instability, a great red beacon of freedom has formed deep in the heart of the Kenyan Highlands; what was once the stomping ground of the treacherous Schutztruppe, has now become the foundation of a left-wing popular revolt against the German colonial oppressors in the name of liberation of the peoples of East Africa.\nThe Mau Mau, as they would come to be known, were formed into a guerrilla fighting force from the impoverished farmers and working-class poor of the Kikuyu, Embu, and Meru peoples of German East Africa, and while complacency might have been preferable in the early days of German colonial authority, the protracted economic slump within the Reich's colonies, combined with the increasingly authoritarian administration of colonial Governor General Henrich Schnee, have driven the destitute and oppressed natives of German East Africa into the camp of leftist revolutionary Onyango Obama, a veteran of Britain's former colonial army turned African Totalist Charter devotee, now the supreme commander of Kenya's fledgling Red Army.\nAll is not well in the with the revolution, however; the AD-HOC nature of Obama's junta are quite outmatched by the superior training and equipment of the German security forces, and with the Red Army already in retreat from the advancing Germans, the future of the revolution looks grim indeed."
obama.16.a:0 "What is life like in Obama's Kenya?"
obama.16.b:0 "Damn the doubters, Obama will be the salvation of Kenya!"

obama.17.t:0 "Obama's Kenya"
obama.17.d:0 "We have marched long and hard through the treacherous highlands and scorching deserts of Kenya as we spread the blazing inferno of rebellion across these lands. From the highest peaks of Mt. Kenya to the rolling plains and scrublands of our base of operations in Wajir, the call of Totalism, of Obama, echoes across our birthright. These lands were worked by our fathers and our father’s fathers, long before the White Man first stepped foot on our Dark Continent. We know the nooks and crannies of this earth better than all and have used this knowledge to help keep our popular movement alive, waging a brutal guerilla war against these perfidious Europeans and their unending greed. We lie in our rocky fortresses and desert dens trapped like a cornered fox in its lair, ready to lash out and strike at any who would dare try to divorce us from our lands. \nOur brave leader, the grand Mzee Onyango Obama, guides our infantile insurrection the best he can, shepherding our flock as we constantly take flight from the ever pursuing Kenyan Frontier Forces. His near-divine leadership has even inspired many to take worship of this messiah to the Kenya worker, and savior to the people of Africa as a whole. As he leads the Mau-Mau, our most fanatical and zealous brothers-in-arms erect statues in his likeness and create songs and hymns of his triumphs and deeds, slowly creating a personality cult around the young revolutionary, a development he does not seem to condemn. They know that only under Obama’s guidance will they ever have a chance at victory in this seemingly endless war. Our glorious supreme leader is the red sun that shall dawn over a new day in Kenya, serving as the great north star of this noble expedition. Under his radiant red light, Obama will usher in the dawn of a better Kenya, a better Africa; one soaked in both the red glow of Totalism and the dark stains of our enemy's blood."
obama.17.a:0 "Only Obama can lead the way"

redkenya.1.t:0 "Kinyaa Demands Jubaland"
redkenya.1.d:0 "Jubaland, the southernmost region of Somalia, has long been a contested region among the various people of the Horn and wider West Africa. Centered around the verdant Juba Valley and the winding Jubba River, from which the region gets its name, Jubaland was haphazardly divided by the meddling European powers during the Scramble for Africa, with lines on the map dividing long united lands and peoples between Somalia and Kenya. Our great state however got the better end of the deal, as we have maintained control over the largest portion of this fractured region. However, the Kenyan dogs are now amassing in the South, ready for war, and have sent us a clear ultimatum: surrender the Juba Valley to this new Kinyaan state, or face the wrath of Stanley Mathenge and the newly reforged Kenyan Land and Freedom Army."
redkenya.1.b:0 "Dooxada Jubba is rightful Somalian clay!"
redkenya.1.a:0 "We yield to these rabid nationalists."

redkenya.2.t:0 "Jubaland Returned"
redkenya.2.d:0 "The spineless whelps in Mogadishu have wisely heeded our ultimatum and have yielded control over the Jubba Valley to our administration. With these rightful Kinyaan lands brought back into the fold, the grave errors of the imperialist Europeans have been fixed, and the fractured northern region of our nation has been made whole once more!"
redkenya.2.a:0 "Straight lines on a map no longer divide our people!"

redkenya.3.t:0 "Somalia Refuses"
redkenya.3.d:0 "The naive fala that run the Somalian government have ignored our ultimatum over the return of the Jubba Valley, though whether it has been out of bravery or stupidity our regime does not know. Regardless, we are now left with a choice: we can either ride with the Kenyan Land and Freedom Army, diving into the black heart of Mogadishu to return the land stolen from us, or shall we simply back down, for now, and bid our time. What shall be our course of action?"
redkenya.3.a:0 "The KFLA never backs down from a fight. For Kinyaa!"
redkenya.3.b:0 "They called our bluff; we must back down...for now."

redkenya.4.t:0 "A Tour to the Promised Land?"
redkenya.4.d_israel:0 "In the chaos of the Mittelafrikan collapse, the former co-colony in the now defunct Kenyan-Ugandan Free State broke off from Kenya, taking with them a bulk of the political infrastructure built by the Germans and British along with them. Now, Uganda stands largely independent and ruled by a Jewish dynasty of businessmen and pseudo-nobles, the Rothschilds, who have carved out a new Land of Milk and Honey here in the heart of East Africa. Our administration, now largely healed from the wounds of its fiery birth, is left with a choice: we can either ignore these ‘Children of God’ to their own devices, or we can banish these Judean mzungu just as we did with the European colonizers who plagued the Kenyan highlands. How shall we proceed?"
redkenya.4.d:0 "In the chaos of the Mittelafrikan collapse, the former co-colony in the now defunct Kenyan-Ugandan Free State broke off from Kenya, taking with them a bulk of the political infrastructure built by the Germans and British along with them. Now, Uganda stands largely independent and ruled by the Abalasangeye Dynasty, who have reasserted their control over their once vast Kingdom. Our administration, now largely healed from the wounds of its fiery birth, is left with a choice: we can either ignore these Monarchists to their own devices, or we can banish these corrupt Tribal Chiefs just as we did with the European colonizers who plagued the Kenyan highlands. How shall we proceed?"
redkenya.4.a:0 "Uganda must be led by Africans, not the Sons of David."
redkenya.4.a_2:0 "We have no room for Kings in our New Order."
redkenya.4.b:0 "Let them build their new Promised Land in peace."
redkenya.4.b_2:0 "We have no quarrel with Buganda, despite their reactionary system of government."

redkenya.5.t:0 "The Black Heart of a Dying Imperialist Dream"
redkenya.5.d:0 "The fat, drug-addicted Kraut that lords over the heart of coastal East Africa has long been an enemy of any and all true sons and daughters of Africa, no matter the nation or peoples they hail from. Hermann Goring is a tyrant, a greed-fueled mzungu that has led the heartland of the Bantu peoples to ruin. His hands bear the crimson stains of innocent blood that he has spilled; men, women, and children slaughtered by the thousands, ground up in the dark and twisted machine that was the Mittelafrikan monstrosity and what is now his putrid excuse for a personal fiefdom: Göringia. We could simply ignore his petulant rampage, hiding away in the mountain fortresses and redoubts that dot the Kenyan highlands, but that is no legacy for the KFLA to bear. Instead, we could ride into Dar-Es-Salaam and topple Goring’s vile regime once and for all, slaying the largest beast of German Imperialism with one swift blow."
redkenya.5.a:0 "We ride towards Dar-Es-Salaam! For Kenya, for Africa!"
redkenya.5.b:0 "He will likely cause his own death, leave him to his delusions."

redkenya.6.t:0 "Kenya, One and Undivided"
redkenya.6.d:0 "After decades of struggle against rival powers and European imperialism, Kenya now stands, proud and free, as a whole and sovereign nation. The Bantu people of our kin and the land of our ancestors have been unified under one flag, one man, one idea. Our shepherd in these dark times, [KIK.GetLeader], has been the beacon to which all within Kenya have turned to, and under his guidance, our people and our history have been saved. Under [KIK.GetLeader], our once fractured national identity has been reforged and strengthened beyond compare, and these new bonds shall become the foundations of our new future, so let us all pull together as we face our destiny!"
redkenya.6.a:0 "Harambee! Harambee! Harambee!"

redkenya.7.t:0 "A Modern Judas"
redkenya.7.d:0 "Over the past few months, the former lands of Kenya-Uganda have been embroiled in a status of constant chaos. With Mittelafrika's inevitable collapse and the rising of Obama from the dead, the people of Kenya can finally breathe free, knowing that the forces of the Mau-Mau have finally emerged victories after nearly two decades of war, and saved them from the imperialist dogs of the Anglo and Hunnic empires. However, with that victory comes the beginnings of division among the ranks of the Mau-Mau.\n\nDuring the nearly three year long period of Obama's absence, Dedan Kimathi did his best to keep the Mau-Mau united, until such time has Barack come of age, when he could follow in his father's footsteps to become the salvation of Kenya. However Kimathi was no Obama, lacking his former mentor's charisma and natural leadership. While a good leader in his own right, Kimathi was never able to fit into the enormous shoes of Obama. This lack of strong leadership inevitably led to the rise of divisions within the Mau-Mau's ranks, mostly centered around the highly nationalistic and Bantu revivalist Stanley Mathenge. While never outright challenging Dedan's leadership, it was clear that he would be idle once victory was finally won. When Obama suddenly reappeared, once more claiming leadership over the Mau-Mau, Mathenge quickly fell in line, although still clearly harboring his own ideas for the future of Kenya. With victory over Imperialist forces finally won and the Mau-Mau at peace for the first time since its creation, Mathenge has made his move, using several loyalist units to try and capture the capital and with it, Obama, the man in his way to power.\n\n As fighting around [KIK.Capital.GetName] heats up, Mathenge has been able to breach Obama's compound. Just as Mathenge is able to breach Obama's office, a flash of gunfire hails into and out from the room. After a two minute exchange of gunfire, the bullets finally stop flying, and as Mathenge's entourage looks around they see..."               	"
redkenya.7.a:0 "...that Mathenge lies in a pool of his own blood!"
redkenya.7.b:0 "...that Obama is at last truly dead!"

redkenya.8.t:0 "A Clash of Titans Above the Clouds"
redkenya.8.d:0 "It was a cool night; the clear, star-filled sky showed the expanding cosmos as the light of the full moon illuminated the highlands of Kenya’s heartland. Rising above it all, threatening to pierce the sky itself, stood Mount Kenya. On this mountain, years ago, Obama, Kimathi, Mathenge, and many others first congregated, swearing loyalty to one another as they both birthed the KLFA and sparked the fire of the Mau-Mau Revolution to life. \n\nNow, Mzee Obama sat alone at its peak, meditating on his people’s victory and the coming trials ahead, or so he thought... \n\nFor all his victories and triumphs, Obama still held one great failure in his heart: the loss of his student’s respect, for of his two proteges, one had grown long tired of Obama’s empty platitudes and haughty proselytizing. Stanley Mathenge, once heir apparent to the Mau-Mau in Obama’s absence, had long fallen second to Dedan Kimathi, current second-in-command and near-son of the Grand Mzee, over Mathenge’s own prediction for more traditionalist and nationalist views on most of the issues the KLFA has faced. With these disagreements having formed a schism between these titans of Kenyan political affairs, Mathenge’s bitterness and resentment over his former master has long festered and grown, and now he stalks his aging mentor like a jaguar hunting its prey. \n\nAs Obama sits in meditation, listening to his inner thoughts as the howling winds of this stormy peak clear his mind, and conceal his would-be assassin’s tracks, Mathenge has slowly crept up the mountaintop and now stands just meters from the Grand Mzee’s tranquil form. As the young firebrand began to step forward, however, a twig snapped under his footfall, a blunder forced on by his over-eager readiness to strike, alerted the prophet, who immediately leaped to his feet, drawing his knife and readying his counter to Mathenge’s rush. Within moments, the two titans were at each other's throats, exchanging slashes and jabs in a fierce display of force as they battled for the spirit and future of Kenya itself. \n\nAs the fight dragged on and the howling winds turned into a torrential storm, these two demigods of Kenyan idealism were close to exhaustion as their battle drew nearer to its end. In one final effort, both warriors charge each other, with the winner proving to be whomever could draw their blade the quickest. \n\nIn a flash that struck with the rolling thunder and lighting of this alpine storm, blood was drawn and a body fell. Kenya can only have one Mzee, one prophet, and that man has proven to be..."
redkenya.8.a:0 "Obama; a deity can never truly die!"
redkenya.8.b:0 "Mathenge; even a god can be made to bleed."

redkenya.9.t:0 "Death Pangs of the Old Order"
redkenya.9.d:0 "With Obama finally well and truly dead by Mathenge's own hand, the new self-proclaimed leader of Mau-Mau has moved to secure his hold on Kenya. While the capital may be secured, Mathenge's hold on power is far from stable. Resistance to his rule is already being reported, most notably in the figure of Dedan Kimathi, his old rival. Kimathi had been on assignment at the Ethiopian border, as the Imperial Army was allegedly mobilizing in reaction to the Mau-Mau's victory. With word of Obama's second and true death spreading like wildfire, Kimathi has resolved to avenge Obama, and if possible rescue his son who was reportedly captured by Mathenge. As Kimathi rides on towards the capital, he is reminded of the last time he saw Obama, before his first death, making his resolve all the stronger. Approaching the capital, the fighting is intense and blood hangs over the air like an ungodly fog. As the day comes to end and the fighting stops, it is clear that..."
redkenya.9.a:0 "...Kimathi is victorious! Long Live Obama!"
redkenya.9.b:0 "...Mathenge's hold is secure!"

redkenya.10.t:0 "A Harsh Reality"
redkenya.10.d:0 "The reality of the modern Kenyan has been that of war. The ideas of our current state and creed were birthed in the First Great Uprising. The current regime and man we follow today both took the reins of power only after Mittelafrika collapsed into chaos and we ourselves took up arms a second time to bloodily throw off the yoke of our former slave masters. And now, as our state gears up for war yet again to reclaim some long forgotten or long lost strip of jungle and sand, we shall know war once again. This harsh, blood-stained reality must be known to all Kenyans, for it is this struggle, this harsh and painful reality, that has given us the gift of freedom. Without war, without sacrifice, without the screams of death, our nation and our people would be naught but ash and blood splattered across the rocky peaks of Mount Kenya. It has become a comfort to our people; the sounds of artillery fire and the smell of gunpowder are but mere lullabies to our battle-hardened and steel-eyed people. This has been the reality of our birth, and shall be the reality of our continued life, for if our guard were to drop for even a moment, we would be beset upon by the unknowable wolves who stalk us like lambs waiting for slaughter. War is all we know and all we can thank for who we are and what we stand for today. War is all we can thank for our continued future. War is comfortable and safe, because..."
redkenya.10.a:0 "...war never changes."

redkenya.11.t:0 "Reeling Over Rails"
redkenya.11.d:0 "Though we have triumphantly taken back Kenya, land of our fathers and their fathers before them, the lands we have inherited are a far cry from prosperous or even profitable. With the collapse of the rotting sore that was Mittelafrika and the Free State leading to Uganda's independence, the industry and infrastructure we had access to was also severed in two as well. Though Kenya holds a decent amount of its own industry, our main connection to the wider world has been destroyed, for with Uganda’s departure, they took with them our connection to the failed Cape-to-Cairo Railway. \n\nConnecting into Ugandan land at the border town of Malaba, the railway carried goods up to the Mediterranean, bypassing the Suez Canal - an avenue we sorely need access to now given our hostile stance to the Kaiserreich. Though this route is not our only access to friendly nations and markets, due to our naval access to the Bharatiya Commune through our ports on the Indian Ocean, it is the most lucrative and most important as open access to the Internationale may prove useful. Until we are in a position to either retake the Ugandan railways or hash out a deal with the Germans over canal usage rights, we must instead build new rail lines to the far North of our nation, bypassing Uganda and instead laying track directly into Sudan’s southern reaches to reach their rail center in Wau. With these new rails, our lifeline to the major Socialist powers will be secured, allowing us to access the international market while bypassing the Germans and their stranglehold over the Suez Canal."
redkenya.11.a:0 "We shall lay down the tracks to our new future."

redkenya.12.t:0 "Restoring the White Highlands"
redkenya.12.d:0 "Kenya’s soil has long been famous as some of the most fertile in all of Africa, nurtured in this Cradle of Humankind we call home by tectonic forces and flowing currents. Among the most fertile of our land lies within the now infamous White Highlands, a section of Kenya's mountainous, rugged terrain within the central uplands that surround the city of Nyeri. \n\nFor decades, Anglo and then Kraut colonizers and settlers have raped and defiled the land, draining the soil of its natural fertility within years of their arrival while for centuries before them, pastoralists like the Kikuyu and the Maasai tended to this pristine eden without issue. In their hands, the land was nurtured and cared for, while in the hands of the maniacal Europeans, Kenya has instead been led to ruin. The European’s, in their impatient ‘civilizing’ efforts, have caused a fertility crisis on a scale we have never seen before and in doing so, have ushered in a terrible famine upon our people as they relied on exports from Berlin. Luckily, their reign has been toppled and these issues can finally be faced. \n\nWith the triumphs of the KLFA and the return of this land to our skilled farmers’ hands, the White Highlands will be restored to its former glory, healed of the greed-fueled damage the imperialist dogs have wrought upon it. Only true, knowledgeable Kenyan farmers shall work these hallowed lands now, and by their hand the White Highlands shall slowly be revitalized."
redkenya.12.a:0 "We shall restore this Eden, wiping it clean of the colonizer’s taint."

redkenya.13.t:0 "Preparation for the Second Bantu Expansion"
redkenya.13.d:0 "Millenia ago, during the first Bantu Expansion, thousands of proto-Bantu speaking groups poured out of the heart of Africa from within modern-day Kamerun and Nigeria, spreading out across the Sub-Saharan expanse and populating this continent with their kin. Untold centuries later, we stand here in Kenya as their descendents and heir to their civilization-spreading legacy. Surrounded by lesser Nilotic and Afroasiatic savages, our greatness is constantly beset and dragged down by the vermin who we are forced to share our borders with. To alleviate the stress and grievances our people deal with as a result of sharing their living space with these savages, a slew of pro-Bantu legislations shall be passed, further reviving and emphasizing Bantu culture while uplifting groups like the mighty Kikuyu and their less-numerous cousins in the Kisii, Kamba, Meru, and the Mijikenda above the station of their non-Bantu compatriots. Even the Arab-blooded half-breeds that are the Swahili tribes shall be granted some semblance of higher rights and privileges over the non-Bantu savages, leaving groups like the Maasai and the Arabs to wallow rightfully at the bottom of our new hierarchy. The Age of the Bantu has returned to Kenya, and all those not of our ancestor’s blood shall face justice for their crimes and sleights against our pure and noble peoples, for this is but the first step to our resurgence!."
redkenya.13.a:0 "We are the heirs to the first children of Africa."

redkenya.14.t:0 "Punish Those of Ill Birth"
redkenya.14.d:0 "With our pro-Bantu policies quickly taking root and our pureblooded kin whipped into a frenzy of nationalistic fervor and ancestral pride, the time to take out some of our pent up rage and anger out on those lesser groups who have kept use from greatness like an anchor weighs down a ship, for it seems as though our initial round of measures against these savages did not properly send the right message. They still, despite all of our previous efforts at ‘peaceful’ negotiations, have proven to be a thorn in the side of our new regime, resisting our rule at every turn. These non-Bantus are many in number and plague our lands like rats and roaches, sapping away our propensity for prosperity as they leech off our national pride and success. From foreigners like the Arabs and Afro-Asiatics to the Nilotic and Oromo groups like the Maasai, Waata, Bajuuni, or Okiek, these false-Kenyans have squandered our potential and stabbed our people in the back too many times - this treachery and deceit ends now. \n\n To combat this, a final solution has been concocted to crush these ungrateful tribals once and for all. Under the orders of Mzee Mathenge, the KLFA shall march into the villages and towns of these pastoralists and hunter-gatherers, rounding up the compliant and useful into groups to be sent off to labor camps while any troublemakers or would-be heroes and headaches shall be dealt with in a far more direct and efficient manner. Though the international community may be displeased if they ever catch wind of our actions here, they are far too busy fighting amongst themselves to ever pay mind to a few thousand missing savages. Kinyaa will be made pure, for the heirs to the Bantu deserve no less."
redkenya.14.a:0 "Kinyaa is for the Bantu, all others are leeches."

redkenya.15.t:0 "The Spirit of the Mountain"
redkenya.15.d:0 "Ever since the foundations of the Mau-Mau and the KLFA, Obama has been viewed as a nigh messianic figure both to the Mau-Mau themselves, though this has been resisted by the wider masses of Kenya outside the Mau Mau. While he clearly helped cultivate this cult of personality, he has always tried to keep it to a minimum that merely supported his Socialist message without eclipsing it. In speeches, he would indeed mention how he alone carried the spirit of the Ghost Goat within him and how that could help him transform Kenya into a paradise, and with it all of Africa, but he would lead first with his ideological message of Pan-African National Syndicalism fused peacefully and respectfully with tribal structures and traditions. \n\nHowever, that has all changed today, following an official proclamation pronounced from Obama's headquarters atop Mt. Kenya. Mount Kenya has always been viewed by the people of Kenya as the very embodiment of the land, even sometimes as a god itself. It was said that the old Kikuyu creator gods themselves could often be found atop its majestic peaks, waiting to commune with man and nature alike. Taking advantage of this while seeking to gain support from the wider Kenyan masses not within his cult already, Obama declared himself the very Spirit of the Mountain incarnate in addition to his role as the Avatar of the Ghost Goat and High Field Marshal of the Mau Mau. In doing so, he has declared himself nothing short of a literal god, or at least a demigod. He also outlined how, once his mortal life was over, the Spirit of the Mountain and the Spirit of the Ghost Goat would be transferred to his son, Barack. Once Barack had died, his son would inherit the Spirit, ad infinitum until there was no longer a descendent of Obama’s line. With this pseudo-monarchist arrangement set up, many within Kenya have had the opposite reaction Obama hoped for as many turn away from the Mau Mau in renewed disgust over the apparent ego of this claim, but that has not stopped the Mau Mau themselves form embracing this as the clear next step for the movement, and soon all of Afrika shall be forced to accept this reality one way or another."	 
redkenya.15.a:0 "The Mountain shall guide Africa forever!"

redkenya.16.t:0 "A Long Overdue Meeting"
redkenya.16.d:0 "News was also slow coming to the Mau-Mau during the First Great Uprising. While of course this comes with the nature of a guerilla fighting force, one piece of news that would eventually make it to the ears of the Mau-Mau was the creation and signing of the Totalist Charter. Obama had always been fascinated with the various proto-Totalist ideologies that floated around the world since he first encountered them during his short period of exile in Egypt. When he learned that these White Men, the very embodiment of evil and all that is wrong with the world, had formalized what he had been leading and teaching the Mau-Mau, he made a mental note that once the revolution was over, and the Mau-Mau stood victorious, he would do all he could to reach out to others who preached a similar Totalism and call them to our capital and correct a great mistake. With Kenya finally pacified and the KLFA preparing to march on the rest of Mittelafrika, the time has finally come to enact what could amount to a second meeting like that which produced the Totalist Charter.\n\nWhile very few actually heeded Obama's call to meet, quite a few were indeed able to make it to the capital. Among the more interesting visitors to the capital is none other than Chief New Moon, an esoteric Totalist who wishes to bathe the New World red in the blood of the White Man to create a true paradise for the Red Man, his name for the indigenous people of the Americas. At first meeting, Obama and New Moon hardly got on, but as time went on, the two have become inseparable. However, the most important visitor to Kenya has been one Oswald Mosley, the very face of Charter Totalism. Despite his obvious whiteness, Mosley and Obama quickly kicked off, becoming quite close friends.\n\nThe meeting in the capital was a surprisingly quick affair, with all present declaring their loyalty to the truest and purest form of Leftism. Just as the meeting was wrapping up, Mosley produced a document. That document was none other than the original Totalist Charter, which he invited every man present to sign. The first to do so was Obama, followed by New Moon. While this is a very small gesture, it has done much to legitimize so-called Esoteric Totalism as a real and official offshoot of Charter Totalism as a whole. With the meeting concluded, all have parted ways, with new friends made by all present."
redkenya.16.a:0 "It seems not all White Men are bad..."

redkenya.17.t:0 "Like Father, Like Son"
redkenya.17.d:0 "During the past two decades, Obama has done almost nothing but fight. During our years-long struggle against the colonialist dogs, Obama fathered a child, named Barack. Barack was only 5 when his father just hardly managed to survive a costly encounter with the Kenyan security forces. In the time of his absence, the young Dedan raised Barack as best he could. With Obama's sudden reappearance and final victory over Kenya, he has finally truly had the time to be a father to his son.\n\nWhile Obama has only had a few fleeting moments with Barack due to his status as our leader, he has begun to teach him the ways of leadership, preparing him for his inheritance. The young Barack has reportedly taken quite well to his father's lessons, so much so that Obama has granted his young son a small amount of political power, as head of the Electrical and Water Treatment Bureau, a position he is quickly growing into. With Barack finally getting a taste of what he'll do when his father passes away, it can perhaps be said that Obama's legacy is secure."
redkenya.17.a:0 "They grow up so fast..."

redkenya.18.t:0 "The African Great Leap Forward"
redkenya.18.d:0 "As Obama begins to move Africa more and more away from reliance on the Imperialist Devils and towards self-reliance, the time has come to begin our greatest challenge in the quest of Autarchy, Industrialization. To say that Africa lacks major industrial centers would be a massive understatement. While our blessed homeland is not without its share of industries, they are small, and nearly all in the hands of the White Devils. In order to solve this, and to bring Africa into the modern age, Obama has ordered the creation of several 'Industrial Model Cities'. Based heavily on other such Industrial Cities in America and Europe, these new cities, shall finally bring the Industry and jobs that have so long been absent on the Dark Continent. While the cities are a long way off, as construction has only just begun, we have already begun to see a massive boost in our civilian economy, despite reported 'human rights abuses' and 'forced labor squads'. In no time at all, we shall finally be industrially free from the White Devil!"
redkenya.18.a:0 "Africa shall dig herself up by her bootstraps!"

redkenya.19.t:0 "A Traitor Meets A Fitting End"
redkenya.19.d:0 "As the blood-curdling screams and explosive sounds of gunfire crept closer Kenyatta’s compound, the shaking traitor to the Mau-Mau’s righteous cause trembled behind a wall of Askari troops, fearing the worst as the sickening, wet thumps of panga knives hacking flesh grew ever louder from outside his final hiding place. With each passing minute, Jomo only grew more anxious, wide-eyed, and feral in his fear as the terror squads of the Mau-Mau and their path of utter destruction reached him; their pure, unyielding hatred for the man that betrayed The Great Leader and everything the Mau-Mau and the Kenyan people hold dear when he bent the knee to the foreign colonizers.  \n\nIt was decades ago, after the fires of the Weltkrieg, when Kenyatta departed from the Young Kikuyus and the predecessor organizations that birthed our rebellion. Though he claimed it was to find a peaceful way for our people and all African people to be free, we know better. Kenyatta is a liar and a scoundrel that abandoned our infantile movement to save his own skin as he languished under the imperialist yoke beside us. Well, this day, he shall receive his well-earned justice! \n\nWith the sounds of the maelstrom that unfolded outside his final bastion subsiding, Jomo breathed a sigh of relief, believing, if even just for a second, his troops were victorious. Then all hope faded in a flash of white phosphorus and hellfire. After seconds that felt like millenia, Kenyatta opened his eyes after a cacophony of noise, light, and vitriolic chemicals drowned out his senses and blocked the world from his perception, shocked only to see the bloodied, mutilated corpses of his loyal askari guard strewn about the shack he had decided to make this ‘valiant’ last stand. \n\nThen, in a flash, it was over. Without a final, grandiose speech or apology, without even a final word, the leading Mau Mau guerilla stepped forward before Kenyatta even could clearly make sense of his newly demolished surroundings and decapitated the traitorous snake in one quick action - a far too quick death for this scum. Jomo Kenyatta’s last words were but a mere whimper mixed with the smell of him relieving himself in panic and sound of cold steel meeting the flesh of a vile pig."
redkenya.19.a:0 "He may have bore the name of our people, but he was no true Kenyan."

redkenya.20.t:0 "A Dream Realized"
redkenya.20.d:0 "From the glittering spires of the model city of Lome to the mountain bastion that has become the outskirts of Nairobi, stretching far and wide across the verdant Congo and bordered by the stark, hot sands of the Namib and the Sahara, every last inch of this living, breathing continent has been taken back and liberated from the clutches of imperialist greed and foreign oppression. Mzee Onyango Obama has led the African people to liberty, throwing off the yoke of their long-standing oppressors and seizing back the honor and respect stolen and tarnished by the Europeans. The Great Leader has made good on his promise, and all of Afrika must now thank him for it, for without this God amongst men, there would be no new Afrika. Only Obama, only Totalism, has led the Afrikan people to independence, and now only Obama shall lead them into their future; now and forever!"
redkenya.20.a:0 "Afrika kwa Waafrika!"

redkenya.21.t:0 "The Second Bantu Expansion"
redkenya.21.d:0 "With our victory atop Kirinyaga and our rule secured across the lands of the Bantu-Kenyans, Stanley Mathenge led the reforged armed forces of the Mau-Mau into a heroic last stand against the vile imperialist forces that had beset the homelands of the Great Bantu. Like our ancestors, who poured out from the center of our progenation in Central Africa and spread across the Sub-Saharan expanse during the Bantu Expansion, Mathenge has championed this Second Bantu Expansion, rescuing the chosen people of Afrika’s first sons from the clutches of imperialist taint. Now, after countless lives have been lost and with untold amounts of blood spilled on this pristine and ancient Eden that is Afrika, Mathenge and the Mau Mau stand triumphant. Under his rule, the Heirs to the Bantu have been saved - may all lesser peoples bask in their purity and tremble in their wake!"
redkenya.21.a:0 "Our second expansion has birthed our first great empire!"

redkenya.22.t:0 "A Hero for All of Kenya"
redkenya.22.d:0 "’’Comrade Dedan,’’ A sharp, stiffened voice perked up from behind the messy piles of books and papers that laid across the school desk. ‘’Was my father a good man?’’ Kimathi turned his attention to the young Barack Obama; the son of his late mentor to whom he was now the guardian of. When he was not attending meetings with delegates of the Internationale or traveling around the country, Kimathi would spend his time at home, observing and making aware of Barack’s advances in education. ‘’Why do you ask such a question, comrade Barack?’’ Dedan’s shifted from his seat, trying to catch a glimpse of the child. “Come here boy, let me see you while you speak.”\n\nThe child would stand from his chair, presenting himself before his guardian. Kimathi felt a slight chill up his arms – Barack was a spitting image of his old man. ‘’When I want to play with the other children, they no longer want to play. When I look outside, I see no one else has men with guns besides them like I do. I asked my teacher why this was, and he said that it was because I am the son of a hero. But I do not know why he is a hero.’’\n\nKimathi smiled lightly, standing up and pointing at the nearest window. ‘’What do you see out there?’’ Hesitantly, Barack stepped over and peered over the window. Almost as far as he could see, the city was sprawling with activity; people were commuting to work, mothers stood around chattering as their children played on the roads, the distant noise of homes being constructed was ever-present. ‘’I just see the city, comrade Dedan.’’ Kimathi shook his head. ‘’You see peace, happiness, prosperity. A bright future for you, and all of Kenya. None of what you see would be possible without your father."
redkenya.22.a:0 "‘’And one day, you will honor his legacy.’’"

redkenya.23.t:0 "Shaking Hands with the White Man"
redkenya.23.d:0 "As part of Kimathi’s new initiative to propel Kenya into a new era, he has reached a controversial decision - the Kenyan State will officially establish diplomatic ties with the Communal government in Paris. This decision has come with some backlash amongst the Hardliners of the KLFA, who have deemed this decision as a betrayal of Obama’s vision of a Kenya truly free of the Europeans, socialist or not. Kimathi has rebutted these accusations of disgracing Obama fiercely, and that Kenya has nothing to lose from collaborating with the Commune and her allies, especially as they fight the same struggle against the imperialists as we once had.\nWith the majority of the opposition quelled by Kimathi’s reasoning, or by ‘gentle persuasion’, talks have already gone ahead with the Third Internationale, and we are soon to expect our first diplomatic mission from the French government to officiate Kenya’s entry into the faction."
redkenya.23.a:0 "The Enemy of my Enemy is my Friend."

redkenya.24.t:0 "A Birthright Restored?"
redkenya.24.d:0 "After years of studying under Dedan Kimathi’s shadow, Barack Obama has finally come of the age where he is now expected to take the mantle of leader of Kenya, as deemed by his master and his late father, Onyango Obama who is now an idolized legend in Kenyan society. Many have anticipated this moment, including Barack himself, however there is one glaring issue - the young man does not look anywhere close to his actual age, and this has concerned Kimathi greatly, who believes that his aged appearance may be the result of stress and thus he might not be able to meet the challenges he will face as leader of the nation and the people. In the end, it is Dedan’s decision whether the Obama family legacy continues now, or perhaps the heir is not yet ready for the task of being a leader yet."
redkenya.24.a:0 "Long Live Obama!"
redkenya.24.b:0 "He is but a lad, the time isn't right..."

redkenya.25.t:0 "The Open Secret"
redkenya.25.d:0 "Despite his open rivalry with Obama that was obvious to all before his rise to power, Stanley Mathenge and his inner circle of former King’s African Rifles that now dominate the upper echelons of our movement have been rather candid about their rise to the top and the methods used to get there, almost as if they want the masses to know their violent tendencies and utter ruthlessness on purpose in order to keep all in line. With foreign reporters and interviewers coming to witness the first triumphant anti-colonial revolution in Afrika, many had expected to find the Mzee at the top of the pile in all his false glory, but when they arrived all they were greeted by has been the splendor of Mathenge and our renewed interest in Bantu exceptionalism and ethno-linguistic nationalism built on the backs of Mau Mau rebellion and Kikuyu tribal occultism, violent interparty rivalries, and ethnic conflict like between the Bantu and their hated Masai counterparts that leech off our Kinyaa. Though few would admit it aloud without his permission, all Kenyans know the truth - Mathenge killed Obama with his own hands in order to take over the duties of Mzee, Avatar of the Ghost Goat, and Pan-Bantu champion of the Mau Mau movement, and now with Mathenge at the top of the pile without contest, the rest of the nation must accept this truth lest they be left behind in a shallow grave, forgotten by the inevitable march of the Pan-African dream."
redkenya.25.a:0 "Do not ask what you already know the answer to."

redkenya.26.t:0 "A New Obama?"
redkenya.26.d:0 "Though our revolution was successful, with all of Kenya and Africa under our glorious rule, many have called for Barack Obama Sr. to finally step down in favor of his radical son of the same name. Barack Sr.'s rule has been one of stagnation for the People's state with many questioning his almost mythical status. The Young Obama has also critiqued this as well, claiming his father is unfit to rule the country as of current and that he alone can bring back Hope to the Mau-Mau as his grandfather did all those years ago. Recently, posters have begun being spread throughout the capital of our state with words like "Hope" and "Yes We Can!" plastered over the young Obama's face. The situation has now reached a boiling point with both side's supporters actively fighting in the streets, threatening to collapse the state their grandfather fought to create all those years ago."
redkenya.26.a:0 "I don't have a choice do I..."
redkenya.26.b:0 "...it is his birthright afterall..."

redkenya.27.t:0 "A Reclamation of the Colonial Past"
redkenya.27.d:0 "During the times of the initial uprising all that time ago in 1925, the Great Obama became something of a scapegoat for all the problems of the colonial regime. Everything from poor working conditions, a stagnating economy, unfilled election promises and even food and water shortages were blamed on either the Mau-Mau or the war against us. Being the outspoken leader of our band of freedom fighters, the Mzee took nearly all the blame. Eventually, the colonials as well as native Kenyans became accustomed to this finger-pointing and began to jokingly blame nearly everything on Obama, using the phrase 'Thanks Obama' when anything went wrong. Eventually 'Thanks Obama' began to even be used by the perfidious White regime, as even members of the government saw the extent to which Obama was blamed.\n\n With our victory over the White Devil however, the Mountain has seen fit to reclaim this phrase which has become so common to the Kenyan people. With his advancement, Thanks Obama has become something of a slogan for the Mau-Mau's rule over Kenya. Instead of blaming Obama, the slogan has been turned upside down, to show all the good Obama has done for Kenya, and all of Afrika. While it will take some time for the people to fully turn to the phrase's new meaning, in time Obama shall truly be thanked for all he has done."
redkenya.27.a:0 "Thanks, Obama!"

redkenya.28.t:0 "Obama's Government"
redkenya.28.d:0 "With the power struggle against Mathenge now finally dealt with, Mzee Onyango Obama stands atop the Mountain, ready to lead Kenya and all of wider Africa towards its destiny. However, the Mzee has not gotten to this position alone, for all around him are scores of loyal allies and devotees that would follow their Mzee to hell and back to fulfill their dream. Though Mzee Obama could easily continue to rule alone, he is in a position now to formally delegate many of the lesser functions of statecraft to his loyal advisors and aides headed by his right-hand man, the ever loyal Dedan Kimathi, leaving his time more free to perform the tasks and duties fitting of the prophetic Mzee that he is. Of course, Obama has no need for this help, however, for a man of his talents and splendor can easily run this whole nation - nay, this whole continent - by himself as well. What shall the Mzee decide?"
redkenya.28.a:0 "Only Obama means ONLY OBAMA!"
redkenya.28.b:0 "Obama's Ministers will keep the Mzee unoccupied with such menial tasks."

redkenya.29.t:0 "A Banner for the First Bantu Empire"
redkenya.29.d:0 "As the First Bantu Empire rises atop the backs of our brave Kikuyu warriors, and as we move further and further away from the original doctrine of Obama’s Mau Mau, many have begun to suggest that a new banner be made for our empire under Mzee Mathenge. We could either stick with the red and black banner using the colors of the Mau Mau that depicts our sacred Mugumo Sycamore Fig tree, or we could begin to use the traditional colors of the Kikuyu (or Gīkūyū) people, being an earthy Ochre color that represents the feminine Mūmbi force of nature and the soil, a deep Blue representing the masculine Gīkūyū force of water and the sky, and White that represents the life force that flows within all from the top of Mount Kenya where Ira Mwene Nyaga, the god of the Kikuyu, resides. Utilizing this traditional Kikuyu-Bantu palette, we could create a design using either the all-important and ever-present ritualistic Ndome shields used during our special warrior rituals and dances before battle, the sacred Mugumo Sycamore tree whose roots trace the stories of our ancestors and whose fruits nourish our future generations, or the traditional trinity symbol of the Kikuyu people representing the masculine, feminine, and life forces all interacting as one complete whole. "
redkenya.29.a:0 "Stick with the red and black banner of the Sycamore Fig."
redkenya.29.b:0 "Go with a design using the Kikuyu colors depicting the sacred Mugumo Sycamore tree."
redkenya.29.c:0 "Go with a design using the Kikuyu colors depicting the tribal Kikuyu trinity symbol."
redkenya.29.e:0 "Go with a design using the Kikuyu colors depicting the Ndome shield."
redkenya.29.f:0 "Create a synthesis of the designs!"
redkenya.29.g:0 "Keep our original flag design."

redkenya.30.t:0 "Towards East African Unity?"
redkenya.30.d:0 "At long last the lands of Kinyaa have been bathed into the idyll of Moderate Obamaism, triumphantly led under the young and wise Kimathi. Our local communes have flourished in the guidance of the KLFA and cooperation in the highlands has proved to be fully assured. With successful socialist progression, some may believe it is now the appropriate time to fully realize the tempered Pan-African strain of Kimathi's genius, and establish a union that stretches from Sudan to Madagascar under a united banner. Although Kimathi has been toying with such an ambitious notion, it's proven to be wise to postpone or even abandon the ideals of an African superstate, as some may fear that our ever-so improving system will be threatened, and instead focus on our own nation and perfect our proud union."
redkenya.30.a:0 "We march for the liberation of the WaSwahili people!"
redkenya.30.b:0 "Cast aside these plans, let us develop our nation in peace"

redkenya.31.t:0 "The Flag of the WaSwahili Union"
redkenya.31.d:0 "With the proclamation of the union, it is time to choose a banner to better represent our newborn state. The new flag design encapsulates the essence of the land of our nation, which is protected by the divine mountains and skies, that has been forged by the blood of our people. Though, there is another design that contains the symbol of the Umoja, which in the Swahili tongue translates to unity. Nevertheless, which banner should we fly over the coasts of the Swahili?"
redkenya.31.a:0 "We shall raise our banner with the Umoja"
redkenya.31.b:0 "We could use a more simpler design"

redkenya.32.t:0 "Fate of the Pastroalist Menace"
redkenya.32.d:0 "With the pastoralist menace of the foreign Maasai tribes and Anglo-Germanic colonials known to all, we must now decide on their final fate. Before us lies three options, each proposed by a different clique of our fracturing Mau Mau movement. While all agree that the imperialists should be largely wiped out or at least removed from our borders, it is the fate of the Maasai that has come under debate. The clique most loyal to the ways of the Mzee Onyango Obama believe that the Maasai should be forcibly integrated into our system, accepting the ways of Mau Mau socialism while abandoning their old ways of pastoralist decay, allowing the Maasai to live peacefully and hopefully equally within our growing Pan-Afrikan dream; if they accept these terms that is, but any who don’t shall face death or exile. The clique following the ways of young upstart Dedan Kimathi along with his allies the fellow Kenyans Fred Kubai and Bildad Kaggia along with Makhan Singh - an import Indian from the former Raj turned devout pro-African socialist, wish to respect the ways of the Maasai while limiting their wider impact, granting them autonomy and an ability to live their pastoralist lives in a newly socialized sense while limiting their settlements and ranches to small, isolated regions in the north, preventing needless death while virtually eliminating the problem all but entirely, though this system has been compared to similar reservation ideas used by the very colonials whose influence we are trying to fight. Finally, the nationalist ‘socialists’ and varied Kikuyu gangers and ethnonationalist military men all aligned under Stanley Mathenge call for a simple but brutish solution that amounts to removing the Maasai from the equation altogether in a violent retribution campaign aimed at chasing out the few Maasai left alive if Mathenge gets his way in the name of Bantu purity. What shall be their final fate?"
redkenya.32.a:0 "They shall embrace our system, no matter what."
redkenya.32.b:0 "Allow the Maasai some autonomy in exchange for loyalty."
redkenya.32.c:0 "Remove the Pastoralist menace once and for all."

redkenya.33.t:0 "The Fate of Obama’s Line of Succession"
redkenya.33.d:0 "Although Dedan Kimathi took over in the wake of Obama’s death at the hands of the traitor Mathenge, doing so was only meant to be a temporary position, with Kimathi promising to step down once Obama’s orphaned infant son - currently under Kimathi’s care - came of age to rule as the next Avatar of the Ghost Goat. However, many more normal-minded socialists within our coalition, along with other Mau Mau members not as faithful to the near-occultist belief of the Ghost Goat, have come to resent such a ludicrous idea, decrying this so-called ludicrous plan as a form of pseudo-monarchism and reactionary tyranny. Instead, this growing clique led by Bildad Kaggia and Fred Kubai of the Mau Mau Central Committee pleaded with Kimathi to abandon this plan in pursuit of a more standard system of succession based around our Socialist influences within a heavily moderated form of our current government - a plea shared by other Mau Mau-affiliated Socialists like the tribal paternalist Jaramogi Oginga Odinga and the father of Kenyan syndicalism Makhan Singh who both uplift the Kenyan concept of Uhuru or freedom, while even threatening to oust Kimathi if he does not comply, though if this is just a bluff or not is unknown at this time. What shall be the fate of this succession crisis?"
redkenya.33.a:0 "Stand by Kimathi and Obama’s line of succession!"
redkenya.33.b:0 "Stand by Kimathi, but end Obama’s hereditary statutes."
redkenya.33.c:0 "Go with the Left Nationalism of Bildad Kaggia."
redkenya.33.e:0 "Go with the African Syndicalism of Fred Kubai."
redkenya.33.f:0 "Go with the Tribal Communitarianism of Jaramogi Oginga Odinga."
redkenya.33.g:0 "Go with the moderated Syndicalism of Maharaja Nairobi, Makhan Singh."

redkenya.34.t:0 "Fate of the Diaspora"
redkenya.34.d:0 "With East Africa united under the benevolent leadership of our reformed Mau Mau movement under [ROOT.GetLeader], we are now faced with the decision of what to do with the rest of the Black Diaspora across the globe that have been stolen away from their mother continent here in Africa. The bright-eyed among us dream of creating an international alliance of a ‘Black Internationale’, allowing our state to work closely with the African Diaspora abroad as we work to bring about their salvation peacefully. However, the more radical among us instead push for this dream to be realized by force, urging our state to lead the international war effort in the name of uniting the Diaspora by whatever means necessary. Regardless, both groups would have us work with groups outside of Africa, for the continent shall be fine on its own for now, instead focusing our efforts all across the New World and Southern Asia in order to liberate those stolen away from their homeland in order to end the centuries of oppression that have eroded their culture and identity to near-nonexistence. Should we listen to the dreams of one of these groups, or should we continue to work towards Uhuru - freedom for our people - in Africa alone?"
redkenya.34.a:0 "We shall reunite the African Diaspora by force!"
redkenya.34.b:0 "We shall work to free the entire Black Diaspora peacefully."
redkenya.34.c:0 "We shall work towards Uhuru on our own first."

redkenya.35.t:0 "Fate of the Diaspora"
redkenya.35.d:0 "With East Africa united under the benevolent leadership of our reformed Mau Mau movement under [ROOT.GetLeader], we are now faced with the decision of what to do with the rest of the Black Diaspora across the globe that have been stolen away from their mother continent here in Africa. The bright-eyed among us dream of creating an international alliance based on the late Obama’s ideas of a ‘Black Internationale’, allowing our federation to work closely with the African Diaspora abroad as we work to bring about their salvation peacefully. However, the more radical among us instead push for this dream to be realized by force, urging our federation to lead the international war effort in the name of uniting the Diaspora by whatever means necessary. Regardless, both groups would have us work with groups outside of Africa, for the continent shall be fine on its own for now, instead focusing our efforts all across the New World and Southern Asia in order to liberate those stolen away from their homeland in order to end the centuries of oppression that have eroded their culture and identity to near-nonexistence. Should we listen to the dreams of one of these groups, or should we continue to work towards Uhuru - freedom for our people - in East Africa alone?"
redkenya.35.a:0 "We shall reunite the African Diaspora by force!"
redkenya.35.b:0 "We shall work to free the entire Black Diaspora peacefully."
redkenya.35.c:0 "We shall work towards Uhuru on our own first."

redkenya.36.t:0 "Mau Mau Kenya Seeks Cooperation"
redkenya.36.d:0 "The radical, violent, and semi-occultist Mau Mau revolutionaries from Kenya, made up of disillusioned and disenfranchised Kikuyu gangers and tribals corralled by a few professional trade unionists and some Black officers formerly under colonial employ, have sent a diplomatic delegation to our capital. It would seem that they have won their fight for independence, creating one of the only native-rule nations on the Dark Continent free from colonial oppression, and now are seeking to diplomatically connect the wider African Diaspora in a sort of ‘Black Internationale’ aimed at uplifting the Black race across the New World, Southern Asia, and Afrika in an equal alliance against imperialist forces. How shall we respond to such a plan?"
redkenya.36.a:0 "Welcome their plans of alliance with open arms."
redkenya.36.b:0 "Keep these rabid revolutionaries at arm’s length."

redkenya.37.t:0 "[FROM.GetName] Agrees to Diasporic Cooperation"
redkenya.37.d:0 "[FROM.GetName] has responded to our diplomatic delegation with a resounding yes, agreeing to our plans for Pan-Diasporic cooperation. Together we shall stop the oppression of our people across the world who were stolen away from Mother Afrika."
redkenya.37.a:0 "Harambee!"

redkenya.38.t:0 "[FROM.GetName] Ignores Diasporic Cooperation"
redkenya.38.d:0 "[FROM.GetName] has responded to our diplomatic delegation with a resounding no, denying any hopes of peaceful cooperation. How should we respond?"
redkenya.38.a:0 "Let them go."
redkenya.38.b:0 "We shall rectify their mistake with war!"

