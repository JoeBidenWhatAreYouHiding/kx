SOV_technocracy:0 "Soviet Technocracy"
SOV_technocracy_desc:0 "The best minds in Russia - engineers, scientists, intellectuals, in general, everyone - who has the best education and skills in their field, should run our working-class country. Only under their effective rule can we achieve incredible success."
SOV_lunacharsky:0 "Proletarian Religion"
SOV_lunacharsky_desc:0 "The concept of proletarian religion is not to create another opium for the people-but to glorify the cult of Reason, progress, society and collectivism. If we believe not in a dead God, but in ourselves and our minds, our people will be able to do anything."
SOV_gastev:0 "Ustanovka"
SOV_gastev_desc:0 "Comrade Gastev's program of political and economic reforms is designed to effectively manage the state - to introduce new technologies, social equality and a system of checks and balances in a socialist state."
SOV_mayakovsky:0 "Social-Futurism"
SOV_mayakovsky_desc:0 "In short, the ideology of social futurism is that the creative intelligentsia are people with developed abstract thinking, which they can put not only in speech, but also in the hands of the working masses. Thanks to the rule of poets and writers, our country will achieve incredible cultural progress and technological development."

SOV_mass_collectivization:0 "Mass Collectivisation"
SOV_mass_collectivization_desc:0 "§RNOTE:§! §YIf your stability will be §Rlower than 0§! in one year, it is possible that a §RFAMINE§! will break out.§Y"

SOV_sokolnikov_nep:0 "New Economic Policy"
SOV_sokolnikov_nep_desc:0 "The new RKP program now feautures Bukharin's NEP - a gradual transition towards planned economy and socialism, as its immediate implementation will bring catastrophic results for Russia."

SOV_global_market:0 "Global Market Trade"
SOV_global_market_desc:0 "Instead of closing our economy, we are open to trade with the world, which brings many innovations to our country. With our goods and resources being sold, we are able to effectively industrialize ourselves."

SOV_Council_Of_Labour_And_Defence_idea:0 "Council of Labour And Defense"

SOV_anarcho_communism:0 "Dream of Anarcho-Communism"
SOV_anarcho_communism_desc:0 "Of course, we will not be able to build a real anarcho-communism until the whole world throws off the shackles of the bourgeoisie and raises the red and black flag over the former capitalist governments. Until this happens, we are driven by the dream of a beautiful classless world."
SOV_anarchist_militia:0 "Anarchist Militia"
SOV_anarchist_militia_desc:0 "The army is a power structure in itself. The soldier reports to the officer, and the officer-to the battalion commander. Such a hierarchy is unacceptable in a classless society. Therefore, the main focus should be on the militia voluntary formations, which are subject only to anarchy."
SOV_mass_looting:0 "Mass Looting"
SOV_mass_looting_desc:0 "People plunder the loot of the bourgeoisie and tsars for many years. Everything looted and obtained as a result of force, power and exploitation should belong to the people!"
SOV_anarchist_communes:0 "Anarchist Communes"
SOV_anarchist_communes_desc:0 "Anarchist communes - formed voluntarily by people - are the only institution of self-government that anarchy recognizes. This is the only way people can be equal and make balanced decisions."

SOV_Kaganovich_Security_Focus:0 "Fraternal Triumvirate: Security Focus"
SOV_Kaganovich_Security_Focus_desc:0 "Lazar Kaganovich's program of political and economic reforms, which aims to build socialism in one country, focuses on eliminating internal enemies and opposition."
SOV_Kaganovich_Economy_Focus:0 "Fraternal Triumvirate: Economy Focus"
SOV_Kaganovich_Economy_Focus_desc:0 "Lazar Kaganovich's program of political and economic reforms, which aims to build socialism in one country, focuses on boosting economic production and efficiency of our industry."

SOV_NKVD_State:0 "The Cheka Supremacy"
SOV_NKVD_State_desc:0 "In the country, all power belongs formally to the Chekists, which is determined by its main focus on purges and internal problems."

SOV_cult_of_lenin:0 "Cult of Lenin"
SOV_cult_of_lenin_desc:0 "Lenin lived. Lenin lives. Lenin will live. These three sentences best describe the cult of Lenin's personality as the first man to proclaim a socialist state in the world. We shall remember him and honor his memory."
SOV_cult_of_zinoviev:0 "Cult of Zinoviev"
SOV_cult_of_zinoviev_desc:0 "It was Zinoviev who headed the Bolshevik party after Lenin was assassinated and it was him who led the party through all struggles and finally make it the ruling party in Russia."

SOV_famine:0 "Famine!"
SOV_famine_desc:0 "Our efforts to collectivize the village resulted in a famine, spreaded in the countryside. The peasants who often had to give up all the yield and cattle to the needs of the cities are now in a deadly danger of famine."

SOV_no_more_traitors:0 "No More Traitors!"
SOV_no_more_traitors_desc:0 "The country is finally cleansed of all internal enemies that wanted to destroy our rule!"

SOV_yezhovschina:0 "Yezhovschina"
SOV_yezhovschina_desc:0 "The Yezhov's tactic how to efficiently lead a socialist state has received a name of Yezhovschina: cleansing the society from all traitors, centralization of state and power in hands of the Cheka."

SOV_decentralized_supreme_soviet:0 "Decentralized Supreme Soviet"
SOV_decentralized_supreme_soviet_desc:0 "It is time to stop the rule of one party. If we have restored socialism in the country, we must cooperate with other socialist parties as it is always good to hear about our mistakes from the opposition and fix them rather then face destabilization and riots."

SOV_power_to_trade_unions:0 "Power to the Trade Unions"
SOV_power_to_trade_unions_desc:0 "Trade Unions, as being elected by workers directly, is the best representation of the workers democracy and they are only ones who know for sure current needs of the proletarians."
SOV_smychka:0 "Smychka"
SOV_smychka_desc:0 "The idea of smychka is creating a good balance between cities and villages, workers and peasants: to make them cooperate and work together rather than compete."
SOV_cheka_power_diminished:0 "Cheka Expenditures Cut"
SOV_cheka_power_diminished_desc:0 "We have to cut the expenditures on the Cheka, as they are dealing with many cases, which the current government believes are... not valid. No avoid arresting people who are not guilty and did nothing wrong, we should appease them and allow to live in a new equal society, rather than exterminate them."
