### Anarchists ###
tsentrobalt.1.t:0 "No Masters!"
tsentrobalt.1.d:0 "The Committee of revolutionary sailors who saved the country and pulled it out of the hell of the Bolshevik failure decided that Pavel Dybenko would serve as the country's interim leader until the transition to the stage of real anarcho-communism. As an influential sailor and a man who can restore order with a firm hand, anarchists understand that this measure is necessary while society is still unstable and the army is a serious danger.\n\nPavel Dybenko will lead the country to a bright future of anarcho-communism, where every person is equal to another, and people are brothers! And if he dares to abuse his power, we must remember that our mother is anarchy, and no one has the right to rule over another person. And if the freedom of one ends where the freedom of the other begins, then Dybenko's freedom will end very quickly."
tsentrobalt.1.a:0 "Anarchism is beautiful!"

tsentrobalt.2.t:0 "Dealing with Army"
tsentrobalt.2.d:0 "The army is the bulwark of one man's power over another. Even the socialist army. It is time to end the division into soldiers and officers, and the generals must recognize the fact that the army will be built on the basis of a voluntary militia, and not on a conscripted regular army of soldiers. Those who are not able to recognize this will be deprived of their position and removed from any power. From now on, the command of the army will be carried out by the anarchist defense councils."
tsentrobalt.2.a:0 "No masters in the army."

tsentrobalt.3.t:0 "Freedom for All!"
tsentrobalt.3.d:0 "Everyone understands that cooperation is more profitable than competition. Henceforth and forever private property is abolished! In the meantime, we have to reorganize production and consumption throughout the country, and when we achieve this goal and all the benefits of our Homeland are in the hands of the communes, we will cancel the money.\n\nIndividuals and groups will be able to use and control whatever resources they need, as our goal is to put the product, assembled or produced, at the disposal of everyone, giving everyone the freedom to consume it as they see fit in their own home."
tsentrobalt.3.a:0 "Equality and Prosperity."

tsentrobalt.4.t:0 "Arrival of Petrichenko"
tsentrobalt.4.d:0 "Anarchist Stepan Petrichenko came from the French commune to free Russia. In December 1917, he proclaimed the Soviet Republic of Sailors and Builders, but soon he had to evacuate to Kronstadt. He remained committed to the ideas of anarcho-communism and anarcho-syndicalism to the end, and he took the loss of Makhno and the repressive anti-anarchist policies of the Bolsheviks very hard. He followed him to France, where he became a close ally and collaborator.\n\nNow that the flag of the Central Bank is flying over Russia, Petrichenko has returned to take power from the hands of the usurper Dybenko. He publicly declared that Dybenko is not an adherent of anarchism and established himself as a notorious scoundrel, a Bolshevik brawler. The memory of Petrichenko and his anarchist commune is still alive among the sailors of the Baltic Fleet, as is the memory of who Dybenko is.\n\nDybenko, being already a representative of the Central Bank and Free Russia, was drunk and rowdy. Among anarchists, there was an opinion that Dybenko, indeed, is not suitable for the role of leader, and that his behavior discredits anarchism. Petrichenko's popularity is growing every day, and the anarchist communes have nominated him instead of Dybenko to represent the anarchists of Russia abroad. As in the case of Dybenko, his role will be nominal, but maybe it will be better when we are represented by a recognized anarchist, and not some Bolshevik drunkard and murderer?"
tsentrobalt.4.a:0 "Get rid of Dybenko!"
tsentrobalt.4.b:0 "Dybenko shall stay."

tsentrobalt.5.t:0 "Plunder the Loot!"
tsentrobalt.5.d:0 "Once Lenin announced the slogan: "Plunder the Loot!" And it made sense.\nFor centuries, ordinary people were robbed: first by the tsars, then by the capitalists, and other exploiters. Their so-called property was looted illegally, because they used violence against others. They should no longer own it, and now it's national property! Everyone has the right!\n\nLoot the looters, people! Take it as your personal property and use it. There's nothing wrong with taking it back. And so it will be until all the property stolen over the years by the capitalists becomes public property"
tsentrobalt.5.a:0 "That's fair."


