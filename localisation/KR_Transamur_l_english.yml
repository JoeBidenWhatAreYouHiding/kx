### Parties ###
TRM_totalist_party: "Mladorossi"
TRM_totalist_party_long: "Mladorosskaya Partiya (Young Russia Party)\n§gThe history of the "Young Russian" movement is inexorably tied to its leader, the charismatic aristocrat Alexander Lvovich Kazem-Bek, born in 1902 to a wealthy noble family of Azeri and Iranian origin. The three ideological phases of the Mladorossi can be closely mapped to Kazem-Bek's own life and experience; unsurprisingly considering his role as orator and ideologist. As a student activist, Kazem-Bek helped form the "Union of Young Russia" in 1923. Uniting 29 organisations and 4,000 people, the Young Russians represented the monarchist youth wing. Prone to intellectualism and ideologically vague, its members jointly rejected reactionary Tsarism in favour of a "new and dynamic vision". As secretary, Kazem-Bek met with Professor Nikolai Ustryalov, once head of the press bureau under Admiral Kolchak. Ustryalov convinced the young aristocrat to throw his support behind the putsch against President Kerensky in 1924. Both fled to Transamur following the coup's failure, taking their respective supporters along with them. Ustryalov became disillusioned with the White movement, and began idolising the Bolsheviks as defenders of Russian sovereignty.\n\nThe formation of the "Union of Young Russians" in 1925 marked the second ideological phase of the Mladorossi. Kazem-Bek began formulating his thesis of the "Labor Monarchy" under Ustryalov's tutelage. The nascent ideology of the Mladorossi combined an absolute monarchy, Soviet democracy, Orthodox Integralism, Russian nationalism and the "revolutionary spirit". During this period of 1925-1933, most Mladorossi were united only by theatrical oath-swearing ceremonies and readership of journals such as "Vivacity!" and "Towards Young Russia". The third phase occurred shortly after Kazem-Bek's travels to the Syndicalist nations of Europe. Kazem-Bek was particularly inspired by the proto-Totalism of the French & Italian national syndicalists, as well as the British Mosleyites. On his return, Kazem-Bek formed the "Mladoross Party" in 1934 as its "Vozhd". His ideas on how to organise the Young Russian State have coalesced into a single-party corporatist model under a Worker-Monarch.\nWith a strict party structure and growing paramilitary wing, Kazem-Bek hopes to achieve control of Transamur, and then his beloved homeland, Russia.§!"
TRM_syndicalist_party: "Centrosibir"
TRM_syndicalist_party_long: "Narodno-Revolutsionaya Armiya - Tsentralniy Ispolnitelny Komitet Sovetov Sibiri (People's Revolutionary Army - Central Executive Committee of the Siberian Soviets)\n§gThe Centrosibir, short for the Central Executive Committee of Siberian Soviets, was elected by the First Congress of Siberian Soviets, held in Irkutsk in November 1917. After the temporary downfall of Soviet power in Siberia, Centrosibir ceased to function in the summer of 1918. However, many delegates remained in Siberia and lay low, including the first chairman of the presidium, Boris Shumyatsky, who was granted amnesty after the end of the Civil War. Departing from orthodox Bolshevism, Centrosibir aims to separate Siberia from Russia and build a syndicalist workers' state, seeing in this the only salvation for the industrially undeveloped region."
TRM_radical_socialist_party: "NRA"
TRM_radical_socialist_party_long: "Narodno-Revolutsionaya Armiya (People's Revolutionary Army)\n§gBorn from 53rd Siberian Rifle Division, the NRA is hardly an army, but rather a bunch of guerillas, united under socialist slogans and authority of General Kalashnikov. Right now, the NRA is neither a serious force, nor a tough opposition. Trying to rally workers and peasants and sabotage plants and railways, NRA only dreams of the restoration of Soviet power in the Far-East. However, the situation might change - and quickly.§!"
TRM_social_democrat_party: "Politcentre"
TRM_social_democrat_party_long: "Sibirskiy Soyuz Eserov - Politicheskiy Tsentr (The Siberian Union of SRs - Political Center\n§gThe Siberian Union of SRs, better known as the Political Centre or Politcentre is the main left opposition to the Kolchak's rule in the Far East. Originally created during the Civil War to overthrow the Kolchak government as a reaction to the dire situation of peasant farms in Siberia. The situation was surprisingly brought under control, thanks to the efforts of Savinkov, who was able to convince the Supreme Leader of the need for concessions to the peasants. For the past 10 years, however, the Political Center had been preparing the ground for a new uprising, largely thanks to the subversive activities of the NRA guerrillas.§!"
TRM_social_liberal_party: "Oblastniki"
TRM_social_liberal_party_long: "Oblastniki (Regionalists)\n§gOblastniki or Regionalists is the group of liberals who support the idea of Siberian Federalism. They believe that Siberia should become an autonomy or even its own independent state."
TRM_market_liberal_party: "Liberaly"
TRM_market_liberal_party_long: "Liberaly (Liberals)\n§gThe Constitutional Democrats of the Far-East are led by a loyal Kolchakite Viktor Pepelyaev, a former right Kadet, and prime-minister of Russia in 1919-1920. He supported the Kolchak Putsch and agreed to once again become the Prime-Minister of Russia.§!"
TRM_social_conservative_party: "NDS"
TRM_social_conservative_party_long: "Natsionalno-Demokraticheskiy Soyuz (National-Democratic Union)\n§gNDS is the party, created by Spiridon Merkulov in 1926 in Transamur. It unites landlords and entrepreneurs of Vladivostok and Khabarovsk. Many members of DPZ are businessmen who have close economic ties with Japan.§!"
TRM_paternal_autocrat_party: "Pravitelstvo Kolchaka"
TRM_paternal_autocrat_party_long: "Pravitelstvo Kolchaka (Kolchak's Government)\n§gThe Kolchak's Government is the supreme instance of authority in the territory of Transamur. Firstly established in 1918 during Russian Civil War, the government was reorganized after the Kolchak Coup.§!"
TRM_rovs_party: "DO-ROVS"
TRM_rovs_party_long: "Dal'nevostochniy Otdel Rossiyskogo Obsche-Voinskogo Soyuza (The Far-Eastern Department of Russian All-Military Union)\n§gThe DO-ROVS was founded soon after Transamurian independence. Mikhail Diterikhs, its leader, has supported Kolchak and was greatly disappointed by Kornilov's loyalty to Kerenskiy. Since then, the DO-ROVS has been operating in Transamur, supporting Admiral Kolchak.§!"
TRM_national_populist_party: "Natsionalisty"
TRM_national_populist_party_long: "Nationalisty\n§gThe All-Russian National-Revolutionary Labour Worker-Peasant Party of Nationalists, or as they're commonly referred to, All-Russian Nationalist Movement or the Natsionalisty, are an ultranationalist political organization who in recent years have become increasingly popular among the citizens on Transamur. Formed in 1931 by local politician and Kolchak loyalist, Anastasiy Vonsyatsky, the Natsionalisty have found support amongst Manchurian Russians and monarchist exiles. Young emigres still loyal to the ideals of a Russian Tsardom have flocked to this movement in awe of Vonsyatsky’s fiery speeches denouncing Bolshevism, Kerensky and Western Capitalism. All of which he accuses of degenerating the Russian people whilst declaring loyalty to Admiral Kolchak, the Russian Orthodox Church and a restored Tsardom. Espousing the homegrown ideology of “True Russian Nationalism”, the Natsionalisty have organised its members into a paramilitary force known as the, Black Vanguard, undoubtedly a reference to the Black Hundred.\n\n The Black Vanguard have provided security to Kolchak’s regime and have engaged in rounding up political dissidents as well as prominent members of the Jewish Vladivostok community accused of promoting ''dangerous foreign ideologies''. Admiral Kolchak has allowed for these actions to take place without officially endorsing the movements, perhaps to appease the Japanese authorities wary of an anti-foreign movement.§!"
TRM_semyonov_party: "Voyskovoy Krug"
TRM_semyonov_party_long: "Voyskovoy Krug\n§gThe Far-Eastern Cossack Host and its leader, Grigoriy Semyenov is a pro-Japanese cossack organisation, that looks forward to further cooperation with Japan and Mongolia. The Host is characterized by cruelty towards socialists and radical disapproval of liberal democracy. Unlike other Cossack Hosts in Russia, The Far-Eastern one sees itself as independent from the Petrograd Regime influence.§!"
TRM_authoritarian_democrat_party: "Yaponskaya Delegatsiya"
TRM_authoritarian_democrat_party_long: "Yaponskaya Delegatsiya\n§gThe Japanese Delegation is an official group of Japanese politicans and diplomats, sent by the Japanese Government. They are operating in Transamur since its foundation and they look forward to establishing close economic and political ties with Japan.§!"

TRM_NRA_party: "NRA"
TRM_NRA_party_long: "Narodno-Revolutsionaya Armiya (People's Revolutionary Army)\n§gBorn from 53rd Siberian Rifle Division, the NRA is hardly an army, but rather a bunch of guerillas, united under socialist slogans and authority of General Kalashnikov. Right now, the NRA is neither a serious force, nor a tough opposition. Trying to rally workers and peasants and sabotage plants and railways, NRA only dreams of the restoration of Soviet power in the Far-East. However, the situation might change - and quickly.§!"
TRM_Mlad_party: "Mladorossi"
TRM_Mlad_party_long: "Mladorosskaya Partiya (Young Russia Party)\n§gThe Mladorossi are a group of national-oriented Marxists who believe that a “Labor Monarchy” will lead Russia Forward. They are led by the charismatic Azerbaijani aristocrat Alexander Kazembek, who fled to Transamur following the 1925 coup attempt, and now seeks power in the region.§!"
TRM_Mlad_party_socdem_long: "Mladorosskaya Partiya (Young Russia Party)\n§gThe social-democrat wing of the Mladorossi, led by Aleksandr Ugrimov has been forced to seize power due to Kazem-Bek’s constant parties and unwillingness to restore the monarchy. True to Mladorossi ideals, Ugrimov's faction will seek true proletarian welfare for all Russian citizens.§!"
TRM_nat_party: "Natsionalisty"
TRM_nat_party_long: "Nationalisty (Nationalists)\n§gWhen Alexander Kazem-Bek and the Mladorossi took over Transamur, the small group of nationalists, calling themselves The All-Russian National-Revolutionary Labour Worker-Peasant Party of Nationalists, headed by Anastasiy Vonsyatsky chose to stand by the Mladorossi to help realise the Tsardom. Now the Nationalisty are Transamur’s foremost nationalist party, with the rest facing the same fate as Kolchak. While their loyalty is suspect, they are still tolerated by the Mladorossi and even have come to advise them on numerous occasions. Though after the death of Kazem-Bek, Vonsyatsky became the new Vozhd, having started to actively promote the ideals of his party.§!"
TRM_social_democrat_kolchak: "SDPR"
TRM_social_democrat_kolchak_long: "Sotsial-Demokraticheskaya Partiya Rossii (Social-Democratic Party of Russia)\n§gThe Social-Democratic Party of Russia is now the main party of proletariat and peasantry in the country. Created in the aftermath of the Siberian War, the party is considered pro-Kolchak.§!"
TRM_market_liberal_kolchak: "KDP"
TRM_market_liberal_kolchak_long: "Konstitutsionno-Demokraticheskaya Partiya (Constitutional Democratic Party)\n§gThe Constitutional Democratic Party was revived under the leadership of Viktor Pepelyaev, a loyal supporter of Kolchak. The party is now the main liberal party in Russia.§!"
TRM_musketeers_party: "Soyuz Mushketyorov"
TRM_musketeers_party2: "VSM"
TRM_musketeers_party_long: "Soyuz Mushketyorov Yego Vysochestva Knyazya Nikity Aleksandrovicha (Union of Musketeers of His Highness Prince Nikita Alexandrovich)\n§g§!"
TRM_musketeers_party2_long: "Vserossiyskiy Soyuz Mushketyorov Yego Imperatorskogo Velichestva Imperatora Nikity Aleksandrovicha (Union of Musketeers of His Imperial Majesty Emperor Nikita Alexandrovich)\n§g§!"
TRM_pepelyaev_party: "Pravitelstvo Pepelyaeva"
TRM_pepelyaev_party_long: "Pravitelstvo Pepelyaeva (Pepelyaev's Government)\n§gWith the traitors trying to overthrow the most legitimate Supreme Ruler, Anatoliy Pepelyaev has rallied the loyalist officers and prevented Transamur from descending into complete anarchy. Now, the new leader, nicknamed the 'Siberian Suvorov' should lead the remnants of the Russian Far-East to the long-awaited glory.§!"
TRM_czech_party: "Chekhoslovatskiy Legion"
TRM_czech_party_long: "Chekhoslovatskiy Legion (Czechoslovak Legion)\n§gThe Czechoslovak legion, now in control of the Russian Far-East, as Sergey Voytsekhovskiy has announced, is to become the main force that will control all political, economic and foreign affairs. With his Panslavist claims, Voytsekhovskiy is looking forward to uniting first all of Russia and after that, all of Slavic peoples in a single transcontinental federalized country.§!"
TRM_czech_party2: "ČNR"
TRM_czech_party2_long: "Československá Národní Rada (Czechoslovak National Council)\n§gThe Czechoslovak Legion, now in control of the Russian Far-East, as Radola Gajda has announced, is to become the main force that will control all political, economic and foreign affairs. Moreover, with Gajda's only ambition to liberate and restore the 'True Czechoslovakia', he proclaimed his own Czechoslovakia in the lands of Russian Far-East with a clear aim to once return home.§!"

### Events ###
tram.intro.t: "Transamur - Provisional Russian State in Vladivostok"
tram.intro.d: "Siberia and the Russian Far East had been a major area of conflict during the Russian Civil War, as the location of a short-lived democratic republic, the rising of the 'Czech Legion' and Japanese intervention. While forced to evacuate their forces due to German pressure (as well as intense resistance from local Cossacks), the Japanese remained eager to extend their influence and in 1922 pushed for the establishment of an independent state in the Transamur region. This motion gained the support of the Vladivostok business community, despite the fact that it left them vulnerable to forming an economic dependency on Japan. The majority of the business community however saw economic and diplomatic relations with the rising power in the East as a significant advantage, especially when compared to the alternative of being sucked further into the disorder besetting the rest of Russia. The new nation gained a prominent figurehead in the form of Admiral Kolchak, one of the most successful White Generals of the civil war and the one-time self-proclaimed 'Supreme Ruler of All Russia', who had been forced to flee Russia following his unsuccessful attempt to seize control in 1925.\n\nIn 1936, the Transamur Republic has become a corporate and militaristic state, highly tied economically to Japanese Empire. And yet Kolchak has ambitions of his own. Could he simply be playing a very dangerous game, using the Japanese protection to establish his own rule, first over Siberia, and then over Russia as a whole?"
tram.intro.a: "Interesting..."
tram.intro.b: "Tell me more about Transamur Politics"

tram.999.t: "The Oblastniki - Siberian Regionalists"
tram.999.d: "Siberian Regionalism is a political movement to form an autonomous Siberia. Firstly developed in the 19th century by Siberian students, it gained huge popularity during the Russian Civil War with the creation of the Provisional Government of Autonomous Siberia. However, the Provisional Siberian Government sacrificed own independence for the sake of consolidation of all possible forces to fight with Bolsheviks.\n\nDuring the rule of Kerensky, though Russia was stated as a federative republic, President has continuosly blocked all resolutions about giving wider autonomy to Siberia and it is still an undeveloped region.\n\nWhile the majority of the Siberia is under control of the Petrograd Regime, most of the Oblastniks, both leftist and rightist have support their former ally - Admiral Kolchak in the putsch as he promised wide autonomy to Siberia and he even invited a prominent Oblastnik - Pyotr Vologodsky to become a prime-minister.\n\nIn 1936 they are still waiting for Kolchak to finally unite Russia under his rule and proclaim Siberian Autonomy. Their resistance increases with their popularity and if it is high enough they can even attempt to overthrow Kolchak."

tram.998.t: "The Japanese Business Interests in Transamur"
tram.998.d: "The Japanese Empire has a huge influence on our country - they were the ones that intervened in the Far-East during the Russian Civil War and expanded their influence in the Transamur Region. In 1922 an independent nation was formed in Vladivostok, supported by local business community. However, everything changed, when in 1925 Kolchak tried to coup the Russian government and was forced to flee to Transamur, supported by Oblastniki and Transbaikal Cossacks.\n\nFinding himself in a partially-recognized state with only ally, Kolchak has nothing to do but establish even stronger economic ties with the Japanese Empire. While formally Transamur is independent, Japanese has a free military access to our territory and provide us with supplies. Our dependence on Japan varies proportionally with the popularity of the Japanese Delegation. If their influence becomes too high, they will try to establish full control over our country."

tram.997.t: "Vladivostok Business Community"
tram.997.d: "The business circles of Vladivostok-namely, the Merkulov Brothers, and other, smaller businessmen, were the basis of Transamur when this state was first proclaimed. Although in 1925 they did not become part of the Kolchak Council of Ministers, in fact, all foreign trade is based on them. Under their control, together with the Kwantung Army, is the port of Vladivostok. This situation allows the Merkulovs to get rich, the Japanese garrison to receive corrupt bribes, and Kolchak can only silently watch the rampant crime. With each visit of the Japanese delegation, the business community is becoming more and more focused on trade with Japan. And it seems that this state of affairs will remain unchanged until Kolchak decides to finally break all ties with the Japanese Empire."

tram.996.t: "DO-ROVS - Siberian Monarchists"
tram.996.d: "General Diterikhs is a convinced monarchist, whose ideas are sometimes even too radical. Disappointed in the decision of the constituent assembly to establish a Republic and not return the tsar to the throne, Diterikhs soon joined Kolchak's putsch in 1925 and ended up in Transamur with him.\n\nHere he founded the so-called 'Far Eastern Branch of the Russian All-Military Union' and settled in Nikolayevsk, where a camp of his 'Crusaders' has been created. In addition, Diterikhs also established military control over the Trans-Siberian Railway near the Rukhlovo station, where the railway connects Primorye with Transbaikalia and Yakutia.\n\nDiterikhs is still more or less loyal to the Admiral, as he hopes that the Supreme Ruler will restore the Monarchy as soon as he takes Moscow. Nobody knows why Diterikhs is so sure of this, but Kolchak should be careful, because if the DO-ROVS is not loyal to the Supreme Ruler, anything can be expected from them."

tram.995.t: "Ataman Semyenov and the Cossacks"
tram.995.d: "Ataman Semyenov is an extraordinary person. Fluent in Buryat and Mongolian, Semyenov has surrounded himself with loyal people and has his own interests in the Far Eastern region. The ataman of the Transbaikal Cossacks, Governor General of the Transbaikal Territory, the marching ataman of the Amur and Ussuri Cossacks, Semyenov is the main representative of the interests of the Cossacks in Transamur. Despite the fact that he supported Admiral Kolchak both during the civil war and during the coup, his real intentions are unknown. According to rumors, his Cossack troops are supplied with Japanese weapons.\n\nAt the moment, Semyenov is actually waging a war with the remnants of Bolshevism - the partisans of the NRA, and despite the fact that he supports the oblasts and Buryat autonomists, he is engaged in power struggle with them for power in Transbaikalia. It is not known how loyal the Cossacks are to Kolchak, but the Supreme Ruler knows one thing for sure - you can expect anything from them."

tram.994.t: "NRA and Political Centre"
tram.994.d: "When much of eastern Siberia came under the rule of the Cossacks and the loyalists of the Admiral-Dictator in 1925, there were those who did not end up here in exile. The Siberian Social Revolutionaries, who held power in the region and were legitimately elected, found themselves at a crossroads - either to flee their native regions to Russia, which was undergoing a severe political crisis at the dawn of Kerensky's presidency, or to stay here - and take up arms.\n\nIn order to resist the military dictatorship and the lawlessness of the Cossacks, the leader of the Siberian Social Revolutionaries, Evgeny Kolosov, established the Political Center, an association of the last real revolutionary democrats of the Far East. He was supported by Nikolai Kalashnikov, a prominent officer and Brigadier of the 53rd Siberian Rifle Regiment. The rebels soon became the People's Revolutionary Army - extremely small, but quite effective guerilla force, periodically arranging raids on the Trans-Siberian Railway. Soon the so-called New Bolsheviks - Boris Shumyatsky, the former leader of Siberian Soviet, Pyetr Nikiforov and even the Militant Godless - also joined the struggle and became associated with the NRA.\n\nHowever, the revolt failed. Trying to raise an uprising against the Siberian army, Kalashnikov deserted and hid in the Siberian taiga. Surprisingly, somehow the partisan movement in Transbaikalia was able to survive to this day. Perhaps the slave-like living conditions of the workers in Chita and Khabarovsk and the return of the landlord system in the agricultural areas contributed to this, but now the NRA is a patchwork of partisans, scattered all over Transbaikalia, agitating for a return to socialism and probably sponsored all along by the Kerensky regime. Leading an underground struggle and organizing sabotage, this movement must be destroyed."


tram.1.t: "Transamur Breaks Away!"
tram.1.d: "The Transamur Republic has taken great offence at our attempts to regulate their internal affairs, and are severing all political ties with us!"
tram.1.a: "Destroy them!"
tram.1.b: "We can only let them go..."

tram.2.t: "Mikhail Diterikhs Passes Away"
tram.2.d.dictator: "Today, the leader of the DO-ROVS, the Supreme Leader of Russia, Mikhail Diterikhs has passed away at the age of 64. We will always remember him as a hero of Russia. He fought in many wars, but he could not won the war with death. The Artillery at the Vladivostok Bay has fired a volley in his honour. His rule was short - who knows how he had wanted to see the future of Russia."
tram.2.d: "Today, the leader of the DO-ROVS, the Supreme Leader of Russia, Mikhail Diterikhs has passed away at the age of 64. We will always remember him as a hero of Russia. He fought in many wars, but he could not won the war with death. The Artillery at the Vladivostok Bay has fired a volley in his honour. His rule was short - who knows how he had wanted to see the future of Russia."
tram.2.a: "Anatoliy Pepelyaev from DO-ROVS will succeed him."
tram.2.b: "Tsar appoints Merkulov the new prime-minister."
tram.2.c: "Let our fellow musketeers formally take power!"

tram.3.d: "Today, the leader of the DO-ROVS, Mikhail Diterikhs has passed away. We will always remember him as a hero of Russia. He fought in many wars, but he could not won the war with death. The Artillery at the Vladivostok Bay has fired a volley in his honour. After his death, Anatoliy Pepelyaev has become a new leader of the DO-ROVS."
tram.3.a: "Memento Mori"

tram.4.d: "Today, the leader of the DO-ROVS, the head of government, Mikhail Diterikhs has passed away at the age of 64. We will always remember him as a hero of Russia. He fought in many wars, but he could not won the war with death. The Artillery at the Vladivostok Bay has fired a volley in his honour. During his short rule as a Transamurian leader, he made an important decision in time - restore Russian monarchy."

tram.6.t: "Panic in Siberia!"
tram.6.d: "The Russian government has proven itself unable to maintain the security of its Siberian territories. We have received word that many local leaders want to secede and join Transamur! There may be international complications but we may never get another opportunity like this!"
tram.6.a: "Claim the land up to Lake Baikal!"
tram.6.b: "Ask the Japanese Empire for permission."
tram.6.c: "This is a bit risky..."

tram.7.t: "Transamur's Ambitions in Siberia"
tram.7.d: "The growing instability in Russia has been viewed by the leadership of Transamur as an excellent opportunity to finally take control over Eastern Siberia. An official diplomatic representative from Transamur has come to us seeking permission to use force against Russia if they resist their rightful demands regarding Siberia."
tram.7.a: "Give them the green light."
tram.7.b: "Russia will remain untouched!"

tram.8.t: "Japan Accepts Our Siberian Claims"
tram.8.d: "The Japanese government have accepted our proposal and given us a green light to seize the Russian Far East from the illegitimate Russian regime."
tram.8.a: "Great!"

tram.9.t: "Japan Rejects Our Siberian Claims"
tram.9.d: "The Japanese government have rejected our proposal."
tram.9.a: "Damn! Maybe, we are not ready yet."
tram.9.b: "Enough of this! Declare independence!"

tram.10.t: "Panic in Siberia!"
tram.10.d: "The [RUS.GetAdjective] government has proven itself unable to maintain the security of its Siberian territories. We have received word that many local leaders want to secede and join Transamur! There may be international complications but we may never get another opportunity like this!"
tram.10.a: "The Siberian Army moves to occupy key cities..."

