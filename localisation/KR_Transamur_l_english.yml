TRM_For_Siberian_Freedom: "For Siberian Freedom!"
TRM_For_Siberian_Freedom_desc: "For too long Siberia has been subjected to the robbery of Petrograd, it is time to free the land of Siberia from colonial oppression!"

TRM_One_Country_One_Center: "One Country - One Center"
TRM_One_Country_One_Center_desc: "Unitary structure has always been natural for our country. So why fix something that isn't broken?"
TRM_Federation_Of_Equal_Peoples: "Federation of Equal Peoples"
TRM_Federation_Of_Equal_Peoples_desc: "We are building a new country based on new principles and one of the fundamental principles is equality of all peoples living on the territory of our state."
TRM_Legacy_Of_Old_Russia: "Legacy of the Old Russia"
TRM_Legacy_Of_Old_Russia_desc: "The legacy of old Russia still influences our present. But we should not reject it, on the contrary - we should accept it and use the best of what is left of this heritage"
TRM_Beaty_Of_Siberia: "The Beauty of Siberia"
TRM_Beaty_Of_Siberia_desc: "The vast expanse of Siberian forests and the white snow that lies on the ground and trees are beautiful. The beauty of Siberian expanses cannot be described, it can only be seen. We must make this landscape more beautiful"
