TRM_Dealing_With_NRA: "Invisible Army"
TRM_Dealing_With_NRA_desc: "\n       «Through valleys and over hills\n       Went the division forward\n       To capture in battle Primorye\n       The stronghold of the White Army».\n\n\nThe so-called §NPeople's Revolutionary Army§! is invisible for several reasons.\nFirst, its power and strength are greatly exaggerated, and the army consists of a bunch of guerrillas and the disruptors of the §g53rd Siberian Rifle Division§!.\nSecond, because of partisan tactics. The §NNRA§! raids stealthily, often under the cover of night, smashing warehouses and blowing up railroad tracks, sabotaging local factories and bolstering peasant discontent. Their leadership most likely sits in §RRed Harbin§!, a stronghold of the local \"Red Emigre\", and consists of a mixed §NSocialist-Revolutionary§!-§RBolshevik§! bloc. It is necessary to deal a final and decisive blow to the partisans and stabilize the Far East.\n\nAverage §NNRA§! Resistance: [?TRM.TRM_Overall_NRA_Resistance|N%0]"

