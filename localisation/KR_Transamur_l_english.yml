### Leader Bios ###

POLITICS_KYRIL_ROMANOV_TRM_DESC: "By the Grace of God, We, Kirill I, Emperor and Autocrat of All the Russias, Tsar of Siberia; all of the northern countries Master; and others, and others, and others."
POLITICS_KAZEMBEK_DESC: "Little would have predicted that Alexander Kazembek would end up in the position he is in today. It seems as if his life may just be a lesson on the instability of the universe; of the chaos of politics and human existence. Born to a noble Iranian-Azerbaijani family, Kazembek saw the brunt of the Russian Revolution; something that undoubtably shaped his eccentric political views. However, instead of turning him against the Soviets, the Revolution endeared in him a certain level of respect for the Soviet System. And even though the Red Revolution failed; Kazembek still incorporated parts of the Soviet Ideals into his personal politics. \n\n His Charisma and experience as an Orator put him at the forefront of the new “Young Russia” group, a group that rejected Reactionary Tsarism in favour of a “New and Dynamic Vision”. As the situation in Russia deteriorated, Professor Nikolai Ustryalov convinced Party Secretary Kazembek to side with Alexander Kolchak and his coup against the Petrograd Government. Kolchak’s coup however failed; resulting in the creation of the state of Transamur; the rump state where Kazembek and Ustryalov fled to. These series of events led to Ustryalov and Kazembek rejecting the ideology of the Whites in favour of the Bolsheviks. This idealization lead to the development of the concept of a “Labour Monarchy”, and a system that combines Soviet democracy, Orthodox Integralism, Russian nationalism and the "revolutionary spirit". And as his Ideology grew and Changed, so did the influence of the Mladorossi within Transamur. Their influence grew and expanded, to a point where they could seize power following the Anti- Kolchak Coup. \n\n Now, Kazembek stands as the “Vozd” of the Rump State of Transamur. And though his influence may be currently small, Kazembek has plans to restore the Tsar, and soon reclaim all of Russia "
POLITICS_KYRIL_ROMANOV_MLAD_DESC: "Grand Duke Kirill Vladimirovich, now Kirill I of Russia, is one of the most troublesome members of the House of Romanov. Strong-willed, ambitious, and determined to seize the throne, he has caused a headache to his first cousin, Nikolay II, several times. It is an open secret that during the February Revolution, Kirill actively worked against the Tsar and the rest of the House, even to the point where he ordered his men to raise the red flag above Petrograd - not because of any dedication to revolutionary ideals, but because of the hopes that he would become regent, or possibly even Tsar, after his cousin's abdication. \n\nAfter the execution of Nikolay and his family, Kirill claimed his rule over the scattered house of Romanov, a claim which was hotly contested by the rest of the family, who claimed that Kirill had no right to a restored Russian throne nor to lead the Russian royal family. By 1929, however, he was ultimately recognized, the untimely death of Grand Duke Nikolay certainly helped. While Kirill begrudgingly pays lip service to the Mladorossi, it truly doesn't matter to him who holds the keys to power; as long as he is in charge in some form. Even if Kirill is under practical House Arrest, and not but a powerless figurehead compared to Vozd Kazembek"
POLITICS_ALEXANDR_KOLCHAK_DESC: "Once a polar explorer and commander in the Imperial Russian Navy, who had also fought in both the Russo-Japanese War and the Weltkrieg, Kolchak is now the self-proclaimed "Supreme Ruler of Russia" in a puppet quasi-state in the Far East, unsuccessfully trying to throw off the shackles of Japanese imperialism. How did he come to such a life?\n\nWhen the civil war was raging in the vast expanses of Russia, Kolchak, in many ways suddenly for himself, was proclaimed the Supreme Ruler of Russia during the putsch in November 1918. Having first arrested the SRS and declared martial law, the imminent catastrophe was stopped by Boris Savinkov, who agreed with Kolchak on the adoption of the SR agrarian reform. The Whites were united and strong. The Siberian army soon merged with other white armies and by the end of 1919 the Bolsheviks surrendered. Having made a difficult choice in favor of Russia, Kolchak made an equally difficult choice, renouncing the supreme power and approving the Second Constituent Assembly in 1920.\n\nHowever, his relations with the newly created Russian Republic's government were quite hostile due to the Brest-Litovsk Treaty, which they had agreed to and signed, the Japanese Intervention in Transamur and Eastern Karelian Revolt. These relations only worsened in 1925 after Kolchak's unsuccessful coup d'etat against the government of Kerensky's "German lapdogs". The rogue admiral managed to escape from Russia and, ironically, found refuge in the pro-Japanese state of Transamur, the power in which belonged to the Kwantung army and the richest Merkulov family. Having enlisted the support of the ataman of the Trans-Baikal Cossacks Semenov and the East Siberian Oblastniks, as well as the support of Tokyo, Kolchak again found himself in the chair of the Supreme Ruler, but this time with a clear goal - to finish what he had started and overthrow the Petrograd regime."
POLITICS_SHUMYATSKY_DESC: "Boris Shumyatsky's parents were forced into exile in Siberia because they refused to leave their home. This incident has stuck with Shumyatsky, continually reminding him of the corruption within the Tsarist government based in Petrograd. A former Bolshevik, Shumyatsky was forced to leave Russia upon the conclusion of the Russian Civil War and has become an influential politician within Transamur. Despite his political views shifting towards the right, Shumyatsky continues to pursue the goal of turning Transamur into a welfare state. His past experience as a Bolshevik agitator has helped him gain a majority of the votes during the Presidential elections."
POLITICS_MERKULOV_DESC: "A former leader of the pro-Japanese Provisional Transamur Government, Merkulov and his brother are the richest people in Transamur. Now, as Kolchak no longer stands in his way and democracy has finally returned to Vladivostok, Merkulov, a son of a humble peasant, is eager to lead Transamur to prosperity. His vast and personal connections with the people have helped him gain a majority of the votes during the Presidential elections."
POLITICS_WOJ_DESC: "A leader of Czechoslovakian Legion and hero of the Russian Civil War, Wojciechowski has refused to accept the Brest-Litovsk treaty as legitimate. Outraged, he ceased all the contact with the government of the Russian Republic, and left for Transamur where he found many supporters. Formerly the right-hand man of admiral Kolchak, Sergei betrayed and killed his 'friend'. Less aggressive and ambitious than the rogue admiral, and a hardened veteran, Wojciechowski is now ready to advance West."
POLITICS_SEMYONOV_DESC: "An Ataman of the Baikal Cossacks, Semyonov and his boys had managed to establish a Transabaikal state, currently known as Transamur, in order to fight Bolsheviks who had been agitating in the Russian Far East. His newborn country was soon subjugated by Japan. When Kolchak's coup in 1925 had failed and the had rogue admiral had left Russia for Transamur, Semyonov was forced to resign and continue his career as military commander. However, the 'father-of-state' has managed to return, politically influential. Semyonov's only goal is to see Transamur prosper and, in order to do so, he is unwilling to wage uncertain wars."
POLITICS_YUI_DESC: "An old general, Mitsue is familiar with taking on command as he'd led the Japanese Expeditionary Corps during the Russian Civil War. A honourable war hero, he has been granted the ultimate gift from the emperor; to peacefully rule over the lands he'd conquered so many years ago. The old man is an isolationist and does not seek to wage any sort of war. With him assuming power as head of Transamur, the dream of a Greater Transamur has died."
