tram.20.d: ""
tram.20.a: "We should definetely mobilize."



tram.22.t: "Transamur Invades Irkutsk"
tram.22.d: "Transamur has taken advantage of the unrest in Siberia to establish its control over Irkutsk. While this is a great infringement on our sovereignty, we are currently very weak in the Far East and can not hope to win a war to reclaim our lands, especially since we are barely control the land to the east of Urals."
tram.22.a: "Damn it!"

tram.23.t: "Russia Refuses to Intervene"
tram.23.d: "The so-called "Russian Government" have seemingly accepted the fait accompli in Siberia, and have taken no serious military action against our liberation effort."
tram.23.a: "A smart choice."

tram.24.t: "Russia Responses with Force!"
tram.24.d: "The so-called 'Russian Government' have not only refused to give up our rightful lands. Moreover, they have declared war on us and aim to retake Vladivostok."
tram.24.a: "War it is then!"
tram.24.b: "Back down"

tram.25.t: "Reds Purge in the Russian Far East"
tram.25.d: "The new-established socialist regime in Western Russia has shown that it is too weak to control areas distant from its urban heartland. Our troops have successfully seized the Russian Far East from them, purging what little influence they held in the region."
tram.25.a: "We shall suffer no leftists in our rightful territory."

tram.26.t: "Russia Refuses to Cede the Far-East"
tram.26.d: "It appears that although the illegitimate Russian regime recognises our efforts to seize control of Siberia they have refused to withdraw their forces and allow the region to fall into our hands. It appears that we must now make a decision on whether to continue the invasion and risk open war."
tram.26.a: "War will solve our disputes!"
tram.26.b: "We are not ready for conflict."

tram.42.t: "Transamurian Expansion in Siberia"
tram.42.d: "Our ally, the Transamur Republic, has established its control over several parts of Siberia. While this is a fine addition to the Co-Prosperity Sphere it is possible that Transamur is becoming too powerful and needs to be restrained."
tram.42.a: "Demand Kamchatka and Okhotsk!"
tram.42.b: "It is good to have strong client states!"
tram.42.c: "[TRM.GetLeader] is too greedy for his own good. Maybe we can try to replace him?"

tram.47.t: "Japan Demands Bases"
tram.47.d: "The Japanese have congratulated us on our seizure of Siberia but the Representative of the Mikado states that we should allow Japan to administer Kamchatka and allow them to establish a naval base in the Sea of Okhotsk."
tram.47.a: "Yes, we still need Japanese protection."
tram.47.b: "It is time to throw off the Japanese yoke!"

tram.48.t: "Japan Plots a Coup Against [TRM.GetLeader]!"
tram.48.d: "The Japanese believe [TRM.GetLeader] has outlived his usefulness and have approached the elite of Transamur with the plan of backing a coup d'etat to replace him with a more compliant council of business and military leaders."
tram.48.a: "Yes, [TRM.GetLeader] should be removed!"
tram.48.b: "Who they think they are?"

tram.49.t: "Transamur Submits"
tram.49.d: "[TRM.GetLeader] has decided to submit and kneel before us. Now, there is an empty office of the Vladivostok governorship, and so we shall find a replacement. There are several available options: Ataman Semyenov, leader of Transbaikal Cossack Host. A content Cossack ataman, he would be unlikely to cause serious problems. There is also the choice of the General Yui Mitsue who once was in command of Japanese Expeditionary Corps during the Russian Civil War. An old man deserving of a proper retirement, rule in Transamur would be a good fit for him. Still, several liberal ministers have been suggesting that we should establish a new democratic regime in Transamur instead."
tram.49.a: "General Mitsue, you have a new order."
tram.49.c: "Humble servants like Semyenov are always welcome."
tram.49.e: "A loyalist democratic government would be fine."

tram.50.t: "A New Order in Transamur"
tram.50.d: "The Japanese have decided that [TRM.GetLeader] should now guide us. We have no choice but to submit to their will."
tram.50.a: "We are even more dependent now!"


tram.51.t: "Union of Musketeers of His Highness Prince Nikita Alexandrovich"
tram.51.d: "\"The Union of Musketeers\" was founded in 1924 in Harbin by Prince Vladimir Innokentyevich Gantimurov. Gantimurov, a native of Transbaikalia and belonging to the family of Tungus princes, served under General Molchanov in 1920 at the dawn of the Civil War. Gantimurov, the son of a border guard officer, was in Harbin at an early age. And in 1924 he was only 18 years old. His \"Union of Musketeers\", Vladimir Gantimurov, a romanticist and dreamer, decided to create after watching the film \"The Three Musketeers\". The first motto of the organization - \"One for All, and All for One\" - was also taken from the film about the Three Musketeers. Members of the Union of Musketeers came up with a distinctive uniform: black flared pants, worn loose, and black shirts \"Apache\" with laces on the collar and cuffs. The costume was complemented by black belts with tassels around the waist and a black cap. Subsequently, each branch was given a certain color and used on the uniforms the armbands of the corresponding color\n\nInitially, the organization did not pursue any political goals in its creation. The task was simple - to beat the children of Harbin Bolsheviks, who found themselves in Red Harbin after the defeat of the Reds in the Far East.  In search of ideological support, the leadership of the Union of Musketeers appealed to Grand Duke Nikita Romanov with a proposal to take patronage of the Union. After his positive response, on December 20, 1929, the name of the organization was changed and it was called henceforth \"Union of Musketeers of His Highness Prince Nikita Alexandrovich\". The Union also got political goals, the main of which were the overthrow of the Socialist Revolutionary regime in Russia and restoration of the monarchy. In 1931-1932, non-commissioned officer courses were opened by the Union together with the Russian All-Russian Military Union, and Gantimurov soon found himself in Nikolaevsk, where he joined the ranks of the DO-ROVS."
tram.51.a: "Interesting."

tram.52.t: "Royal Musketeers"
tram.52.d: "With the coronation of the new Tsar and the return of monarchy in Russia at last, albeit so far only in one part of it, the activities of the Musketeers' Union became much more active. Despite the fact that the patron of the organization, Nikita, was not particularly interested in the affairs of the Musketeers all this time, he saw before him well disciplined and organized fighters, who had long ago gone beyond the scope of children's games.\n\nThe leader of the Musketeers, Prince Gantimurov, appealed to the Sovereign Tsar to take into account the merits of the Musketeers and grant him a place in the Council of Ministers, as an adviser to His Majesty.\n\nAlthough Nikita Alekseyevich understood that it was better to surround himself with definitely loyal subjects, perhaps, in the situation in which he found himself, it was better to rely on the more experienced fighters of the ROVS who had actually gone through the war."
tram.52.a: "Promote our loyal musketeers to the government!"
tram.52.b: "Nikita Alexandrovich prefered more experienced officers to lead."

tram.53.t: "Verkhneudinsk Cooperative Association \"Economia\""
tram.53.d: "In 1913, at the initiative of the worker of the Verkhneudinsk railroad depot G. I. Kamynin, an all-social cooperative society "Economia" was organized, which became one of the largest cooperatives in Siberia and Transbaikalia.\n\nAt the end of 1916 the cooperative opened a bakery, and later purchased a coarse-grain mill, a leather and chrome factory, a soap factory, a sawmill, a lumberyard in the village of Ganzurino, a fish cannery in Posolskoe, a dairy farm and a hog farm in Verkhneudinsk. In 1916 the cooperative opened its own sausage production in order to "improve the quality and price". Cooperative sausage was on sale in February 1917, which immediately reduced the price in private shops by 20 kopecks per pound, and soon private producers were also forced to improve their quality following the cooperative.\n\nHowever, already at the end of 1918 an underground NRA committee was established in Verkhneudinsk. And since then, it is believed that it was thanks to it that the NRA coordinated its subversive actions in the Transbaikalia. It cannot go on like this, and either this cooperative must be disbanded or it must be reorganized into a consumer society and placed under direct state control."
tram.53.a: "Dissolve the association."
tram.53.b: "Reorganize and put them under state control."

tram.54.t: "A Letter to Prince"
tram.54.d: "...We need your agreement in principle, so that the Siberian Army, already assembled on its territory, will have the right to say: "The grandson of Emperor Alexander III is with us; we have sworn allegiance to the Historical, popular, religious and national ideology of Great Autocratic Russia; now the time has come to create in the last struggle that ideological monolithic nucleus, which should attract around itself the masses of all-Russian peoples, disintegrated by socialism and disrupted on their historical path, divided into countless sects and return them under one Holy banner of Faith, Tsar and Fatherland..."
tram.54.a: "And the prince eagerly agreed."

tram.55.t: "Choosing Our Focus"
tram.55.d: ""
tram.55.a: "We need to focus on strengthening the Siberian Rouble"
tram.55.b: "Appoint Merkulov - we need support of business and foreign investors"
tram.55.c: "Far-East is in a dire need of military build-up."

