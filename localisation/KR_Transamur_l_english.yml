TRM_Victory_For_Democracy: "Victory for Democracy"
TRM_Victory_For_Democracy_desc: "We have finally achieved our freedom. No more dictators, no more mad militarists. It's time for true democracy to rise and wipe out the presence of autocrats."



### NRA ###
TRM_NRA_Seizes_Control: "NRA Seizes Control"
TRM_NRA_Seizes_Control_desc: "Now that the Admiral Dictator is dead, there is nothing stopping the NRA from taking power. Long live the Revolution!"

TRM_Crush_ROVS: "Crush DO-ROVS"
TRM_Crush_ROVS_desc: "The DO-ROVS are nothing but groups of petty reactionaries. The organization and their bootlickers must be stamped out for our revolution to survive."
TRM_Ban_The_Church: "Deal With Clerics"
TRM_Ban_The_Church_desc: "The Church is nothing but a group of pseudo-reactionary traitors, the church must be banned. This may not be popular with many, but it must be done. "
