trammlad.1.t: "Fate of Kazem-Bek"
trammlad.1.d: "Alexander Kazem-Bek is the father of our Mladorossi movement. Our group, having perceived most of Kazem-Bek's theses, could not come to terms with one thing - his chieftainism. It was Kazem-Bek's chieftainism, with which he apparently replaced his monarchist convictions, that was the reason why we carried out the coup against him. Once upon a time, the great founder of our movement went into opportunism for his personal power.\nBut now we have the question - what to do with him?\n\nOne part of our fellow party members believes that since Kazem-Bek is the founder of our movement, we should treat him as humanely as possible - leave him alive, but forbid him to engage in any political activity at all.\n\nAnother part, too, not denying Kazem-Bek's contribution to our movement, believes that he should be imprisoned, since his freedom is a danger, since he could potentially carry out a coup against our government.\n\nAs a result of an intra-party discussion, it was decided that..."
trammlad.1.a: "...Kazem-Bek is not a danger to us, let him live in the wild"
trammlad.1.b: "...Kazem-Beck's influence is still great. Put him in jail!"

trammlad.2.t: "Principles of Democracy"
trammlad.2.d: "In fact, in content, democracy means a set of certain principles. Where there are these principles, there is democracy, and where there are no such principles, there is no democracy. And no amount of phraseology can change this. (But of course, different degrees of approximation are possible. From this point of view some states can be more and others less democratic. But in essence, it doesn't change anything).\nSo what are these principles? It is difficult to give an exhaustive description in a short article. But it is possible to outline the general features. Let us summarize them in seven statements.\n1) Freedom of conscience and cults.\n2) Freedom of speech, of thought, of the press, and of scientific creativity. \n3) Political freedom - for all, and especially for the opposition.  Where there is no opposition, there is no democracy. The presence or absence of opposition is one of the most striking criteria. It is absurd to say that democracy gives freedom only to supporters of the ruling majority (and sometimes they add the ruling minority). Any government gives its supporters freedom and encouragement, and a special one - undemocratic. The question of the limits of permissible opposition (in democracies) is decided in reality, i.e., by the psychology of society, its cultural and legal concepts.\n4) Representative institutions are effective and real, not formal and fictitious.\n5) Free elections.\n6) A responsible ministry. \n7) Independent courts.\nAnd again, - responsible government, independent courts - all this is difficult to define formally, but it is absolutely real to "feel", to "experience"."
trammlad.2.a: "We must build a truly democratic Russia!"

