trammlad.8.t: "Ally Eurasianists... But Which Ones?"
trammlad.8.d: "Eurasianism is a movement that emerged after the Bolshevik Revolution of 1917, interpreting it as a revolt of the people against a Europeanized elite. Eurasians argue that Russia is neither Europe nor Asia, but something third: Eurasia. Saying that Russian statehood originates not only from Kievan Rus, but also from the Golden Horde, they preach a unique way of Russia, which belongs neither to Europe nor to Asia. And so we turn to them for support of our movement. But the Eurasian Party is a party of many people, so we have to decide with whom we should try to establish links. On the one hand, the most obvious option is to try to connect with Trubetskoy, because he is the head of the party, and if he supports us, then the whole Eurasian Party with him. But there is one thing - we have too few points of contact with him, so such an alliance is unlikely to last long. On the other hand, there is a small number of so-called left-wing Eurasians in the party, led by Dmitry Svyatopolk-Mirsky and Roman Jakobson, which are closer to our social views, but anti-monarchist. And now we have to decide with whom it is better for us to establish contacts - Trubetskoy or Svyatopolk-Mirsky and Jakobson."
trammlad.8.a: "Although Trubetskoy is not the most reliable ally, he will definitely be able to attract more people to our side."
trammlad.8.b: "Svyatopolk-Mirsky and Jakobson will be our loyal allies."

