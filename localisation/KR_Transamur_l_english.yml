TRM_Spheres_Of_Influence_desc: "By seizing power in [TRM.GetNameDefCap] in 1925, Admiral Kolchak has united various groups of people into a state of constant politics, scandals and debates. This led to establishment of nominal §Mspheres of influence§!, in which certain political groups have more authority and influence among the citizens, than the others.\nAs the groups are different ideologically, the conflict of interests is an inevitable part of modern [TRM.GetAdjective] politics. This makes Admiral Kolchak an important figure in the centre of the Far-Eastern chaos, trying to bridle ambitions of each group and at the same time impose his own policies.\nIf the situation severely violates the equilibrium of forces, the resistance to Kolchak government §Vwill become apparent§!\n\nAverage Support of §XKolchak§! Regime: [?TRM.TRM_Overall_Kolchak_Support|X%0]\n\nAverage §CCossack§! Authority: [?TRM.TRM_Overall_Cossack_Support|C%0]\nCossack Loyalty: [GetCossackOrientation]\n\nAverage §LDO-ROVS§! Authority: [?TRM.TRM_Overall_ROVS_Support|L%0]\nDO-ROVS Loyalty: [GetROVSOrientation]\n\nAverage §lDemocrat§! Resentment: [?TRM.party_popularity@social_liberal|l%0]"




