TRM_japanese_vladivostok: "Gongota Agreement of 1920"
TRM_japanese_vladivostok_desc: "On February 18, 1918 the Supreme Council of the Entente made a decision about the occupation of Vladivostok and Harbin, as well as of the CEL area by Japanese troops. Over the next two years the Reds were completely defeated in the Far East, and control of the territory was mainly exercised by Ataman Semenov together with the Imperial Army of Japan. During this time in the Far East the Japanese bought land plots, factories and various concessions from the returning Russian owners.\n\nAfter the Russian Civil War ended, Sazonov's government was forced to sign the Gongot Agreement, ceding northern Sakhalin to Japan and agreeing to establish a buffer Trans-Amur state with its capital in Vladivostok."
