TRM_social_democrat_party: "SSE"
TRM_social_democrat_party_long: "Sibirskiy Soyuz Eserov                       §LThe Siberian Union of SRs is the main regional department of the PSR in Transamur. In 1925 some of the SR members, mostly Oblastniks, supported Kolchak and were forced to leave for Transamur.§!"
TRM_social_liberal_party: "Oblastniki"
TRM_social_liberal_party_long: "Oblastniki                                                              §LOblastniki or Regionalists is the group of liberals who support the idea of Siberian Federalism. They believe that Siberia should become an autonomy or even its own independent state."
TRM_market_liberal_party: "KDV"
TRM_market_liberal_party_long: "Kadety Dal'nego Vostoka                                      §LThe Constitutional Democrats of the Far-East is the main liberal party in Transamur. The party was formed by Viktor Pepelyaev, a former Kadet, who was disappointed by Kerenskiy-Milyukov's rule and left for Transamur to join Kolchak as his head of government. He founded his own party in the Far-East, claiming to be a successor to the PNS party in Russia.§!"
TRM_social_conservative_party: "NDS"
TRM_social_conservative_party_long: "Natsionalno-Demokraticheskiy Soyuz                     §LThe National-Democratic Union is the party, created by Spiridon Merkulov in 1926 in Transamur. It unites landlords and entrepreneurs of Vladivostok and Khabarovsk. Many members of NDS are businessmen who have close economic ties with Japan.§!"
TRM_paternal_autocrat_party: "Pravitelstvo Kolchaka"
TRM_paternal_autocrat_party_long: "Pravitelstvo Kolchaka                                           §LThe Kolchak's Government is the supreme instance of authority in the territory of Transamur. Firstly established in 1918 during Russian Civil War, the government was reorganized after the Kolchak Coup.§!"
TRM_rovs_party: "DO-ROVS"
TRM_rovs_party_long: "Dal'nevostochniy Otdel Rossiyskogo Obsche-Voinskogo Soyuza                                      §LThe Far-Eastern Department of Russian All-Military Union was founded soon after Transamurian independence. Mikhail Diterikhs, its leader, has supported Kolchak and was greatly disappointed by Kornilov's loyalty to Kerenskiy. Since then, the DO-ROVS has been operating in Transamur, supporting Admiral Kolchak.§!"
TRM_national_populist_party: "Byelochekhi"
TRM_national_populist_party_long: "Chekhoslovatskiy Legion                                      §LThe Czechoslovak Legion is the national voluntary military group of Czechs and Slovaks who joined the Russian Imperial Army during the Weltkrieg to fight against Germany and Austria-Hungary. The Czechoslovak Legion played a vital role in Russian Civil War. The Legionnaries, who had a base in Khabarovsk, were against Kolchak's rule in Transamur. Despite their underground activity, they have gained a lot of support and are ready to strike against Kolchak if there is a chance.§!"
TRM_semyonov_party: "Voyskovoy Krug"
TRM_semyonov_party_long: "Voyskovoy Krug                                      §LThe Far-Eastern Cossack Host and its leader, Grigoriy Semyenov is a pro-Japanese cossack organisation, that looks forward to further cooperation with Japan and Mongolia. The Host is characterized by cruelty towards socialists and radical disapproval of liberal democracy. Unlike other Cossack Hosts in Russia, The Far-Eastern one sees itself as independent from the Petrograd Regime influence.§!"
TRM_authoritarian_democrat_party: "Yaponskaya Delegatsiya"
TRM_authoritarian_democrat_party_long: "Yaponskaya Delegatsiya                                      §LThe Japanese Delegation is an official group of Japanese politicans and diplomats, sent by the Japanese Government. They are operating in Transamur since its foundation and they look forward to establishing close economic and political ties with Japan.§!"
TRM_moryaki_party: "Moryaki"
TRM_moryaki_party_long: "Moryaki                                      §LMoryaki or the Mariners are the supreme navy command of the Far-Eastern White Fleet. They are led by Rear-Admiral Georgiy Stark, Kolchak's ally. They are looking forward to continue Kolchak's policies and greatly improve the abilities of the Far-Eastern Navy.§!"

TRM_NRA_party: "NRA"
TRM_NRA_party_long: "Narodno-Revolutsionaya Armiya                           §LThe People's Revolutionary Army is a military organisation that seeks to restore Soviet power in the region of Transamur.§!"

TRM_Mlad_party: "Mladorossi"
TRM_Mlad_party_long: "Union of Mladorossi                                               §LThe Mladorossi are a group of National-Bolsheveiks who believe that a “Labor Monarchy” will lead Russia Forward. They are led by the charismatic Azerbaijani aristocrat Alexander Kazembek, who fled to Transamur following the 1925 coup attempt, and now seeks power in the region.§!"

TRM_nat_party: "Natsionalisty"
TRM_nat_party_long: "Nationalisty                                                              §LWhen Alexander Kazem-Bek and the Mladorossi took over Transamur, the small group of nationalists, calling themselves The All-Russian National-Revolutionary Labour Worker-Peasant Party of Nationalists, headed by Anastasiy Vonsyatsky chose to stand by the Mladorossi to help realise the Tsardom. Now the Nationalisty are Transamur’s foremost nationalist party, with the rest facing the same fate as Kolchak. While their loyalty is suspect, they are still tolerated by the Mladorossi and even have come to advise them on numerous occasions. Though after the death of Kazem-Bek, Vonsyatsky became the new Vozhd, having started to actively promote the ideals of his party.§!"

TRM_social_democrat_kolchak: "SDPR"
TRM_social_democrat_kolchak_long: "Sotsial-Demokraticheskaya Partiya Rossii                       §LThe Social-Democratic Party of Russia is now the main party of proletariat and peasantry in the country. Created in the aftermath of the Siberian War, the party is considered pro-Kolchak.§!"

TRM_market_liberal_kolchak: "KDP"
