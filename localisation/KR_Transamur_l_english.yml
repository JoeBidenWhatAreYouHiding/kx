trammlad.5.t: "Healthy National Consciousness"
trammlad.5.d: "The most reliable guarantee and at the same time an absolutely necessary condition of correct and durable solution of all questions of state life, under any circumstances, is a healthy national consciousness, inherent, if not in the whole nation, at least in its leading stratum. But a healthy national consciousness depends, first of all, on the degree of rootedness in it of some prerequisites, representing, as it were, the foundation of the state existence of a nation. The firmness of these prerequisites in the national consciousness is the first condition for the viability of the state. Therefore, everything that contradicts them, that creates precedents that undermine their firmness in the perception of people, that serves to weaken their clearness in the national consciousness - all this should be rejected without any hesitation, and no circumstances, no considerations, no aims can justify it. For it is absurd, for the sake of salvation of the state, to undermine its most basic viability, to attack the very sources of its existence. Likewise, it is absurd, for the sake of the struggle for one's faith, to violate, distort, and discard its most basic requirements and precepts.\nIt seems to us that the most basic, most necessary prerequisite, without the presence of which in the national consciousness is simply unthinkable the very existence of a great and viable state, is faith in the fatherland itself. This belief consists of two elements: firstly, the belief that the independent existence, development and greatness of the Fatherland is a value of the highest order, and secondly, the belief in the spiritual and physical strength of the nation, that it is worthy of the great historical lot and is able to cope in its own strength with the historical mission which has fallen to its lot. Note, by the way, that the faith of the Russian nation in its own eyes, in the eyes of all its constituent parts, all the tribes and nationalities that make it up, serves, in particular, as the main factor serving the existence of Russia as a unified state. It is the fall of this prestige that underlies all the separatist currents, all the centrifugal forces of our time.\nAs every living organism, every healthy and viable nation has a natural instinct for self-preservation. And so, in a nation that has achieved in its cultural development a state existence, this instinct is inseparable, say, merges with faith in one's fatherland. It generates this faith, but is also generated and strengthened by it. Moreover, it is reborn by it from an ordinary instinct belonging only to the subconscious, to a conscious and reasonable aspiration. For only faith can push into this instinct a healthy meaning and give it a reasonable justification and justification in the eyes of people. But in a healthy nation living a state life, the instinct of self-preservation finds concrete expression, first of all, in the fact that all aspirations of this nation are subordinated to the desire to preserve and ensure the independence and security of its country, in its entirety. Practically, the predominance of this aspiration over all others is expressed in unswerving fidelity, conscious or unconscious, to the principles demanding of us: 1) to guard at all costs and in preference to all other matters the sovereignty of our fatherland, 2) to protect the integrity of its territory and 3) to uphold, under all circumstances, its prestige, both outside and inside. \nOutside these principles, there can be no faith in the fatherland, no national pride, no true national consciousness at all."
trammlad.5.a: "Outside these principles is defeatism!"

