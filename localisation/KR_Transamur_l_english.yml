TRM_Turn_To_Scythians: "Turn to 'Scythians'"
TRM_Turn_To_Scythians_desc: "The 'Scythians' group was formed by Razumnik Ivanov-Razumnik. Except himself, this very group included others, among them the famous Russian poets Sergei Yesenin, Alexander Blok, and Andrei Bely. According to Ivanov-Razumnik, the history of Russian thought represents the struggle of the creative intelligentsia with 'Soslovnoye Meschanstvo' (\"Omnibus Burghership\") and the spirit of conformism, and only the intelligentsia is able to defeat this urban commoner spirit, bringing liberation to the whole people, first individually, and then also in the social and political plan. His social ideas are close to those of the Left, which makes him not a bad ally for us. It is people like Ivanov-Razumnik who can create in Russia a new, truly popular intelligentsia."

