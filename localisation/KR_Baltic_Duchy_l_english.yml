BAT_riga_decision_category:0 "The Remnant"
BAT_riga_decision_category_desc:0 "The §YCity of Riga§! is the last surviving remnant of the United Baltic Duchy, a republican regime administered by the Riga City Council and supported by German arms. It is ripped at its seams by factions with their own vision of the city's future - those who wish to see it foster as an independent Baltic German city-state, those who wish to reunite the city with the Republic which surrounds it, and those who see an opportunity to finally join the German Empire like the Baltic Germans briefly considered in 1918."
BAT_restore_baltic_hegemony:0 "Reclaim our Birthright!"
BAT_restore_baltic_hegemony_desc:0 "Latvia and Estonia are once again under our control, thus it is time to throw away our identity as a free city and restore the rule of the Baltic Germans over the three Governorates."
