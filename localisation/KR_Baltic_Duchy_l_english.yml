BAT_parliamentary_control_idea:0 "Parliamentary Control"
BAT_parliamentary_control_idea_desc:0 "Decision-making power in the Duchy has been centralized in the Landtag, allowing it to exert control over the Landeswehr and the Convent of Land Administrators, thus eroding the power of the Baltic Knighthoods."

BAT_landeswehr:0 "The Baltische Landeswehr"
BAT_landeswehr_desc:0 "The Baltic Territorial Army is the volunteer defense force of the United Baltic Duchy, formed in 1918 under the guidance of German commander Rüdiger von der Goltz. It is ethnically segregated between Baltic German, Latvian, Estonian and Russian units, and unpopular with the native majority population. This has pressed the Landeswehr to reform and modernize to make up for its manpower shortages. Largely independent of civilian oversight, and for good reason, it is efficient and innovative, considered to be the most elite force in the Reichspakt."

RIG_landeswehr:0 "The New Baltische Landeswehr"
RIG_landeswehr_desc:0 "The old Baltische Landeswehr was rife with Baltic German supremacism, unpopular with the general population, yet effective. Now that the Baltics are once again reunited nder our guidance, we have restored the Landeswehr with all of the efficiency and none of the hatred."

