### National Transformation mechanic ###

BAT_transformation_dynamic_modifier:0 "Transformation of the State"

BAT_transformation_decision_category:0 "Baltische Erneuerung"
BAT_transformation_decision_category_desc:0 "Having seized absolute power and forged a permanent alliance with the Landeswehr, the Brotherhood may finally put into effect their plans for the state of the Baltic Germans. The old, antiquated order must be rooted from the ground up and replaced with a national renewal, one which will free not just the Baltics, but all of Germany from its shackles and allow it to lead Europe in a life or death battle with the Eastern barbarians. \n\nNational transformation will be an arduous and costly process. Each §YNational Focus§! in the §YArmy with a State§! branch of your Focus Tree, detailing the subjugation of the country to the ultimate goals of the Brotherhood, will increase weekly loss of £stability_texticon §YStability§!. To prevent this escalating instability from overwhelming the country, you are able to go down the §YUnity of the Churches§! branch of your Focus Tree, which details increasing control of Baltic German culture - granting temporary stability, though with a price of its own. Alternatively, the option is always there to simply escalate oppression of the populace until they get the idea..."
BAT_transformation_crackdown:0 "Escalate the Crackdown"
BAT_transformation_crackdown_desc:0 "Doubters, traitors and enemy spies besiege us from all sides, all resisting against our National Revival. Fortunately, the Baltische Landeswehr and the secret services are on our side. By cracking down on this resistance and making an open display of what happens to those who resist, we can intimidate the rest into playing along."
