BAT_integrate_latgale:0 "Forced Conscription in Lettgallen"
BAT_integrate_latgale_desc:0 "With mass repression, crackdown of the Latvian resistance, and forced recruitment into the Baltische Landeswehr, we can ensure that Lettgallen yields as much manpower and resources as any other province in the Baltic State."
