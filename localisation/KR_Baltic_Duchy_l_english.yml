BAT_reclaim_germany:0 "The New Germany"
BAT_reclaim_germany_desc:0 "Old Germany has failed. It falls to the shoulders of the Baltic Germans to ride forth and reconquer the Heimat, in the name of a new, nationally revived Germany."
BAT_spring_awakening_decision:0 "Operation Frühlingserwachen"
BAT_spring_awakening_decision_desc:0 "Operation 'Spring Awakening' has been designed by the top brass of our generals as our first plan of action in a war against Latvia. After the Latvian forces have been exhausted, we shall awaken, like an inevitable spring, and march all the way to Wolmar and Libau."
BAT_attack_estonia:0 "Attack Estonia"
BAT_attack_estonia_desc:0 "Estonia broke itself free from Baltic German rule during the collapse of the United Baltic Duchy, robbing us of Reval and the rest of our birthright. It is time for us to descend upom them and take back what is ours!"
