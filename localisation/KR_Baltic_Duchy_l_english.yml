BAT_eastern_vanguard_decision_category:0 "Eastern Vanguard of the Germanic Order"
BAT_eastern_vanguard_decision_category_desc:0 "Our location and the professional nature of the Baltische Landeswehr gives us a unique role in the defense of the Reichspakt from the East. We have few troops and little industry, but the experience in modern warfare which our officers bring allows us to support our more numerous and better armed allies. \n\nCompleting the §YBaltische Landeswehr§! branch of our Focus Tree unlocks the ability to send £decision_icon_small §YMilitary Missions§! to your allies in Eastern Europe, bringing benefits to both parties. Each Reichspakt member, should a Military Mission be sent to them, gives unique bonuses to you - and they, in turn, receive bonuses to §YDivision Organization§!, §YPlanning Speed§! and §YResearch Speed§! scaled according to their disparity in §YLand Doctrine§! research. In addition, one of your Generals is transferred to them.\n\nOnly one Military Mission can be sent at any given time."

