### Sub-ideologies ###

BAT_social_liberal_subtype_desc:0 "The Baltic German Democratic Party follows the ideological thought of Paul Schiemann, which can best be described as meritocratic liberalism. It worships the inherent human rights of the individual and equality of opportunity no matter one's religion, nationality or social standing. However, this does not equate to equality of outcome, nor equal political rights - the right to rule should be reserved to those who have the merit and ability to rule, and educated individuals should have inherently more political rights than the uneducated lower masses. Meritocratic liberalism seeks to establish a corporatist, meritocratic political system where the government is composed of delegates from all social groups and political professionals, and it believes in the enlightening mission of the government - its goal should be to create a free, educated, culturally enlightened society, and thus give anyone the ability to rise through the meritocratic ranks."
BAT_national_populist_subtype_desc:0 "The Baltic Brotherhood follows its own firebrand ideology, an eclectic mutation of radical Christianity and Baltic German exceptionalism. It is a millenarian religious movement which proclaims a new reading of the Bible and calls for a restoration of Christian morality across all of Europe. In the Baltic German nation, it sees a history of religious warfare and stalwart faith, and so believes that their purpose is to champion this rebirth of Christianity in the face of Eastern and Syndicalist onslaught. Fanatically loyal to pan-Germanism, the Brotherhood believes that Germany's role should be to lead Europe in this crusade, and so its goal is to turn the Baltics into a model province for the 'National Revival', from where the flame can be brought to Germany. In practice, its regime is totalitarian, fanatically dedicated to Christian ideals, and heavily militaristic."

### Leaders ###
POLITICS_ADOLF_FRIEDRICH_DESC:0 "Once could hardly find a place in the world which Adolf Friedrich, the first and only Duke of the United Baltic Duchy, has not seen. An erudite, veteran of the Prussian Cuirassiers, a passionate hunter and an avid car racer, he's undertaken personal pilgrimages to the Middle East, East Asia and Africa, travelling thousands of kilometers on foot and horseback, throughout most of his life. Africa and its lush wildlife hold a special place in his heart, however - he's crossed Africa from east to west, left his name upon a volcano in Tanganyika, and ultimately landed a job as the Governor of Togoland before the Weltkrieg. While definitely not a soft administrator, Adolf Friedrich displayed great interest in the lives and culture of the Togolese natives, even taking the time to learn the Ewe language. \n\nAt the end of the Weltkrieg, his experience as a colonial governor and great prestige among the German upper class led to Adolf von Pilchau's Regency Council offering the throne of the United Baltic Duchy to him. Adolf Friedrich agreed and arrived to Riga in spring of 1919, where he announced that he shall safeguard the ancient rights and privileges of the Baltic nobility and do everything in his power to be a good ruler. For the most part, Duke Adolf Friedrich is a passive monarch who dedicates his institution to patronage of the arts, sciences, and sports. He's been recognized as the best racecar driver in the entire Duchy, surpassing all of his fellow fans of the sport. Years of experience have given him plenty of political acumen, however, and, recognizing the weakness of his new realm, he's begun to speak out more often, expressing the need for reform."
POLITICS_INNER_CIRCLE_DESC:0 ""
POLITICS_WILHELM_MUNTER_DESC:0 "Gotthard Wilhelm Nikolai Munter was born to a mixed Estonian-Baltic German middle class family in Riga, and grew up during the last days of the Russian Empire. Alongside the rest of the Riga Polytechnic, he was evacuated to Russia, and later recruited into the Imperial Russian Army. Inducted into the Cadet Corps, Munter was among the first to resist the October Revolution in Petrograd, but the sheer numbers of the revolutionaries proved too much to resist. The German soldier was imprisoned, but managed to escape through connections and escape to the Baltics, where he returned to German-occupied Riga. There, having finally found rest, Munter completed his studies in chemistry and applied to join the foreign office of the United Baltic Duchy. Throughout the post-Weltkrieg period, he became increasingly drawn to the Democratic Party and its reformist ideals, and though he never officially became a member, he became regarded as the leader of its liberal coalition in Riga.\n\nPersonality wise, Munter has been almost universally regarded as ambitious, unprincipled, and with an affinity towards intrigue. Lacking social tact and softness, he often considers sentiment to be foreign to him. To Munter, emotional people are weak, insignificant dreamers and everyone he meets can only be classified into two categories - those who are useful and those who are useless. His opponents are numerous, but even those who know him well doubt he has any friends at all."
POLITICS_SCHEUBNER_RICHTER_DESC:0 "Ludwig Maximilian Erwin Richter was born to a German musician in Riga, and added the second last name "Scheubner" after marrying into a family of Baltic German nobility and getting adopted by one of his wife's relatives, in an old German form of having one's lineage ennobled. Though he first lived in Russia, Scheubner-Richter ended up moving to Munich to complete his chemistry studies, and volunteered for the army of his new homeland when the Weltkrieg began. However, he did not serve on the front lines for long - once his superiors caught note of his Russian fluency, Scheubner-Richter was removed from the front and sent to the Ottoman Empire for a secret mission to infiltrate the Russian oil fields, under the guise of a consulate in Erzurum. Though the infiltration never took off, Scheubner-Richter witnessed the Armenian Genocide instead, and became one of the first to report about the atrocities, which he described as "a policy of annihilation fueled by racial hatred".\n\nScheubner-Richter returned to the Baltics a lieutenant and an officer in the Baltische Landeswehr, and retired from service in 1920 to settle in Riga, where he found work in the city press and maintained contact with his connections to both German and Baltic nationalists. To the dismay of his classmate Otto von Kursell, Scheubner-Richter did not end up involved in the Baltic Brotherhood, but the wartime years had turned him into just as much of a nationalist regardless. A conservative and a monarchist dismissive of democracy and vehemently against socialism, Scheubner-Richter calls in his "Deutschen Manifest" for the birth of a "new nationalism", one which is based upon the interest of the national community and one which will unite all Germans into one pan-Germanic state."
POLITICS_HELMUTH_STEGMAN_DESC:0 "Born to a former senior surveyor of the city of Riga, firmly in the urban middle class of the Baltic German nation, Helmuth Stegman acquired an education in law during the dying days of the Russian Empire and worked as a civil servant in his home town during the German occupation. The foundation of the United Baltic Duchy did little to affect his career - he acquired the lawyer's license he wanted, worked both as a lawyer and a judge, and advanced to the Riga City Council. A political party gathered itself around him, the Baltic German State Party, a legalistic conservative movement limited to the city of Riga, yet mobilizing a large portion of the upper and middle class electorate there - eventually, it propelled him to the position of Mayor, a position he's held for the past several years.\n\nA legalistic mind, Stegman believed in thorough reform to the Baltic Duchy according to the rule of law - throughout the years, he has submitted several projects for a constitution to the Duchy, and though none of them were approved, Riga would serve as the ground for experimentation. He reformed the horrific landscape of the Rigan legal system, ushered in a sense of stability and brought greater popular representation to the Rigaer Rat, granting him the respect of the people and allowing Riga to course through the collapse of the Duchy in one piece. A besieged, isolated Riga is something he could not predict, however - and as the greatest challenge to the Baltic German nation arises, the Mayor is forced to put on a stern frown and guide its remnant, promising a bright tomorrow despite the fear in his heart."
POLITICS_RUDIGER_VON_DER_GOLTZ_LEADER_DESC:0 "The Graf von der Goltz is the most powerful a non-Baltic German has ever managed to become in the United Baltic Duchy, arguably even greater than Duke Adolf Friedrich himself. A descendant of a honored Prussian noble family with a history of military officers, von der Goltz had a long and bountiful career in the Imperial German Army even before the Weltkrieg, during which he was a division commander respected on the Western and Eastern Fronts alike. In 1918, he became the General Staff's primary asset in relations with its Eastern regions - early that year, he was sent to Finland as a representative of the German forces and promptly took control of the state as a dictator. When that became untenable, he was reassigned to the Baltic Duchy, where he laid down the foundations for the Baltische Landeswehr. The army of the Duchy owes everything to von der Goltz, and he knows that. \n\nAn aristocrat by blood and personality, the Graf has little patience for democracy and the squabbling liberals in the Landtag. While many of his fellow German veterans who helped found the Baltische Landeswehr ultimately returned to Germany, von der Goltz stayed, knowing that not only will the Duchy require his services yet again, but that he will be able to take advantage of the situation and finally rise beyond a mere chief of staff of the Landeswehr."
POLITICS_RUDIGER_VON_DER_GOLTZ_DESC:0 "§YGeneral Description\n§YBorn:§L\nDecember 8th, 1865\nZüllichau, Province of Brandenburg, Kingdom of Prussia\n§YPolitical Career:§L\nThe Graf von der Goltz is the most powerful a non-Baltic German has ever managed to become in the United Baltic Duchy, arguably even greater than Duke Adolf Friedrich himself. A descendant of a honored Prussian noble family with a history of military officers, von der Goltz had a long and bountiful career in the Imperial German Army even before the Weltkrieg, during which he was a division commander respected on the Western and Eastern Fronts alike. In 1918, he became the General Staff's primary asset in relations with its Eastern regions - early that year, he was sent to Finland as a representative of the German forces and promptly took control of the state as a dictator. When that became untenable, he was reassigned to the Baltic duchy, where he laid down the foundations for the Baltische Landeswehr. The army of the Duchy owes everything to von der Goltz, and he knows that. \n\nAn aristocrat by blood and personality, the Graf has little patience for democracy and the squabbling liberals in the Landtag. While many of his fellow German veterans who helped found the Baltische Landeswehr ultimately returned to Germany, von der Goltz stayed, knowing that not only will the Duchy require his services yet again, but that he will be able to take advantage of the situation and finally rise beyond a mere chief of staff of the Landeswehr."
POLITICS_WESSEL_VON_FREYTAGH_LORINGHOVEN_DESC:0 "§YGeneral Description\n§YBorn:§L\nNovember 22nd, 1899\nGroß Born Manor, Courland Governorate, Russian Empire\n§YMilitary Career:§L\nA Freiherr of the famous noble family of von Freytagh-Loringhoven, Wessel has had an easy path through life. Immediately upon graduation, he joined the Baltische Landeswehr as a volunteer and was almost instantly promoted to a commanding officer, his regiment proceeded to wage war against the Latvians and Estonians. He continued to rapidly rise through the ranks of the military in the following years, becoming a trusted accomplice of Graf von der Goltz and a respected commander in his own right. Though his ascent is largely credited to his blood relations with Axel von Freytagh-Loringhoven, an influential member of the Baltic Knighthoods, he holds enough talent to justify his high ranking regardless."
POLITICS_ERNST_GUSTAV_HEIMERT_VON_NOLCKEN_DESC:0 "§YGeneral Description\n§YBorn:§L\nMarch 1st, 1899\nArensburg, Livland Governorate, Russian Empire\n§YMilitary Career:§L\nBaron Ernst Gustav Heimert von Nolcken was one of numerous Baltic Germans to serve in the officer corps of the Imperial Russian Army - he fought alongside the Russians in the Mariupol 4th Hussar Regiment in particular. The Russian Civil War swept him up and he continued his service as a part of Bulak-Balachowicz's army and the Northern Corps of the White Forces. When the war concluded, he returned ho his homeland and pledged his allegiance to the United Baltic Duchy - and brought his expertise in the art of mounted warfare with him. Baron von Nolcken is considered to be one of the best horse riders in the Baltische Landeswehr and has earned awards in numerous equestrian competitions."
POLITICS_HEINRICH_VON_BEHR_DESC:0 "§YGeneral Description\n§YBorn:§L\nJune 26th, 1902\nRoennen, Courland Governorate, Russian Empire\n§YMilitary Career:§L\nBaron Heinrich von Behr was born to the von Behr lineage, a Curonian noble family with close ties to numerous branches scattered across the German cultural sphere. At the age of 17, he volunteered for the Baltische Landeswehr, fought in Germany and chose to tie his future with the military. After completing officer courses, he continued his studies in Germany, where he became attracted to the prospect of maneuver warfare, based upon massed armor and the motorization of infantry. Ever since he returned to Riga and gained his deserved commission, he has continued to promote this innovative doctrine."
POLITICS_HARRY_LUTZ_DESC:0 "§YGeneral Description\n§YBorn:§L\nJune 23rd, 1900\nRiga, Livland Governorate, Russian Empire\n§YMilitary Career:§L\nBorn in Riga, Harry Lutz joined the Baltische Landeswehr in 1919 and served in the Latvian and Estonian wars with distinction. During the war, he gained a reputation for reckless, impromptu tactics on the field and a reliance on small unit tactics - one of his most well known feats is assaulting a fortified Estonian village with a heavy machine-gun alongside a small party of men, advancing despite facing a rain of bullets, seizing the village, the machine gun, and several captives without a single ally lost. He has remained in the army after the war, promoting a doctrine of autonomy, small unit tactics, and fireteam organization to turn the Landeswehr into a force of elite soldiers."
POLITICS_CONSTANTIN_VON_WEISS_DESC:0 "§YGeneral Description\n§YBorn:§L\nJuly 29th, 1877\nTsarskoye Selo, Saint-Petersburg Governorate, Russian Empire\n§YMilitary Career:§L\nThe oldest commander in the Baltische Landeswehr, Constantin von Weiss was born to a family of Baltic German generals - originally commoners, who earned themselves a listing in the Adelsmatrikel of the Estonian Knighthood in the 19th century. He decided to follow the path of his father, enrolled for the Page Corps of the Imperial Russian Army, and served in the 4th Life Guards Regiment. After fighting in the Weltkrieg, he returned to the family estate in Estonia in 1917, only to be swept up by the Estonian War of Independence. von Weiss volunteered for the Landeswehr and commanded forces against the Estonians during the last months of the war, then decided to stay in the army a little longer. Though definitely experienced, the General lacks compared to his younger, more innovative peers."
POLITICS_HANS_VON_MANTEUFFEL_SZOEGE_DESC:0 "§YGeneral Description\n§YBorn:§L\nJanuary 19th, 1894\nKapseden, Courland Governorate, Russian Empire\n§YMilitary Career:§L\nBaron von Manteuffel-Szoege's military career started before the formation of the United Baltic Duchy. Upon the breakout of the Weltkrieg, he, a student in Heidelberg, Germany, chose to enroll for the Imperial German Army, despite his nation's allegiance to Russia at the time, and achieved the rank of Lieutenant in the Bavarian Uhlans. Thanks to this experience and clear loyalty to the German cause, he became one of the first members of the General Staff of the Baltische Landeswehr in November of 1918. An active, reckless leader, he commanded an elite unit of Weltkrieg veterans against the Estonian and Latvian rebellions, often leading his men from the front lines without an ounce of hesitation. \n\nBy the end of the war, Manteuffel's prestige among the Baltic Germans was untold and his status as a war hero cemented. Manteuffel himself took a lunge towards the far right, however. Invited by his brother Georg, a member of the organization's inner circle, he was inducted into the Baltic Brotherhood, and turned into a devout follower of its nationalist, pan-German, and reactionary beliefs. To the Brotherhood, he is an example of the legacy of Teutonic knighthood remaining to this day, a real hero on the battlefield. It remains to be seen whether Manteuffel gets to propel his Brothers into the power they always desired..."
POLITICS_OTTO_GOLDFELD_DESC:0 "§YGeneral Description\n§YBorn:§L\nNovember 7th, 1889\nHamburg, German Empire\n§YMilitary Career:§L\nOtto Goldfeld is a unique case in the Baltische Landeswehr, a Reich German who serves and fights among his Baltic peers as if he were one of them. Born in Hamburg, he served as a cavalry officer in the Imperial German Army during the Weltkrieg and arrived to the Baltics under the orders of the high command, to help form the cavalry forces of the United Baltic Duchy. He was not the only one, but he was one of the few who took a liking to this brave new land and decided to stay. Goldfeld is known as compassionate, friendly, and apologetic towards the Latvian population, whose culture he has taken a great liking of and has even defended in the Rigaische Zeitung."
POLITICS_HENRICH_HIMMLER_DESC:0 "§YGeneral Description\n§YBorn:§L\nOctober 7th, 1900\nMunich, German Empire\n§YMilitary Career:§L\nHeinrich Himmler enlisted to serve in the German Army during the First World War, however never got to fight due to poor health. After the war, Himmler studied agriculture and moved to the United Baltic Duchy, where he planned to become a Chicken Farmer. Eventually, Himmler enlisted in the Baltic Army, and steadily rose through the ranks thanks to connections from his godfather Prince Heinrich. He has extensive ties the “Freikorps” in the Baltic, and has shown strong nationalist views. "

