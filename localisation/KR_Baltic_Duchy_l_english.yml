BAT_forest_brothers_decision_category:0 "Forest Brothers"
BAT_forest_brothers_decision_category_desc:0 "A mass insurgency has broken out in the United Baltic Duchy. Hundreds of Latvians and Estonians leave their lives to join the Forest Brothers, an underground partisan resistance organization with the goal of evicting Baltic German rule from the region once and for all. The continued existence of the Duchy now depends on whether the government and the Baltische Landeswehr will be able to contain the insurgency in time. \n\nYour ability to keep in check the strength and growth of the Forest Brothers movement is represented by £war_support_texticon §YWar support§! It may be combatted via spending £pol_power §YPolitical Power§! to enact anti-partisan measures. One needs to keep the state together long enough for the Forest Brothers uprising to finally recede - should £war_support_texticon §YWar support§! drop to 0, on the other hand, the situation will reach critical mass and lead to the collapse of the Duchy."
