### Events ###

KRBAT.1:0 "The United Baltic Duchy"
KRBAT.1.t:0 "The United Baltic Duchy"
KRBAT.1.d:0 "Standing on the eastern coast of the Baltic Sea, the United Baltic Duchy is the easternmost Germanic state in Europe, formed in 1918 with the initiative of the local Baltic German population. Though initially imagined as a new member state of the German Empire, these hopes were eventually dashed, as the geopolitical realities of post-Weltkrieg Europe and the overwhelming Latvian and Estonian majority population made such a project impossible - not that the Baltic Germans themselves hardly wanted to lose their identity to the Heimat. Having successfully suppressed the Estonian War of Independence and prevented a similar uprising in Latvia thanks to the fractures within the Latvian nationalist movement, the Duchy established itself and now counts almost twenty years of history. \n\nThe United Baltic Duchy is, first and foremost, rooted in tradition. It inherits Provincial Ostsee Law, the system of representation through Landtags, and the institutional role of the Baltic Knighthoods from the times of the Livonian Confederation, and these traditions make up a large part of Baltic German identity. Even the poorest Baltic noble is proud of living in a community which listens to the concerns of each and every landowner, and holds the knightly traditions of the nobility in utmost respect. In practice, however, this means that the Duchy is a barely functional state with a byzantine system of government, completely unprepared for the challenges facing ahead..."
KRBAT.1.a:0 "Who is currently in charge?"
KRBAT.1.b:0 "What is our system of government?"
KRBAT.1.c:0 "What are our political concerns?"
KRBAT.1.e:0 "The Duchy will thrive!"

KRBAT.2:0 "Convent of von Samson-Himmelstjerna"
KRBAT.2.t:0 "Convent of von Samson-Himmelstjerna"
KRBAT.2.d:0 "The current Chairman of the Land Colleges, and thus head of the Convent of the Land Administrators, the executive government of the Duchy, is Friedrich von Samson-Himmelstjerna, a former member of the Ducal Regency Council and member of the Baltic German Democratic Party. \n\nFollowing a succession of several conservative governments controlled by the Baltic Knighthoods, the pressure for reform within the United Baltic Duchy eventually became too hard to bear. A strengthening Baltic German middle class, traditionally reluctantly allied with the conservative nobility, started to sway to the other side, joining forces with reformist and Baltic nationalist groups if it meant that any reform to the byzantine, antiquated system is introduced. Though by no means a liberal reformist, eventually Duke Adolf Friedrich himself had to intervene. Using the powers of royal prerogative, he dismissed the previous Chairman of the Land Colleges and cooperated with the liberal reformist Democratic Party to help forge an alliance of liberal and modrate parties. \n\nThe true power behind the throne, however, is Paul Schiemann, the leader of the DbDP. A liberal reformist, he could not assume any position in the Landratskollegium because of his non-noble birth, but nevertheless serves as the guide of the incumbent government from his lowly position. An idealistic visionary, Paul Schiemann envisions a liberal, pluralistic Baltic Federation with an established modern constitution, free, universal and democratic elections, equality between the Baltic Germans and the native Balts, and a system of social welfare. Believing his vision to be superior to the reaction of the Knighthoods, he is supported by the representatives of native Balts and the German middle class in the Landtag, and has the reluctant acquiescence of the moderate conservative DbRP. The Duke also sees his program as a step in the right direction, even if he disagrees with some of the tenets."
KRBAT.2.a:0 "What is our system of government?"
KRBAT.2.b:0 "What are our political concerns?"
KRBAT.2.c:0 "The Duchy will thrive!"

KRBAT.3:0 "Government Structure of the Duchy"
KRBAT.3.t:0 "Government Structure of the Duchy"
KRBAT.3.d:0 "The United Baltic Duchy can best be described as a federal oligarchic semi-constitutional monarchy. It is devolved into six Cantons, each one with their own Landtags and Land Colleges, and the autonomous City of Riga. This division of powers is replicated in the federal government, which is composed of the Landtag of the United Baltic Duchy and the Convent of the Land Administrators. The Baltic Landtag is a parliamentary body, elected by the inhabitants of the Duchy with the Prussian three-house electoral system, and is headed by the Land Marshal. The Land Colleges and the Convent are appointed by the four Baltic Knighthoods - corporations of the Baltic German nobility. Above both stands the Duke, who has the power of judicial and executive appointment, and other powers of royal prerogative.\n\nWhile it is easy to assume that the Landtag is the legislature and the Convent is the executive, the truth is far more complicated than that. The Convent is not made up of ministries, but is rather a body of 18 Land Administrators who collectively manage the day to day matters of the state in cooperation with the Knighthoods and the Landtag. They have the features of an upper house - they attend Landtag sessions and cannot propose laws, but review them, and their stated purpose is "vigilant, paternal care for the upholding of the rights, legality, institutions, and fixed customs of the nobility". The Convent does not have permanent ministries, only temporary offices they can form to manage issues once they arise and which fall under their purview. Meanwhile, the Landtag can form its own executive offices and institutions with majority vote, something which the Convent is unable to prevent, nor can they propose laws, so their ability to rule the state is completely at the mercy of the Landtag and whatever it wishes. But the Landtag is at the mercy of the Convent, too, however, as the role of the Baltic Knighthoods to manage the state is institutional and cannot simply be removed.\n\nThis wasn't a problem in the 16th century, when the Knighthoods and Landtag were just a large group of nobles, but things have changed..."
KRBAT.3.a:0 "Who is currently in charge?"
KRBAT.3.b:0 "What are our political concerns?"
KRBAT.3.c:0 "The Duchy will thrive!"

KRBAT.4:0 "Political Concerns"
KRBAT.4.t:0 "Political Concerns"
KRBAT.4.d:0 "The coalition orchestrated by the Baltic German Democratic Party may have a noble goal to reform the Duchy to the modern age, but their enemies are plentiful. The Baltic Knighthoods, noble corporations which unite the Baltic German nobility, holds no good will towards the liberal constitutionalist project espoused by Paul Schiemann, seeing it as a threat to the historical traditions of the lands they are supposed to protect. A major thorn in the side of the incumbent Convent is the fact that the Knighthoods have their own man in the government - Baron Rolf von Ungern-Sternberg, Land Marshal of the Ducal Landtag. While by no means a reactionary, von Ungern-Sternberg is a conservative landowner and definitely does not sympathize with the liberal Democratic Party - and should the situation decay, his complacency may break at last.\n\nTwo decades of political decay and infighting have left quite a few Baltic nobles, especially younger ambitious ones, disappointed with the entire system. Both the liberal Baltic Federation project and the reaction of the Baltic Knighthoods disappoint them, the former for surrendering to the inferior natives and the latter for failing to restore the greatness of the Baltic state. Their salvation is the Baltic Brotherhood, a clandestine religious and Pan-Germanic nationalist order, operating in brotherly circles in cities and towns and exerting their power through influence within Baltic German nobles. Its goal is the renewal of the Teutonic spirit of the Baltic Germans and a deep union with the German Empire, and their mission is to resurrect the medieval idea of Drang Nach Osten, a crusade to the East in the name of Germanic supremacy. Due to the Baltic Brotherhood's ambition to centralize the state, both the Duke and Landtag are adamantly incompatible and can never cooperate. \n\nThe Latvians and Estonians have never fully accepted their subordination in the Baltic Duchy. Their nationalist movements lost strength after the failed uprisings of 1918, but rebuilt it by the early 1930s. The government in exile of the Republic of Estonia in Stockholm and the Latvian National Council in Petrograd advocate for the independence of their respective nations, and groups of partisans within the forests and hills are forming in preparation for the final struggle for liberation..."
KRBAT.4.a:0 "Who is currently in charge?"
KRBAT.4.b:0 "What is our system of government?"
KRBAT.4.c:0 "The Duchy will thrive!"

KRBAT.5:0 "Black Monday Reaches the Duchy"
KRBAT.5.t:0 "Black Monday Reaches the Duchy"
KRBAT.5.d:0 "The economic boom of the late 1920s and early 1930s has come to an end, and the United Baltic Duchy's deep economic ties to the German Empire have dragged it with the rest of the Reichspakt to economic disarray. Exports have frozen, factories are relieving workers en masse, and all financial activity has come to a screeching halt. This crisis has caught the Ducal Landtag dissolved and the Convent of Land Administrators paralyzed, unsure of how to act in response. There is only one thing left to do to counter the developing economic crisis..."
KRBAT.5.a:0 "Gather an extraordinary session of the Landtag!"

KRBAT.6:0 "Paul Schiemann's Closing Statement"
KRBAT.6.t:0 "Paul Schiemann's Closing Statement"
KRBAT.6.d:0 "Currently, the Landtag of the United Baltic Duchy is gathered to its winter session in Riga. As the budget for the fiscal year of 1936 has been approved and given the Convent's stamp of approval, the rest of the two-week session has been largely passive and devoid of conflict. The closing statement of the Landtag session has raised a bit of a ruckus, however. Whilst tradition requires the captains of the Four Baltic Knighthoods to make the closing statement and wish the gathered Baltic nobility a good year, Chairman of the Land Colleges Friedrich von Samson-Himmelstjerna instead invited Paul Schiemann, the head of the Democratic Party, to leave the departing Landtag members on a good note. \n\nAlbeit sickly and elderly, Schiemann has managed to fulfill the duties requested, and spoke for half an hour about the envisioned reforms of him, his party, and the government of the Duchy - on the other hand, however, he avoided getting into verbal conflict with the Knighthoods, mentioning them and affirming that 'good men such as these are necessary in times of change, and I sincerely hope that they will lend their support to the cause of reforms'. While this was not going to amend the rift between him and Adolf Constantin Pilar von Pilchau, the Knight-Captain of the Livonian Knighthood and by extension the most powerful of the four Knighthood leaders... the inclusive nature of his speech has dissuaded the fears of many conservatives."
KRBAT.6.a:0 "Until the summer session, then!"
KRBAT.6.b:0 "Who is Paul Schiemann?"

KRBAT.7:0 "Ringing Alarm Bells"
KRBAT.7.t:0 "Ringing Alarm Bells"
KRBAT.7.d:0 "An extraordinary session of the Baltic Landtag has been called, but has only exacerbated tensions within the upper echelons of government. In the first week of debates, no solution has been found, as even the Liberal coalition itself disagrees on what response should be taken. Representatives of the mercantile classes and the moderate conservatives under the Reform Party and Progressive Party, allied with the Democratic Party out of circumstance, vehemently disagree with Paul Schiemann's proposal on a social market economy. He and Chairman von Samson-Himmelstjerna believe that the Duchy's economic downturn was caused by unbridled free market activity and a compassionate social service system must arise in its place. Moderates such as Edwin Magnus and Werner Hasselblatt have delivered scathing criticism of this proposal in the Landtag, however, despite being ostensibly in the same coalition.\n\nOn the other hand, the Democratic Bloc, a social democratic alliance of Latvian and Estonian representatives in the Landtag, declares that the proposal does not go far enough. Pauls Kalniņš, the leader of the Democratic Bloc faction in the legislature, has delivered a report on the exploitation of native Baltic workers by German business firms in Reval and Riga, descriptions of sharp poverty among the peasant population, and demanded the government to act. All plans for constitutional reforms have to be put to rest when the coalition is struggling to survive."
KRBAT.7.a:0 "Damn it..."

KRBAT.8:0 "Ungern-Sternberg's Gambit"
KRBAT.8.t:0 "Ungern-Sternberg's Gambit"
KRBAT.8.d:0 "Disagreements within the Democratic Party coalition have spurred Rolf von Ungern-Sternberg's, the Land Marshal of the Baltic Landtag, to act. In secret, he met with Adolf Constantin Pilar von Pilchau and Wilhelm Robert von Bulmerincq, Knight-Captain of the Livonian Knighthood and leader of the conservative People's Party respectively, and secured their support for a gambit. \n\nStanding before the extraordinary session of the Landtag, von Ungern-Sternberg announced that he exerts his prerogative as Land Marshal to dismiss the Convent of Land Administrators from the session and remove all of the legislative projects initiated by the Democratic Party from the session schedule, effectively nullifying all of their power over the Landtag. The Reform Party which von Ungern-Sternberg represents has crossed benches and formed a majority with the DbVP and representatives of the Knighthoods, denying the Liberal coalition legislative power as well.\n\nInstead of resigning and allowing the Four Knighthoods to appoint a new Convent, Chairman von Samson-Himmelstjerna has chosen to fight. The executive government has been paralyzed and a political battle of attrition begins..."
KRBAT.8.a:0 "You bastard!"
KRBAT.8.b:0 "Who are von Ungern-Sternberg and von Pilchau?"

KRBAT.9.t:0 "The Cost of a Dream"
KRBAT.9.d:0 "Despite our best efforts, our attempts to modernize and reform the Baltic Duchy have failed, resulting in the cowardly Knightly Orders instituting Dualism, in hope of pushing us out. If we truly wish to maintain our power and fully reform this most archaic of systems, we will need to make sacrifices. To this end, several key members of the Party have begun reaching out to the business community within the Duchy, offering them concessions in exchange for support. Despite just beginning to reach out, already several businesses have already come forward, culminating in four proposals.\n\nWhile each proposal is in it's own a corrosion of our vision, the amount of political backing we could potentially get may just be enough to turn the tide."
KRBAT.9.a:0 "Let us discuss the land reform proposal."
KRBAT.9.b:0 "Let us discuss the oil mining proposal."
KRBAT.9.c:0 "Let us discuss this bailout proposal."
KRBAT.9.e:0 "Let us discuss this bankruptcy proposal."

KRBAT.13.t:0 "Whispers from the Order"
KRBAT.13.d:0 "Law and order have begun to collapse within the Duchy, and the native Balts' decision to refuse the National Unity Armistice has only thrown more fuel on this fire. The raids of the Forest Brothers have only taken a turn for the more severe, and the frequency at which they assault our outposts, encampments, supply depots, and German-populated villages has only led to their power increasing and more innocent blood being spilt. \n\nIn response to these ever-radicalizing Batltic terrorists, the Batltic Brotherhood has increasingly whispered in the ear of our administration to take far more drastic action against these bandits and murderers. This knightly order calls for swift and total military force to be applied wholesale against the Forest Brothers, burning these rats out from their dens and slaughtering them as they flee. To take such drastic action would surely harshen our image in the face of many, but it would be a sure blow against the rebels. \nAnd are rumors the Baltic Brotherhood are plotting something."
KRBAT.13.a:0 "Perhaps they are right. We mustn't let the Duchy fall!"
KRBAT.13.b:0 "This is too far..."

KRBAT.14.t:0 "The End of the Dream"
KRBAT.14.d:0 "The disintegrating situation in the Duchy's government has finally drawn the ire of Duke Adolf Friedrich I. Though initially supportive of Chairman Friedrich von Samson-Himmelstjerna and his liberal government, and content to let the Landtag duke out their differences while citing his political neutrality... he has finally lost all hope that Paul Schiemann and his fragile coalition will be able to lead the country to a new age. Cooperating with Adolf Constantin Pilar von Pilchau, the Duke has released a decree ordering the incumbent Convent to resign and allow the Four Knighthoods to form a new administration. \n\nFaced with the Duke's insistence, von Samson-Himmelstjerna has finally resigned, and the Baltic Knighthoods have pushed through an aristocratic, conservative government headed by Freiherr Axel von Freytagh-Loringhoven. Finding approval from the conservative People's Party and moderate Reform Party in the Landtag, von Freytagh-Loringhoven has filled out his Land Administrator seats with conservative nobles. In a speech in the Landtag, he has sworn to revert the destructive liberal reforms of the Democratic Party and strengthen the Duchy by maintaining the current course. \n\nPaul Schiemann spoke in the Landtag last, where he stated that he accepts the change in government despite being utterly dismayed at the Duke's betrayal - and asserts that the flame of liberalism will eventually rise again, under a new generation."
KRBAT.14.a:0 "The dream of a free Baltic will never perish..."

KRBAT.15.t:0 "The Liberal Dream Endures"
KRBAT.15.d:0 "Land Marshal Rolf von Ungern-Sternberg's gambit has not paid off. In a political battle which has taken months, Chairman Friedrich von Samson-Himmelstjerna has formed an enduring coalition within the Landtag, formed out of allies and trusted confidants he has made through concessions and compromise, which has finally given him the necessary Political Capital to act. The Landtag assembled today to vote on no confidence in the incumbent Land Marshal, a vote which has narrowly passed, to the dismay of the conservatives and the reactionaries. However, lacking sufficient support in the parliament, and finding no help in the politically neutral Duke, they could only complain and mutter between themselves. \n\nIn his departing speech, Land Marshal von Ungern-Sternberg asserted that this political purge will not take off the restraits from Schiemann and his party - the Four Knighthoods, the Courts and the Duke will have to carry the torch of moderation and tradition from here on out. However, he did not try to fight the results, and he has been replaced with a loyal member of the DbDP, allowing normal government work to resume at last."
KRBAT.15.a:0 "Three hurrahs for a free Baltic!"

KRBAT.16.t:0 "Negotiations Stall This Week"
KRBAT.16.d:0 "No progress has been made in political negotiations this week. Consensus between our government and the faction we've sought to align has not been reached, as neither side is willing to come to compromise - effectively, we have wasted a precious week of time seeking an agreement which is harder to reach than we've anticipated. Perhaps our peers in the Landtag have run out of things to offer, or perhaps they are holding an ace under their sleeves and are waiting for a more opportune moment..."
KRBAT.16.a:0 "We'll just try again!"

KRBAT.17.t:0 "Landowners Ask For Land Expropriation Help "
KRBAT.17.d:0 "In an agricultural land such as the Baltic Duchy, those who own land are also often those with a lot of political power. The lobby of Baltic German land barons, agribusinesses, and foreign firms is important within the Duchy's politics thanks to their wealth and economic influence - and while they may not be enthusiastic with our liberal reforms, their loyalty or at least indifference is crucial if we want to see them pass. \n\nIn a smoke-filled room, representatives from the Landowner Lobby present a rather simple request to us. They need us to turn a blind eye to them buying out the lands of poor and destitute Latvian and Estonian farmers, increasing their wealth and pastures at the expense of the native population. This would seriously anger the non-German population, but buy us the support of landowner representatives in the Landtag."
KRBAT.17.a:0 "Of course, a few displaced farmers is nothing wrong"
KRBAT.17.b:0 "We will not betray our principles!"

KRBAT.18.t:0 "Landowners Present Moderate Land Reform"
KRBAT.18.d:0 "In an agricultural land such as the Baltic Duchy, those who own land are also often those with a lot of political power. The lobby of Baltic German land barons, agribusinesses, and foreign firms is important within the Duchy's politics thanks to their wealth and economic influence - and while they may not be enthusiastic with our liberal reforms, their loyalty or at least indifference is crucial if we want to see them pass. \n\nIn a smoke-filled room, representatives from the Landowner Lobby present a rather simple request to us. The program of the Baltic German Democratic Party, among other things, asserts their belief in equitable land ownership. Seeing themselves as champions of pluralism and the lower class, they endorse moderate land reform to increase the share of land owned by personal farms, especially Latvian and Estonian ones. As this is a direct threat to their interests, the Lobby wishes us to quietly shove this promise under the rug, and promises considerable support in exchange."
KRBAT.18.a:0 "Of course, that was just a promise..."
KRBAT.18.b:0 "No, land reform stays"

KRBAT.19.t:0 "Landowners Present Oil Drill Ban"
KRBAT.19.d:0 "In an agricultural land such as the Baltic Duchy, those who own land are also often those with a lot of political power. The lobby of Baltic German land barons, agribusinesses, and foreign firms is influential within the Duchy's politics thanks to their wealth and economic influence - and while they may not be enthusiastic with our liberal reforms, their loyalty or at least indifference is crucial if we want to see them pass. \n\nIn a smoke-filled room, representatives from the Landowner Lobby present a rather simple request to us. Not long after the foundation of the Duchy, experimental exploitation of oil shale fields in Estonia began, and the shale mined turned out to be a potent substitute to natural gas. Supporters of autarkic, import-substitution development see oil shale as the future and the most profitable field of Baltic industry of tomorrow - however, the explored oil fields stand on the estates of Estonian land barons, who are unwilling to see their agricultural fields upturned for oil exploitation. Should we guarantee the rights of Estonian barons to their lands and prevent the expansion of oil shale mining there, the Landowner lobby promises us significant support."
KRBAT.19.a:0 "Not a single oil pump will stand on your manor, Freiherr!"
KRBAT.19.b:0 "No, it's too lucrative to pass up"

KRBAT.20.t:0 "Businesses Ask To End Wage Law"
KRBAT.20.d:0 "The businesses, large or small, owned by Baltic Germans in cities such as Riga and Reval hold considerable influence, both economic and political. The lobby of middle and upper class Baltic German city-dwellers, who have nothing to show for noble blood and instead carve out a path to power through wealth, are an ally of the Democratic Party thanks to our mutual opposition to the Four Knighthoods. Despite that, however, their interest first and foremost is safeguarding the interest of business, which we have to pay attention to. \n\nIn a smoke-filled room, representatives from the Business Lobby present a rather simple request to us. Our businesses and corporations employ a lot of lower class Latvian and Estonian city-dwellers, whom they keep in relaxed working conditions and pay them smaller wages than their German peers. This order, understandably, is hated by Baltic native interest parties, and the Democratic Party has sworn itself to put an end to these practices in their manifesto. However, should we turn a blind eye to the conditions in companies owned by the lobby, they promise us crucial financial support."
KRBAT.20.a:0 "Nothing to see here, it's just business."
KRBAT.20.b:0 "We will not betray our principles!"

KRBAT.21.t:0 "Businesses Ask For Financial Aid"
KRBAT.21.d:0 "The businesses, large or small, owned by Baltic Germans in cities such as Riga and Reval hold considerable influence, both economic and political. The lobby of middle and upper class Baltic German city-dwellers, who have nothing to show for noble blood and instead carve out a path to power through wealth, are an ally of the Democratic Party thanks to our mutual opposition to the Four Knighthoods. Despite that, however, their interest first and foremost is safeguarding the interest of business, which we have to pay attention to. \n\nIn a smoke-filled room, representatives from the Business Lobby present a rather simple request to us. The Black Monday economic crisis has severely hit their firms, especially since the situation continues to decay with no action in sight. Lacking approval from the Landtag, the Convent of Land Administrators cannot provide the relief these businesses need - however, it may be possible to do so through dummy organizations and funnel some money into the pockets of businessmen. The Lobby would appreciate this bailout and promises significant support to our cause, even if such a move would be very financially costly."
KRBAT.21.a:0 "Of course, your loyalty will be rewarded."
KRBAT.21.b:0 "That's not relief, that's a bribe!"

KRBAT.22.t:0 "Businesses Ask To Bankrupt Latvian Company"
KRBAT.22.d:0 "The businesses, large or small, owned by Baltic Germans in cities such as Riga and Reval hold considerable influence, both economic and political. The lobby of middle and upper class Baltic German city-dwellers, who have nothing to show for noble blood and instead carve out a path to power through wealth, are an ally of the Democratic Party thanks to our mutual opposition to the Four Knighthoods. Despite that, however, their interest first and foremost is safeguarding the interest of business, which we have to pay attention to. \n\nIn a smoke-filled room, representatives from the Business Lobby present a rather simple request to us. During the past two decades, the Latvian and Estonian classes in cities such as Riga and Reval have been taking up on their own economic activity. Small and middling businesses are started by the locals every ear, presenting a challenge to Baltic German economic domination. One of these is Vairogs, founded by the Latvian businessman Pauls Barons, a car and truck producer in Riga for civilian and military needs. The Business Lobby requests the green light to choke this competitor out of the market and drive it to bankruptcy, and promises significant financial and political support in exchange."
KRBAT.22.a:0 "Nothing wrong with that, throw them to the wolves."
KRBAT.22.b:0 "Hold on, this company might be useful..."

KRBAT.23.t:0 "Coalition Asks To Unseat Conservatives"
KRBAT.23.d:0 "After the appointment of von Samson-Himmelstjerna as the new Chairman of the Convent of Land Administrators, Paul Schiemann dutifully forged a liberal and mightly social democratic coalition composed of the Democratic Party, Progressive Party and the Democratic Bloc. Black Monday and the political battles which followed it have shaken the stability of this coalition, however. The idealistic hopes of the Liberal Lobby need to be appeased as well, if we want to gather the necessary majority in the Landtag. \n\nIn a smoke-filled room, representatives from the Liberal Lobby present a rather simple request to us. While the Landtag in Riga may have a plurality of seats held by liberal representatives, this is not the case in provincial Landtags and Landratskollegiums, which are, more often than not, controlled by conservative nobility. Any plan to reform the Duchy will require the coalition to go through these conservatives - and the Liberal Lobby wants us to remove some of the most prolific conservative Land Administrators in the Duchy's Cantons, even if it will leave the conservatives distrusting of us."
KRBAT.23.a:0 "Already on it, my friends."
KRBAT.23.b:0 "That might be too risky..."

KRBAT.24.t:0 "Coalition Endorses Samson-Himmelstjerna"
KRBAT.24.d:0 "After the appointment of von Samson-Himmelstjerna as the new Chairman of the Convent of Land Administrators, Paul Schiemann dutifully forged a liberal and mightly social democratic coalition composed of the Democratic Party, Progressive Party and the Democratic Bloc. Black Monday and the political battles which followed it have shaken the stability of this coalition, however. The idealistic hopes of the Liberal Lobby need to be appeased as well, if we want to gather the necessary majority in the Landtag. \n\nIn a smoke-filled room, representatives from the Liberal Lobby inform us that there is no need for appeasement. They are all in the same boat, after all, and even if some of them may disagree with the government's policy, they would much rather endorse von Samson-Himmelstjerna than von Ungern-Sternberg. Our representatives leave the meeting with good news and more political capital assured."
KRBAT.24.a:0 "Your loyalty will be rewarded, friends."

KRBAT.25.t:0 "Coalition Demands Chair Denounce Knights"
KRBAT.25.d:0 "After the appointment of von Samson-Himmelstjerna as the new Chairman of the Convent of Land Administrators, Paul Schiemann dutifully forged a liberal and mightly social democratic coalition composed of the Democratic Party, Progressive Party and the Democratic Bloc. Black Monday and the political battles which followed it have shaken the stability of this coalition, however. The idealistic hopes of the Liberal Lobby need to be appeased as well, if we want to gather the necessary majority in the Landtag. \n\nIn a smoke-filled room, representatives from the Liberal Lobby present a rather simple request to us. Dualism and the political battles which have followed are a difficult period, there is no mistake about it - but to the liberals, the greatest fear is that the need for compromise will lead to their progressive ideals being diluted. What they request is assurances that the government will not sell themselves out to the reactionary Knighthoods, and continue to tread a progressive path."
KRBAT.25.a:0 "We were never planning to do that anyway."
KRBAT.25.b:0 "Hold that thought, we might find allies among the Knights."

KRBAT.26.t:0 "Knighthood Seeks to Blackmail Democratic Bloc"
KRBAT.26.d:0 "The Baltic Knighthoods are corporations of the Baltic nobility, divided between the four historical provinces of Baltic German lands. Counting seven hundred years of tradition and deeply concerned with maintaining these traditions, they are the most paramount force of conservatism in the Duchy, and only the Christian extremist and pan-Germanic Baltic Brotherhood may be considered more reactionary. Despite this, however, the Knights and Knight-Captains of the Four Knighthoods are pragmatic people, willing to consider a compromise even with the liberals they are deeply disgusted of. \n\nIn a smoke-filled room, representatives from the Baltic Knighthoods present a rather simple request to us. Throughout the last decade, the resurgent Democratic Bloc has slowly been making gains in provincial elections, controlling several parish assemblies and even sending more than a handful of representatives to the Cantonal Landtags. This rise of Latvian and Estonian nationalism is deeply concerning to the nobility, but they have a solution. Thanks to their extensive webs of contracts, they will be able to dig up dirt on Latvian and Estonian representatives, and all we are needed to do is 'dutifully' force them to resign. In exchange for this stab to the back of the Bloc, the Knighthoods promise support in the Landtag."
KRBAT.26.a:0 "Well, if it means cleaning our corruption..."
KRBAT.26.b:0 "We will not betray our allies!"

KRBAT.27.t:0 "Knighthood Demands The Chair Protect Knights"
KRBAT.27.d:0 "The Baltic Knighthoods are corporations of the Baltic nobility, divided between the four historical provinces of Baltic German lands. Counting seven hundred years of tradition and deeply concerned with maintaining these traditions, they are the most paramount force of conservatism in the Duchy, and only the Christian extremist and pan-Germanic Baltic Brotherhood may be considered more reactionary. Despite this, however, the Knights and Knight-Captains of the Four Knighthoods are pragmatic people, willing to consider a compromise even with the liberals they are deeply disgusted of. \n\nIn a smoke-filled room, representatives from the Baltic Knighthoods present a rather simple request to us. It is no mystery that one of the goals of the Democratic Party is to promulgate a constitution for the Duchy in order to transform it into a modern pluralistic federation, and the Knighthoods have opposed this project since its inception, declaring it a violation of the traditions they are supposed to protect. However, they might consider turning their eyes to the other side, should we safeguard the existence of the Baltic Knighthoods in our constitutional project, instead of attempting to abolish them."
KRBAT.27.a:0 "Nothing wrong in leaving you be"
KRBAT.27.b:0 "We will not abandon our principles!"

KRBAT.28.t:0 "Knighthood Ask To Preserve Seperate Schools"
KRBAT.28.d:0 "The Baltic Knighthoods are corporations of the Baltic nobility, divided between the four historical provinces of Baltic German lands. Counting seven hundred years of tradition and deeply concerned with maintaining these traditions, they are the most paramount force of conservatism in the Duchy, and only the Christian extremist and pan-Germanic Baltic Brotherhood may be considered more reactionary. Despite this, however, the Knights and Knight-Captains of the Four Knighthoods are pragmatic people, willing to consider a compromise even with the liberals they are deeply disgusted of. \n\nIn a smoke-filled room, representatives from the Baltic Knighthoods present a rather simple request to us. For centuries, the Baltic Knighthoods have operated their own education, in the form of Knight Academies, most notably the ones in Riga and Reval, which teach young cadets of the Knighthoods in preparation to be inducted in statesmanship. These academies are not regulated by the government and operate their own curriculums, and one of the promises of the Democratic Party is to integrate them into the Duchy's education system. The Knighthoods wish that we shove this promise under the rug and enshrine the right of the nobility to autonomous education hereforth."
KRBAT.28.a:0 "Of course, it was just a promise..."
KRBAT.28.b:0 "Not a chance."

KRBAT.29.t:0 "Livland in Flames"
KRBAT.29.d1:0 "One of the most defining features of the United Baltic Duchy since its beginning was its relationship with the overwhelming Latvian and Estonian majority. In 1918, the Baltic Germans sought to present the Duchy as an all-Baltic entity and even coopted several Latvians and Estonians into Pilar von Pilchau's Regency Council, this illusion rapidly collapsed during the following Latvian and Estonian Wars of Independence. Though suppressed by the Baltische Landeswehr, the Latvians and Estonians did not give up hope of achieving independence - their organizations in exile in Sweden, Russia and the Internationale continued to push for freedom, even through violent struggle. \n\nThe paralysis of the central government has finally given the Balts impetus to act. Livland has suffered the brunt of the developing rebellion, the Land Administrators there report that they cannot control the countryside, as the law enforcement agencies have been overrun by ad hoc partisan organizations and underground resistance groups. They have been joined by defectors from the Landeswehr and armed exiles crossing the Russian border, who have bolstered the ranks of the partisans with weapons, ammunition and expertise. Supported by many local farmers, they are known as the Forest Brothers, carrying a Robin Hood-like aura around their actions.\n\nThe government must act immediately, before this rebellion becomes uncontrollable..."
KRBAT.29.d2:0 "One of the most defining features of the United Baltic Duchy since its beginning was its relationship with the overwhelming Latvian and Estonian majority. In 1918, the Baltic Germans sought to present the Duchy as an all-Baltic entity and even coopted several Latvians and Estonians into Pilar von Pilchau's Regency Council, this illusion rapidly collapsed during the following Latvian and Estonian Wars of Independence. Though suppressed by the Baltische Landeswehr, the Latvians and Estonians did not give up hope of achieving independence - their organizations in exile in Sweden, Russia and the Internationale continued to push for freedom, even through violent struggle. \n\nThe decaying stability of our country has finally given the Balts impetus to act. Livland has suffered the brunt of the developing rebellion, the Land Administrators there report that they cannot control the countryside, as the law enforcement agencies have been overrun by ad hoc partisan organizations and underground resistance groups. They have been joined by defectors from the Landeswehr and armed exiles crossing the Russian border, who have bolstered the ranks of the partisans with weapons, ammunition and expertise. Supported by many local farmers, they are known as the Forest Brothers, carrying a Robin Hood-like aura around their actions.\n\nThe government must act immediately, before this rebellion becomes uncontrollable..."
KRBAT.29.a:0 "God help us..."

KRBAT.30.t:0 "Expansion of the Vidzeme Base Government"
KRBAT.30.d:0 "The past one and a half months have been marked by constant guerrilla warfare across the Livland Region. The Baltische Landeswehr has been completely unable to maintain order in the east, however. The support of the people is not on their side, and with each Latvian or Estonian rebel caught and executed, five more leave their homesteads to join the fight in the forests. And now, many in the Curonian and Estonian regions have joined the fight as well. \n\nThroughout this time, the Latvian and Estonian partisans have been organizing. The Latvian underground resistance movement and its network of secret cells organizes under the command of General Jānis Kurelis and the Association of the Latvian National Guard, whereas the Estonian equivalent is the Armed Fighting Union, headed by Paul-August Lilleleht, but nominally loyal to the Estonian government-in-exile in Stockholm, led by Artur Sirk. These two Forest Brother governments, cooperating with each other, occupy several parishes in eastern Livland and run them with practically no opposition, gaining the informal name of 'Vidzeme Base Government'.\n\nA vast guerrilla conflict is upon us."
KRBAT.30.a:0 "Mobilize everything we have!"

KRBAT.31.t:0 "Decay of Order"
KRBAT.31.d:0 "The situation in the Duchy has become completely untenable. Mass desertions of Latvian and Estonian soldiers from the Landeswehr have reduced our defense forces to a minimum, and no matter how trained and well equipped our troops are, they simply have not been able to stave off the guerrilla onslaught. Our forces have been routed, dispersed and their men have either fled or surrendered. The provincial Landtags have dissolved and their deputies from the Democratic Bloc, collaborating with the Forest Brothers have begun to organize Provincial Land Councils, much like they had done in 1917. These Land Councils have effectively wrested control from the Baltic German administration and claim sovereignty over their respective regions. \n\nThe Provincial Council of Vidzeme, gathered in Valmiera, has declared the independence of the Republic of Latvia and elected a provisional government to head the liberated provinces for the time being. Their equivalent in Reval, on the other hand, has announced the restoration of Estonia, claiming that its act of independence in 1918 never ceased to be valid, and invited the government-in-exile in Stockholm back home. \n\nThe last holdout of Baltic German birthright stands in Riga. Helmuth Stegman, the longtime chairman of the Riga City Council, established a relatively democratic and pluralistic government in his city with reforms throughout the 1930s, and his efforts have yielded fruit - Riga stands as an island of stability, largely free of Forest Brother uprisings. This stability has allowed the German Empire to send a battalion to the city and help establish order against likely Latvian incursions. Thousands of Baltic Germans flee to Riga, which now claims continuity to the corpse of the United Baltic Duchy..."
KRBAT.31.a:0 "The Eastern Vanguard of Germanic culture will last in Riga!"
KRBAT.31.b:0 "Tēvzemei un brīvībai! Latvia is ours!"
KRBAT.31.c:0 "Mu kallis isamaa! Estonia is free again!"

KRBAT.32.t:0 "The Curonian Lobby"
KRBAT.32.d:0 "While the four main lobbies in the Baltic Landtag may be the largest, they are not the only ones, and share space with numerous smaller others, which campaign for their own interests, sometimes vast, sometimes minute. One of such lobbies controls a small, yet noticeable fraction of the Curonian delegation to the Landtag. \n\nCuronia has historically been a special case among Baltic German territories, its history is unique and one of a somewhat independent duchy ruled by the House of Biron when the rest of the Baltics were ruled by foreign powers. Before the United Baltic Duchy was even founded, the Curonian Landtag declared the independence of Courland-Semigallia in personal union with Germany, and though this ephemeral state never established itself, the ducal title of Courland-Semigallia remains enshrined in the historical heritage of Courland.\n\nThis Curonian Lobby campaigns for increased Curonian autonomy and respect for Courland's historical tradition, and now, they turn to us. We can grant the House of Biron a state pension and promise respect for Courland's right to autonomy, in exchange for their support in the Landtag."
KRBAT.32.a:0 "Yeah, sure, Curonia is unique and all..."
KRBAT.32.b:0 "Pass."

KRBAT.33.t:0 "Mārtiņš Peniķis"
KRBAT.33.d:0 "A lone representative in the Landtag from Courland, Mārtiņš Peniķis, is a lobby of his own - this elderly, retired former commander in the Imperial Russian Army is the most prominent of the so-called Curonian Kings. They are the descendants of the Curonian nobility which ruled this region before the arrival of the Baltic Germans, they bear their own coats of arms and consider themselves noble, despite living no better than peasants and being very few in number. Throughout history, the Curonian Knighthood recognized them as a class above the ordinary Latvian peasantry, and yet, their rights and powers were eventually eroded by time. \n\nPeniķis, representing the 600 or so remaining Curonian Kings, requests for the noble status of his people to be recognized, and in exchange, he pledges to support the Baltic-German Democratic Party in the Landtag."
KRBAT.33.a:0 "...uh, sure."
KRBAT.33.b:0 "Who are you?"

KRBAT.34.t:0 "A Question of Inheritance"
KRBAT.34.d:0 "The Duke of the United Baltic Duchy, Adolf Friedrich zu Mecklenburg, is nearing seventy years of age. Though he remains as sharp as ever and his physically fit condition means that he is likely to live for at least one more decade, the question of who shall succeed him is starting to ring across the halls. Adolf Friedrich only has one child - a daughter, Princess Woizlawa Feodora, who has recently married into the House of Reuss. A lack of male heirs means that the succession is murky, as no laws establishing female royal succession have been passed.\n\nThe Duke and many of his courtiers eye towards Duke Christian Ludwig zu Mecklenburg, Adolf Friedrich's nephew and the second son of Frederick Francis IV, Grand Duke of Mecklenburg-Schwerin. A cadet in the Imperial German army, he carries enough charm with his persona to be seen as a fine Duke in the making - and he's expressed interest to take the throne of the Baltics should he be needed. Alternatively, Duke Adolf Friedrich can just ignore Salic law and request the promulgation of a law allowing female succession in the United Baltic Duchy."
KRBAT.34.a:0 "Duke Christian Ludwig is the heir!"
KRBAT.34.b:0 "Allow Woizlawa Feodora to inherit the throne"

KRBAT.35.t:0 "Isolation"
KRBAT.35.d:0 "The last months have been a rather eye opening experience to Adolf Friedrich and his daughter. To imagine that there was such a sprawling secret society underneath the rooftops and streets of Riga, tucked away from the public eye in homes and mansions, yet so complex, ritualistic, and so all-controlling, would have never crossed his mind. He had heard of the Baltic Brotherhood before, but could have never imagined it to be this much of a cancer upon the Duchy. \n\nAt least it was a cancer which could afford him a rather well off life as a prisoner. The Duke never starved nor died of thirst, and even received visitors from the Brotherhood sometimes. And yet...\n\n"You're not going to get away with this."\n\nThe Führenden Bruder, Otto von Kursell, was left unfazed by the Duke's venomous words, however. "And yet, even though your presence here is an open secret at this point, nobody resists. I've already gotten away with a lot, and what says I can't continue?"\n\n"Graf Goltz will stop you, eventually. He is a loyal monarchist, not... whatever your people are. He will witness the horrors you pursue and put you down."\n\n"Goltz is a senile buffoon. Stuck in a world which has already passed away, pursuing glory which modernity will never provide. He is a fine commander and an excellent figurehead, but a cunning leader he is not. He needs glorious parades, a patriotic vocabulary, and a few assurances, and he will watch the National Revival content."\n\nKursell arose from his seat, allowing the former Duke to retreat to his thoughts. "You're not here because I, or the Inner Circle, hate you - but only because you are not like Graf Goltz."."
KRBAT.35.a:0 "The National Revival has no compromise."

KRBAT.36.t:0 "A Protocol of 1919"
KRBAT.36.d1:0 "The newspaper Riga am Sonntag has republished a document from 1919, the so-called 'Protocol of 1919', to the uproar of many of its readers. The Protocol of 1919 is an anti-semitic text supposedly found in the pocket of a dead Bolshevik soldier during the Russian Civil War. It is a barely coherent fabricated 'report' which gloats over reducing the Russian people to slaves, declares that the revolutions in Russia and France were instigated by a so-called 'International Israelite League', and that it should be used to buy up gold and government bonds across the world in order to build power and influence. Published during the Estonian War of Independence, it has since been picked up by anti-semites and even added as an addendum to later releases of the 'Protocols of the Elders of Zion'.\n\nThe Baltic Brotherhood has released a statement endorsing this decision by the Riga am Sonntag, however, using this as a chance to denounce so-called 'international Jewish conspiracies' and approve the publication of more anti-Semitic material in the following months."
KRBAT.36.d2:0 "The newspaper Riga am Sonntag has republished a document from 1919, the so-called 'Protocol of 1919', to the uproar of many of its readers. The Protocol of 1919 is an anti-semitic text supposedly found in the pocket of a dead Bolshevik soldier during the Russian Civil War. It is a barely coherent fabricated 'report' which gloats over reducing the Russian people to slaves, declares that the revolutions in Russia and France were instigated by a so-called 'International Israelite League', and that it should be used to buy up gold and government bonds across the world in order to build power and influence. Published during the Estonian War of Independence, it has since been picked up by anti-semites and even added as an addendum to later releases of the 'Protocols of the Elders of Zion'.\n\nThe government has immediately stood against this decision by the Riga am Sonntag, however, demanding the issue to be taken down for propagandizing fabricated conspiracies seeking to incite ethnic strife. Paul Schiemann's Rigasche Rundschau responded to the publication as well, analyzing the Protocol in detail and shedding light upon the nonsensical claims stated there."
KRBAT.36.a:0 "I see..."

KRBAT.37.t:0 "Passing of the Führer"
KRBAT.37.d:0 "Graf Rüdiger von der Goltz, the Regent of the Baltic State for the last ten years, has passed away at the age of 80 today. The entire nation is in mourning - the elderly and noble general, having seized control of the nation with the help of the Baltische Landeswehr and the Baltic Brotherhood, saved it from the clutches of collapse and has helped lead it to a new era. For these achievements, he has even receives the honorary title Führer, 'Leader', in reference to his persona, much like many other right wing nationalist regimes which the Baltic State has emulated.\n\nThough he was a famed leader in trying times, von der Goltz did not consolidate power around a loyal clique nor did he manage to win the political battles taking place in the shadows of the government. During his reign, the power of the Baltic Brotherhood continued to rise without anything to halt them, and now that Goltz has passed, the only remaining roadblock to their absolute rule has vanished as well. The Landeswehr is ideologically charged and loyal, Baltic society transformed according to their ideals, and its politics orchestrated according to their whim. It is no surprise that Otto von Kursell and the Brotherhood have seized the apparatus of the state in the aftermath."
KRBAT.37.a:0 "The National Revival is complete."

KRBAT.38.t:0 "Flight of the Baltic Germans"
KRBAT.38.d:0 "Under pressure from Latvian and Estonian insurgents, the United Baltic Duchy has capitulated and the Baltic region has fallen to chaos. While many of the Baltic Germans make their way to Riga, other have chosen to head straight to Germany. Many of them are fearing for their lives and have little belongings with them, and these refugees have flooded our ports in the Baltic Sea. \n\nAmong them are numerous soldiers and officers of the Baltische Landeswehr, including several generals, who now offer their services to the Imperial German Army. There is no doubting their loyalty to the German Empire nor their skill in military matters - the Landeswehr was known as one of the most elite forces in the Reichspakt for a good reason."
KRBAT.38.a:0 "Welcome!"
KRBAT.38.b:0 "We do not need their help."

KRBAT.39.t:0 "Flight of the Baltic Germans"
KRBAT.39.d:0 "Baltic Germans living across our soil are fleeing our regime en masse. Fearing for their lives or for their property, nobles, businessmen, intellectuals, and even the common German peoples are fleeing to the City of Riga and the German Empire, where they hope to escape our clutches and find a better life. Though they take their skills and education with them, we can only wave them on and let their cramped ships pass."
KRBAT.39.a:0 "We don't need them here."

KRBAT.40.t:0 "Societal Transformation Begins"
KRBAT.40.d:0 "Now that the last of the regime's armed opponents hang in droves, the Baltic Brotherhood, controlling the new government from the shadows, is able to implement their transformative policies in their entirety. Their goals rest on several pillars, all leading towards the same purpose - the complete subjugation of the Baltic German nation to a greater, revelationary ideal, and the complete mobilization of the economy in the name of a grand crusade towards the East. Throughout the following years, all vestiges of capitalism - which the Brotherhood does not hide their hate towards, calling it 'Anglo-Saxonic soul theft' - will have to be destroyed and a hierarchic, orderly, state-controlled system built in its place. The average citizens will have to be groomed and reshaped to become model Christians, they once again need to be imbued with the Teutonic spirit which coarses through their veins.\n\nThe Baltische Landeswehr, which helped the Brotherhood come into power, has no issue with these transformative reforms - after all, their interests will be satiated, and quite a few of them actually sympathize with this extreme, nigh-esoteric nationalism... Many will die in this corpse-strewn way towards National Revival. Many others will suffer. But that is a sacrifice which Otto von Kursell was willing to make."
KRBAT.40.a:0 "Let the music play!"

KRBAT.41.t:0 "Victory!"
KRBAT.41.d:0 "The Forest Brother threat in the Baltic region has been completely quenched. Having lost their last holdouts, their forces scattered and some of their main leaders killed in the crossfire, the partisans have either moved into low-scale underground resistance or stood down entirely - which, either way, makes the movement no longer threatening to our stability. Latvian and Estonian exiles who crossed the Russian border to join the resistance now desperately flee right back, claiming that they will continue clinging onto their foolish cause no matter what, but their voice no longer matters. The Duchy is safe."
KRBAT.41.a:0 "And may it last a thousand years!"

KRBAT.42.t:0 "Schiemann vs Pussull"
KRBAT.42.d:0 "A debate has broken out in the halls of the Landtag - the elderly leader of the Democratic Party has been challenged by Woldemar Pussull, leading member of the right-wing Volkspartei. Pussull ascribes himself to the ideological thought of Baron Wilhelm von Fircks, a famous titan of Baltic German politics who was Schiemann's main adversary until his passing in 1933. The debate soon turned towards the fundamentals of Baltic German politics and the ideological goals of both parties.\n\nBoth Pussull and Schiemann agree that the Baltic Germans are a positive presence in the Baltic States and are more worthy of ruling it than the Latvians and Estonians. However, Pussull claims that this is proof of their special position in society, one which should be inherent and should remain in the future. Schiemann disagrees, however, stating that while the Baltic Germans inherit the liberal foundations of Germanic culture, there is nothing which prevents Latvians and Estonians from becoming similarly enlightened through education, merit, and the absorption of Baltic German culture. To him, Baltic Germans carry a burden of passing their civilization on to the Latvian and Estonian peoples. Pussull calls Schiemann out as a hypocrite, however - if the way for Latvians and Estonians to become civilized is through becoming closer to Baltic Germans, then does that not make pure Baltic Germans special?\n\nIt falls to the Landtag members watching the debate to draw their conclusions - and the majority decide that..."
KRBAT.42.a:0 "Schiemann's arguments are stronger."
KRBAT.42.b:0 "Pussull makes a good point."

KRBAT.43.t:0 "The Forest Brothers are losing steam"
KRBAT.43.d:0 "The last year has passed since the beginning of the Forest Brothers rebellion and the goals of the Latvian and Estonian rebels have not yet been achieved. Though fighting continues on, they have bled a lot of their strength and lost many of their strongest fighters. The attrition is starting to take a toll on their fighting capacity and partisan raids are becoming less frequent.\n\nIt seems that we have endured the first wave, and should we press on, we may be able to outlast these rebels."
KRBAT.43.a:0 "Do not rest until the Duchy is secure!"

KRBAT.44.t:0 "Otto von Kursell Consolidates the Brotherhood"
KRBAT.44.d:0 "The Baltic Brotherhood had been shaken by inter-brother ideological struggles for the longest part of 1935, but with the onset of a new year, this conflict has seemingly come to an end. Information about the true inner workings of this secretive, Christian fundamentalist and pan-German nationalist order are few and far between, but throughout the year, the so-called 'outer ring' of the Brotherhood, which maintains some contact with the outside world, has seen many members relieved for "having violated the principles of the Brotherhood". Similar lay-offs have taken place in the even more secretive 'inner ring'. \n\nBrothers previously believed to be calling the shots in the direction of the Brotherhood, such as Harald von Rautenfeld and Eduard von Dellingshausen, have completely lost their influence in its ideology and actions. In their expense, Otto von Kursell has consolidated his absolute rule over the Brotherhood. Having held the position of Leading Brother (Führender Bruder) since 1928, von Kursell was initially seen as a compromise figurehead and a competent administrator who drafted the statute of the Brotherhood, but has shown to be increasingly controlling and ideological over the years. \n\nWithin the Brotherhood, he stands as the leading advocate of the Ostenbewegung faction, a faction of pan-Germanic and Christian fundamentalist bent. It sees itself and all Baltic Germans as the messianic spiritual guide of the Germanic peoples who will lead a militant missionary mission to the Orient, as loyal subservients of a new Germany."
KRBAT.44.a:0 "This does not bode well..."
KRBAT.44.b:0 "What is the Baltic Brotherhood?"

KRBAT.45.t:0 "The Baltic Brotherhood"
KRBAT.45.d:0 "The harsh years of the post-Weltkrieg period left many youthful Baltic German nobles disillusioned. The United Baltic Duchy turned out to be a smouldering dumpster fire, its antiquated traditions completely unfit for the modern day and the particularism of their leaders turning pan-German unity into a distant dream. The world itself began to turn upside down - Bolshevism, Syndicalism and Latvian/Estonian nationalism all rose to shake their old way of life. Faced with all of this, many of them turned towards the Lutheran faith, their religious beliefs, joined by an unyielding anti-syndicalism and pan-Germanic nationalism, developed towards extremism. The Baltic Brotherhood was founded in 1928, by some of the most prominent members of the younger Baltic German generation, including Harald von Rautenfeld, Sylvester von Ropp, Georg and Hans von Manteuffel-Szoeges, and Otto von Kursell.\n\nThe Baltic Brotherhood was founded as a secret Christian fundamentalist and pan-German order, and remains such to this day. It is organized in Brotherly Rings, which operate in every major town of the Duchy and exist as a place for religious worship, common labor, and philosophical thought. The Brotherhood operates with a defined statute and a set of mandatory principles, including flawless trustworthiness, obedience to one's elder Brother, and chastity, among others. All members of the Brotherhood are divided into the Outer Ring, or Ring of Preparation and the Inner Ring. Advancing from the former to the latter is a considerable feat. \n\nThe Baltic Brotherhood is absolutely not a mass movement, but it maintains a great amount of influence within the government. Many of its members are high ranking members of the Knighthoods and representatives in the Landtag, of course, keeping their allegiance a secret. Among the Baltische Landeswehr, the Brotherhood's most ardent supporter is Hans von Manteuffel-Szoege, a member of its Inner Ring."
KRBAT.45.a:0 "I see..."

KRBAT.46.t:0 "Paul Schiemann"
KRBAT.46.d:0 "Carl Christian Theodor Paul Schiemann was born in 1876 in Mitau in Courland, then part of the Russian Empire. While not a noble himself, he came from a wealthy middle class Baltic German family, and was thus able to obtain a fulfilling education in Germany as well as officer military service in the Imperial Russian Army. Even before the Weltkrieg, he gained the notoriety of a bleeding-heart liberal, engaged in constant polemics with conservative Baltic German society, even ending up briefly expelled from Riga by the Livonian Knighthood in 1917. Upon returning to his homeland a year later, he founded the DbDP alongside Friedrich von Samson-Himmelstjerna to push for his vision of a liberal Baltic Federation. \n\nSchiemann is a committed liberal democrat, opposed to conservative nationalism and Syndicalism - the former for standing against everything liberalism fights for, and the latter for being an abnormal deformity of liberty, which denies individual personality in favor of uncultured mediocrity of the masses. His definition of liberalism is different from the West, however. Schiemann believes in abolition of privileges and the strength of individual merit, but not in universal political equality - to him, it is ridiculous to imagine a cleaning maid with the same political rights as a university professor. His political vision is corporatist and more akin to meritocracy than democracy - although, as he concludes, liberal democracy is a good method of finding 'the best men'. To him, it is the cultural mission of the Baltic Germans to teach these liberal ideas to the Latvian and Estonian masses.\n\nSchiemann's other major contribution is the concept of an anational state. Borrowing heavily from Austromarxism, Schiemann interprets ethnicity as a 'spiritual community', much like religion, and posits that nationalism must be separated from the state in the same way religion is - instead, all ethnic groups within a country must exist as voluntary communities defending the interests of their members. This anational statehood forms the basis of his Baltic Federation project."
KRBAT.46.a:0 "I see..."

KRBAT.47.t:0 "The Caucus of Reaction: Sternberg and Pilchau"
KRBAT.47.d:0 "Two members of some of the most powerful families of the Baltic nobility, holding different positions and telling different backstories, stand united to defeat Schiemann and restore what they believe to be the righteous path of tradition.\n\nBorn in 1880, Baron Rolf Edvard Clemens von Ungern-Sternberg, a native of the city of Reval, hails from a branch of the famous noble house of von Ungern-Sternberg. Educated as a road construction engineer, he became a diplomat for the Imperial Russian diplomatic service, and spent twenty years of his life travelling across the planet as an envoy for two monarchies, first Russian and the Baltic - these travels saw him walk the streets of Constantinople, Paris, Lisbon and even Nagasaki, where he spent almost half a decade of his life. After visiting his distant cousin in Mongolia, a turn of events which the House of Ungern-Sternberg still finds hard to come to terms with, Rolf returned to his homeland, those two decades leaving him a changed man. The Baron has the stature and wit of an erudite, knows several languages and spends his free time writing poetry - but all of his experiences in the world only strengthened his belief that the traditions of the Baltic German peoples are exemplary and must be defended against liberal encroachment. \n\nBorn in 1885, Baron Adolf Constantin Theodor Pilar von Pilchau is the son of Adolf Pilar von Pilchau, the founding father of the Baltic Duchy, its first and longest lasting head of government. It is a fact which von Pilchau always mentions, it is the fact which propelled him to a political career in the Livonian Knighthood, and it is the fact which has built him into an arrogant, self-assured snob. Out of all the leaders of the Four Knighthoods, he is least afraid to use his power, assured that it cannot backfire against him and that the cause he fights for is right. Having supported his father's decision to banish Paul Schiemann in 1917, Pilchau sports a rivalry with him to this day."
KRBAT.47.a:0 "I see..."

KRBAT.48.t:0 "An Armistice of National Unity?"
KRBAT.48.d:0 "News of the Forest Brothers uprising in Livland caught the Landtag of the United Baltic Duchy completely unprepared, and its lack of action may be considered to be one of the reasons why this uprising broke out in the first place. The divided Landtag is being pressured by outside forces to act - the Landeswehr demands national unity in the face of crisis, and the Duke has stepped out ordering his government to seek a rapprochement with the right-wing opposition.\n\nThe leader of the Livonian Knighthood, Adolf Constantin Pilar von Pilchau, made his move first, reaching out to Chairman von Samson-Himmelstjerna directly and offering a deal he could not refuse. For the following two months, the Landtag will work together to pass laws necessary to restore order in the Duchy, and in exchange, both sides will forgo building up coalitions and alliances to take the other down for that time. Paul Schiemann demands his peers to seek no compromise, however - according to him, Pilchau and Sternberg will take advantage of the peace to scheme behind their backs and try to take down the government. And perhaps there is a reason to fear this, as Pilchau is definitely not the type of person to put country over party...\n\nOn the other hand, refusing the armistice and continuing the political brawl in the midst of a guerrilla war will not bode well for our nation's stability, nor will forces outside of the Landtag approve. Will von Samson-Himmelstjerna violate Schiemann's orders or will he put party above country?"
KRBAT.48.a:0 "The Forest Brothers are the greater threat."
KRBAT.48.b:0 "Pilchau and Sternberg are the greater threat."

KRBAT.49.t:0 "Armistice of National Unity Concludes"
KRBAT.49.d:0 "After two months, the armistice of national unity has concluded and the battle in the Landtag returns to normal. Our worst fears have turned out true - while we were focused on suppressing the Forest Brothers movement, Land Marshal von Ungern-Sternberg and Knight-Captain Pilar von Pilchau have been working hard to undo everything we've worked for! The alliances we once made have been rendered null and void, our support among the Landtag's lobbies dips to a new low point. We will need to find new support should we wish to rebuild."
KRBAT.49.a:0 "Damn it!"

KRBAT.50.t:0 "The Goltz Conspiracy"
KRBAT.50.d:0 "The Baltische Landeswehr had been betting on an armistice of national unity ever since the beginning of the Forest Brothers conflict, but with the conflict escalating while the political battle in the Landtag continues, they have had to move onto alternate considerations. Unique between all countries in Europe, the Baltic Landeswehr is completely independent from the civilian government aside for a largely powerless Military Commission in the Land Administration - in fact, this arrangement was born out of a necessity, for the military could not afford to wait for orders from an incompetent, ancient government system. In this critical moment, this independence meant that the Landeswehr has turned into an enemy, not an ally, of the administration in Riga.\n\nThis anti-civilian authority fever has reached the supreme commander of the Landeswehr, Rüdiger von der Goltz, as well, and a salvation soon approached him in the form of the Baltic Brotherhood. Otto von Kursell's clandestine religious nationalist order spectated the events in the Landtag from the shadows and came to the same conclusion as the arch-conservative commander - that this decadent and self-destructive conflict needs to go. The Landtag, the Knighthoods, and the Duke who turns a blind eye to the chaos, all need to go - and to this end, von der Goltz and von Kursell have reached a secret agreement which will come into effect in the following days."
KRBAT.50.a:0 "I see..."
KRBAT.50.b:0 "Who is General von der Goltz?"

KRBAT.51.t:0 "Manteuffel's Coup"
KRBAT.51.d:0 "The nitty gritty organization of the Landeswehr-Brotherhood coup d'etat fell onto the shoulders of Hans von Manteuffel-Szoege, a respected commander in the Landeswehr and a loyal member of the Brotherhood's inner circle. Rumors were spread of a Latvian militant uprising in Riga which the Landeswehr acted upon and sent designated units into the city - these units promptly disarmed the local garrison, seized control of all communications and surrounded the Landtag. One hundred and fifty members of the legislature and all members of the Convent of Land Administrators were left besieged, learning through secret channels that offices of the Four Baltic Knighthoods are being raided, martial law is being enacted across the country, and local civilian authorities are surrendering to military pressure. The whereabouts of Duke Adolf Friedrich are unknown.\n\nA few hours later, General von Manteuffel-Szoege presented his demands to the besieged Landtag - the dissolution of the legislature and the Convent of Land Administrators, to be replaced by a 'faithful and respected government', headed by Rüdiger von der Goltz as emergency Regent and Otto von Kursell as the new Chairman of the Convent. Fearing further repercussions, the majority of the Landtag voted to surrender, despite the resistance by members of the Riga Democratic Bloc, who have since been arrested for disturbing public order."
KRBAT.51.a:0 "For God and Vaterland!"

KRBAT.52.t:0 "The Redoubt Question"
KRBAT.52.d:0 "Two approaches to the redoubt question have formed within the Baltische Landeswehr. \n\nOne faction believes that the approach to a potential breakthrough in the Ostwall should be simple - the Duna River and the urban landscape of the city of Riga offer a defense which can be made impenetrable with enough fortifications. This would also keep the Baltic holdout in touch with the rest of the front and thus leave them open to reinforcements from the south. \n\nAn another faction has a different view of a possible Russian-Reichspakt War. Because of our fortifications on the eastern border, it is likely that the Russians will avoid a direct assault against them and instead strike southwards, through White Ruthenia and Lithuania, which these officers see as the weakest link. In such a situation, the Duchy will be isolated from the rest of the Reichspakt, and thus should hole up in cities such as Riga and Reval, where they can receive German support through the sea and hold up the Russians while the Empire's forces do battle in the south.\n\nWhich approach has more merit?"
KRBAT.52.a:0 "We must delay our enemies in the cities"
KRBAT.52.b:0 "We must retreat behind the Duna"

KRBAT.53.t:0 "Rüdiger von der Goltz"
KRBAT.53.d:0 "The Graf von der Goltz is the most powerful a non-Baltic German has ever managed to become in the United Baltic Duchy, arguably even greater than Duke Adolf Friedrich himself. A descendant of a honored Prussian noble family with a history of military officers, von der Goltz had a long and bountiful career in the Imperial German Army even before the Weltkrieg, during which he was a division commander respected on the Western and Eastern Fronts alike. In 1918, he became the General Staff's primary asset in relations with its Eastern regions - early that year, he was sent to Finland as a representative of the German forces and promptly took control of the state as a dictator. When that became untenable, he was reassigned to the Baltic duchy, where he laid down the foundations for the Baltische Landeswehr. The army of the Duchy owes everything to von der Goltz, and he knows that. \n\nAn aristocrat by blood and personality, the Graf has little patience for democracy and the squabbling liberals in the Landtag. While many of his fellow German veterans who helped found the Baltische Landeswehr ultimately returned to Germany, von der Goltz stayed, knowing that not only will the Duchy require his services yet again, but that he will be able to take advantage of the situation and finally rise beyond a mere chief of staff of the Landeswehr. And it appears his wishes have finally been fulfilled."
KRBAT.53.a:0 "I see..."

KRBAT.54.t:0 "The Constitutional Convention"
KRBAT.54.d2:0 "One of the key promises raised by Paul Schiemann and the Baltic German Democratic Party is the draft and proliferation of a modern constitution for the United Baltic Duchy, one which shall sweep away the antiquated structure of the country for good. After years of hard labor and piecemeal reforms, it appears the rest of the nation has been convinced to follow suit.\n\nThree hundred delegates have gathered in the House of the Livonian Knighthood in Riga to form the Constitutional Convention of the United Baltic Duchy. Each Canton delegated twenty representatives, ten were delegated by the burghers of the city of Riga, one hundred have been elected by all male citizens of the Duchy by partisan lists, and seventy have been delegated by pressure groups such as the Four Baltic Knighthoods, land-owning nobility and ethnic minorities. Duke Adolf Friedrich and his family have chosen to personally attend the Convention, and Schiemann invited numerous legal experts from Germany to act as advisors to the delegates.\n\nA new chapter in Baltic history is about to unfold."
KRBAT.54.d1:0 "One of the key promises raised by the Riga City Council and its republican government is the draft and proliferation of a modern constitution for the Baltic Federation, one which shall sweep away the antiquated structure of the country for good. After years of hard labor and piecemeal reforms, it appears the rest of the nation has been convinced to follow suit.\n\nThree hundred delegates have gathered in the former House of the Livonian Knighthood in Riga to form the Constitutional Convention of the Baltic Federation. All three hundred of the representatives have been elected by all male citizens of the Duchy by partisan lists, with no distinction between former nobles and commoners. The former Duke, Adolf Friedrich and his family have chosen to personally attend the Convention, and [Root.GetLeader] invited numerous legal experts from Germany to act as advisors to the delegates.\n\nA new chapter in Baltic history is about to unfold."
KRBAT.54.a:0 "Let us begin!"

KRBAT.55.t:0 "The Preamble"
KRBAT.55.d:0 "Before any articles of a constitution are listed, the Preamble stands, and it is the most important part of any Constitution. It does not define any concrete laws or regulations, but instead sets the goals of the Constitution and for what purpose it has been drafted. In essence, it sets the tone for the rest of the document, one which no article can violate.\n\nThere are several prevailing notions on what the theme of the preamble, and thus the rest of the Constitution, should be, down to the specific wording of each sentence."
KRBAT.55.a:0 "'The Duke of the Baltic Peoples bestows the following Constitution...'"
KRBAT.55.b:0 "'The People of the Baltic Provinces proclaim the following Constitution...'"
KRBAT.55.c:0 "'The People of the Baltic Federation proclaim the following document...'"

KRBAT.56.t:0 "Distribution of Power"
KRBAT.56.d:0 "The semi-constitutional procedure of the United Baltic Duchy up to this point established it as a federal system, divided into several Cantons, or Kreise, which have their own legislatures and enjoy considerable powers in economic, social and judicial policy. Though ensuring the stability of the country and allowing greater local self-management to the Duchy, it also slows down governance to a crawl. \n\nThe Constitutional Convention is a better time than any to define the nature of the government's relations with its constituent provinces. What should the distribution of power in the country be, should a balance be maintained or should one of the two sides receive the upper hand?"
KRBAT.56.a:0 "The Cantons should return their powers to the central government."
KRBAT.56.b:0 "There needs to be a balance between central and local power."
KRBAT.56.c:0 "The central government should surrender powers to local management."

KRBAT.57.t:0 "Ethno-Linguistic Policy"
KRBAT.57.d:0 "The United Baltic Duchy is a country inhabited by Baltic Germans as well as Latvians and Estonians, and up until this point, the former held privileges and powers which the latter was unable to enjoy. Questions such as the linguistic policy of the state, the rights enshrined in the Constitution and how universal they should be are being raised in the halls of the Convention. Paul Schiemann was quick to bring up his concept of an 'anational state', which does not discriminate by ethnicity and treats nationality as something beyond the affairs of the state. What should the Constitution say about the country's ethnic and linguistic policy, if anything?"
KRBAT.57.a:0 "The country is founded upon German culture, first and foremost."
KRBAT.57.b:0 "All inhabitants share the same fundamental rights and duties."
KRBAT.57.c:0 "Implement Schiemann's anational state."
KRBAT.57.e:0 "Linguistic policy is solely a Cantonal matter."

KRBAT.58.t:0 "The Landtag"
KRBAT.58.d:0 "Much like before the adoption of the Constitution, the Landtag is enshrined as the legislature of the country, which is responsible solely to the people and upholds the legislative duties in the country. The question arises, however, on what form this legislature should take. Should the Landtag be unicameral or bicameral, and if so, which of its houses should be elected or appointed by which method? Paul Schiemann one again offers his advice, and his proposal is to avoid the pitfalls of Western democracies and instead form a fully meritocratic legislature, appointed from universities and the civic society based on education, experience and merit. What form should the Landtag take?"
KRBAT.58.a:0 "A bicameral legislature, an elected lower house and aristocratic upper house."
KRBAT.58.b:0 "A bicameral legislature, an elected lower house and upper house appointed by the Duke."
KRBAT.58.c:0 "A bicameral legislature, both houses elected directly."
KRBAT.58.e:0 "A unicameral legislature composed of provincial appointees."
KRBAT.58.f:0 "A bicameral legislature, an elected lower house and meritocratic upper house."
KRBAT.58.g:0 "A unicameral legislature appointed by merit and experience."
KRBAT.58.h:0 "A unicameral, universally elected legislature."

KRBAT.59.t:0 "Lines of Accountability"
KRBAT.59.d1:0 "The Constitution of the Baltic Federation shall abolish the office of Convent of Land Administrators and replace this antiquated entity with the positions of Chancellor, who heads a cabinet of ministers, and the President, who is elected by the Landtag as a head of state, and both of them serve as the executive of the country. The question, however, arises on the lines of accountability - that is, what should the relationship between the Chancellor, the Landtag and the President be according to the Constitution? The question of chancellor appointment is the most pressing one, and while it may appear trivial to worry over the specifics of who appoints who and who gives assent, they may and will end up critical down the line. The wording may grant greater power to one institution over the next, after all."
KRBAT.59.d2:0 "The Constitution of the United Baltic Duchy shall abolish the office of Convent of Land Administrators and replace this antiquated entity with the position of Chancellor, who heads a cabinet of ministers and serves as the executive of the country. The question, however, arises on the lines of accountability - that is, what should the relationship between the Chancellor, the Landtag and the Duke be according to the Constitution? The question of chancellor appointment is the most pressing one, and while it may appear trivial to worry over the specifics of who appoints who and who gives assent, they may and will end up critical down the line. The wording may grant greater power to one institution over the next, after all."
KRBAT.59.a:0 "The Duke appoints a Chancellor with the advice of the Landtag, like in Germany."
KRBAT.59.a2:0 "The President appoints a Chancellor with the advice of the Landtag."
KRBAT.59.b:0 "The Landtag presents a Chancellor candidate which the Duke approves."
KRBAT.59.b2:0 "The Landtag presents a Chancellor candidate which the President approves."
KRBAT.59.c:0 "The Landtag elects a Chancellor on their own accord."

KRBAT.60.t:0 "The Nobility"
KRBAT.60.d1:0 "The United Baltic Duchy was a state founded upon the backs of the Baltic German nobility, and they are understandably concerned about the role which they will hold in our new state. The Baltic German Democratic Party are vehement in their opposition to any and all noble privileges remaining, and the liberal consensus agrees that the Baltic Knighthoods should have no role in government. The Knighthoods remain powerful in our country and the nobles certainly wish to keep their positions..."
KRBAT.60.d2:0 "The United Baltic Duchy is a state which was founded upon the backs of the Baltic German nobility, and they are understandably concerned about the role which they will hold in our new state. Paul Schiemann and the Baltic German Democratic Party are vehement in their opposition to any and all noble privileges remaining, and the liberal consensus agrees that the Baltic Knighthoods should have no role in government. The Knighthoods remain powerful in our country and the nobles certainly wish to keep their positions..."
KRBAT.60.a:0 "Noble titles and the Knighthoods should be abolished."
KRBAT.60.b:0 "Noble titles and the Knighthoods should be enshrined in the Constitution."

KRBAT.61.t:0 "Emergency Powers"
KRBAT.61.d:0 "There comes a time when the safety of a country is threatened and a democracy faces issues either from within or outside its borders. There can come times of war, internal strife, civil conflict, or natural disaster, which will make ordinary democratic procedure untenable in managing the state. In situations like these, the government can call a state of emergency and suspend some of the liberties in its constitution in order to protect its citizens. Should these emergency powers be wide reaching to ensure safety, however, or handicapped as much as possible in order to prevent a dictatorship?"
KRBAT.61.a:0 "The government should have the right to suspend liberty in the name of safety."
KRBAT.61.b:0 "To sacrifice liberty in the name of safety would make us worthy of neither."

KRBAT.62.t:0 "Constitutional Entrenchment"
KRBAT.62.d:0 "It should be expected of a Constitution to receive changes down the line, when the societal norms change, the people create a better alternative to the system, or simply want to iron out mistakes which the original legislators missed. To give future generations a free hand at changing the Constitution runs the risk of it being amended into something unrecognizable, or, worse, a dictatorship. Should some of the articles be made fundamental, and thus unchangeable by any amendment procedure? How free should the procedure of constitutional amendment be?"
KRBAT.62.a:0 "Amendment procedure must be handicapped and fundamental articles unchangeable."
KRBAT.62.b:0 "The Landtag should be able to change the constitution freely."

KRBAT.63.t:0 "The Constitution is promulgated!"
KRBAT.63.d:0 "After over two months of deliberation, edits, and voting, the Constitution of the Baltic Federation has henceforth been promulgated! The original document of the Constitution was signed by all of representatives president in the Constitutional Convention, and copies were published in order to be distributed to all Cantons, the University of Riga, and, of course, the German Empire. \n\nAppearing before the Landtag despite his sickly condition, Paul Schiemann chose to read the Preamble before the legislators, citing the cause and purpose of the Constitution and the universal rights it seeks to enshrine, and departed from the podium with thunderous applause. For now, democracy is victorious."
KRBAT.63.a:0 "Three Hurrahs for the Baltic Federation!"

KRBAT.64.t:0 "The Wavering Dream"
KRBAT.64.d:0 "The influx of refugees from Latvia and Estonia has put a severe strain upon the municipal government of Riga - and it already wasn't doing well before, what with Black Monday and an unruly Latvian population to deal with. These refugees were Baltic Germans, at least those who could afford to flee - nobles, politicians, administrators, wealthy entrepreneurs, soldiers and officers...\n\nBut a chance to escape to Riga's relative calm did not do much to relieve them. What's the point? It was a sentence which echoed often through the streets and halls of the city. They have lost their only, God-granted chance for a Baltic German state, a country they could call their own - and they lost it because of their own foolishness, infighting and stubbornness. Why couldn't they prevent this loss? Why couldn't they simply work together when the situation called for it?\n\nAnd what happens now?\n\nPerhaps the answer is that they carried the errors of the past with them like weights, and failed to remove them when the time was due. When they should have extended a hand to the Latvians and Estonians, the Baltic Germans left them in the mud, and so suffered the consequences. The Baltic German Democratic Party has always been strong in Riga, and with Paul Schiemann's full retirement, the burden of maintaining his liberal dream falls to the shoulders of Wilhelm Munter.\n\nPerhaps the answer is that they were weak, divided, and failed to unite at a moment when the life of the Duchy was on the line. Concentrated in the Pan-German League, Baltic German nationalists, revanchist nobles, and their allies among the German intervention forces plot to make sure this mistake does not get repeated again. The diplomat Max Erwin von Scheubner-Richter has returned from Germany to serve as the movement's leader.\n\nOf course, the incumbent Mayor, Helmuth Stegman, has a vision to call his own - if he can successfully maneuver through the coming months. Whether Riga sees him stay in charge or a new leader assume the role, they will have a difficult task ahead of them - to find a reason for Riga to exist."
KRBAT.64.a:0 "In treuen fest?.."

KRBAT.65.t:0 "Disorder in the Reval Ritterschule"
KRBAT.65.d:0 "A small scandal has broken out in the Reval Ritterschule, an education institution dedicated to tutoring the children of the Baltic nobility. The school managers chose to hire a substitute teacher to fill out vacancies in their increasingly aging administration, but soon came to regret their mistake. Said teacher, Alfred Rosenberg, a Baltic German native of Reval, was hired to teach history in this prestigious institution, but as it turned out, his curriculum was an incomprehensible mess about Aryan racial theories, vehement anti-semitism, and rants about ''degenerate'' modern art. \n\nThe most egregious offence, however, was the fact that Herr Rosenberg fabricated proof of his noble status, which is mandatory for all teachers in the school. This was cause for him to be expelled and fined 250 Baltic marks. For Herr Rosenberg, this was an amount of money difficult to pay - a teacher with several years of experience in various gymnasiums, he never really got into a position where he could earn that much money - but he eventually scrounged up the fine, and promptly decided to emigrate to Germany. \n\nThe story has earned a little bit of notoriety in Baltic press, mostly as an interesting example of relations between the Baltic Knighthoods and the Baltic German commoners."
KRBAT.65.a:0 "I see."

KRBAT.66.t:0 "German intervention in the Baltic conflict"
KRBAT.66.d:0 "Immediately after the beginning of Black Monday, the fragile byzantine government of the United Baltic Duchy descended into political infighting and its government froze because of its antiquated system. The situation in the state decayed to a point where a mass underground Latvian and Estonian rebellion broke out to overthrow it. This was not cause for concern at first, as the belief was that professional, veteran forces of the Baltische Landeswehr will be able to suppress resistance. Once this belief turned out to be foolishly optimistic, our forces have chosen to take matters to their own hands. \n\nA detachment of marines supported by the Baltic Sea Fleet and a Heer infantry brigade have landed in Riga, cleared the city of Latvian resistance fighters and secured a perimeter around the city. Expansion further from the Riga base turned out to be impossible without additional reinforcement, as local Baltic forces have essentially disintegrated, thus the German army command in Riga agreed to instead prop up the city municipal government, led by Helmuth Stegman, as a continuation state of the former Duchy. \n\nThis has salvaged our influence in the Baltic region, but also requires us to define our foreign policy regarding the new states of Latvia and Estonia."
KRBAT.66.a:0 "I see."

KRBAT.67.t:0 "Our allies to the East"
KRBAT.67.d:0 "After internal turmoil throughout 1936, our puppet state to the east, the United Baltic Duchy, fell under the control of a military junta controlled by the Baltic Brotherhood, an association of radical Christian and nationalist nobility who sought to transform their state from the ground up. It is openly Pan-Germanic, and whether we approve of their policies or not, they claim that everything they have done is geared towards loyalty to us and our supposed role as the savior of Europe from 'eastern barbarism' - a totalitarian, nationalist, militaristic dictatorship now controls Riga and Reval. \n\nThe ideology of the Brotherhood claims that the true nature of Germany, its national body, cannot manifest itself in the Kaiserreich, shackled by hundreds of old and new divisions alike, therefore the Baltic must set the example for Germany's national rebirth and sacrifice itself, its name and identity, in the name of a new Germany. In practice, it means that the Baltics are trying to appeal to our radical and nationalist political groups by setting themselves as a success story of national populism in Germany - and this example has allowed them to grow."
KRBAT.67.a:0 "I see."

KRBAT.68.t:0 "Decaying public finances"
KRBAT.68.d:0 "The freeze of governance at the very top has begun to affect public services at the very bottom. Issue is starting arise with orderly distribtion of public finances - schools, hospitals, postal offices and other institutions see greater and greater delays in funding. The raging economic crisis is only making matters worse. The rank and file members of the Democratic Party are calling us to not forget the average person and dial down the hostile political battle in the Landtag somewhat to prevent this crisis from breaking the nation apart. While we cannot pass anything through the Landtag, perhaps we can alleviate the situation by spending some of our time convincing the Cantons to pick up the slack?"
KRBAT.68.a:0 "The nation must pay the toll for freedom"
KRBAT.68.b:0 "The local Landtags will help the people"

KRBAT.69.t.LIT:0 "Baltic mission in Lithuania"
KRBAT.69.d.LIT:0 "The armed forces of the United Baltic Duchy, the Baltische Landeswehr, well known as the most elite forces in the Reichspakt, have chosen to send a mission to our country in order to improve its quality and organization. This mission is led by General Harry Lutz, an expert in infantry warfare who is now at our command."
KRBAT.69.t.POL:0 "Baltic mission in Poland"
KRBAT.69.d.POL:0 "The armed forces of the United Baltic Duchy, the Baltische Landeswehr, well known as the most elite forces in the Reichspakt, have chosen to send a mission to our country in order to improve its quality and organization. This mission is led by General Heinrich von Behr, an expert in armored warfare who is now at our command."
KRBAT.69.t.WHR:0 "Baltic mission in Belarus"
KRBAT.69.d.WHR:0 "The armed forces of the United Baltic Duchy, the Baltische Landeswehr, well known as the most elite forces in the Reichspakt, have chosen to send a mission to our country in order to improve its quality and organization. This mission is led by General Ernst Heimert Gustav von Nolcken, an expert in cavalry warfare who is now at our command."
KRBAT.69.t.UKR:0 "Baltic mission in Ukraine"
KRBAT.69.d.UKR:0 "The armed forces of the United Baltic Duchy, the Baltische Landeswehr, well known as the most elite forces in the Reichspakt, have chosen to send a mission to our country in order to improve its quality and organization. This mission is led by General Hans von Manteuffel-Szoege, a veteran Baltic German general who is now at our command."
KRBAT.69.t.FIN:0 "Baltic mission in Finland"
KRBAT.69.d.FIN:0 "The armed forces of the United Baltic Duchy, the Baltische Landeswehr, well known as the most elite forces in the Reichspakt, have chosen to send a mission to our country in order to improve its quality and organization. This mission is led by General Otto Goldfeld, a veteran Baltic German general who is now at our command."
KRBAT.69.a:0 "Welcome!"

KRBAT.70.t.LIT:0 "Baltic mission in Lithuania departs"
KRBAT.70.d.LIT:0 "The Baltische Landeswehr has chosen to recall its mission to our country. General Harry Lutz and his entourage have already packed their belongings and returned to Riga - thanking us for the warm welcome and wishing us luck in the future."
