BAT_forest_hunting_desc:0 "I want to see fifty bandits eliminated in every parish by the end of the month, you hear me?"
BAT_Zersetzung_decision:0 "Zersetzung"
BAT_Zersetzung_decision_desc:0 "Zersetzung, 'decomposition', is a psychological warfare technique designed by the Baltische Landeswehr, the goal of which is to break captured Latvian and Estonian partisans through abusive control and psychological manipulation."
BAT_Banderbekampfung_decision:0 "Adopt Bandenbekämpfung Tactics"
BAT_Banderbekampfung_decision_desc:0 "Bandenbekämpfung tactics employ practices of massive retribution for partisan activity in afflicted areas, collective punishment, and an infrastructure of permanent guard patrols to make partisan warfare too costly for local inhabitants."
BAT_Zerstorungsbataillons_decision:0 "Form Zerstörungsbataillons"
BAT_Zerstorungsbataillons_decision_desc:0 "Zerstörungsbataillons, 'destruction battalions', are volunteer paramilitary units composed of collaborators among the Latvian and Estonian population to support Baltic German troops with knowledge of the terrain, local language skills, and the illusion that the Forest Brothers conflict is a war of brother against brother."
BAT_defeat_brothers:0 "The Uprising is defeated!"
BAT_defeat_brothers_fail_tooltip:0 "§RThe Duchy will be at an end§!"

BAT_ostwall_decision_category:0 "Ostwallprogramm"
BAT_ostwall_decision_category_desc:0 "Envisioned by the top brass of the Baltische Landeswehr in the late 1920s, the Ostwall ('Eastern Wall') program is the United Baltic Duchy's response to growing Russian power - a series of fortifications and defensive measures along the eastern border to serve as deterrence and potentially defense against a full frontal offensive towards Riga and Reval. While a costly measure, it is bound to leave the Baltic German state prepared against any attack should it be implemented completely.\n\nDuring the §YOstwallprogramm§!, you are able to construct §YLand Forts§! and gain defense-oriented §YNational Spirits§! by spending various types of £rifle_texticon §YEquipment§!. The Ostwallprogramm is composed of several stages, completing all construction initiatives in a stage will unlock new, advanced and more expensive decisions to unlock. Completing the §YPurchase Material§! National Focus will grant you permanent decisions to purchase Equipment to spend on Ostwall initiatives - or your own army."
