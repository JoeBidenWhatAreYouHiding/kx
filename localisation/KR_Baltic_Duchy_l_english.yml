### Decisions ###

BAT_dualism_decision_category:0 "Dualism"
BAT_dualism_decision_category_desc:0 "The antiquated, nightmarish government system of the Duchy and the stubbornness of Chairman von Samson-Himmelstjerna combined have led to a period of §YDualism§! setting in our country. The Democratic Party lacks a majority in the Landtag and has no way of pushing through laws or projects, as they do not have legislative initiative or Landtag dissolution powers, but the conservative controlled Landtag has no way of removing the incumbent Convent from power, as that requires the assent of the Knighthoods and the Duke, not them. A power struggle has thus broken out within the upper echelons of government and needs to be resolved lest our country falls into anarchy. \n\nWhile §YDualism§! is active, it is impossible to gain £pol_power §YPolitical Power§! normally - it may only be gained through £decision_icon_small §YDecisions§!, in which you can make various concessions to parliamentary groups in order to receive their support. You need to receive a specific number of £pol_power §YPolitical Power§! before Duke Adolf Friedrich loses all faith in the liberal dream..."
BAT_duke_timer:0 "The Palace Takes Note"
BAT_duke_timer_desc:0 "Duke Adolf Friedrich may be a patient man, but even he has limits. If Dualism lasts for long enough, he will put an end to all of our partisan squabbles and restore the forces of reaction to the Convent."
BAT_brotherhood_timer:0 "The Landeswehr's Ire"
BAT_brotherhood_timer_desc:0 "The Baltische Landeswehr is not happy with us putting party over country. If they see that the situation turns critical and no actions against the Forest Brothers are being done, they will act..."
