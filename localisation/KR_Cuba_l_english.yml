cuba.400.t:0 "United States in disarray"
cuba.400.d_1:0 "The civil war has erupted in the United States, tearing apart the last shreds of unity in the Union. American influence on our government has in a matter of days all but collapsed and this development also presents us with the chance to fully remove the American presence from Cuba by occupying Guantanamo Bay naval base. There is very little that the US government can do to stop us at this point."
cuba.400.d_2:0 "Having broken free from the United States and the civil war raging still, the status of the US naval base at Guantanamo Bay has arisen. Should we seize this last piece of occupied Cuban soil?"
cuba.400.a:0 "Seize the naval base!"
cuba.400.b:0 "Rather not."

cuba.401.t:0 "Cuba Seizes Guantanamo naval base"
cuba.401.d:0 "With America in turmoil, Cuba has moved its troops onto the USA-leased Guantanamo Bay naval base. There is very little that the US government can do to stop Cuba at this point."
cuba.401.a:0 "Too bad."

cuba.402.t:0 "United States in Disarray"
cuba.402.d:0 "Turmoil has broken the union and the United States had erupted into civil war. With the federal government unable to exert a modicum of the influence it once had, our status as all but a puppet of the United States has become increasingly flimsy. Should we expel the Americans from our government or remain loyal?"
cuba.402.a:0 "Break free."
cuba.402.b:0 "Stay loyal."

cuba.403.t:0 "Cuba Defies Us"
cuba.403.d:0 "Cuba has broken its obligations to us and treaties concerning our relationship and arrest several American citizens influential in Cuba. With the civil war raging, we have lost much of our influence in the country."
cuba.403.a:0 "Horrible."

cuba.404.t:0 "Our Friends in Havana"
cuba.404.d:0 "In spite of the civil war and subsequent collapse of our influence in their nation, Cuba has promised to remain by our side and not only support our war against the traitors, but offer to provide us with materiel where possible as well. As their loyalty seems assured and we can no longer effectively administer our naval base at Guantanamo Bay, it may be wise to transfer control of the bay over to the Cubans. Whether this will be a temporary or permanent solution, only time will tell."
cuba.404.a:0 "Give it to them."
cuba.404.b:0 "Keep it."

cuba.405.t:0 "The United States Returns Guantanamo Bay"
cuba.405.d:0 "In gratitude for our loyalty and recognizing their inability to administer the area, the United States has returned their concession at Guantanamo Bay to us."
cuba.405.a:0 "Great!"

cuba.406.t:0 "The United States Defeated"
cuba.406.d:0 "The United States of America has been defeated. While this will of course also destroy their influence over our government and many loyalist politicians will be granted asylum, without our friend in Washington, our regime faces a great deal of uncertainty."
cuba.406.a:0 "On our own then."

cuba.407.t:0 "Reacting To The American Civil War"
cuba.407.d_1:0 "Rebellion has broken out across America and our government was quick to issue a response, issuing a scathing denouncement of the socialists of the Combined Syndicates of America. Our exact stance however, has been intentionally left vague for the time being."
cuba.407.d_2:0 "Rebellion has broken out across America and our government was quick to issue a response, recognizing the moral righteousness of the socialist cause without formally recognizing the Combined Syndicates for the time being. We have also denounced the aggressive reactionary Union State of Huey Long."
cuba.407.a:0 "A house divided..."

cuba.408.t:0 "Cubano Ambitions"
cuba.408.d:0 "Cuba has become somewhat stable, and our nation sits about in an endless siesta, but many call for a reignition of our internal fire so that we may pursue true ambition. Our music is some of the best in the world, we have the best food and the best women in the Caribbean! Our culture, our identity, our language, and our tropical paradise are so divine that even the greedy Americans tried to take us as a territory for themselves. We have made titans bend their ambitions to get a glimpse of our perfect island home, so why should we not spread this glory to the wider Caribbean. If we are to have fun and truly do something in this world, we have to seize it ourselves."
cuba.408.a:0 "We must stay put in this paradise to truly enjoy it."
cuba.408.b:0 "All of the Caribbean shall experience true paradise."
cuba.408.c:0 "We shall unite the Caribbean under a new Antilles Federation."

cuba.500.t:0 "The Peace Upon Cuba"
cuba.500.d:0 "Now that our brave soldiers have successfully occupied the entire lands of Cuba, we are now in the position to negotiate a mutually beneficial peace in exchange for the full incorporation of Cuba into our temporary military administration. Although talks of a possible ceasefire would seem like the obvious option, some within our command are convinced that the forces which have foolishly chosen to support the collapsed Cuban entity have been severely weakened, and they are confident that our armies are more than capable enough to take out the entire alliance. The decision is up to the highest heads of our government, should we call for peace or shall we continue the fight?"
cuba.500.a:0 "Cuba is what we want, end the bloodshed."
cuba.500.b:0 "We shall vanquish their entire alliance!"

