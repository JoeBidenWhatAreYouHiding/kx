CUB_americancrime_idea:0 "Chicago Boys"
CUB_americancrime_idea_desc:0 "Cuba has strengthened its relationship with American criminal organisations and works closely with them to turn Cuba into a palace of pleasure, vice, and of course, profit."
CUB_militia_idea:0 "Socialist Militia Army"
CUB_militia_idea_desc:0 "While Cuba still maintains a traditional military, the impromptu militias which formed from the various socialist-aligned trade unions and participant groups of the Havana General Strike have become a parallel military in of themselves. This complicated system has its benefits, but it extremely convoluted, confounding the nation's ability to properly execute complicated troops movements."
CUB_militia_idea_2:0 "Reorganised Militia Army"
CUB_militia_idea_2_desc:0 "While Cuba still maintains a traditional military, the impromptu militias which formed from the various socialist-aligned trade unions and participant groups of the Havana General Strike have become a parallel military in of themselves. This complicated system has its benefits, but it extremely convoluted, confounding the nation's ability to properly execute complicated troops movements. While the militia system has been reformed somewhat and the militias now resemble a traditional military themselves, many of the same issues remain."
CUB_militia_idea_3:0 "Socialist Militia Army"
