cuba.45.t:0 "Hell in Havana"
cuba.45.d:0 "In the time since Guiteras and the Trabajadores took total control of the government, opposition under the leadership of Julio Mella steadily grew. Today, they have made their move. Militias loyal to the government have clashed with those which have defected to Mella's cause and Havana has once again become gripped by chaos. After hours of fighting, Mella was killed by a stray bullet and with news of his death, opposition slowly collapsed. The new syndicalist regime has withstood yet another challenge to its rule and again emerged triumphant."
cuba.45.a:0 "With friends like these..."

cuba.46.t:0 "Hell in Havana"
cuba.46.d:0 "In the time since Guiteras and the Trabajadores took total control of the government, opposition under the leadership of Julio Mella steadily grew. Today, they have made their move. Militias loyal to the government have clashed with those which have defected to Mella's cause and Havana has once again become gripped by chaos. After hours of fighting, Guiteras was killed by a stray bullet and with news of his death, pro-government forces slowly collapsed. Mella has now been appointed President and has promised to reverse the half-measures undertaken by the Trabajadores and bring a more complete revolution to Cuba. Already, he has replaced the Trabajadores-dominated congress and an ideological purge has begun with the socialist party."
cuba.46.a:0 "The true revolution!"

cuba.47.t:0 "Protecting the Revolution"
cuba.47.d_1:0 "The revolution is constantly under threat from within. It has become increasingly apparent that our nation will never truly be free from reactionary influence unless we actively combat counter-revolutionaries. To that end, the governing Revolucionario faction has begun to organise from the ranks of its former guerillas a group dedicated to rooting out cabals and individuals that conspire against our regime. Members of the faction, however, disagree as to how this new organisation should be structured. One idea involves establishing what amounts to a permanent guerilla army separate from the armed forces. This new army would be embedded in society with each cell becoming intimately familiar with the geography of its immediate area, capable of quickly organising a local militia to combat whatever army or rebel group threatens its zone of operations. During times of peace, guerillas would be tasked with covertly promoting the regime and revolutionary values. Some however, criticize this far-fetched idea on the basis that it does nothing to actually combat non-violent and advocate for a more conventional organisation which operates as a domestic intelligence agency in all but name. Further, this proposed organisation, referred to simply as 'The Department' would be integrated into the party apparatus to ensure its absolute loyalty."
cuba.47.d_2:0 "It has become increasingly apparent that our nation will never truly be free from reactionary influence unless we actively combat counter-revolutionaries. With the need for a new counter-revolutionary organisation increasing, General-Secretary Mella has brought forward a plan to reform several militia groups which have proven thoroughly loyal and fanatically revolutionary to into a new paramilitary secret police organisation known as the 'Revolutionary Guard'. Alternatively, Mella has noted that it may before more effective to task the new guard not with ensuring discipline and loyalty among the militias, but to focus on investigating dissent and inefficiency among officers and military administration. The only question now is where the foul stain of reaction is hiding."
cuba.47.d_3:0 "Since its founding by Guiteras himself and subsequent radicalisation, Joven Cuba has been the foremost socialist paramilitary organisation in the country. Unfortunately, however, following the success of the revolution, it quickly fell in disrepair as the militias which were essential to the success of the Havana General Strike have taken on a much greater role both in safeguarding the party and the nation. Not one to forget his friends though, Guiteras has begun to attempt to revitalise the organisation. As it has become increasingly apparent that our nation will never truly be free from reactionary influence unless we actively combat counter-revolutionaries, Joven Cuba's leadership has proposed that the organisation be integrated into the structure of the militias to monitor their loyalty and promote discipline, ensuring that the stain of reaction never spreads throughout the ranks. Guiteras himself, however, favours keeping the organisations separate and instead investing in transforming Joven Cuba into the official paramilitary wing of the entire Socialist Movement and task it with preventing reactionary influence on the bureaucracy."
cuba.47.d_4:0 "The Confederación Nacional Obrera de Cuba (CNOC), one of the nation's largest trade unions before the revolution, gave significant support to Peña's proposals through the All-Socialist Congress and was integral in Comunista congressional victory. As it has become increasingly apparent that our nation will never truly be free from reactionary influence unless we actively combat counter-revolutionaries, former members of the CNOC familiar with its operation have proposed to President Peña that the tactics the CNOC once employed against the old regime could still be relevant to the prevention of reactionary corruption. Specifically, CNOC was incredibly effective at promoting a socialist consciousness among Cuba's workers and its membership increased year on year without fail. This mass mobilisation could be utilized in one of two ways. Either relevant ex-CNOC members could be tasked with mobilising the bureaucracy to fight reaction there or do the same among the militias. The proposed name of the organisation is 'La Oficina De Revolución'"
cuba.47.d_5:0 "It has become increasingly apparent that our nation will never truly be free from reactionary influence unless we actively combat counter-revolutionaries. With the need for a new counter-revolutionary organisation increasing, President Mella must consider an emerging plan to reform several militia groups which have proven thoroughly loyal and fanatically revolutionary to into a new paramilitary secret police organisation known as the 'Revolutionary Guard'. Alternatively, Mella has noted that it may before more effective to task the new guard not with ensuring discipline and loyalty among the militias, but to focus on investigating dissent and inefficiency among officers and military administration. The only question now is where the foul stain of reaction is hiding."
cuba.47.d_6:0 "Since its founding by Guiteras himself and subsequent radicalisation, Joven Cuba has been the foremost socialist paramilitary organisation in the country. Unfortunately, however, following the success of the revolution, it quickly fell in disrepair as the militias which were essential to the success of the Havana General Strike have taken on a much greater role both in safeguarding the party and the nation. Comrade Roa has begun to attempt to revitalise the organisation while limiting Guiteras's personal influence. As it has become increasingly apparent that our nation will never truly be free from reactionary influence unless we actively combat counter-revolutionaries, Joven Cuba's leadership has proposed that the organisation be integrated into the structure of the militias to monitor their loyalty and promote discipline, ensuring that the stain of reaction never spreads throughout the ranks. Roa, however, favours keeping the organisations separate and instead investing in transforming Joven Cuba into the official paramilitary wing of the entire Socialist Movement and task it with preventing reactionary influence on the bureaucracy."
cuba.47.a:0 "A permanent guerilla force."
cuba.47.b:0 "Organize the department."
cuba.47.c:0 "Keep it separate."
cuba.47.d:0 "Integrate it."
cuba.47.e:0 "Search low."
cuba.47.f:0 "Search high."
cuba.47.g:0 "The bureaucracy."
cuba.47.h:0 "The militias."

cuba.48.t:0 "Blas's Coup"
cuba.48.d:0 "While Juan Blas Hernández and the Revolucionario faction of the Socialist Party had supported the overthrow of Guiteras in wake of his unlawful consolidation of power, Mella as President only proved to be more of a tyrant, immediately locking up political opponents and refusing to tolerate any opposition from within the party.\nNow, what started as a minor spat between Blas and one of Mella's many guards regarding the new President's strange personal eccentricities, has led Blas's infamous guerillas to surround the Presidential Palace, apparently having secretly made their way north in stunning time. Whoever emerges victorious from the standoff, the Socialist Party will have been sufficiently exhausted of internal opposition."
cuba.48.a:0 "The coup succeeds."
cuba.48.b:0 "Long live Mella!"

cuba.49.t:0 "Revolutionary Democracy"
cuba.49.d:0 "With Mella, the people expected liberation and received despotism much like that of Machado. The Revolucionarios stand victorious, Mella's men are dead, and blood stains the gilded halls of the Presidential Palace. The man himself lies dead from a gunshot wound of his own making, and his wife and political protege, Tina Modotti, has vanished without a trace. Blas quickly announced the dissolution of the Socialist Party, angering many, and the new Revolucionario government's intent to establish a true democracy where any and all citizens may participate in the process of government free from the tyranny of both capitalism and perverse forms of socialism."
cuba.49.a:0 "A bright future stained red."

cuba.50.t:0 "In Control"
cuba.50.d:0 "When the last of the Revolucionario dissidents threw his hands up in surrender, President Mella had become the unchallenged master of Cuba. While many still oppose the new direction of the nation, none now have the ability to effectively challenge it. The fate of Blas is unknown; while some allege that he escaped the massacre at the Presidential Palace, the regime has declared him dead, though it has been unable to produce a body."
cuba.50.a:0 "Resistance is futile."

cuba.51.t:0 "Returning What Was Stolen"
cuba.51.d:0 "Following the revolution, many local elites, especially in the countryside, managed to resist initial attempts to forcibly seize their lands and assets. With the structure and direction of the government now sorted and in-fighting now longer rendering us impotent, those bourgeoisie who have managed to maintain their assets must be dealt with. While it is assumed and indeed expected that our regime forcibly deal with the problem, and failing to do so will not be popular, the economic disruption of such a seizure could have severe consequences on our nation."
cuba.51.a:0 "Approve the idea."
cuba.51.b:0 "It is too risky."

cuba.52.t:0 "Redistribution"
cuba.52.d:0 "The decision to go through with the seizures has been made and with a healthy thousand militiamen around the country preparing to enforce the will of the people on these traitorous capitalists, there is no turning back. As news of the mobilisation has spread, some elite hold-outs have petitioned our government for clemency in exchange for their agreement to forfeit all but a small percentage of their wealth without a fight. They realize without a doubt that if a gang of militiamen descend upon their decadent estates, not only their property, but their very life is at stake."
cuba.52.a:0 "Be diplomatic."
cuba.52.b:0 "Roast the pigs!"

### Nationalist Chain
cuba.53.t:0 "The March On Havana"
cuba.53.d:0 "The motley band of socialist rabble-rousers that held the capital and the nation hostage were scattered to the wind with nary a shot fired. The Auténticos have seized control of Havana, the sound of their paramilitaries' boots against the ground as they marched down the hastily barricaded streets of the city in well-disciplined step seemingly all that could rise above the eerie din of desolation. Following Auténtico victory, known socialist figures who failed to escape the city were promptly brutalised by the Greenshirts, with or without the approval of Ramon Grau. This new government which has arisen is in some ways similar to the last, immediately promising economic reform and an end to foreign domination, but the radicalisation of the Auténtic party has left it with a burning hatred for socialism. Elections have been promised as well, much to the chagrin of the de-facto leaders of the Greenshirts."
cuba.53.a:0 "¡Cuba Para Los Cubanos!"

cuba.54.t:0 "Seizing American Assets"
cuba.54.d_1:0 "The Americans have foolishly scorned our offer of diplomacy and have left us with no choice but to take anything and everything belonging to their agricultural robber barons!"
cuba.54.d_2:0 "The Americans and their businesses own most of our nation's plantations, and many of our own wealthy planters are beholden to them. The plantations themselves, however, do comprise a valuable sector of the economy and just taking them over with any sort of plan as to their continued use would be counter-productive. To avoid any disruption of the economy it may be best to formulate a compromise with the Americans whereby we pledge to continue to respect American-owned plantations in exchange for American acceptance of our right to regulate these plantations. Due to the need for a greater respect for our sovereignty, any agreement must be formulated on Cuban soil, preferably in Havana."
cuba.54.d_3:0 "With the United States engulfed in civil war, those who wished to negotiate with the Americans have been silenced. There is no better opportunity to at last return Cuban lands to Cuban hands than right now. Let the Americans be damned!"
cuba.54.a:0 "No compromise."
cuba.54.b:0 "Negotiate."

cuba.55.t:0 "Dealing with the Socialists"
cuba.55.d:0 "Some pockets of socialist resistance continue to hold out against our government and commit heinous acts of violence and terror throughout the country. While many members of the Socialist Movement have managed to escape from the country, some, including that jackal Juan Blas Hernández remain in Cuba and must be dealt with."
cuba.55.a:0 "Crush them."

cuba.56.t:0 "Nationalist Revolution in Cuba"
cuba.56.d:0 "A group of nationalists, the Auténtico movement, has overthrown the Cuban government after weeks of strikes and protests by socialist sympathizers destabilized the old regime. While they have yet to move against our interests in Cuba, their rhetoric is firmly anti-American."
cuba.56.a:0 "Worrying."

cuba.57.t:0 "Cuba Seizes American Plantations"
cuba.57.d:0 "As was feared, the new Cuban nationalist government has violently seized control of plantations and other business owned by our citizens and Cubans friendly to our interests. Obviously, we must respond to such a slight, but to what extent?"
cuba.57.a:0 "Condemn the move."
cuba.57.b:0 "Embargo and support opposition."

cuba.58.t:0 "A Cuban-American Agricultural Summit?"
cuba.58.d:0 "Surprisingly, Cuba's nationalist government has approached us in search of a diplomatic solution to the contested status of American-owned ventures in Cuba. Specifically, they wish to organize a diplomatic summit in Havana to deal with the issue. The initial offer from the Cuban government is not entirely unreasonable, in fact, the Cubans seem to be open to genuine discussion in the pursuit of a mutually beneficial agreement but does still limit our influence over their economy and annuls the current Treaty of Cuban-American relations."
cuba.58.a:0 "Agree to the summit."
cuba.58.b:0 "Refuse to negotiate."

cuba.59.t:0 "The United States Accepts the Summit"
cuba.59.d:0 "The United States has agreed to send a delegation to Havana to reach an agreement regarding the status of their plantations and businesses in our nation. Negotiations are set to begin shortly."
cuba.59.a:0 "Negotiations begin..."

cuba.60.t:0 "The United States Refuses the Summit"
cuba.60.d:0 "The United States has refused to send a delegation to Havana and has outright rejected our demands of them."
cuba.60.a:0 "Damn them!"

cuba.61.t:0 "Dealing With Socialist Leaders"
cuba.61.d:0 "Guiteras and many of his most prominent supporters have been captured and await their fate. While the people want his head on a spike, and who are we to refuse them, it may be best to instead condemn him to a life in prison."
cuba.61.a:0 "Execute them."
cuba.61.b:0 "Let them rot."

cuba.62.t:0 "Cuban-American Agricultural Summit Begins"
cuba.62.d:0 "Our delegation has arrived in Havana and negotiations will soon begin. We should now instruct our diplomats on how to conduct themselves at the summit."
cuba.62.a:0 "Be diplomatic."
cuba.62.b:0 "Play hardball."

cuba.63.t:0 "Negotiations Successful"
cuba.63.d:0 "The Americans were willing and ready to work with our delegation and as a result, negotiations have succeeded and a fair framework for our agricultural dealings has been established."
cuba.63.a:0 "Great!"

cuba.64.t:0 "American Negotiations Breaking Down"
cuba.64.d:0 "The United States has been resistant to our demands at the summit and offered little more than the status quo. This is wholly unacceptable and some summit attendees now call for the immediate seizure of American assets as was previously planned."
cuba.64.a:0 "Recall our diplomats."
cuba.64.b:0 "Push back."

#cuba.65 removed

cuba.66.t:0 "Negotiations Fail"
cuba.66.d:0 "Negotiations with the United States have fallen apart and their diplomats have returned to Washington. The lack of good faith on the Americans' part will not be forgotten as their countrymen's investments are repurposed for Cuba alone."
cuba.66.a:0 "Horrible."

cuba.67.t:0 "Negotiations Succeed"
cuba.67.d:0 "Negotiations with Cuba have succeeded and our business interests there now not only breathe a sigh of relief, but no longer must contend with the volatile Cuban political environment. Business is sure to boom."
cuba.67.a:0 "Great!"

cuba.68.t:0 "Besieging the Traitors"
cuba.68.d:0 "Many socialists, including that bastard Guiteras, have taken refuge in what has served as the de-facto consulate of the Commune of France since that nation's establishment. We currently do not technically recognize the Commune, and as a result the Communard delegation is not endowed with the legal immunities typically granted to diplomats. Though capturing Guiteras and his ilk would surely be beneficial domestically and forcibly entering the building technically does not run afoul of any formal international agreement, it would nonetheless surely put us permanently at odds with the Commune and the International as a whole. What should we do?"
cuba.68.a:0 "Storm the building."
cuba.68.b:0 "Disengage."

cuba.69.t_1:0 "Cuba Storms our Diplomatic Mission"
cuba.69.t_2:0 "Cuba Storms French Diplomatic Mission"
cuba.69.d_1:0 "For a brief moment, the eternal flame of revolution seemed flickered to life in Cuba, but just as quickly as it was lit, it was snuffed out. The new nationalist government which rose in its place has brutally repressed those who had once affiliated with the nation's socialists and have executed many socialist leaders. The most prominent member of the socialist movement there, however, managed to find refuge in our unofficial diplomatic mission in the country with reactionary mobs at his heels. Today, the Cubans have stormed our mission and detained any and all Cuban citizens in the building."
cuba.69.d_2:0 "For a brief moment, the eternal flame of revolution seemed flickered to life in Cuba, but just as quickly as it was lit, it was snuffed out. The new nationalist government which rose in its place has brutally repressed those who had once affiliated with the nation's socialists and have executed many socialist leaders. The most prominent member of the socialist movement there, however, managed to find refuge in the Communard unofficial diplomatic mission in the country with reactionary mobs at his heels. Today, the Cubans have stormed the Communard mission and detained any and all Cuban citizens in the building."
cuba.69.a:0 "Damn them!"

cuba.70.t:0 "Cuba for the Cubans!"
cuba.70.d_1:0 "At last, our party's motto and rallying cry has become a reality. Cuba is truly for the Cubans and the Cuban people are increasingly enthusiastic about our government. Just as we forced the Americans to come to terms with reduce sway over our nation and eliminated the treacherous socialists in spite of Communard protest, so too shall any and all future issues break before the might of Cuba united in purpose."
cuba.70.d_2:0 "At last, our party's motto and rallying cry has become a reality. Cuba is truly for the Cubans and the Cuban people are increasingly enthusiastic about our government. Just as we forced the Americans to come to terms with reduce sway over our nation and eliminated what socialists did not find refuge, so too shall any and all future issues break before the might of Cuba united in purpose."
cuba.70.d_3:0 "At last, our party's motto and rallying cry has become a reality. Cuba is truly for the Cubans and the Cuban people are increasingly enthusiastic about our government. Just as we righteously seized from the Americans their stranglehold over the Cuban economy and eliminated what socialists did not find refuge, so too shall any and all future issues break before the might of Cuba united in purpose."
cuba.70.d_4:0 "At last, our party's motto and rallying cry has become a reality. Cuba is truly for the Cubans and the Cuban people are increasingly enthusiastic about our government. Just as we righteously seized from the Americans their stranglehold over the Cuban economy and eliminated the treacherous socialists in spite of Communard protest, so too shall any and all future issues break before the might of Cuba united in purpose."
cuba.70.a:0 "Viva Cuba!"

### Democratic Chain
cuba.71.t:0 "Cuban Tariffs"
cuba.71.d:0 "Though the Platt Amendment which governed Cuban-American trade and relations was annulled and its successor requires only minor trade concessions on the part of the Cubans, a delegation has arrived from Cuba to petition for the abrogation of one portion of the current treaty. As part of the new Treaty of Cuban-American Relations, Cuba is required to levy substantial tariffs against non-American products. This, the Cubans argue, has caused great economic harm and contributed to the recent near-collapse of its government. To prevent another incident such as that which recently befell their nation, they say, we must concede our position on this issue."
cuba.71.a:0 "They must respect the treaty."
cuba.71.b:0 "It is the only way."

cuba.72.t:0 "US Resists Tariff Adjustment"
cuba.72.d:0 "Shockingly, the United States has refused our delegation's request to approve our lowering tariffs on non-American goods. Despite their resistance, we must lower tariffs anyway lest another revolt break out. Surely, the Americans will come to understand our position in time."
cuba.72.a:0 "We will do it anyway."

cuba.73.t:0 "Trade Restrictions Lifted"
cuba.73.d:0 "Following multiple rounds of heated discussion, the United States has agreed to our request to remove the tariffs on non-American goods required by the Treaty. This is a great day for Cuba!"
cuba.73.a:0 "Great!"

cuba.74.t:0 "The Guard Detains the President!"
cuba.74.d:0 "Beyond the gilded halls of the Capitol Building, nothing would seem to be amiss, but within the seat of our government, what began as a quiet day has turned into a nightmare. As the President strode confidently to the podium before the gathered congress to give a rather mundane speech on the finer points of fiscal policy, his pompous guard at his flanks, a shot rang out and standing there at the back of the room stood general Díaz and the dozen or so guardsmen around the room suddenly turned on those they had sworn to protect. Díaz it seems, had retained enough influence in the army to subvert the guard's leadership in a matter of weeks; it is the next few hours, however, that are most critical to the future of our nation. Indeed, the President's own resolve and willingness to resist Díaz in the face of great personal harm will likely make or break the coup attempt."
cuba.74.a:0 "The President is cowed."
cuba.74.b:0 "The President is defiant and the coup is broken up."

cuba.75.t:0 "New Elections Called"
cuba.75.d_1:0 "With Cuba at last out from under the tyrannical thumb of the army, new elections, expected at long last to be free and fair, have been called. Rumors abound that President Trejo, however, will not seek re-election despite his success."
cuba.75.d_2:0 "Against the odds, Cuban democracy has survived, albeit with its central figure, Rafael Trejo, no longer at the helm of the nation. Satisfied that his nation no longer needs him, the young Trejo announced not long after elections were called that he would not seek non-consecutive reelection and would retire from politics. Manuel Bisbé, despite rumors of his close association with still forbidden socialist organisations, has succeeded Trejo as leader of the Unionista party and will stand as its presidential candidate."
cuba.75.a:0 "I love democracy!"

cuba.76.t:0 "Presidential Election"
cuba.76.d_1:0 "Against the odds, Cuban democracy has survived with Rafael Trejo still at the helm of the nation. Satisfied that his nation no longer needs him and wishing not to establish a precedent of Presidents running until thrown out by voters, the young Trejo, as was rumoured previously, announced not long after elections were called that he would not seek reelection and would retire from politics. Manuel Bisbé, despite rumors of his close association with still forbidden socialist organisations, has succeeded Trejo as leader of the Unionista party and will stand as its presidential candidate. Whether this will lead to the party's defeat, only time will tell. As well, the coalition between the Nuevo Liberals, Republicanos, and conservative supporters of ex-President Mario García has broken down and each party has opted to run on a separate ticket. Due to his age and failing health, however, García's candidacy is only nominal and he has no real chance at securing the Presidency. The election is sure to be close, but there must, of course, be a winner."
cuba.76.d_2:0 "Following Trejo's decision to step down as Unionista party boss, the ruling coalition between the Nuevo Liberals, Republicanos, and conservative supporters of ex-President Mario García has broken down and each party has opted to run on a separate ticket. Due to his age and failing health, however, García's candidacy is only nominal and he has no real chance at securing the Presidency. The election is sure to be close, but there must, of course, be a winner."
cuba.76.a:0 "Republicano victory."
cuba.76.b:0 "The Liberals take it."
cuba.76.c:0 "Bisbé's Unionistas win."

cuba.77.t:0 "The New Cabinet"
cuba.77.d:0 "The peculiar tradition of the victorious party in our national elections offering key ministerial positions to members of rival parties has continued. No law exists, however, requiring such and there exists a healthy debate as to whether the practice should continue or perhaps even be written into law."
cuba.77.a:0 "All Must Be Of Our Party."
cuba.77.b:0 "Continue the tradition."
cuba.77.c:0 "Enshrine the practice into law."

### Junta Tree
cuba.78.t:0 "Suspending the Constitution!"
cuba.78.d_1:0 "In the final act of his Presidency and under the explicit threat of force from Díaz, the President has resigned. As Díaz was President of the Senate, he thereafter became president himself. President Díaz immediately declared a state of emergency and approved the 'emergency' suspension of the Cuban constitution. With these actions, Díaz's ambitions have been realized and his rule is now almost unchallenged. [CUB_hasherreraornot]"
cuba.78.d_2:0 "The backing of the United States was critical in both the overthrow of the brief socialist regime and the destruction of General Batista's power bloc. Luckily, with the political pressure of the collapsing United States no longer forcing our hand, we no longer need pay lip service to the rotten constitution is currently the official foundation of our regime. Already, a new constitution has been drafted to take its place which assures our continued rule and will afford our government greater stability. [CUB_hasherreraornot]"
cuba.78.d_3:0 "The backing of the United States was critical in both the overthrow of the brief socialist regime and the destruction of General Batista's power bloc. With these unsavory groups defeated and the old liberal regime also marginalised, we no longer need pay lip service to the rotten constitution is currently the official foundation of our regime. Already, a new constitution has been drafted to take its place which assures our continued rule and will afford our government greater stability. [CUB_hasherreraornot]"
cuba.78.d_4:0 "Díaz's rule is now uncontested and the old liberal constitution need no longer restrict his actions. Díaz, as new President of Cuba, has suspended the constitution under the pretense of national emergency and a new constitution more in with aims of his regime is being prepared. [CUB_hasherreraornot]"
cuba.78.a:0 "Viva Díaz!"
cuba.78.b:0 "A great weight lifted from our shoulders."
cuba.78.c:0 "Cuba rises from ruin."

cuba.79.t:0 "Chicago Boys"
cuba.79.d_1:0 "Instability in the United States has driven large criminal organisations to seek to diversify their finances and if the Union is to collapse into civil war as many fear, have a refuge to physically relocate to. To this end, we sent a delegation to Chicago, under the guise of a diplomatic trip to place honour Lincoln's tomb in Springfield, to meet with representatives from the more civilised crime syndicates offering them to relocate their operations to Cuba and our government's acceptance of certain activities especially smuggling into the United States as well as the promise of amnesty in exchange for their commitment to invest in our nation's growing tourism and entertainment industries and combat domestic criminal organisations and assist our regime to that end. This arrangement was more than acceptable to all parties at the meeting and arrangements are being made to smuggle men and materiel to Cuba."
cuba.79.d_2:0 "Civil war in the United States has driven large criminal organisations to desperately seek to diversify their finances and have a refuge to physically relocate to. To this end, we sent a delegation to Chicago to meet with representatives from the more civilised crime syndicates offering them to relocate their operations to Cuba and our government's acceptance of certain activities especially smuggling into the United States as well as the promise of amnesty in exchange for their commitment to invest in our nation's growing tourism and entertainment industries and combat domestic criminal organisations and assist our regime to that end. This arrangement was more than acceptable to all parties at the meeting and arrangements are being made to smuggle men and materiel to Cuba."
cuba.79.d_3:0 "Despite the conclusion of the civil war in the United States, large criminal organisations, fearful of the political atmosphere emerging from the rubble, desperately seek to diversify their finances and have a refuge to physically relocate to. To this end, we sent a delegation to Chicago to meet with representatives from the more civilised crime syndicates offering them to relocate their operations to Cuba and our government's acceptance of certain activities especially smuggling into the United States as well as the promise of amnesty in exchange for their commitment to invest in our nation's growing tourism and entertainment industries and combat domestic criminal organisations and assist our regime to that end. This arrangement was more than acceptable to all parties at the meeting and arrangements are being made to smuggle men and materiel to Cuba."
cuba.79.a:0 "A wonderful arrangement."

cuba.80.t:0 "Senator Batista"
cuba.80.d:0 "While he was often uncooperative during the strike, General Batista still commands more influence than any other figure within the military and as such, his loyalty is essential to the stability of our government. As he has made his political ambitions known, using the authority of granted by the Emergency Powers Act, President Vázquez has, in an unprecedented and wholly undemocratic move, appointed Batista to the Cuban senate and subsequently the position of Senate President. With his own political survival now intertwined with the government's, surely Batista will be a valuable asset in maintaining order and stability."
cuba.80.a:0 "A sensible move."

cuba.81.t:0 "Batista Makes His Move"
cuba.81.d:0 "Since his appointment to the Senate, General Batista has effectively suppressed the remaining socialist cells operating in the countryside and has consolidated his control over the army. Not satisfied to merely hold the position of senate President, however, Batista has demanded that the President dismiss his cabinet and appoint to every key ministerial position not already under control men loyal to him alone. The President has made no move to resist this political manoeuvre and in effect, the Cuban executive is now fully under general Batista's control with Vázquez's authority existing only on paper."
cuba.81.a:0 "A necessary action."

# New Cuba Event
cuba.82.t:0 "Into The Future"
cuba.82.d:0 "Cuban history is rife with brutality and political strife, but little can compare to the great transformation our nation has undergone since the outbreak of Black Monday and the fallout from the Havana Strike. As our nation looks to the future, many dare to hope that the new Cuba arising from this black time may be far greater than that which came before. Let us do all we can to prove such optimists correct."
cuba.82.a:0 "History in the making."

### Economic Tree
cuba.83.t:0 "Oil Extraction Difficulties"
cuba.83.d:0 "Some oil deposits which were initially thought to be easily accessible are much deeper than expected and lie beneath sediment which is not conducive to oil extraction. While many of these deposits are thus simply inaccessible with current extraction methods, with enough funding, some may become productive and our currently pathetic oil production may be stimulated a bit."
cuba.83.a:0 "Increase funding."
cuba.83.b:0 "It isn't worth it."

#cuba.84 removed

cuba.85.t:0 "Oil Effort Fails"
cuba.85.d:0 "So far, despite receiving extremely generous state funding, oil extraction efforts have still not born fruit. Perhaps it is time to cut our losses and give up on furthering our oil output."
cuba.85.a:0 "Keep trying."
cuba.85.b:0 "Give up."

cuba.86.t:0 "Oil Effort Succeeds"
cuba.86.d:0 "At last, we have properly surveyed and begun to properly exploit our nations bounty of oil, the black gold of the modern age. Our oil output is rising rapidly."
cuba.86.a:0 "Great!"

cuba.87.t:0 "Further Chromium Exploration"
cuba.87.d:0 "Initial efforts to increase chromium production have exceeded all expectations, but as with any new venture, many newly established chromium operations are still not operating as efficiently as they could be. With further funding, some of these mines could produce substantially more chromium."
cuba.87.a:0 "Approve further funding."
cuba.87.b:0 "We cannot afford it."

cuba.88.t:0 "Steel Production"
cuba.88.d:0 "With the steel industry experiencing rapid growth as the result of state investment, the need to adopt more advanced methods of producing steel has become apparent. One promising new technology is the 'electric-arc furnace', which thanks to the awesome power of electricity has the potential to significantly boost steel production. These new furnaces, however, are prohibitively expensive for domestic steel mills and without governmental intervention will likely not be widely in use for several decades. Should we invest in electric arc furnaces?"
cuba.88.a:0 "This is a steal..."
cuba.88.b:0 "We'll only get burned."

cuba.89.t:0 "Rubber Importation"
cuba.89.d:0 "American business interests deemed our nation, which sits on the edge of the so-called 'rubber belt', and particularly the area around Pinar del Río suitable for rubber cultivation. This idea, however, failed to ever attract much investment. Perhaps, with the backing of the state, imported rubber trees could become yet another valuable agricultural asset. Current rubber producing nations, however, would be none too happy to have yet more competition, however, so several advisers have drawn up a proposal to secretly purchase seeds of several different varieties of tree and bring them to Pinar del Río. The eccentricities of the plan are certainly questionable, but nonetheless, funding it could be one of the best investments our nation ever mad."
cuba.89.a:0 "Greenlight the plan."
cuba.89.b:0 "This will never work."

cuba.90.t:0 "Rubber Importation Successful"
cuba.90.d:0 "After over a month without contact, several men have returned from abroad bearing stores of seeds from rubber trees. Already, land is being cleared and prepared for a facility for their cultivation and experimentation in rubber production."
cuba.90.a:0 "Excellent."

cuba.91.t:0 "First Rubber Plantation in Cuba"
cuba.91.d:0 "Wonderful news has just arrived from Pinar del Rio: the first true rubber plantation has finished construction small trees have been brought in to the site. Already, small amounts of latex are being siphoned from the trees and production of commercially viable rubber has begun."
cuba.91.a:0 "Great!"

cuba.92.t:0 "Rubber Plantations Established"
cuba.92.d:0 "Our efforts to established more rubber plantations have borne fruit and production in Pinar del Rio has doubled in the span of just a few days. Plantations have even been established in the south of the country, which was initially thought unsuitable for rubber cultivation."
cuba.92.a:0 "Great!"

cuba.93.t:0 "Rubber Plantations Established"
cuba.93.d:0 "Yet more rubber plantations are now operational both in Pinar del Rio and beyond."
cuba.93.a:0 "Great!"

cuba.94.t:0 "Rubber Plantations Established"
cuba.94.d:0 "Yet more rubber plantations are now operational both in Pinar del Rio and beyond. While this is excellent news, rubber production has begun to run into production bottlenecks and state investment can no longer be nearly as effective in increasing output."
cuba.94.a:0 "It was a good run."

