cuba.2200.t:0 "Corruption Scandal Rocks Cuba"
cuba.2200.d_1:0 "President Grau has been implicated in perhaps the most incompetent conspiracy in Cuban history. José Alemán Casharo, an upstart senator and Grau loyalists rumored to have begun leveraging his political clout for monetary gain, has been caught in the process of bribing Grau with the ceremonial jewel of the Cuban legislature itself. Calls for the President's resignation have grown, even from within his own party."
cuba.2200.d_2:0 "Ramon Grau has been implicated in perhaps the most incompetent conspiracy in Cuban history. José Alemán Casharo, an upstart senator and Grau loyalists rumored to have begun leveraging his political clout for monetary gain, has been caught in the process of bribing Grau with the ceremonial jewel of the Cuban legislature itself. While Grau no longer acts as president of Cuba, he remains as a minister without portfolio, and with his considerable clout, involves himself with the executive. Calls for the Grau's resignation have grown, even from within his own party."
cuba.2200.a:0 "Ramon Grau resigns his posts but refuses to retire from politics."
cuba.2200.b:0 "Refuse to resign."

### Flavor

cuba.221.t:0 "The Third International"
cuba.221.d:0 "France has gone through with its designs to hold the Ninth Congress of the Third International, and despite the recency of our revolution, we have received an invitation. Attending is certainly tempting, and it would undoubtedly afford a degree of legitimacy to our new regime, but with our political situation still unresolved sending important officials to such an event will likely contribute to further instability."
cuba.221.a:0 "Send for a plane."
cuba.221.b:0 "Things are still too unstable here in Cuba..."

cuba.222.t:0 "National Symbolism"
cuba.222.d:0 "The Cuban flag is beloved by the people for its association both with early struggles for independence and the great patriot José Martí. The flag, however, among other national symbols, is intertwined with bourgeoisie corruption contradictory to the socialist nature of our new nation. Some have called for such symbols to be replaced, beginning with the national flag. The most prominent proposal for a new flag is based upon the Céspedes flag, a banner still with a bourgeoisie designer, but also more explicitly revolutionary, with modifications to make the new flag sufficiently socialist. Besides the national flag, many also call for the independence holiday to be moved from May 20th, a date connected to American imperialism, to October 10th, the date when in 1868, the Cuban independence movement began in earnest."
cuba.222.a:0 "They must be changed."
cuba.222.b:0 "Never!"

cuba.223.t:0 "The Woman From The Oriente"
cuba.223.d:0 "While overwhelmingly catholic, many Afro-Cubans incorporate elements of traditional West-African religions, especially the religion of the Yoruba people, into their religious practices. To those not born into this belief system, many of these syncretic customs are shocking and morally reprehensible, even bordering on satanic.\nRecently, rumors that some worshippers have begun to sacrifice young children as part of an occult ritual have run amuck. While for a time, the rumors seemed to have died down, today, a group of men have arrived in Havana claiming to have travelled from Oriente province with an alleged devil worshipper, a slight Afro-Cuban woman, trailing behind them with her hands and feet bound. The woman, they say, had murdered her own child to commune with some perverse demon and authorities in Oriente had refused to discipline her. While there is a lack of evidence to point to any actual wrongdoing on her part and a plethora to justify arresting the vigilantes, the case has caused a ruckus in Havana and calls for a national investigation into the alleged sacrifice are prominent."
cuba.223.a:0 "Arrest the men And release the woman."
cuba.223.b:0 "These men are heroes, investigate!"

cuba.224.t:0 "A German Spy In Havana"
cuba.224.d_1:0 "Several years ago, evidence of at least one German spy operating in Havana came to light, but the identity of the infiltrators remained uncertain. Today, a man known as Enrique Lüning, a business man originally from Germany, has been arrested on charges of espionage and the evidence is damning. Given our current war against Germany, he will be tried by military tribunal as an enemy combatant and likely given the death penalty. This is, of course, unless his sentence is commuted to mere jail time by our administration."
cuba.224.d_2:0 "Several years ago, evidence of at least one German spy operating in Havana came to light, but the identity of the infiltrators remained uncertain. Today, a man known as Enrique Lüning, a business man originally from Germany, has been arrested on charges of espionage and the evidence is damning. If allowed to stand trial, he will likely be executed and knowing this, the German government has pled for leniency and simple deportation."
cuba.224.a:0 "Allow him to stand trial."
cuba.224.b:0 "Just deport him."
cuba.224.c:0 "Execute him."
cuba.224.d:0 "Spare his life"

cuba.225.t:0 "Death Of A Legend"
cuba.225.d:0 "José Capablanca Graupera, among the greatest men to ever play the game of chess, and a wonderful unofficial cultural ambassador for our nation abroad, has passed away at the age of 53 of complications arising from a history of high blood pressure."
cuba.225.a:0 "All Of Cuba is in mourning."

cuba.226.t:0 "Independence Day"
cuba.226.d:0 "Following a long struggle against Spanish rule, culminating in American intervention in Cuba during the Spanish-American war, on May 20th 1902 the Republic of Cuba was declared. Each year, this monumental date is remembered as our Independence Day and parades and celebrations occur throughout the country. For this single day, our deeply divided people can set aside their differences and for a brief moment breathe a sigh of relief."
cuba.226.a:0 "¡Viva Cuba!"

cuba.227.t:0 "Independence Day"
cuba.227.d:0 "May 20th, our national independence day, has come again, and as always, the holiday is marked by celebration and joy."
cuba.227.a:0 "¡Viva Cuba!"

cuba.228.t:0 "Independence Day"
cuba.228.d:0 "May 20th, our national independence day, has come again, and as always, the holiday is marked by celebration and joy."
cuba.228.a:0 "¡Viva Cuba!"

cuba.229.t:0 "Independence Day"
cuba.229.d:0 "May 20th, while a monumental date in Cuban history, is tainted by the legacy of American imperialism. Today is the first Independence Day celebrated on October 10th; a day which marks Cuba's first declaration of independence declared at the onset of the Ten Years War. Concerns that the people may not take well to the new holiday were unfounded and the celebrations which have swept our nation are as jubilant as ever."
cuba.229.a:0 "¡Viva Cuba!"

cuba.230.t:0 "Independence Day"
cuba.230.d:0 "October 10th, our new national independence day, has come again, and as always, the holiday is marked by celebration and joy."
cuba.230.a:0 "¡Viva Cuba!"

cuba.231.t:0 "Independence Day"
cuba.231.d:0 "October 10th, our new national independence day, has come again, and as always, the holiday is marked by celebration and joy."
cuba.231.a:0 "¡Viva Cuba!"

cuba.232.t:0 "Trouble In The CNOC"
cuba.232.d_1:0 "Following the death of Alfredo López Arencibia, the Confederación Nacional Obrera de Cuba (CNOC) was sent into disarray and competing labour organisations were established by socialists disillusioned with its new leadership. The young firebrand Lázaro Peña González eventually succeeded to the head of the organisation with the ascent of its former chair, Sandalio Junco Camellón, himself recently returned from exile in Mexico, on the basis that he would step down in favour of Junco at the end of a single two-year term.\nDue to the failure of Peña's agitation during the General Strike, he lacks the political power to maintain control of the organisation and must make good on his promise to Junco."
cuba.232.d_2:0 "Following the death of Alfredo López Arencibia, the Confederación Nacional Obrera de Cuba (CNOC) was sent into disarray and competing labour organisations were established by socialists disillusioned with its new leadership. The young firebrand Lázaro Peña González eventually succeeded to the head of the organisation with the ascent of its former chair, Sandalio Junco Camellón, himself recently returned from exile in Mexico, on the basis that he would step down in favour of Junco at the end of a single two-year term.\nDue Peña's failure in the secure power following the success of the revolution, he lacks the political power to maintain control of the organisation and must make good on his promise to Junco."
cuba.232.d_3:0 "Following the death of Alfredo López Arencibia, the Confederación Nacional Obrera de Cuba (CNOC) was sent into disarray and competing labour organisations were established by socialists disillusioned with its new leadership. The young firebrand Lázaro Peña González eventually succeeded to the head of the organisation with the ascent of its former chair, Sandalio Junco Camellón, himself recently returned from exile in Mexico, on the basis that he would step down in favour of Junco at the end of a single two-year term.\nDue to the ascendence of Julio Mella McPartland to the forefront of the CNOC's political bloc and subsequent marginalization of the CNOC itself, the question of leadership was never settled. Indeed, the victory of the Comunista faction in the recent election is quite the surprise as both Junco and Peña's repuation Peña's reputation were quite tarnished with the rest of the party due to Peña's failure to maintain control of the CNOC and its allies following the return of Mella and Junco's full reconciliation with his old comrade-in-exile.\nThough it was Peña who led the CNOC and the Comunistas to victory in the election, Junco was quick to rebuild his base of support. He is now demanding that Peña step down as not only chair of the CNOC, but also as Cuba's executive."
cuba.232.d_4:0 "Following the death of Alfredo López Arencibia, the Confederación Nacional Obrera de Cuba (CNOC) was sent into disarray and competing labour organisations were established by socialists disillusioned with its new leadership. The young firebrand Lázaro Peña González eventually succeeded to the head of the organisation with the ascent of its former chair, Sandalio Junco Camellón, himself recently returned from exile in Mexico, on the basis that he would step down in favour of Junco at the end of a single two-year term.\nThe success of the CNOC during the revolution and its subsequent integration into the Socialist party structure, however, has rendered the CNOC chairmanship and the office of the Presidency one and the same. While Junco his supporters still expect Peña to step down in both capacities in favour of Junco, with his newfound political power, Peña may well be able to hold onto power."
cuba.232.a:0 "Out with the new, in with the old."
cuba.232.b:0 "Peña refuses to resign."

cuba.233.t:0 "President Mella Shot!"
cuba.233.d:0 "President Mella, while walking under guard with his wife, the increasingly politically influential Tina Modotti. The gunman, a supporter of the marginalised Trabajadores, has been accused of being a foreign agent and awaits certain death in a cell beneath a police station. In the wake of Mella's shooting, Modotti has managed to cement her political position and secure appointment as acting secretary of the socialist party. Should Mella live through this ordeal, his maneuvering wife will surely take up some of his duties."
cuba.233.a:0 "Mella lives. Modotti remains secretary."
cuba.233.b:0 "Mella passes away. May Modotti lead as he did."

cuba.234.t:0 "General Election"
cuba.234.d:0 "January 28th, Election Day, has come. Which political party shall lead our fair nation for the next four years? Furthest to the left is he Revolucionario Party of Juan Blas Hernández led our nation from the brink of subjugation to its present form of democracy. To the right is the New Liberal party, the left wing of the old Liberal party of the much-maligned former President Machado. The moderate Unionist party which led the nation following the student revolution of 1929 is also in the running, it offers a more moderate political platform."
cuba.234.a:0 "The Revolucionarios."
cuba.234.b:0 "Unionista victory."
cuba.234.c:0 "Nuevo Liberals take it."

cuba.235.t:0 "General Election"
cuba.235.d:0 "January 28th, Election Day, has come. Which political party shall lead our fair nation for the next four years? Furthest to the left is Unionist party which led the nation following the student revolution of 1929, it offers a social democratic political and economic platform. In the centre is the New Liberal party, the left wing of the old Liberal party of the much-maligned former President Machado. The liberal Republican party offers the most right-wing platform, advocating laissez faire economic policies and reducing barriers to trade."
cuba.235.a:0 "The Republicanos."
cuba.235.b:0 "Unionista victory."
cuba.235.c:0 "Nuevo Liberals take it."

cuba.236.t:0 "General Election"
cuba.236.d:0 "January 28th, Election Day, has come. Which socialist faction shall lead our fair nation for the next four years?"
cuba.236.a:0 "The Revolucionarios."
cuba.236.b:0 "Trabajadores victory."
cuba.236.c:0 "Comunistas take it."

cuba.237.t:0 "The Revolution Betrayed"
cuba.237.d:0 "In spite of the political divisions which troubled the then new socialist government and the influence of thinly veiled authoritarianism from the many nations which claim to practice some form of socialism, the light of socialist democracy shone brightly in our fair nation. With Comunista victory in the recent general elections, that reality is rapidly changing. Already, the newly ruling Comunistas have strong armed and threatened their way to securing institutional change and have marginalised the influence of the other socialist factions and their influence on grows by the day. Our grand socialist experiment seems to be shifting in a bold new direction."
cuba.237.a:0 "No. The revolution is saved!"

cuba.238.t:0 "The New Cabinet"
cuba.238.d:0 "Keeping with tradition, executive cabinet positions have thus far been left vacant. Should only members of the ruling party be appointed to fill these vacancies or as in the past, cabinet positions be given to members of a variety of political parties?"
cuba.238.a:0 "All must be of our party."
cuba.238.b:0 "Continue the tradition."
cuba.238.c:0 "Enshrine the practice into law."

cuba.239.t:0 "General Election"
cuba.239.d:0 "January 28th, Election Day, has come. Which political party shall lead our fair nation for the next four years? Furthest to the left is the New Liberal party, the left wing of the old Liberal party of the much-maligned former President Machado. In the centre, the liberal Republican party offers the most right-wing platform, advocating laissez faire economic policies and reducing barriers to trade. To the right, the Progressive Party, formerly of the now deceased Clemente Vázquez, has moderated slightly and taken up a platform more compatible with our current liberal democracy."
cuba.239.a:0 "The Republicanos."
cuba.239.b:0 "Nuevo Liberals take it."
cuba.239.c:0 "The old guard returns."

cuba.240.t:0 "The Return Of Machado?"
cuba.240.d:0 "Old and frail, these few years in exile in Miami have not been kind on ex-President Gerardo Machado. With the outbreak of the American Civil War, Machado has formally requested to return to Cuba. He has vowed not to return to politics and is physically unable to do so anyhow. Some among the people however would be disappointed by any display of kindness towards their old despot."
cuba.240.a:0 "Allow him to return."
cuba.240.b:0 "Never."

cuba.241.t:0 "A Sad Day"
cuba.241.d:0 "The family of violinist and composer Amadeo Roldán Gardes have today announced his passing. Born to a mixed mother, Roldán was a legend among the Afro-Cuban community and thousands fill the streets to mark his passing."
cuba.241.a:0 "Farewell!"

cuba.242.t:0 "Heavy Hearts In Havana"
cuba.242.d:0 "A true renaissance man, Alejandro García Caturla beyond his passion for the violin and music more generally, was also a judge. Today, preparing to enter his courthouse, a young man who stood accused rushed him with a knife, stabbing García several times. With his passing, the musical world is once again in mourning."
cuba.242.a:0 "He won't be forgotten."

cuba.243.t:0 "Cuba Severs Trade Ties"
cuba.243.d:0 "The Cuban government, ostensibly in solidarity with socialists the world over, have suspended all trade with our nation."
cuba.243.a:0 "We don't need those socialist hooligans anyhow."

cuba.244.t:0 "Autogyro Craze"
cuba.244.d:0 "Originally developed in Spain, the autogyro, a traditional aircraft with a large rotor powered by the movement of air, has become quite the curiosity the world over. Recently, several of Cuba's renowned amateur aviators have flown autogyros past the nation's most prominent landmarks, inspiring a craze among well-off civilians. Autogyros are now a fairly regular sight around the nation's many airfields."
cuba.244.a:0 "A childish distraction! Rotorcraft hold no military value."

cuba.245.t:0 "Afro-Cuban Jazz"
cuba.245.d:0 "A recent performance by local jazz artist Mario Bauzá has become the talk of Havana and the nation as a whole. The newest musical trend in certain African communities is a variation on American jazz music. While Bauzá's performance is by no means the first performance of this sort put on in Havana, it has brought the genre previously unheard of attention.\nHowever, many in our government and the political class in general find this new style to be irritating a best, some even accuse Bauzá and others of intentional political subversion. Whatever the case, it seems Pandora's musical box has been opened for good."
cuba.245.a:0 "Someone silence that infernal racket!"

cuba.246.t:0 "A Country For Old Men?"
cuba.246.d:0 "With the fall off General Batista, the army lacks for competent generals. While new commissions could always be handed out, an interesting idea has been proposed by the new cabinet. José Martí Zayas-Bazán, hero of the war of independence and son of José Martí himself resigned his commission during the Machado years and refused to take up his old position after Machado's fall because of the direction of the new army-influenced government. With democracy now set to return in full, we could offer 'El Ismaelillo' his old commission."
cuba.246.a:0 "Make the offer"

cuba.247.t:0 "A Country For Old Men?"
cuba.247.d:0 "Since the turmoil that left Vazquez and his lot essentially the last political faction standing, the army has lacked for competent generals. While new commissions could always be handed out, an interesting idea has been proposed by the new cabinet. The commission of both Alberto Herrera Franchi, who fell from power with the Havana Strike and due to his opposition to General Batista and longstanding feud with Vazquez, was not restored thereafter and José Martí Zayas-Bazán, hero of the war of independence and son of José Martí himself, who resigned his commission during the Machado years and refused to take up his old position after Machado's fall for the direction of the new army-influenced government, could be restored. With democracy now set to return in full, surely both men would accept?"
cuba.247.a:0 "Make the offers"

cuba.248.t:0 "Dusting Off The Museum Pieces"
cuba.248.d_1:0 "José Martí Zayas-Bazán has accepted our offer to once again take up his commission in the army."
cuba.248.d_2:0 "José Martí Zayas-Bazán and Alberto Herrera Franchi have both accepted our offer to once again take up their commissions in the army."
cuba.248.a:0 "Welcome back."

cuba.250.t:0 "General Election"
cuba.250.d:0 "January 28th, Election Day, has come. Which political party shall lead our fair nation for the next four years?"
cuba.250.a:0 "The Authentic party."
cuba.250.b:0 "The reborn AND."
cuba.250.c:0 "The resurgant Unionistas."

cuba.251.t:0 "Death of Mario Garcia Menocal"
cuba.251.d_1:0 "Mario Garcia Menocal has unexpectedly died today in Havana. Though he opposed the revolution, his conservative movement was once an outlet for many of the same aggrieved who now are the backbone of our nation. Many of his most loyal supporters have begun to flock to the leadership of Carlos Prío Socarrás."
cuba.251.d_2:0 "Mario Garcia Menocal has unexpectedly died today in Havana. Many of his most loyal supporters have begun to flock to the leadership of Carlos Prío Socarrás."
cuba.251.a:0 "For better or for worse, he greatly impacted Cuba."

cuba.252.t:0 "Retirement of Henri Schueg Chassin"
cuba.252.d_1:0 "Henri Schueg Chassin, the most politically active member of the wealthy Bacardi family, has announced his retirement from politics today. Though the Bacardi family's assets were seized in the revolution, he has remained a public figure since. Many breathe a sigh of relief at his retirement."
cuba.252.d_2:0 "Henri Schueg Chassin, the most politically active member of the wealthy Bacardi family, has announced his retirement from politics today. Surely the influence of the Bacardi's will not disappear completely with his retirement."
cuba.252.a:0 "Farewell to this titan of industry."

cuba.253.t:0 "Retirement of Antonio Sanchez Bustamente"
cuba.253.d_1:0 "Though Antonio Sanchez Bustamente was stripped of his positions following the revolution, he has today officially announced his retirement. Though many in oour government have breathed something of a sigh of relief that such a figure has ceased to support the opposition, his impact on our nation's government and civil society alike is undeniable."
cuba.253.d_2:0 "Antonio Sanchez Bustamente singlehandedly shaped many of the norms that informally govern Cuban political life today. Sadly, after decades of service, he has announced his retirement from politics."
cuba.253.a:0 "He served his nation well."

cuba.254.t:0 "Upstart Naval Administrator Killed In Blast"
cuba.254.d:0 "The young Rear-Admiral Carmelo González Arias was killed today in a explosion in Havana. The bomb, disguised as a package, was planted by one Luis Buch Rodríguez, a follower of the socialist leader Antonio Guiteras Holmes. He claims he carried out the attack in retaliation for González's betrayal of Guiteras a year ago, a move that almost resulted in the death of Guiteras himself."
cuba.254.a:0 "Worrying. And so close to the election too."

