### Focuses ###

# Shared
CUB_general_election:0 "General Election"
CUB_general_election_desc:0 "The 28th of January marks the birthday of the Cuban national hero, José Martí, and since the revolution of 1928, the date of Cuba's presidential election. The election of 1935 was postponed a year following widespread unrest and voter intimidation. With a year's delay, on election day 1936, both the office of the presidency and the majority of Cuba's congressional are in contention."
CUB_havana_strike:0 "Havana Strike"
CUB_havana_strike_desc:0 "With renewed economic turmoil brought on by Germany's Black Monday and the ensuing global economic contraction, a general strike and mass demonstrations erupted in Havana. If the unrest in the Capital is not dealt with, many in the government fear that the disorder there could quickly devolve into complete chaos."
CUB_chaos:0 "Chaos"
CUB_chaos_desc:0 "The unrest in Havana has reach a tipping point. Order in the city has completely collapsed and is quickly spreading to the rest of the country. With the civilian government now unable to exercise its authority, only the Army is now capable of restoring order to the city and the nation."
CUB_strike_crushed:0 "Strike Dispersed"
CUB_strike_crushed_desc:0 "In what many now see as the last gasp of the increasingly marginalized socialist and nationalist movements, the Havana General Strike was quickly broken up and the integrity of the civilian government remained firmly intact."
CUB_order_restored:0 "Order Restored"
CUB_order_restored_desc:0 "The unrest that swept Cuba following the General Strike in Havana has at last come to an end. As the dust has settled, it has become increasingly apparent to international observers that the Cuban Military now entirely controls the nation's government."
CUB_tamayo_steps_in:0 "Military Steps In"
CUB_tamayo_steps_in_desc:0 "The Junta that has served as the de facto government of Cuba since the General Strike came to an end has now cemented its authority. At last, the military can abandon all pretense and formally take control of Cuba."
CUB_strike_expands:0 "Strike Expands"
CUB_strike_expands_desc:0 "The chaos in Havana swept across Cuba, rendering both the civilian government and the Military unable to maintain order. With the success of the Strike, the stalemate between the warring nationalists and socialists has come to an end. While it was the socialists who largely organized the Strike, the more organized nationalists are certain to attempt to take advantage of the situation."
CUB_leftists:0 "Socialist Revolution"
CUB_leftists_desc:0 "With the success of the General Strike and the threat of a nationalist take-over at an end, the revolution has come to Cuba. While the socialist movement remains wholly disunified, and the spectre of American intervention looms ever nearer, the time has at last come for the people to hoist the blood-red banner."
CUB_coalition_and_conflict:0 "Coalition and Conflict"
CUB_coalition_and_conflict_desc:0 "Seemingly mere moments after the revolution's success, the ideological divisions between the various socialist factions became an insurmountable obstacle to the formation of a new government. While some call for a pan-socialist conference to diplomatically solve the issue, many are unwilling. For the newly socialist Cuba, there can now be only a coalition or open internal conflict."
CUB_agrarianism:0 "Agrarianism"
CUB_agrarianism_desc:0 "While many bemoan Cuba's lack of industry, this need not be a hindrance to the success of socialism. As well, many prominent Cuban socialists have been influenced by the agrarian policies implemented by Mexico following the conclusion of that nation's civil war for inspiration "
CUB_syndic_indust:0 "Industrialisation"
CUB_syndic_indust_desc:0 "The revolutions in Britain and France sprang forth from beneath the shadows cast by those palaces of industry. To truly create a revolutionary nation, Cuba must be industrialised."
CUB_seize_assets:0 "Seize Assets"
CUB_seize_assets_desc:0 "Many of our nation's elites have so far successfully resisted our attempts to take control of their ill-gotten lands and assets. With our rule now firmly established, we now have the ability to seize these holdings and return them to their rightful owners - the people."
CUB_land_reform:0 "Land Reform"
CUB_land_reform_desc:0 "With the last redoubts of bourgeoisie control now eliminated, we can begin to reorganize and redistribute land."
CUB_collect_ind:0 "Collective Development"
CUB_collect_ind_desc:0 "At its core, socialism is progress, and our nation shall indeed now progress more than ever before. As one, our nation must work to address pressing problems and as one, benefit."
CUB_econ_integrate:0 "Economic Integration"
CUB_econ_integrate_desc:0 "The old bourgeoisie regime was burdened by corruption and foreign influence. As a result, many key industries were organized inefficiently. We must reorganize these industries and integrate them into the national economy at large."
CUB_red_nation:0 "Red Nation"
CUB_red_nation_desc:0 "Our nation has emerged from chaos a shining beacon of socialism. A bulwark of progress against reactionary tyranny. A better nation and a better world are in birth."
CUB_protect_revolution:0 "Protect Revolution"
CUB_protect_revolution_desc:0 "The foul stain of reaction still infects our nation and we should not allow it to fester and grow. From the ranks of those who have proven their loyalty to the revolution, we should create a force capable of safeguarding our nation from reactionaries."
CUB_crush_reactionaries:0 "Crush Reactionaries"
CUB_crush_reactionaries_desc:0 "Reactionary elements lie in wait both within our nation and without. Our newly established counter-reactionary force must be immediately put to use to weaken the hold of these insidious traitors. Those who consult with enemies of the revolution must themselves be seen as such and removed from whatever positions of power and influence they hold."
CUB_march_on_havana:0 "March on Havana"
CUB_march_on_havana_desc:0 "With the nation torn apart by Turmoil, the fanatic paramilitaries of the Partido Auténtico have become increasingly bold. Perhaps it is time that they fully assert themselves and march as one down the streets of Havana, scattering the corrupt regime and demonic Socialists alike."
CUB_the_siege:0 "The Siege"
CUB_the_siege_desc:0 "With Cuba under nationalist control, many Socialists sought asylum in unofficial diplomatic mission of the Commune of France. While the building has remained surrounded by paramilitary units since the revolution, the Communards have thus far proven unwilling to release those rabble-rousers under their protection. We must either disengage or take control of the building."
CUB_national_and_social:0 "Restitution"
CUB_national_and_social_desc:0 "The insidious influence of the United States continues to be a thorn in the side of our people's prosperity. Their plantations, a constant reminder of this unfortunate state of affairs, cannot be allowed to remain. They must serve Cuba."
CUB_cuba_for_cubans:0 "Cuba For the Cubans"
CUB_cuba_for_cubans_desc:0 "Cuba must never again be the plaything of any foreign nation. Let us remove those vestiges of foreign influence from our government and build a Cuba for Cubans alone. ¡Cuba Para Los Cubanos!"
CUB_red_coats:0 "Support The Greenshirts"
CUB_red_coats_desc:0 "Originally founded by the liberal Jorge Manach to pushback against General Batista, the Greenshirts eventually merged with the paramilitary wing of the Auténtic Party, previously comprised of ex-sailors and soldiers who participated in the 1929 revolution. The Greenshirts have become notably radical, nonetheless they are highly disciplined and should be integrated into the armed forces to ensure loyalty."
CUB_mass_action:0 "Mass Action"
CUB_mass_action_desc:0 "So often, politics and conflict alike are but a game of numbers. To ensure that we always have the numbers on our side, the paramilitaries must be rapidly expanded and their virtue extolled. Then, the people of Cuba can be molded to better serve the nation."
CUB_authentic_youth:0 "Auténtic Education"
CUB_authentic_youth_desc:0 "Insidious ideas are certain to corrupt the people if left unchecked, namely socialism and americanism. With the establishment of nationalist youth organisations and complete reform of the education system, we can begin to slowly decrease popular susceptibility to such notions and strengthen devotion."
CUB_collaborativism:0 "Collaborativism"
CUB_collaborativism_desc:0 "While inequality is inevitable, social classes need not be at odds. Legislation must be enacted that prohibits violations of the rights of workers and encourage social harmony."
CUB_infrastructural_equity:0 "Infrastructural Equity"
CUB_infrastructural_equity_desc:0 "Without proper infrastructure, rural towns and villages are left devoid of most economic opportunity and are less connected towards their fellow Cubans and their national identity. Let us invest in rural infrastructure."
CUB_emergency_powers:0 "Emergency Powers"
CUB_emergency_powers_desc:0 "The demands of the Havanan protesters are unrealistic, and to assure their continued compliance with the God-given laws of this land, the executive must be endowed with a greater degree of authority."
CUB_appoint_tamayo:0 "Appoint Batista"
CUB_appoint_tamayo_desc:0 "General Batista has long sought political authority, and to deal with the crisis at hand, he could be instrumental in restoring order. Empowered by the National Protection Act, the President has the ability to replace the President of the Senate, the head of the legislature, and appoint Díaz to the position. Per his request, several vacant bureaucratic positions will be filled with men Díaz thinks able."
CUB_suspend_constitution:0 "Suspend Constitution"
CUB_suspend_constitution_desc:0 "The Constitution has become an obstacle to order and stability. It should be indefinitely suspended, only to be restored when the country can handle such."
CUB_subjugate_unions:0 "Control Unions"
CUB_subjugate_unions_desc:0 "While many feel that labour unions ought to be curtailed in wake of their role in the turmoil in Havana, Unions could as easily be controlled as stamped-out. By ensuring the absolute loyalty of those who lead our nation's unions and replacing unruly individuals, the workers of Cuba will learn to love our regime."
CUB_tamayo_industry:0 "Economic Restructuring"
CUB_tamayo_industry_desc:0 "The old regime was unable to assure the people their bread. We should not be so foolish. If our nation is to have even a modicum of stability, we must enact sensible economic policies and eliminate ineffective institutions."
CUB_urbanisation_effort:0 "Urbanisation Effort"
CUB_urbanisation_effort_desc:0 "Cities are engines of prosperity. If more Cubans lived and worked in an urban environment, the country will be stronger and revolt will be far less likely. Thus, we should subsidize urban housing and development."
CUB_incent_foreign_invest:0 "Incentivise Foreign Investment"
CUB_incent_foreign_invest_desc:0 "While foreign companies exploited our nation in the past, foreign investment in the process of urbanisation could certainly expedite our nation's transition away from rural destitution. By working closely with foreign firms and monitoring their activity we can develop a mutually beneficial relationship."
CUB_crackdown:0 "Crackdown on Corruption"
CUB_crackdown_desc:0 "Corruption has long been allowed to fester in Cuba, and our close relationship with foreign entities has so far only exacerbated the problem. If our nation is to ever truly prosper, those who would not show their country the loyalty and honesty it deserves must be systemically rooted out."
CUB_industrial_nation:0 "Industrial Nation"
CUB_industrial_nation_desc:0 "Our efforts to transform Cuba from an agricultural backwater to a bastion of industry and modernity in the Caribbean have already begun to bear fruit. While the end of this monumental effort is nowhere in sight, our economic transition is inevitable."
CUB_chicago_boys:0 "Chicago Boys"
CUB_chicago_boys_desc:0 "Organised crime has grown rapidly in the United States both due to political turmoil and the passage of alcohol prohibition laws in many states. Wishing to diversify their income, many criminal organisations have approached our government offering lucrative deals in exchange for safe harbor. We should take them up on their offer."
CUB_foreign_vices:0 "Foreign Vices"
CUB_foreign_vices_desc:0 "Advances in civilian aviation and the rise of purpose-built luxury cruise liners precipitated an explosion in leisure travel. Our proximity to the United States and pristine environment makes Cuba a prime destination for tourists. Many of these travelers bring their vices with them or seek out taboos unavailable to them at home. We should capitalise on this."
CUB_international_capital:0 "International Capital"
CUB_international_capital_desc:0 "Cuba is quickly becoming a haven for those whose nations would see them or their passions done away with. Many foreign corporations and institutions could also benefit from a presence in our nation. We should work to bring them here."
CUB_appease_strikers:0 "Appease Strikers"
CUB_appease_strikers_desc:0 "Due to the promises made by the President to the more moderate leaders of the Havana General Strike, the unrest in Havana was successfully contained by loyal elements of the military. Now we should make good on those promises."
CUB_presidential_guard:0 "Presidential Guard"
CUB_presidential_guard_desc:0 "While we intend to honour our promises to strike leaders, such disorder cannot be permitted going forward. To ensure that our government is never again threatened, we should establish a body dedicated to its safeguarding."
CUB_negotiate_tariffs:0 "Adjust Tariffs"
CUB_negotiate_tariffs_desc:0 "As per the revised treaty of Cuban-American relations signed in the aftermath of the revolution, duties and tariffs are subject to the approval of the United States. This has caused massive irregularities which hinder our development. While this obligation must be eliminated no matter what, we should still first ask for approval."
CUB_labor_relief:0 "Labour Relief"
CUB_labor_relief_desc:0 "The Depression has left many without work and struggling to meet their most basic daily needs. While it may be expensive, the work programs implemented at the start of the Depression must be expanded until the crisis is truly over."
CUB_new_elections:0 "Call New Elections"
CUB_new_elections_desc:0 "With the crisis at an end and the democratic process now free of the influence of the military, many now demand that a new election for both the Presidency and both houses of the Congress be called. By heeding these calls, we can at last truly become the democratic republic Martí dreamt of."
CUB_republican_victory:0 "Republicano Victory"
CUB_republican_victory_desc:0 "The Republicanos, the successor of the Pro-Business wing of the old Liberal Party have secured victory in the recent special election."
CUB_dereg_financial:0 "Deregulate Financial Sector"
CUB_dereg_financial_desc:0 "Under the Unionistas, the scope of government regulation greatly expanded. A government of a truly free people need not regulate the most inconsequential of minutia. Indeed, such regulations are stifling both politically and economically."
CUB_invite_multi_finan:0 "Entice Multinationals"
CUB_invite_multi_finan_desc:0 "The nature of international business has rapidly changed since our nation's founding, but many laws and regulations remain firmly in the past, discouraging investment from foreign corporations. We must not only change these laws but encourage multinationals to invest in Cuba."
CUB_slash_corp_tax:0 "Reduce Corporate Taxation"
CUB_slash_corp_tax_desc:0 "Taxes levied on corporations and their activities only inhibit the ability of our nation to prosper. These taxes must be severely reduced."
CUB_reduce_subsidy:0 "Reduce Subsidies"
CUB_reduce_subsidy_desc:0 "To secure the revolution of 1928, the then new government made a glut of backroom deals to secure the loyalty of influential figures and organisations. These must be completely eliminated along with other ineffective subsidy programs."
CUB_free_society:0 "Free Society"
CUB_free_society_desc:0 "So far, our reforms have stimulated the economy and returned our nation to a pattern of growth for the first time in over a decade. Such initiatives must continue. If Cuba is to ever truly be free, they must be allowed the liberty to conduct themselves as only they see fit."
CUB_commercial_nation:0 "Commercial Nation"
CUB_commercial_nation_desc:0 "A nation that does not competitively trade with the world abroad will inevitable face economic ruin. Our nation has recognised the value of commerce and financial activity and the people are slowly developing an inherent aptitude for it."
CUB_coalition_victory:0 "Nuevo Liberal Victory"
CUB_coalition_victory_desc:0 "The New Liberal party, largely made up of supporters of former President Zayas, have won in the recent special election."
CUB_modernise_plantations:0 "Modernise Plantations"
CUB_modernise_plantations_desc:0 "Plantations are the lifeblood of our economy and by extension the entire nation. Many goods which could benefit our people, however, instead are concentrated on plantation estates. We should work with plantation owners to promote efficiency and reduce waste, freeing up resources."
CUB_prom_immigration:0 "Promote Immigration"
CUB_prom_immigration_desc:0 "Immigrants from the rest of Latin America have played pivotal roles in our nation's history, and this migration has only increased in recent years. As our plantation economy grows, we will need more workers, and Latin immigrants can easily fulfil that role and integrate into our society and should be encouraged."
CUB_foreign_agr_experts:0 "Foreign Agricultural Expertise"
CUB_foreign_agr_experts_desc:0 "The drive to modernise plantations has been successful but costly and often is painfully slow. To alleviate some of the burden on our own skilled workers, we should contract foreign businessman familiar with plantation agriculture to advise us."
CUB_agr_uni:0 "Agricultural Universities"
CUB_agr_uni_desc:0 "Without the expertise of domestic intellectuals, the plantation modernisation effort would have been a failure. The demand for such highly skilled workers is certain to only increase. To meet the growing demand, we should sponsor the foundation of institutes specialized in agricultural science."
CUB_agr_sup_industries:0 "Agricultural Support Industries"
CUB_agr_sup_industries_desc:0 "Industry and agriculture both cannot effectively operate without the products of the other. Niche industries which produce certain agricultural equipment are nonexistent in our country. We should encourage their establishment."
CUB_export_nation:0 "Export Nation"
CUB_export_nation_desc:0 "As new markets open to our nation's goods our nation will reap reward. An economy driven by competitive exports has always been central to Cuba and should remain so."
CUB_unionista_victory:0 "Unionista Victory"
CUB_unionista_victory_desc:0 "The Unionistas have won the special election. At last the party of the now retired Trejo preside over a government free from the black stain of military influence."
CUB_public_works:0 "Public Works Initiative"
CUB_public_works_desc:0 "Both former President Trejo's work programs and its later revision were effectual in tackling unemployment but are not suited for times of growth. A more permanent program should be implemented to put the unemployed to work on infrastructure."
CUB_priv_pub_joint_ven:0 "Private-Public Ventures"
CUB_priv_pub_joint_ven_desc:0 "While private enterprise is second-to-none in generating profit, and that certainly is beneficial, its profit motive is often at odds with what is best for the nation as a whole. Where necessary, the government must work together with private business to establish independent entities which are liable to both and benefit all."
CUB_inc_subsidies:0 "Targeted Subsidies"
CUB_inc_subsidies_desc:0 "To save the young revolution, the government of Rafael Trejo had to make concessions, often in the form of subsidies, to various organisations. These should be thrown out and the money instead put towards legitimate investment in essential industries."
CUB_intermed_indust:0 "Intermediate Industry"
CUB_intermed_indust_desc:0 "Just as sugar is made from sugar cane before its incorporation into other products, there is a great demand for industrial products to be used in other products, we should exploit this niche and invest in the production of semi-finished goods."
CUB_ind_exports:0 "Industrial Exports"
CUB_ind_exports_desc:0 "While industry is certainly beneficial for our own nation in of itself, the export of industrial goods can also generate income and prosperity and encourage further industrial growth. Let us do whatever necessary to support the export of industrial products."
CUB_new_cuba:0 "New Cuba"
CUB_new_cuba_desc:0 "The worst is over and the political atmosphere is now a great deal more stable. From these recent struggles, a new Cuba has emerged, more able than ever to overcome hardship and imbued with direction and purpose."

CUB_new_economic_expansion:0 "New Economic Expansion"
CUB_new_economic_expansion_desc:0 "With the political situation resolved, economic shortfalls can at last be assessed and remedied. A substantial investment in modernisation and construction should be made to kickstart this process."
CUB_resource_boom:0 "Resource Boom"
CUB_resource_boom_desc:0 "Much of our nation's natural resources remain untapped. We must use all that this wonderful land has to offer us."
CUB_resource_foc_1:0 "Search for Oil"
CUB_resource_foc_1_desc:0 "American business interests discovered several exploitable oil deposits in the north of our nation several years ago. As of yet, however, our nation produces no petroleum of any sort. Let us formally assess the potential of our oil fields and begin to produce from them what we can."
CUB_resource_foc_2:0 "Chromium Wealth"
CUB_resource_foc_2_desc:0 "Cuba has an abundance of Chromium throughout, yet despite our status as one of the largest producers of Chromium, much of our deposits remain unexploited. With state funding, our mines will surely abound with an even greater wealth of this useful resource."
CUB_resource_foc_3:0 "Focused Steel Production"
CUB_resource_foc_3_desc:0 "Steel is the backbone of so many of modern society's technological marvels. Our meagre steel industry, however, is hampered by unpredictable supplies of high-quality iron. By exploiting local iron deposits and investing in the industry, some of its woes may be lessened and steel production increased."
CUB_resource_foc_4:0 "Dreams of Rubber"
CUB_resource_foc_4_desc:0 "A few experiments in rubber cultivation have taken place in our nation. Despite the favorability of the Cuban climate to rubber production, due to a lack of funding, these previous attempts failed. Interest in rubber cultivation has again entered into the political conversation. Should rubber be imported for cultivation?"
CUB_protect_miners:0 "Protect Miners"
CUB_protect_miners_desc:0 "With a mining boom spurred by recent investment in resource exploitation, the plight of those who must actually work in the mines has received a great deal of attention. We should draft legislation protecting the rights of miners."
CUB_further_econ_reform:0 "Further Economic Reform"
CUB_further_econ_reform_desc:0 "[CUB_econreformfocloc]"
CUB_shipping_reform:0 "Bolster Merchant Fleet"
CUB_shipping_reform_desc:0 "As an island nation, all exports and imports must be fulfilled by sea. If our nation is to have sustained economic growth, our merchant marine must be expanded "
CUB_port_expand:0 "Expand Ports"
CUB_port_expand_desc:0 "Outdated and painfully undersized ports have long been an economic bottleneck for our nation. Let us begin the process of renovating and expanding them."
CUB_improve_live_cond:0 "Improve Living Conditions"
CUB_improve_live_cond_desc:0 "Despite their crucial economic role, dockworkers of all stripes have been neglected by previous administrations. The men whose toil is the lifeblood of our nation should be allowed the dignity due to them."
CUB_encour_consumpt:0 "Intellectual Development"
CUB_encour_consumpt_desc:0 "Education is key to national prosperity, and despite the recent prestige of the University of Havana, Cuba remains woefully lacking in places of higher learning. A substantial governmental effort must be made to correct this by building new universities and incentivizing foreign intellectuals to immigrate."
CUB_gem_carib:0 "Gem of The Caribbean"
CUB_gem_carib_desc:0 "Cuba is a nation of natural abundance and with the success of our recent reforms, it has once again become a shining gem in the Caribbean."

CUB_foreign_relate:0 "Foreign Relations"
CUB_foreign_relate_desc:0 "Now that the terrible strife that defined our nation for so dreadfully long is at an end, we can begin to assert ourselves diplomatically."
CUB_fed_relate_trade:0 "The Federation"
CUB_fed_relate_trade_desc:0 "The West Indies Federation Arose from the rapidly collapsing British Empire to consolidate Anglo-French holdings in the region. As our most powerful neighbour, they cannot be ignored, we should extend our political and economic influence there."
CUB_local_relate_trade:0 "Regional Diplomacy"
CUB_local_relate_trade_desc:0 "The nations of the Caribbean share a history of colonial subjugation and foreign domination. We should work to foster closer ties throughout the region."
CUB_american_relate_trade:0 "Relations with America"
CUB_american_relate_trade_desc:0 "Our mighty neighbour to the north has long been both our greatest friend and enemy alike. As the political reality of both our nations evolves, so too must that relationship."
CUB_european_relate_trade:0 "European Opportunities"
CUB_european_relate_trade_desc:0 "Europe is the economic and political heart of the world; we would be foolish to not promote our national economic and diplomatic interest there."
CUB_new_partners:0 "New Trade Partners"
CUB_new_partners_desc:0 "The nations of South America are sure to become increasingly important trade partners. Let us get ahead of the curve and establish closer ties with nations there."
CUB_old_friends:0 "Old Friends"
CUB_old_friends_desc:0 "America has long been our greatest friend, and that relationship has now only been reinforced. Let us formalise our commitment to them and they to us!"
CUB_new_allies:0 "New Allies"
CUB_new_allies_desc:0 "We can longer associate with America, and to avoid both their wrath and otherwise protect our nation's sovereignty, we must find new allies."
CUB_joint_research:0 "Joint Research"
CUB_joint_research_desc:0 "We should link our military research apparatus to that of our allies."
CUB_military_integrate:0 "Military Integration"
CUB_military_integrate_desc:0 "We should push for the military command structure of our alliance to be shared by all its members; the tactics of one ally need not only be coordinated with another, but integrally linked."

CUB_begin_mil_reform:0 "Begin Military Reform"
CUB_begin_mil_reform_desc:0 "Our armed forces are in a dreadful state, and while there may once have been a time when our nation could rely on the United States for its defence, the world has become increasingly turbulent, and we must take steps to bolster our military."
CUB_assess_army:0 "Assess Army"
CUB_assess_army_desc:0 "For years, factionalism plagued the army and rendered it wholly ineffective. With such issues now at an end, the army should be comprehensively assessed and restructured to ensure loyalty."
CUB_infantry_doctrs:0 "Without Me, My Rifle is Useless"
CUB_infantry_doctrs_desc:0 "Men are the beating heart of any army, but even well-armed men without discipline and proper planning become little more than a rabble."
CUB_new_squad_tactics:0 "New Squad Tactics"
CUB_new_squad_tactics_desc:0 "Plans, no matter how well drawn, aren't executed in the drawing room. Each NCO, should be given proper training to ensure they are equipped with a knowledge of modern tactics and their place in the greater strategic picture."
CUB_armament_doctrs:0 "Without My Rifle, I Am Useless"
CUB_armament_doctrs_desc:0 "With military technology advancing more rapidly than ever, maintaining technological parity and integrating new weapons into established formations has become increasingly critical. Therefore, our doctrine must be tailored towards the use of modern armaments."
CUB_weltkrieg_analysis:0 "Weltkrieg Analysis"
CUB_weltkrieg_analysis_desc:0 "The tactical and strategic innovation that occurred during the Weltkrieg has irreversibly redefined how wars are fought. Our army, however, has yet to adapt these breakthroughs. We should commission a review of the war and adapt."
CUB_modernisation:0 "Modernisation"
CUB_modernisation_desc:0 "Much of our equipment is nearly obsolete. Let us retrofit what we can and develop new models of what is unsalvageable."
CUB_entice_foreign_experts:0 "Foreign Advisers"
CUB_entice_foreign_experts_desc:0 "Our allies abroad can provide valuable insights into the theory and prosecution of warfare. We should request advisers from them."
CUB_carib_lake:0 "Caribbean Lake"
CUB_carib_lake_desc:0 "While our valiant army must be prepared to defend our nation to the bitter end, it is of course, preferable that they never reach our shores to begin with. The Caribbean must be at the forefront of our military policy."
CUB_blackbeard:0 "Blackbeard"
CUB_blackbeard_desc:0 "The days when the Caribbean Sea was a hotbed of piracy are long past. Keeping with this storied tradition, however, our fleets can be specialized to the destruction of enemy trade."
CUB_buccaneer:0 "Buccaneers"
CUB_buccaneer_desc:0 "U-Boats are a devastating tool of modern warfare capable of wreaking havoc on enemy vessels without ever even being seen. To truly rekindle the spirit of the buccaneers, we must develop our own U-Boat fleet."
CUB_coast_guard:0 "Integrate the Coast Guard"
CUB_coast_guard_desc:0 "The Marina Nacional, our nation's coast guard, has grown into an effective fighting force, but its administration remains entirely separate from that of the navy. By somewhat merging their general staffs, they can both operate more effectively."
CUB_protect_trade:0 "Protect Trade"
CUB_protect_trade_desc:0 "As an island nation, we will always rely on imports and exports to at least some degree. Assuring that our merchant fleets can sail the seas unmolested should therefore be our navy's mission."
CUB_power_projection:0 "Power Projection"
CUB_power_projection_desc:0 "Our navy must be able to fight beyond the safety of our shores and the Caribbean Sea. With our doctrine established, let us overhaul our naval production and develop the capability to project naval power abroad."
CUB_protect_shores:0 "Protect Our Shores"
CUB_protect_shores_desc:0 "The pristine and low-lying coastline of our nation render us susceptible to invasion. We should construct defensive fortifications all along the coast."
CUB_airforce:0 "Air Corps Expansion"
CUB_airforce_desc:0 "Military aviation played an important role in the Weltkrieg and if our fledgling Air Corps is to be effective, it must have the numbers to effectively contest our enemies. How to conduct this expansion, however, is a matter of debate."
CUB_combinedarms:0 "Combined Arms"
CUB_combinedarms_desc:0 "Wars are ultimately won on the ground. Our Air Corps, therefore, should be closely integrated into the command structure of the army and tailored to the support of ground forces."
CUB_ind_airforce:0 "Independent Air Corps"
CUB_ind_airforce_desc:0 "The Air Corps should be an independent military branch fully capable of making its own tactical and strategic decisions. Doing so will ensure its flexibility and increase its effectiveness."
CUB_found_air_academy:0 "Expand Air Academy"
CUB_found_air_academy_desc:0 "Our nation is home to many prominent civilian aviators. We should consult with them on the planned expansion of the central air academy. With their input, new pilots will be trained more effective."
CUB_escort_fighters:0 "Long-Range Fighters"
CUB_escort_fighters_desc:0 "Larger aircraft, such as bombers, naturally possess a greater range than the fighters that protect them. We must have purpose-built long-range fighters to ensure that our other aircraft are never without support."
CUB_flying_tanks:0 "Flying Tanks"
CUB_flying_tanks_desc:0 "New CAS designs are larger and heavier than their older counterparts and are often aptly described as flying tanks. We would be foolish not to invest in the development of such aircraft."
CUB_airinfrastructure_program:0 "Air Infrastructure"
CUB_airinfrastructure_program_desc:0 "To support our growing Air Corps, we must build new infrastructure for its upkeep and the production of necessary war materials."
CUB_marine_expand:0 "Expand Marine Corp"
CUB_marine_expand_desc:0 "Emulating the United States, our nation established its amphibious forces as an independent military branch. As an island nation and with global conflict an ever-increasing threat, we must bolster our Marine Corp."
CUB_new_landing_craft:0 "New Landing Craft"
CUB_new_landing_craft_desc:0 "New vehicles designed specifically to allow amphibious units to quickly and effectively disembark even under fire have recently been developed. With modern landing craft of our, our Marines will surely be more effective."
CUB_naval_aviation:0 "Naval Aviation"
CUB_naval_aviation_desc:0 "Ships are as vulnerable to aircraft as a pillbox or Panzer. We should develop new naval aircraft designs and rule the seas from the skies."
CUB_skip_bombing:0 "Low-Level Bombing"
CUB_skip_bombing_desc:0 "Though dangerous and requiring a great deal of skill on the part of pilots, by flying at low altitudes in certain engagements and employing clever new bombing techniques such as skip bombing, our naval aircraft can fight much more effectively. We should instruct new naval pilots on the ins and outs of low-level bombing."

CUB_democracy_survives:0 "Resurgent Democracy"
CUB_democracy_survives_desc:0 "While nearly destroyed, democracy has emerged stronger than ever. With the economic situation also improving rapidly, the fundamental pillars of representative government can be reinforced."
CUB_march_institutions:0 "March On The Institutions"
CUB_march_institutions_desc:0 "Extremists abound in even the highest governmental offices, slowly but surely undermining our nation's liberty. We must assess the threat they pose and dismiss problematic individuals as necessary."
CUB_econ_rappro:0 "Economic Rapprochement"
CUB_econ_rappro_desc:0 "Many prominent businesses foreign and domestic threw their lot in with those who sought to destroy our democracy. New comprehensive regulations must be established to minimise subversive behaviour of this sort in the future without stifling future investment. This will undoubtedly be a long process and we should begin as soon as possible."
CUB_milaudit:0 "Permanent Audit"
CUB_milaudit_desc:0 "Military influence is sure to return and again threaten democracy, that is inevitable. By establishing a permanent civilian committee to assess the political influence of the military in the same way a bureaucrat may conduct an audit, perhaps even in such a situation liberty can yet survive such a future situation."
CUB_loosenspeech:0 "Freedom Of The Press"
CUB_loosenspeech_desc:0 "Even immediately following the Student Revolution, the press has never truly been uncensored. With the political situation now sufficiently stable, we should at last allow the press to operate without restriction."
CUB_clean_slate:0 "Clean Slate"
CUB_clean_slate_desc:0 "Democratic government is defined by at least nominal deferment to the constituency. That constituency is still divided by the troubles of the past, and thus many are fearful of both societal and punitive repercussions for their past actions. Let us begin to reconcile with political dissidents of all shades, wiping their slate clean and reintegrating them into general society."
CUB_empowerment:0 "Popular Empowerment"
CUB_empowerment_desc:0 "To redress grievances the average Cuban has few avenues and social norms discourage non-conformity. This has the result of both limiting our national and political potential and pushes disgruntled citizens towards radical political movements. We must work to effect a social transformation, encourage the people to find their voice and listen to them."
CUB_never_again:0 "Never Again"
CUB_never_again_desc:0 "Let not the ghosts of the past continue to haunt our people. While we have made great strides towards proper reconciliation, many still face economic hardship due to prior injustice. We should establish a commission to identify localities which remain guarded towards our government and work to win back their loyalty and trust."
CUB_consitutional_conv:0 "Constitutional Convention"
CUB_consitutional_conv_desc:0 "The constitution of 1928 was borne from bitter compromise and is ultimately more conducive to tyranny than true democracy. Let us call upon the nation's entire political apparatus, working together to create a document suited to liberty."
CUB_mod_reform:0 "Enshrine Gradual Reform"
CUB_mod_reform_desc:0 "The wounds of old are healing and the people are at last afforded the potential for legitimate participation in the political system. However, while radicalism is declining, its insidious promises of sweeping change remain in the hearts of the populace. We must promote in a rather propagandistic fashion the virtue of gradual reform and maintaining the stability of our democracy."
CUB_leg_marti:0 "Legacy Of Martí"
CUB_leg_marti_desc:0 "The nation that Martí dreamed of is finally coming into being. May he smile upon us from Heaven itself."

CUB_authoritarianism_normal:0 "Batista's Cuba"
CUB_authoritarianism_normal_desc:0 "General Batista, after years of political struggle against the very same civilian government he helped to establish, has now not only secured power, but cemented his rule and the power of the military. Cuba is firmly in his grasp alone."
CUB_authoritarianism_normal_2:0 "Replace The Constitution"
CUB_authoritarianism_normal_2_desc:0 "The constitution has been suspended for such an extended period that most have now lost their foolish fondness for the document. The time to replace it is finally at hand."
CUB_authoritarianism_normal_3:0 "Limit Foreign Political Influence"
CUB_authoritarianism_normal_3_desc:0 "Our friends abroad, while useful, must not be allowed to continue to tighten their hold over our nation's political system. We should sideline their lackeys while remaining otherwise amiable to foreign interests."
CUB_authoritarianism_normal_4:0 "A New Union"
CUB_authoritarianism_normal_4_desc:0 "While many of the nation's labour groups were forcibly dismissed for their socialist leanings, those that have remained loyal and open to bribery have proven indispensable in maintaining political control. We should create a national labour organisation regulating such entities and ensuring their continued cooperation."
CUB_authoritarianism_normal_5:0 "Pragmatic Permitting"
CUB_authoritarianism_normal_5_desc:0 "As commerce is the lifeblood of nations, well-ordered commerce is the lifeblood of well-ordered nations. We must be open to economic interests foreign and domestic without fail, but to do such open business, all must also work on behalf of the nation and the regime when called upon or should not be allowed to do business at all."
CUB_authoritarianism_normal_6:0 "Changing Of The Guard"
CUB_authoritarianism_normal_6_desc:0 "The military has been directly responsible for the suppression of subversive elements. This waste of resources must be ended. A national police force, loyal not just to one municipality, but the central government alone, should be established."
CUB_authoritarianism_normal_7:0 "Hail Columbia"
CUB_authoritarianism_normal_7_desc:0 "However our neighbour to the North is governed or its policy towards our nation, our regime's survival hinges upon developments there. We must establish a new bureaucratic office dedicated specifically towards understanding America and shaping the narrative there about our fair country to suit our national interest. In case of war, the office can also be tasked with combating America specifically."
CUB_authoritarianism_normal_8:0 "A Careful Balance"
CUB_authoritarianism_normal_8_desc:0 "A regime such as our shall always be vulnerable by its very nation. The position of various interest groups and their relationship with each other and within the government must constantly be assessed and manipulated accordingly. We must focus on manipulating the very nature of such relationships in our favour."
CUB_authoritarianism_normal_9:0 "No Greater Flattery"
CUB_authoritarianism_normal_9_desc:0 "The German Emperor, despite obvious failings, is admired by his people and secure in his power. To cultivate a similar image must be the goal of any leader. While it may seem a waste, let us spend lavishly on pomp and ceremony; let the Cuban people look upon their leader as the Germans do theirs."
CUB_authoritarianism_normal_10:0 "Ingratiate Afro-Cubans"
CUB_authoritarianism_normal_10_desc:0 "The military has been an outlet for Afro-Cuban social and economic mobility even as racism has continued to permeate Cuban society. As such, our regime finds disproportionate support among the Black population. We must further ingratiate Afro-Cubans to our regime and focus on bettering their lot without totally disrupting the established racial hierarchy in our nation."
CUB_authoritarianism_normal_11:0 "Tighten Restrictions"
CUB_authoritarianism_normal_11_desc:0 "While the army is currently fully under control, the potential for insurrection from within its ranks will always remain. The new and relatively untainted national military police force must be expanded and integrated into its ranks to deal with this."
CUB_authoritarianism_normal_12:0 "The Whole World In His Hands"
CUB_authoritarianism_normal_12_desc:0 "With foreign interests restrained to our satisfaction, we can now use our ties to these same groups to promote Cuban influence abroad."
CUB_authoritarianism_normal_13:0 "Total Control"
CUB_authoritarianism_normal_13_desc:0 "Society must be tightly ordered at every level, and while there will always be dissent both from our regime and from social norms, we have come far to eliminate such behaviour. Let us look to an even brighter future."

CUB_puppet_begin:0 "The North Star"
CUB_puppet_begin_desc:0 "Like the North Star, whether we like it or not, America guides us both directly and by example. With this in mind, we must now choose our path."
CUB_auth_continue:0 "Preserve The Regime"
CUB_auth_continue_desc:0 "While President Vázquez may be lost to us, the nation that he built shall not be. Let us stand arm in arm with America for our mutual benefit."
CUB_auth_continue_2:0 "Placate Sugar Planters"
CUB_auth_continue_2_desc:0 "Our regime's pursuit of economic development has left many sugar planters, both American and otherwise, incensed. The Americans have begun to lobby for their cause increasingly, and with that, it has become necessary to work towards a mutually acceptable agreement."
CUB_auth_continue_3:0 "Silence Internal Opposition"
CUB_auth_continue_3_desc:0 "Our government is infested with traitors who speak of misguided reform. They must be removed from power and our regime cleansed."
CUB_auth_continue_4:0 "Anti-Syndicalist Bulwark"
CUB_auth_continue_4_desc:0 "Socialism in general and Syndicalism in particular are a dangerous blight, rotting one country and the next at their very core. We must not allow such ideas to ever regain their foothold in Cuba. Through both ideologically charged education and societal repression, we shall do just that."
CUB_auth_continue_5:0 "Cutthroat Politicking"
CUB_auth_continue_5_desc:0 "The intrigue that defines the internal politics of our government would be seen as detrimental by some. The skill set that such behaviour creates in our administrators however is undoubtedly beneficial. Cutthroat politicking must be controlled, wielded even, not stamped out."
CUB_auth_continue_6:0 "American Propaganda"
CUB_auth_continue_6_desc:0 "The propaganda machine of the Americans is second to none. We must begin to make use of it to stoke our own people's nationalistic fervor."
CUB_auth_continue_7:0 "Cement Bureaucratic Control"
CUB_auth_continue_7_desc:0 "With bureaucrats at every administrative level fully controlled, there internal instability would be greatly reduced. Let us do all we can to accomplish such."
CUB_auth_continue_8:0 "Go Forth"
CUB_auth_continue_8_desc:0 "Our relationship with America has been nothing but beneficial; let us bring our nation even further into the American economic sphere."
CUB_democratize_auth:0 "Democratisation"
CUB_democratize_auth_desc:0 "While our regime must remain fundamentally the same, we must also begin to re-open the political sphere and re-introduce democracy; whether Vázquez or Machado, or anyone else, Cuba cannot remain under the thumb of a tyrant."
CUB_democratize_auth_2:0 "Breathing Room"
CUB_democratize_auth_2_desc:0 "The United States has sent inquiry after inquiry as to the intent of our new government. Clearly, they are uneasy. We must convince them of our continued friendship and amiability to American interests."
CUB_democratize_auth_3:0 "Appease American Businesses"
CUB_democratize_auth_3_desc:0 "With the gradual transition to democracy begun, American companies which have flourished under the status-quo have become 'antsy' to say the least. We must meet with prominent American businessmen and assuage their fears while emphasising the necessity of reform."
CUB_democratize_auth_4:0 "Token Prosecution"
CUB_democratize_auth_4_desc:0 "While we do not wish to truly anger supporters of our political rivals, popular demand has increasingly shifted to calls for the prosecution of those most directly involved in the greatest injustices carried out under Vázquez's government. We must give an inch to avoid giving a mile."
CUB_democratize_auth_5:0 "Reconcile Moderates"
CUB_democratize_auth_5_desc:0 "While perhaps the most defining feature of the Vázquez regime was factionalism, united only by President Vázquez's own strength of will, not all hearts have turned to ash. From across the political spectrum, there are those who seek compromise and reconciliation. Let us embrace them with open arms."
CUB_democratize_auth_6:0 "Spring Cleaning"
CUB_democratize_auth_6_desc:0 "The bureaucracy must be free from nepotism at every level. While many have tried and failed throughout history to institute an all-encompassing meritocracy throughout the administration, with our governing principles in mind, our own attempt will certainly see greater success."
CUB_democratize_auth_7:0 "Push A New Document"
CUB_democratize_auth_7_desc:0 "The suspension of our nation's constitution leaves our efforts at reform vulnerable to future repeal. With reinstating that weak document obviously off-the-table, we should draw up a new founding document."
CUB_democratize_auth_8:0 "Revive The Dream"
CUB_democratize_auth_8_desc:0 "The dream of democracy, that which seemed lost with the Socialist takeover and ensuing regime change, is again now a reality. As we look to the future, let us truly rekindle the flame of liberty in the minds of the people."
CUB_nomorelapdop:0 "In Example Only"
CUB_nomorelapdop_desc:0 "Our present regime was born from American ambition. While for our nation's liberation from Socialism we are ever grateful, as the situation evolves to our north, so too must our nation. While we have already begun to move out from the American shadow, let us now stand fully on our own."
CUB_nomorelapdop_2:0 "Fiscal Independence"
CUB_nomorelapdop_2_desc:0 "Foreign banks dominate our nation, and while that isn't an entirely negative state of affairs, foreign financial institutions must be made to partner with domestic companies or through partially domestically owned subsidiaries, before being permitted to fully operate under our nation's favourable legal code. Thus, we will slowly reduce the foreign stranglehold while also not losing their business."
CUB_nomorelapdop_3:0 "Walking The Tightrope"
CUB_nomorelapdop_3_desc:0 "Under the thumb of a foreign power, our nation faced constant regime change and flirted frequently with tyranny. To ensure the stability of our new democracy. Neutral however, will surely prove just as unviable; we cannot sit idle while foreign threats grow out of control. It is paramount that we work to carefully walk the tightrope, allowing some foreign influence while working to limit it when dangerous. As well, we should begin to restock our exhausted reserves of gold."
CUB_nomorelapdop_4:0 "Vanishing Act"
CUB_nomorelapdop_4_desc:0 "Like a magician, we must use smoke and mirrors to confuse our domestic opponents. While we should offer the promise of democracy to even those who oppose our regime, through subtle propaganda and institutional consolidation, the opposition can be relegated fully into history."
CUB_nomorelapdop_5:0 "Complete Media Independence"
CUB_nomorelapdop_5_desc:0 "Fundamentally, the press must be free from government restriction. Not only should we make such a statement reality, but attempt to enshrine freedom of the press so deeply into our governmental fabric that only a radical upheaval could unseat it."
CUB_nomorelapdop_6:0 "Unassailable Institutions"
CUB_nomorelapdop_6_desc:0 "Institutional subversion is a threat to any nation, especially a liberal democracy. We must establish a permanent commission to monitor the bureaucracy."
CUB_nomorelapdop_7:0 "Parliamentary Democracy"
CUB_nomorelapdop_7_desc:0 "The expansive power of the Presidency, while useful in pushing reform, will always be a threat to democracy. We must completely upend the structure of our government, adopting a new constitution reorganising our political system for a strong head of the legislature, assuming most of the role of executive even, and weak Presidency."
CUB_nomorelapdop_8:0 "Real Independence"
CUB_nomorelapdop_8_desc:0 "Martí once dreamt not only of a democratic nation, but one totally free from foreign control - a nation free to forge its own path. May he rest in peace, smiling down upon the Cuba that is emerging."

CUB_orthodox_syndicalism:0 "The Spectre"
CUB_orthodox_syndicalism_desc:0 "As Marx and Engels once proclaimed the spectre of Communism to be haunting Europe, so too now does the spectre of Syndicalism haunt the entire planet. While our revolution has succeeded and been entrenched, our political and economic systems must be further refined, lest we invite the wrath of reactionaries foreign and domestic."
CUB_syndienodem:0 "Subvert The Democratic Process"
CUB_syndienodem_desc:0 "While democracy has its place, the will of the people must be tightly controlled for socialism to truly flourish."
CUB_nodem_tot:0 "Disenfranchise Subversives"
CUB_nodem_tot_desc:0 "The bourgeoisie and their lapdogs deserve nothing but the scorn of the working class. While there are those who dare call themselves socialists that would suggest our new institutions alone will prove sufficient to ensure and end to class tyranny, in truth, subversive elements, including many within the apparatus of the party, must not be at liberty to undermine our nation."
CUB_nodem_tot_2:0 "Embrace European Totalism"
CUB_nodem_tot_2_desc:0 "While we have thus far clung to terminology like simply 'socialist' and even the antiquated 'communist' for lack of more appropriate nomenclature, a bold new idea has emerged from Europe: Totalism. The party should embrace this ideology and its adherents abroad."
CUB_nodem_tot_3:0 "The Hills Are Alive"
CUB_nodem_tot_3_desc:0 "The southern hills have long been a redoubt for guerillas and dissidents of all types. Many of these elusive militants are loyal to the Revolucionarios of Juan Blas Hernández and to avoid inevitable conflict and disorder, we must work to eliminate them immediately."
CUB_nodem_tot_4:0 "Permanent Revolution"
CUB_nodem_tot_4_desc:0 "The revolution has ended, but its spirit must live on! The urgency of revolution is the spring in our people's step, the extra strike of a hammer, the more diligent soldier. This ethos cannot be allowed to wither in times of peace. We must encourage an unceasing revolutionary spirit."
CUB_nodem_tot_5:0 "The Final Conflict"
CUB_nodem_tot_5_desc:0 "At last, Cuba is becoming a truly revolutionary nation, a land of totalism. There still remain those, however, who corrupt our nation from within the party, those who oppose this progress. They can at last be done away with and a new nation truly built."
CUB_nodem_syn:0 "Bureaucratic Dominance"
CUB_nodem_syn_desc:0 "With the failure of the all socialist congress and President Guiteras's consolidation of power, our nation's socialist transformation has been directed largely through executive offices with congress acting as but a rubber stamp on executive actions. This new bureaucracy has become increasingly unwieldy and ineffective. To promote loyalty and efficiency alike, it must further centralised."
CUB_nodem_syn_2:0 "Controlled Integration"
CUB_nodem_syn_2_desc:0 "While the trade unions were allowed to maintain their independence and given a large role in local political and economic management, they have increasingly come into conflict with the bureaucracy. This discord must be solved and to accomplish such, unions must be required to elect to positions of leadership only those who also hold positions within the central bureaucratic apparatus."
CUB_nodem_syn_3:0 "Placate Idealists"
CUB_nodem_syn_3_desc:0 "The means to which our government came to be are certainly not optimal, and in spite of our successes, many within the party believe that the political sphere should be somewhat opened in line with the system present in some other syndicalist nations. While their ideas are flawed, we cannot afford to do away with those of this opinion. We must allocate political resources to assuaging their fears."
CUB_nodem_syn_4:0 "Let Each Stand In His Place"
CUB_nodem_syn_4_desc:0 "For our nation to function and syndicalism to thrive, each individual must be an immutable part of a greater whole. All must be firmly encouraged to do their part to the fullest."
CUB_nodem_syn_5:0 "Administrative Syndicalism"
CUB_nodem_syn_5_desc:0 "Pejoratively, many Orthodox Syndicalists abroad have begun to refer to our regime as one of 'Administrative Syndicalism', where he very core of syndicalism itself has been rotted out by the apparatus of the state. While obviously such slander is rubbish, the 'administrative' aspect is one we can embrace, let us look to a future where all aspects of life have been subsumed by a responsible syndicalist bureaucracy."
CUB_nodem_syntot:0 "Unremittent Presidency"
CUB_nodem_syntot_desc:0 "With weak leadership, our nation's socialism would be likely to collapse under renewed imperialist pressure. While our current president has not led us astray, undoubtedly, another could fill the position much less effectively. The President must be given great legal power to direct who their successor shall be and how limits on executive power should be interpreted."
CUB_syndiedem:0 "Cement Democracy"
CUB_syndiedem_desc:0 "Syndicalism is at its core a democratic ideology. While many syndicalist nations have seen democratic institutions sidelined by the state, we shall be different. Syndicalist democracy shall live on and flourish in Cuba."
CUB_electoral_reform:0 "Communal Electoral Reform"
CUB_electoral_reform_desc:0 "Regional political divisions are still based upon the arbitrary lines drawn by the reactionary regimes of old. We must create new regional and intermediary divisions between the unions and the central government based upon bonds of shared labor rather than simple geography."
CUB_rural_participation:0 "Rural Political Participation"
CUB_rural_participation_desc:0 "In the most rural areas of our nation, many people lack not only a true class consciousness, but also fail to participate in union and local elections, and even fewer join political organisations. We should begin a campaign in such areas of constituent education and fight against apathy."
CUB_syndflav_1:0 "Advance The Fairer Sex"
CUB_syndflav_1_desc:0 "Many even within the Socialist Party may feel that women are purely domestic creatures, but it has always been the party's platform to encourage their political and psychological emancipation. We must begin to allow women not only to fully participate in all democratic functions, but actively promote their participation."
CUB_syndflav_2:0 "Ensure Civility"
CUB_syndflav_2_desc:0 "The syndicalist system, through promotion and integration of trade unions which, despite our best efforts, are often at least partially at odds with each other, has exacerbated certain political disputes to the point of petty violence. We must promote and normalise civility in public debate and politic even if such an effort proves costly."
CUB_syndflav_3:0 "Vigilant Electorate"
CUB_syndflav_3_desc:0 "A syndicalist state, empowered to execute the will of people, is liable to exercise its authority counter to the democratic process. If true syndicalism is be maintained, the people must be instilled with the spirit of democratic vigilance, accepting no overreach on the part of the state."
CUB_syndflav_4:0 "Union Oversight"
CUB_syndflav_4_desc:0 "Within the trade unions, individuals often become entrenched in leadership positions. Regardless of whether these comrades do their jobs effectively, such a state of affairs can lead to subversion of the democratic structures within each union and thus affect the state as a whole. A committee to assess the individual state of all of our nation's unions is need to curtail the issue."
CUB_syndflav_5:0 "Inspiration Abroad"
CUB_syndflav_5_desc:0 "While some formerly socialist nations have strayed into tyranny, others have begun to truly cultivate prosperous and communally minded societies through a variety of mechanisms. We must always look for inspiration abroad and adapt our ideological leanings to reality rather than the folly of the opposite."
CUB_syndflav_6:0 "There Is Power In A Union"
CUB_syndflav_6_desc:0 "Our people, once apprehensive at the imposition of a radical new socioeconomic system, have begun not only to become content with syndicalism, but see its merits. Such attitudes should be encouraged, let us empower the people's minds!"

CUB_revdem_begin:0 "Revolutionary Democracy"
CUB_revdem_begin_desc:0 "The Socialist Party has been proven a farce rife with tyrants as bad as the bastards they sought to overthrow. General Blas's apprehension about ever even joining the foul thing has been proven right. Let us work to establish a new party free from despots, and with it true democracy where the people are placed above all else."
CUB_revdem_newparty:0 "Unionista Rapprochement"
CUB_revdem_newparty_desc:0 "While held hostage by the military and puppets of the United States, the Unionistas always strove to achieve a fair and free Cuba. Indeed, some within the party secretly supported the strike that led to their deposition. Let us make peace with them and allow their formal political participation once again."
CUB_revdem_2:0 "Control The Militias"
CUB_revdem_2_desc:0 "The militias, both for their mixed loyalties and ideological fanaticism have become something of a liability both to our government and the nation as a whole. We must, however, respect the service and character of the men within their ranks, and thus must do whatever possible to assure their loyalty and control their political influence rather than something more drastic."
CUB_revdem_3:0 "Voice Of The Voiceless"
CUB_revdem_3_desc:0 "While many from across the political spectrum would ignore the impoverished or downtrodden, or even grandstand upon their broken backs, in Cuba, that shall not be. We must endeavour to institutionalise the pursuit of economic justice and the spirit of political pragmatism. Let not ideology or ambition muddy this bold vision."
CUB_revdem_4:0 "Root Out Lackeys"
CUB_revdem_4_desc:0 "While Mella has long been defeated, those who sympathise with his authoritarian vision and that of other would-be tyrants still feature prominently in certain circles. Let us do everything we can to divorce such people of any political or even societal influence."
CUB_revdem_5:0 "Renewed Agrarian Reform"
CUB_revdem_5_desc:0 "The reforms undertaken by Blas and the then Revolucionario wing of the Socialist Party have been effective at reducing the gap between rich and poor without causing dangerous economic disruption or fundamentally changing our nation's more agrarian character. We must go further, let us double down on our economic policy."
CUB_revdem_6:0 "Fully Reopen Political Sphere"
CUB_revdem_6_desc:0 "Though the Unionistas and most left-of-centre political organisations have been re-legalised in full, much of the nation's old reformers still remain at least nominally outlawed. Let us re-open the political sphere fully, allowing even liberals to participate in politics so long as they obey our new egalitarian principles."
CUB_revdem_7:0 "Democratic Mindset"
CUB_revdem_7_desc:0 "To truly transform Cuba, the people must be educated both in their duties as citizens and more traditional academic pursuits. Our mediocre albeit not unsalvageable academic systems must be completely updated no matter the cost."
CUB_revdem_8:0 "A Guarded People"
CUB_revdem_8_desc:0 "Among our supporters’ number many whose love of the new nation has become fanatical. Such patriotic fervor, even for democracy and freedom, could become problematic, but it can also be harnessed. Among our soldiers, let us stoke this new feeling of patriotism."
CUB_revdem_9:0 "Deep Wounds"
CUB_revdem_9_desc:0 "After so much political turmoil, revolution upon revolution, coup upon coup, and great economic change, our society is deeply divided. Even amongst those who support our government, many are simply exhausted on a deeper level. We should create a committee to deal with the injustices of the past, providing compensation to past victims of state violence and working to restore our people's spirit as much as physical well-being."
CUB_revdem_10:0 "Bristling Liberty"
CUB_revdem_10_desc:0 "Our nation and its people have embraced liberty as never before. Not the 'liberty' of Locke, or the alternatives offered by Marx or by Syndicalism, a liberty truly of the people, bristling defencively at the potential for its exploitation."

CUB_mella_begin:0 "One Man's Vision"
CUB_mella_begin_desc:0 "Mella has seen the prosperity of the Mexican system and returned to Cuba with nothing but a dream and an ideology. Now he leads the people into the future."
CUB_mella_2:0 "Double Down"
CUB_mella_2_desc:0 "Mella has experience backing his words, Transformationism will lead our economy and the foolish industrialists shall see the error of their ways. For who needs smokestacks when you can have rolling fields of green?"
CUB_mella_3:0 "The Old Way"
CUB_mella_3_desc:0 "Perhaps the Syndicalists have some insight to offer. Moderate industrialisation can't hurt to try, after all, we'll need tractors!"
CUB_mella_4:0 "Eliminate Syndicalist Thought"
CUB_mella_4_desc:0 "From day one, the Syndicalists have impeded our government at every step. We will put an end to these petty politics, and the Communists will do what is just."
CUB_mella_5:0 "Centralised Workers' Councils"
CUB_mella_5_desc:0 "Our nation is wide, and communication is necessary in a modern economy and government. We will establish a congress in Havana to facilitate communication and cooperation among the provinces."
CUB_mella_6:0 "Kangaroo Courts"
CUB_mella_6_desc:0 "The courts have never served the common man. We will ensure this corrupt institution is dragged into the new era."
CUB_mella_7:0 "Racial Harmony"
CUB_mella_7_desc:0 "Over 900,000 Africans were brought to cuba throughout the colonial period, and since the abolition of slavery in 1886, our black comrades have received only contempt. They have been denied equal rights and opportunities. Mella stood before congress today and declared that the state shall actively fight racial discrimination, especially in the workplace. While there is sure to be resistance, no cause is more noble."
CUB_mella_8:0 "Awaken The Fairer Sex"
CUB_mella_8_desc:0 "One of the pillars of social revolution is the abolition of sexism. Women need equal opportunity if we are to ensure total prosperity."
CUB_mella_9:0 "Strength Of Will"
CUB_mella_9_desc:0 "Since his return from exile, Mella has left a great impression on the nation and its people. He has secured his place in Cuban politics and transformed our nation from a backwards, oppressive regime to a worker's paradise. Because of his striking good looks and imposing figure, many citizens now refer to Mella as 'El Caballo'. Who doesn't love the dashingly handsome chairman?"
CUB_mella_10:0 "Fan The Flames"
CUB_mella_10_desc:0 "Cuba is but a stepping stone in the world revolution. We shall act as a base in the Caribbean to liberate the citizens of nearby autocracies. We have nothing to lose but our chains!"
CUB_mella_11:0 "New Cultural Campaign"
CUB_mella_11_desc:0 "Catholicism is rooted in Cuban society, some still need convincing of the backwardness of established religion. This will be a costly campaign, but no revolution can be easy."
CUB_mella_12:0 "Education Reform"
CUB_mella_12_desc:0 "Mella began as a student in Havana, experiencing first hand the abuse suffered. The future is in the hand of the youth, and with decent, state-funded education, they will lead Cuba to glory."
CUB_mella_13:0 "Arisen Out Of Ruins"
CUB_mella_13_desc:0 "Mella has led us through turbulent times. From the overthrow of the oligarchic democracy to the restructuring of our society and rebuilding of the economy. Cuba now enters a brave new world, but with El Caballo no road is too rough."
CUB_melraddeal_2:0 "Shake On It"
CUB_melraddeal_2_desc:0 "Though Mella coerced Comrade Blas into an undeserved coalition government and thus implemented his prefered policies, with the situation now stabilised, Revolucionario pushback and disagreement with the continued suspension of democracy is reaching critical mass. Blas and Mella have agreed to meet to develop a unified policy platform and ensure continued stability."
CUB_melraddeal_3:0 "Till The Fields"
CUB_melraddeal_3_desc:0 "The Revolucionario government has become increasingly skeptical of its Comunista allies' more radical policy options. How Transformationism as an ideology and Cuba's grand experiment in agrarianism is to evolve will largely depend on the compromise struck between Blas and Mella themselves."
CUB_melraddeal_4:0 "Kick In The Pants"
CUB_melraddeal_4_desc:0 "Our system has further politicized middling positions in the economic bureaucracy. Mella and Blas possess two slightly different visions for how the issue should be addressed."
CUB_melraddeal_5:0 "Milletmen"
CUB_melraddeal_5_desc:0 "In a play-on-words, the English speaking world now refers to our agrarian militiamen as 'milletmen'. With the direction of our central leadership, let us show the world these men are even tougher than that hearty grain."
CUB_melraddeal_6:0 "A New Role"
CUB_melraddeal_6_desc:0 "While Mella and Blas disagree strongly on the finer points of women's liberation, both men agree that the chains of tradition must be dissolved. 'Sisters, comrades!' they say, 'you shall be equal.'"
CUB_melraddeal_7:0 "Arise You Damned"
CUB_melraddeal_7_desc:0 "While some accuse the Trabajadores of harbouring some racially chauvanistic sentiments, the anti-racist pedigree of both Blas and Mella is strong."
CUB_melraddeal_8:0 "The Stuff Of Legend"
CUB_melraddeal_8_desc:0 "Foreign armaments are often superior, we should bring in negotiators who have catalyzed the stockpiling for arms amongst the different political factions as formal agents of the state."
CUB_melraddeal_9:0 "Counter-Crusade"
CUB_melraddeal_9_desc:0 "While Blas is firmly against many of the more extreme aspects of Mella's next round of cultural reforms and campaigns, he is amiable towards his anti-clerical ideas. What was once a campaign of cultural transformation shall now become a targeted battle against organized religion and the lingering political and societal influence of the Catholic Church in particular."
CUB_melraddeal_10:0 "A Not-So Paltry Task"
CUB_melraddeal_10_desc:0 "The struggle between the Comunistas and Revolucionarios has deepened and parallel political institutions are forming, which while dangerous, could also be allowed to go forward and indeed integrated into the party apparatus. A centralised government and a decentralised socialist party, we are sure to benefit!"
CUB_melraddeal_11:0 "Bipolarity"
CUB_melraddeal_11_desc:0 "Between two poles, the Cuban political system has tired of constant deadlock and bickering. We must work to get the gears at the base of this great machine of government turning again."
CUB_melraddeal_12:0 "Something's Gotta Give"
CUB_melraddeal_12_desc:0 "While compromise at first seemed possible, the status quo is only becoming increasingly unstable. Something has got to give."

CUB_autenticfoc_begin:0 "One Nation"
CUB_autenticfoc_begin_desc:0 "The crisis is over, but the nation has not yet recovered its spirit and politics have yet to settle down. It is our duty to restore the Cuban people to their rightful place of dignity."
CUB_autenticfoc_2:0 "Control The Greenshirts"
CUB_autenticfoc_2_desc:0 "The Greenshirts are still an important political institution, but some among have grown overzealous to the point of sedition. Such voices must be summarily silenced immediately."
CUB_autenticfoc_3:0 "A Fragile Peace"
CUB_autenticfoc_3_desc:0 "The military must be put to task to suppress remaining insurrectionist elements throughout the country and especially within the apparatus of state. While this will hinder its training and combat readiness process, it is undoubtedly necessary."
CUB_autenticfoc_4:0 "Reinvigorate Democracy"
CUB_autenticfoc_4_desc:0 "The Authentic movement has always been a democratic one, despite its willingness to engage in extra-legal action. While we would be wise to keep up pressure on the opposition, the national emergency should be lifted and political life should resume."
CUB_autenticfoc_5:0 "A Life of Luxury"
CUB_autenticfoc_5_desc:0 "Agricultural exports face greater competition with each passing year; the prosperity of the sector is sure to dwindle without intervention. Rather than reorient the country, we should focus on adding value domestically, and rather than enter a crowded market, we should get ahead of trends in consumption and focus on luxuries. Cuban sugar should be refined in Cuba and Cuban fruits canned in Cuba."
CUB_autenticfoc_6:0 "Speak On Old Promises"
CUB_autenticfoc_6_desc:0 "While much progress in electrification was made under the Unionistas, Grau has promised grander reform. The infrastructural program is to be expanded with the goal of full electrification of laggard provinces and a reduction in energy prices through modernization. With power supplied, another kicker has also been added - home radios for the impoverished so that they may never miss a speech."
CUB_autenticfoc_7:0 "Universal Liberty"
CUB_autenticfoc_7_desc:0 "So that the next generation may develop a proper national consciousness, women must be granted political equality with men, mere suffrage as accomplished in 1921 is not enough. A commission should be established to assess ways to improve women's economic standing."
CUB_autenticfoc_8:0 "Auténtico Education Campaign"
CUB_autenticfoc_8_desc:0 "Among the peasantry and lower middle class that form the basis of our supporters, many are illiterate. Surely it was for lack of education alone that many of the poor were formerly deceived by socialism. To doctor Grau, a professor himself, there is no greater shame. Let us invest in an education system both accessible to all and morally upright."
CUB_autenticfoc_9:0 "Universal Healthcare"
CUB_autenticfoc_9_desc:0 "Hospitals have sprung up around Cuban cities, and while the insurance plans many have recently begun offering have made healthcare accessible to some, to the majority, proper healthcare remains a dream. We have devised a plan to amalgamate the various insurance subsidiaries into an organ of the state, all citizens will be charged a flat rate and lost wages shall be replaced by the state."
CUB_autenticfoc_10:0 "Assimilate Afro-Cubans"
CUB_autenticfoc_10_desc:0 "While liberal Cubans look down their noses at us as little more than a band of despotic street thugs, among much of the Afro-Cuban population we are seen for what we truly are: liberators. Racial discrimination prevents our fair nation from developing a national consciousness worthy of it. Let out nation arise as one and do away with such divisions."
CUB_autenticfoc_11:0 "Bureaucratic Competence"
CUB_autenticfoc_11_desc:0 "Merit alone must guide administrators. Should any bureaucrat infringe upon this sacred truth, he must be dealt with harshly."
CUB_autenticfoc_12:0 "Unwavering Progress"
CUB_autenticfoc_12_desc:0 "A nation marches ever forward. With each new challenge, each new idea which tears the old order asunder, we must adapt. For time is but the great march to the inevitable fulfilment of our ideals. A people that are made to feel similarly assured of success will better fulfil such a destiny."

