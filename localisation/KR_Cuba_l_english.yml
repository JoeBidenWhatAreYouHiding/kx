CUB_americanaircraftneg:0 "Cuban Aircraft Sale"
CUB_americanaircraftneg_desc:0 "We have agreed to produce aircraft for the Cuban military in exchange for a lump-sum payment."
CUB_american_loyal_idea:0 "Loyal American Lapdog"
CUB_american_loyal_idea_desc:0 "In spite of political developments at home and in the United States, given the chance to break from its hegemon, Cuba has chosen to remain loyal to America."
CUB_american_loyal_idea_2:0 "Loyal American Lapdog"
CUB_american_loyal_idea_2_desc:0 "In spite of political developments at home and in the United States, given the chance to break from its hegemon, Cuba has chosen to remain loyal to America."
CUB_american_loyal_idea_3:0 "Loyal American Lapdog"
CUB_american_loyal_idea_3_desc:0 "In spite of political developments at home and in the United States, given the chance to break from its hegemon, Cuba has chosen to remain loyal to America."
CUB_artilleryproduction:0 "Optimized Armament Production"
CUB_artilleryproduction_desc:0 "The Cuban military focuses on the integration of overwhelming firepower into its divisions and the state provides generous funding to arms manufacturers in order to increase output as much as possible."
CUB_accurateguns:0 "Accurate Armaments"
CUB_accurateguns_desc:0 "The Cuban military focuses on marksmanship and the use of accurate high-quality armaments."
CUB_offensivearmy:0 "Offensive Army"
CUB_offensivearmy_desc:0 "The Cuban Army is designed to attack, to fall back to a Cuban would be folly."
CUB_defensivearmy:0 "Defensive Army"
CUB_defensivearmy_desc:0 "The Cuban Army has adopted a primarily defensive focus."
CUB_euro_trade:0 "Revised European Trade Agreement"
CUB_new_market_1:0 "South American Trade"
CUB_new_market_1_desc:0 "Cuba and a handful of South American nations have agreed to drastically lower mutual barriers to trade. This has caused a noticeable economic uptick in all involved countries."
CUB_new_market_2:0 "South American Trade"
CUB_new_market_2_desc:0 "Cuba and a handful of South American nations have agreed to drastically lower mutual barriers to trade. This has caused a noticeable economic uptick in all involved countries."
CUB_new_market_3:0 "South American Trade"
