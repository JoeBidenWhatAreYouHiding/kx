CUB_resource_decisions:0 "Resource Expansion"
CUB_resource_decisions_desc:0 "Decisions in this category allow for the further development of natural resources."
CUB_rubber_importation_havana_decision:0 "Construct First Rubber Plantation"
CUB_rubber_importation_havana_decision_desc:0 "With initial experiments with rubber cultivation successful, the time has come to construct the first true rubber plantation."
CUB_rubber_importation_exp_decision:0 "Establish More Rubber Plantations"
CUB_rubber_importation_exp_decision_desc:0 "Our nation can still support more rubber and further financial support should be given to the creation of new plantations."
CUB_rubber_importation_exp2_decision:0 "Establish More Rubber Plantations"
CUB_rubber_importation_exp2_decision_desc:0 "Our nation can still support more rubber and further financial support should be given to the creation of new plantations."
CUB_rubber_importation_exp3_decision:0 "Establish More Rubber Plantations"
CUB_rubber_importation_exp3_decision_desc:0 "Our nation can still support more rubber and further financial support should be given to the creation of new plantations."
CUB_military_decisions:0 "Military Decisions"
CUB_military_decisions_desc:0 "Decisions in this category pertain to our military and its leadership."
CUB_fate_milleaders_decision:0 "Fate of Belligerent Officers"
CUB_fate_milleaders_decision_desc:0 "The leadership of those elements of the military hostile to our government have been captured and are await their fate."
CUB_socialist_decisions:0 "Socialist Decisions"
CUB_socialist_decisions_desc:0 "Decisions in this category are unique to a Socialist Cuba"
CUB_socialist_flag_decision:0 "Assess National Symbols"
CUB_socialist_flag_decision_desc:0 "While our flag and other symbols of our country are intimately connected with our history and the struggle for independence, many national symbols also have a distasteful connection to reactionary ideals and practices. Some within our government have proposed replacing such symbols with ones that are uniquely socialist."
CUB_shady_decisions:0 "Shady Decisions"
CUB_shady_decisions_desc:0 "Decisions in this category regard dealings with organised crime."
CUB_criminal_advisors_decision:0 "Integrate American Advisers"
CUB_criminal_advisors_decision_desc:0 "With some of America's most powerful criminal syndicates now firmly in our camp, we should begin to begin to bring some of their most politically savvy men into our government. While they may be useful though, such unsavory fellows will, of course, be closely monitored."
CUB_socialist_military_decision:0 "Reform The Militias"
CUB_socialist_military_decision_desc:0 "The impromptu militia-based military structure cemented in the aftermath of the revolution is considered by many to be a threat to our nation's stability and national security. They argue that it must be reformed with the militias brought fully under the command of our central military command structure."
CUB_stoptrade_can_decision:0 "Cease Trade With Canada"
CUB_stoptrade_can_decision_desc:0 "Our internal political situation has been stabilized and with it, we are no longer desperate for foreign capital. Let us stand arm in arm with our socialist brothers and cease all trade to and from Canada."
CUB_stoptrade_ger_decision:0 "Cease Trade With Germany"
CUB_stoptrade_ger_decision_desc:0 "Our internal political situation has been stabilized and with it, we are no longer desperate for foreign capital. Let us stand arm in arm with our socialist brothers and cease all trade to and from Germany."
CUB_foreign_decisions:0 "Foreign Policy Decisions"
CUB_foreign_decisions_desc:0 "Decisions in this category relate to foreign policy and interactions with other nations."
CUB_joinmurica_decision:0 "Join [From.GetNameDef]'s Faction"
CUB_joinmurica_decision_desc:0 "We previously formed a bilateral pact with [From.GetNameDef]. Now that they are formally part of a faction, we should join them."
CUB_improve_dipcore_decision:0 "Improve Diplomatic Training"
CUB_improve_dipcore_decision_desc:0 "Our diplomatic institutions are underdeveloped and as a result, we invest far too much political capital into managing our foreign relations. We should look to foreign nations as models for reform."
CUB_support_centamer_decision:0 "Arm [From.GetNameDef]"
CUB_support_centamer_decision_desc:0 "Central America has erupted in war and our ideological brethren in [From.GetNameDef] are under attack! We should send them whatever stockpiled weapons we can spare."
CUB_radsoceconreplace_decision:0 "Modify Economic Direction"
CUB_radsoceconreplace_decision_desc:0 "With the tyrants thrown out, we must now work to eliminate the institutional changes they made to our nation's economic apparatus. The type of economy they sought to affect cannot be allowed to come forth."
CUB_socialist_removedis:0 "Pacify the Dissidents"
CUB_USAcivilwar_decisions:0 "American Civil War Decisions"
CUB_USAcivilwar_decisions_desc:0 "Decisions which relate to the American Civil War."
CUB_waited_promotesoc_CSAdecision:0 "Send Materiel to the CSA"
CUB_waited_promotesoc_CSAdecision_desc:0 "We can produce war materiel for the CSA's war effort. While smuggling the supplies into their territory may be tough, we believe it is feasible."
CUB_waited_promotenonsoc_USAdecision:0 "Send Materiel to the USA"
CUB_waited_promotenonsoc_USAdecision_desc:0 "We can produce war materiel for the Federal Government's war effort. While smuggling the supplies into their territory may be tough, we believe it is feasible."
CUB_waited_promotenonsoc_PSAdecision:0 "Send Materiel to the PSA"
CUB_waited_promotenonsoc_PSAdecision_desc:0 "We can produce war materiel for the Pacific States's war effort. While smuggling the supplies into their territory may be tough, we believe it is feasible."
CUB_waited_promotenonsoc_TEXdecision:0 "Send Materiel to the AUS"
CUB_waited_promotenonsoc_TEXdecision_desc:0 "We can produce war materiel for the Union State's war effort. While smuggling the supplies into their territory may be tough, we believe it is feasible."
CUB_waited_promotesoc_noCSAdecision:0 "Clandestine Operations"
CUB_waited_promotesoc_noCSAdecision_desc:0 "With the Combined Syndicates crushed by reactionaries, we can at least support those, few in number as they may be, socialists who remain in the United States resisting capitalist domination. This should at least undermine the stability of the remaining factions in the war."
CUB_geraesthetic_decisions:0 "'Germanesque' Decisions"
CUB_geraesthetic_decisions_desc:0 "Decisions in this category involve emulating the aesthetic of the German Empire."
CUB_havana_redev:0 "Begin Redeveloping Havana"
CUB_havana_redev_desc:0 "Havana lacks the grandeur of Europe's great cities. We must begin to prepare it for a great campaign of redevelopment. Out with the old and in with the new."
CUB_havana_redev_monuments:0 "Monument Drive"
CUB_havana_redev_monuments_desc:0 "While it is certainly a splendid jewel, Havana lacks those great monuments which define European cities. Let us build."
CUB_havana_redev_street_widening:0 "Street Widening"
CUB_havana_redev_street_widening_desc:0 "With the city ready, we can now widen the city's central streets, tearing down and moving buildings as need be."
CUB_havana_redev_fort_city:0 "Interwoven Fortifications"
CUB_havana_redev_fort_city_desc:0 "The city of Havana must not only be great, but easily defended. The new city plan allows grand fortifications to be built without compromise within the city proper."
CUB_germanesque:0 "Germanesque Styling"
