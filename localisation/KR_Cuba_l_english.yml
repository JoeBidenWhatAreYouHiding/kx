CUB_new_market_4:0 "South American Trade"
CUB_new_market_4_desc:0 "Cuba and a handful of South American nations have agreed to drastically lower mutual barriers to trade. This has caused a noticeable economic uptick in all involved countries."
CUB_Emergency_Mobilisation:0 "Emergency Mobilisation"
CUB_Emergency_Mobilisation_desc:0 "In response to an extremely hostile diplomatic exchange with the Americans, Cuba has issued an emergency general mobilisation order. Any and all men who can be spared are being rushed into military service for fear of an American invasion."
CUB_authentic_girls:0 "Women's Rights"
CUB_authentic_girls_desc:0 "Cuba has initiated an ambitious program to fundamentally change national norms and perceptions of the role of women. In order to promote nationalism in its citizens even from birth, it now stresses that the nation's men and women must stand arm in arm with equal ideological fanaticism. As part of this initiative, the nation's women have been granted full legal equality with men."
CUB_education_natpop:0 "Auténtico Education Program"
CUB_education_natpop_desc:0 "The Cuban education system has been comprehensively reformed and expanded with an equal emphasis on the promotion of nationalism and loyalty as reading and writing."
CUB_racism_outlawed_natpop:0 "Mandated Racial Equality"
CUB_racism_outlawed_natpop_desc:0 "Race has always divided the Cuban people, but if the current government has its way, racial divisions will be replaced with a truly colorblind nationalistic fraternity, or at least, that's the message the regime is trying to send to Afro-Cubans. Conveniently, those who break these new laws are almost always opposition figures."
CUB_autentichealth_idea:0 "Universal Healthcare"
CUB_autentichealth_idea_desc:0 "Cuba has established a progressive health care. The insurance schemes established by individual hospitals fairly recently have been amalgamated into a new adminsitrative entity. All citizens are charged a flat rate and lost wages from treatment are replaced by the state. The system is quite expensive to operate and much of the administration of the system is contracted to the same large hospitals whose fledgling insurance schemes were taken over, creating rent seeking behavior within the system itself."
CUB_permrev_idea:0 "Permanent Revolution"
CUB_permrev_idea_desc:0 "The Cuban regime has inspired in the people a sort of popular paranoia - a fear that the forces of reaction may always lie just over the horizon."
CUB_syndint_idea:0 "Total Unionisation"
CUB_syndint_idea_desc:0 "The trade unions have been brought under state control and have been fully integrated into the Cuban national bureaucracy."
CUB_ruralpolitics_idea:0 "Rural Political Participation"
CUB_ruralpolitics_idea_desc:0 "While syndicalism has always struggled to find purchase and support in rural regions, Cuba has made a concerted national effort to do just that. Rural political and economic participation and its disposition has never been more satisfactory."
CUB_ruralpolitics_idea_2:0 "Democratic Vigilance"
CUB_ruralpolitics_idea_2_desc:0 "To ensure that the syndicalist system remains in place indefinitely, a large propaganda campaign has instilled a renewed political consciousness in the people."
CUB_ruralpolitics_idea_3:0 "Stable Syndicalist Democracy"
CUB_ruralpolitics_idea_3_desc:0 "Syndicalist Democracy has been fully established in CUba."
CUB_radsocresearch:0 "Academic Expansion"
CUB_radsocresearch_desc:0 "Cuba has made a significant investment in improving the capabilities of its university system and military research and development network."
CUB_modsyndagr_radplus:0 "Egalitarian Economics"
CUB_modsyndagr_radplus_desc:0 "While Marx denounced the universal pursuit of equality as an ideological rather than intellectual discipline and imperialists care for anything but, here in Cuba is the pursuit of that egalitarian dream. Free from the trappings of both syndicalism and capitalism, through pragmatic and socially minded economic policy, one day no Cuban need suffer in any capacity."
CUB_modsyndagr_radplus_2:0 "Egalitarian Economics"
CUB_modsyndagr_radplus_2_desc:0 "While Marx denounced the universal pursuit of equality as an ideological rather than intellectual discipline and imperialists care for anything but, here in Cuba is the pursuit of that egalitarian dream. Free from the trappings of both syndicalism and capitalism, through pragmatic and socially minded economic policy, one day no Cuban need suffer in any capacity."
CUB_radsocmilsurge:0 "Rally for Democracy"
CUB_radsocmilsurge_desc:0 "Thanks to its highly machismo regime's emphasis on popular vigilance, Cuba has seen a wave of military enlistment and increased militarism among its population."
CUB_anti_syndicalism:0 "Anti-Socialist Campaign"
CUB_anti_syndicalism_desc:0 "The Cuban government is engaged in a campaign of persecution and intimidation meant to dissuade the people from even so much as associating with socialists."
CUB_profadmin:0 "Emerging Meritocracy"
CUB_profadmin_desc:0 "The Cuban bureaucracy, while not free from nepotism and dishonesty has been cleaned up to such a high standard that it could be considered as close to a true meritocracy as is achievable in practice."
CUB_token_pros:0 "Popular Appeasement"
CUB_token_pros_desc:0 "Cuba has begrudgingly heeded the demands of an enraged subsection of its population and put a handful of fall men from the Vázquez regime on trial."
CUB_indag_support_idea:0 "Cuban Manufacturing Support"
CUB_indag_support_idea_desc:0 "While its contribution is small in comparison to the grand scope of the American Civil War, Cuban industrial support has had a noticeable impact on its American ally."
CUB_indag_support_2_idea:0 "Cuban Manufacturing Support"
CUB_indag_support_2_idea_desc:0 "While its contribution is small in comparison to the grand scope of the American Civil War, Cuban industrial support has had a noticeable impact on its American ally."
CUB_acwvolcsa_idea:0 "Socialist Intervention"
CUB_acwvolcsa_idea_desc:0 "Cuba has provided military support to the Combined Syndicates in the American Civil War."
CUB_acwvolusa_idea:0 "Federal Intervention"
CUB_acwvolusa_idea_desc:0 "Cuba has provided military support to the Federal Government in the American Civil War."
CUB_acwvoltex_idea:0 "Longist Intervention"
CUB_acwvoltex_idea_desc:0 "Cuba has provided military support to the Union State in the American Civil War."
CUB_permaudit_idea:0 "Oversight Resistance"
CUB_permaudit_idea_desc:0 "Even with the most troublesome elements within the army dealt with, the establishment of a governmental committee dedicated to overseeing and scrutinizing military activity and decisions has led to anger within the armed forces."
CUB_optimism_idea:0 "Popular Optimism"
CUB_optimism_idea_desc:0 "Cuba has accomplished much to fulfil the great dream of Jose Martí and the people are optimistic about the nation's future."
CUB_peacenatpop_idea:0 "Peace In Our Time"
CUB_peacenatpop_idea_desc:0 "The Cuban nationalist regime works to eliminate the final pockets of open resistance to its rule."
CUB_autorconst_idea:0 "Autocratic Constitution"
CUB_autorconst_idea_desc:0 "The Cuban military regime has developed a new founding document molded to lend legitimacy to its political goals and promote the centralisation of political power."
CUB_autorconst2_idea:0 "Pulling On The Strings"
CUB_autorconst2_idea_desc:0 "The Cuban military regime has formalised its global network of criminal and business contacts to augment its diplomatic efforts and increase its international influence."
CUB_autorconst3_idea:0 "Ersatz Autocracy"
CUB_autorconst3_idea_desc:0 "Gradually, the Cuban military regime has become a true autocracy with power fully centralised in the hands of the President and all aspects of life brought under the purview of the state."
CUB_germanizedarmy_idea:0 "Copied German High Command"
CUB_germanizedarmy_idea_desc:0 "Cuba has reorganised its military command structure on a painstakingly replicated direct copy of the German model."
CUB_afrowork:0 "Targeted Work And Educational Programs"
CUB_afrowork_desc:0 "Cuba has created new social programs designed to encourage the educational attainment and working skill of its black population."
CUB_hailcol_idea:0 "Office Of American Affairs"
CUB_hailcol_idea_desc:0 "While it seeks to maintain peace and cooperation with its American neighbour to the north, the Cuban regime has established the new 'Office of American Affairs' with an ulterior motive: the study of American military tactics, potentially by means of espionage."
CUB_pupind1_idea:0 "Fiscal Independence"
CUB_pupind1_idea_desc:0 "Cuba has regained full control over its financial system and brought foreign companies in the field more in line with its national interests."
CUB_pupind2_idea:0 "Perceptive Politics"
CUB_pupind2_idea_desc:0 "Cuba teeters on a knife edge surrounded by a great sea of tyranny and foreign domination. To maintain the status quo, Cuban politicians and civil servants receive extensive formal education in subjects relevant to their occupation which would certainly be considered unsavoury by the standards of any honest man."
CUB_american_loyal_idea_4:0 "Friendly Democracy"
CUB_american_loyal_idea_4_desc:0 "While Cuba has undergone serious political reform, its regime remains fundamentally much the same as that which we installed in the wake of its short-lived socialist revolution."
CUB_american_puppet_idea_4:0 "Friendly Democracy"
CUB_american_puppet_idea_4_desc:0 "While Cuba has undergone serious political reform, its regime remains fundamentally much the same as that which we installed in the wake of its short-lived socialist revolution."
CUB_demecon_idea:0 "Economic Rapprochement Drive"
CUB_demecon_idea_desc:0 "Cuba has invested heavily in repairing the damage done to the nation's civic integrity by years of dictatorship and military subversion."
CUB_demecon_idea_2:0 "Economic Rapprochement Drive"
CUB_demecon_idea_2_desc:0 "Cuba has invested heavily in repairing the damage done to the nation's civic integrity by years of dictatorship and military subversion."
CUB_cananticsasupport:0 "Manufacturing Canadian Arms"
CUB_cananticsasupport_desc:0 "Cuba is manufacturing Canadian small arms in support of the latter's war against the Combined Syndicates of America."
CUB_cananticsasupport2:0 "Cuban Armaments Production"
CUB_cananticsasupport2_desc:0 "Cuba is manufacturing Canadian small arms in support of the latter's war against the Combined Syndicates of America."
CUB_longjustblas:0 "Deep Roots"
CUB_longjustblas_desc:0 "To gain the upper hand, the competing Revolucionario and Comunista factions have established parallel systems of political organisation. While these systems are sustain entirely by raiding state coffers, these otherwise predatory institutions are a nightmare for would-be invaders."
CUB_socliscences:0 "A Peculiar Diplomacy"
CUB_socliscences_desc:0 "Just in case, both the Revolucionarios and Comunistas have stockpiled large quantities of munitions purchased from foreign, often ideologically opposed, nations. Despite the obvious problems with such a reality, this has naturally molded many party men into skilled negotiators."
CUB_opensocialistconflict:0 "Renewed Intra-Socialist Conflict"
CUB_opensocialistconflict_desc:0 "Conflict between the Revolucionarios and Comunistas has reached a boiling point."
