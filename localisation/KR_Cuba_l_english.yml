### Ideas ###
CUB_partial_great_depression:0 "Partial Depression Recovery"
CUB_partial_great_depression_desc:0 "The policies of President Jose Barnet and the Republicano party have partially alleviated the effects of the great depression."
CUB_double_dip:0 "Double Dip Recession"
CUB_double_dip_desc:0 "After years of economic depression followed by a prolonged lackluster recovery, the economic collapse of the already overleveraged Germany has catalyzed renewed economic hardship."
CUB_havana_general_strike:0 "Havana General Strike"
CUB_havana_general_strike_desc:0 "Unrest brought on by our economic hardship has been a boon to opposition groups, and many of the more radical among them have seized upon this unprecedented opportunity to begin agitation anew. Now, a General Strike has been called by a variety of organisations, many with ties to various criminalized socialist groups. While the strike has so far only found purchase in Havana, it could quickly grow out of control."
CUB_american_influence:0 "Pervasive American Influence"
CUB_american_influence_desc:0 "The United States is highly influential in Cuban society and politics, and the Americans closely observe and at times directly cause Cuban political developments. Any substantial change in the status-quo is likely to provoke an American response."
CUB_american_influence_2:0 "Pervasive American Influence"
CUB_american_influence_2_desc:0 "The United States is highly influential in Cuban society and politics, and the Americans closely observe and at times directly cause Cuban political developments. Any substantial change in the status-quo is likely to provoke an American response."
CUB_mixed_regime:0 "Mixed Regime"
CUB_mixed_regime_desc:0 "The Cuban military holds a great deal of political power including guaranteed congressional seats and is nearly completely unbeholden to the civilian government."
CUB_strike_destroyed:0 "Strike Destroyed"
CUB_strike_destroyed_desc:0 "The Havana General Strike was contained before it could paralyse the nation, our people remain deeply divided and the strike's aftermath has left our regime in a more precarious position than ever before."
CUB_complete_chaos:0 "Chaos"
CUB_complete_chaos_desc:0 "The Havana General strike has consumed the country and paralysed the civilian government. Socialist and populist dissidents roam the country largely unimpeded, clashing frequently with the Army."
CUB_npop_Greenshirts_est:0 "Greenshirt Patronage"
CUB_npop_Greenshirts_est_desc:0 "Originally founded by the liberal Jorge Manach Robato in an attempt to pushback against General Batista, the Greenshirts eventually grew beyond his control and merged with the paramilitary wing of the Auténtic Party, previously made up mostly of armed ex-sailors and soldiers who participated in the revolution of 1929. The nickname 'Greenshirt' was bestowed as an slight to draw attention to the group's similarities to the thugs of unsavory regimes beyond Cuba's shores. With the Auténtic regime's increased patronage, the Greenshirts have been integrated into the armed forces."
CUB_npop_Greenshirts_edu:0 "Martial Institutions"
CUB_npop_Greenshirts_edu_desc:0 "Originally founded by the liberal Jorge Manach Robato in an attempt to pushback against General Batista, the Greenshirts eventually grew beyond his control and merged with the paramilitary wing of the Auténtic Party, previously made up mostly of armed ex-sailors and soldiers who participated in the revolution of 1929. The nickname 'Greenshirt' was bestowed as an slight to draw attention to the group's similarities to the thugs of unsavory regimes beyond Cuba's shores. With the Auténtic regime's increased patronage, the Greenshirts have been integrated into a plethora of political institutions working both to promote loyalty and martial skill among the Cuban populace."
CUB_mass_act_est:0 "Mass Action"
CUB_mass_act_est_desc:0 "The paramilitaries of the Auténtic party have been aggressively promoted to the general public and their ranks have swelled. While they no longer maintain the same level of martial discipline as in the past, these organisations help to encourage the military aptitude of the general public and inspire loyalty to the state."
CUB_mass_act_edu:0 "Martial Institutions"
CUB_mass_act_edu_desc:0 "The paramilitaries of the Auténtic party have been aggressively promoted to the general public and their ranks have swelled, and with further state promotion now hold great sway within the civilian bureaucracy. While they no longer maintain the same level of martial discipline as in the past, these organisations help to encourage the military aptitude of the general public and inspire loyalty to the state."
CUB_emergency_powersidea:0 "Emergency Powers"
CUB_emergency_powersidea_desc:0 "A state of emergency has been declared in the wake of the Havana General Strike and additional powers have been bestowed upon the executive."
CUB_air_acadidea:0 "National Air Academy"
CUB_air_acadidea_desc:0 "Cuba has founded a new aviation school within the prestigious Havana military college."
CUB_airinvest1:0 "Aviation Development Scheme"
CUB_airinvest1_desc:0 "Cuba has funded an ambitious plan to rapidly expand its Air Corps."
CUB_airinvest2:0 "Aviation Development Scheme"
CUB_airinvest2_desc:0 "Cuba has given substantial funding to an already ambitious plan to rapidly expand its Air Corps."
CUB_modsyndagr:0 "Agrarian Socialism"
CUB_modsyndagr_desc:0 "Cuba has embraced a moderate form of agrarian socialism which seeks to empower the rural peasantry both politically and economically. The backbone of this new economic system is the way in which the state fully controls and operates all key industries and the nation's largest plantations, while redistributing all other privately owned land in the country to those who toil them. These newly created small land parcels are then grouped together geographically with each region collectively responsible to the economic mandates of the state."
CUB_extsyndagr:0 "Transformationism"
CUB_extsyndagr_desc:0 "Mella has begun his initial reforms to support a mainly Agrarian economy, known as 'Transformationism'."
CUB_modsyndindust:0 "Market Syndicalism"
CUB_modsyndindust_desc:0 "While the Cuban government has worked tirelessly to emulate European orthodox syndicalist economic systems, the Cubans have attempted to retain competition within their economy. While personal 'profiteering' is heavily regulated, unions, run collectively by their members, are encouraged to compete for membership and have the liberty to set prices and fully control production of goods and services as they see fit."
CUB_extsyndindust:0 "Communal Industrialisation"
CUB_extsyndindust_desc:0 "With the revolution at hand, Cuba is undergoing a bold economic transition. All of the nations lands, urban and rural, developed and impoverished alike have been reorganised into state-owned collectives, with each managed directly by the central bureaucracy with the goal of molding the entirety of the nation's productivity capacity to encourage industrialisation."
CUB_modsyndagr_2:0 "Agrarian Socialism"
CUB_modsyndagr_2_desc:0 "Cuba has embraced a moderate form of agrarian socialism which seeks to empower the rural peasantry both politically and economically. The backbone of this new economic system is the way in which the state fully controls and operates all key industries and the nation's largest plantations, while redistributing all other privately owned land in the country to those who toil them. These newly created small land parcels are then grouped together geographically with each region collectively responsible to the economic mandates of the state."
CUB_extsyndagr_2:0 "Transformationism"
CUB_extsyndagr_2_desc:0 "Further expansion of the agricultural sector has been completed, and the population enjoys the wealth of Cuba's land."
CUB_extsyndagr_3:0 "Transformationist Domination"
CUB_extsyndagr_3_desc:0 "Transformationism has dominated the Cuban economy, the weak Syndicalist industrialists have retreated and the people chant 'La conquista del pan!'."
CUB_extsyndagr_4:0 "Revised Transformationism"
CUB_extsyndagr_4_desc:0 "Transformationism has been refined and improved under Revolucionario political primacy, and in many ways it has been moderated."
CUB_extsyndagr_comp:0 "Industrialist-Agrarian Compromise"
CUB_extsyndagr_comp_desc:0 "Without a proper industry, Cuba would be going back in time. We will have to work with the Syndicalists for the welfare of our state."
CUB_sexism:0 "Women's Rights"
CUB_sexism_desc:0 "What can a man do that any determined woman cannot? We must unite as brothers and sisters, allow women roles in the workplace and in the military. The sons of Cuba need good nurses!"
CUB_mellatranssociety:0 "Social Transformationism"
CUB_mellatranssociety_desc:0 "Mella's regime has implemented sweeping reforms designed to promote racial and gender equality and propagate a properly socialist mindset to these newly liberated comrades."
CUB_blastranssociety:0 "Social Transformationism"
CUB_blastranssociety_desc:0 "Under pressure from Mella, Blas drafted a comparable social platform. This platform has similarly implemented sweeping reforms designed to promote racial and gender equality and propagate a properly socialist mindset to these newly liberated comrades."
CUB_comptranssociety:0 "Social Transformationism"
CUB_comptranssociety_desc:0 "Under pressure from Mella, Blas compromised on a comparable social platform. This platform has similarly implemented sweeping reforms designed to promote racial and gender equality and propagate a properly socialist mindset to these newly liberated comrades."
CUB_judicial_reform:0 "Judicial Reforms"
CUB_judicial_reform_desc:0 "The backwards Capitalist-American dominated court system must be brought into the modern era. They will learn to operate with our new government."
CUB_racism_outlawed:0 "Racism Outlawed"
CUB_racism_outlawed_desc:0 "The coloured people of Cuba are as capable as any other Cubano. We have to achieve full social revolution, allow them into the workplace and the military."
CUB_perm_rev:0 "Export the Revolution"
CUB_perm_rev_desc:0 "We must face the reality that many of our brothers and sisters are still enslaved across the Caribbean, it is our job to facilitate the revolution and liberation of the workers."
CUB_education:0 "Free Education"
CUB_education_desc:0 "Mella has always been a proponent of social welfare, wanting the best for his nation. By opening the colleges and covering education costs, we can better our nation by educating the brilliant children of Cuba."
CUB_modsyndindust_2:0 "Market Syndicalism"
CUB_modsyndindust_2_desc:0 "While the Cuban government has worked tirelessly to emulate European orthodox syndicalist economic systems, the Cubans have attempted to retain competition within their economy. While personal 'profiteering' is heavily regulated, unions, run collectively by their members, are encouraged to compete for membership and have the liberty to set prices and fully control production of goods and services as they see fit."
CUB_extsyndindust_2:0 "Communal Industrialisation"
CUB_extsyndindust_2_desc:0 "With the revolution at hand, Cuba is undergoing a bold economic transition. All of the nations lands, urban and rural, developed and impoverished alike have been reorganised into state-owned collectives, with each managed directly by the central bureaucracy with the goal of molding the entirety of the nation's productivity capacity to encourage industrialisation."
CUB_recovering:0 "Economic Recovery"
CUB_recovering_desc:0 "The worst is over and the long road to economic recovery has begun."
CUB_recovering_2:0 "Economic Recovery"
CUB_recovering_2_desc:0 "The worst is over and the long road to economic recovery has begun. It is only a matter of time until the Cuban economy is again firing on all cylinders."
CUB_rev_society:0 "Revolutionary Ethos"
CUB_rev_society_desc:0 "The revolution has shifted our national mores and norms greatly and the people now just barely begin to approach that unachievable ideal manifestation of humanity proposed by Marx so long ago."
CUB_strikers_appeased:0 "Protestors Appeased"
CUB_strikers_appeased_desc:0 "The Cuban government successfully quelled the most radical participants of the Havana General Strike while also diplomatically diffusing the chaos, agreeing to some of the demands of the protestors."
CUB_skip_bomb_idea:0 "Low-Level Bombing"
CUB_skip_bomb_idea_desc:0 "Cuban naval bomber pilots receive extensive training in emerging methods of attacking enemy ships and all pilots now possess at least some knowledge of effective but difficult low-level bombing techniques."
CUB_coastal_guard:0 "Coast Guard"
CUB_coastal_guard_desc:0 "The Cuban coast guard now coordinates effectively with the navy and is able to support larger navy ships in combat."
CUB_ship_reform:0 "Improved Merchant Fleet"
CUB_ship_reform_desc:0 "Larger Cuban merchant ships have received state funding for technological improvements and general retrofitting and now are both capable of coordinating closely with the Navy even in times of war. Their general ability to carry goods has also improved as a result."
CUB_presiguard:0 "Presidential Guard"
CUB_presiguard_desc:0 "Cuba has established a sizeable dedicated Presidential Guard to protect both the executive and functions of the central government in general. While the organisation is technically directly under Presidential authority, the influence of the unruly Army on it has caused a good degree of concern for some Cuban politicians."
CUB_carib_navy:0 "Caribbean Navy"
CUB_carib_navy_desc:0 "The Cuban navy has been reorganized to focus on operations in the Caribbean Sea. While this has hindered its ability to operate further afield, the Cuban fleet now fights more effectively than ever close to home."
CUB_eqindidea:0 "Infrastructural Development"
CUB_eqindidea_desc:0 "The Cuban Auténtic regime has granted substantial funding to a new bureaucratic entity dedicated to infrastructural development in the nation's impoverished rural localities."
CUB_plantamodern:0 "Renovated Plantations"
CUB_plantamodern_desc:0 "Cuba has granted state funding to many of the nation's largest agricultural operations to renovate their facilities and purchase new machine equipment."
CUB_ampleworkers:0 "Ample Workers"
CUB_ampleworkers_desc:0 "Cuban agents work throughout Latin America to recruit both seasonal and permanent agricultural workers, assuring that even in the most hectic season, the labor market for the nation's many plantations remains stable."
CUB_foragrexp:0 "Foreign Agricultural Expertise"
CUB_foragrexp_desc:0 "Cuba has recruited foreign agricultural scientists and seasoned businessmen familiar with agricultural policy to advise its policymaking and modernisation efforts."
CUB_agun:0 "Founded Agricultural University"
CUB_agun_desc:0 "Cuba has created a new state-run university dedicated entirely to the study of agricultural science, business, and policy."
CUB_agrsup:0 "Agricultural Support Industries"
CUB_agrsup_desc:0 "Cuban state promotion of certain niche industries relevant to its agricultural sector has been a boon for the nation's economy. This is just the latest in a series of major policy initiatives which has catalyzed a great resurgence in the nation's agricultural sector."
CUB_agrsup_2:0 "Agricultural Support Industries"
CUB_agrsup_2_desc:0 "Cuban state promotion of certain niche industries relevant to its agricultural sector has been a boon for the nation's economy. This is just the latest in a series of major policy initiatives which has catalyzed a great resurgence in the nation's agricultural sector."
CUB_forinvestidea:0 "Foreign Investment"
CUB_forinvestidea_desc:0 "The Cuban government works closely with foreign corporations to secure funding and partnerships to further its urbanisation efforts."
CUB_forvice:0 "Foreign Vices"
CUB_forvice_desc:0 "The Díaz regime has doubled down on its exploitation of gambling and other foreign vices as a means of economic activity."
CUB_corruption_elim:0 "Corruption Mitigated"
CUB_corruption_elim_desc:0 "While itself accused of graft and corruption, the Cuban military regime has cracked down heavily on such practices from within the bureaucracy and works to promoted an ethos of honesty within the private sector."
CUB_industcountry:0 "Spirit of Productivity"
CUB_industcountry_desc:0 "Between state promotion of the virtue of hard work and several new expensive industrial development initiatives, societal norms have shifted greatly. The average Cuban now workers longer and more efficiently than ever before."
CUB_finandereg:0 "Deregulated Financial Sector"
CUB_finandereg_desc:0 "Regulations placed on the financial companies have been comprehensively assessed and rescinded in hopes of cultivating a thriving domestic financial sector."
CUB_multinafin:0 "Multinational Financial Sector"
CUB_multinafin_desc:0 "The Cuban government has brokered several large deals with foreign financial companies to encourage their investment in the country."
CUB_corpslash:0 "Lowered Corporate Taxation"
CUB_corpslash_desc:0 "Cuba has rescinded previous taxes levied on corporate profits and has instituted a new system of tax deductions for personal business expenditure."
CUB_corpslashtwo:0 "Lowered Corporate Taxation"
CUB_corpslashtwo_desc:0 "Cuba has rescinded previous taxes levied on corporate profits and has instituted a new system of tax deductions for personal business expenditure."
CUB_redsub:0 "Reduced Ineffective Subsidies"
CUB_redsub_desc:0 "Many of the incentive program implemented by the Trejo were born of then-necessary compromise with various business interests both foreign and domestic and have been both completely ineffective and conducive to monopolisation. Such programs have been eliminated and in their place, slight tax deductions instituted for certain aspects of the burgeoning financial sector."
CUB_redsubtwo:0 "Reduced Ineffective Subsidies"
CUB_redsubtwo_desc:0 "Many of the incentive program implemented by the Trejo were born of then-necessary compromise with various business interests both foreign and domestic and have been both completely ineffective and conducive to monopolisation. Such programs have been eliminated and in their place, slight tax deductions instituted for certain aspects of the burgeoning financial sector."
CUB_freesocidea:0 "Free Society"
CUB_freesocidea_desc:0 "Cuba has become a model of economic freedom with restrictions on free enterprise and negligible barriers to entry in nearly every economic sector. As a result, the Cuban economy has boomed like never before."
CUB_freesocideatwo:0 "Free Society"
CUB_freesocideatwo_desc:0 "Cuba has become a model of economic freedom with restrictions on free enterprise and negligible barriers to entry in nearly every economic sector. As a result, the Cuban economy has boomed like never before."
CUB_pubworkidea:0 "Public Works"
CUB_pubworkidea_desc:0 "The Cuban government has implemented permanent public works initiatives to encourage infrastructural development and reduced unemployment even in times of prosperity."
CUB_privpubidea:0 "Public-Private Ventures"
CUB_privpubidea_desc:0 "Cuba has developed a system for management of joint public-private business ventures to ensure the maximisation of popular benefit without infringing on the private profit motive."
CUB_goodsubidea:0 "Targeted Subsidies"
CUB_goodsubidea_desc:0 "Cuba has comprehensively assessed and reapportioned its various economic subsidy programs with resounding success."
CUB_intermedidea:0 "Intermediate Industries"
CUB_intermedidea_desc:0 "The Cuban government has taken measures to promote the development of industry to produce semi-finished goods, particularly products which rely on Cuban agricultural inputs."
CUB_intermedideatwo:0 "Intermediate Industries"
CUB_intermedideatwo_desc:0 "The Cuban government has taken measures to promote the development of industry to produce semi-finished goods, particularly products which rely on Cuban agricultural inputs."
CUB_industexpidea:0 "Industrial Exports"
CUB_industexpidea_desc:0 "Among its many recent ambitious economic initiatives, Cuba has begun to aggressively promote its industrial products, even in some cases going as far as to grant concessions to international businesses in exchange for their exclusive use of certain products."
CUB_industexpideatwo:0 "Industrial Exports"
CUB_industexpideatwo_desc:0 "Among its many recent ambitious economic initiatives, Cuba has begun to aggressively promote its industrial products, even in some cases going as far as to grant concessions to international businesses in exchange for their exclusive use of certain products."
CUB_comnatidea:0 "Commercial Prowess"
CUB_comnatidea_desc:0 "As Martí once criticized the Spanish for their limiting of the natural Cuban inclination towards free enterprise, the Cuban people have now more than ever before embraced the value of commerce and trade."
CUB_exportcidea:0 "Export Boom"
CUB_exportcidea_desc:0 "While for years agricultural exports were the lifeblood of Cuba, the value of such a system was taken for granted. Luckily, state economic initiatives have now reaffirmed Cuba's commitment to such an economic structure and reinforced its worth among the people."
CUB_rs_guard_guer:0 "People's Militia"
CUB_rs_guard_guer_desc:0 "In order to actively combat counter-revolutionary influence, Cuba has organised from the ranks of former guerillas a force dedicated to fighting reactionary conspirators. The organisation amounts to a permanent guerilla army separate from the armed forces which has been thoroughly embedded in civilian society. Each cell is to become intimately familiar with the geography of its immediate area, capable of quickly organising a local militia to combat whatever threatens its zone of operations. During times of peace, guerillas are tasked with covertly promoting the regime and revolutionary values."
CUB_rs_guard_pol:0 "El Departamento"
CUB_rs_guard_pol_desc:0 "'The Department' is Cuba's state domestic intelligence agency. Beyond combating foreign espionage and monitoring domestic threats, the organisation attempts to subtly encourage the party-line and revolutionary values among the populace."
CUB_syn_guard_sep:0 "Reformed Joven Cuba"
CUB_syn_guard_sep_desc:0 "Joven Cuba has been restructured as the official paramilitary wing of the entire Cuban Socialist Movement. It is tasked with the prevention of reactionary influence on the bureaucracy and within the ranks of the party."
CUB_syn_guard_int:0 "Integrated Joven Cuba"
CUB_syn_guard_int_desc:0 "Joven Cuba has been integrated into the structure of the national militia system to monitor the loyalty of the militias and individual militiamen and promote general discipline. Darker rumors abound of the state giving Joven Cuba officers the go-ahead to, in the event of war, even go as far as shoot Cuban militiamen who so much as retreat or waver."
CUB_tot_guard_ref:0 "Revolutionary Guard"
CUB_tot_guard_ref_desc:0 "Several small militia groups which have proven thoroughly loyal to the totalitarian socialist regime and shown to possess a fanatically revolutionary spirit have been amalgamated into a new paramilitary secret police organisation known as the 'Revolutionary Guard'. The guard operates as a second army of sorts, responsible for ensuring loyalty across all elements of society as well as the discipline of the various militias which have likewise become something of a parallel military."
CUB_tot_guard_rip:0 "Revolutionary Guard"
CUB_tot_guard_rip_desc:0 "Several small militia groups which have proven thoroughly loyal to the totalitarian socialist regime and shown to possess a fanatically revolutionary spirit have been amalgamated into a new paramilitary secret police organisation known as the 'Revolutionary Guard'. The guard operates as a second army of sorts, responsible for ensuring loyalty across all elements of society as well as monitoring governmental activity to ensure efficiency and the reduction of frivolous expenditure."
CUB_tot_guard2_sep:0 "La Oficina De La Revolución"
CUB_tot_guard2_sep_desc:0 "The CNOC, while in many ways sidelined following the Cuban revolution, has been reinvented. The new Office of the Revolution is responsible for ensuring loyalty within bureaucracy and central government, and assessing policy for the insidious stain of reaction, ensuring Cuba's continued ideological orthodoxy."
CUB_tot_guard2_int:0 "La Oficina De La Revolución"
CUB_tot_guard2_int_desc:0 "The CNOC, while in many ways sidelined following the Cuban revolution, has been reinvented. The new Office of the Revolution is responsible for ensuring loyalty within the militias and military, and screening officers and common soldiers alike for the stain of reaction."
CUB_americabackdis:0 "American-Backed Dissidents"
CUB_americabackdis_desc:0 "In response to the Cuban Socialist Revolution, the United States gave support to various dissident groups which now commit clandestine acts of resistance against the state."
CUB_americabackdis2:0 "American-Backed Dissidents"
CUB_americabackdis2_desc:0 "In response to the Cuban Socialist Revolution, the United States gave support to various dissident groups. In spite of this support however, such organisations remain largely inactive and rumors of a coup attempt abound."
CUB_syn_seize_mod:0 "Economic Disruption"
CUB_syn_seize_mod_desc:0 "Socialist land seizures have temporarily upended the Cuban economy."
CUB_syn_seize_rad:0 "Economic Disruption"
CUB_syn_seize_rad_desc:0 "Socialist land seizures have temporarily upended the Cuban economy."
CUB_nat_seize:0 "Economic Disruption"
CUB_nat_seize_desc:0 "Nationalist land seizures have temporarily upended the Cuban economy."
CUB_natplantdeal:0 "American Agricultural Agreement"
CUB_natplantdeal_desc:0 "The Cuban Auténtic regime has reached a comprehensive agreement with the government of the United States and American agricultural interests in the country. Pursuant to the new agreement, in exchange for Cuban formal recognition of the status quo regarding American Businesses, the United States shall all but eliminate duties on Cuban industrial products."
CUB_econexpidea:0 "Economic Expansion"
CUB_econexpidea_desc:0 "Cuba has committed substantial state funding to a new program of modernisation. Across the nation, outdated infrastructure and structures of economic significance are to be partially renovated."
CUB_cargemidea:0 "Gem of the Caribbean"
CUB_cargemidea_desc:0 "Cuban economic reforms have contributed to the stunning revitalisation of the Cuban economy. While the average Cuban had already enjoyed a higher standard of living than citizens of some western European nations, never before has the nation experience such acute growth."
CUB_resoexplo:0 "Efficient Extraction"
CUB_resoexplo_desc:0 "The Cuban government has funded several resource exploration initiatives. It has secured for its mining facilities foreign experts to assist in the total mechanisation of Cuban mining and other means of improvement its ability to extract mineral wealth."
CUB_minerprotect_idea:0 "Miner Protections"
CUB_minerprotect_idea_desc:0 "Cuba has invested significantly in improving the working conditions of those who toil in that most essential industry, mining."
CUB_socecobureau:0 "Socialist Economic Bureaucracy"
CUB_socecobureau_desc:0 "Cuba has established a new set of bureaucratic offices tasked with managing the nation's ever more complex economy."
CUB_demecobureau:0 "Reformed Economic Bureaucracy"
