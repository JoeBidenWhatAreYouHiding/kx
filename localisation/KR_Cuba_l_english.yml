CUB_enticedadvisors:0 "Enticing Advisers"
CUB_enticedadvisors_desc:0 "Cuba has secured military advisers from its allies."
CUB_american_puppet_idea:0 "American Lapdog"
CUB_american_puppet_idea_desc:0 "Cuba has come fully under the sway of the United States, and while it remains entirely independent politically, American influence now permeates every nook and cranny of the nation's economy and political sphere."
CUB_american_puppet_idea_2:0 "American Lapdog"
