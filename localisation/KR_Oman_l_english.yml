### Leaders ###
POLITICS_SAID_TAIMUR_DESC:0 "The Al Said dynasty, which had reaped the benefits of British support in the 19th century, still lives. Following the Peace with Honor in 1921, the young Said bin Taimur accelerated through his political education in Muscat. The former Sultan Taimur bin Feisal had prepared a wise council for his son in 1935 when he abdicated the throne. Said bin Taimur was left with a sense of superiority over the Shia in the Trucial coast and the Ibadi tribesmen in Oman proper. More concerning was the new Sultan's attitude towards Dhofaris. Said bin Taimur has taxed them mercilessly, and remained silent to the slave trade that oppresses Dhofar."

### Decisions ###
OMA_Saudi_Invasion:0 "War in the Desert"
OMA_Saudi_Invasion_desc:0 "The stubborn refusal of the Imam to cooperate with Muscat and the lack of cohesive leadership on both sides of our nation has left us open to attack by the Ikhwan. With many following the incredible rise in power of the Saudi dynasty, some of the tribes even within our lands are starting to doubt whether Ibn Saud isn't truly sent by Allah to reunite the Arab people..."
OMA_move_capital:0 "Move the Capital to Zanzibar"

