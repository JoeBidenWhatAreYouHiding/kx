### Leader ###
POLITICS_ALIKHAN_BUKEIKHANOV_DESC: "§YLeader Description\nBorn:§! March 5th, 1866, in Tokraunskaya volost, Semipalatinsk Oblast, General Government of the Steppes, Russian Empire\n§YPolitical Career:§! Älihan Bökeihan, or as he is better known in Petrograd, Alikhan Bukeykhanov, was a part of the Qazaq upper class from birth - he was a direct descendant of the khans of the Bukei Horde, an autonomous Qazaq state which surrendered to the Russians in the 19th century. He acquired his higher education in St. Petersburg and grew up influenced by Kadet liberalism and moderate socialism - ultimately, this drew him to become a member of the Kadets. However, as he was a diligent campaigner for Qazaq autonomy, after the February Revolution Bökeihan ceased to find support among the Kadets in this most important issue for him. In July 1917, the Alash party was founded with Bökeihan as its leader - a liberal, progressive and national party of all Qazaqs.\n\nAfter the civil war, the Alash autonomy was finally confirmed as an autonomous territory of Russia, and Älihan became the Minister-President of its local parliament, basically ruling as a governor of the autonomy. All this time he remained in office, supported by both the central government in Petrograd and the local parliament. In recent years, however, the aging ruler has more than once considered leaving office, but the only thing that seems to be holding him at his place is the party he created, which has split into various factions over the years and risks dissolution in case he retires."
POLITICS_MIRJAKIP_DULATULY_DESC: "§YLeader Description\nBorn:§! November 25th, 1885, in Sarykopinsk volost, Turgay Oblast, General Government of the Steppes, Russian Empire\n§YPolitical Career:§! Mirjaqyp Dulatuly. A very charismatic political presence but he is in many ways the perfect embodiment of the Alash Orda’s personality cults, and cliquishness. Dulatuly was floated as Bökeihan’s successor, but his radicalism and strong personal base of power alienated many others in the party, which saw Dulatuly snubbed in favour of the far more manipulatable and weak willed Yermekov. Dulatuly is to the left of the status quo, but he is still fundamentally a liberal and whilst his desire to end the political cliques in the Orda may seem noble, it is more that he simply seeks to supplant them with his own following."
POLITICS_SMAGUL_SADUAQASOV_DESC: "§YLeader Description\nBorn:§! November 1900, in Jarqyn aul, Akmolinsk Oblast, General Government of the Steppes, Russian Empire\n§YPolitical Career:§! Smagul Säduaqasov has received education in Russian-Qazaq school in 1915 and pursued further education at the Omsk Agricultural School. Alongside his studies, he began his career as a people's teacher in his native aul. In 1916 he became an active member of the Qazaq youth organization \"Birlik\" in Omsk, Akmolinsk Oblast - the direct predecessor of the Jas Azamat. The right-wing members of \"Birlik\" supported Alash Orda, and united to form Jas Azamat. This new organization was dedicated to the ideals of freedom and independence for the Qazaq people, as well as protection of the poor and social reforms. As a leader of this youth organization, Säduaqasov launched the newspaper of the same name, and later made Jas Azamat into official youth wing of the Alash party. He became even closer to the Alash leadership after he married Älihan Bökeihan's daughter Zeinep (Yelizaveta) in 1924. Together with her he moved to Tashkent in Turkestan, where they lived until 1927, returning to the Alash Autonomy afterwards. Smagul continued his political career, and was elected to the Halyq Kenesi - becoming one of the youngest members. In the beginning of the 1930s Jas Azamat became its own party, in a way, setting off a time bomb of the Alash party collapse. By 1936 he became one of the party's loudest critics, despite his family ties to the party's leadership."
POLITICS_ALIMKHAN_YERMEKOV_DESC: "§YLeader Description\nBorn:§! May 25th, 1891, in Qarqaraly, Semipalatinsk Oblast, General Government of the Steppes, Russian Empire\n§YPolitical Career:§! Älimhan Yermekov is known to many as voice of reason, a mathematician and skilled diplomat. Born to a middle class family, he received education in Tomsk, but had to stop his studies in order to join the Qazaq national-liberation movement. He became close to Älihan Bökeihan and was elected to Alash Orda's People's Council. After the war, he founded a school in his hometown, where he became headmaster and teacher of mathematics, as well as graduating from Tomsk university with diploma of a mining engineer and a specialty of a geological prospector. He returned to politics in late 1920s and soon became one of the closest allies of Bökeihan, and in situation of fractured party, he was an unapologetic supporter of the status quo. Now, becoming Bökeihan's successor, he's willing to preserve Alash Orda with its unique culture, but acknowleding the need for modernization."
POLITICS_MUQAN_AITPENOV_DESC: "§YLeader Description\nBorn:§! 1871, in Omsk uyezd, Akmolinsk Oblast, General Government of the Steppes, Russian Empire\n§YPolitical Career:§! Müqan Äitpenov was born in a poor family of a cattle-raisers, which in many ways determined his political career. After studying in the Russian-Qazaq school, he entered the Omsk teacher's seminary, later to be sent to the service as a clerk-translator of the office of the Omsk district chief, and then - as a translator in the Akmolinsk regional board. Before the revolutionary years he published articles on culture, healthcare, enlightenment, problems of agriculture on the pages of the \"Aykap\" magazine. Until the February Revolution he was an interpreter for the Akmolinsk Governor-General. With the Revolution, his activities as a politician began. As a chairman of the Omsk regional Qazaq committee, he became one of the organizers of the first Qazaq socialist party - the Üsh-Jüz, and its first chairman. However, the radical opposition within the party, led by Qölbay Tögusov, ousted Äitpenov, as he refused to work with the Bolsheviks and denied class division in the Steppe. Although Tögusov initially gained the upper hand in this conflict by being elected party chairman and immediately arresting Aitpenov, Tögusov himself was soon arrested and shot - by Kolchak's officers.\n\nThe Alash Party, however, could not forgive the Üsh-Jüz for criticizing it, and made considerable efforts to ensure that the party was destroyed. They failed, because after Kerensky's amnesty for \"Bolshevik sympathizers but not Communist Party members\", Äitpenov was released from prison and managed to reorganize Üsh-Jüz as a socialist opposition to the regime in the Alash autonomy. The party has retained many of the theses from its original program, but has never been able to get rid of its main problem - the populism of leaders who go to any lengths to discredit Alash and promise the impossible in their slogans. Now that Äitpenov is in charge of the country, he has a huge challenge ahead of him, how to keep the government and the country from chaos."
POLITICS_ALIBI_JANGILDIN_DESC: "§YLeader Description\nBorn:§! 1884, in aul Qoyadul, Turgay Oblast, General Government of the Steppes, Russian Empire\n§YPolitical Career:§! The first Qazaq revolutionary Bolshevik Älibi Jangeldin was born in 1884 in a poor family, twice ran away from home to get an education, studied in spiritual consistory in Orenburg. In 1905 he was expelled from the Moscow Academy for revolutionary activity and then Jangeldin set out on the road to walk around the entire globe. Älibi crossed Hungary, Serbia, Turkey, Syria, Palestine, Egypt, India, Ceylon, Indochina and Japan, earning a living by photography. Four years later, Jangeldin returned home and by 1917 he became a hero of the common men. Together with Amangeldy Imanov, he raised an armed rebellion against the tsarist government, which lasted until the February Revolution. Having received a certificate from the Bolsheviks to conduct propaganda, Jangeldin returned to Torğai to spread the Bolshevik ideas, but was arrested on the orders Älihan Bökeihan.\n\nIn January 1918 Älibi Jangeldin promised Ioseb Jugashvili, then People's Commissar for Nationalities, that he could undermine the efforts of the Alash Orda to establish autonomy. In the summer of 1918 Jangeldin was given 68 million rubles, as well as weapons, ammunition, medicines and clothing. In August 1918, at the height of the Civil War, the detachment with the cargo boarded the schooners “Abbasin” and “Mehli” in Astrakhan, crossed the Caspian Sea, but the port was occupied by the Whites, so they had to land on a deserted shore and go through Mangyshlak. Periodically the caravan was attacked by the whites, several dozen people were killed. On November 11, after 57 days, Jangeldin delivered weapons, medicines and ammunition for the Reds fighting on the Aktyubinsk front. Unfortunately, the war was unfolding towards the victory of the Alash Orda and the Whites. Jangeldin had to flee his homeland once again, visiting Persia and then sailing to the French Commune to meet with the Bolsheviks. He returned to Alash Orda several years ago, incognito, and started to again organize underground communist movement."
POLITICS_SAKEN_SEIFULLIN_DESC: "§YLeader Description\nBorn:§! October 15th, 1894, in aul Ortau, Akmolinsk Oblast, General Government of the Steppes, Russian Empire\n§YPolitical Career:§! Saken Seifullin, a luminary of Kazakh literature was born in the family of nomads. His parents instilled in their child a deep appreciation for their national culture from an early age. The father frequently played the dombra, while the mother captivated the young boy with tales from folklore and legends. His literary prowess was already established before the Revolution, with the publication of his collection of lyrical verses titled \"Bygone Days\" in 1910. The activities of Saken Seifullin as a revolutionary and advocate for Soviet power are strongly associated with Aqmola. In Omsk, Saken entered a teacher's seminary, where he encountered Russian revolutionaries and enthusiastically embraced their ideals and aspirations. By the age of twenty, Seifullin had become co-head of Birlik, the first Omsk youth organization dedicated to fostering cultural and educational initiatives among their fellow countrymen. Upon returning to Akmolinsk in 1917, Saken united intellectuals around himself, forming an initiative group affiliated with the Bolshevik movement. Simultaneously, he founded an organization for young Kazakhs called \"Jas Qazaq\", while also contributing articles to the Bolshevik newspaper Tirshilik. At the close of 1917, Seifullin, a revolutionary writer, was elected to the Council of Deputies and appointed as People's Commissar for Education. Throughout this period of struggle for Soviet power, Seifullin never abandoned his writing. In 1917, he penned the play \"On the Path to Happiness\", which was first performed at the Akmolinsk Club on May 1st, 1918, and proved highly successful in promoting revolutionary ideas.\n\nBut in June 1918, Seifullin, along with other Soviet officials, was arrested during a counter-revolutionary uprising. He was imprisoned and, along with fellow Soviet deputies, found himself on the \"death train\" of brutal Ataman Annenkov. After enduring unspeakable torments, he was destined to perish in the Omsk concentration camp. However, in April 1919, Seifullin managed to escape by chance.\n\nWith the demise of Soviet authority in the steppe, Seifullin went into hiding. Some claim that he ventured across the Mirzacho'l to Turkestan, while others suggest that he continued publishing under an assumed identity. Regardless, when a new revolution erupted in Petropavlovsk, Saken emerged from seclusion. Having aligned himself with Jangeldin, Seifullin proclaimed the revival of Jas Qazaq, a movement uniting national-communists, and at the inaugural congress of the Communist Party, he secured the support of delegates and assumed the position of chairman of the newly formed party."
POLITICS_AMANZHOLOV_SADYK_AYUKEVICH_DESC: "§YLeader Description\nBorn:§! August 28th, 1885, in Bakai volost, Semirechye Oblast, General Government of the Steppes, Russian Empire\n§YPolitical Career:§! Sadyq Amanjolov was born in Jetisu, near the city of Verny. The family noticed the boy's inclination to study and supported his desire to study away from home. After graduating from the men's gymnasium in Verny in 1907, he became a student of the law faculty of the Kazan Imperial University. In the fall of 1912, he had already taken up the duties of a junior candidate in the court of Verny district. During the difficult, critical period of the Weltkrieg, the Central Asian uprising and the Civil War, he was a judge of the arbitration court in Urjar, a town bordering Xinjiang, through which refugee flows passed in 1916-1918. Amanjolov witnessed many tragedies and did much to help Qazaqs on both sides of the border. As a deputy, he took part in the First All-Qazaq Congress held in Orenburg in July 1917. There he became better acquainted with many of his associates, members of the Alash party. The congress elected Amanjolov as a deputy to the All-Russian Constituent Assembly from Jetisu. He also became chairman of the Qazaq Committee of the Urjar district and was engaged in the formation of local branches of the Alash party in the Jetisu district. Amanjolov took an active part in the formation of armed detachments of the Alash militia. Events developed rapidly, and the militia units turned into an Alash army that opposed the Bolsheviks. In August 1918, during a battle with the Bolsheviks, Sadyq Amanjolov was seriously wounded. When Jetisu fell into the hands of the Bolsheviks, the Jetisu branch of Alash Orda went to Shaushek in Xinjiang. Amanjolov was engaged in creating a militia from the Qazaqs who had resettled there. They returned to Alash Orda only after the end of the war.\n\nAfter the death of Hamit Toqtamyshev, Amanjolov headed the Alash militia, local self-defense units that Russia allowed to exist. However, his dissatisfaction with the Cossack and Russian domination led him to become an active nationalist. Thanks to his efforts and those of his associates, almost the entire region of the autonomy, formerly part of Turkestan, became strongly national-oriented. In these lands, Alash's policies became more radical and aimed at desperately preserving Qazaq independence and traditions. Now, at the head of the entire nation, the Qazaq state would finally recover from the turmoil of the tumultuous years."

