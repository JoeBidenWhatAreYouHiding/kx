ALO_Elections: "[GetYear] Halyq Keńesi Elections"
ALO_Elections_desc: "[GetALOElectionsDesc]"
ALO_other_elections_desc: "This year the next elections to the §YHalyq Keńesi§! of Alash Orda should be held.\n\n[GetALOWest][GetALOCenter][GetALOEast][GetALOTurkestan][GetALOKhiva][GetALOBukhara]"
ALO_1936_Elections_desc: "Despite the fact that the next elections to the §YHalyq Keńesi§! were to be held the following year, emergency elections were announced due to the resignation of Älihan Bökeihan the government and the death of the president.\n\n§YAlash-Orda§!, as a federal subject of the Russian Republic, must also hold elections to its own parliament. Three main parties are vying for power in the republic: the left-wing nationalist party §NÜsh-Jüz§!, the democratic socialists of §M[GetZhasAzamatName]§!, and the unbroken §GAlash§!.\n\nHowever, due to the resignation of Bökeihan, the unity of the §GAlash§! party was threatened for the first time. There are four different candidates from our party in these elections, each representing a different faction of the party.\n\n[GetALOWest][GetALOCenter][GetALOEast][GetALOTurkestan][GetALOKhiva][GetALOBukhara]"
