### Parties ###
ALO_totalist_party: "Bólshevikter"
ALO_totalist_party_long: "Bólshevikter\n§LBolsheviks§!\n§gThe remnants of the Bolsheviks are still scattered across the Qazaq Steppe in an underground organization, under the leadership of revolutionary veteran Älibi Jangeldin.§!"
ALO_syndicalist_party: "Qosshy"
ALO_syndicalist_party_long: "Odagy \"Qosshy\"\n§LUnion of Plowmen§!"
ALO_radical_socialist_party: "Üsh-Jüz"
ALO_radical_socialist_party_long: "Üsh-Jüz\n§LThree Hordes§!\n§gThe Üsh-Jüz party, founded in November 1917 by Müqan Äitpenov, is a socialist-nationalist political movement with the aim of uniting all Turkic nationalities within Russia into a federative structure. Initially hampered by vague ideology, small membership, and organizational weaknesses, Üsh-Jüz combined Russain SR and Islamist ideas, opposing the Alash party from the left. Internal conflicts led to a split between the right-wing faction led by Äitpenov, who was sympathetic to Alash, and the left-wing radical faction headed by Qölbay Tögusov. This division weakened the party, resulting in the execution of Tögusov and the imprisonment of Äitpenov. Following an amnesty, Äitpenov re-established Üsh-Jüz with support from Turkestan socialists and the Left SR party in Russia.§!"
ALO_social_democrat_party: "Jas Azamat" 
ALO_social_democrat_party_long: "Jas Azamat\n§LYoung Citizen§!\n§gThe Jas Azamat party was created from the right wing of the \"Birlik\" youth organization. During the civil war, they supported the Alash Orda against the Bolsheviks and then became its official youth wing. However, the \"Young Citizens\" soon became critical of Alash's policies, namely the growing influence of the new Qazaq elite, which they saw as a blow to democracy, and the division of the country along regional lines that suspiciously coincided with the tribal feuds of key families of the Steppe. Smagul Säduaqasov, the young leader of the organization advocated the creation of a new party with the same name, not embarrassed by the fact that he was the son-in-law of Älihan Bökeihan himself. The party was for playing a role of the “government support”, and only by 1936 it came into sort of stable opposition.§!"
ALO_social_liberal_party: "Alash"
ALO_social_liberal_party_long: "Alash partiasy\n§LAlash Party - Radicals§!\n§gThe radical wing of the Alash party is led by Mirjaqyp Dulatuly - a writer, political activist and close associate of Älihan Bökeihan. His wing has long advocated for transformative modernization of the country, greatly inspired by Ottoman Vizier Mustafa Kemal's reforms.§!"
ALO_market_liberal_party: "Alash"
ALO_market_liberal_party_long: "Alash partiasy\n§LAlash Party - Moderates§!\n§gThe moderate wing within the Alash party is led by Älimhan Yermekov - a mathematician, 'voice of the reason' of the party. Instead of rapid modernization, as suggested by Dulatuly, Yermekov is looking forward to preserve the status-quo, casually appeasing both the left and the right.§!"
ALO_social_conservative_party: "Alash"
ALO_social_conservative_party_long: "Alash partiasy\n§LAlash Party - Nationalists§!\n§gThe nationalist wing of the party, centered around Jetisu Alash Council is led by Sadyq Amanjolov - a lawyer and Chief of Militia, who, together with his allies opposes the party center from the right. They call for respect for traditions of the Qazaq people and are against any radical transformations within the state.§!"
ALO_authoritarian_democrat_party: "Alash"
ALO_authoritarian_democrat_party_long: "Alash partiasy\n§LAlash Party - Nationalists§!\n§gThe nationalist wing of the party, centered around Jetisu Alash Council is led by Sadyq Amanjolov - a lawyer and Chief of Militia, who, together with his allies opposes the party center from the right. They call for respect for traditions of the Qazaq people and are against any radical transformations within the state.§!"
ALO_paternal_autocrat_party: "Militsiya"
ALO_paternal_autocrat_party_long: "Alash Militsiyasy\n§LAlash Militia§!\n§gIn June 1918, after liberation of Qazaqstan by Alash and cossacks, Imperial Army captain and Weltkrieg veteran Hamit Toqtamyshev has headed the Muslim Department of the Alash-Qala's military headquarters. With the help of the Komuch and Ataman Dutov, several cavalry brigades were formed, that became the foundation of the future national army. After sudden death of Toqtamyshev, Sadyq Amanjolov has taken the lead - up to this day he's the nation's Chief of Army."
ALO_national_populist_party: "Natsionalistter"
ALO_national_populist_party_long: "Natsionalistter\n§LNationalists§!"

## Alternative ##
ALO_totalist_party2: "KP"
ALO_totalist_party2_long: "Kommunistyk Partiasy\n§LCommunist Party§!\n§gThe Communist Party is now in power, finally organized into a true party of proletariat and peasantry with an elected Central Committee. While the local Communist party is not independent and is a department branch of the Russian Communist Party, it's still the main and only source of power in the Steppe."
ALO_syndicalist_party2: "Birlik"
ALO_syndicalist_party2_long: "\"Birlik\" Kásipodaqtarynyn Birlestigi\n§LTrade Union Association \"Unity\"§!"
ALO_radical_socialist_party2: "Jas Qazaq"
ALO_radical_socialist_party2_long: "Jas Qazaq\n§LYoung Qazaq§!\n§gJas Qazaq was established as a youth organisation by Saken Seifullin and left-wing of the Birlik, in contrary to pro-Alash Jaz Azamat. While the organisation effectively ceased to exist after the end of the Civil War, it was once again established by Seifullin in the aftermath of socialist rebellion and announced support for the Jangeldin's Bolsheviks."
ALO_social_democrat_party2: "Jas Azamat (Left)" 
ALO_social_democrat_party2_long: "Jas Azamat (Solshyl)\n§LYoung Citizen (Left-Wing)§!\n§gAfter the failure of the Jas Azamat's reform, the party's right-wing has announced its split with the party's Central Committee, joining the opposition, and much more importantly, joined the ranks of the Alash left-wing. The remaining members, under the leadership of Säduaqasov have remained a left-wing minority. While now more organized than ever, it is however not guaranteed that they will win in the new elections.§!"
ALO_social_democrat_party3_long: "Jas Azamat (Solshyl)\n§LYoung Citizen (Left-Wing)§!\n§gAfter the truce with the Bolsheviks, the party's right-wing has announced its split with the party's Central Committee, joining the opposition, and much more importantly, joined the ranks of the Alash left-wing. The remaining members, under the leadership of Säduaqasov have remained a left-wing minority.§!"
ALO_social_liberal_party2: "Janar"
ALO_social_liberal_party2_long: "Janar\n§LFire§!\n§gThe Alash party has become a history. Divided by internal factionalism, it collapsed, unable to find a compromise anymore. The new party was born from it - Janar, led by Mirjaqyp Dulatuly. Uniting progressive politicians, Janar believes in the vision of Dulatuly, who sees his country as a Westernized, secular nation without nomadism and with developed culture."
ALO_social_liberal_party3: "Alash"
ALO_social_liberal_party3_long: "Alash partiasy\n§LAlash Party - West Branch§!"
ALO_market_liberal_party2: "RP"
ALO_market_liberal_party2_long: "Respublikalyq partiasy\n§LRepublican Party§!\n§gWith the collapse of Alash party, its former moderate wing has founded the new party - the Republican. While taking great inspiration both from the Russians SRs, Mensheviks and left-wing Kadets, the new party is seeking to preserve the republic and democracy in the Steppe.§!"
ALO_socialist_party: "\"Auyl\" SRSP"
ALO_socialist_party_long: "\"Auyl\" Sotsialistik Revolutsionerlerdin Sharualar partiasy\n§LPeasant Socialist-Revolutionary Party \"Auyl\"§!"
ALO_socdem_party: "Azat"
ALO_socdem_party_long: "\"Azat\" partiasy\n§L\"Freedom\" Party§!\n§gFor the large part, the Azat party is just a new name for those members of the former Alash party, who were active in the Oiyl Vilayat, or in the country's west region. Closely cooperating with both Jas Azamat and Janar, they seek more socialist-inspired reforms, but overall the influence of the party is far from reaching all-Qazaq scale.§!"
ALO_nationalist_party: "Halyq"
ALO_nationalist_party_long: "Alash Halyq partiasy\n§LAlash People's Party§!\n§gThe People's Party under the 'command' of Sadyq Amanjolov is a Jetisu-based nationalist party. The People's Party is also highly nationalistic in its policies, putting the Qazaqs' welfare into higher priority.§!"
ALO_qadimist_party: "Ittifoqi Muslimin"
ALO_qadimist_party_long: "Ittifoqi Muslimin (Musylmandar Odaǵy)\n§LUnion of Muslims§!\n§gThe Union of Muslims emerged as an association between Sho'roi Ulamo (Shura-i-Ulema) Islamists, Muslim scholars and clergy in September 1917. According to the program and charter of the Muslim Union, the internal political structure provided for strict adherence to Sharia law, promotion of national religious values, and economic support for madrasas. The program was dominated by conservative views on domestic affairs and women's issues. Although the Ittifoqi Muslimin does not have a clear hierarchical party structure, the generally recognized leader is the head of the Tashkent section of the party, Sherali Lapin, who also served as party leader in the Khalq Majlisi of Turkestan. Now, the party unites not only the Turkestani Muslims, but also Qazaq ones, under the leadership of Sadyq Amanjolov and Ybyrayym Jaynaqov.§!"
ALO_paternal_autocrat_party2: "Amanjolov's Klika"
ALO_paternal_autocrat_party2_long: "Amanjolov's Klika\n§LAmanjolov's Clique§!"
ALO_alash_party_long: "Alash partiasy\n§LAlash Party§!"
ALO_national_populist_party2: "Üsh-Jüz (Torğai)"
ALO_national_populist_party2_long: "Üsh-Jüz\n§LThree Hordes§!\n§gWith the influential Batyr from Torğai region, Äbdiğapar Janbosynūly allying the Üsh-Jüz party, a powerful base of Üsh-Jüz was established. While socialist reforms, envisioned by Müqan Äitpenov do not always resonate with them, they are still willing to support our party in all its further actions.§!"

### Focuses ###
alash_focus: "[ALO.GetName] Focus Tree"

### Mirjaqyp Dulatuly
ALO_Alash_Centrist_In_Power: "Alash Centre In Power"
ALO_Alash_Centrist_In_Power_desc: "The centrist factions of the Alash party are now in power, and while the party is still divided within its ranks, at least the full-blown crisis, caused by Bökeihan's resignation was avoided."
ALO_Ministry_Of_Modernisation: "Establish the Ministry of Modernization"
ALO_Ministry_Of_Modernisation_desc: "Under initiative of Mirjaqyp Dulatuly, a dedicated Ministry of Modernisation would be created, tasked with overseeing and implementing progressive reforms aimed at transforming Alash Orda into a modern and prosperous nation."
ALO_Land_Reform: "Modernize Land Tenure System"
ALO_Land_Reform_desc: "Although land use in the aul was formally communal and tribal, and land was nationalized, the bai semi-feudals owned the best meadow and arable lands. They leased out many arable lands and meadows. Under the guise of helping a kin, the bai gave cattle for temporary use to a poor man with the condition that the latter, receiving a part of milk and wool, took good care of the cattle, took care of increasing their fatness, and watched over the litter. For his “favor” the bai interfered in the life of the poor man and his family and forced them to work for him for free. A common form of bai exploitation was “supryaga” (“urtachestvo”). A poor man who did not have his own working cattle or seeds entered into “suppryaga” with a bai. The bai gave the poor man working cattle or seeds, and the poor man was obliged to give half or sometimes two-thirds of the harvest to the bai. The latter was not interested in the transition to cultural methods of farming, in the application of new techniques and agronomic achievements. Neither could the poor peasant crushed by need start such innovations. Therefore, the agriculture of the steppe developed extremely slowly. Unliquidated patriarchal-feudal relations constrained productive forces"
ALO_Centralisation_Of_Steppe: "Centralization of the Steppe"
ALO_Centralisation_Of_Steppe_desc: "We must centralise government authority to enhance efficiency and coordination in decision-making processes, enabling effective implementation of modernisation policies across the steppe."
ALO_Empower_Zemstva: "Empower Zemstva"
ALO_Empower_Zemstva_desc: "The Zemstva, local self-government institutions, that were introduced to Qazaq territories only in 1917, were the large source of power on the local level for the Alash party. The party became the main proponent of introduction of Zemstva in Alash autonomy and by 1923 Zemstva were profoundly introduced in all regions. We must strengthen the role of Zemstva as local self-governing bodies to decentralise power, promote grassroots democracy, and empower communities to address their own needs and priorities."
ALO_Cossack_Community_In_Alash: "Deal With the Cossack Hosts"
ALO_Cossack_Community_In_Alash_desc: "Without Aleksandr Dutov and his Cossacks our nation would be defenseless. To ensure our future cooperation we must give Cossacks special rights in our nation."

ALO_Popular_Sovereignty: "Question of the Nomadic Lifestyle"
ALO_Popular_Sovereignty_desc: "We must recognize the need to start sedentarization of the Qazaqs, as part of our modernization program. Without sedentary lifestyle, we will never achieve true level of development."
ALO_Criticize_Partisan_Entrenchment: "Challenge Partisan Entrenchment"
ALO_Criticize_Partisan_Entrenchment_desc: "The time has come to critically assess and challenge entrenched partisan interests to promote political pluralism, foster cooperation, and advance the common good of all citizens."
ALO_Preserve_Political_Elites: "Preserve Political Elites"
ALO_Preserve_Political_Elites_desc: "We must increase our efforts to safeguard the expertise and experience of political elites while promoting meritocracy and inclusivity in governance, ensuring continuity and stability amidst transitions."
ALO_Eradicate_Corruption: "Combat Corruption"
ALO_Eradicate_Corruption_desc: "Let us implement robust anti-corruption measures to root out graft, nepotism, and abuse of power, strengthening institutional integrity and public trust in government."

ALO_Secular_Legal_System: "Question of the Biy Courts"
ALO_Secular_Legal_System_desc: "The courts of Biys, the Qazaq feudals was a wide spread system among the nomadic population to settle down various both religious and civilian matters. As a result of the Russian judicial reform of 1864, the Biy court lost its traditional significance as a legal institution. The conduct of the three-level biy courts, the limitation of legal powers turned it into an administrative institution of the colonial power of the Russian Empire in the Qazaq steppe. Despite all the progressive reforms, the Biy court, always disinterested and fair, remained the main source of law and dispute resolution. We need to take measures to strengthen our legal system, whether it is the abolition of Biy courts and the introduction of civil courts, or the regulation of such courts by the State."
ALO_Protect_Our_Culture: "Cultural Protectionism"
ALO_Protect_Our_Culture_desc: "If we are to achieve a strong national identity, we must codify the laws that are ment to protect our Qazaq culture, heritage and language from the encroachment of other ones."
ALO_Jadidist_Reform_Of_Education: "Strengthen Jadidist Education"
ALO_Jadidist_Reform_Of_Education_desc: "We must consolidate and expand the network of Jadidist schools to provide modern, new-method education, empowering youth with knowledge and skills for the modern world."
ALO_Secular_Education: "Turn Towards Universal Secular Education"
ALO_Secular_Education_desc: "Instead of reforming the Madrasas, we must transit towards a universal secular education system that prioritizes access, equity, and quality, ensuring all citizens have the opportunity to receive a comprehensive education regardless of social or religious background."
ALO_Independent_Muftiate: "Establish Independent Muftiate"
ALO_Independent_Muftiate_desc: "While we already tried to form an independent Muftiate for Kazaks during the Second All-Qazaq Congress, our efforts were in vain as long the Russians and their Orenburg Muftiate were in control. Now it's time to create an independent Muftiate for Qazaqs to oversee religious affairs, asserting Qazaq sovereignty over religious matters and ensuring autonomy from external influence."
ALO_Office_Of_Religious_Affairs: "Office of Religious Affairs"
ALO_Office_Of_Religious_Affairs_desc: "In our process of secularisation, we must create an Office of Religious Affairs to regulate and coordinate religious activities, promote interfaith dialogue, and uphold the principle of religious freedom while safeguarding national security and social cohesion."

ALO_Ataturk_Influence: "Kemalist Governance Model"
ALO_Ataturk_Influence_desc: "Dulatuly believes that embracing the Ottoman Grand Vizier's governance model, prioritizing secularism, modernization, and national unity will definetely propel Alash Orda into the modern era."
ALO_Empower_Minister_President: "Enhance Minister-President's Authority"
ALO_Empower_Minister_President_desc: "No doubt we must strengthen the authority and capacity of the Minister-President to lead and govern effectively, ensuring decisive leadership and coordinated policymaking in pursuit of national development goals."
ALO_Consolidate_Dulatovs_Leadership: "Consolidate Dulatuly's Leadership"
ALO_Consolidate_Dulatovs_Leadership_desc: "Consolidate support for Mirjaqyp Dulatuly's leadership within the party and government, fostering unity and coherence in decision-making processes to advance the implementation of modernization reforms."
ALO_Introduce_Public_Healthcare: "Implement Zemstvo Healthcare"
ALO_Introduce_Public_Healthcare_desc: "Our duty should be the introduction of a comprehensive public healthcare system based on the Zemstvo model, providing accessible and affordable healthcare services to all citizens while improving public health outcomes and well-being."


ALO_Adapt_to_the_modern_KDP_Platform: "Adapt to the Modern Kadet Platform"
ALO_Adapt_to_the_modern_KDP_Platform_desc: "The Russian liberal movement became an example for many post-Imperial states. As our leaders were once part of the Kadet party, we must cooperate closely with them and learn from them how to make our country greater."
ALO_Adopt_Kerensky_Vision: "Adopt Kerenskyist Vision"
ALO_Adopt_Kerensky_Vision_desc: "Despite all odds, it was mostly Aleksandr Kerensky's effort to turn backward Empire into a modern republic and hold together the ever-unstable Russian society. By trying to align various factions within our party and government, we will truly save our sovereignty and make our people wealthier."
ALO_Empower_Halyq_Kenesi: "Empower Halyq Keńesi"
ALO_Empower_Halyq_Kenesi_desc: "Our parliament shall serve as a guiding light for the citizens. Parliamentarism and democracy come together and we must ensure that all the decisions are made collectively in the Halyq Keńesi."
ALO_National_Unity_Initiative: "National Unity Initiative"
ALO_National_Unity_Initiative_desc: "We must launch a national unity initiative to promote dialogue, reconciliation, and cooperation among different ethnic and religious communities, fostering social cohesion, tolerance, and mutual respect in Alash Orda."

### 2nd Terms ###
ALO_Adopt_Alash_Constitution: "Adopt Constitution of the Qazaq State"
ALO_Adopt_Alash_Constitution_desc: "With the advent of our independence and success, we can now focus our efforts into finally introducing a modern-day constitution, made by Qazaqs, for Qazaqs, that will enshrine our rights and freedoms. This is a major step forward for our nation, but it is only the first in many reforms that we will bring to ensure our political freedoms, away from the imperial yoke of Russia."
ALO_Increase_Ties_With_Jas_Azamat: "Young Citizens"
ALO_Increase_Ties_With_Jas_Azamat_desc: "Jaz Azamat, The Young Citizens, are a youth group that have been quite popular in recent years. Their policies and ideals strongly resemble our own, particularly when it comes to protecting national interests. It’s clear that have been useful in garnering support for us, so a closer alliance with them would not only increase our popularity, but also our political legacy."
ALO_One_Party_State: "One-Party State"
ALO_One_Party_State_desc: "It’s become clear that if we are to ensure the security of our nation, we must do so alone. These up-start parties have become little more than obstacles that seek to dismantle everything that we have been working towards for decades by this point. As such, it is vital that we ensure that the nation is steered solely by us, and that the other parties are kept at bay, by force if necessary."
ALO_Modernization_Of_Turkestan: "Modernization of Turkestan"
ALO_Modernization_Of_Turkestan_desc: "If you were to ask anyone from Europe what was the first thing that came up in their minds when they heard the word ‘Turkestan’, you would struggle to find any description that resembles a modern state. Of course, there’s no question why this is the case; the land has remained largely unchanged for hundreds of years. It needn’t be this way anymore - through proper funding and development of crucial infrastructure, we can soon show the world that Turkestan is worthy enough to belong in the modern age."
ALO_Ban_Ush_Juz: "Ban the Üsh-Jüz"
ALO_Ban_Ush_Juz_desc: "The Üsh-Jüz are perhaps our biggest and most competent rivals in the game of political dominion over Alash. Their left-nationalist ideology is incredibly popular with both the far-left and those who do not generally agree with our ideological views or policies. We cannot be certain that they will not try to enact some coup against us either, so it is not enough to simply bar them from leadership. We must look to ban the group entirely, and cut out its roots before it can blossom into something we cannot afford to deal with."
ALO_Finish_Off_Tribalism: "Finish Off Tribalism"
ALO_Finish_Off_Tribalism_desc: "For too long, our nation has been held back by archaic traditions and systems that have proven themselves useless in today’s age. Even though we have made great advancements for the nation and our culture, we are still being held back by ideas that are ludicrous for a modern state. Why must we continue to divide ourselves by fanciful titles and categories, when we are all one Qazaq people? The sooner we wipe out all aspects of tribalism - nomadism and all - the better."
ALO_Strong_Ties_With_Porta: "Strong Ties With [TUR.Capital.GetName]"
ALO_Strong_Ties_With_Porta_desc: "Our history and struggles have been closely linked to that of our brothers and sisters in [TUR.Capital.GetName]. There is much solidarity between us both, historically and politically - particularly when concerning the interference of Russia. It would be beneficial for the both of us if we maintained good connections and friendly relations."
ALO_Dominion_Of_Russia: "Friendship With Russia"
ALO_Dominion_Of_Russia_desc: "Controversial as it may be, perhaps the best move for Qazaqs is to actually offer an olive branch to the Russians and rekindle, at the very least, an alliance with them. If they do accept such a proposal, there is no doubt that they will demand certain allowances within the nation. As unthinkable as it might sound, it is a better idea than the alternative; isolating ourselves from the rest of the world amidst its inevitable descent into war."
ALO_Unity_Of_Turkic_State: "Lead the Turkic Parade"
ALO_Unity_Of_Turkic_State_desc: "In spite of our differences, we as well as all the other nations of Central Asia, are Turkic first and foremost. It does not matter if you are Qazaq, Turkmen, Qyrgyz, or whatever else. Even if we may fight and bicker over religion, ideology, or territory, it is still this fact that binds us all as one people. We must work towards emphasising this fact, and act as the spearhead of the Turkic global community in order to unite our fellow nations under one clear identity."
ALO_Ties_With_RKMT: "White Sun Above Us"
ALO_Ties_With_RKMT_desc: "The leaders of the Right Kuomintang are our natural allies. They also understand the need for unity among the people, and their ideas are just. However, in East Turkestan, our strategic interests overlap. We must turn to the KMT leaders and propose peaceful coexistence, and cement this with a strong and unbreakable alliance."
ALO_Develop_Academy_Of_Science: "Develop Academy of Science"
ALO_Develop_Academy_Of_Science_desc: "Science has unfortunately been an underrated field in our history. But our potential for great changes is readily apparent, particularly in the fields of agricultural technology and geology. As such, it is only right that we support our growing scientific community with an academy of their own, with the latest equipment and facilities necessary, funded by the state and all. It is not just a matter of pride either - whatever developments they may achieve will directly support the state, proving itself as a worthwhile investment."

ALO_Political_Pluralism: "Strengthen Political Pluralism"
ALO_Political_Pluralism_desc: "We have to support the development of multiple political parties and ensure fair competition in elections, creating a vibrant and dynamic political landscape."
ALO_Support_Siberian_Independence: "Support Oblastnik Movement"
ALO_Support_Siberian_Independence_desc: "The independence of Siberia was an idea unheard of only a few decades ago. Since the Russian Civil War, however, there has been an increasing number of these Oblastniks garnering support, encouraged by the situation in Transamur especially. Some of their representatives have even ended up here, asking for our support in whatever way we can offer. It is a dangerous bet, especially if the Russians were to find out about our involvement, but the trade-off could see a true ally to our north be formed, keeping the bear off our backs for as long as it takes."


ALO_Status_Quo: "[ALO_Status_Quo_name]"
ALO_Status_Quo_desc: "[ALO_Status_Quo_name_desc]"
ALO_Status_Quo_name_bokeikhan_desc: "We must honor our great father of the nation, who has led us through tumultuous years of the Russian Civil War and revolutions and stable years of growth after the war."
ALO_Status_Quo_name_desc: "It seems that the people of our nation are happy with the continued governance of the Alash Party. It's no wonder that they have decided to give us their full support, as we are the only force capable of maintaining the current fortunate cause."

ALO_Alash_Holds_On: "Alash Holds On"
ALO_Alash_Holds_On_desc: "The Alash Party, the greatest party of all ever created for the Qazaqs by the Qazaqs was able to prove to the people. United we stand for centuries to come!"
ALO_Zhanar: "The Fire Flares Up" #Janar
ALO_Zhanar_desc: "The weak Alash party was finally torn apart by corrupt politicians. Only Mirjaqyp Dulatuly, our great leader, is able to rule the country - with his new organisation of his loyal followers - Janar, or 'Fire'."
ALO_Constitution_Democracy: "The New Constitutional Order"
ALO_Constitution_Democracy_desc: "While the Alash party was no longer suitable and reached its final point and dissolved, true successors of Bökeihan's vision, led by Älimhan Yermekov, will continue to lead Alash into greatness and prosperity."

ALO_Alash_Wins_Once_Again: "Alash, Once Again"
ALO_Alash_Wins_Once_Again_desc: ""

## Amanjolov Focuses ##

ALO_Alash_Militia_In_Power: "Amanjolov Takes the Reigns of Power"
ALO_Alash_Militia_In_Power_desc: "Sadyq Amonjolov has successfully seized control of the government."

ALO_Steppe_Democracy: "The Steppe Democracy"
ALO_Steppe_Democracy_desc: "The Steppe was always a democracy - the Khans never hold such power as the Russian Tsars or European absolute monarchs. They were electable and dependent on the Biys and tribes who chose them."
ALO_Develop_Nomad_Society_Institutions: "Develop the Civil Nomad Society Institutions"
ALO_Develop_Nomad_Society_Institutions_desc: "Such civil institutions of the nomad society, as Biy courts, need to be strengthened if we are to ensure that our nation can move into the future with prosperity in mind."
ALO_Uphold_Nomadic_Values: "Uphold Nomadic Values"
ALO_Uphold_Nomadic_Values_desc: "The values of our nomadic society must be preserved, for if they are lost, our countrymen will fall into endless squabbles fueled by foreign rot."
ALO_Restore_Aymaqs: "Restore Aymaq Territorial Division"
ALO_Restore_Aymaqs_desc: "The traditional territorial divisions into aymaqs will solve the problem of local governance and federalism of the country, simplifying the bureaucratic mess one could tangle themselves into while trying to reform the state."

ALO_Secure_Military_Rule: "Secure the Military Rule"
ALO_Secure_Military_Rule_desc: "The country must be stabilized with a firm military rule, preserving our sovereignty above all else. We cannot allow foreign occupiers to dictate their terms on our lands anymore."
ALO_Proclaim_Second_Elbasy: "The New Father of Nation"
ALO_Proclaim_Second_Elbasy_desc: "Sadyq Amanjolov will be declared as the new father of the nation, guiding our people with a strong and visionary leadership."
ALO_Defend_The_Steppe: "Defend the Steppe"
ALO_Defend_The_Steppe_desc: "We must prepare to defend the Qazaq steppe from internal and external threats that seek to disrupt traditional ways of life, by investing in military training and equipment."
ALO_Confront_The_Socialists: "Confront the Socialists"
ALO_Confront_The_Socialists_desc: "It is vital that we address the socialist threat from the Üsh-Jüz, Jas Azamat and leftist Alash cliques - all those leftists who oppose our state and wish to destroy it."

ALO_Resurgence_Of_The_Khanate: "Resurgence of the Khanate"
ALO_Resurgence_Of_The_Khanate_desc: "Let us revive the Qazaq Khanate, a fearsome and powerful entity that struck terror in the hearts of our ancestors' enemies."

ALO_Truth_in_Qadimism: "Truth in Qadimism"
ALO_Truth_in_Qadimism_desc: "Let our government blend traditional wisdom of Qadimism with the contemporary needs of our state, ensuring that both past and present knowledge work for the benefit of our people.."
ALO_Ally_Turkestan_Qadimists: "Ally Turkestan Qadimists"
ALO_Ally_Turkestan_Qadimists_desc: "The Ittifoqi Muslimin, a strong Qadimist party, based in Tashkent, is our natural ally. We must preserve our ties with Sherali Lapin, an ethnic Qazaq and their leader, bringing our nations closer."
ALO_Sharia_Law: "Sharia Law"
ALO_Sharia_Law_desc: "By implementing Sharia Law, we will ensure that our legal system reflects the moral and ethical principles of our faith, guiding our society towards righteousness."

ALO_Alash_Nationalists_Elected: "Nationalism on Rise"
ALO_Alash_Nationalists_Elected_desc: "With the power of our nascent nationalism rising, we ought to harness the zeal of our people to promote national identity and unity."
ALO_Prioritize_The_Kazaks: "Policy of Segregation"
ALO_Prioritize_The_Kazaks_desc: "The minorities within our state, who are not ethnic Qazaqs, must know their place. They cannot receive same attention as Qazaqs, who must remain our top priority."
ALO_Codify_Jeti_Jargy: "Codify the Jeti Jargi Laws"
ALO_Codify_Jeti_Jargy_desc: "The Jeti Jarği laws, a traditional for Qazaqs legal framework, must remain as the nation's sole civil and crime code, codified by our professionals, such as Jaqyp Akpayev"

ALO_Patriarchal_Society: "Patriarchal Society"
ALO_Patriarchal_Society_desc: "By reinforcing patriarchal values, we will ensure that our society upholds traditional family structure and is capable of preserving what is most dear to the whole community."

ALO_Balance_The_Budget: "Balance the Budget"
ALO_Balance_The_Budget_desc: "It is necessary that we implement stringent fiscal policies in order to balance the budget and ensure the financial stability of our nation."
ALO_Rural_Revitalization: "Rural Revitalization"
ALO_Rural_Revitalization_desc: "We should redirect resources towards rural development, focusing on improving agriculture, infrastructure, and living conditions in the countryside. Aim to strengthen rural communities and support traditional ways of life"
ALO_Support_Traditional_Crafts: "Support the Traditional Crafts"
ALO_Support_Traditional_Crafts_desc: "The government must encourage the preservation and growth of traditional crafts, by supporting artisans and craftsmen with subsidies."

ALO_Deal_With_The_Cossacks: "Deal With the Cossacks"
ALO_Deal_With_The_Cossacks_desc: "We must neutralize the influence of Cossack Hosts, who served as the guardians of Russian Imperialism for centuries."
ALO_End_Russian_Colonialism: "End the Russian Colonialism"
ALO_End_Russian_Colonialism_desc: "The Russian colonists were masters on our seized lands, but they shall be no more. We must expel all illegal occupiers!"

ALO_Restore_Stability: "Restore Stability"
ALO_Restore_Stability_desc: "After great reforms of our party, peace and order were restored in [ROOT.GetName]. Hopefully, we shall move into the bright future with the nation stronger than it has ever been before."
ALO_Nation_For_Qazaqs: "Nation For Qazaqs"
ALO_Nation_For_Qazaqs_desc: "We have built the nation for Qazaqs and we will continue to prioritize their interests and well-being avove all."
ALO_Nation_For_Muslims: "Nation For Muslims"
ALO_Nation_For_Muslims_desc: "We have built the nation for Muslims, and we will continue to ensure that the Islamic values are upheld."
ALO_Nation_For_Turks: "Nation For Turks"
ALO_Nation_For_Turks_desc: "We have built the nation for Turks, and we will continue our journey to unite all Turkic people into a single state and nation."



## Jas Azamat Focuses ##

ALO_Zhas_Azamat_Victory: "Rule of the Young Citizens"
ALO_Zhas_Azamat_Victory_desc: "Jas Azamat is now in power, and can freely start its reforms."
ALO_Fight_Federalism: "Fight Federalist Tendencies"
ALO_Fight_Federalism_desc: "The problem of federalization of the country, or, if you will, the split - into East and West, into Turkestan and Steppe, and so on, is a significant problem. We must do everything possible to prevent tribal discord and regional feuds. Qazaqs need a united nation and a united country."
ALO_Fight_Political_Centralism: "Fight Alash Centralism"
ALO_Fight_Political_Centralism_desc: "After the establishment of the Qazaq state, the Alash party was a monopoly in governing the country. Many people not only supported the first Qazaq party, but also actively imposed its power in all regions of the country. For many over the decades, Alash became the personification of Qazaqs. Zhas Azamat was once inseparable from Alash, but new times have come. We must return to the Qazaqs the idea that Alash is only one of the parties representing their interests. Centralization of all structures, authorities, armed forces and culture around the Alash party must be stopped!"

ALO_Place_A_Bet: "Place a Bet"
ALO_Place_A_Bet_desc: "The split in the Alash party became more than obvious. Different factions are fighting for power, privileges and keeping their supporters among the elites not only of the party, but even in state bodies. There may not be a winner in this struggle, but we must place our bets on potential winners. Let Alash bleed, our concern is not to cure a sick horse, but to choose the most worthy stallion."
ALO_We_The_Young_Citizens: "We, The Young Citizens!"
ALO_We_The_Young_Citizens_desc: "Jas Azamat was always a youth organization, and then - a party of the youth. Programs will be created to actively involve youth in the political and public life of the country. These initiatives will encourage young people to take active roles in their communities and the nation's governance. Furthermore, efforts will be made to educate young citizens on patriotic consciousness and national identity."
ALO_Educational_Revolution: "Revolution in Education"
ALO_Educational_Revolution_desc: "The educational system will be reformed to emphasize national values and the development of ethnic identity. Curricula will be updated to include Qazaq history, culture, and language, fostering a sense of pride and identity among students. New higher education institutions will be established, and existing ones will receive support to train qualified specialists."
ALO_Cultural_Development: "A National Identity Through Culture"
ALO_Cultural_Development_desc: "Combatting tribal feuds and political cliques is not enough. Qazaq literature and art will receive substantial support: grants, fellowships, and platforms will be provided to artists and writers. Cultural centers and theaters will be established and supported to preserve and promote Qazaq traditions"
ALO_Republican_Committee_Of_Settlement: "Republican Committee of Settlement"
ALO_Republican_Committee_Of_Settlement_desc: "If the Young Citizens are to forge a truly modern and prosperous republic out of our lands, then we will have to take a more serious hand in settling down the nomads and bridging the divide between our agrarian and urbanized citizens in this time of fluctuation"
ALO_Raise_Kazak_Proletariat: "Raise Qazaq Proletariat"
ALO_Raise_Kazak_Proletariat_desc: "A majority of our populace still only find work as simple subsistence farmers or even just squatters in the unemployment crisis facing our growing cities. If we want a population that truly appreciates the new modernization and democratic system being created for the Qazaq people, then we will need to create a working class that holds this foundation up."
ALO_Urbanize_Kazakstan: "Urbanize Qazaqstan"
ALO_Urbanize_Kazakstan_desc: "We have such a vast land, but so little in the way of modern and up to date urban centers or the infrastructure to complement it. We shall begin raising cities of steel and the refineries that forge them in great steps to bring the Qazaq nation heaving into the world stage up to par with everyone else."

ALO_Fight_Inequality: "Combat Poverty and Inequality"
ALO_Fight_Inequality_desc: "Measures will be introduced to combat poverty and social inequality, including financial aid programs and public works. Hopefully our efforts will turn our nation into a true equal paradise on the Steppe."
ALO_Combat_Tribalism: "Combat Tribal Feuds"
ALO_Combat_Tribalism_desc: "The tribal identities of the Kazakh people have withstood the brunt of imperialism for centuries. While this deep-rooted tradition has been a source of pride, it has also been a cause of division. Blood feuds and vendettas have frequently erupted between clans, claiming countless lives and destabilizing the region. To secure the nation's prosperity, we must move forward as a united Kazakh people, ensuring equality among all clans."
ALO_Integrate_Cossack_Regions: "Integrate the Cossack Regions"
ALO_Integrate_Cossack_Regions_desc: "It is a point of contention that portions of our nation are occupied by cossack hosts that hold no real fealty to our central government. It will be a challenge to tame these groups known for their autonomy and wild nature, but perhaps we can begin the slow crawl of bringing them into the fold as just another group of citizens in our wide nation."
ALO_Empower_Local_Authorities: "Empower Local Authorities"
ALO_Empower_Local_Authorities_desc: "Local and national authorities will be given greater roles in governance and economic development. Decentralization (withing unitary state) will allow for more region-specific policies and foster a sense of responsibility within local communities."
ALO_Public_Healthcare: "Implement Public Healthcare"
ALO_Public_Healthcare_desc: "Efforts will be made to increase the accessibility of medical and social services for all segments of the population, through state-funded Zemstvo medical practice and state hospitals. Improved healthcare infrastructure and social support systems will ensure that all citizens receive the care they need."

ALO_Support_Cooperative_Movement: "Support Cooperative Movement"
ALO_Support_Cooperative_Movement_desc: "We must popularize cooperatives as an optimal model of aul development, as well as providing support to existing cooperatives through subsidies and soft loans and establishment of state cooperative societies that could attract investment and adopt good agricultural practices."
ALO_Rural_Development: "Rural Development"
ALO_Rural_Development_desc: "Programs to support agriculture and local producers will be introduced, including subsidies, training, and technological assistance. These measures aim to boost productivity and sustainability in the agricultural sector."
ALO_Initiate_Land_Redistribution: "Initiate Land Redistribution"
ALO_Initiate_Land_Redistribution_desc: "We have modernized the land cadastre system and after thorough inventory of all land plots, we must begin the land redistribution process at once to ensure that all are equal in their access to the goods of the earth we walk on."
ALO_Protect_The_Peasantry: "Protect the Dehkans"
ALO_Protect_The_Peasantry_desc: "The peasantry is the weakest class in our society that should be protected, for if they are not we won't be able to ensure that social inequality might ever disappear."
ALO_Boost_Smallholder_Development: "Boost Smallholder Development"
ALO_Boost_Smallholder_Development_desc: "We must provide soft loans and subsidies for the development of agricultural enterprises, technical and educational support to farmers in order to increase agricultural productivity and improved living standards in rural areas."
ALO_Land_Cadastre: "Land Cadastre Improvement"
ALO_Land_Cadastre_desc: "Enhancing the system of land cadastre and land resource management will ensure fair distribution and efficient use of land. Such an area has been greatly neglected in the decades before our rise to power."
ALO_Integration_Programme: "Assimilation Program for the Russian Settlers"
ALO_Integration_Programme_desc: "Our lands were not spared from the wide reaching efforts of varying Imperial Tsars and Princes to claim our lands and outpopulate us native Qazaqs. Now this presents a conundrum as we attempt to forge our own native identity and nation, but the Young Citizens have the optimism of getting these Russians to accept being members of a new identity."

ALO_Develop_Qazaq_Democracy: "Young Qazaq Democracy"
ALO_Develop_Qazaq_Democracy_desc: "Now that the Jas Azamat can call success to their initial stages of nation building and policy, there will have to be a consensus reached on just what our internal politics moving forward shall be. The ideals of democracy have always been a core tenet of our party and organization, but just what this democracy looks like will have to be debated and voted upon."
ALO_Increase_Funding_For_Science: "Increase Funding for Science"
ALO_Increase_Funding_For_Science_desc: "Scientific research will receive increased funding, and new scientific centers will be established in key areas. This focus aims to drive innovation and technological advancement, contributing to the nation’s progress."
ALO_Realizing_Owenite_Dream: "Fulfill the Owenite Dream"
ALO_Realizing_Owenite_Dream_desc: "Smagul Säduaqasov has long considered himself to be a true Owenite - a democratic utopian socialist and trade unionist with a focus on the co-operative movement in the vain of his hero, the late Welsh social reformer and political philosopher Robert Owen. Though decried as some kind of proto or pseudo Syndicalism by his most vocal detractors, Säduaqasov knows the truth as he foresees a future paradise under this moderate socialist system where all Qazaqs can prosper. As such, he shall now bring this dream to reality before the eyes of his very countrymen as Säduaqasov seeks to gradually transform Qazaq society along these Owenite lines through peaceful, parliamentary means. With Säduaqasov as our guide, all of Qazaq society shall be transformed as we eliminate exploitation and oppression peacefully, and without leaning on the Marxist crutch of class struggle, instead focusing on the Owenite revolutionary catalyst that is class collaboration and cooperation, for only together can all Qazaqs reach utopia."
ALO_Workplace_Democracy: "Workplace Democracy"
ALO_Workplace_Democracy_desc: "The industrialization and democratization of the Qazaq nation could not have come together at a better time, as these two ideals can be merged to ensure our burgeoning proletariat can have a voice for generations to come. We can even pride ourselves that our workers started with this benefit rather than toiling against unfair wages and exploitation."
ALO_Pursue_Development_Of_Cooperatives: "Pursue the Development of Cooperatives"
ALO_Pursue_Development_Of_Cooperatives_desc: "The one benefit of having gained native autonomy so late is that we can see the previous class struggles and economic matters that affected nations throughout the world, and learn from the past. A societal culture of healthy and worker managed cooperatives will be the backbone of our future economic endeavors."
ALO_Central_Planning_Bureau: "Central Planning Bureau"
ALO_Central_Planning_Bureau_desc: "We will establish a Central Planning Bureau to oversee the efficient allocation of resources, production planning, and the implementation of technological advancements. This will ensure that our economic activities are streamlined and coordinated for maximum efficiency."

ALO_Lasting_Progressive_Coalition: "Lasting Coalition of Progressive Thinkers"
ALO_Lasting_Progressive_Coalition_desc: "The Steppe is not ready for the Säduaqasov's wildest dreams. Utopia is coming, but not in this decade. We must preserve the democratic coalition of all progressive parties and organisations and ensure that we have a modernized, capitalist society with a great share of socialist principles implemented."
ALO_Achieve_Social_Justice: "Labor Rights & Fair Wages"
ALO_Achieve_Social_Justice_desc: "We should strengthen labor laws to protect workers' rights and ensure fair wages, a thing which has been sorely lacking in our region for the centuries that we have spent under foreign and elitist rule."
ALO_Housing_for_All: "Housing for All"
ALO_Housing_for_All_desc: "While our first efforts into communal living and housing were noticed by the people, we should launch a new, nationwide affordable housing initiative to ensure that every citizen has access to decent housing."

ALO_Social_Democratic_Qazaqstan: "The Steppe, Democratic and Social"
ALO_Social_Democratic_Qazaqstan_desc: "The younger generations that make up the Jas Azamat have spoken their mind! The future of Qazaq democracy will be unions and organizations birthed with the purpose of representing their workers and trade blocs, all taking inspiration from our own background as a youth-wing turned political party."
ALO_Strengthen_Trade_Unions: "Strengthen the Trade Unions"
ALO_Strengthen_Trade_Unions_desc: "The trade unions across all sectors should become even more powerful and start electing our Central Trade Union association. When the time comes, they will form the basis of the new, truly democratic system."

## Ush Juz #
ALO_Ush_Jus_Victory: "Üsh-Jüz Victorious"
ALO_Ush_Jus_Victory_desc: "After a long struggle, the Üsh-Jüz party has finally emerged victorious. It is now time to consolidate our power."

ALO_Long_Awaited_Authority: "Long-Awaited Authority"
ALO_Long_Awaited_Authority_desc: "With the Üsh-Jüz party in control, we now have the long-awaited authority to implement our vision, despite our leadership was in a way unprepared for such an outcome."
ALO_Slam_The_Lid_Of_The_Alash_Coffin: "Slam the Lid Of the Alash Coffin"
ALO_Slam_The_Lid_Of_The_Alash_Coffin_desc: "It is time to ensure that the Alash party, our longstanding rival, can never rise again. By dismantling their remaining influence and rooting out their supporters, we will slam the lid on the Alash coffin and secure our dominance."
ALO_Rally_The_Dehkans: "Rally the Dehkans"
ALO_Rally_The_Dehkans_desc: "The dehkans form the backbone of our nation. By rallying their support and addressing their needs, we can build a strong, agrarian foundation for our new society and ensure their loyalty to the Üsh-Jüz party."

ALO_Nationalisation_Of_Land: "Nationalisation of Land"
ALO_Nationalisation_Of_Land_desc: "Land is the most valuable resource for our people. By nationalizing land, we will ensure that every Qazaq has the opportunity to prosper. This will break the power of the landholding elite of Biys and Sultans and empower the common people."
ALO_All_Land_To_Qazaqs: "All Lands to Qazaqs!"
ALO_All_Land_To_Qazaqs_desc: "Our priority is to ensure that Qazaq lands are returned to Qazaq hands. We will implement policies to reclaim land from foreign and non-Qazaq owners, restoring it to its rightful stewards."
ALO_Union_Of_Aul_Kishlak_Village: "Union of Aul, Kishlak and Village"
ALO_Union_Of_Aul_Kishlak_Village_desc: "We will promote a union of the traditional auls, kishlaks, and other rural communities to create a cohesive, united rural society."
ALO_Fight_Biys_Sultans: "Fight Against the Biys and Sultans"
ALO_Fight_Biys_Sultans_desc: "The traditional biys and sultans have long held disproportionate power over our people. It is time to dismantle their influence and redistribute power to the common people!"
ALO_Nationalization_Of_Banks_Industry: "Nationalization of Banks and Industry"
ALO_Nationalization_Of_Banks_Industry_desc: "To achieve true economic independence, we must nationalize banks and key industries. This will allow us to control our economic destiny, eliminating the influence of foreign capital and ensuring that the wealth generated by our resources benefits all Qazaqs."

ALO_Empower_Zemstva_Rev: "Empower the Zemstva"
ALO_Empower_Zemstva_Rev_desc: "The zemstva, or local councils, will be empowered to govern more effectively at the regional level, and we will ensure that they have enough power to promote education to deal with illiteracy."
ALO_Organize_Soviets: "Organize the Soviets"
ALO_Organize_Soviets_desc: "The zemstva have proved to be a council of the local elite. Instead, we must embrace the SR idea and create local councils of peasants and laborers to ensure that their voices are heard in government."
ALO_Power_Of_Labourers_And_Dehkans: "Power of Laborers and Dehkans"
ALO_Power_Of_Labourers_And_Dehkans_desc: "The power of our nation lies in the hands of laborers and dehkans, and thus they must be given an appropriate place in the newly reformed state."
ALO_Peoples_Revolution: "People's Revolution"
ALO_Peoples_Revolution_desc: "Our revolution is a revolution for the people. We will continue to pursue policies that reflect the will and interests of the masses, ensuring that the Üsh-Jüz party remains true to its roots and ideals."

ALO_Public_Education: "Funds For Schools and Healthcare"
ALO_Public_Education_desc: "Investing in education and healthcare is essential for the well-being and future of our nation. We will allocate significant funds to build schools and healthcare facilities, ensuring access to these vital services for all."
ALO_Force_Sedentarization: "Question Sedentarization"
ALO_Force_Sedentarization_desc: "We will reconsider the policy of forced sedentarization. While modernization is important, we must respect the traditional nomadic lifestyle of many Qazaqs."

ALO_Socialism_Under_Quran: "Socialism Under Sharia"
ALO_Socialism_Under_Quran_desc: "We must rebuild our legal system based both on the Sharia and socialist principles, of course, excluding some of the most radical rules of Islam."
ALO_Fight_Islamism: "Secularization of the Country"
ALO_Fight_Islamism_desc: "To ensure progress and unity, we will pursue a policy of secularization, reducing the influence of conservative religious elements in government and society."
ALO_Fight_Conservative_Mullahs: "Fight Conservative Mullahs"
ALO_Fight_Conservative_Mullahs_desc: "Conservative mullahs who resist progress and equality will be punished, as we must ensure that clerics have no effect on the minds of our people."

ALO_Fight_Unruly_Cossacks: "Fight Unruly Cossacks"
ALO_Fight_Unruly_Cossacks_desc: "The unruly Cossacks who disrupt peace and stability must be brought under control. We will take decisive action to disarm and integrate them into society, ensuring that they no longer pose a threat."
ALO_Oppress_Non_Qazaqs: "Exile Non-Qazaq Population"
ALO_Oppress_Non_Qazaqs_desc: "To preserve the integrity and identity of our nation, we will implement policies to relocate non-Qazaq populations. This will ensure that Qazaq culture and interests are prioritized in our homeland."

ALO_Unite_Three_Jus: "Unite Three Hordes"
ALO_Unite_Three_Jus_desc: "Our ultimate goal is to unite the three traditional Qazaq hordes — Senior, Middle, and Junior — into a single, cohesive entity and finally end the inter-clan feuds that plagued our nation."

ALO_Revive_Turko_Tatar_Dream: "Revive the Turko-Tatar Dream"
ALO_Revive_Turko_Tatar_Dream_desc: "We will work to revive once the dream of our leader Müqan Äitpenov - of a united Turko-Tatar federation, a powerful union that brings together the Turkic and Tatar peoples under one banner."
ALO_Soltangaliev: "Ties With Soltangaliev"
ALO_Soltangaliev_desc: "It is vital for us to establish strong ties with Tatar revolutionaries and their prominent leader, in this way we shall ensure that our new state will prosper."
ALO_Validi: "An Alliance With Validi"
ALO_Validi_desc: "Let us work on forging an alliance with Akhmetzaki Validi, a key figure Pan-Turkist movement, which will bolster our efforts to create a united Turkestan."
ALO_Finalize_Fight_Against_Islam: "Finalizing the Fight Against Clericalism"
ALO_Finalize_Fight_Against_Islam_desc: "To ensure our socialist agenda can move forward unimpeded, we must finalize our fight against clericalism, this shall be done through reducing the influence of conservative religious leaders."
ALO_Unite_With_Bukara: "Unite with \"Bukara\""
ALO_Unite_With_Bukara_desc: "We will seek to unite with Kyrgyz revolutionaries, a fellow socialist party. The Üsh-Jüz party will announce a formal unification with the Kyrgyz Socialist Party, as a logical continuation of the parties' long history of mutual support. The Qazaq and Kyrgyz peoples share a rich background of history, language, and traditions; and both parties are committed to socialist principles."

ALO_Qazaq_Ethnostate: "Qazaq Ethnostate"
ALO_Qazaq_Ethnostate_desc: "Our goal is to establish a Qazaq ethnostate, a nation that prioritizes the interests of our people above all else. We shall never be slaves to foreign powers anymore."
ALO_Praise_The_Qazaq: "Praise the Qazaq"
ALO_Praise_The_Qazaq_desc: "We will launch a campaign to praise and celebrate our achievements and culture. We can foster a strong sense of national pride and unity, inspiring our citizens to work towards a brighter future."
ALO_Economic_Self_Sufficiency: "Economic Self-Sufficiency"
ALO_Economic_Self_Sufficiency_desc: "Achieving economic independence is crucial for the Qazaq ethnostate. We will focus on developing our own industries, promoting local businesses, and reducing dependency on foreign resources."
ALO_Rehabilitate_Khanate_Legacy: "Rehabilitate the Khanate Legacy"
ALO_Rehabilitate_Khanate_Legacy_desc: "The true symbol of our sovereignty is the Khanate, that was also an example of a democratic nomad society. While the Khanate of old is gone, the people's Khanate of modernity is in its place."

ALO_Join_The_Russian_Revolution: "Join the Internationale"
ALO_Join_The_Russian_Revolution_desc: "We must join the world-wide struggle of all socialists, we will proudly join this family of all countries that respect a common man."

### Bolsheviks Tree ###
ALO_Red_Caravan_Rides_The_Steppe: "Red Caravan Rides the Steppe"
ALO_Red_Caravan_Rides_The_Steppe_desc: "The Red Caravan, a symbol of revolution, under the leadership of Älibi Jangeldin has finally ended its journey. The new revolutionary government shall spread the ideals of socialism and unite the scattered communities under a red banner."
ALO_Organize_Red_Guard_Cells: "Organize the Red Guard Cells"
ALO_Organize_Red_Guard_Cells_desc: "To ensure the success of the revolution and maintain order, it is imperative to establish Red Guard cells throughout the Steppe. These units will serve as a bulwark against counter-revolutionary elements and help to enforce Soviet authority throughout the country."
ALO_Ask_For_Soviet_Aid: "Request Aid From [RUS.Capital.GetName]"
ALO_Ask_For_Soviet_Aid_desc: "In our nascent state, we seek the support of our Soviet comrades in [RUS.Capital.GetName]. By appealing to them for assistance, we hope to secure the resources, expertise, and manpower necessary to bolster our efforts and ensure the stability of our government."
ALO_Rally_The_Dehkans_Bolsh: "Rally the Dehkans"
ALO_Rally_The_Dehkans_Bolsh_desc: "The rural dehkans constitute the backbone of our society, and their mobilization in support of the revolution is essential for its success. By uniting the dehkans behind our cause, we can guarantee their active participation in the process of constructing a socialist state."
ALO_Mobilize_The_Miners: "Mobilize the Miners"
ALO_Mobilize_The_Miners_desc: "The mining sector is crucial for our economy, and mobilizing the miners can boost production and ensure the availability of resources necessary for our revolutionary endeavors. Their dedication and labor will be instrumental in establishing a strong and independent socialist state."
ALO_Discredit_Alash_Nationalists: "Discredit the Alash Nationalists"
ALO_Discredit_Alash_Nationalists_desc: "The Alash nationalist movement poses a significant challenge to our revolution. We must initiate a comprehensive campaign aimed at discrediting their ideology, exposing its reactionary nature, and eroding their influence among the population."
ALO_Organize_Local_Workshops: "Organize Local Workshops"
ALO_Organize_Local_Workshops_desc: "The establishment of local workshops is a crucial step towards empowering communities and fostering self-sufficiency. Furthermore, they will provide us with self-made weapons based on our current ones to fight against reaction!"

ALO_Nationalization_Of_Industry: "Nationalization of Production"
ALO_Nationalization_Of_Industry_desc: "By bringing industries under state control, we can eliminate exploitation and align economic activity with the goals of our revolution."
ALO_Land_Decree: "Initiate Land-Water Decrees"
ALO_Land_Decree_desc: "Reforming land and water rights is vital for the success of our agricultural policies. The implementation of the Land-Water Decree will redistribute resources in a way that benefits all members of society - therefore, full nationalization of all lands and waters of our country is first priority."
ALO_Support_Proletariat: "Support the Proletariat"
ALO_Support_Proletariat_desc: "The urban working class constitutes the driving force behind the revolution. It is imperative that we provide support to the proletariat through the improvement of working conditions, the guarantee of fair wages, and the promotion of political engagement. Furthermore, we must urbanize our country to greatly assist the proletariat."
ALO_Politcomissars: "Introduce the Politcommissars"
ALO_Politcomissars_desc: "Political commissars shall be appointed to oversee and direct the implementation of our policies. Their presence will serve as a bulwark against any deviation from socialist principles, ensuring the prevention of counter-revolutionary activity and maintaining discipline within our ranks."

ALO_Develop_National_Cadres: "Develop National Personnel"
ALO_Develop_National_Cadres_desc: "Investing in the cultivation of national cadres represents a vital step towards the future of our nation. Instead of inviting professional Russian managers and revolutionaries, we will bring up the new generation of Qazaqs, who do not know such words as 'corruption'."
ALO_Request_Russian_Professionals: "Request Russian Professionals"
ALO_Request_Russian_Professionals_desc: "We call upon Russian professional officials and revolutionaries to join our cause, contributing their expertise and experience to the advancement of our revolution. Together, we will forge a path towards a brighter future for all and fortify our administration."

ALO_Dekazakization: "De-Cossackization of the Steppe"
ALO_Dekazakization_desc: "The de-Cossackisation of the steppe is a crucial step in our agenda. For too long atamans, such as Dutov, Tolstov and even Annenkov, terrorised our steppe. In new Qazaqstan, there's no place for this politically dead class."

ALO_Organize_Class_Fight: "Wage Class Struggle in the Countryside"
ALO_Organize_Class_Fight_desc: "In the countryside, we must liberate ourselves from feudal and bourgeois vestiges. Through class struggle, we shall dismantle the grip of the rural elites and empower the dehkans"
ALO_Cult_Of_Imanov: "Cult of Amangeldy Imanov"
ALO_Cult_Of_Imanov_desc: "Amangeldy Imanov stands as a beacon of our revolutionary spirit, embodying the essence of our struggle. His legacy serves as an inspiration to the masses, reinforcing our ideological foundation and providing a unifying figure around which we can rally."

ALO_First_Red_Batyr: "The First Red Batyr"
ALO_First_Red_Batyr_desc: "The First Red Batyr, Älibi Jangeldin is the first among equals. His decade-long struggle against all injustices of Tsarist and Alash governments played a significant role of proving to the people."
ALO_Veterans_Of_Imanov: "Veterans of Imanov's Unit"
ALO_Veterans_Of_Imanov_desc: "The veterans of Imanov's unit, who fought shoulder-to-shoulder with him during the 1916 uprising and the first months of Civil War, with their invaluable experience and dedication, are the backbone of our movement, serving as mentors to new recruits, guiding them in their revolutionary pursuits."
ALO_Support_Turkestan_Communists: "Support Turkestan \"Revcom\""
ALO_Support_Turkestan_Communists_desc: "Supporting the Turkestan Revolutionary Committee will strengthen our bonds with other revolutionary movements in the region. We once were on the one side of the barricades, and Turkestan is in deep need of liberation, just as Steppe once was."
ALO_Centralisation_Of_Steppe_Bolsh: "Centralization of the Steppe"
ALO_Centralisation_Of_Steppe_Bolsh_desc: "The centralization of governance across the vast steppe is imperative for the successful administration of the region. This entails the consolidation of power, the standardization of policies, and the alignment of all regions with our socialist goals."
ALO_Forced_Collectivization: "Collectivize the Steppe"
ALO_Forced_Collectivization_desc: "The collectivization of the steppe will transform the agricultural landscape, replacing individual farm holdings with collective enterprises. This move will enhance efficiency, promote collective labor, and ensure that agricultural output meets the demands of the entire populace."

ALO_Propaganda_Internationalism: "Propaganda of Workers' Internationalism"
ALO_Propaganda_Internationalism_desc: "We must tell our people, that the era of nationalism and isolation is over. The workers' internationale will soon brighten the light over the whole globe. We will emphasize the shared struggle against capitalist and imperialist oppression, encouraging international cooperation and support for our revolutionary cause."
ALO_Qazaq_Cheka: "Organize [ROOT.GetAdjective] Cheka"
ALO_Qazaq_Cheka_desc: "It is of utmost importance that we establish an organizational structure, akin to the Cheka, to ensure the effective implementation of our policies and the protection of our revolutionary gains. This organisation will eradicate counter-revolutionary elements, enforce revolutionary justice, and safeguard the achievements of socialist revolution."
ALO_Ideological_Education: "Ideological Enlightenment"
ALO_Ideological_Education_desc: "Through comprehensive ideological education, we aim to instill socialist values and principles into the hearts and minds of the people. By fostering a well-informed and politically aware citizenry, we cultivate a population dedicated to the cause of revolution. And most importantly, the education should be public and free."

ALO_Streamline_Aulsoviets: "Streamline the Aulsoviets"
ALO_Streamline_Aulsoviets_desc: "For a protracted period, the rural communities of the Qazaqs, were governed by an elected leader known as the aulnay. This arrangement persisted even after the revolution. However, it has now become evident that in order to combat counter-revolutionary activities and inter-tribal conflicts in our steppes, it is imperative to actively establish councils throughout the nation, including in rural areas. Moreover, these councils should be structured along the lines of Russian village councils.\n\nThe responsibilities of these village councils encompass various tasks, such as combating criminal activities, safeguarding the revolutionary order, identifying unproductive elements, fostering the growth of agricultural collectives, maintaining records of land, crops, seeds, livestock, and other assets.\n\nWith this new arrangement, the people of the villages will be entrusted with the governance of their communities, truly embodying a genuine form of popular government."
ALO_Gosplan: "Introduce the Gosplan"
ALO_Gosplan_desc: "After months of hard labor to make our country's economy work, it is now necessary to adopt the first Five-Year plan. A special institution, the State Planning Committee, will draft the plan and manage it until it is fully completed."
ALO_Lead_Emancipation_of_East: "Lead Emancipation of the East"
ALO_Lead_Emancipation_of_East_desc: "[ROOT.GetName] shall assume a pivotal role in liberating oppressed people in the East. By disseminating revolutionary ideals and supporting revolutionary movements, we will expand the influence of socialism and unity throughout the region."

ALO_Troubadour_Of_Qazaq_People: "Troubadour of the Qazaq People"
ALO_Troubadour_Of_Qazaq_People_desc: "The nation's most revolutionary poet and writer, Saken Seifullin, has taken the charge of the country, elected by the national-communist majority of the Central Committee. Under his guidance, we will strive!"
ALO_Sovetstan: "Sovetstan"
ALO_Sovetstan_desc: "The poem \"Sovetstan\" by Saken Seifullin embodies our revolutionary ideals, we must continue the struggle against all problems that plagued our nation for centuries. Thanks to our great leader, we are one step forward to achieving this universal prosperity."
ALO_Develop_Cooperatives: "Develop Cooperative Movement"
ALO_Develop_Cooperatives_desc: "Our future lies in cooperatives, established by dehkans and workers and our people in general all over the country. This will promote collective ownership, enhancing productivity and ensuring equitable distribution."
ALO_Save_Qazaq_Culture: "Preserve Qazaq Culture"
ALO_Save_Qazaq_Culture_desc: "The preservation of the cultural heritage of the Qazaq people is of paramount importance. We shall implement policies aimed at safeguarding and promoting traditional arts, language, and customs, ensuring the flourishing of our rich cultural heritage in the new socialist nation."
ALO_Attract_Old_Intellectuals: "Attract Alash Intelligentsia"
ALO_Attract_Old_Intellectuals_desc: "The wisdom and expertise of the older generation of intellectuals are invaluable assets. By engaging these individuals and integrating them into our socialist endeavors, we can harness their knowledge and expertise to propel our cultural and intellectual pursuits forward, despite the fact that they were once our enemies."

### Economy Tree ###

ALO_Emergency_Measures: "Emergency Measures"
ALO_Emergency_Measures_desc: "As we are a constituent entity of Russia, much of the Federal-scale economic projects and reforms were enforced on us, including the flopped land reform, and now, Black Monday. With the disaster that is Black Monday we need to take a look at our situation and start improve it."
ALO_Introduce_State_Regulations: "Introduce State Regulations"
ALO_Introduce_State_Regulations_desc: "The agrarian and even nomadic nature of our populace had made regulation and oversight on rural economic matters difficult even before Black Monday. It is now imperative some laws are passed to alleviate the economic pains and prevent a total breakdown of the established social order."
ALO_Stabilize_The_Financial_Sector: "Stabilize the Financial Sector"
ALO_Stabilize_The_Financial_Sector_desc: "The banks and elites who make up the financial sector of our nation have been instrumental in organizing and creating opportunities for the rising Alash intelligentsia and middle class. However, the economic crisis has threatened to bring this entire sector crashing and burning, so if we wish to keep development rolling, we must intervene!"
ALO_Diversify_Local_Economy: "Diversify Local Economy"
ALO_Diversify_Local_Economy_desc: "The economics of our country are oversaturated with very select exports and resources being utilized by either foreign barons or local nobles for small scale profits. We need to broaden our scope and begin more ambitious expansions into natural gas, cotton and a more healthy agricultural sector."
ALO_Open_Torgai_Kokshetau_Branch: "Construct Torgai-Kostanai Railway Branch"
ALO_Open_Torgai_Kokshetau_Branch_desc: "With the construction of long-awaited Torğai-Kostanai railway branch we will establish new jobs and attract people to public works in order to deal with unemployment and poverty."
ALO_Deal_With_Economic_Crisis: "[ALO_Deal_With_Economic_Crisis_variant]"
ALO_Deal_With_Economic_Crisis1: "Waiting on the Russians"
ALO_Deal_With_Economic_Crisis2: "Dealing With Economic Crisis"
ALO_Deal_With_Economic_Crisis_desc: "Our economy is in a poor state now. Our huge dependency on Russia in terms of trade and economy has brought us to a situation that barely any industry is developed in our contry. We have a rural economy, but the majority of our land is a desert. We should find new ways to improve our economy and deal with effects of Russian crisis and Black Monday."

ALO_Reinvigorate_National_Bank: "Reinvigorate National Bank"
ALO_Reinvigorate_National_Bank_desc: "The shock blow of Black Monday to our young national bank has meant its loaning power is weak and its future uncertain. Action taken to strengthen its bonds and give it more credibility on the national and world stages will rebuild what it was intended to be."
ALO_Ask_For_Russian_Dotations: "Ask For Russian Subsidies"
ALO_Ask_For_Russian_Dotations_desc: "Our economy is too weak to stand on it’s own. We need to pursue even closer ties with Russia if our economic sphere is to survive."
ALO_Seek_New_Markets: "Seek New Markets"
ALO_Seek_New_Markets_desc: "With our independence from Russia we can no longer rely on them to save our economy. It’s time to look for new opportunities when it comes to foreign cooperation."

ALO_Expand_Our_Industrial_Potential: "Expand Our Industrial Potential"
ALO_Expand_Our_Industrial_Potential_desc: "In order to ensure our growth, we must strategically leverage the remnants of industrial infrastructure left behind by the Russians. By expanding upon this industrial base and capitalizing on our valuable mineral resources, we can establish ourselves as a developing industrial power within Central Asia."
ALO_System_Training_Qualified_Personnel: "Introduce Talent Development System"
ALO_System_Training_Qualified_Personnel_desc: "The Russians effectively utilized our human capital for maximum productivity while we were under their rule. Should we revamp the special educational commission originally created after gaining our independence, we can ensure that we cultivate our people intelligently to develop our nation’s prosperity.."
ALO_Kazak_Infrastructure: "Connect The Steppe"
ALO_Kazak_Infrastructure_desc: "We need to build new railroads and roads to connect the distant parts of our vast country, in order to give people jobs and connect our new major plants"
ALO_Exploration_Development_Mineral_Deposits: "Exploration And Development of Mineral Deposits"
ALO_Exploration_Development_Mineral_Deposits_desc: "On the surface, it may look like our land may not be abundant in terms of natural resources. To a keen eye, however, there is untouched, or just underutilised use of our mineral deposits. In some cases, there are literal gold mines which we can develop for greater gain. Not only will they provide more jobs for our workers, they will help strengthen our economy in all aspects."
ALO_Buy_New_Agricultural_Equipment: "Master Agricultural Technology"
ALO_Buy_New_Agricultural_Equipment_desc: "A growing population means we need more food to feed them. In turn, this means a greater agricultural sector. There is no question regarding our capability in converting land to meet the demand, but the concern now is buying and utilising new farming equipment so that we may be able to harvest at an advanced rate. Perhaps, if we are fortunate enough, we can become a new bread-basket of the world."
ALO_Build_New_Industrial_Plants: "Build New Industrial Plants"
ALO_Build_New_Industrial_Plants_desc: "Our nation is severely lacking in true industrial power. Many people out here still live a nomadic lifestyle with little knowledge on the boons of industry. If we are to survive in this modern age, we must focus our efforts into building bigger and greater industrial plants where we can churn out resources at a greater rate, both militarily and domestically. It would also certainly give our people a chance at a better life, working in these plants for good pay."
ALO_Turkestani_Arsenal: "[ROOT.GetAdjective] Arsenal"
ALO_Turkestani_Arsenal_desc: "War is inevitable, even out here in the boundless Kazakh steppes. With the Russian menace to the north and potential foes and clans to our south, it is vital that we invest into arms and other military equipment on a greater scale. The sooner the better, too! Only with enough arms can we truly call ourselves a military force to reckon with."
ALO_Launch_Industrialization: "Launch Industrialization"
ALO_Launch_Industrialization_desc: "With the effects of Black Monday dealt with, the time has come to launch a massive program of industrialization. We have to bring our nation into the twentieth century."


### Army Tree ###

ALO_Expand_National_Militia: "Expand the National Militia"
ALO_Expand_National_Militia_desc: "The Alash Militia, established in 1918 largely due to Sadyq Amanjolov's personal effort for many years remained a limited self-defense force. We cannot efficiently fight or defend our land without thoroughly expanding our armed forces."
ALO_Rely_On_Cossacks: "Rely on Cossacks"
ALO_Rely_On_Cossacks_desc: "Our armed forces would be nothing if not for the Orenburg Cossacks. For the foreseeable future we must rely on the in military matters."
ALO_Lessons_Of_Semirechye_Revolt: "Lessons of the 1916 Revolt"
ALO_Lessons_Of_Semirechye_Revolt_desc: "While unsuccessful in the end, the Revolt of 1916 was the first mass uprsing against the Russian rule in our modern history. We must carefully study this event and take away some lessons from it we our army is to improve."
ALO_Modernize_The_Army: "Adopt the Qazaq Army Modernization Plan"
ALO_Modernize_The_Army_desc: "To defend our sovereignty Sadyq Amanjolov, head of the Armed Forces, announced the creation of Qazaq Republican Army, a force fit to ensure our freedom."
ALO_Prefer_Traditional_Methods: "Prefer Traditional Methods of Defense"
ALO_Prefer_Traditional_Methods_desc: "Our armed forces mainly consist of cavalry divisions, and this is not accidental. For centuries our ancestors have been riding and conquering and we must follow their legacy."
ALO_Steppe_Tactics: "Steppe Tactics"
ALO_Steppe_Tactics_desc: "Most of Alash is steppes, a difficult area for many a modern army to find itself in. It's only natural that with how strongly our history is tied to our homeland we would be considered the masters of the steppe tactics in warfare."
ALO_Open_Officer_School: "Expand Jympity Jigit School"
ALO_Open_Officer_School_desc: "We cannot rely on the old guard to command our new army. We need to expand our Jigit school to teach future generations of leaders how to lead an army."
ALO_Professional_Army: "A Professional Army"
ALO_Professional_Army_desc: "We have tranformed a basically nomadic horde into a genuine army worthy of our nation. Largely built upon the Russian design though, we are glad to have a force, capable of protecting our country."
ALO_Riding_Army: "Riding Army"
ALO_Riding_Army_desc: "A sitting and riding army - that's the ideal we were looking for. With recent innovations, we can ensure that even with an army, relying on cavalry, we can defend ourselves."
ALO_Master_The_Machine: "Master the Machine"
ALO_Master_The_Machine_desc: "The vehicle is much better and stronger than a horse. Even if we don't want to completely abandon our traditions, we must ensure that we have some modern techs in our arsenal."
ALO_Tank_Division: "Experimental Tank Brigade"
ALO_Tank_Division_desc: "The triumph of war - a tank is a necessary weapon in the modern warfare. We must create an experimental tank brigade in order to test our abilities to use these machines."
ALO_Improve_Cavalry_Tactics: "Improve Cavalry Tactics"
ALO_Improve_Cavalry_Tactics_desc: "With the help of the experienced gained by observing Cossack cavalry forces, we shall now be able to improve our own cavalry forces, turning them into fearsome units capable of rapid action."
ALO_Intoduce_Motorization: "Cavalry Semi-Motorisation"
ALO_Intoduce_Motorization_desc: "The Alash cavalry is a large and important section of the Army - however, if it wishes to remain relevant in the wars of the future, it must become a mobile assault force capable of taking advantage of local breakthroughs. We must expand motorcycle battalions in our cavalry divisions and partially equip them with trucks, granting them sufficient mobility even when the horse cannot compete."
ALO_Build_Up_The_Ground_Troops: "Build Up the Ground Troops"
ALO_Build_Up_The_Ground_Troops_desc: "We are in a dire need of establishing profound infantry divisions. While cavalry allows us mobility in the vast expanses of the Steppe, we still need strong ground defense."
ALO_Mobilize_People: "Mobilize the People"
ALO_Mobilize_People_desc: "The draft should be expanded and people should be mobilized to defend their land. The war is coming and we must ensure we have enough people in our batallions."
ALO_expand_the_supply_corps: "Expand the Supply Corps"
ALO_expand_the_supply_corps_desc: "Qazaq infrastructure and geography makes it incredibly difficult for supply to effectively move from depot to depot. As trucks and trains are in limited supply, we will reach out for foreign designs to design our own repurposed civilian trucks for military use. Furthermore, this will allow our soldiers to traverse far distances without starving to death."
ALO_Against_Tank: "Modern Defence"
ALO_Against_Tank_desc: "While the rest of the world was rapidly developing, we found ourselves in a rather backward and rural country. The modern forces use tanks, made of iron, that no horse can defeat. With expanding our knowledge in anti-tank defense, we can deliver a sudden crushing blow to the enemy's tech."
ALO_Modernize_Artillery: "Modernize Artillery"
ALO_Modernize_Artillery_desc: "The days of old, heavy cannons are long gone. With the improvements made to field artillery in recent decades we cannot be left behind, and thus our equipment needs sorely lacking improvement."
ALO_Kazakh_Airforce: "[ROOT.GetAdjective] Airforce"
ALO_Kazakh_Airforce_desc: "Our land is vast and open, a perfect combination for air operations. Unfortunately, due to the years of neglect under foreign rule we were not able to create independent air wings. To modernize our army we need to create our own Qazaq Airforce."
ALO_Rapid_Response_System: "Rapid Response System"
ALO_Rapid_Response_System_desc: "The Steppe is wide and the enemy may attack in the dead of night, completely undetected, and we will have to raise our squadrons preemptively, and for this we must build systems for detecting the enemy and coordinating our troops. Developments in radio waves will clearly help in this."
ALO_Found_Aviation_Institute: "Fund Aeronautical Institute"
ALO_Found_Aviation_Institute_desc: "We must increase funding of the [ROOT.Capital.GetCapitalVictoryPointName] Aeronautical Institute in order to teach new pilots. The Qazaqs should not only rule the lands, but the skies."

### Red Army Tree ###
ALO_Qazaq_Military_Shuro: "[ROOT.GetAdjective] Military Shuro"
ALO_Qazaq_Military_Shuro_desc: "While it is undeniable that our revolution couldn’t have succeeded without the aid of our socialist brothers from Great Russia, our officers have suggested a more localized military command for our new Kazakh Red Army, citing the need for our new revolutionary state to have a military doctrine tailored to our own material condition to defend and assist in spreading socialism throughout the world, and Central Asia in particular. To this, a new Kazakh Military Shuro, or Council, shall be formed, utilizing indigenous experience, which would undoubtedly be more suitable to our material conditions than present Russian doctrines."
ALO_Form_National_Units: "Form National Units"
ALO_Form_National_Units_desc: "While our revolutionary struggle was certainly waged with the blood of the brave Kazakh workers and peasants, owing to our own limited influence and hasty revolution, we have been unable to court the Alash Militia and most of the Kazakh population to our noble cause. Because of this, we have been forced to rely on a hasty menagerie of freshly recruited militia, former veterans and the few reinforcements sent from our socialist brother to the North. While these men have proven their commitment in bringing the revolution to the Steppes, their small numbers and more urgently, the lack of Kazakh representation within our officer corps have caused great unease within the leadership of our fledgling army, who are concerned with our disadvantaged position and lack of legitimacy. Because of this, our most urgent task is to mobilize Kazakhs within the liberated zones to the front against the reactionary foes. We are an army for the Kazakh workers and peasants, not for the bourgeoisie, Russian or otherwise."
ALO_Open_Officer_School_sov: "Open the School of Jigits"
ALO_Open_Officer_School_sov_desc: "Throughout history, the Kazakh steppes have produced fearless horsemen—Jigits — who excelled in mobility, endurance, and warfare. We shall establish a new officer school drawing from this tradition, blending it with modern revolutionary military doctrine. The graduates of this institution will form the backbone of our officer corps, ensuring that our forces are led by men deeply rooted in Kazakh traditions and devoted to the socialist cause."
ALO_Adopt_Experience: "Adopt Alash Militia Experience"
ALO_Adopt_Experience_desc: "While the Alash Militia was the tool for the counter-revolutionary Alash government against the workers and peasants’ struggle, their military experience, especially in matters of counter-insurgency against enemies both external and within Kazakhstan. We shall court the former personnel who are willing to cooperate with the new Soviet government, in the hopes of creating a new, united Kazakh Red Army capable of defending the nation."

ALO_Army_Leadership_Center: "Army Leadership - to the Center"
ALO_Army_Leadership_Center_desc: "Our Soviet brothers are the ones who have sparked the fires of revolution in 1917, all the while supporting us greatly in our efforts to bring the light of the Red Star to the wide steppes. We would be foolish to refuse further cooperation with them in strengthening socialism in the East, and to that, we shall request the Soviet High Command in assisting our formation of the newly formed Kazakh Red Army, to create a new, professional armed force, all the while unifying our doctrines into a cohesive whole."
ALO_Reform_Ural_Military_Real_School: "Reform the Uralsk Military Real School"
ALO_Reform_Ural_Military_Real_School_desc: "The Uralsk Military Real School was once a prestigious institution, producing generations of skilled officers for the Russian army. While its past is tied to the Tsarist and reactionary forces, the infrastructure and knowledge it holds can be repurposed for the service of the revolution. By reforming the school under new ideological guidelines, we will train a new cadre of commanders loyal to socialism and capable of leading our Kazakh Red Army in the struggles to come."

ALO_Increased_Agitation: "Increase Agitation Among Muslims"
ALO_Increased_Agitation_desc: "In these wide steppes, the religion of the Crescent Moon and Star held a special status, being the dominant religion of the Kazakh people. While we cannot sway the people towards socialist enlightenment immediately, through further agitation with the Muslim populations, especially through our renewed cooperation with leftist Jadidist cells will further cement socialist ideals within the population and align them with our cause, but more importantly, this will motivate the Muslim population towards joining our ranks within the newly reestablished Red Army, alleviating some of our current manpower issues."
ALO_Propaganda_Socialist_Motherland: "Propaganda for the “Socialist Motherland”"
ALO_Propaganda_Socialist_Motherland_desc: "The Kazakh people must understand that our revolution is not just about class struggle but also about the defense of our new socialist motherland. Through a widespread propaganda campaign, we shall inspire workers and peasants to take up arms in defense of their homeland, tying socialist ideals to national pride. This effort will strengthen the resolve of our soldiers and ensure that every comrade understands that socialism and the defense of our land go hand in hand."
ALO_Begin_Mobilization: "Start Mobilization into the Red Army"
ALO_Begin_Mobilization_desc: "While the nucleus of a proper Kazakh Red Army has been formed, it remained understaffed from its hasty formation, while many of the partisan formations that nominally fought for the Revolution have effectively been operating autonomously, retaining their personnel outside of our jurisdiction. This sorry state of affairs is unacceptable, and we must encourage further mobilization into the Red Army, to resolve this shortage and to slowly reintegrate these autonomous units back into the armed forces."

ALO_Rearguard_Of_Red_Army: "Rear-Guard of the Red Army"
ALO_Rearguard_Of_Red_Army_desc: "With generous guidance from our fraternal socialist brother to the North, the newly minted Kazakh Red Army has been reorganized into a professional fighting force, in full synergy with the wider Workers and Peasants’ Red Army. Through our fraternal cooperation, the frontiers of the socialist fatherland, from Vladivostok to Almaty have been secured, and the Kazakh people shall be the rear-guard for Soviet Russia in the defence against the encroaching storms ahead."
ALO_Advanced_Guard_Of_Soviet_Orient: "Advanced-Guard of the Soviet Orient"
ALO_Advanced_Guard_Of_Soviet_Orient_desc: "Through our own hard work, utilizing our own local expertise against previous foes, the Kazakh Red Army has been transformed into a cohesive, mobile and versatile fighting force, tailored to our material conditions. With such a mighty force, we can finally look outwards, towards our fellow oppressed brothers in Turkestan and the rest of the Near East, for we are the first to liberate ourselves from the chains of capital, and such, we shall be the vanguard of a new, Soviet order of the Orient."

### Ideas ###
kr_russian_federated_state: "Federal Subject of Russia"
kr_russian_federated_state_desc: "[ROOT.GetName] has signed Federal Treaty with Russia and, according to the Russian Constitution, is considered a part of the Russian Federative Republic with a great deal of autonomy in economic, social and political issues, but cannot decide on its foreign policy."
russian_federated_state: "$kr_russian_federated_state$"
russian_federated_state_desc: "$kr_russian_federated_state_desc$"

ALO_russian_pressure: "Continued Russian Dominion"
ALO_russian_pressure_desc: "Although the Russians have lost much of their control over our affairs due to their own internal struggles, they still possess a great deal of economic, cultural and political influence over our lands."

ALO_cossack_garrison: "Shadow of the Cossacks"
ALO_cossack_garrison_desc: "The fate of the Siberian, Orenburg, Ural and Semirechye Cossacks is inextricably linked to that of our people. This relationship is complex, with periods of both hostility and support. The Cossacks suppressed the 1916 uprising, but they also helped to create combat-ready units of the Alash militia. The Cossacks stood for a united and indivisible Russia, yet they helped to create the Alash Autonomy. Currently, all these Cossack Hosts are stationed on the territory of our autonomy, and they do not obey the central government. As long as we are weak, we  lack the capacity to challenge their fiefdoms. However, if we were to turn against Russia, the shadows of Atamans Dutov, Tolstov and Ionov would be revealed once again..."
ALO_land_troubles: "Struggle For Land"
ALO_land_troubles_desc: "One of the main demands of Alash leaders during the revolutionary years was to return the illegally seized land to Qazaqs and stop the colonial yoke of Russia, which existed at the expense of resettlement of peasants in the fertile lands of the North. In some areas where the Qazaq population traditionally predominated, Russian settlers have since become the majority. Although the land was nationalized by the Bolsheviks, in the Steppe only the lands of the royal family, officials and the largest Bais, some agricultural and industrial capitalist associations were confiscated. In the auls the land was already under communal management, though the semi-feudal Bais owned the arable lands, best pastures, and water.\nAfter all, while Alash leaders sought land rights, the Russian authorities blocked it. Today, reclaiming land is paramount, necessitating resolution of settler conflicts and restoration of Qazaq ownership."
ALO_legacy_of_central_asian_revolt: "Echoes of 1916 Uprising"
ALO_legacy_of_central_asian_revolt_desc: "The decades under Russian hegemony left their scars on our culture, as evidenced by the 1916 Central Asian Revolt. The price for freedom was high, with massacres, deportations, and devastated populations being just a few of the consequences. A significant portion of our population was either exterminated or deported from Central Asia, with many forced to seek refuge in the Xinjiang. Yet, the bitter memory of its failure and the ensuing consequences fuels the flames of Qazaq nationalism. We must ensure that such senseless bloodshed never haunts our land again."
