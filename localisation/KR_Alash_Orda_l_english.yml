## Wounds of Alash ##
ALO_Wounds_Of_Alash: "Healing the Wounds of Alash"
ALO_Wounds_Of_Alash_desc: "In recent years, the §mAlash§! party has lost much in unity and cohesion, and is now in fact no longer a party but a coalition of political cliques. On the left flank, the §mAlash§! party is represented by a group of politicians who did not leave the party after the formation of Jas Azamat, united under the leadership of §OJahansha Dosmukhamedov§!. They are quite radical in their policy, intending to reform the party from within and drastically change inequality.\nThe progressive wing of the party is represented by §lMirjaqyp Dulatuly§!, a close associate of Bökeihan, who was predicted to be his successor, but his radicalism and strong personal power base alienated the more moderate Alash members, who preferred the more pragmatic §mÄlimhan Yermekov§!.\nThe moderate centrists are represented precisely by him, who has secured the support of the Alash Party establishment, and who serves as the \"voice of Reason\" of the party. Politicians who want to preserve the status quo and are afraid of rocking the boat are united around him.\nFinally, opposed on the right is §cSadyq Amanjolov§! - a military leader and defender of the Qazaq people, a nationalist who advocates the development of the army and finally the separation from Russia, prophesied by the Central Asian uprising of 1916.\n\nCurrent §mAlash§! Unity: [?ALO_alash_party_unity|m0%]\n\n[GetAzatLoyalty][GetZhanarLoyalty][GetAlashLoyalty][GetNationalLoyalty]"
ALO_wounds_alash_tooltip_GUI: "If loyalty of §O[GetAzatName]§! or §c[GetNationalistName]§! will §Rreach 0§!, they will split from our party.\nIf loyalty of either §l[GetZhanarName]§! or §m[GetAlashName]§! will §Rreach 0§!, the party will be dissolved.\nComplete one of the following focuses to end factionalism: §lThe Fire Flares Up§! / §GAlash Holds On§! / §m$The New Constitutional Order$§! / §cRestore Stability§!"

