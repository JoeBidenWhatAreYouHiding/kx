alash.1001.a: "The war must be over."

alash.1003.t: "Upcoming Elections"
alash.1003.d: "In a couple of months, there will be elections to the Halyq Keńesi in [ROOT.GetNameDef]."
alash.1003.a: "We must get ready."

### Party Splits ###
alash.999.t: "Azat"
alash.999.d: "The government's recent policies have caused a big rift within the Alash Party. The left wing, which is closely linked to the Western Department of Alash Orda and led by the Dosmukhamedovs, has officially left the Alash Party. This move has led to the birth of a new political party, the Azat Party.\n\nThe Dosmukhamedovs, who are pretty influential in the Uralsk and Jympity area, have been unhappy with the government's direction for a while now. Their frustration has led to the creation of the Azat Party, which they've said will work closely with the Jas Azamat. Jas Azamat, another offshoot from the Alash Party, split in 1931 and has since been championing social-democratic ideals. While the Azat Party itself is still relatively small and primarily influential in its home regions its alignment with the more established Jas Azamat could potentially amplify its political impact."
alash.999.d2: "Today, the left wing of the Alash party, which is closely linked to the Western Department of Alash Orda and led by Jahansha Dosmuhamedov, has officially left the Alash Party. This move has led to the birth of a new political party, the Azat Party.\n\nThe Dosmukhamedovs, who are pretty influential in the Uralsk and Jympity area, have been unhappy with the party's direction for a while now. Their frustration has led to the creation of the Azat Party, a relatively small and primarily influential in its home region."
alash.999.a: "Jas Azamat strengthens its influence."
alash.999.b: "Another blow to the Alash party."

alash.998.t: "People's Party"
alash.998.d: "There has been a significant rift within the Alash Party due to growing concern over its increasingly liberal policies. The nationalist wing of the party, spearheaded by Sadyq Amanjolov, has formally announced the creation of the People's Party.\n\nSadyq Amanjolov, a prominent figure and leader of the Alash Militia, along with his close associates, have expressed their discontent with the current direction of the Alash Party, arguing that it deviates too far from traditional values and nationalistic principles. This faction's dissatisfaction has culminated in the establishment of the People's Party, which aims to champion nationalist ideals more rigorously. The new party enjoys strong ties with the leadership of the Alash Militia, a key factor that could significantly influence the political dynamics within Alash Orda. The alignment of the National Party with the armed forces underscores the potential risk of losing the loyalty and support of the military, should the central government fail to address their concerns adequately."
alash.998.a: "They were long just an obstacle to liberal [ROOT.GetName]."

alash.997.t: "Dissolution of the Alash Party"
alash.997.d: "The Alash Party, once the dominant political force in Alash-Orda, has officially disbanded following the decision of the two most influential factions to split. This marks the end of an era.\n\nThe radical wing, led by Mirjaqyp Dulatuly, and the moderate wing, led by Älimhan Yermekov, have decided to split due to irreconcilable differences in policy and vision for the future of the country. These two factions collectively constituted a significant majority within the Alash Party. As a result of their departure, the party structure was inevitably disintegrated.\n\nMirjaqyp Dulatuly's radical faction announced the formation of a new political entity, the Janar Party. This party will continue to advocate for progressive reform and modernization. In contrast, the moderate faction of Älimhan Yermekov established the Republican Party. This party is focused on pragmatic governance, stability, and gradual reforms.[alash_997_azat_status][alash_997_halyq_status]"
# Azat split #
alash_997_azat: "\n\nThe left wing of the party, mainly represented by the Dosmukhamedovs, have also announced the establishment of a new party - Azat, which they've said will work closely with the Jas Azamat."
# Halyq split #
alash_997_halyq: "\n\nThe right wing of the party, led by Sadyq Amanjolov, has also announced its own political organisation - the People's Party. The new party enjoys strong ties with the leadership of the Alash Militia.
alash.997.a: "Bökeihan's brainchild destroyed by his scions."

alash.996.t: "Executive Office Act"
alash.996.d: "Today, Minister-President Mirjaqyp Dulatuly initiated a number of reforms aimed at expanding the powers of his cabinet. Recognizing the need for strong and coordinated leadership, Dulatuly's measures aim to centralize the decision-making process and reduce bureaucratic inefficiency. His plan is to make the office of Minister-President electable by the general population. That would make the Halyq Kenesi feel almost useless, as it will lose its power to appoint the President.\n\nHowever, the Parliament did not like such measures. [GetAlashName], [GetNationalistName] and, of course, Üsh-Jüz have already expressed their disagreement with such a reform. Opposition parties and some regional leaders fear undermining democratic processes and local autonomy. Accusations of authoritarianism and centralization of power were made against the Dulatuly administration. These parties demand a balance - they are ready to vote for this bill, but fearing the usurpation of Dulatuly's power, they demand the empowerment of regional units."
alash.996.a: "Proceed with the current plan."
alash.996.b: "Agree to concessions."

alash.995.t: "Adoption of the [ROOT.GetAdjective] Constitution"
alash.995.d: "Today, the government of [ROOT.GetName] officially adopted a new constitution after declaring independence from Russia. The Constitution begins with the assertion of the sovereignty of the Qazaq state, emphasizing its status as a state governed by its people. The national flag consists of horizontal stripes of green, red and yellow colors. The green color symbolizes the people's commitment to Islam, red - the blood shed in defense of the country, and yellow - the vast Qazaq steppes and the freedom they represent. In the upper corner of the flag, a crescent moon with a star reflects the nation's Islamic heritage.\n\nThe central place in the governance structure set out in the Constitution is occupied by Halyq Kenesi, the highest governing body elected by the people. This body is responsible for electing the President, who is elected for a four-year term with a two-term limit. The President administers through appointed ministers, who are subject to the approval of the Halyq Kenesi and must report on their work to both the President and the legislature. The Vice President acts as the Deputy President, ensuring continuity and support in management.\n\nThe Constitution establishes the separation of powers, in which the legislative, executive and judicial branches of government are clearly distinguished, providing a system of checks and balances. The judiciary acts independently, guided by the law and judicial rules, and judges are elected by Halyq Kenesi for life. The protection of human rights is the cornerstone of the Constitution, guaranteeing equality, freedom and the right to a happy life for all citizens, regardless of religion, ethnicity or gender.\n\nSpecific provisions relate to the unique aspects of Qazaq society. The Constitution provides that all people have equal rights and prohibits discrimination based on religion, blood, clan or race. The law guarantees freedom of speech, association and the creation of organizations, while prohibiting activities that incite tribal or national strife. Legal guarantees protect citizens from unlawful detention and guarantee the right to privacy.\n\nAs for land, the Constitution proclaims that Qazaq land is the collective property of the people, is not subject to sale, but is managed for the benefit of all. Natural resources, including minerals, forests, waters, lakes and mountains, are State property, and the use of land for grazing, farming and construction is regulated by the Government in the public interest.\n\nOur nation is embarking on a new path, the constitution is evidence of the Qazaq people's desire for a just, free and prosperous state."
alash.995.a: "Jana talap, jas ulan, qarap jatpa!"

alash.994.t: "Janar Party Congress"
alash.994.d: "The historic I Congress of the Janar party was held today in [ROOT.Capital.GetCapitalVictoryPointName] marking a significant milestone. The congress saw the official presentation of the Janar party’s program charter, which outlined its vision for a modern and democratic Alash Orda. The event attracted a wide array of attendees, including party members, political observers, journalists, and citizens eager to learn about the new political force promising transformative change.\n\nThe congress began with an opening session, where the founding members of the Janar party welcomed the delegates and attendees. The hall, adorned with the green, red, and yellow colors of the national flag, buzzed with anticipation as the proceedings commenced. Mirjaqyp Dulatuly, the charismatic leader of the Janar party, took to the stage to present the program charter. Dulatuly, known for his eloquence and passion, delivered a compelling speech that highlighted the core principles and key policies of the Janar. In his keynote speech, Dulatuly emphasized the need for a new political direction in Alash Orda, one that embraces progress and institutional modernization.\n\nThe culmination of the congress was the formal adoption of the Janar’s program charter. Delegates voted overwhelmingly in favor of the charter. In his closing remarks, Dulatuly thanked the delegates for their participation and dedication. He emphasized that the success of the Janar party would depend on the continued engagement and activism of its members and supporters."
alash.994.a: "True son of Alash!"

alash.993.t: "Republican Party Congress"
alash.993.d: "Today marked the historic I Congress of the Republican Party (Respublikalyq partiasy), held in the capital city of [ROOT.Capital.GetCapitalVictoryPointName]. The event was a significant milestone for the party, led by the influential political figure Älimhan Yermekov. The congress began with a formal opening ceremony, featuring traditional Qazaq music and a ceremonial flag-raising. The party's banner, same as was used by the Alash party, was prominently displayed. Älimhan Yermekov took center stage to present the Republican Party's vision and policy platform. His speech was characterized by its clarity and conviction, emphasizing the party's commitment to republicanism, democracy, and national sovereignty. The highlight of the congress was the formal adoption of the Republican Party’s platform. Delegates voted on the policy proposals, and the platform was adopted with overwhelming support.\n\nIn his closing address, Älimhan Yermekov thanked the delegates for their active participation and dedication. He emphasized that the success of the Republican Party would depend on the continued efforts of its members and supporters. Yermekov called for unity and determination, urging everyone to work together to achieve the party’s objectives and preserve the legacy of Alash."
alash.993.a: "True son of Alash!"

alash.992.t: "Dictatorship of [GetZhanarName]"
alash.992.d: "In a dramatic and unprecedented move, Mirjaqyp Dulatuly, the Minister-President of Alash Orda and unrivaled leader of the [GetZhanarName] party, has orchestrated a self-coup, seizing power and transforming [ROOT.GetName] into a one-party state under his leadership. The coup began in the early hours of the morning, as loyalists within the military and key government institutions executed a meticulously planned operation to secure strategic locations throughout [ROOT.Capital.GetCapitalVictoryPointName]. Communication hubs, government buildings, and major transportation routes were swiftly taken under control, ensuring minimal resistance and preventing any coordinated opposition. Dulatuly, flanked by senior military officials and [GetZhanarName] members, addressed the nation from the steps of the Parliament building. In his speech, he declared the ban of all political parties except for the [GetZhanarName]. He justified his actions by citing the need for strong and decisive leadership to guide [ROOT.GetName] through its ongoing modernization and development challenges.\n\nSupporters of Dulatuly and the [GetZhanarName] party welcomed the move, seeing it as a necessary step to accelerate the nation’s transformation and secure a prosperous future. Opposition Parties and Dissidents condemned the coup as a blatant power grab, an assault on democracy, and a betrayal of [ROOT.GetName]'s founding principles."
alash.992.a: "Last hope for our state."

alash.991.t: "Mirjaqyp Dulatuly Arrested!"
alash.991.d: "Mirjaqyp Dulatuly, the ambitious Minister-President of Alash Orda and leader of the [GetZhanarName], has been arrested following the failure of his attempted coup. The coup attempt began in the early hours of the morning, as Dulatuly’s loyalists within the military and key government institutions moved to secure strategic locations across [ROOT.Capital.GetCapitalVictoryPointName]. However, the plot was uncovered by elements within the Alash Militia and opposition factions, who swiftly mobilized to counter the threat. As Dulatuly took to the steps of the Halyq Kenesi building, opposition forces were already moving to thwart his plans. His speech was abruptly cut short as Alash Militia units, surrounded the building and detained the coup plotters. Following the arrest of Dulatuly and his key supporters, the situation in Orenburg and across Alash Orda remains tense. Dulatuly, along with several high-ranking members of the Janar Party and military officers involved in the coup, have been detained and are awaiting trial. The Alash Militia has imposed a temporary state of emergency to restore order and prevent any further attempts at destabilization.\n\nWhile some argue that instead of Dulatuly's coup, it was in fact the Alash Militia, that is now in control, still many hope that eventually Sadyq Amanjolov will restore democracy."
alash.991.a: "So, a coup and counter-coup in one day?"

alash.990.t: "The Last Fight of Qajymuqan"
alash.990.d: "It was a tense [GetMonth] morning in [590.GetName]: the [ROOT.GetAdjective] government had officially banned the Üsh-Jüz party. The rivalry with [ROOT.GetAdjective] and its representatives lasted for decades - so strong was the hatred between the two. And at the center of this storm was Qajymuqan Munaitpasuly, a prominent member of Üsh-Jüz and a legendary figure among his people.\n\nQajymuqan, a huge man with an imposing appearance, was known not only for his physical strength but also for his unwavering loyalty to the Qazaq people. A former wrestler, he earned respect and admiration not only throughout the steppe, but also throughout the world.\n\nThe government argues that Üsh-Jüz's activities threaten national unity and foment ethnic and religious discord, posing a significant risk to the stability of the newly formed Qazaq state.\n\nQajymuqan, however, viewed the ban as a declaration of war. When government forces began closing Üsh-Jüz regional offices and arresting key leaders of the movement, Qajymuqan stood firm. He called for protests, urging his followers to stand up for their rights, “to overturn Alash as I once overturned Nikolai Turbas.” The situation quickly escalated. Protests erupted in the strongholds of Üsh-Jüz, accompanied by clashes between demonstrators and the Militia. In the ensuing chaos, Qajymuqan was arrested.\n\nIn prison, Qajymuqan remained undeterred. His spirit and legacy continue to inspire those who believed in the idea of a unified Qazaq nation-state. However, one would like to believe that this was indeed Qajymuqan Munaitpasuly's last battle, and the last battle with Üsh-Jüz."
alash.990.a: "The most vicious enemy is defeated."

alash.989.t: "Bravo to the Young Citizens!"
alash.989.d: "The two major political factions, [GetZhasAzamatName] and the ruling [ROOT.GetRulingParty], led by [ROOT.GetLeader], recognized the need for unity in the fledgling republic. This realization led to a series of high-level meetings aimed at forging stronger ties between the [GetZhasAzamatName] and Alash parties.\n\nToday, the leaders of both parties gathered in Halyq Kenesi, to discuss a coalition. Both parties agreed on the need for comprehensive economic reforms to modernize agriculture, develop industry, and improve infrastructure. Furthermore, both parties emphasized the importance of preserving Qazaq culture and heritage. With this agreements, the parties have agreed to form a coalition."
alash.989.a: "[GetZhasAzamatName] and [ROOT.GetRulingParty] will work together!"

alash.988.t: "The Apolitical Militia"
alash.988.d: "In an effort to strengthen the foundations of democracy in Alash Orda, the Government has initiated important debates to ensure the apolitical status of the Alash armed forces. The move was made in response to growing concerns about military involvement in politics and the need to respect the principle of civilian control over the armed forces. The discussion was provoked by the left-wing factions of the Alash party, who proposed to dismiss Sadyq Amanjolov, the head of the Alash militia and a prominent leader of the nationalist faction of the party. They argue that Amanjolov's departure is necessary to prevent any group from using the armed forces as a political tool. The left-wing factions proposed replacing Amanjolov with Bazarbay Mametuly, who is known for his close ties with the radical wing of the party. Although this proposal received the support of the left, it met with considerable resistance from both the nationalist faction and moderate members of the Alash party.\n\nNationalists, of course, were against the resignation of their influential leader, considering it as an attempt to weaken their influence. Moderates, on the other hand, expressed reasonable concern about the appointment of Mametuly, pointing out that his close ties with the radical wing would not solve the main problem of the politically influential military. Instead, it may simply shift bias from one faction to another.\n\nIn light of these concerns, an alternative solution was discussed to ensure the neutrality of the armed forces, such as the formation of a Military Council composed of senior military officers of various backgrounds and political views. This council will exercise collective oversight of the armed forces, which will make it difficult for any individual group to exert excessive influence."
alash.988.a: "Appoint Bazarbay Mametuly as the new head of Militia."
alash.988.b: "Create Alash Military Council."
alash.988.c: "Amanjolov will stay as the Militia's Chief."

alash.987.t: "Ministry of Modernization Seizes Power"
alash.987.d: "Today, the Ministry of Modernization, headed by Mirjaqyp Dulatuly, successfully carried out a coup d'etat, overthrowing Minister-President Älimhan Yermekov and seizing control of the government of [ROOT.GetName]. The seeds of this coup were sown shortly after Älimhan Yermekov assumed the post of Minister-President. Mirjaqyp Dulatuly, having initially persuaded the government to establish the Ministry of Modernization and subsequently assuming the role of its head, began clandestinely conspiring with a select group of loyal ministry employees. Over time, the influence of this group grew, effectively establishing a parallel shadow cabinet that operated in parallel with the official government.\n\nThe increased authority and broad reach of the Ministry of Modernization have allowed Dulatuly and his associates to advance a number of reforms that have strengthened their power and undermined the authority of the Minister-President. These reforms, although ostensibly aimed at further modernization, have also helped to strengthen Dulatuly's control over the most important aspects of the state mechanism.\n\nThe conspiracy has finally come to fruition. Seizing the moment and leveraging their influential supporters within the government and the military, Dulatuly and his faction swiftly and effectively executed a coup d'état. By the end of the day, Älimhan Yermekov was compelled to resign, and Dulatuly was publicly announced as the new head of government. For the general public, the change in government did not elicit any significant concerns.\n\nImmediately following the coup, Dulatuly swiftly implemented measures to consolidate his power. He appointed key supporters to key positions, thereby ensuring the continuation of the reforms of the Ministry of Modernization. In a public address, he called for unity and promised to adhere to the principles of progress and modernization, which have guided his policy so far."
alash.987.a: "A sudden change in plans."

alash.986.t: "Abolition of the Ministry of Modernization"
alash.986.d: "Today, the official press organ of the [GetAlashName], “Saryarqa”, announced the abolition of the Ministry of Modernization, citing its redundancy and political bias as the main reasons.\n\nSince [ROOT.GetLeader] became the Minister-President, the Ministry of Modernization, headed by Mirjaqyp Dulatuly, has become increasingly powerful and influential, often acting almost like a shadow government. At least that's what “Saryarqa” writes. The newspaper also transmits [ROOT.GetLeader]'s appeal: \"The Ministry of Modernization, which allegedly strives for progress, has become an instrument of political division. Its activities, which are largely influenced by Dulatuly's corrupt interests, undermined the smooth functioning of our government, and eventually led to a split in the party. The achievements and reforms attributed to the Ministry of Modernization are actually the result of joint initiatives and cooperation between various government departments. It was inefficient and unnecessary to maintain a separate ministry when its functions can and should be performed by other departments.\"\n\nThe article in the newspaper concludes with the words that the ministry's employees, many of whom were loyal to Dulatuly, were transferred to other ministries or dismissed."
alash.986.a: "Surely the supporters of Dulatuly will call it a \"purge\""

alash.984.t: "Minister-President Office Reform Passed!"
alash.984.d: "With significant concessions to the opposition, the reform has passed. [ROOT.GetLeader] has significantly increased his powers, though at a cost of canceling the policy of centralization and boosting authority of the regional Qurultais. With the reform passed, the new, presidential elections are called to assure that the Minister-President is legitimate."
alash.984.a: "Let's get ready for the campaign."

alash.982.t: "Minister-President Office Reform Passed!"
alash.982.d: "The reform has passed. [ROOT.GetLeader] has significantly increased his powers, making Halyq Kenesi almost insignificant, and with the reform, the new, presidential elections are called to assure that the Minister-President is legitimate."
alash.982.a: "Let's get ready for the campaign."
alash_982_a_tt: "§In these elections you will support §lMirjaqyp Dulatuly§! as the main candidate.\nIn further elections, §Gyou will be able to select your prefered candidacy§!."

alash.981.t: "Elections of Minister-President"
alash.981.d: "Today, the elections of Minister-President have concluded. The majority of votes were received by..."
alash.981.a: "Qajymuqan from the Üsh-Jüz!"
alash.981.b: "Säduaqasov, who takes the lead!"
alash.981.c: "Mirjaqyp Dulatuly, expectedly"
alash.981.e: "Älimhan Yermekov."
alash.981.f: "Sadyq Amanjolov."

alash.980.t: "New Elections in 3 Months!"
alash.980.d: "3 months remain before we will have to elect a new president for our nation. The candidates are already starting their campaigns."
alash.980.a: "Campaign for Üsh-Jüz!"
alash.980.b: "Campaign for Jas Azamat!"
alash.980.c: "Campaign for [GetZhanarName]"
alash.980.e: "Campaign for [GetAlashName]"
alash.980.f: "Campaign for [GetNationalistName]"

### Alash ###

alash.800.t: "Ministry of Modernization"
alash.800.d: "Under the visionary leadership of Minister-President Mirjaqyp Dulatuly, Alash Orda embarks on a bold path towards modernization and progress. Recognizing the need for comprehensive reforms to propel the nation into the 20th century, the government establishes the Ministry of Modernisation to spearhead this transformative agenda. At the helm of this pivotal ministry stands Muqysh Boshtaev, a trusted confidant and close ally of Minister-President. Boshtaev brings a wealth of experience and expertise to his new role, having served as a judge in the Aqmola region and later as the head of the Alash Agricultural Bank. Under Boshtaev's leadership, the ministry will work tirelessly to implement progressive reforms across various sectors, laying the foundation for a prosperous and forward-thinking nation."
alash.800.d2: "Mirjaqyp Dulatuly's influence remains paramount within the corridors of power. Recognizing the imperative of modernization, Dulatuly has persuaded Halyq Keńesi and [ROOT.GetLeader] to establish the Ministry of Modernisation, a bold step towards realizing Alash Orda's potential. Embracing his role as the head of this crucial ministry, Dulatuly plans to bring his visionary leadership and unwavering commitment to the task at hand. With his track record of advocacy for progressive reforms and dedication to the welfare of the Qazaq people, Dulatuly is uniquely positioned to spearhead the modernization agenda. While some of our party members are concerned, whether this is not just a waste of money and another attempt of Dulatuly to present himself as Bökeihan’s \"true successor\"."
alash.800.a: "We hope Dulatuly will lead us into the future."

### Wounds of Alash ###

alash.799.t: "Redeeming Promises"
alash.799.d: "During the election campaign, Jahansha Dosmukhamedov was offered significant concessions for his promise to support the Alash Center campaign in the West region. He has accomplished his promice, securing a decisive victory for the Alash in [ALO_guryev_kazakh]. It is our time to carry out our pledge. In return, Jahansha is to be re-appointed the governor of the Oiyl Vilayat, as well as his namesake Khalel receiving the chair of the Foreign Ministry.\n\nWhile the appointment of the quite leftist Dosmukhamedovs to the new offices will help us secure the Western wing of the party, it will greatly dissatisfy the nationalists on the right."
alash.799.a: "We pay our bills."

alash.798.t: "Redeeming Promises"
alash.798.d: "During the election campaign, Mukhametjan Tynyshbayuly was offered a place in the government if during his campaign in [589.GetName] he will support the Alash Center. Eventually, he significantly increased chances for our victory in this strategically important region and we will forever be grateful. Despite Tynyshbayuly is generally said to be a centrist, he is close to the Alash nationalists. Perhaps, now we have greater chance to find a common ground with Amanjolov, even though the leftist faction, especially the Western wing, will dissaprove of this."
alash.798.d2: "During the election campaign, Mukhametjan Tynyshbayuly was offered a place in the government if during his campaign in [589.GetName] he will support the Alash Nationalists. Eventually, he significantly increased chances for our victory in this strategically important region and we will forever be grateful. Despite Tynyshbayuly is generally said to be a centrist, he is a reliable partner. Perhaps, now we have greater chance to find a common ground with Yermekov."
alash.798.a: "Having such a man in the government is great."

alash.797.t: "Ministry of Modernisation Sets Ambitious Deadlines"
alash.797.d: "The Ministry of Modernization has taken a bold initiative to address the key challenges facing Alash Orda. Recognizing the urgent need for change, in an unprecedented move, the Ministry of Modernization is announcing a series of deadlines to address some of the most pressing issues.\n\n2 Year Deadline: Addressing illiteracy.\nRecognizing that access to education is fundamental to the country's progress, the Ministry of Modernization is committed to eliminating illiteracy in all regions of Alash Orda within one year. As part of this initiative, schools will be established, teachers trained and educational resources distributed to ensure that every citizen, regardless of background or circumstances, has the opportunity to acquire the necessary literacy skills.\n\n3 Year Deadline: Addressing the problem of Russian settlers.\nAddressing the complex problem of Russian settlers in the territories of [ALO.GetName], the Ministry of Modernization sets a two-year deadline to resolve tensions and create a fair land law.\n\n4 Year Deadline: Transition to a sedentary lifestyle\nWith a bold vision for the future, the Ministry of Modernization sets a three-year deadline to facilitate the transition of nomadic Qazaq tribes to a sedentary lifestyle. Through targeted infrastructure investments, vocational training programs, and economic incentives, the Ministry aims to enable nomadic populations to settle in permanent settlements and engage in sustainable agriculture."
alash.797.a: "We must do whatever it takes to achieve these goals."
alash.797.b: "So, they are planning to do this on their own?"

alash.796.t: "Question of the Biy Courts"
alash.796.d: "The centuries-old institution of Biy courts, deeply rooted in Qazaq traditions and culture, has come under scrutiny in connection with the planned judicial reforms. As a result of the Russian judicial reform of 1864, the Biy courts largely lost their traditional importance as a legal institution, ceding administrative functions to colonial rule. Despite these changes, the Biy courts are still the basis for legal regulation and dispute resolution in Qazaq society.\n\nNow that Alash Orda needs to modernize and strengthen the legal system, it has to decide what to do with the Biy courts. One idea is to regulate their activities by the state, which would keep their traditional role but also subject them to supervision and control. Proponents say this respects Qazaqs cultural heritage and maintains continuity in the legal system. However, some people think that the government regulating the Biy courts could make them less independent and impartial, which would make them less effective at providing fair justice. Also, it would be hard to regulate these courts because they are decentralized and informal, which would create lots of logistical and administrative problems.\n\nAnother option is that Alash Orda might decide to completely get rid of the Biy courts and replace them with a modern system of civil courts. People who support this idea say that civil courts are more transparent and follow legal standards better. However, some people think that getting rid of the Biy courts completely could make some people feel left out. Also, setting up civil courts would take a lot of money and resources, which might be hard to find in a society that is still moving from a nomadic to a sedentary lifestyle."
alash.796.a: "Biy courts must remain."
alash.796.b: "Get rid of this survival of times past."

alash.795.t: "Regulation of Biy Courts"
alash.795.d: "While it was decided to keep the Biy courts, the government of Alash Orda has to come up with a way to regulate these traditional legal institutions. One idea is to create committees made up of legal experts, members of the public, and government officials. These committees will oversee the Biy courts and make sure that everything is done according to the law. They will also audit the Biy courts and judicial proceedings.\n\nAnother option is to codify the laws of Jeti Jarği, which will serve as a comprehensive legal basis for the trial of Biys. By formalizing the principles and procedures set out in the "Jeti Jarği", the government can standardize the judicial process and clarify the rights and obligations in legal disputes. Also, making the laws of Jeti Jarği official would make the decisions of the Biy courts more consistent and predictable, which would boost public confidence in the judicial system.\n\nAs a big step towards modernization, there's another option that would bring the Biy courts into the national judicial system of Alash Orda. By putting the Biy courts under the jurisdiction of higher courts and legal institutions, the government is trying to make sure that everything is done the same way and that everyone follows the national laws and regulations."
alash.795.a: "Establish judicial oversight committees"
alash.795.b: "Codify the Jeti Jarği"
alash.795.c: "Integrate the biy courts into national judiciary."

alash.794.t: "Codification of Jeti Jarği Laws"
alash.794.d: "The Alash Orda government started putting together a set of laws based on the teachings of Jeti Jarği. In addition to these, there is also the codification of the “Code of Qasim Khan” and Esim Khan's ordinance, as well as the provisions of the congresses of biys - “Yerezhe”, and “Biler sezi” - stories containing information on the practice of the biys' court - judicial precedents. Together, the laws cover a wide range of topics, from land disputes to family matters.\n\nAccording to the proposed plan, a team of lawyers and scholars will be assembled to carefully study and document the laws of Jeti Jarği, highlighting key principles and procedures that will form the basis of a unified legal code. Rayymjan Marsekuly, one of the first professional lawyers of the Alash Orda and Chairman of the Alash-Qala Zemstvo, will lead the team. They'll use historical texts, oral traditions, and scientific research to capture the essence of Jeti Jarği and adapt it to modern society."
alash.794.a: "Great!"

alash.793.t: "Civil Code for Alash Orda"
alash.793.d: "The government has announced plans to adopt a comprehensive civil code that will replace the traditional Biy and Sharia courts. The Ministry of Modernization is pushing for a switch to Western models of jurisprudence and is considering adopting the Swiss Civil Code as the basis for its new legal framework. Alternatively, Alash Orda could turn to its historical ties with Russia and adopt the Russian Civil Code as the basis for its new legal code. For those who want to keep the cultural heritage and legal traditions of Qazaqs, the codification of the laws of \"Jeti Jarği\" is a great alternative to Western or Russian legal models. By formalizing and modernizing traditional Qazaq laws, Alash Orda can create a unique legal code that reflects the values and norms of its society."
alash.793.a: "The Swiss civil code should be the base."
alash.793.b: "The Russian civil code will be more convenient for us."
alash.793.c: "Codify the Jeti Jarği"

alash.792.t: "Independent Muftiate for Alash Orda"
alash.792.d: "The idea of an independent Muftiate first emerged during the Second All-Qazaq Congress, where efforts to establish a separate religious institution for Qazaqs were thwarted by the influence of the Russian-controlled Orenburg Muslim Spiritual Assembly. However, with the dawn of a new era of Alash sovereignty, the time has come to assert Qazaq control over religious matters and break free from external influence.\n\nUnder the proposed plan, the independent Muftiate for Alash Orda would serve as the supreme religious authority for the Qazaq people, responsible for overseeing religious practices, issuing religious rulings (fatwas), and administering religious institutions across the territory. The Mufti was also elected - Qabysh Berdalin, a famous Aqyn from Pavlodar region. He also headed the Pavlodar district branch of the Alash party. Led by a respected and knowledgeable Mufti, the Muftiate would uphold the principles of Islam.\n\nWhile the majority of ministers supported the establishment of the Muftiate, the leftist members, while endorsing this step towards independence, also criticized the decision for blurring the boundaries between church and state, calling for complete secularisation of the state."
alash.792.a: "Another colonial pillar is destroyed."

alash.791.t: "Office of Religious Affairs"
alash.791.d: "The Government has decided to establish the Office of Religious Affairs, a step against the growing concern about the influence of Qadimism and the need to promote secular values and tolerance in society. Although officially Alash Orda was formed as an autonomy within the Russian Republic and was secular according to Article 35 of the Constitution of the RDFR, the reality on the ground paints a more complex picture. Despite the constitutional provisions on secular governance, Islam continues to play a significant role in shaping social norms and traditions, and Sharia courts still operate in some regions. Moreover, the emergence of fundamentalist ideologies fueled by external influence from Turkestan poses a threat to the stability and progress of the Alash society.\n\nAccording to the proposed plan, the Office of Religious Affairs will serve as the central body responsible for overseeing all matters related to faith, worship and ethics in Alash Orda. The Office will actively promote secularism and tolerance in the Alash society, advocating the separation of religion from the state, while respecting the rights of individuals to freely profess their faith."
alash.791.a: "Another step towards modernization."

alash.790.t: "Reform of the Madrasas"
alash.790.d: "Jadidism, a reformist movement within the Islamic world, advocates for the modernization of education and the integration of Western scientific and technological advancements into traditional Islamic teachings. Originating in the late 19th century, Jadidism emerged as a response to the challenges posed by colonialism and the need to adapt Islamic education to the demands of the modern era. Under the government's plan, Jadid schools will receive increased support and resources to expand their reach and enhance the quality of education offered to students. Furthermore, the law will provide framework to spread New-Method teaching to all Madrasas of the country, potentially allowing to close any Qadimist madrasas.\n\nThe law is criticized by both the left and right - the left complain about lack of government funding for secular schools and public education for non-Muslims, while the right denigrate the government as apostates from the traditional Islamic faith."
alash.790.a: "Jadidism is the future of Islam."

alash.789.t: "Universal Public Education"
alash.789.d: "In a significant policy change aimed at modernizing the education system and promoting secular values, the Government of Alash Orda announced the creation of a comprehensive programme of universal public education and the establishment of a Ministry of National Education. Accessible and high-quality education for all citizens, regardless of their socio-economic status or cultural beliefs, is to be provided, while respecting secular norms and a Western approach to learning.\n\nUnder the new program, the Government will prioritize the development of a robust public education infrastructure that meets the diverse needs of the population and fosters a culture of intellectual growth, critical thinking, and social mobility. The Government will invest in expanding and improving public schools across the country, with a particular focus on increasing access to education in underserved areas and improving the quality of facilities, teaching staff and educational resources. A standardized curriculum based on secular principles and Western educational standards will be developed for implementation in all public schools. Comprehensive training programs will be organized for teachers to equip them with the pedagogical knowledge, teaching methods and subject matter expertise necessary to provide quality instruction in accordance with the new curriculum.\n\nWith regard to religious education, New-Method madrasas, both public and private, could be funded by religious entities through the Ministry of Education, while support for Qadimist and traditional madrasas would be suspended. Jadidism will be supported at the ministerial level, while maintaining the secularism of the state and actively sponsoring secularism.\n\nOf course, the measures have met resistance, largely from traditionalists and the right-wing in parliament, but these measures are necessary for the sake of modernization and development of the country."
alash.789.a: "We'll deal with illiteracy once and for all!"

alash.788.t: "Yermekov Challenges Dulatuly"
alash.788.t2: "Dulatuly Challenges Yermekov"
alash.788.d: "There is a sense of competition within the Alash party, with different factions vying to be recognized as the true successors to Älihan Bökeihan, the respected founder and guiding star of the movement.\nThe radical wing, led by Mirjaqyp Dulatuly, is advocating for a more progressive approach, including secular rule, westernized education, and economic liberalization. Dulatuly and his supporters believe that the best way to honor Bökeihan's legacy is to address the challenges facing Qazaq society, including the need to modernize and diversify the economy. They also believe that it is important to resist Russia's influence on the country. Dulatuly's charismatic leadership and passionate advocacy of progressive ideals have attracted a significant number of supporters to the party, especially among urban intellectuals and young professionals.\n\nBy contrast, the moderate wing, led by Älimhan Yermekov, places a strong emphasis on continuity, stability, and gradual progress. Yermekov is often seen as a voice of reason and moderation, and he has been known to prioritize gradual reforms, institutional sustainability, and consensus-building in policymaking. With his experience in the party establishment and his reputation as a diplomat, Yermekov enjoys the support of various segments of the population, urban and rural communities, and those who are interested in maintaining the status quo and moving forward with caution on the path of modernization.\n\nAs the struggle for power continues, both wings of the Alash party are trying to strengthen their positions and secure leadership."
alash.788.a: "Interesing."

alash.787.t: "Yermekov Ousted From Office"
alash.787.d: "After a protracted struggle for power in the Alash party, the Radical wing wins, strengthening its influence and actually displacing the moderate wing. Minister-President Yermekov was forced to resign from his post after supporters of Dulatuly threatened to raise the issue of confidence in the government in the Halyq Keńesi. On the extraordinary congress the next week, Mirjaqyp Dulatuly was appointed as the acting Minister-President, until new elections to the parliament.\n\nNot only the government, but the party leadership positions were also restructed, with the remnants of 'Yermekov's political clique' forced to leave the party or publicly condemn Yermekov."
alash.787.a: "Alash grow more united, don't they?"

alash.786.t: "Dulatuly Ousted From Office"
alash.786.d: "After a protracted struggle for power in the Alash party, the Moderate wing wins, strengthening its influence and actually displacing the radicals. Minister-President Dulatuly was forced to resign from his post after supporters of Yermekov threatened to raise the issue of confidence in the government in the Halyq Keńesi. On the extraordinary congress the next week, Älimhan Yermekov was appointed as the acting Minister-President, until new elections to the parliament.\n\nNot only the government, but the party leadership positions were also restructed, with the remnants of 'Dulatuly's political clique' forced to leave the party or publicly condemn Yermekov."

alash.785.t: "Moderate Wing Dissolves"
alash.785.d: "After a protracted struggle for power in the Alash party, it is now became clear that the Moderate wing has lost this war. Today, Älimhan Yermekov, the leader of the Moderate wing, has announced that he is retiring from politics in order to devote his time and energy to be a professor of Mathematics at the [ALO_verniy_kazakh] Mining and Metallurgical Institute.\n\nWith him gone, his 'political clique' has also dissolved with the majority of its members supporting Mirjaqyp Dulatuly."

alash.784.t: "Radical Wing Dissolves"
alash.784.d: "After a protracted struggle for power in the Alash party, it is now became clear that the Liberate wing has lost this war. Today, Mirjaqyp Dulatuly, the leader of the Moderate wing, has announced that he is retiring from politics in order to return to publishing and teaching activities.\n\nWith him gone, his 'political clique' has also dissolved with the majority of its members either supporting Älimhan Yermekov or Jahansha Dosmukhamedov."

alash.783.t: "Reform of the Alphabet"
alash.783.d: "The Qazaq alphabet is based on Arabic script, called 'Jana emle', - created by Baytursynuly in 1912 and officially adopted in 1924. This alphabet was an adaptation of the Arabic script to the phonological features of the Qazaq language. At the initiative of the Ministry of Modernization, a bold proposal was put forward to switch to the Latin alphabet. Proponents of this reform emphasize the benefits of interconnectedness and cultural conformity to the broader Turkic language sphere, envisaging closer ties with the Ottomans and other Turkic-speaking peoples. However, there are dissenters in the government who strongly oppose this proposal. Supporters of the preservation of "Jana emle" insist on the need to preserve the linguistic heritage and phonetic accuracy.\n\nConversely, Cyrillic supporters, driven by Russophile sentiments, advocate the restoration of historical ties with Russia. They consider the Cyrillic alphabet not just as an alphabet, but also as a means of transmitting the cultural and political heritage of the Russian Empire."
alash.783.a: "Jana emle shall stay for years to come."
alash.783.b: "Adopt the Latin - we must modernize, not be colonized."
alash.783.c: "Adopt the Cyrillic - for better mutual understanding with the Russians."

alash.782.t: "Land Tenure Reform"
alash.782.d: "Since its inception, the Alash government has grappled with the land ownership in the region. Qazaq leaders have long advocated for the restitution of lands seized from them during the Russian colonial period, particularly in northern arable lands, where Russian settlers have become the majority. A critical decision on land reform looms large.\nThe Ministry of Modernization, supported by the [GetAzatName], [GetZhasAzamatName] and even such political outsiders, as Üsh-Jüz and [GetNationalistName] on this matter, wants to proceed with the immediate redistribution of land, prioritizing the return of confiscated territories to Qazaq communities. This move is likely to strengthen the government's legitimacy among disenfranchised Qazaq populations and fulfill a long-standing promise of the Alash party. However, while this decision may appease Qazaq nationalists and bolster internal stability, it would most likely provoke a backlash from Russian settlers, Cossacks, and the Russian state, serving as a great threat to our diplomatic relations and internal stability. Furthermore, rapid land redistribution may disrupt agricultural production and investment, leading to a short-term economic instability.\n\nOn the other hand, a quite unpopular decision lies - maintaing the existing land tenure system, allowing Russian settlers to retain ownership of their lands in Alash Orda. Making this choice will avoid potential conflicts and ethnic tensions, but will unconditionally lead to a political crisis."
alash.782.a: "Enact immediate land redistribution."
alash.782.b: "Maintain Status Quo."

alash.781.t: "Quiet Before the Storm"
alash.781.d: "Following the government's decision to proceed with immediate land redistribution in Alash Orda, Russian settlers grapple with the implications of losing their land and livelihoods. The response varies widely among the settler communities: in some regions the process of land redistribution unfolds relatively peacefully. Settlers who occupy small plots of land and lack significant resources willingly surrender their holdings to indigenous Qazaq families, and either seek refuge in [RUS.GetName] or move to the cities to earn their fortune. However, there was also blood. As local conflicts erupted between Qazaqs and Settlers, both sides suffered casualties. In Semirechye, the situation deteriorated even further. The region, already known for its volatile mix of ethnic tensions, saw large-scale revolts among the settler population. Armed clashes broke out, leading to significant destruction. Settler militias, bolstered by support from sympathetic Cossack groups, fortified their positions and prepared for prolonged resistance against the government's decrees.\n\nAdditionally, in urban centers, the Russian majority mobilizes in protests to contest the government's land redistribution policies. Settlers seek injunctions and court rulings to halt the implementation of land reforms, arguing that they violate property rights and undermine the rule of law."
alash.781.a: "The situation becomes serious."

alash.780.t: "Selective Enforcement"
alash.780.d: "According to previous negotiations with the Cossack Hosts, their lands were recognized as the property of the Cossacks, therefore the government should not involve into economic matters of the Hosts. However, as local Qazaq populations pledge to return their lands, some of our nationalist-minded ministers suggest that we should deprive the Cossacks of their arable lands as well, resettling it with the Qazaq owner.\n\nThis would, no doubt, signify a 'declaration of war' by the Cossack Atamans."
alash.780.a: "There can be no step back - the land is ours."
alash.780.b: "We need Cossacks out of this."

alash.7800.d: "According to previous negotiations with the Cossack Hosts, their lands were recognized as the property of the Cossacks, therefore the government should not involve into economic matters of the Hosts. However, as local Qazaq populations pledge to return their lands, some of our nationalist-minded ministers suggest that we should deprive the Cossacks of their arable lands as well, resettling it with the Qazaq owner.\n\nThis would, no doubt, signify a 'declaration of war' by the Cossack Atamans."

alash.779.t: "Cossack Uprising!"
alash.779.d: "As expected, the Cossack Atamans were outrageous, when they received information about Cossack lands being requisitioned in favor of Qazaqs, seeing them as a clear threat to their way of life. They have initiated an uprising against our government, promising to answer with sword and rifle, if we dare to confront them. The Alash Militia has already mobilized and is ready to strike back, they only await the order of [ROOT.GetLeader]."
alash.779.a: "It is Qazaq land and we will fight for our people."

alash.7790.t: "Tolstov's Demarche!"
alash.7790.d: "As expected, Ataman Tolstov was outrageous, when he received information about Cossack lands being requisitioned in favor of Qazaqs, seeing them as a clear threat to Ural Cossacks' way of life. He has initiated an uprising against our government, promising to answer with sword and rifle, if we dare to confront him. The Alash Militia has already mobilized and is ready to strike back, they only await the order of [ROOT.GetLeader]."

alash.778.t: "The [FROM.GetName]'s Russians Are Oppressed!"
alash.778.d: "The government has been inundated with urgent appeals from Russian settlers in [FROM.GetName], whose lands have been allegedly unlawfully confiscated by the [FROM.GetAdjective] government as part of their aggressive land redistribution policies. These settlers, who had established their lives and livelihoods on these lands, are now facing displacement!. The escalating crisis has prompted us to consider a range of responses to protect ethnic Russians and assert our influence in the region."
alash.778.a: "A clear violation of Federal Treaty by a recalcitrant subject!" #ALO puppet
alash.778.b: "Pledge to defend the Russian community." #ALO not puppet
alash.778.c: "Prepare camps for the refugees." #ALO not puppet

alash.777.t: "Russia Threatens Us!"
alash.777.d: "Today, [ROOT.GetLeader] has been contacted directly from [FROM.Capital.GetName] with a clear message - they are nothing more, but an autonomous territory, a loyal subject of Russia. At the other end of the wire, they demanded an immediate halt to the unconstitutional land reform. Otherwise, [FROM.Capital.GetName] is threatening to reintroduce troops into the territory of the Autonomy - a privilege they say we \"brazenly took advantage of\" when the metropolis was weak.\n\nAnd it seems like it's now or never. The [ROOT.GetName] must either become free, throwing off the shackles of colonialism, or submit to the Slavic hegemon."
alash.777.a: "The free spirit of the Qazaq people will never be broken."
alash.777.b: "Only a madman would dare to wage such a war."

alash.776.t: "Fall of the Autonomy"
alash.776.d: "Of course, Qazaqs had heard of tanks before, but not everyone had seen them. Iron and steel rumbling down dirt streets and cobbled sidewalks. That is the sound of obedience.\n\nThe Great War did not reach the distant steppe, and only the horrors of the 1916 uprising and civil war were still fresh in the memory of many Qazaqs. The uprising failed, bringing only pain and exile. The civil war did not bring the long-awaited freedom. And now again - under the rumble of an armored killing machine - Qazaqs are forced to bend the knee.\n\nNumerous gawkers and citizens who were not lucky enough to be in the proud city of Semey on that ill-fated day, when ministers were led out of the government building in handcuffs by an armed convoy for treason."
alash.776.a: "Russia comes back."

alash.775.t: "Subordination of the Steppe"
alash.775.d: "The treacherous [ALO.GetName] has been finally taken down. With the Russian troops controlling key cities, transport hubs and railways, their weak state stands no chance. The question, however, arises about the future of their autonomy."
alash.775.a: "Dissolve the autonomy - direct rule from [FROM.Capital.GetName]!"
alash.775.b: "Reinstate the Steppe General-Governorate for the time being."
alash.775.c: "Install a loyal Kirgiz government under strict control."

alash.774.t: "Russia Demands Revision of the Land Reform"
alash.774.d: "Russia reprimanded us about the property rights of the Russian-speaking population on the territory of our republic. Despite the fact that their accusations are ridiculous, Russia sometimes goes crazy when it comes to the Russian-speaking people and makes up all sorts of tall tales. Nevertheless, it is unknown what they will do if we don't accept their demands."
alash.774.a: "Our country is for Qazaqs."
alash.774.b: "Don't anger the bear - we are too weak to fight them."

alash.773.t: "[FROM.GetName] Refused"
alash.773.d: "The nationalist Kirgizs have refused our demands to end their 'land reform' targeted at stealing the lands of the Russians. We must prepare an answer they deserve."
alash.773.a: "The Kirgizs have overstepped the mark: Bring in the troops!"
alash.773.b: "Annex Russian-majority regions and install a sanitary buffer."
alash.773.c: "We will fight them later - sanction those pathetic separatists."
alash.773.e: "Let's pretend that none of this happened."

alash.772.t: "[FROM.GetName] Agreed"
alash.772.d: "[FROM.GetAdjective] government enters a political crisis, as they cowardly revoke their unfair land program. While the Russian settlers can now breathe freely, we aware that the [FROM.GetAdjective] opposition will likely to use this moment of government's weakness. We must be ready to strike, if needed."
alash.772.a: "Great they still have some wisdom."

alash.771.t: "Russian Embargo"
alash.771.d: "The Russian were bluffing as always. They have sanctioned our government, ending all trade routs and canceling all mutual programs, introducing ban on export and import from and to our country. They believe that such pressure will force us to succumb, but despite economic hardship, at least our land reform can go through."
alash.771.a: "This sounds like victory."

alash.770.t: "Russian Troops Cross The Borders!"
alash.770.d: "Despite final attempts of our diplomats to stop the unstoppable, the Russian troops have entered our borders, without declaration of war. While the government is shaken up, the Militia is ready to defend our state and calls for general mobilization."
alash.770.a: "Call for general mobilization against the invaders!"
alash.770.b: "We can do nothing against the Russians..."

alash.769.t: "Kirgiz Resistance!"
alash.769.d: "The treacherous government of \"[FROM.GetNameDef]\" has refused to submit."
alash.769.a: "Upstarts! Your lands are rightfully Russian lands!"

alash.768.t: "Russia is Stirring Up Separatism!"
alash.768.d: "The resurgent Russian state is encouraging our Russian-speaking community to secede from our country and be incorporated into a greater Russia. What shall we do?"
alash.768.a: "We shall fight to maintain the integrity of our lands!"
alash.768.b: "We can do nothing against the Russians."

alash.767.t: "Alash Militia Retreats"
alash.767.d: "The cowardly Alash troops have retreated from the Russian-majority lands. While our tanks have stopped before we reached Verniy and Semipalatinsk, we will soon have a chance to advance. For now, we must ensure that these regions receive their treatment from Mother Russia."
alash.767.a: "Soon, all of Russia will return to us."

alash.766.t: "Russia Backs Down!"
alash.766.d: "Surprisingly, the Russian government has backed down, refusing to take any further steps in this conflict, clearly showing its weakness and instability. We must finish the land requistion while we can."
alash.766.a: "A great victory for the Qazaq people."

alash.765.t: "Russian Settlers Leaving For Russia"
alash.765.d: "Without bread and butter, many Russian settlers are leaving the regions that they illegally occupied as recently as a quarter of a century ago. Their exodus is marked by hardships and troubles, but at least the [RUS.GetAdjective] government seems to take them back with arms outstretched. While some of the Settlers still resisting our land reform, the situation became much more clearer for our government to navigate."
alash.765.a: "Colonisation of the Steppe soon comes to an end."

alash.764.t: "Refugees From [FROM.GetName]"
alash.764.d: "With the [FROM.GetAdjective] unfair land reforms in full swing, a lot of Russian settlers are returning to our country, having no place to stay at all. While we have previously set up special camps and are willing to provide them with works and place to live, we're viewed as traitors to some of them. Are we a real great power if we haven't force a bunch of nomads to obey?"
alash.764.a: "Sad truth, but wait for our comeback."

alash.763.t: "Fate of the Cossacks' Lands"
alash.763.d: "As part of our land reform, the fate of the lands traditionally held by the Cossacks has become a serious debate. The reform, which aims to redistribute land to Qazaq communities, has encountered significant resistance from the Cossack hosts, who view these measures as a direct threat to their autonomy. The new law mandates the reassignment of large tracts of fertile land currently owned by Cossack settlers to local Qazaqs. In wealth and established Cossack stanitsas, fierce resistance has emerged, leading to clashes. The government now stands at a critical point - whether to leave the Cossacks alone, freezing the conflict, or deal with them once and for all."
alash.763.a: "This land is your land, this land is mine land."
alash.763.b: "No concessions! Cossacks are aliens on Qazaq lands!"

#alash.762 for Cossack uprising

alash.761.t: "Law on Surnames and National Identity"
alash.761.d: "In a move to modernize and unify the national identity, the Ministry of Modernization has proposed a sweeping reform regarding the naming conventions of its citizens. Historically, Qazaqs used only personal names, often supplemented by titles or descriptors that reflected their social status or notable characteristics. For example, Bogenbai was known as Bogenbai batyr due to his status as a warrior, and Bukar was known as Bukar zhyrau because of his renown as a poet. This traditional system, however, is now seen as a vestige of tribalism and an obstacle to creating a cohesive national identity.\n\nThe proposed law aims to abolish the use of ancestral names and introduce formal surnames for all citizens. This change is partly inspired by the practice during the Tsarist era and later, under the Russian Federative Republic, where Qazaqs were assigned Russian-style surnames with endings like -ov, -ev, or -in, derived from the name of their father or grandfather. The Ministry suggests to replace these Russian surnames with distinctly Qazaq ones.\n\nThe reform has sparked a heated debate within the parliament and among the public. Nationalists that the most authentic way to honor Qazaq heritage is to officially recognize ancestral names as surnames."
alash.761.a: "Adopt new Qazaq surnames."
alash.761.b: "Adopt ancestral names as surnames."
alash.761.c: "No need to change that."

alash.760.t: "Addressing the Nomadism Issue"
alash.760.d: "One of the most pressing challenges in Alash Orda is tribalism and nomadism. The central question facing the party is how to balance the traditional nomadic lifestyle, which has defined Qazaq identity for centuries, with the demands of modern statehood and economic development. The left-wing members suggest that first and foremost demand is to redistribute the land. Fertile lands for agriculture and pasture will encourage Qazaqs to settle down on these lands. Furthermore, they believe in a need to promote cooperative farming, which would help them transition smoothly and maintain community bonds. The main part of their plan is a comprehensive support program for the nomadic population - providing free or subsidized housing, education and healthcare.\n\nThe party moderates believe that the issue should be addressed gradually. They have proposed phased programs, that offer housing and employment opportunities over several years.\n\nFinally, the Nationalists have outright denounced any plans on changing the traditional way of life. They see to preserve nomadic way of life, while integrating modern infrastructure and services."
alash.760.a: "Support initiative of the Left."
alash.760.b: "Gradual transition is the best."
alash.760.c: "Preserve nomadism!"

alash.759.t: "Victory Against Nomadism"
alash.759.d: "Today, the Ministry of Modernization declared a historic victory in its comprehensive sedentarization program, marking the successful transition of the Qazaq people from a predominantly nomadic lifestyle to settled agricultural and urban communities. Under the visionary leadership of Mirjaqyp Dulatuly, the Ministry of Modernization was established to oversee and implement wide-ranging reforms designed to uplift and modernize the Qazaq society. The sedentarization program was a key component of these reforms.\n\nThe success of the program is evident in the statistics released by the Ministry of Modernization. Over 80% of the previously nomadic population has now settled in permanent homes, with significant improvements in living standards, access to education, and healthcare. Agricultural productivity has increased, contributing to food security and economic stability."
alash.759.a: "Great victory!"

alash.758.t: "Tribes Resist Sedentarization"
alash.758.d: "Despite the comprehensive sedentarization program, significant resistance has emerged from some nomadic tribes who view the forced settlement as an attack on their traditional way of life. Several tribes have banded together to resist the government's efforts, leading to violent clashes with Alash Militia forces.\n\nReports indicate that the nomadic uprisings have disrupted transportation routes, destroyed infrastructure projects, and resulted in casualties on both sides."
alash.758.d2: "Despite the comprehensive sedentarization program, significant resistance has emerged from some nomadic tribes who view the forced settlement as an attack on their traditional way of life. In the steppes of [590.GetName], several tribes have banded together to resist the government's efforts.\n\nReports indicate that the nomadic uprisings have disrupted transportation routes and destroyed infrastructure projects, furthermore - the Alash Militia, headed by a known supporter for nomadism, Sadyq Amanjolov, did nothing."
alash.758.a: "That's bad."

alash.757.t: "Resource Shortages in New Settlements"
alash.757.d: "As the sedentarization program progresses, the rapid influx of nomadic populations into newly established settlements has led to severe resource shortages. The infrastructure, still in its nascent stages, is struggling to provide adequate food, water, and shelter for the growing number of settlers.\n\nReports of famine have emerged from several settlements, with food supplies dwindling and agricultural production failing to meet the needs of the population.\n\nThe government's response has been to divert resources from other regions, but this has led to discontent and unrest in those areas as well."
alash.757.a: "Alarming."

alash.756.t: "Corruption Scandal Disrupts Sedentarization"
alash.756.d: "A major corruption scandal revealed widespread embezzlement and mismanagement of funds intended for the sedentarization program. Investigation has uncovered that local administrators have been siphoning off resources meant for building infrastructure and supporting settlers. This scandal has not only delayed the construction of vital facilities but has also eroded public trust in the government's ability to manage the program effectively."
alash.756.a: "We must prevent this in the future."

alash.755.t: "Jetisu Council of the Alash Party"
alash.755.d: "The main stronghold of the nationalist faction within the Alash party was the Jetisu Alash Council and its leaders - Ybyrayym Jaynaqov, Isa Tergeusizov, Jaqyp Akpayev, and, of course, Sadyq Amanjolov. Their views were significantly influenced by the nature of the Russian Civil War. Jaynaqov and Amanjolov personally witnessed the carnage unleashed by the Bolsheviks in [589.GetName] - in fact one of the few regions of Turkestan where the Bolsheviks had a strong position. The terror and chaos brought by the Bolsheviks made the Jetisu Qazaqs forever opponents of the Russian Communists and anyone they suspected of ties with them. When [589.GetName] was liberated from Bolshevism, new executioners came instead - the Annenkovites, bloodthirsty Cossacks and bandits who liberated the region. Jaqyp Akpayev was arrested by the Kolchakites and sentenced to execution, which also had a significant impact on the views of the Jetisu Alash members.\n\nNow they finally had in their hands a country that for many years had remained an appendage of Russia, a part of the former empire that the empire did not want to let go."
alash.755.a: "The Steppe will be free as it once was"

alash.754.t: "Military Coup in [ROOT.GetName]"
alash.754.d: "Today, the head of the Alash Militia and leader of the [GetNationalistName], Sadyq Amanjolov has initiated a military coup against the government. The coup begain in the early hours of the morning, as units of the Alash Militia loyal to Amanjolov seized key government buildings, communication centers and military bases in the capital city. The plotters secured radio and telegraph stations, took control of the government headquarters and Halyq Kenesi. By dawn, [ROOT.Capital.GetCapitalVictoryPointName] was effectively under military control, and government officials were either detained or placed under house arrest.\n\nAmanjolov addressed the nation through a broadcast from the occupied radio station, condemning recent government's decisions. He declared the establishment of a provisional military government to oversee a return to the original goals of the Alash movement."
alash.754.a: "When the government cannot, the military can!"

alash.753.t: "Approving the List of Candidates"
alash.753.d: "In a historic moment for the Qazaq nation, the election of a new Khan is underway. Traditionally, the Qazaq Khan must be a member of the Töre dynasty, the descendants of Genghis Khan, who have always held the exclusive right to be elected to this esteemed position.\n\nTwo prominent candidates have emerged as the frontrunners in this election. Äzimhan Kenesarin is a direct descendant of Kenesary Khan, the last Qazaq Khan, known for leading the national liberation movement of the Qazaqs from 1837 to 1847 in their struggle for independence from the Russian Empire. Äzimhan has a strong legacy of resistance and patriotism. In 1905, he played a significant role in drafting the Qarqaraly petition to the Chairman of the Council of Ministers of the Russian Empire, advocating for Qazaq rights and autonomy. His commitment to the Qazaq cause was further demonstrated in 1917, when he organized a congress of Qazaqs of the Aulie-Ata district and served as the deputy chairman at the Second All-Qazaq Congress. Since 1921, he has been the secretary of the Syrdariya council of the Alash party, demonstrating his leadership and dedication to the Qazaq nation. Äzimhan Kenesarin is widely regarded as the leading candidate for the Khan's throne, with strong support for his experienced and nationalist credentials.\n\nThe second choice is Gabdol-Hakim Bökeihan, a great-grandson of Bökei Khan, represents a different lineage of leadership. Bökei Khan, after a failed claim to the throne of the Junior jüz, created the semi-independent Bukey Horde with the permission of Emperor Paul I of All Russia in 1801. The Bukey Horde, which existed from 1812 to 1845, was an attempt to preserve some degree of autonomy under Russian suzerainty. Gabdol-Hakim graduated from the Ural Troops Real School and later studied at the Moscow Agricultural Academy. He is known for his left-wing views and is considered less preferable by traditionalists. His affiliation with the Üsh-Jüz party also raises concerns."
alash.753.d2: "$alash.753.d$\n\nThere is also something - Sherali Lapin, the influential leader of Turkestan's Ittifoqi Muslimin, has put forward a proposal, that deviates from the traditional Töre dynasty lineage, instead advocating for the selection of a Khan from the Ottoman princes: Mehmed Abdülkerim, Mehmed Orhan, or Mahmud Namik. This proposal aims to strengthen ties with the Ottoman Empire, potentially offering political and economic benefits."
alash.753.a: "Äzimhan, with no doubts, should become the Khan."
alash.753.b: "Gabdol-Hakim, despite all odds, is elected."
alash.753.c: "Mehmed Abdülkerim is chosen instead."
alash.753.e: "Ottoman Prince Mehmed Orhan is elected."
alash.753.f: "Mahmud Namik is guaranteed the throne."

alash.752.t: "Khan Silau - Mäslihat of [GetYear]"
alash.752.d: "The excitement and anticipation were palpable as news of the forthcoming election of the khan (khan silau) spread across the land. Jasauyls, the traditional heralds, announced the event to all the clans, ensuring that everyone was aware of this significant occasion. As the day approached, preparations were made with great enthusiasm. Women and children donned their finest clothes, while the men arrived at the Mäslihat in full armor, signifying their right to vote and their readiness to participate in this momentous event.\n\nThe ceremony, as in old times, began with a solemn prayer by the Hoja, invoking blessings and guidance for the proceedings. Following this, the respected Aqsaqal, a venerable elder, took the floor to address the gathered clans. Two prominent candidates stood before the people - Äzimhan Kenesarin, the grandson of Kenesary Khan, spoke first. He highlighted his own contributions, including his role in the Qarqaraly petition and his service in the Alash party. Next, Gabdol-Hakim Bökeihan, the great-grandson of Bökei Khan, addressed the assembly. As each candidate and their supporters made their speeches, the assembly listened intently.\n\nWith the people's decision made in favour of [alash_752_d_winner], the ritual of \"raising the khan\" (Khan Kөteru) was scheduled for the following Friday. On that day, a white koshma will be laid on top of a hill, symbolizing purity and a fresh start. The newly elected khan will be seated on the koshma facing Mecca. Four of the most respected sultans, biys, bays, and batyrs will then lift the khan three times above their heads, officially declaring him as the new ruler."
alash.752.d2: "The excitement and anticipation were palpable as news of the forthcoming election of the khan (khan silau) spread across the land. Jasauyls, the traditional heralds, announced the event to all the clans, ensuring that everyone was aware of this significant occasion. As the day approached, preparations were made with great enthusiasm. Women and children donned their finest clothes, while the men arrived at the Mäslihat in full armor, signifying their right to vote and their readiness to participate in this momentous event.\n\nThe ceremony, as in old times, began with a solemn prayer by the Hoja, invoking blessings and guidance for the proceedings. Following this, the respected Aqsaqal, a venerable elder, took the floor to address the gathered clans. Three prominent candidates stood before the people - Äzimhan Kenesarin, the grandson of Kenesary Khan, spoke first. He highlighted his own contributions, including his role in the Qarqaraly petition and his service in the Alash party. Next, Gabdol-Hakim Bökeihan, the great-grandson of Bökei Khan, addressed the assembly. Finally, the Ottoman Prince, [alash_752_d_ottoman] who arrived on purpose to our country, spoke. As each candidate and their supporters made their speeches, the assembly listened intently.\n\nWith the people's decision made in favour of [alash_752_d_winner], the ritual of \"raising the khan\" (Khan Kөteru) was scheduled for the following Friday. On that day, a white koshma will be laid on top of a hill, symbolizing purity and a fresh start. The newly elected khan will be seated on the koshma facing Mecca. Four of the most respected sultans, biys, bays, and batyrs will then lift the khan three times above their heads, officially declaring him as the new ruler."
alash.752.a: "Long live the Khan!"

alash.751.t: "Ulus-Aymaqs"
alash.751.d: "Historically, the Qazaq system of state administration was deeply rooted in customary law (adat) and Islamic law. In the XV-XVII centuries, the primary unit of administrative and political organization were uluses. Each ulus had a distinct territory known as \"Yurt\", and within these uluses, the local governance was carried out by various levels of leaders, from aulbasy to sultans. The smallest administrative unit, the aul, consisted of relatives and members of the same clan. Each aul was led by an aulbasy, responsible for organizing migrations, resolving disputes, strengthening the economy, and ensuring timely tax payments. A collection of auls formed an ata-aymaq, which was led by an aqsaqal (elder). The aqsaqal was a respected figure whose orders were always followed by the community. Several ata-aymaqs made up a clan, led by a clan rubasy, an experienced and respected individual who defended the interests of the clan within the broader aymaq. Large administrative units were led by sultans, who had significant powers and were responsible for executing the Khan's will.\n\nThe government, aiming to break away from the remnants of Russian colonial administration and restore traditional Qazaq governance structures, decided to replace the existing vilayats (which were based on Russian oblasts) with aymaqs and ata-aymaqs. The reform is seen as a critical step towards decolonization and the revival of traditional Qazaq governance, aimed to strengthen local communities and align administrative structure with the clannish system."
alash.751.a: "This will bring much peace to our nation."

alash.750.t: "Conspiracy Thoughts"
alash.750.d: "Let's be honest - our country is divided between those who want it free and prosperous and socialists of all stripes. Whether it is the Üsh-Jüz party, which criticized Alash from the very rise of the national movement, collaborated with the Bolsheviks and betrayed the ideals of the Qazaq state, or the leftist members of Alash who bent to the Russian colonizer and the Cossack.\n\nNow that the confident Batyr, a fighter for the freedom of the Qazaq nation, is in power, the time has come to tame these traitors. If we do not make efforts to fight against this leftist beast in time, they will tear our throats and take over the country."
alash.750.a: "No mercy for the enemies of the Qazaqs!"

alash.749.t: "The Coup"
alash.749.d: "There was a coup in [ROOT.Capital.GetCapitalVictoryPointName] today. The inhabitants of the vast steppe will still learn about it from tomorrow's newspapers, but witnesses of the events are already aware of it - Sadyq Amanjolov, the batyr and defender of the nation, was arrested and sent to prison for abuse of power. The coup led by the famous jigit Bazarbay Mametuly served only as a reminder that not all power is unlimited. And although Mametuly himself in this case exceeded his authority, he should be given credit - in his speech he announced the establishment of a provisional government for the period of stabilization and until the extraordinary elections.\n\nDespite the growing repression against socialists in Amanjolov's time, they were not the main true opponents of the general, but former colleagues in the Alash party - Mametuly himself, together with Amanjolov, was at the origin of the Alash movement in Jetisu. But being more progressive, he had long ago \"defected\" to Mirjaqyp Dulatuly.\n\nIt was Dulatuly who eventually turned out to be the main beneficiary of the coup. [alash_794_d_arrest]Dulatuly has already announced the resumption of his faction's activities and is probably one of the favorites in the upcoming elections."
alash.749.a: "Danger comes from unexpected places."

alash.748.t: "Sherali Lapin Seeks Shelter"
alash.748.d: "The prominent leader of the Turkestan's Ittifoqi Muslimin Qadimist party, an ethnic Qazaq, Sherali Lapin has recently entered our country from [TRK.Capital.GetName], after being released from prison. The new government of Turkestan, while having released him, bans any 'fundamentalist' movements and Lapin was forced to flee the country."
alash.748.d2: "The prominent leader of the Turkestan's Ittifoqi Muslimin Qadimist party, an ethnic Qazaq, Sherali Lapin has recently entered our country from [TRK.Capital.GetName], after fleeing his homeland."
alash.748.a: "We welcome all refugees from the extremist Turkestan!"

alash.747.t: "A Position For Lapin?"
alash.747.d: "We have allowed Sherali Lapin to stay in our country, but his influence as the leader of Turkestan's only Qadimist party is much more, than being a regular person. The government, after some debate, has decided to offer this man a position of a minister in no charge. Our own Qadimists, however, argue that Lapin's role should be even more influential - the minister of internal affairs."
alash.747.a: "That's all we can do for him."
alash.747.b: "We can do more - Lapin deserves to be in charge of internal affairs."

alash.746.t: "[FROM.GetName] Suggests Alliance"
alash.746.d: "The friendly government of [FROM.GetName] has suggested alliance with our country and party in order to unite all true muslims."
alash.746.a: "Accept their offer!"
alash.746.b: "Reject."

alash.745.t: "[FROM.GetName] Rejects!"
alash.745.d: "Surprisingly, the [FROM.GetAdjective] government does not view us as equal partners and refused an alliance."
alash.745.a: "Their loss."

alash.744.t: "Ittifoqi Muslimin in [ROOT.GetName]?"
alash.744.d: "Along with Sherali Lapin's rapidly growing influence, he suggested that we join forces in our struggle - and unite our parties. Ittifoqi Muslimin has long cooperated with our organization at various levels, and even had branches in Turkestan, but now that our coalition is formalized, Lapin proposes to join forces. He is willing to give up leadership over the entire party, while retaining leadership over the Turkestan branch."
alash.744.a: "That's an excellent idea."
alash.744.b: "We think it's unnecessary."

alash.743.t: "Ties With Ittifoqi Muslimin"
alash.743.d: "The Turkestan's Ittifoqi Muslimin party is the most influential Qadimist party in all of Central Asia. Our wing of the party has established ties with Sherali Lapin's organization long ago, but these ties were informal, as we were still part of the Alash party. Now, we are open to establish ties with them and ensure that our parties cooperate on many levels."
alash.743.a: "We are the last hope for Turkestan and the Steppe."

alash.742.t: "Policies on Segregation"
alash.742.d: "The government of [ROOT.GetName] has announced two new decrees aimed at strengthening Qazaq cultural identity and reducing Russian influence within the nation. These decrees form a part of the government's broader policy of segregation. Effective immediately, the teaching of the Russian language in all educational institutions, from primary schools to universities, is prohibited. This move is aimed at promoting the Qazaq language and ensuring that the younger generation is more deeply connected to their cultural roots. All Russian language classes and materials are to be removed from curriculums, while he government will provide additional resources for Qazaq language education, including new textbooks and teacher training programs. But that was not enough.\n\nThe government has also decreed that new citizens of Russian origin will be prohibited from settling in urban areas. This measure is intended to prevent the demographic and cultural dilution of [ROOT.GetAdjective] cities and prevent formation of the Russian proletariat."
alash.742.a: "Finally the Russians will learn to respect us."

alash.741.t: "Traditional Values in Qazaq Nomadic Society"
alash.741.d: "The nomadic lifestyle of the Qazaqs has profoundly shaped their spiritual world, worldview, customs, and traditions. The harsh living conditions of the extreme Steppe climate, changing pastures, scarce water sources, threats of enemy attacks, and the necessity of caring for livestock — greatly influenced their way of life. For Qazaqs, cattle were of immense value, a sentiment echoed in proverbs like \"Mal ashuy — jean ashuy\" (\"Pain for cattle is the pain of the soul\") and \"Birinshi baylyk — densaulyk, ekinshi baylyk – ak zhaulyk, ushinshi baylyk — bes saulyk\" ("The first wealth is health, the second wealth is family, the third wealth is the presence of cattle").\n\nThe nomadic lifestyle also shaped the upbringing of children. The patriarchal Qazaq family formed social foundations and traditional values centered on a moral attitude toward nature and the world, respect for the mother as the keeper of the hearth, reverence for the father as the head of the family, and honoring the spirits of ancestors. The ban on marriage within the seventh generation, despite the spread of Sharia law allowing closer relationships, remained sacred. The practical upbringing in a nomadic lifestyle emphasized early work, independence, physical endurance, attentiveness to nature, and knowledge of crafts and traditions. Youths were prepared to become valuable members of their extended family groups. The wise educational practices of Qazaq ancestors ensured the survival and cultural continuity of the Qazaqs as an ethnic group, preserving many traditions and customs to this day."
alash.741.a: "Tradition is the only value that can be adopted but not taken away."

alash.740.t: "Jas Azamat Joins [GetAzatName]"
alash.740.d: "With our recent policies directed against the socialist parties, the Jas Azamat leadership has grown increasingly paranoid about our government's intentions. The party has split on the question of its future, and has decided that it would be better for them to align the [GetAzatName] and officially join them, while dissolving their own party. Knowing that our government will unlikely persecute those, who helped to build the Alash Orda, the decision of the Jas Azamat was rather wise."
alash.740.a: "That's clever!"

# Üsh-Jüz Events #
alash.739.t: "Müqan Äitpenov Elected"
alash.739.d: "In a sudden turn of events, Müqan Äitpenov, the founding leader of the Üsh-Jüz party, has been elected as the Minister-President of [ROOT.GetName]. This marks the first time that Üsh-Jüz has taken the helm of the government and comes with significant challenges for our government.\n\nFirstly, the ascension of Üsh-Jüz to power brings a cadre of new and relatively inexperienced officials into key positions of the government. Many of these officials lack practical experience in statecraft and administration. Secondly, the military and general staff, predominantly loyal to the Alash party, pose a formidable obstacle. The resistance within the ranks of the armed forces threatens to undermine the stability of the new administration. And finally, Despite their electoral defeat, the Alash party retains substantial influence across various sectors of society, including the media, academia, and local governments. This entrenched power base allows them to effectively challenge and obstruct our initiatives."
alash.739.a: "Qazaqs must throw off the shackles of the corrupt Alash regime!"

alash.738.t: "Alash Party Seeks Unity Post-Election Defeat"
alash.738.d: "The surprising victory of the Üsh-Jüz party in the recent elections was a stark wake-up call for the Alash Party, which had long held a dominant position. Internal divisions and factionalism within the party had played a significant role in their electoral defeat. The once cohesive party had splintered into several factions, each with its own agenda and vision for the future. Key figures within the party, including Jahansha Dosmuhamedov of the left wing, Mirjaqyp Dulatuly of the radicals, and Älimhan Yermekov of the moderates, emphasized that the party's primary focus should be on the greater good of Alash Orda, rather than individual ambitions or ideological purity.\n\nWhile they have only began their journey to the reconciliation, significant milestone - recognizing the problem - has been already completed."
alash.738.a: "We can't let them get any stronger!"

alash.737.t: "A Brewing Storm"
alash.737.d: "The recent election of Müqan Äitpenov as Minister-President has ushered in a new era for [ROOT.GetName] under the red banners of the Üsh-Jüz. Throughout his political career, Müqan Äitpenov has consistently positioned himself as a moderate leader, however, this moderate stance stands in stark contrast to the more radical elements within his party. The late Qölbay Tögusov, a fervent proponent of radical change, left a legacy of uncompromising revolutionary ideals that continue to resonate with a significant faction of Üsh-Jüz members. Since the resurgence of the Üsh-Jüz party and their subsequent electoral victory, radicalism has gained momentum among the party's ranks and the broader population. This revolutionary fervor, fueled by years of dissatisfaction and a desire for swift and sweeping changes, has led to increasing calls for drastic measures.\n\nMüqan Äitpenov now faces the daunting task of balancing the moderate path he envisions with the growing demands for radical action. Failure to address and contain this radical sentiment could lead to severe consequences."
alash.737.a: "We can't let them get any stronger!"

alash.736.t: "The Torğai Khan"
alash.736.d: "With the onset of the 1916 revolt, Äbdiğapar Janbosynūly was proclaimed Khan of the Qypşaq Qazaqs. A member of the Qypşaq clan and a descendant of the notable Qazaq bai Niyaz Tileuiūly, Janbosynūly received a solid Islamic education and devoted much of his early life to farming, irrigation, and education, even establishing a school in his aul. He commanded the eastern half of the rebellion, while Ospan Şolaqūly led the western half under the Argyn clan. Despite his nominal political leadership, Janbosynūly delegated most authority to an elected council of twenty representatives, a system that came to be known as 'Steppe Democracy'. His focus remained primarily on military affairs. On 22 October 1916, Janbosynūly's forces besieged Torğai. However, the siege was abandoned in favor of direct confrontation with Russian troops. Following this, his troops strategically retreated to Batbakkara, engaging in guerrilla warfare. During this period, Şolaqūly's forces suffered a defeat at the hands of the Russians, while Janbosynūly continued to resist until the February Revolution prompted his troops to stand down.\n\nPost-revolt, Janbosynūly remained active in the political turmoil of the Russian Civil War, helping to establish Soviet power in Orenburg. However, his alliance with the Bolsheviks was short-lived, leading him to join forces with the Alash Militia. In the ensuing years, he became a supporter of the Üsh-Jüz party, though his political activities were limited.\n\nWith the rising nationalist sentiments in the country, the Central Committee of the party suggests to invite Janbosynūly in order to get votes and support of the significant portion of nationalist-minded Qazaqs. "
alash.736.a: "We don't need support of this old warlord."
alash.736.b: "The more allies we have - the better."

alash.735.t: "[FROM.GetName] Nationalized Land!"
alash.735.d: "The news from [FROM.GetName] are as follows: the [FROM.GetAdjective] government has started immediate land nationalization, including the lands of the Cossacks and Russian Settlers. Some of them have even contacted our government and asked for intervention."
alash.735.a: "There's nothing we can do - land should belong to people."
alash.735.b: "$alash.778.b$"

# Event chain - chaos #
alash.734.t: "Tensions Boil Over"
alash.734.d: "The growing radical sentiment within Üsh-Jüz sparks widespread unrest in major cities. Protests and demonstrations, initially peaceful, quickly turn violent as radical factions within the party incite the lower strata of the population. Clashes with law enforcement become frequent, leading to injuries and fatalities."
alash.734.a: "Catastrophic!"

alash.733.t: "Assassination of Äitpenov"
alash.733.d: "Today, [ROOT.GetLeader] was assassinated in [ROOT.Capital.GetCapitalVictoryPointName]. As the news of this terrible terror attack spread throughout the country, in all auls and kishlaks people are talking that this horrible act was only forced by the government itself, that was unwilling to fulfill the needs of the revolutionary dehkans.\n\nIn the place of [ROOT.GetLeader], the second person in the party, and the most popular one, the world-wide wrestling champion, Qajymuqan, was selected. He has already sworn in as the nation's new Minister-President and promised to pursue more radical policies."
alash.733.a: "The central committee elects Qajymuqan."

alash.732.t: "Parliament Initiates a Vote of No Confidence"
alash.732.d: "Despite Qajymuqan was elected as the Minister-President and party leader, the majority of Halyq Kenesi, has not agreed with that decision. Using our weakness, they have initiated a vote of no confidence to the government, because, as they say, the Üsh-Jüz has bypassed the procedure, which requires the majority of the parliament to agree on the candidacy. The opposition representative has announced that our government is now longer legitimate."
alash.732.a: "What makes them think they're in charge now?"

alash.731.t: "Janbosynūly's Coup"
alash.731.d: "In a shocking turn of events, Äbdiğapar Janbosynūly, leader of the Torgai Üsh-Jüz branch, has seized power from [ROOT.GetLeader] in a mostly bloodless coup. His loyalists, calling themselves the Mujahideen, have arrested [ROOT.GetLeader] and instead proclaimed Janbosynūly as the new leader of the nation."
alash.731.a: "What next?"

alash.730.t: "Alash Militia Takes Over!"
alash.730.d: "As it was not enough, this week celebrates another coup d'etat in the country, as [ROOT.GetName] is gradually falling apart. This time, the Alash Militia under leadership of Sadyq Amanjolov has arrested [ROOT.GetLeader], and all his loyalists, in order to 'restore the constitution', as Amanjolov has said himself."
alash.730.a: "Another coup?"

alash.729.t: "Cossacks Declare Independence!"
alash.729.d: ""
alash.729.a: "Truly the chaos is overwhelming!"
alash.729.b: "Long live the Ataman (Play as Cossacks)"

alash.728.t: "Bazarbay Mametuly Arrests Amanjolov!"
alash.728.d: "There was a coup in [ROOT.Capital.GetCapitalVictoryPointName] today. Sadyq Amanjolov, the batyr and defender of the nation, was arrested and sent to prison for abuse of power. The coup led by the famous jigit Bazarbay Mametuly served only as a reminder that not all power is unlimited. And although Mametuly himself in this case exceeded his authority, he should be given credit - in his speech he announced the establishment of a provisional government for the period of stabilization and until the extraordinary elections."
alash.728.a: "At this point - what is happening?"

alash.727.t: "Transitional Government Forms"
alash.727.d: "After the period of serious instability and chaos, it seems that finally some sort of order is returning. After Mametuly's coup, he led the transitional government, that should serve as a temporary power institution, before the elections. The socialist party of Üsh-Jüz was obviously banned from participating, with all their leaders either under arrest or dead. Democracy has truly triumphed over barbarianism and radicalism of the socialists, and perhaps, after all, [ROOT.GetName] will return to stability."
alash.727.a: "Democracy is saved."

alash.726.t: "Dehkans Riots"
alash.726.d: "In opinion of some of our dehkans, the government is not doing enough to fight the capitalists and imperialists, that exploited our peasants for centuries. Some of them have even started riots, meaning they refuse to pay any taxes, depriving our coffers from money to fight the oppressors."
alash.726.a: "The coffers are emptying, something must be done."

alash.725.t: "Demands of the Revolution"
alash.725.d: "The most radical members of our party are once again demanding the government to be more strict in our policies and fight the Biys, Alash intelligentsia and against any other exploitation with double strength. More and more dehkans are joining their slogans and demand from our government."
alash.725.a: "The revolution is inevitable, comrades."

alash.724.t: "Democratic Council of Students"
alash.724.d: "In January 1918 a group of poor Qazaq youth influenced by the Üsh-Jüz party broke away from the organization \"Birlik\" and formed the \"Democratic Council of Students\". Led by Abilkair Dosov, the council quickly became a beacon of justice and activism for many young Qazaqs, such as Tautan Arystanbekov, Janaidar Säduaqasov, Sarsen Amanjolov, and Hamza Jusipbekov. Though some of these individuals eventually joined the Bolshevik organization "Jas Qazaq," the council retained its influence and continued to grow.\n\nNow, with Abilkair Dosov having risen to the position of Minister of Internal Affairs, plans are underway to expand the Council's activities and solidify its role as the youth organisation of the Üsh-Jüz party."
alash.724.a: "Dosov showed a great growth."

alash.723.t: "Legacy of Qölbay Tögusov"
alash.723.d: "Qölbay Tögusov, known for his radical views and uncompromising stance, was a key figure in the early days of the party. His actions and rhetoric fueled revolutionary fervor within the party ranks and among the general public. However, his methods were often extreme, and his rivalry with Müqan Äitpenov resulted in Tögusov organizing Äitpenov's arrest in 1918. This act forever tarnished his legacy in the eyes of Äitpenov and his supporters, who regarded him as a traitor to the revolution and the Qazaq people.\n\nHowever, among the new and young members of Üsh-Jüz, a personality cult has developed around Tögusov. They see him as a martyr who fought tirelessly for the ideals of the party and the liberation of Qazaqs from oppression. This veneration creates a significant split in the party, especially given Äitpenov's strong disapproval of his former rival. Two main options need to be considered:\n\nOne option is to honor the memory of Qölbay Tögusov as a revolutionary hero who made significant sacrifices for Üsh-Jüz and its ideals. This approach would involve memorializing his contributions, perhaps creating memorials or incorporating his teachings into party doctrine. This could boost the morale and unity of younger members who look up to him and strengthen the revolutionary spirit in the party. Another option is to condemn Tögusov as a traitor whose actions ultimately harmed the party and the Qazaq people. This would involve expunging his presence from Party literature and history, condemning his methods and Äitpenov's treachery. This path ensures that the future of the party will not be clouded by the radicalism that Tögusov epitomized."
alash.723.a: "He's a traitor and a crook!"
alash.723.b: "We must remember those who fought for similar ideals."

alash.722.t: "Restoration of the Khanate?"
alash.722.d: "With the rising nationalist sentiments in the country, the supporters of Äbdiğapar Janbosynūly are now proposing the restoration of the Khanate, with Janbosynūly at its head as a symbolic leader, while real power remains with the party. However, this proposal faces opposition from other monarchy supporters within the party. They argue that only a descendant of Genghis Khan should be crowned as Khan. Their preferred candidate is Gabdol-Hakim Bökeihan, a great-grandson of Bökei Khan, a graduate of the Ural Troops Real School.\n\nWhile this new Khan should more symbolize the military branch of our governance, many progressive members of the party still believe that we should get rid of monarchist sentiments and remain a republic."
alash.722.a: "The Torgai Üsh-Jüz members lobby the restoration."
alash.722.b: "The decision is made - Gabdol-Hakim should be the Khan."
alash.722.c: "We can't become a laughingstock - we're for republican government!"

alash.721.t: "Üsh-Jüz Proclaims People's Revolution"
alash.721.d: "The time has come. In a fiery speech to a large crowd gathered in [ROOT.Capital.GetCapitalVictoryPointName], Müqan Äitpenov declared, that the Üsh-Jüz party, as the vanguard of the people's revolution, will take decisive action to rid our nation of the remnants of the old Alash order. Immediately following the proclamation, the Üsh-Jüz party dissolved the parliament, accusing it of being a bastion of reactionary forces and an obstacle to true revolutionary change. All parliamentary sessions were halted, and the building was secured by armed supporters of the party. To ensure complete control, the Üsh-Jüz party also banned all other political parties. This includes the Alash party, which has been a significant rival to the Üsh-Jüz. In a coordinated operation, key members of the Alash party were arrested and detained.\n\nThe power in the country is now in the hands of the newly-created institutions - the councils: of jigits, dehkans, workers and so on. The supreme of all, the Council of [ROOT.GetNameDef] was established with [ROOT.GetLeader] as its leader."
alash.721.a: "For the liberation of our people!"

alash.720.t: "Completion of the Revolution"
alash.720.d: "The Üsh-Jüz party has announced the successful completion of their dual revolutionary vision, declaring the establishment of a Qazaq ethnostate following their initial socialist revolution. The declaration of the Qazaq ethnostate has been accompanied by sweeping national policies and reforms aimed at fostering Qazaq culture, language, and identity. Key initiatives, however included deprivation of civil rights of all non-Qazaq peoples. As the 'Double Revolution': nationalist and socialist are now finished, the new age is opened for the Qazaqs."
alash.720.a: "For the final liberation of the Qazaqs!"

