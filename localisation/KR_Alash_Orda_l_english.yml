## Radicalism ##
ALO_ush_jus_cat: "Radicalism Within the Party"
ALO_ush_jus_cat_desc: "The legacy of §NÜsh-Jüz§!, the first revolutionary-democratic Qazaq party, is unfortunately as follows: the lack of a clear ideological platform other than as an antipode of Alash, a history of collaboration with the national-nihilist Bolsheviks, and the constant growth of §RRadicalism§! among the party's supporters.\n\nNow, for the first time since the party's founding, §NÜsh-Jüz§! has gotten its hands on real power in the country. Perhaps long-awaited power, but unexpected. Internal revanchism, the desire to debunk the cult of Alash, lead to the fact that even despite the moderate positions of Müqan Äitpenov, §RRadicalism§! and the desire for revolution are growing in the party itself.[ALO_ush_jus_cat_radicalism][ALO_ush_jus_cat_alash]"
