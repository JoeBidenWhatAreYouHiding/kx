alash.713.t: "Expulsion of Non-Qazaq Peoples"
alash.713.d: "The Üsh-Jüz leadership argues that the presence of the non-Qazaq populations, such as Cossacks, Ukrainians, Russians and others, poses a threat to the cultural and political unity of the nation. They claim that expelling these groups is necessary to preserve the integrity of the Qazaq state and to prevent potential insurrections or loyalty conflicts. Despite these justifications, the policy has sparked immediate controversy and backlash. Many of the targeted populations have deep roots in the region, with generations having lived, worked, and contributed to the country's development. While some Qazaqs support the move, seeing it as a necessary step towards national purity and strength, others are appalled by the inhumanity and injustice of the action. The Üsh-Jüz party, however, remains resolute. They believe that this drastic measure is essential for the long-term stability and identity of the nation. Müqan Äitpenov and other party leaders are determined to push forward, despite the mounting pressure and the evident crisis."
alash.713.a: "A cruel, but necessary way."

alash.712.t: "The Sedentarization Debate"
alash.712.d: "The current debate within the party centers around sedentarization: whether to enforce a policy of forced sedentarization, thereby compelling the traditionally nomadic Kazakhs to settle in permanent locations, or to reject sedentarization altogether, preserving the nomadic way of life that has defined Qazaq culture for centuries. Proponents of forced sedentarization argue that establishing permanent settlements is essential for modernizing the country and improving the standard of living. This camp is led by the more radical elements within the Üsh-Jüz party, who view sedentarization as a necessary step towards creating a modern socialist state. On the other side of the debate, traditionalists and moderates within the party vehemently oppose forced sedentarization. They emphasize the cultural and historical significance of the nomadic lifestyle, which has been integral to the Qazaq identity for generations."
alash.712.a: "We must settle the Qazaqs!"
alash.712.b: "We are a nation of nomads!"

alash.711.t: "Dream of a Turko-Tatar Federation"
alash.711.d: "Although in recent years the Üsh-Jüz has declared nationalist Qazaq ideas, in the original program of the party, Äitpenov expressed hope for the creation of a Turkic-Tatar federation, a topical aspiration of many peoples of Russia at that time. However, these ideas were not properly disseminated in the Steppe, at least until recently.\n\nNow, the idea has been given a second chance and our country will now enter talks with other leaders and focus on conquering the rebellious Turkestan states."
alash.711.a: "The dream revived!"


### Alash Civil War ###
alash.700.t: "Jangeldin Calls For Revolution"
alash.700.d: "The first signs of instability appeared in the north-eastern regions, where the proportion of workers is higher, in the mines of [404.GetName] and industrialized regions, such as [588.GetName]. The remnants of the Qazaq Bolsheviks, led by Älibi Jangeldin, started rallying for support and call for socialist revolution in all of [ROOT.GetName]. Not only the workers are joining those calls, but also the dehkans, who are against the dominance of wealthier Biys and Sultans. The organization of Qosshy has also supported the revolution. With the revolutionaries already starting to seize administrative buildings and form so-called 'Soviets', the situation is becoming dare."
alash.700.a: "We must do something to stop them!"

alash.699.t: "Renouncing Support for Kornilov?"
alash.699.d: "Today, on the emergency meeting of the government, the advisors have suggested to [ROOT.GetLeader] to immediately withdraw from any agreements with the Kornilov's government and announce [ROOT.GetAdjective] independence. With this move, they hope to make some concessions to the revolutionaries and stop their propaganda from spreading. Furthermore, the risk of a civil war will negatively affect our state and bring even more instability."
alash.699.a: "Declare independence and neutrality in the Russian conflict!"
alash.699.b: "We must stay loyal to our agreements."

alash.698.t: "Socialist Revolution in [583.GetName]!"
alash.698.d: "With the renewed Russian Civil War now in full swing, the Bolshevik revolutionaries have seized the opportunity and captured [583.GetCapitalVictoryPointName]. With whole of vilayat falling to the revolutionaries, Jangeldin has proclaimed 'Soviet Power'. With our country rapidly descending into our own civil war, it is high time for the Qazaqs to take arms and defend their homeland from those Bolshevist occupiers!"
alash.698.a: "For independent [ROOT.GetName]!"
alash.698.b: "For Soviet Power!"

alash.697.t: "Cossacks Proclaim Independence!"
alash.697.d: "Soon after we renounced our ties with Russia, the Orenburg and Ural Cossacks began preparing for seceding from our state. In Orenburg, a brigand ataman Dutov has gathered his loyalists and armed cossacks in order to finally proclaim their independence."
alash.697.a: "Catastrophic!"
alash.697.b: "Orenburg shall be free (Play as Orenburg)"
alash.697.c: "Ural shall be free (Play as Ural)"

alash.696.t: "Civil War in [ALO.GetName]"
alash.696.d: "Today, our government received the news of civil war in [ALO.GetName]. The legitimate government is fighting against the Qazaq Bolsheviks, led by Älibi Jangeldin, which also leaves their southern borders unsecured. With our claims to the regions of [589.GetName] and [1203.GetName], government suggests that we should annex these territories as soon as possible, framing it as securing these territories from Bolshevist agenda and terror. On the other hand, we can respect sovereignty of our neighbors."
alash.696.d2: "Today, our government received the news of civil war in [ALO.GetName]. The legitimate government is fighting against the Qazaq Bolsheviks, led by Älibi Jangeldin, which also leaves their southern borders unsecured. With our claim to the regions of [587.GetName], government suggests that we should annex these territories as soon as possible, framing it as securing these territories from Bolshevist agenda and terror."
alash.696.a: "Seize our legitimate lands!"
alash.696.b: "Support our [ALO.GetAdjective] brothers instead!"
alash.696.c: "Better not to intervene in this conflict."

alash.695.t: "The Red Caravan"
alash.695.d: "The history of the Qazaq Bolsheviks is a story of unwavering dedication, revolutionary fervor, and relentless pursuit of change, personified by the legendary \"Red Caravan\". The seeds of this movement were planted in 1915, when Älibi Jangeldin became the first Qazaq Bolshevik, and a year later, together with Amangeldy Imanov, he led an armed uprising against the tsarist government. After the February Revolution, Jangeldin set off for Petrograd, where he studied the art of agitation and received from the Bolsheviks the authority to conduct propaganda. Upon his return to [402.Getname], he was eager to spread Bolshevik ideas, but was quickly arrested on the orders of the then regional commissioner of the Provisional Government, Älihan Bökeihan. As the Civil War unfolded against the Reds, and the Alash Orda and the White forces gained the upper hand, Jangeldin, undaunted, fled first to Persia and then to the French Commune to seek further support from the Bolsheviks. Years later, he returned to Alash Orda incognito, dedicating himself to rebuilding the underground communist movement with the alleged help of Russian leader Bukharin and his People's Socialist Party.\n\nThis marked the first appearance of the \"Red Caravan\" as a means of agitation and propaganda. Traveling through the auls, and even visiting some factories and mines, the caravan became known for its \"Robin Hood\" actions — protecting the poor from despotic landowners and spreading communist ideology.\n\nThe Alash Orda government, wary of the growing influence of the Red Caravan, issued a wanted notice for its members. Despite their efforts, the caravan remained elusive, becoming a legend among the people and a persistent thorn in the side of the authorities."
alash.695.a: "Who tells such silly stories? They're just a bunch of bandits!"

alash.694.t: "Total Loss of Control of Orenburg!"
alash.694.d: "Soon after we renounced our ties with [RVA.GetName], Orenburg Cossacks began preparing for seceding from our state. In Orenburg, a brigand ataman Dutov has gathered his loyalists and armed cossacks in order to finally proclaim their independence. While we are actively engaged in the civil war with Bolsheviks, it seems that we won't be able to fight on two fronts and we have to accept our fate and let the cossacks go."

alash.693.t: "Support For the Revolution in Alash Orda?"
alash.693.d: "[ALO.GetNameDefCap] is seemingly trying to avoid the revolutionary war in Russia. While their government has been loyal to Russia for years, with the Revolution, they have changed their mind and declared independence. With resignation of their old leader, Alikhan Bukeykhanov, the country is awaiting new elections. However, the Steppe is our vital corridor to Turkestan. One of our General Staff members suggest to open a new front in Central Asia, and provide help, both military and economic to the local Bolshevik chapter, still active in the region. If the operation is successful, we can await the workers and dehkans (peasants) of 'Kirgizia' join our ranks in this war against capitalists.\n\nOn the other hand, we can invest money in the electoral campaign of local socialist 'Üsh-Jüz' party, which stands on Left SR positions, at least as they claim so."
alash.693.d2: "[ALO.GetNameDefCap] is seemingly trying to avoid the revolutionary war in Russia, however they became aligned with the treacherous White Guard. With resignation of their old leader, Alikhan Bukeykhanov, the country is awaiting new elections. However, the Steppe is our vital corridor to Turkestan. One of our General Staff members suggest to open a new front in Central Asia, and provide help, both military and economic to the local Bolshevik chapter, still active in the region. If the operation is successful, we can await the workers and dehkans (peasants) of 'Kirgizia' join our ranks in this war against capitalists.\n\nOn the other hand, we can invest money in the electoral campaign of local socialist 'Üsh-Jüz' party, which stands on Left SR positions, at least as they claim so."
alash.693.a: "This is too costly, we'll deal with Kirgizs later."
alash.693.b: "We must not allow capitalists rule on our southern frontiers." #-> alash.700
alash.693.c: "While risky, we'd better provide support for the Üsh-Jüz party."

alash.692.t: "Blockade of the Central Asian Railway"
alash.692.d: "With the war raging on in Russia, the Cossacks are growing increasingly worried and 'patriotic' towards Kornilov's cause. Today, the Orenburg Cossacks have blocked the Railway, that connected Turkestan to Russia, and some of our cities as well. While the trade with [RUS.GetName] has dropped drastically, the government is concerned about the Cossacks' self-activities and suspect them of separatism."
alash.692.a: "Approach Ataman Dutov and try to negotiate."
alash.692.b: "No negotiations with Cossacks, who occupy our land!"

alash.691.t: "Dutov's Demands"
alash.691.d: "As expected, the Cossacks had something in mind. They support the counter-revolutionaries in Russian Civil War and in fact want to provide them with aid and fight against renowned 'Bolshevism'. As we had previously chosen to withdraw from any affairs with Russia, the Cossacks instead suggest interventionism on behalf of [RVA.GetName]. If we are to accept their plan, we will risk getting involved in a broad Russian conflict and Soviet Russia is certain to launch an invasion."
alash.691.d2: "As expected, the Cossacks had something in mind. They support the counter-revolutionaries in Russian Civil War and in fact want to provide them with aid and fight against renowned 'Bolshevism'. While we had previously chosen to support Kornilov, the Cossacks instead suggest full-scale interventionism on behalf of [RVA.GetName]. If we are to accept their plan, we will risk getting involved in a broad Russian conflict and Soviet Russia is certain to launch an invasion."
alash.691.b: "It won't work that way, we'll decide, not them."
alash.691.c: "We have no choice, announce full support for Kornilov!"

alash.690.t: "In Search of the Red Caravan"
alash.690.d: "Having received intelligence about an impending uprising in the country, the Militia organizied a meeting with Halyq Kenesi to discuss a strategy of action. Sadyq Amanjolov believes that the main priority is to eliminate Jangeldin - to decapitate the revolution to prevent it from developing. But for this to happen, in his opinion, it is necessary to introduce troops into [583.GetName].\nMametuly, the second most important person in the Militia suggests focusing on suppressing the dehkan uprisings in the Steppe.\n\nFinally, the third way is to focus on suppressing the miners' uprising in [404.GetName], a potential hotbed of revolution."
alash.690.a: "Focus on searching for Jangeldin."
alash.690.b: "Suppress dehkan riots in the Steppe."
alash.690.c: "Stop the miners' strikes in [404.GetName]."

alash.689.t: "Arrest of Jangeldin"
alash.689.d: "Despite some of our politicians and officials opposed to this, the Militia troops were introduced into [583.GetName] region en-masse, searching for possible location of the Bolshevik Headquarters. To their luck, they succeeded - the Red Caravan aul was soon found just about several miles away from [583.GetCapitalVictoryPointName] itself. After a brief shooting, eventually Älibi Jangeldin, the most wanted criminal in all of the Steppe, was arrested and brought into [ROOT.Capital.GetCapitalVictoryPointName]. As predicted by Amanjolov, without organisation, the strikers and rioters have soon stopped their demands."
alash.689.a: "Victory!"

alash.688.t: "Failure of Revolution in [ALO.GetName]"
alash.688.d: "Unfortunately, the revolution in [ALO.GetName] has failed. Due to the initiative of the [ALO.GetAdjective] Militia troops, the leader of the revolutionaries, Älibi Jangeldin was arrested."
alash.688.a: "Perhaps, having one less front is better."

alash.687.t: "Suppression of Riot in [589.GetName]"
alash.687.d: "Thanks to the initiative of Mametuly, some of the dehkan riots were suppressed, with the most major one being in [589.GetName]. However, this was not enough, as Älibi Jangeldin appeared in [583.GetName] with lots of equiped men and it seems, the war is becoming inevitable."
alash.687.a: "Oh no!"

alash.686.t: "Suppression of Strike in [404.GetName]"
alash.686.d: "Thanks to the initiative of some of our politicians, the militia's effort was refocused on combatting the miner strikers in [404.GetName]. However, this was not enough, as Älibi Jangeldin appeared in [583.GetName] with lots of equiped men and it seems, the war is becoming inevitable."
alash.686.a: "Oh no!"

alash.685.t: "Postponing the Elections?"
alash.685.d: "With the civil war raging in the country, the question arises if the elections should be postponed. The centrist Alash deputies believe that it would be the right choice, considering the situation, but they are opposed by both Amanjolov's Nationalists and the left-wing parties."
alash.685.a: "Democracy will survive - go on with the vote!"
alash.685.b: "No elections until all of the Steppe is ours."

