worldnews.2201.t:0 "US Capitol Building destroyed!"
worldnews.2201.d:0 "Breaking News from Washington DC! The U.S. Capitol Building is reported to have been blown to kingdom come in the past few hours. Along with the building went President Huey Long and many of his closest advisors, including Gerald L. K. Smith, renowned Disciples of Christ pastor. This appears to be a coup by the Holy American League, who have been galvanized by Long following his announcement to carry out a bill curtailing the rapid growth of Catholicism. Details of the coup itself are only sparsely reported, but a recording of Long screaming as his office burst into flames has been widely circulated. The interim government, led by Civil War veteran and leader of the Holy American League, Philip Carroll has declared its intent to end persecution of Catholics and bring about the 'Restoration of America' from 'Masonic and poisonous Enlightenment thought.'"
