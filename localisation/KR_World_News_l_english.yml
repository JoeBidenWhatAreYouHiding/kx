worldnews.205.t:0 "[CSA.GetNameDefCap] Arises"
worldnews.205.d:0 "Following a harrowing civil war, the old hegemony of the American continent has been painted red with the colours of revolutionary syndicalism! Having successfully overthrown the federal government in Washington and crushed the counter-revolution launched by Huey Long, the Combined Syndicates of America called for a second Constitutional Convention in order to lay the groundwork for a new nation. During this lengthy deliberation, numerous factions bickered, debated and discussed until a consensus was reached. The new America has rejected the growing threat of Totalism and tyranny, in favour of a socialist republic, maintaining the spirit of American freedom. It remains to be seen how stable the new government will be, and if the syndicalists can successfully root out capitalism in their new bastion of liberty."
worldnews.205.a:0 "Long live our comrades in America!"
worldnews.205.b:0 "Will it truly be revolutionary democracy, or mob rule?"

worldnews.206.t:0 "William Zebulon Foster Named President"
worldnews.206.d:0 "Following the harrowing civil war, the new syndicalist hegemon of America called for a constitutional convention in order to sort out a new form of government. After lengthy debates, an influential clique of Centralists persuaded in the convention to adapt an authoritarian constitution, concentrating power in the hand of a single political elite. At the head of that elite was William Foster. A noted political activist and theorist, Foster stirred up some controversy with his new policies which rejected syndicalist dominance over the economy. Instead, he has fashioned the new America after the bureaucracy of the old, with additional socialist amendments and more direct control from the central government. His supporters praise this as a means to slowly transform the country, while his critics are calling it a betrayal of the revolution's ideology."
