worldnews.203.d:0 "In a bizarre turn of events, the elections for President of the newly formed American Union State have been won by no other than Robert M. La Follete and his National Progressive party. This has shocked many in the AFP who were confident in their ability to remain in control of the nation they founded. However, La Follete still managed to win regardless.\n\n La Follete is the son of former Presidential Candidate Robert M. La Follete Sr., who was the original founder of the NPP. Now in power, they will focus on progressive ideals over populist ideals, and have promised wide-scale reforms."
