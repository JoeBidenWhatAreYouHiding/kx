worldnews.1017.t:0 "Herbert Hoover Re-Elected as President of the USA"
worldnews.1017.d:0 "Despite the massive instability rampant in the nation ever since the Great Depression in 1925, the presidential elections went forward, and the voting results are clear - Herbert Hoover of the Republican Party will remain the 30th President of the United States.n\nThe past eight years have been turbulent ones, and despite his best efforts, Hoover has been unable to solve the various crises facing the nation. However, with a new mandate given to him by the people and a renewed determination to help them, he is confident he will be able to find a solution, whatever it takes. These results have already been contested by the other parties, however..."
worldnews.1017.a:0 "An extremely surprising result, to be sure."

worldnews.424.t:0 "The Cypriot Rebellion"
worldnews.424.d:0 "Returned to Turkish rule in the aftermath of the British collapse, the predominately Greek Orthodox island of Kibris or Cyprus never had a good relation with the Porte. Their secession movement which has as sole purpose Enosis (reunification with Greece) has been steadily gaining support and power over the last few years until it culminated earlier today with an open assault on the governor offices of the Ottoman administration.\n\nLed by Archbishop Leontios II, the island has been shaken up by violence and terrorism as agents from the Greek government have started to infiltrate the island to aid the rebels."
worldnews.424.a:0 "How much more can the Ottomans endure?"

worldnews.425.t:0 "The Second Arab Revolt"
worldnews.425.d:0 "Home of the First Arab Revolt under Sharif Hussein bin Ali, the people of the Hejaz have once more risen up against their Turkish overlords. Unlike similar movements in Syria however, it is far less likely that this revolt will see much success as hawks from the Arab interior look onto what they see as an easy prey.\n\nTalks with Egypt concerning possible entry to the Cairo Pact have been started but it is likely that their entry will be vetoed by other ambitious Arab warlords."
worldnews.425.a:0 "Let us hope they have more success this time"

worldnews.426.t:0 "The Great Syrian Revolt"
worldnews.426.d:0 "Buckled under Turkish rule, the Arab people of Greater Syria have finally decided to throw of the yoke and have joined their Arab brethren in Cairo. Fighting for the liberation of the Mashriq and the creation of a new, Arab, Middle East, Syrians from all religions and ethnic groups are uniting to rid themselves of Turkish rule.\n\nAmbitions of individual leaders and disagreements between the various partners of the Cairo Pact however may lead to issues should the common threat be dealt with as the ideas of Greater Syrian independence aren't compatible with Farouks designs of an Arab state ruled from Cairo."
worldnews.426.a:0 "Another blow to the Sublime Porte"

worldnews.427.t:0 "The Ottoman Counter-revolution"
worldnews.427.d:0 "In response to harsh measures applied by the Kemalist regime in the [OTT.GetName], a variety of religious orders with the support of Kurdish Sheikhs and Aghas have declared Jihad on the regime in Konstantiniyye. Pledging themselves to the liberation of the Sultan-Caliph from his godless imprisonement, various conservative forces spread throughout the empire have sent their respects to the leaders of the movement.\n\nNonetheless, their odds are looking grim as the Turkish arsenal is more than prepared to deal with the threat. Initial bombing runs by the Turkish airforce have reportedly been especially succesful as the Kurdish forces have no way to counter this weaponry."
worldnews.427.a:0 "Most disturbing"

worldnews.428.t:0 "War over Khasab"
worldnews.428.d:0 "An enclave of the Muscati state, the peninsula of Khasab is one of the most crucial positions in the Middle East. Singlehandedly having the capacity to completely cut of the strait of Hormuz, thus cutting Iran and Iraq off from the worlds economy, it has been a thorn in the sight of both Konstantiniyye and Teheran.\n\nNaval maneouvres by the Persian fleet around the Strait have led to a rise in tensions, culminating in the military occupation of the enclave by Teheran which has prompted an ultimatum from the Sublime Porte. Receiving no answer, the Ottoman fleet opened fire on Khasab in the early morning as such commencing hostilities between the two regional powers."
worldnews.428.a:0 "The Middle East descends further into chaos"

worldnews.429.t:0 "The Barzinji Insurrection"
worldnews.429.d:0 "Leader of two failed attempts in Sulaymanyiah to carve out a Kurdish kingdom, the infamous Sheikh Mahmud Barzinji has once more declared the independence of his Kurdish state, drawing support from various tribes in Sulaymaniyah. Although a ceasefire was brokered between Teheran and Konstaniniyye, limiting support for Kurdish movements on either side of the border, it seems Iran has pulled out of the agreement.\n\nDespite foreign support, it seems unlikely that Mahmuds revolt will succeed as even amongst the Kurdish tribes, few see him as the legitimate ruler of Kurdistan."
worldnews.429.a:0 "Good luck!"

worldnews.430.t:0 "War over the Shatt-al-Arab"
worldnews.430.d:0 "Signed in 1913 under the guidance of the British and Russian attaches to Konstantiniyye and Teheran, the Shatt-al-Arab protocol was supposed to solve the centuries old border conflict between the Ottoman and Persian Empire by delineating the Tigris-Euphrates delta.\n\nClaiming the treaty as unjust and favouring the Ottomans, Iran has issued an ultimatum to the Turks demanding a large swath of land 'to secure Persian interests'. Konstaniniyye has ignored the ultimatum, claiming the 1913 protocols were already too generous. Receiving no answer, Persian troops subsequently started the bombardment of Fao Fortress, initiating open war against the Turks."
worldnews.430.a:0 "Another Persian-Ottoman war for the history books..."

worldnews.431.t:0 "Fall of the Rashidi Emirate"
worldnews.431.d.OTT:0 "Although successful in their duel against the Wahabbist threat, the house of Rashid was long under pressure from powerful urban notables and families pushing for the abolishment of absolutist rule in Ha'il. Underestimating this threat, it now seems that the al-Sabhan family has launched a coup, deposing the rulers of Ha'il and crowning themselves the new Emirs of Arabia.\n\nThe Sublime Porte has thusfar refrained from recognising the authority of the new rulers, claiming the only legitimate Emir is of the house of Ibn Rashid. Whether they'll directly interfere in Arab politics is as of yet unclear but the event marks yet another breach in the Ottoman safety net."
worldnews.431.d.no_OTT:0 "Although successful in their duel against the Wahabbist threat, the house of Rashid was long under pressure from powerful urban notables and families pushing for the abolishment of absolutist rule in Ha'il. Underestimating this threat, it now seems that the al-Sabhan family has launched a coup, deposing the rulers of Ha'il and crowning themselves the new Emirs of Arabia."
worldnews.431.a:0 "So falls the House of Ibn Rashid..."

worldnews.432.t:0 "Restoration of the Rashidi Emirate"
worldnews.432.d:0 "After a successful bid for power by the Subhani family, it seems that the former princes of Ibn Rashid have retaken their ancestral homeland, defeating the Subhani coalition in a battle that is sure to be enshrined as one of the most defining in Arab history. Many questions still remain however as it seems unlikely the Rashidi princes were capable of mustering the required forces on their own, many suspecting Ottoman involvement in the event. With this, the status of al-Hasa has once more been called into question as the long lost Ottoman province may have been promised in return for Ottoman support in their bid for power."
worldnews.432.a:0 "So falls the House of al-Subhan..."

worldnews.433.t:0 "Mustafa Kemal Seizes Power"
worldnews.433.d:0 "Fed up by the constant bickering in the Ottoman chamber of deputies and hindered by a conservative and often royalist opposition, the Grand Vizier has used recent domestic events to centralise power around the position of the Grand Vizier. The 'Maintenance of Public Order' decree, issued in times of great crisis, has already led to the creation of various tribunals to sentence the 'enemies of the state' and 'safeguard the Ottoman state'.\n\nAlthough many question the true motives of the man, it is clear that he enjoys nigh full support by the military apparatus, greatly limiting the chances of a successful countercoup... "
worldnews.433.a:0 "Is this a return to 1913?"

worldnews.434.t:0 "Mustafa Kemal Shot!"
worldnews.434.d:0 "Grand Vizier and celebrated war hero, the leader of the OHF Mustafa Kemal Pasha was shot earlier today in Izmir when speaking to a massive crowd gathered to celebrate his recent reforms. The lone gunman, of Armenian descent, seems to have had as immediate motive revenge for the loss of his family during the Armenian genocide but many observers are suspecting the hand of former Special Organisation members in the plot, likely looking to weaken the OHF and guide the party back to its past line of Islamism and strict nationalism."
worldnews.434.a:0 "The entire Ottoman Empire holds its breath for the future..."

worldnews.435.t:0 "Fevzi Çakmak Seizes Power"
worldnews.435.d:0 "War hero and celebrated commander of the Ottoman army, Fevzi Çakmak seized power in Konstantiniyye earlier today as columns of Ottoman infantry marched past the Dolmabahce palace, arresting opposition figures in an attempt to restore order to the empire in the name of 'democracy' and 'stability'.\n\nAlthough foreign observers have noted that the Marshal of the Ottoman forces does not have any longterm political ambitions, merely wishing to set up a transition government until a democratic alternative can be reinstated, many do question whether by doing this, he has not set a dangerous precedent for the entire Middle East..."
worldnews.435.a:0 "What will the future bring?"

worldnews.436.t:0 "Prince Sabahattin Appointed Grand Vizier"
worldnews.436.d:0 "Seemingly unable to execute his plans despite the electoral victory in 1935, former Grand Vizier Mustafa Kemal submitted his resignation to the Ottoman Caliph only a few months ago. Betting on early elections bringing him the absolute majority and popular mandate he needed, it seems the former general miscalculated gravely as the liberal coalition, defeated in 1935, has only cemented its power.\n\nFollowing his electoral victory, Prince Sabahattin (leader of the HIF) was appointed earlier today by the Caliph, promising to fulfil his agenda of decentralisation and promoting private initiative."
worldnews.436.a:0 "Good luck!"

worldnews.437.t:0 "Declaration of the Sublime Ottoman Federation"
worldnews.437.d:0 "Celebrations were held in Konstantiniyye today as the Ottoman Chamber of Deputies officially proclaimed the creation of a new federal state within the lands of the Ottoman Empire. The Sublime Ottoman Federation, whose name was inspired by the imperial grandeur of old, is based on the ideas of Prince Sabahattin and foreign influences from German, Austrian and American models alike.\n\nAlthough the new constitution shifts extensive powers to the level of the vilayets (provinces), many wonder if this will truly mean democracy or just an confirmation of the old aristocracy in their age-old positions..."
worldnews.437.a:0 "The Ottoman Empire turns over a new page!"

worldnews.438.t:0 "The Armenian Uprising"
worldnews.438.d:0 "Serving under Ottoman military occupation for close to two decades, the Armenian resistance has used the war between Konstantiniyye and Teheran to reassert Armenian independence, driving out the Ottoman garrison and raising their flag in rebellion.\n\nAlthough many question the viability of the revolt, stuck in between a rock and a hard place, their courage and determination has not gone unnoticed abroad with many nations in the socialist bloc immediately recognising their independence."
worldnews.438.a:0 "Good luck!"

worldnews.439.t:0 "The Saudi-Omani War"
worldnews.439.d:0 "Long divided into two distinct political entities: the Imamate of Oman in Nizwa and the Sultanate of Muscat in Muscat, the ever increasing weakness of the former thalassocracy has not gone unnoticed by the Emir of Najd who planning to divide and conquer, invaded the isolated Imamate over a most questionable border dispute.\n\nAlthough the Sultanate of Muscat, supported by foreign allies, has been able to escape a direct threat to its independence, it has nonetheless decided to interfere in the conflict, rallying together with the Imam against the shared Saudi threat."
worldnews.439.a:0 "Can Muscat really take another hit?"

worldnews.440.t:0 "The Ikhwan Revolt"
worldnews.440.d:0 "Openly declaring their revolt for the restoration of true Islamic rule as defined by the Wahabbist preachers, a coalition of various Arab tribal leaders have bound together in opposition of their suzerain in the hopes of breaking the central power of the state and restoring the decentralised fiefdoms of old. Although there has reportedly been an agreement concerning the future ownership of the various Arab provinces, few expect the fragile alliance to survive a possible victory in their Jihad."
worldnews.440.a:0 "Hide your women and children, the Ikhwan are here!"

worldnews.441.t:0 "Assyria Declares Its Independence"
worldnews.441.d:0 "In response to the Ottoman decision to abolish the Assyrian Levies after a retaliatory attack by the force on the Ma'dān and with the last vestiges of the Assyrian autonomous zone in Basra under direct threat, Patriarch of the Assyrian Church of the East and de-facto ruler of the Assyrian State Shimun XXI Eshai has declared the independence of Assyria.\n\nClaiming that it is no longer possible to safeguard the safety of his people within the Ottoman framework, the Patriarch has called on their former allies in the Entente to ensure the preservation of both their state and entire culture."
worldnews.441.a:0 "Will this mark a new beginning for the Assyrian people?"

worldnews.442.t:0 "The Russo-Ottoman Convention"
worldnews.442.d:0 "Stunning the observers from all across the world, the hitherto top secret Russo-Ottoman Convention was activated tonight as the Russian bear embarked on its war of reclamation in Eastern Europe. The Pact, whose details remain secret even as of today, reportedly includes the division of the Middle East, Central Asia and the Caucasus in Ottoman and Russian spheres of influence and includes a non-aggression pact between Moscow and Constantinople.\n\nAlthough the temporary alliance between the two powers comes as a surprise, observers have already been quick to note that it is unlikely to survive very long, as the centuries-old rivals are bound to end up at war eventually."
worldnews.442.a:0 "A most shocking development"

worldnews.443.t:0 "French Integralists Restore Monarchy"
worldnews.443.d:0 "'...As such, for the good of France and her people, as a subject, I hereby humbly ask monseigneur the Duke de Guise, heir of forty kings who over a millennia made France, to seize the crown and guide us towards the resurrection, the renewal of France'. With a simple address to Parliament, Charles de Gaulle has called for the restoration of the monarchy. After months of political instability, it seems the French Integralists of the Action Française have finally got their wishes. But truth is, no one in France was surprised by this development: the royalist sympathies of de Gaulle were an open secret and his seemingly inexorable rise to power was sure to end this way. Only time will tell whether the new regime will be able to maintain itself, let alone reconquer the French métropole."
worldnews.443.a:0 "Reactionaries devolving into further reaction, typical"
worldnews.443.b:0 "France and political instability, what else is new?"
worldnews.443.c:0 "This Republic was always on the verge of collapse"

worldnews.4430.t:0 "French Bonapartists Restore Monarchy"
worldnews.4430.d:0 "As unexpected as a Bonaparte restoration may seem, Prince Louis-Napoleon Bonaparte has been restored to the French Throne. With a simple address to Parliament, Louis-Napoleon has declared the restoration of the monarchy, with himself becoming Napoleon IV. After months of political instability, it seems the French Monarchists have finally got their wishes; but not in the way expected. In National France’s desperate state, it seems as if the hereditary genius of the Bonaparte Family may be the only thing that can restore the glory of France, and its Empire . Only time will tell whether the new regime will be able to maintain itself, let alone reconquer the French métropole."
worldnews.4430.a:0 "Reactionaries devolving into further reaction, typical"
worldnews.4430.b:0 "France and political instability, what else is new?"
worldnews.4430.c:0 "This Republic was always on the verge of collapse"

worldnews.444.t:0 "Democratic Coalition in Algiers"
worldnews.444.d:0 "Following the surprise retirement of Marshal Philippe Pétain, leader of a thinly-veiled military junta for the last decade, and the election of General Henri Mordacq as Head of State, the new President has restored much of the civil liberties suspended under Pétain and chosen to trust the until-now rather marginalised democratic forces of the exiled Republic to form a unity government, a new “Sacred Union”, himself choosing to take a more ceremonial role. This coalition, headed by the conservative Parti Social Français and its leader Colonel François de La Rocque, has vowed to do everything in its power to continue the effort to retake the French mainland and “put down the Revolution”, though skeptics are uncertain this broad coalition uniting vastly different forces will last long enough to fulfill this vow."
worldnews.444.a:0 "Reactionaries with a smile"
worldnews.444.b:0 "The Republic endures!"
worldnews.444.c:0 "I give it a few months before they fall apart"

worldnews.445.t:0 "Coup d’État in Algiers"
worldnews.445.d:0 "The thinly-veiled military junta of Marshal Philippe Pétain has fallen to a coup d’état led by one of his former allies, General Henri Mordacq. The legitimacy of the Marshal to rule had been steadily eroded by accusations of nepotism and corruption, an attempt to centralise power in his hands added accusations of tyranny to the long list of grievances towards him, precipitating the coup. Pétain is now in custody, and General Mordacq has been elected Head of State. Though he has announced that civil liberties suspended under the previous regime would be restored and promised an eventual return to full democratic rule, the General has announced that for the time present a “Committee of National  Salvation” made up of military men, experts and parliamentarians would be created to best implement the reforms he feels are needed to retake the French mainland."
worldnews.445.a:0 "Reactionaries devouring each other"
worldnews.445.b:0 "A first step towards democracy"
worldnews.445.c:0 "He should have seen it coming"

worldnews.446.t:0 "The Marshal Holds On"
worldnews.446.d:0 "Against all odds, after months of turmoil, of intense debate, of protest, it feels like everything is back in order in the exiled French Republic. The legitimacy of Marshal Philippe Pétain's thinly-veiled military junta had been eroded by accusations of nepotism and corruption, and an attempt to centralise power in his hands added accusations of tyranny to the long list of grievances towards him. And yet, the 'Lion of Verdun' held on; thoroughly securing the support of the upper classes, rekindling the admiration of his people, and calming down the unrest plaguing the Republic, all thanks to the extensive support given to him by the enigmatic Redressement Français group. With the home front secured, Pétain has announced that a broad range of reforms would be carried out, to best prepare France for the struggle to reconquer the French Mainland."
worldnews.446.a:0 "The mask drops"
worldnews.446.b:0 "Wasn’t the junta meant to be temporary?"
worldnews.446.c:0 "France always needed a strong hand"

worldnews.447.t:0 "Triumph of the French Exiles"
worldnews.447.d:0 "After two decades, the fires of revolution have once and for all been extinguished. Despite overwhelming odds the French exiles have successfully retaken the Métropole. Thanks to the cooperation of their allies and an incredible national mobilisation effort, they have outmaneuvered those who stood in their way. Immense celebrations are being planned, particularly in Paris where a parade on the Champs-Élysées for troops of the whole Entente will take place. However, the French people remain deeply divided: some welcome the exiles as liberators, others lament the fall of the Commune, and most are simply in shock, exhausted by the war, their lives upended for the second time in a generation: this civil war is only nominally over, the wounds it opened will take many years to heal."
worldnews.447.a:0 "A tragedy"
worldnews.447.b:0 "Finally, it's over"
worldnews.447.c:0 "All revolutionaries share the same fate"

worldnews.448.t:0 "Return of the French Exiles"
worldnews.448.d:0 "After two decades, the fires of revolution have once and for all been extinguished. Despite overwhelming odds the French exiles have successfully retaken part of the Métropole thanks to the cooperation of their allies and an incredible national mobilisation effort. Immense celebrations are being planned, particularly in Marseille where a parade for troops of the whole Entente will take place. However, the French people remain deeply divided: some welcome the exiles as liberators, others lament the fall of the Commune, and most are simply in shock, exhausted by the war, their lives upended for the second time in a generation: this civil war is only nominally over, the wounds it opened will take many years to heal. Furthermore, the national territory of France remains disunited: already, the seeds of future conflict are being sown."
worldnews.448.a:0 "A tragedy"
worldnews.448.b:0 "Finally, it's over"
worldnews.448.c:0 "All revolutionaries share the same fate"

worldnews.550.t:0 "Elevation of Pope [SRI.GetLeader]"
 worldnews.550.d:0 "Following the recent period of chaos after the resignation of the previous Bishop of Rome, the Catholic faithful can now breath a tad easier, knowing they once again have a Pope to guide them. Pope [SRI.GetLeader], the former Padre Pio, is a highly unusually character, and many are at a loss to what direction his Papacy will follow under his rule. In the southern half of Italy, he led a highly decentralized “anti-nation” state in which he attempted to create a society where all men are brothers in the Catholic Faith. Whether he plans to implement these reforms in the Catholic Church at large though is unknown. The only thing that is known for sure about the new Pope is that he will undoubtedly be calling an Ecumenical Council in the coming months."
 worldnews.550.a:0 "What could he be planning?"

worldnews.551.t:0 "Opening of the Second Vatican Council"
worldnews.551.d:0 "In a move that is a shock to few, Pope [SRI.GetLeader] has officially declared the Second Vatican Council to be open following a three-hour long mass. While the Holy Father has been speaking on the need for such a council since he began his pontificate, the direction of the Council itself remains up in the air. Either way, this day marks a tremendous occasion in the Catholic Church."
worldnews.551.a:0 "Is this the dawn of a new era for the Catholic Church?"

worldnews.552.t:0 "Second Vatican Council:Traditionalist Outlook"
worldnews.552.d:0 "Following the first session of the Second Vatican Council, it is now clear that the Catholic Church will be making a radical return to tradition. This marks a clear break with the Holy Father, Leo XIV's past actions. With the Catholic Church once more fully embracing her past, the world stands in wonder at just what the Roman Pontiff has planned for it."
worldnews.552.a:0 "Catholicism once more radically pivoits to the past." 

worldnews.553.t:0 "Second Vatican Council:Moderate Outlook"
worldnews.553.d:0 "Following the first session of the Second Vatican Council, it is now clear that the Catholic Church will be taking a moderate and balanced approach in all matters of Faith and Morals. While this marks a small break with the Holy Father, Paul VI's past actions and ideals, it is not a complete break, with some of his less radical projects being accepted by the Council. With the Catholic Church confirming her moderate course, the world stands in wonder at just what the Roman Pontiff has planned for it."
worldnews.553.a:0 "More of the same then?"

worldnews.554.t:0 "Second Vatican Council:Reformist Outlook"
worldnews.554.d:0 "Following the first session of the Second Vatican Council, it is now clear that the Catholic Church will be making a radical reformist turn. This marks a clear embracing of Gregory XVII's vision of an anti-nationalist, anti-socialist and anti-ideology Church. With the Catholic Church embracing a radical reformist position, it seems that a new age of Catholicism has entered this stage of human history. The World now awaits what the Roman Pontiff will do with his new Church"
worldnews.554.a:0 "Pio has his Church, now what is he going to do with it?"

worldnews.555.t:0 "End of the Second Vatican Council"
worldnews.555.d:0 "Today marks the end of one of the shortest, but perhaps one of the most influential Ecumenical Councils in the history of the Catholic Church. With the closing of the Council, it is expected that the Holy Father will shortly be making a statement about the course of the Catholic Church from this point. While it is expected that the Holy Father will simple sit back and let the reforms of Vatican Two take place, some close to him whisper that he is planning on launching a Tenth Crusade, one for the entire World, not just the Holy Land."
worldnews.555.a:0 "Are the Crusades making a come back?"

worldnews.556.t:0 "Papal Crisis"
worldnews.556.d:0 "The Pope resigned from the Papacy today following a meeting with Padre Pio, leader of the former 'Socialist Republic of Italy' in the south of the region. Instead of allowing a Papal Conclave to take place, he declared that Padre Pio would be the next Bishop of Rome. This sudden change in papal succession has caused a period of chaos to reign in the Catholic Church, as the legality of the former Pope's actions is still in question. While only a handful of theologians have formally declared the new pope in waiting to be illegitimate, many are worried about the future of Italy. With the south of Italy already being under his control, Padre Pio has already demanded that the north fall in line and submit to his authority. However the north has yet to respond, and many international observers fear that this means war is coming to Italy once again..."
worldnews.556.a:0 "Looks like Italy will be united very quickly indeed!"

worldnews.557.t:0 "Reformist Victory in America"
worldnews.557.d:0 "Following the death of self-proclaimed 'Archregent' Phillip Acosta Carroll of America a short time ago, the Holy American League, the big tent political party founded by Carroll to protect and serve Catholic interests with in the American Union State, entered a period of minor chaos at the sudden death of their beloved leader. Today it appers the period of chaos is over, and from the chaos has come a new leader. The newly sworn in Archregent belongs to the Reformist wing of the Holy American League. The Reformists' promise a radical reform of the Catholic nation, both politically and economically, to allow the American people to breath freely, within the air of Catholicism of course."
worldnews.557.a:0 "The people of America can breath a little easier now"

worldnews.558.t:0 "Moderate Victory in America"
worldnews.558.d:0 "Following the death of self-proclaimed 'Archregent' Phillip Acosta Carroll of America a short time ago, the Holy American League, the big tent political party founded by Carroll to protect and serve Catholic interests with in the American Union State, entered a period of minor chaos at the sudden death of their beloved leader. Today it appears the period of chaos is over, and from the chaos has come a new leader. The newly sworn in Archregent belongs to the Moderate wing of the Holy American League. The Moderates' promise to keep the system Carroll created mostly unchanged, save with a few minor reforms here and there. With their victory, it seems America will stay true to the late Archregent's vision."
worldnews.558.a:0 "Yet was Carroll's vision one worth protecting?"

worldnews.559.t:0 "Hardliner Victory in America"
worldnews.559.d:0 "Following the death of self-proclaimed 'Archregent' Phillip Acosta Carroll of America a short time ago, the Holy American League, the big tent political party founded by Carroll to protect and serve Catholic interests with in the American Union State, entered a period of minor chaos at the sudden death of their beloved leader. Today however, it appears the period of chaos is over, and from the chaos has come a new leader. The newly sworn in Archregent belongs to the Hardliner wing of the Holy American League. The Hardliners are a mixed bunch. One half wants to only grow the already powerful Inquisition to even greater heights, while the other wishes to bring Feudalism to America. Regardless of which side of the Hardliners one, it seems that the Authoritarianism of the Catholic Empire will only be growing stronger in the coming months."
worldnews.559.a:0 "Nobody expects the American Inquisition..."

worldnews.560.t:0 "Military Coup in America!"
worldnews.560.d:0 "Following the death of self-proclaimed 'Archregent' Phillip Acosta Carroll of America a short time ago, the Holy American League, the big tent political party founded by Carroll to protect and serve Catholic interests with in the American Union State, entered a period of minor chaos at the sudden death of their beloved leader. Today however, it appears the period of chaos is over, and from the chaos has come a new leader. Joseph Kennedy Jr, the newly sworn in Archregent, belongs to the not to a wing of the Holy American League, but the Armed Forces. Following a deadlock, Joseph Kennedy lead men into the chambers of the Congress, demanding he be sworn in as Archregent, which the few representatives left within the chambers quickly agreed too. While quite an unexpected outcome, Kennedy's rule is not consolidated, and America remains in a state of chaos. If he manages to stabilize his rule remains to be seen.   "
worldnews.560.a:0 "Surely nothing bad will happen to this new Archregent!"

worldnews.561.t:0 "The American Regency"
worldnews.561.d:0 "Following the death of self-proclaimed 'Archregent' Phillip Acosta Carroll of America a short time ago, the Holy American League, the big tent political party founded by Carroll to protect and serve Catholic interests with in the American Union State, entered a period of minor chaos at the sudden death of their beloved leader. However, it appears the period of chaos is over, and from the chaos has comes not a leader, but an ideal. Known as the 'National Salvation Decree' the Holy American League Congress, following a period of deadlock and attempted coup, has voted to take parts from each faction and incorporate them into their policy. The seat of Archregent shall remain unfilled, and yet jointly occupied by each faction at once. The Congress shall also remain a permanent fixture. Despite this, the nation is still engulfed in chaos, and if this move of compromise will amount to anything more then a delay in the inevitable remains to be seen."
worldnews.561.a:0 "America is once more saved by compromise it seems."

worldnews.562.t:0 "Phillip Carroll Sworn In As President"
worldnews.562.d:0 "Following a rather chaotic few weeks since his election, Phillip Acosta Carroll has just been sworn in as President of America. Carroll, belonging to the Holy American League, was elected on promises of both protecting Catholics and implementing a form of political Catholicism within America. However following his electoral victory, sweeping protests and riots began to spring out across the nation, what's more, Carroll provided evidence to Congress that these opposition groups were planning to blow up the capital building. He then request neigh unlimited political power to deal with these rebels, which Congress was more then willing to give. Thus Carroll, the first Catholic president in American history, has also become the most powerful, easily trumping MacArthur's hold over the government. What this means for the future of America is anyone's guess. "
worldnews.562.a:0 "A Catholic, elected in America? What's next, Obama rising from the dead?"


worldnews.2204.t:0 "Deadlock in America!"
worldnews.2204.d:0 "Despite the massive instability rampant in the nation ever since the Great Depression in 1925, the presidential elections went forward, but the voting results are disputed: nobody won with a clear majority.\n\nThis is the second election in a row in which the results of the election were left to the House of Representatives, and their choice of [USA.GetLeaderName] as a compromise is controversial to say the least. Though the president will surely do his best to steer the country away from a total collapse, he must act decisively, lest he be the captain on a quickly sinking ship. Can [USA.GetLeaderName] bring the country back from the brink?"
worldnews.2204.a:0 "An unsettling result to be sure..."

worldnews.2202.t:0 "Deadlock in America!"
worldnews.2202.d:0 "Despite the massive instability rampant in the nation ever since the Great Depression in 1925, the presidential elections went forward, but the voting results are disputed: nobody won with a clear majority.\n\nThis is the second election in a row in which the results of the election were left to the House of Representatives, however, the worse has come true, and the House deadlocked, preventing a president being elected. In hopes of avoiding a total meltdown of civil authority, key members of Congress, President Hoover's cabinet and the President himself, handed Douglas MacArthur the reigns of power.  Promising to crackdown on the radicals, many across America view this act as the spark that will light that power keg, leading to a Second Civil War..."
worldnews.2202.a:0 "An unsettling result to be sure..."


worldnews.2203.t:0 "Deadlock in America!"
worldnews.2203.d:0 "Despite the massive instability rampant in the nation ever since the Great Depression in 1925, the presidential elections went forward, but the voting results are disputed: nobody won with a clear majority.\n\nThis is the second election in a row in which the results of the election were left to the House of Representatives, however, the worse has come true, and the House deadlocked, preventing a president being elected. In hopes of avoiding a total meltdown of civil authority, key members of Congress, and President Hoover's cabinet handed Douglas MacArthur the reigns of power.  Promising to crackdown on the radicals, many across America view this act as the spark that will light that power keg.\nAs for President Hoover himself, he has reportedly headed somewhere across the Atlantic, although his destination was unknown. In other news, the original copies of the Constitution, Bill of Rights and Declaration of Independence have been reported stolen."
worldnews.2203.a:0 "An unsettling result to be sure..."

worldnews.2453.t:0 "Red Flood"
worldnews.2453.d:0 "Ignas Šeinius, Lithuania's most famous Impressionist writer, has recently published a new book, 'Raudonasis tvanas' (The Red Flood) that has just breached Lithuania's prison in literary obscurity. \n\nMuch like his famous 'Kuprelis', Red Flood is a gripping impressionist tale about a love story between two young individuals in a divided country, but what is must interesting is the setting of the story. The novel takes place in an alternate timeline where the Russians earn a Pyrrhic victory in the Russo-Japanese War. This leads to a chain of events that results in a World War where France falls to Germany as the Germanic homelands back East are engulfed by revolution, falling to a Syndicalist regime. The French are not able to seize on this opportunity of weakness, as they themselves are toppled by Surrealist and Avant-Garde forces as the army mutinees and French normalcy collapses overnight. Meanwhile, Russia is thrown into chaos as Kolchak seizes power, supported by the Black Hundreds, creating a totalitarian ultra-nationalist dictatorship with a loose grip on the many territories outside of Moscow's reach. Europe is soon embroiled into war once more, and Lithuania becomes the front line of the Eastern Front; a bloodbath between the Germans and Russians where even the strongest men perish and die in minutes. The end of the novel hints at a possible Russian breakthrough, as well as a naval invasion by an ambitious British Empire... \n\nThe book has been criticized for horrid descriptions of cruelty and war crimes, but Šeinius defends his tale, saying that 'something like this could have happened in another Universe'."
worldnews.2453.a:0 "The mad ravings of a starving artist, nothing more..."

worldnews.2454.t:0 "\"Our Darkest Hour: Final Days of Europa\""
worldnews.2454.d:0 "British politician and former Lord of the Admiralty Winston Churchill has published a sequel to his book, “Our Finest Hour” titled “Our Darkest Hour: Final Days of Europa”.\n\nGermany stands victorious in Europe and has carved the continent out for itself, however the nation is far from stable; a key example being Dressler being forced to give the Thuleschutztruppe and Horst Wessel their own state in France, as a result of a failed coup. Britain herself has also fallen under Dressler's thumb, being forced to release Scotland and Wales and rechristen herself the Kingdom of England; a mere Volkish mockery of the United Kingdom with King Edward's brother George on the throne. The book begins to dramatically pick up its pace in the early 1960’s, where Dressler’s own health is ailing, and the issue of his successor dominates the nation. Meanwhile, Japan brutally dominates the entirety of East Asia with no one left to oppose the will of the Emperor, and a stable, if not stagnating, United States stands as the last vanguard of democracy on earth. The story further intensifies after the death of Dressler, with Germany later descending into a four way civil war. As well as the later re-unification of Russia under the so-called Holy Russian Empire led by self proclaimed “Regent” Rasputin, who believes that Nicholas II is still alive but needs Russia to be “cleansed” before he can return. England also falls into a bloody civil war between the loyalists of George and a big-tent coalition of forces loyal to the exiled King Edward, republicans and even syndicalists. \n\nThe book has been almost universally hated by critics and torn apart by history buffs and readers alike for a variety of reasons. Details such as the collapse of Germany, the Thuleschutztruppe state in France secretly being behind all major world developments, the collapse of Russia into a realm of warlords, the draining of the Mediterranean, and several other nonsensical plot points have all contributed to the book’s utter failure in gaining popularity. In addition, many believe the book came off as preachy and generally poorly written. Even Churchill himself has admitted that the book was not his best work."
worldnews.2454.a:0 "I wouldn't want to get this book on my desk!"

worldnews.2557.t:0 "Anglo-German War in Africa"
worldnews.2557.d:0 "Although many believed that Great Britain's colonial empire was done for after the Revolution saw German or National French forces move into its African territories, it appears that the remnants of the Empire have one last great colonial war left in them.\nOver the past days, forces loyal to the ambitious leader of Northern Rodesia, Everly Baring, a stanuch monarchist and supporter of the Entente, have attacked German positions across Central Africa. The Mittelafrikan response has been rapid, with Baring's men now engaging in open and bloody combat with Askaris loyal to Dar-es-Salaam.\nWill the ambitious Baring prevail, and restore Entente rule in Africa, or will Germany hammer the last nail into Britain's colonial coffin?"
worldnews.2557.a:0 "Good luck, Sir Everly!"
worldnews.2557.b:0 "We'll put these English upstarts in their place."
worldnews.2557.c:0 "Let the reactionaries squabble among themselves."
worldnews.2557.e:0 "Africa descends further into chaos..."

worldnews.2558.t:0 "British Victory in Africa"
worldnews.2558.d:0 "After a long and bloody war which engulfed the dark continent, Everly Baring's British colonial forces, based out of Northern Rhodesia, have triumpheed over their German enemies.\nMany assumed British rule in the dark continent to be done for when German troops rapidly occupied British colonies during the British revolution. However, German forces often struggled to fully enforce thir rule in territories that nominally remained under the British crown, an unstable state of affairs that led Baring to sieze power in Southern Rhodesia, reinforcing British rule.\nNow, Baring has replicated that accomplishment across the whole continent, with the German territory of Mittelafrika and its associated satellites occupied by Entente-backed forces and annexed into a new [ENT.GetNameDef]-aligned Crown Colony of Africa."
worldnews.2558.a:0 "Bring out more flags!"
worldnews.2558.b:0 "Scheisse! Scheisse! Scheisse!"
worldnews.2558.c:0 "The African worker will suffer ever more..."
worldnews.2558.e:0 "A major victory for the Entente."

worldnews.2559.t:0 "German Victory in Africa"
worldnews.2559.d:0 "After a long and bloody war which engulfed the dark continent, [MAF.GetLeader]'s German colonial forces, based out of Tanganjika, have triumpheed over their British enemies.\nMany assumed British rule in the dark continent to be done for when German troops rapidly occupied British colonies during the British revolution. However, German forces often struggled to fully enforce thir rule in territories that nominally remained under the British crown, an unstable state of affairs that led Baring to sieze power in Southern Rhodesia, reinforcing British rule.\nNow, however, the Germans have fended off British efforts at colonial reclamation and retaken North Rhodesia from Baring's clique of royalists, sending a clear message that their colonial empire will endure any irredentist assault."
worldnews.2559.a:0 "A final humiliation for the Empire."
worldnews.2559.b:0 "German might proves itself once more."
worldnews.2559.c:0 "The African worker will suffer ever more..."
worldnews.2559.e:0 "A major victory for the Germans."

worldnews.2560.t:0 "Anti-Syndicalist Coup in Venezuela"
worldnews.2560.d:0 "Breaking news has erupted forth from Caracas this morning, informing the world of the recent military coup in Venezuela. On the eve of the nation’s national elections, General Marcos Pérez Jiménez, a noted anti-communist strongman, launched a military putsch against the federal government over their policy of allowing Socialists and Syndicalists to run in the campaign. After hours of intense street fighting between local police garrisons, supported by hastily-created Red militias, and the forces of General Jiménez, the Army of Venezuela took full control over the Palacio Legislativo and have now begun arresting any major PSV figures and noted Socialist sympathisers."
worldnews.2560.a:0 "The dream of a Red Venezuela was killed before it began."

worldnews.1245.t:0 "“Rebirth” of the Tang Dynasty"
worldnews.1245.d:0 "In the southeast of China lies the province of Yunnan, often called the “most republican province” due to it's leadership in the National Protection War, which ousted “Emperor” Yuan Shikai. Following an announcement from Governor Tang Jiyao's villa however, that reputation has vanished. In speech where he was clearly under the influence of Opium, Tang proclaimed himself “the King in Yunnan, rightful heir to the centuries dead Tang Dynasty.” Proclaiming an end to every form of republican institution, the “King” has declared he and the “Southern Tang Army” will stop at nothing until all of China is restored under the Tang Mandate. Internationally, this announcement has been met with silence, with the strange exception of the exiled government of Monaco, which has formally recognized Tang's goverment as the rightful master of all China."
worldnews.1245.a:0 "Another Chinese claimant? Was three not enough for them?"
worldnews.1245.b:0 "We'll put that mad bastard down!"
worldnews.1245.c:0 "The Tang Mandate shall be reclaimed!"

worldnews.1246.t:0 "Tang Jiyao reunites China"
worldnews.1246.d:0 "Following years of warfare, the Middle Kingdom once more finds herself reunited, however the unifier is one few expected. The mad “King in Yunnan,” Tang Jiyao, was able to bring his Southern Army to victory, uniting China. With his triumph, Tang Jiyao has declared himself Emperor, taking the name Gaozu after the first Emperor of the Tang dynasty. Now sitting upon the Dragon Throne, just what he plans to do is unknown. Even during the period of his 'Southern Army,' Tang's rule over Yunnan changed little, with the exception of the adaptation of monarchical aesthetics. Save for vague promises of a new Golden Age, China's future seems in flux."
worldnews.1246.a:0 "At least the fighting is over."
worldnews.1246.b:0 "China shall be reforged into a new era!"