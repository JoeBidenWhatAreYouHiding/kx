### Ideas ###
NYC_tammany_hall:0 "Tammany Hall’s Corrosive Influence"
NYC_tammany_hall_desc:0 "Like a plague upon our democracy, the massive political machine that is Tammany Hall has seen better days, but it is still well-funded and influential despite being widely despised. We must take measures, one way or another, to deal with their influence lest we fall victim to their shadowy ambitions."

NYC_the_mafia:0 "Organized Crime Problem"
NYC_the_mafia_desc:0 "All across NYC, the cancer that is organized crime rots away the core of our Big Apple. From the Commission of Luciano and Lansky to Murder, Inc. or the Harlem gambling kingpins, all of the Five Boroughs and beyond are infected with this plague. These groups of immigrants and immigrant families - usually Italian, Jewish, Irish, or Black - must be stopped so that their criminal and sinful ways no longer plague our fine city."
NYC_the_mafia3:0 "Crime Problem"
NYC_the_mafia3_desc:0 "New York is still infected by criminality, but moderate and less organized or professional acts have become the norm as organized crime slowly begins to wither and die. Though NYC is still far from crime free, at least gang wars do not rage across the streets."

NYC_economic_devestation:0 "A Burning Big Apple"
NYC_economic_devestation_desc:0 "New York City is still reeling from the Second American Civil War, with widespread damage to vital industrial areas and key centers for our military and economy such as the Brooklyn Shipyards, Broadway, Wall Street, Fort Hamilton, the NYPD headquarters, and more. We must endeavor and work hard to slowly undo the damage that has consumed New York so that the City that Never Sleeps may finally stir once more."

NYC_nypd:0 "The Might of the NYPD"
NYC_nypd_desc:0 "The largest and most well-supplied police force in American history, the New York Police Department is larger and better armed than many nations' own armed forces. Practically an army in their own right, and with the National Guard and SWAT teams at their flanks, the NYPD shall protect and serve like no other department in the world. By baton and gun barrel, law and order, nothing but truth and justice shall prevail as they build a better nation under their ever-vigilant gaze."

NYC_Mafia_Auxillary:0 "Mafia Military Support"
NYC_Mafia_Auxillary_desc:0 "The City Council has agreed to go ahead with an adaption of Operation Underworld, giving amnesty to certain members of organized crime groups in exchange for aid in defending military installations as well as serving as auxiliaries to our frontline infantry. Their manpower, cunning, and experience shall prove invaluable. Now if only they weren’t so stubborn and hard to train."
NYC_city_never_sleeps_never_falls_idea:0 "The City that Never Sleeps, and Never Falls"
NYC_city_never_sleeps_never_falls_idea_desc:0 "The City that Never Sleeps, and Never Falls - a new motto for the fortress that New York City has become. With new seawalls, fortification, barriers, security checkpoints, National Guard patrols, and other defenses than ever before, we have covered the Big Apple in a new skin of iron and steel. None shall pass and none shall penetrate our ironclad exterior, for the City that Never Sleeps shall never fall so long as at least one New Yorker still draws breath."

NYC_mafia_rule:0 "New York City Under the Commission"
NYC_mafia_rule_desc:0 "Under the Commission - a loose coalition of various criminal syndicates and outfits led by a council of bosses dominated by Lucky Luciano, Meyer Lansky, and Bugsy Siegel - New York City has been transformed into a true criminal state. The hierarchy of the Cosa Nostra has been integrated into the municipal government, with the face of the Commission serving as Mayor of our beloved Big Apple. On a foundation of crime and corruption that shall influence all aspects of the state, a new New York will be born under the shadowy sun of organized crime."

NYC_booze_sales:0 "Profit from Alcohol Sales"
NYC_booze_sales_desc:0 "With the failure of the Reform Party’s prohibition bill, New York’s alcohol industry - both legal and illegal - has breathed a sigh of relief. As a result, we are experiencing a small boon to our economy driven on the backs of increased liquor sales. Perhaps it was best that the bill failed."
NYC_prohib_outrage:0 "Resistance to Prohibition"
NYC_prohib_outrage_desc:0 "Despite Mayor Trump’s best intentions, his prohibition bill has proven to be a disaster, with bootlegging and speakeasies gaining prominence across the City once again. With crime and unrest skyrocketing, support for the Reform Party has plummeted, and it will be some time before the Big Apple adjusts to being a dry town."
NYC_withdrall:0 "The Pains of Withdrawal"
NYC_withdrall_desc:0 "The pains of withdrawal experienced by our city as it gets used to Prohibition have continued to persist, but slowly they have begun to lessen. As the NYPD gets a hand on the chaos and the spike in crime, most people are slowly beginning to get used to this new dry reality. Though we are still far from over our societal alcohol addiction, we are getting there."
NYC_prohib_good:0 "Success of Prohibition"
NYC_prohib_good_desc:0 "Finally, after what has felt like an eternity of chaos and struggle, the Big Apple has finally gotten used to the reality of Prohibition. The people have moved on to other fads, pastimes, and self-medications while criminal organizations have largely turned to other, less heavily policed avenues for profit. Though the odd bootlegger or speakeasy is still caught, it is a rare occurrence, and our economy has shown better life signs than it has in decades. Finally, the Reform Party is vindicated, for Prohibition has worked."

NYC_mad_long_island:0 "Long Island Angry"
NYC_mad_long_island_desc:0 "Pushing back against the agenda of our administration, decrying it as pseudosyndicalism and corrosive liberalism, the various elite families and conservative farm owners across Long Island have protested against our recent actions fervently. Though this rage will likely die down with time, for now, Long Island from Amityville to Montauk is a bubbling cauldron of riots, unrest, protests, and general chaos. With most of our food grown there as well as a large portion of our most affluent citizens, our economy shall surely feel their rage."

NYC_mafia_reconciled:0 "La Cosa Nostra Under Our Thumb"
NYC_mafia_reconciled_desc:0 "We have moved to reconcile with the Five Families through our shared contacts with crime boss Lucky Luciano and his Commission controlling the National Crime Syndicate. With the American Mafia on our leash, we shall come to truly control NYC as Casper Holstein rises to be the new king of the Big Apple’s criminal underworld."

NYC_mafia_crushed:0 "The Mafia Crushed"
NYC_mafia_crushed_desc:0 "Not needing their corrupt and traditionalist ways from impeding the progress and profit of our new future, Madame St. Clair decided to eradicate all criminal outfits and syndicates in the Big Apple not under her or her allies control. With this move, the American Mafia, along with Murder, Inc. and many other similar organizations have been destroyed, leaving the City open to St. Clair’s ambitions."

NYC_free_market_mob:0 "A Free Market Mob"
NYC_free_market_mob_desc:0 "Rising from numbers rackets and small-time hustles to becoming the gambling lords of New York, our operations have brought profit, prosperity, and order to this fine city all on the back of criminal capitalism. With our mob the 40 Thieves focusing entirely on legitimate enterprise, capitalist growth, and mobster entrepreneurialism. With an economy and a society built entirely around shady business and organized corporate crime as we operate the largest gambling empire in the world, New York City is slowly transforming into a free market capitalist haven where the only law is St. Clair’s word."

NYC_back_to_the_people:0 "Give Back to the People"
NYC_back_to_the_people_desc:0 "It is our syndicate’s duty to care for the people of this city as we fill in the position of the previous government, or at least that is the view of Casper Holstein. Under his rule, New York has become a pseudo-Socialist welfare state inspired by Lucky Luciano and Al Capone and supported by crime, vice, and a gambling empire unlike the world has ever seen. "

NYC_corrupted_no_more:0 "A Police Force without Corruption"
NYC_corrupted_no_more_desc:0 "In order to ensure the NYPD’s loyalty, Madame St. Clair has taken steps to eradicate all sources of corruption within the force aside from her own hooks within them. This will ensure a noble and righteous police force is guarding our city and our people, while also being fully subservient and compliant to the whims and desires of Queen St. Clair."

NYC_Garvey_Influence:0 "UNIA Influence"
NYC_Garvey_Influence_desc:0 "Despite his criminal activities, Casper Holstein has never faltered from his dedication to Garveyite principles on Negro Nationalism. Devoted to the theories of Marcus Garvey, Holstein has moved to incorporate many of them here in the City, creating a new pro-Black independent Social Nationalist state in the Americas - one that cares for all of its citizens with Mobster Populism while paying special attention to its Negro population."

NYC_Gambling_New_York:0 "Gambling with the Fate of New York"
NYC_Gambling_New_York_desc:0 "Under the control of the Harlem kingpins, New York City has been transformed into the greatest gambling haven the world has ever seen, all atop the backs of our outfits and hard work. As the dice fly and the cards fall, our profit only continues to skyrocket, and with it so too does our prosperity and the quality of life of our citizens. The City that Never Sleeps is now supercharged on a blend of crime and vice, and now we await what our bright new future has in store for us."

NYC_harrison_thought_idea:0 "Harrison’s Idea of Open Black Social Nationalism"
NYC_harrison_thought_idea_desc:0 "Breaking from the Garvey Movement over a decade ago due to its hateful rhetoric towards other races, Hubert Harrison believes in Black Nationalism, but one that does not diminish other cultures or think itself higher than other races. Expanding this idea to all races, Harrison envisions a melting-pot where the hundreds of cultures and ethnicities within this cosmopolitan metropolis each work together for the betterment of all while embracing and strengthening their own unique identities as they share them across the City."

NYC_intellectual_socialism_idea:0 "An Intellectual Approach to Afro-Socialism"
NYC_intellectual_socialism_idea_desc:0 "A modern day Renaissance Man and self-taught  polymath with deep ties to the Freethought Movement and other philosophical waves, Hubert Harrison has been hailed as the Black Socrates of Harlem, and for good reason. Advocating agnostic atheism, secular humanism, social progressivism, anti-supremacist and open ethno-nationalism, empirical observation, and rational reasoning in all things, Harrison preaches a fusion of modern ideas, time-honored wisdoms, and egalitarian cultural fusion and revivalism that is perfectly molded to the diverse reality of the Big Apple. Meticulously formulated over his multi-decade long career and form-fit for New York’s realities, let scientific, cosmopolitan metropolitan Socialist egalitarianism reign supreme and guide us towards utopia."

NYC_father_of_harlem_radicalism_idea:0 "The Father of Harlem Radicalism"
NYC_father_of_harlem_radicalism_idea_desc:0 "Hubert Harrison has long been dubbed the Father of Harlem Radicalism, especially since his leading role during the Harlem Renaissance, as well as after his longtime ally and friend Asa Philip Randolph headed South to the Black Belt. An intellectual, an agnostic atheist, a philosopher, and a Georgist with a genius-level intellect, Harrison has been at the forefront of the Harlem labor movement since emigrating from St. Croix, and now shall bring his brand of open, non-discriminatory racial nationalism to New York atop a foundation of egalitarian Socialist democracy and Georgist economics."

NYC_crosswaith_thought_idea:0 "Crosswaith’s Theory of Raceblind Socialism"
NYC_crosswaith_thought_idea_desc:0 "Frank Crosswaith postulates that race does not matter at all, for we are all members of one Humanity and of one Proletariat. As such, he has begun to promote a program across all of New York that is aimed at reducing nationalist and racialist or racist tendencies in all forms. Crosswaith shall prove to the masses of the Big Apple that race truly does not matter."

NYC_de_leonism_idea:0 "A De Leonist Economy"
NYC_de_leonism_idea_desc:0 "Inspired by De Leonist principles, our economy is organized around trade unions that give great privileges and powers to the Proletariat while increasing our industrial efficiency, although they hold no explicit political power like they do in European-derived Syndicalism, for that still lies within the official party structure. This American-bred form of Syndicalism shall form the basis of our economics as we build an industrial economy that is more fair and more efficient than any European system!"

NYC_colorblind_proletariat_idea:0 "The Rise of the Colorblind Proletariat"
NYC_colorblind_proletariat_idea_desc:0 "Under the direction of Frank Crosswaith, the Proletariat of the state has been unified under the banner of raceblind Syndicalist democracy. Supported by a De Leonist system, race no longer means a thing, for we are all members of one humanity progressing towards the unified and egalitarian Socialist ideal. Workers of the world of all colors, unite!"

NYC_philisophical_nyc_idea:0 "A Humanistic New York"
NYC_philisophical_nyc_idea_desc:0 "Fusing the ideas of Socialism and Secular Humanism, a utopian paradise has been built here in the Big Apple. Thanks to our new radical positions and philosophical advancements, we have established harmony between the races of this varied melting paradise under a fair and free Syndicalist democracy. Let all in the Big Apple sing praises of joy, for the chains have been broken, and the City that Never Sleeps shall never be shackled by ignorance ever again!"

NYC_leader_of_nni:0 "Leader of the New Negro Internationale"
NYC_leader_of_nni_desc:0 "We are the founding member and leader of the New Negro Internationale. We shall cooperate with our African-born allies all across the world in order to better the international Negro peoples as a whole and distance ourselves as our own distinct, honorable, and cultured race."

NYC_leader_of_aci:0 "Leader of the Anti-Communist Internationale"
NYC_leader_of_aci_desc:0 "We are the founding member and leader of the Anti-Communist Internationale. We shall cooperate with our allies as we resist authoritarian and extremist Socialism in all forms across the world."

NYC_member_of_nni:0 "Member of the New Negro Internationale"
NYC_member_of_nni_desc:0 "We are a member of the New Negro Internationale. We shall cooperate with our African-born allies all across the world in order to better the international Negro peoples as a whole and distance ourselves as our own distinct, honorable, and cultured race."

NYC_member_of_aci:0 "Member of the Anti-Communist Internationale"
NYC_member_of_aci_desc:0 "We are a member of the Anti-Communist Internationale. We shall cooperate with our allies as we resist authoritarian and extremist Socialism in all forms across the world."

NYC_atheism:0 "Resistance Against our Atheism Policy"
NYC_atheism_desc:0 "As our nation proceeds to finally eradicate the influence of colonialist Christian theology and other forms of organized religion, it seems our hope of people embracing Agnostic Atheism along with us has been misjudged. For many citizens within the City, organized religion served as a good way to deal with the oppressive plight that they faced every day. Not only that, but churches were a key part in the social lives of our people of all races, being an easy place to go and get guidance and meet people. However, we have evolved past these needs, and now our people must too. While we hoped that we could break the moral crutches called Religion and Faith, the rage against our choice seems to have proven otherwise. Already, voices within oppositional groups and further across the public have begun to cry out against our sudden shift, but they must soldier on, for we truly know what is best for all."

NYC_atheism_embraced:0 "Atheism Embraced"
NYC_atheism_embraced_desc:0 "It is said that time heals all wounds, and once again this has been proven here in the Big Apple. While our initial push towards Agnostic Atheism was met with quite the turbulent response, it seems that people have finally begun to adapt to the new status quo. As churches and synagogues close across the City to be converted into community centers and the like to meet the social needs of the masses, our newly enlightened populace flocks towards these new centers in order to fulfill the same social functions the Church did. Though there are rumors that some of these centers still practice religion, that is not a large issue, for the wide majority of the City has begun to see the true light. It is not our place to question whether there is a God or not, for we have great labors and problems here on Earth in our society that need fixing. Now, let us work together to build a secular Heaven on Earth."

NYC_new_imperialism:0 "New American Imperialism"
NYC_new_imperialism_desc:0 "Shocking the world and even ourselves, our isolated breakaway state - once fleeing from the brother war that consumed the nation - has somehow come out on top in the Second American Civil War. Now, following the whims of an internal faction of warhawks and seeking to revitalize and reconstruct America using tried and true War Economics, have decided to revive the spirit of Manifest Destiny and American Imperialism. We shall exert our influence and our might across the lands of the old American empire and beyond, reviving aspects of the Monroe Doctrine as we seek to dominate the New World in order to rebuild our new America."

