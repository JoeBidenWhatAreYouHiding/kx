### Decisions ###
NYC_internal_stuff:0 "Securing Peace in the City that Never Sleeps"
NYC_internal_stuff_desc:0 "Though the Big Apple never sleeps, that does not mean it must be burning! All across our metropolis, criminals and corrupt scavengers pick away at our fine city as our government puts out larger and more pressing fires across the city. We must reprioritize what issues need to be faced and when so that we can focus on the most immediate threats to our democracy - the corrupt Democrat political machine Tammany Hall and the various organized crime outfits rallied around the Commission. These internal forces, ever gnawing away at the just and stable foundations of our city, must be dealt with and soon, lest they tear apart the City as they each try to make it their own."

NYC_deal_with_crime:0 "Deal with Crime"
NYC_deal_with_crime_desc:0 "A Great Crime Wave has swept the Big Apple like nothing we have ever seen before, chiefly due to the collapse of America and the instability of the current regime. We must take measures to crack down on crime - especially organized crime like that of the American Mafia’s Commission and the Harlem kingpins - in order to preserve order in NYC."
NYC_deal_with_tammany:0 "Deal with Tammany Hall"
NYC_deal_with_tammany_desc:0 "Though less blatant in their criminal activities and corruptive influence than the Mob is, the Society of St. Tammany is still a strong source of undemocratic activity, graft, corruption, and crime. Though they have been weakened in the past, we must take steps to end their influence once and for all lest they tear apart the very fabric of NYC democracy."

NYC_foreign_policy:0 "The Big Apple Enters the Big Leagues"
NYC_foreign_policy_desc:0 "With our internal situation largely stabilized and a course set for our own metropolis and the lands within our control, the time has come for New York City to step out onto the biggest stage of all. No, not Broadway, but the international stage! It is here that we will enter the big leagues, finally deciding the destiny of our fine city and our people as we seek out allies, find recognition, and determine our place in the wider world."

