### Focuses ###
NYC_big_apple:0 "The Big Apple Breaks Free"
NYC_big_apple_desc:0 "Known by many names, such as the City that Never Sleeps or simply the City, the most curious and vibrant of all names for New York is the Big Apple. New York, or as it is more commonly known as New York City to differentiate it from the state it has now seceded from, now drifts towards its new destiny alone and untethered. Maneuvering between Syndicalist and Federalist forces, NYC has skinned by and now stands as an independent city-state on the brink of internal collapse. With gangs and looters rioting in the streets as Leftist cells fight local National Guard regiments, the crumbling coalition that is the Fusion Party of incumbent mayor Fiorello La Guardia now must attempt to steer this rickety ship towards safe harbor, lest the whole city sink beneath the waves of radicalism and chaos."
NYC_election:0 "The Sudden Election"
NYC_election_desc:0 "With his coalition that is the Fusion Party crumbling around him, Mayor La Guardia and his administration has called for sudden snap elections in order to reassure the people of NYC that he is devoted to the democratic process and willing to do what is best for the City at large. However, with his party falling apart, La Guardia and his Republican supporters now face staunch competition, and the easy win he so desperately expected is but a distant delusion. It is sure to be a close race as the future of America’s largest city, and the nearly 8 million souls within it, dangles in the balance."

NYC_reelect_laguardia:0 "Reelect La Guardia"
NYC_reelect_laguardia_desc:0 "Facing off against political opponents hungry to take his place while also seeking to maintain stability in his beloved Big Apple, Fiorello H. La Guardia and his Fusion ticket based around the Republican Party have eked out a victory in the recent snap elections. As such, Fiorello La Guardia - the Little Flower and Mayor 99 - has been re-elected as Mayor of New York City! Under his continued administration, NYC will strive towards becoming the fair, free, and equal Liberal Capitalist paradise it was always meant to be as La Guardia seeks to use his New Deal to transform the Big Apple into a shining city upon the hill."
NYC_new_york_new_deal:0 "New York, New Deal"
NYC_new_york_new_deal_desc:0 "Building off the work of his past allies like the late FDR and Teddy Roosevelt's 'Square Deal' while incorporating his own ideas, Mayor La Guardia has announced the creation of his new social program dubbed the New Deal. Centered around the ‘3 R’s’ of relief for the unemployed, the poor, and those whose lives have been destroyed by the war, recovery of the economy to pre-collapse levels, and reforms of the financial system along liberal and egalitarian lines in order to prevent such a disaster from happening again. This New Deal shall become the foundation of La Guardia’s agenda as the Mayor seeks to bring prosperity, liberty, and equality to New York City."
NYC_sweep_tammany_aside:0 "Sweep Tammany Aside"
NYC_sweep_tammany_aside_desc:0 "Tammany Hall has long been a thorn in the side of fair and free New Yorker democracy. Their proclivity for corruption and towards self-serving ambitions have hampered New York’s pursuit of a glorious destiny, and as such, this cancerous, corrupt, and undemocratic tumor must be excised once and for all. The Society of St. Tammany shall be banned from organizing, and their main members and bosses will be put to trial by La Guarida and his trusty ally District Attorney Thomas Dewey. Under their watch, the La Guardia administration shall poach the Tammany Tiger once and for all."
NYC_harsh_anti_corruption:0 "Harsh Anti-Corruption Measures"
NYC_harsh_anti_corruption_desc:0 "La Guardia built his reputation around a staunch stance against corruption, graft, racketeering, and other forms of parasitic selfishness that afflicted the Big Apple, and with his mandate once again secured, he has moved to make good on this promise. An anti-occupation wave will sweep this city, washing away sin and hedonistic excess in a purifying wave of law and order. Crime and corruption have no place in our New York, and La Guardia is the hero we need to champion this exterminatory effort."
NYC_clean_up_the_city:0 "Clean Up the City"
NYC_clean_up_the_city_desc:0 "With his anti-corruption measures already in order and showing the first blossoms of good results, Mayor La Guardia has moved to expand this ‘sanitation’ effort to all aspects of New Yorker society. A new idea of ‘cleaning up the City’ is to be spread as the La Guardia administration moves to cleanse and purify all aspects of NYC. Street cleaning and garbage pick up are being organized and made efficient. The sewage system is being expanded and modernized. NYPD anti-corruption measures are being expanded as new recruits are hired and trained en masse to better combat the organized crime problem. Anti-racist and pro-equal rights programs have been spread as La Guardia champions the African American cause. Internal affairs divisions are even being created across the government and its offices, providing accountability and an inside man into every branch of the metropolitan system, ensuring there is a system of checks and balances on every department in the City. With these initiatives and more, NYC shall be made the greatest city on Earth once again!"
NYC_democratic_unity:0 "Democratic Unity"
NYC_democratic_unity_desc:0 "Mayor La Guardia made NYC history as its first Italian mayor, running on his Fusion ticket - a big-tent unity coalition composed of his main base within the Republican Party as well as various elements from across the spectrum that came together in order to preserve New York democracy. Though this Fusion ticket has fractured and shrunk, La Guardia still enjoys the respect and support of many elements that were once part of his coalition as well as other like-minded representatives from across NYC’s political scene. With this in mind, it should be no issue for the La Guardia administration to drum up support and camaraderie between like-minded parties and groups within the stabilized political stage of the City. Together, we shall build a better and more free city for all to enjoy, while those who oppose us shall be relegated to a tiny and ineffectual minority."
NYC_public_works:0 "Public Works Programs"
NYC_public_works_desc:0 "In order to kickstart the local economy while also combating the vicious specter that is mass unemployment, Mayor La Guardia has passed an initiative that will provide numerous public works jobs for hundreds of thousands of New Yorkers. This new public works program will have these previously jobless louts now provide their manpower and skills to numerous efforts regarding municipal expansion, from the creation of new housing blocks and subway tunnels to new roadways and even public art installations. No matter what the task, we will provide the men and the supplies, and in turn these men shall be paid for their services, hopefully breathing life back into our struggling economy."
NYC_reform_civil_service:0 "Reform the Civil Service and the NYPD"
NYC_reform_civil_service_desc:0 "Seeking to replace the patronage system that has long been rife with corruption and ineptitude as well as seeking to cleanse the corruption-rife police department, Mayor La Guardia has moved forward to fulfill his campaign promises of reforming the civil service and the NYPD. Shifting towards a merit-based civil service funded, trained, and overseen by the state while also moving to reorganize the NYPD to cut down on corruption, nepotism, racism, and police abuse, La Guardia hopes to eliminate crime and graft within the metropolitan bureaucracy in all departments while expanding jobs and further meeting the administrative and security needs of the state."
NYC_break_free_from_banks:0 "Break Free From the Banks"
NYC_break_free_from_banks_desc:0 "Yet another campaign promise of Mayor La Guardia was to restore financial health and to break free from the control of the corrupt banker class. For too long, capitalist barons and bank magnates have dominated the financial system of NYC, especially around Wall Street. In order to break this control, La Guardia’s administration has launched a full on attack of the NYC banking structure, strongarming these merchants of misery to lower interest rates, expand credit and loan availability, and other acts of better business in order to stop these oppressive capitalists from strangling the lowest classes of the City ever again."
NYC_work_releif_program:0 "Create the Work Projects Administration"
NYC_work_releif_program_desc:0 "Establishing the Works Projects Administration of New York, Mayor La Guardia has created a program aimed at employing the unemployed masses in order to build and repair the infrastructure and public amenities of the city. From roads and subways to parks and museums, all of NYC shall be modernized and made anew upon the backs of our own dedicated but down on their luck citizenry. With these jobs, they shall be tossed back into the economy as productive members while also modernizing our city in the process."
NYC_modernize_infrastructure:0 "Modernize and Expand Infrastructure"
NYC_modernize_infrastructure_desc:0 "Furthering the initial infrastructure work started by the WPA, Mayor La Guardia has authorized a specific initiative aimed at fully modernizing the infrastructure of the City. With new bridges, new highways, new parkways, new subway tunnels, new railyards, new dockyards, and more, NYC shall be made the best connected city on Earth!"
NYC_shining_beacon:0 "The Shining Beacon City"
NYC_shining_beacon_desc:0 "Under the guidance of Mayor La Guardia and his political allies, New York City has transformed into the prodigal shining city upon the hill. Our City is a liberal beacon for all the world to behold, and here on our miniature archipelago we stand as an inspiration for all to witness and hope to aspire to. Our factories hum to life without end, our people are fed, clothed, and with jobs. Our docks are filled with trade ships flying flags of every nation, and the culture of New York thrives like never before. Our City is a paradise on Earth, and under Mayor La Guardia, may we continue to shine for all eternity!"
NYC_talk_to_the_people:0 "La Guarida’s Fireside Chats"
NYC_talk_to_the_people_desc:0 "In order to reach each and every soul within his city, Mayor La Guardia has begun a weekly radio program in which he addresses his fellow New Yorkers, discussing recent events and news as well as the direction and future plans of his administration and the City at large. Broadcasting to every radio in the nation, as well as the odd television in the richer homes, Mayor La Guardia will be sitting fireside with his cigar and brandy each week, warming the hearts and easing the minds of all New Yorkers for years to come."
NYC_expand_parks:0 "Expand Central Park and the Gardens"
NYC_expand_parks_desc:0 "A personal pet project of the Mayor, a new initiative has begun to expand, renovate, and restore the various gardens and natural venues of the City. From Van Cortlandt and Central Park to the Brooklyn Botanical Gardens, all venues will be funded and made anew with funding from the La Guardia administration, for these are our only local greeneries, and as such, they must be protected and preserved."

NYC_elect_welles:0 "Elect Welles"
NYC_elect_welles_desc:0 "Despite long odds and an uphill battle of a campaign, Orson Welles has beaten his once ally and friend La Guardia to become the newest Mayor of New York City. As the 100th Mayor in the City’s history, many suspect big things from this mild Socialist, but what he can deliver is not yet known. Famed for his career as an entertainer, many now hope his mastery of the dramatic world can now translate to skill in the political world. With a large and varied coalition of Liberals, Progressives, and moderate Socialist behind him, Mayor Welles is expected to bring pink egalitarianism to the Big Apple once and for all."
NYC_progressive_new_deal:0 "A Progressive New Deal"
NYC_progressive_new_deal_desc:0 "Taking notes from his once-ally and friend Fiorello La Guardia as well as from Teddy Roosevelt's old 'Square Deal' policy, Mayor Orson Welles has moved to hijack the former mayor’s socioeconomic plan, proclaiming his own form of the New Deal. Far more progressive and Leftist than the initial plan set by La Guardia and Roosevelt years ago, this ‘Newer Deal’ as it has been nicknamed is set to bring about a peaceful, moderate ‘reformation revolution’ within the Big Apple. Taking the ‘3 R’s’ of the New Deal - relief for the poor, recovery of the economy, and reform to ensure it never happens again - and taking them in a more radical and far-sweeping direction, this ‘Newer Deal’ will metamorphosize NYC into a true, pink welfare state that takes the good of both Liberalism and Socialism without falling to radicalism or extremist principles."
NYC_rock_the_cradle:0 "Rock the Cradle"
NYC_rock_the_cradle_desc:0 "For too long, Tammany Hall has been a cancer - eating away at the democratic fabric of New York City’s republican system. Mayor Welles has sworn to destroy the Society of St. Tammany and its vile and corrosive influence so that both the Democratic Party and the wider Democratic system can be free of their manipulations and machinations."
NYC_deal_with_police_power_abuse:0 "Deal With Police Power Abuse"
NYC_deal_with_police_power_abuse_desc:0 "For too long, the NYPD have waged a campaign of terror against the people of NYC. The police - long fallen to the siren’s song of corruption - take bribes, overlook crimes, or straight up take part in criminal acts while police abuse and brutality are at an all time high. We must take steps to reform the Police Department so that these paragons of virtue and protectors of peace, law, and order can truly live up to their sworn duty."
NYC_action_against_criminals:0 "Action Against Criminals"
NYC_action_against_criminals_desc:0 "With corrupt political machines and security organizations dealt with, now it is time to strike crime and chaos at its root. Mayor Welles has declared war on organized crime in New York City, utilizing everything in his power and beyond to crush the Commission of Lucky Luciano, Murder Inc., and any other smaller group and gang so that NYC may finally be safe, secure, and free from sin and crime once and for all."
NYC_leftism_without_syndicalism:0 "Leftism Without Syndicalism"
NYC_leftism_without_syndicalism_desc:0 "Mayor Orson Welles has danced along the thin line between progressivism or moderate Socialism, and full-blown Syndicalism. However, despite allegations and previous alliances, Mayor Welles is adamant that he is fully against the radicalism of Syndicalism and the revanchist extremism of the Third Internationale."
NYC_anti_racism:0 "Anti-Racist Ethos"
NYC_anti_racism_desc:0 "In order to mend the schisms that have divided our metropolis for decades, Mayor Welles has moved to mend the social and cultural divisions that have plagued us for far too long. No longer shall African Americans, foreign immigrants like those from Italy and Ireland or the Slavic lands and beyond, Asian Americans, and other foreign-born Americans be treated as second-class citizens. Instead, all shall be welcome and equal in our prosperous and egalitarian Big Apple. "
NYC_middle_ground:0 "The Middle Ground"
NYC_middle_ground_desc:0 "Standing as the middle ground between Steinbeck’s moderate but still dangerous Syndicalism and La Guardia’s noble but compromised Liberalism, Mayor Welles and his coalition of Laborists and Progressives are the bastion of true, free, and pure democracy, supported by ‘pink’ social capitalism and egalitarian, modernist, and progressive legislation. Through expanding the power of the electorate as we move towards a fair direct democracy, Mayor Welles and his allies will be the bastion that protects the City that Never Sleeps from the forces that would see our pure republic in a shallow grave."
NYC_power_to_the_people:0 "Power to the People"
NYC_power_to_the_people_desc:0 "As stated in the founding documents of the nation that birthed our city - or rather, the nation our city helped birth - the people are the source of power in a true and just American democratic system. With this in mind, Mayor Welles has moved to transfer all political power to the people of NYC, in essence creating a Leftist direct democracy that champions true democratic values. Though decried as Socialism by many of his rivals, Mayor Welles and his administration has assured all that this is truly the most democratic and liberty-minded move he could make. With this move, the citizens of our City will finally have the final and total say in all matters."
NYC_public_infrastructure:0 "Work-Relief Programs for Infrastructure"
NYC_public_infrastructure_desc:0 "In order to rapidly expand the infrastructure of the City while also reducing the plague that is mass unemployment, Mayor Welles has announced the creation of a new work-relief program. Hiring the unemployed masses in a series of public works projects aimed at building up the roadways, subways, ferry lines, and other modes of transportation and connection within the city, funded by the state through taxes, this new program shall modernize the arteries of the City while also breathing new life into our struggling economy."
NYC_public_broadcasts:0 "Free Public Broadcasting"
NYC_public_broadcasts_desc:0 "In order to provide entertainment and information to as many New Yorkers as possible, Mayor Welles has announced the creation of the Public Broadcasting System, or PBS. This network, funded and run by the state and volunteers though supplemented by viewers like you, provides informative programming for both adults and children on radio, in newspapers, and even in the emerging market of television so that all in the City may feel the full benefits of this electronically-fueled modern age."
NYC_democratic_city:0 "A Democratic New York City"
NYC_democratic_city_desc:0 "Crushing corrosive plagues like Tammany Hall and the Mob while shackling reckless forces such as the NYPD and his political enemies, Mayor Welles has ushered in a new golden age for New Yorker democracy. Like never before, fair and free democracy reigns true and vibrantly in our Big Apple, and finally the voices of each and every New Yorker is heard and taken into consideration. A socialized, ‘pink,’ and directly democratic New York has blossomed like a vibrant rose, and with Mayor Welles tending to this paradise, our prosperity can only continue."
NYC_arts_and_theater:0 "A City of High Theater and Fine Arts"
NYC_arts_and_theater_desc:0 "Drawing on his background as an entertainer, director, actor, screenwriter, radioman, producer, and more, Mayor Welles has moved ahead with his dream of transforming NYC into the jewel of the world entertainment industry. Seeking to eclipse the decadent, hedonistic, and capitalist-consumed hive that was Hollywood, Mayor Welles has okayed the creation of numerous bureaus, initiatives, and programs aimed at ushering in a modern New York Renaissance free from the cancers of capitalist predation and federalist meddling. With movies, art, music, cuisine, poetry, comedy, and more experiencing a new revolution in ideas and direction, this is only the beginning for the new New York."
NYC_criticize_the_powerful:0 "Mock the Powerful"
NYC_criticize_the_powerful_desc:0 "Mayor Welles has long made a habit of mocking the powerful of America, poking fun and exposing the hypocrisy of many a tycoon, plutocrat, or other public figure hiding a dark truth. Recently, he has reached nation-wide fame for his beef with William Randolph Hearst out in California as well as Douglas MacArthur in Washington, D.C. Calling out these titans of America and others of their stature, Mayor Welles seeks to expose corruption, authoritarianism, and hypocrisy in all corners of pan-American society."

NYC_elect_steinbeck:0 "Elect Steinbeck"
NYC_elect_steinbeck_desc:0 "Shocking the City with his surprise elections, John Ernst Steinbeck Jr. has been inaugurated as the 100th mayor of NYC. Renowned for his writing career as much as his Socialist advocacy and egalitarian crusade for the everyman, Mayor Steinbeck and his broad coalition of moderate Socialists, anti-Syndicalist Unionists, Anarchists and other Leftists disillusioned with centrist politics seek to bring about a moderate and peaceful revolution as they try to dye the Big Apple a deeper shade of red."
NYC_grapes_of_wrath:0 "The Grapes of Wrath"
NYC_grapes_of_wrath_desc:0 "Repression works only to strengthen and knit the repressed is a screaming fact that sounds throughout all history. The reactionary forces that have served to oppress the proletariat of NYC have only strengthened our bonds and our resolve to enact real and lasting change. No longer shall reactionaries assault our pristine worker’s sanctuary, and from this great change and wrath we shall pluck the ripe grapes and other fruits of our labors."
NYC_crack_tammany:0 "Expose the Evils of Tammany Hall"
NYC_crack_tammany_desc:0 "For far too long, Tammany Hall and its agents of destruction have waged war on New York’s democratic institutions. These corrupt Democrats and bribed big-wigs have no place in a fair, free, and equal New York, and as such they must finally be dealt with. We shall peel back the facade and expose the Society of St. Tammany for what it really is - an infested and plague-ridden hive of scum and villainy that must be torn down so that NYC can finally be free."
NYC_deal_with_corrupt_cops:0 "Crackdown on Corrupt Cops"
NYC_deal_with_corrupt_cops_desc:0 "Corruption has turned the vibrant and noble blue blood of the NYPD into a black sludge that does nothing but further infect and bring ruin to our beloved city. The New York Police Department must be reformed from the ground up, with every facet of that accursed institution being rebuilt and set right so that these protectors of law and order and these defenders of the police can finally do their sworn duty to protect and serve above any pursuit of self-serving interests or ambitions. Police graft, brutality, abuse, and more shall be things of the past within the new NYPD of Mayor [root.getleader]!"
NYC_cultural_expansion:0 "Metropolitan Cultural Revolution"
NYC_cultural_expansion_desc:0 "An artist at heart, Mayor [root.getleader] has gone ahead with his plans to revolutionize the culture and traditions of New York City and its varied, vibrant people. Encouraging and incentivizing the creation of new artistic communes, Mayor [root.getleader] has begun to promote and showcase art, music, literature, cuisine and more - all sourced from local creatives and creators. Together with these pioneers of culture and style, Mayor [root.getleader] seeks to metamorphize what it means to be a modern New Yorker while ushering in a cultural golden age for the City that Never Sleeps."
NYC_moderate_socialism:0 "Moderated Socialism Fit for New York"
NYC_moderate_socialism_desc:0 "Our independence and our freedom was nearly robbed from us by the violent revolutionary radicals based in Chicago, and though our ideals align, we must not copy their model. New York is unique - a special city shining upon the burning hill that is the former United States, and as such, it requires a special form of Socialism tailored to fit its specific needs. Mayor [root.getleader] has sworn to not allow the forces that besiege us the ability to influence our path ahead, for we shall rise above their bloody and costly model. Peaceful, reformist-orientated Moderate Socialism that is deeply tied to Syndicalist union economics and a fair democratic process is the only way forwards for our Big Apple."
NYC_working_mans_plight:0 "The Working Man's Plight"
NYC_working_mans_plight_desc:0 "Seen in his writings and in his activism and rhetoric, Mayor [root.getleader] is a champion of the ‘everyman.’ In his works and in his legislation, the working man of our society - those with blackened, calloused hands and with coal or crop dust in their lungs - are the lifeblood of our free city. Making good on these ideas, Mayor [root.getleader] has gone ahead to begin his relief and recovery program aimed at uplifting the working class of our Big Apple while providing greater protections and safety-nets to their ilk. Never again shall the laborers whose backs uphold the foundations of our economy and society be left in the mud to suffer and starve. Mayor [root.getleader] shall extend a helping hand to all those in need, for the everyman of New York must always be taken care of."
NYC_unionize_dockworkers:0 "Support and Expand Unions"
NYC_unionize_dockworkers_desc:0 "If NYC is the shining, shimmering metropolitan pearl of the United States, then the unions of our city are the amalgamated sediments that make such a beauteous pearl possible. Mayor [root.getleader] realizes this fact and as such has initiated his program to empower, expand, and promote unions and unionization across the City within any and all industries, making good on his promises to his Syndicalist allies along the way. From artistic communes to the industrial unions for our dockhands, factory workers, and what few agricultural outfits we have natively, all businesses and industries will be allowed to unionize and be encouraged - but not mandated - to do so, for unlike a truly Syndicalist system our democracy is not hinged around union membership."
NYC_communal_city:0 "A City of Cooperating Communes"
NYC_communal_city_desc:0 "Practicing a working synthesis of various Communist, Communalist, Distributist, Anarchist, and other cooperative ideals, New York City under the Steinbeck administration has been transformed into an interconnected and cooperating series of communes, cooperatives, unions, and guilds that each trade goods, services, and labor among themselves. In this system, each specialized unit or organization works like the cell in a body, producing its own produce or providing its own services to all within the City in exchange for other such things. Along with this, all has been socialized, providing public, mass ownership of all industries within the Big Apple, which in union with our new communal system has created the first modern, massive, working example of Communalist Communism in history, all without violent revolution or costly civil conflict."
NYC_internationale_protection:0 "Protection within the Internationale"
NYC_internationale_protection_desc:0 "Though Mayor [root.getleader]’s closest political ally is with Sinclair out West, his old friend and fellow master of the pen is far from a reliable ally at this moment, and as such, NYC has but one option left to turn to. Across the Atlantic in Paris lies the only force we can come to rely upon. Mayor [root.getleader] has made overtures to these European Syndicalists in hopes that they can guarantee our infantile independence. Hopefully, within the arms of the Third Internationale we can finally find peace and security."
NYC_build_internationale_headquarters:0 "Erect an Internationale Headquarters"
NYC_build_internationale_headquarters_desc:0 "In order to sweeten the deal with our new allies while also providing a useful service to these fellow Socialists, Mayor [root.getleader] has announced the creation of a new compound that will serve as the homebase and control center of the Third Internationale. Here in our Big Apple, far away from the chaos and reactionary plagues that infect Europe, we shall safely host this Internationale Headquarters, setting it up to be the new homebase of a united league of Socialist nations, working together for peace, humanity, fraternity, and the wider Revolution."
NYC_red_apple:0 "The Big, Red Apple"
NYC_red_apple_desc:0 "Under the guidance of Mayor [root.getleader] and his Leftist administration, the City that Never Sleeps has been blanketed in the warm, crimson embrace of moderated Socialism. Once a beacon of hedonistic capitalism and greed-fueled sin, New York City is now a shining red beacon of egalitarianism, cooperation, Socialism, and utopian paradise. Though our city still has much to do in order to fix the ills that have plagued us for decades, our glorious and glowing red Big Apple is more vibrant, more lush, and more bountiful than ever before, all thanks to Mayor [root.getleader]."
NYC_CSA_nonagression:0 "An Understanding with the Syndicalists"
NYC_CSA_nonagression_desc:0 "Despite our shared ideology and ideas, our shared heritage and history, we have no desire to lose our independence now. However, Chicago detests this idea, and has made numerous attempts - both diplomatically and covertly - to absorb our free city. In order to reach a reality of peaceful coexistence, Mayor [root.getleader] has utilized his ties and years-old friendship with Jack Reed in order to reach an understanding with the CSA. There is enough room for both our states on this vast continent, and together as equal but separate entities we can reach utopia!"
NYC_anti_reactionary_propaganda:0 "Anti-Reactionary Arts and Culture"
NYC_anti_reactionary_propaganda_desc:0 "Furthering the cultural revolution sweeping the City, Mayor [root.getleader] has instigated a new wave of artistic and creative expression that shall consume the Big Apple. Pioneered through his latest literary works as well as with the works of closely allied artists and creators, this new wave is centered around a total rejection of archaic tradition, conservatism, and all things reactionary. New York must come to embody all that is modern, all that is progressive, and all that is ever-moving towards our Socialist future. These ideas shall become the new foundation of our reborn New Yorker culture, riding to prominence and popularity atop a tsunami of new artistic expression."

NYC_elect_trump:0 "Elect Trump"
NYC_elect_trump_desc:0 "Defying the odds and beating expectations, Frederick Christ Trump and his Reform Party has snatched victory from the jaws of certain defeat, becoming the 100th Mayor of New York City. Spitting in the face of his former allies in Tammany Hall, Trump’s Reform Party garners support and funding from the City’s large conservative minority and its elite, as well as from the Old Democrat Party from the Deep South. Though he has been fighting allegations of ties and sympathies to the KKK, Trump has floated above the worst controversies, and is now poised to bring about a free-market capitalist revolution to this stagnating, rotting Big Apple, seeking to rebuild NYC’s reputation as the greatest and most prosperous city on Earth."
NYC_make_NYC_great_again:0 "Make New York Great Again"
NYC_make_NYC_great_again_desc:0 "Chanted as ‘MNYGA’ by his adoring supporters, ‘Make New York Great Again’ has become the unofficial slogan of the Trump administration. Centered around the idea of returning to New York’s illustrious and booming past, Trump seeks to roll-back progressive policies and failed welfare legislation that have only served to drain the lifeblood from the city and its people while replacing them with financial stimuli plans, tax breaks, and other measures in order to breathe life into the faltering economy of the Big Apple. Additionally, Mayor Trump has pushed to stem the flow of immigrants and refugees from the Civil War, seeking to return to a time before NYC was plagued by these corrosive parasites. By rolling back the clock with new and modern policies, Trump shall make the City that Never Sleeps jump back into the electric limelight of its past so that we can have a brighter, more prosperous future."
NYC_break_free_of_tammany:0 "Revenge Against Tammany Hall"
NYC_break_free_of_tammany_desc:0 "Trump’s own Reform Party is itself a splinter from the Society of St. Tammany, composed of disillusioned Democrats and conservative capitalists who had grown tired of the domineering Irish Catholics and their self-serving ambitions. Now free from Tammany Hall and solidly in charge over them, Mayor Trump has moved to finally free the City and himself from their greedy clutches. The Society of St. Tammany shall be banned and dismantled, for our new New York has no room for corrupt and archaic political machines such as these."
NYC_support_our_cops:0 "Root Out Catholic Influence in the NYPD"
NYC_support_our_cops_desc:0 "Convinced that the NYPD is infected by the machinations and meddling of the Catholic Church, Mayor Trump has begun a campaign to reform the New York Police Department from the ground up. Seeking to eradicate the monopoly on power Irish Catholics have held over the City for decades, all Catholic cops who refuse to renounce their religious identity while on the job shall be forcibly fired, to be replaced by proud and trustworthy officers from Godly and good Protestant families. Furthermore, all plans to desegregate the Force have been put on hold indefinitely as the new and sweeping reform measures are underway. Through legislation and a bit of strong-arming and deceit, the NYPD shall be cleansed and made pure so that our defense force can truly be trusted to provide unbiased protection to true New Yorkers."
NYC_attract_buisness:0 "Revive the Global Business Capital"
NYC_attract_buisness_desc:0 "New York City was once the financial capital of the world - a booming center of non-stop business fitting of the name ‘The City that Never Sleeps.’ However, after the sparking of a new civil war and after two global economic collapses, this legacy has been left in the dust. Mayor Trump seeks to revive this legacy, utilizing new market reforms and industrial expansions in order to breathe new life into this old and storied city. Under his guidance, New York City shall reclaim its legacy as the foremost center of global finance and capital once more!"
NYC_bulwark_against_the_left:0 "Embrace Social Conservatism"
NYC_bulwark_against_the_left_desc:0 "Despite his liberal economic policies and proclivity towards free market reforms, Mayor Trump is a stalwart champion of Protestant Conservatism. Rooted in his Christian upbringing, strict and independent childhood, and ties to groups like the ODP and KKK, Mayor Trump is keen on reforming NYC from a hedonistic and sinful heap of liberal excess into a paragon of White Anglo-Saxon Protestant virtue. Though secular, Christian morals still form the basis of Mayor Trump’s beliefs, and it is these beliefs that will create a safe, secure, and prosperous New York."
NYC_free_market_economy:0 "The New York Free Economic Zone"
NYC_free_market_economy_desc:0 "In order to promote both domestic and foreign business, Mayor Trump has moved forward with his plan to transform NYC into an inviting hotspot for global trade. Creating a free economic zone encompassing the entirety of the city, Mayor Trump’s new NYC-FEZ shall create a tax-free market area for most industries, while certain key industries will have some small tariffs as a necessity to break even on running costs, in order to encourage economic activity. With this move, our Big Apple shall rise to become the greatest free port in the world, drawing business from around the globe to our docks and shores."
NYC_housing:0 "Trump's Housing Act"
NYC_housing_desc:0 "Seeking to eradicate the homelessness and unemployment epidemics while making a quick buck for himself and his economic partners, Mayor Trump has penned a new housing act aimed at creating affordable housing for the masses of the Big Apple. Though his administration and past business dealings have been plagued by accusations that Trump’s companies favor White citizens over Blacks and other minorities, Mayor Trump has assured his constituents that this is merely slander. Under this new act, the jobless and the willing homeless will be tasked with building new homes under the banner of both city offices and private companies working in unison. Once built, they can then come to rent or buy these apartments for themselves, while others shall be set-up as state-operated halfway houses, hopefully fixing two crises with one move and improving the public image of Trump along the way."
NYC_tax_cuts:0 "Slash Taxes"
NYC_tax_cuts_desc:0 "Though the NYC-FEZ has been an initial success, Mayor Trump still believes he can do more to breathe life into the economy. Going beyond the tax-free haven allotted to big businesses and foreign companies, Mayor Trump has gone ahead with a slew of tax cuts aimed at the regular citizenry of the City. From the working class to the elites, all groups have experienced tax cuts in record-breaking amounts, which the Trump administration swears will be made up for in the increased revenue and profits such a move naturally breeds. With these moves, NYC will be the preferred tax haven of the wider world, inviting business and immigration from only the most favorable and profitable of clientele."
NYC_privatization:0 "Sweeping Privatization"
NYC_privatization_desc:0 "In order to undo the damage done by the foolish and short-sighted administrations before his, Mayor Trump has called for sweeping privatization measures to be taken across the city. All major economic sectors, from the subways and the sewers to the shipping lanes and consumer goods industry, shall be made private - broken into small entities and sold piecemeal to both corporations and the wider public. The era of a nationalized NYC is now dead - let privatization and prosperity reign free!"
NYC_private_infrastructure:0 "Privately-Funded Infrastructure Expansion"
NYC_private_infrastructure_desc:0 "Tapping the shoulders of his friends in high places while also opening the field to new private business that have flourished since his election, Mayor Trump has introduced his plan to massively expand and modernize the infrastructure of the Big Apple using private funds and firms to do the work. This shall function both as a grand test for his newly privatized NYC, as well as the first step towards his plan of totally modernizing and privatizing every aspect of the City that Never Sleeps. With this plan, new sewers, subways, parkways, highways, bus routes, ferry lines, telecommunications networks, and more shall be refitted, modernized, and expanded, all using private funds and private workforces."
NYC_prosperous_city:0 "A Prosperous New York City"
NYC_prosperous_city_desc:0 "Flying in the face of his doubters and detractors, Mayor Fred Trump has ushered in a new golden age of profit and prosperity for New York City and its people. Our shining Big Apple has become gilded and glittered with gold like never before as this financial renaissance breathes new life into our once-shaken metropolis. Financial ruin, bankruptcy, and the allegations of bad business are but a thing of the past now, for Mayor Trump has proven to all that his way is the right way to make New York great like never before!"
NYC_war_profiteering:0 "War Profiteering"
NYC_war_profiteering_desc:0 "Despite our golden reality here in the Big Apple, the same cannot be said for the rest of our former countrymen. All across America, violence and chaos reign supreme, and the same shall soon be true for the rest of the world as the global hegemons steer towards war. However, such a chaotic reality only breeds new opportunities for our metropolis, and as such, Mayor Trump has a plan. We shall tap into the hellish and bloody industry that is war so that we may profit while others squander and bicker like fools. Atop the ashes of the old world order, we shall build a prosperous and golden financial empire like the one which the world has never seen, for there is only one truth - War is a Racket!"
NYC_encourage_charity:0 "Encourage Charity"
NYC_encourage_charity_desc:0 "We could be the richest beings in the world, but that would not change the reality that there are those that are less fortunate that we, for not all can be the financial geniuses that we are. In order to fulfill our Christian duty while also earning some tax breaks and a ticket into Heaven along the way, Mayor Trump has encouraged and incentivized charitable acts like never before. All those within the state who make over a certain amount will be forced by law to give a small percentage to charity, in lieu of the taxes and other payments they’d have to make to the state in other, lesser systems. Our economy is already supported by their business, and now our poor and downtrodden shall be supported by their excess, all for the good of the City and our souls."


NYC_police_state:0 "The NYPD Saves the City"
NYC_police_state_desc:0 "Orders - that is all we were given by the government when they told us to protect the common citizenry of our city from petty thugs, thieves, radicals, extremists, opportunists, scavengers, and the Mob itself. Yet, everytime we were close to catching an important figure or sticking it to a dangerous crime outfit, we would get shafted. Our intelligence would be wrong. The courts would fail us. The very bureaucracy that gave us our orders would fail to step in and defend us when things went wrong, letting criminals go and good men die all to save their own asses. ‘No longer!’ our officers say, for it is finally time to take control of our Big Apple ourselves, as we know we are the only ones who can save it from itself. Law and order shall reign once again, no matter the cost."
NYC_purge:0 "Root Out the Mob"
NYC_purge_desc:0 "The vile tentacles of the Mob and organized crime within the City are in everything. Brewing operations, extortion rackets, bootlegging, underground gambling, and even beginnings of things so vile as human trafficking and drug trading - all run by the Mafia in part or in full, pumping toxic sludge and thoughts throughout our fine streets without end - this has gone on long enough. This hedonistic degeneracy that has been allowed to infest our streets has persisted for too long, and now with our new and unshackled position of power, we shall wage open war against these louts, eradicating them once and for all."
NYC_ensure_police_funding:0 "Fund the Boys in Blue"
NYC_ensure_police_funding_desc:0 "Tammany Hall and the other corrosive forces that once ran our city had starved our fine servicemen, throwing their paychecks into their own growing coffers or towards bribes used to corrupt more of our weak-willed brethren. Even those politicians who were not corrupt and who opposed that den of foxes ended up throwing our bonuses into such useless sectors as theatrics and public housing projects. It is about time we took our rightful dues from the very city we protect, for policing is hard, dangerous work, and we must be adequately compensated for such a heroic and herculean effort."
NYC_eliminate_internal_corruption:0 "Eliminate the Corrupt"
NYC_eliminate_internal_corruption_desc:0 "The Statue of Liberty stands outside in our very own harbor, and oh how she must be disappointed in our city for allowing free business owners and our very own service members to be enslaved by corruptive sirens like bribery or extortion brackets. The lady Themis calls our officer’s names, and demands justice be taken to keep the City a pure one. The corrupt and the criminal shall be brought to justice once and for all, and law and order shall reign supreme in the Big Apple!"
NYC_embrace_corruption:0 "Embrace Corruption"
NYC_embrace_corruption_desc:0 "The streets of New York are at peace for the first time since the Great Crime Wave, and it is all thanks to our new direction. Not through conflict and violence, but through cooperation and coexistence have we achieved this peace. Opting to embrace corruption for the greater good of the City, the NYPD shall secretly tie itself to reasonable and diplomatic crime groups like the Commission, getting a cut of the action in exchange for turning a blind eye towards their less egregious operations. Our officers shall now demand a pretty penny in exchange for allowing those shadowy organizations in alleyways, seedy clubs, and other places to keep their operations running, all in the name of a peaceful - and profitable - co-existence."
NYC_trains_run_on_time:0 "The Trains Run on Time"
NYC_trains_run_on_time_desc:0 "Our citizenry's grievances against the much larger presence of our Department in the streets shall be soothed away with the smooth running of modern metropolitan life. Partnering with industrial titans and urban magnates, we shall ensure that the Subway and even mundane things such as cabs, buses, parks, and grocery stores have such a peaceful and smooth operation that the citizens of this great city will only have the NYPD to thank for it’s efficient running."
NYC_tough_on_crime:0 "Take a Bite Out of Crime"
NYC_tough_on_crime_desc:0 "The great boroughs of this proud yet extensive city are an impossibly dense and large place. Patrolling is immensely difficult in such a sprawling and vast metropolis, and so criminals flood the underpasses, alleys, and other dark underbellies of the city with ease. Let us make it apparent to all that those criminals we catch will be given harsh punishments for their crimes against the stability of the city and the safety of the Department. We shall leave no stone unturned and no dark corner unpatrolled, for crime cannot hide from our boys in blue - only law, order, and justice shall rule this city."
NYC_shoot_looters:0 "Shoot Looters"
NYC_shoot_looters_desc:0 "The civil war had caused Brooklyn and the Bronx to collapse into riots and protests as Socialists waged war with our forces and other independent groups in the streets while Queens and the underground of the other burroughs further slipped into the grasp of the Mob. Although it has quieted down since then largely thanks to our efforts, the judge who called the shots before our rise had let all those looters and brigands off with but a mere slap on the wrist, leaving them open to commit the same crime the very next day. Those looters that have been caught by our Department deserve a quite simple and effective charge for their crimes. A bullet to the back of the head. A few executions will shape up this city’s ethos, hopefully rendering this punishment unnecessary as people come to their senses and learn their lessons."
NYC_police_militarization:0 "Mass Militarization of the Police"
NYC_police_militarization_desc:0 "How can our Department hope to keep up with the arms race waged by criminal groups, especially in an environment where firearm acquisition is easier than ever with a civil war waging across our borders. Guns smuggled into the harbor have turned simple raids into sieges and petty thugs now pack arms meant for soldiers on the frontlines. Let us counter those thugs with an ever superior budget, for their own dens shall now be patrolled and raided by armored vehicles, heavy weapons, assault squads, and even the naval and air power of the Department’s finest."
NYC_always_watching:0 "Always Watching"
NYC_always_watching_desc:0 "Sly mobsters and extremists plot in the quiet offices and warehouses of this vast city, thinking they are safe in hiding. They shall be rightfully corrected when they are caught by our ever-growing web of informants, snitches, moles, undercover agents, tip hotlines, and wiretap networks, for these new tools and more shall be used to create a surveillance state the likes of which the world has never seen. No secret hideout or meeting place shall be safe from the ever-vigilant NYPD."
NYC_curfew:0 "Institute a City-Wide Curfew"
NYC_curfew_desc:0 "Good and well meaning citizens of this city should be in bed with full stomachs and prayers finished by 10pm at night without needing to be told to, so there is no further reasoning for why we do not need to institute a curfew throughout our city. Those that stay out past that time are already suspect and likely in the hold of a gang or crime syndicate, thus their just and warranted arrests shall be swift and just."
NYC_crush_syndies:0 "Crush Syndicalist Sympathizers in the Force"
NYC_crush_syndies_desc:0 "Our Department shall never forget those volatile beginning days of the civil war, when city hall was besieged by Socialists and our many businesses and parks were looted and ravaged, with shop owners forced onto their roofs with meager firearms in a noble but dangerous display of self-defense. Thus to prevent anarchy from spreading into the City once more, we must kick out those in the Department with Socialist leanings or sympathies, for they are the most likely to open our castle gates to those dark forces again."
NYC_stay_in_line:0 "Stay in Line!"
NYC_stay_in_line_desc:0 "When you pass an officer of the NYPD, give him a smile and a good tip of the hat. When you drive make sure to be orderly and watchful of the lights. There are many sly dissidents within the population that think they can get away with demonstrations and hunger strikes against our hold on the public order, and they are sorely wrong in that thought process. For dissidence is the first step towards disorder and anarchy. With these tips in mind, law and order shall reign in our fine City in perpetuity, and if you stray, well the NYPD is always right around the corner ready to change your attitude or more."

NYC_tammany_takeover:0 "Tammany Hall Takes Control"
NYC_tammany_takeover_desc:0 "Raging against the legal action taken against our noble Society, we - the Tammany Tigers - have seized upon the weakness of the previous administration and have taken full control of NYC’s political apparatus. Now, with the City in the palm of our hands, it is finally time to reclaim the legacy and status robbed from the Democratic Party and the Society of St. Tammany. The City that Never Sleeps belongs to Tammany Hall now, and we shall do with it as we please."
NYC_pro_irish_politics:0 "Pro-Irish Politics"
NYC_pro_irish_politics_desc:0 "The foundation of our support base is the City’s vast population of conservative, Catholic Irish-American. With most of our support coming from this population, as well as with most of our prominent members being Irish Catholics themselves, it is a no-brainer that we should tailor our legislation to cater to this important and influential group and their preferences for Catholic-orientated, conservative capitalist policies."
NYC_work_with_WASPs:0 "Work with the WASPs"
NYC_work_with_WASPs_desc:0 "With Trump’s defeat, much of the WASP - or White Anglo-Saxon Protestant - support he once enjoyed have now begun to flee back into our arms. With this influx of WASPs, we should take their needs into account as we begin to consolidate our hold on the City. Despite religious differences and ethnic history between these WASPs and our Irish majority, the conservative desires of these two groups align quite well, and as such they should have no issues working together if they can be shown that it is for the common good of our shared interests."
NYC_complete_control:0 "New York in the Palm of Our Hands"
NYC_complete_control_desc:0 "With our control over NYC being near-dominant as we rose to power in such a wide power vacuum, our Society of St. Tammany is practically free and open to pursue any agenda we please. With this in mind, we have moved to not restore the democratic system - even in a facade-form. Instead, we shall make it known that Tammany Hall, and we alone, rule this city now. The only votes held in the Big Apple will now only be between members of our own Society, and the secretive Bosses shall have the final say in all matters. Democracy and Republicanism are well and truly dead, for a new form of government - a better form - shall rise in its place under our guidance and control."
NYC_puppet_democracy:0 "A Puppeted Municipal Democracy"
NYC_puppet_democracy_desc:0 "Though we have taken power through non-democratic means, that does not mean the future of our city is undemocratic by default. The Society of St. Tammany, in all its benevolent glory, shall recreate the democratic system, with the New York Senate being restored to order. However, all political offices shall be dominated by the influence of Tammany Hall. Though other parties shall be allowed to organize and participate, at the end of the day, it is the Tammany Tigers that will get the final say in all matters of statecraft."
NYC_national_machine:0 "A National Political Machine"
NYC_national_machine_desc:0 "Regardless of how we choose to rule, what can be certain is that Tammany Hall is here to stay and firmly in charge. As such, the structure and hierarchy of the Society of St. Tammany shall be integrated into the administration of the City itself. Our political machine shall become the political machine of not just the local Democratic Party, but of the entire City and its political apparatus in their entirety. Tammany Hall and New York City shall become one whole, inseparable and undividable, for the good of all New Yorkers."
NYC_strangle_opposition:0 "Strangle the Opposition"
NYC_strangle_opposition_desc:0 "Like a massive sea beast, we must reach out our many tentacles and strangle each and every source of dissent and opposition against our noble Society. Tammany Hall and our dominant position must be secured from any and all detractors, and the easy way to silence detractors is not to solve their complaints - it's simply to silence the source of such ridiculous claims, permanently."
NYC_corrupt_politics:0 "The Politics of Corruption"
NYC_corrupt_politics_desc:0 "Corruption is like an art - it takes a steady hand guided by a master to get the most out of it without getting caught or angering the wrong person. This art has been perfected by the Bosses of Tammany Hall over decades, and now rises to become not just an art, but legislated politics within our fine city. New York City shall be built upon corruption, graft, and other financial sin all authorized by Tammany Hall’s newest laws, with everything from our politics and economics to social culture revolving around criminal pursuits of prosperity. We do corruption like none other, and now we shall show the world just how well we have perfected our craft."
NYC_capitalist_elitism:0 "Institutionalized Social Elitism"
NYC_capitalist_elitism_desc:0 "The social fabric of the Big Apple has decayed in recent decades as the corrosive tide of liberalism and progressivism have undone centuries of development, culture, and tradition. It was the elites that built this city, and it is the elites that run it now, and it is the duty of Tammany Hall to defend this reality. Conservative elitism shall be institutionalized, becoming the fabric and lifeblood of our new culture and society. No longer shall the everyman be made out to be some tragic hero, for we know the truth - the bourgeois are the true heroes in the story of our city."
NYC_support_the_NYPD:0 "Support from the NYPD"
NYC_support_the_NYPD_desc:0 "With ample bribes and under-the-table deals, we shall win over the New York Police Department so that they come to help our efforts instead of hindering them. With the police in our pockets, there is nothing we will not be able to accomplish, getting us closer to truly controlling every aspect of this expansive metropolis. Any foolish do-gooder or over-eager officer that resists this push shall simply be silenced, one way or another."
NYC_use_the_police:0 "The Police as a Tool"
NYC_use_the_police_desc:0 "With the NYPD eating out of our hands as we fatten them on bribes and perks, our Society is now in a prime position to utilize the police to further our own interests. No longer shall the NYPD merely turn a blind eye to our activities, for they shall now be physically complicit in these ‘crimes’ - though what is a crime when you dictate the law? With the police at our beck and call, liable to do anything and everything we say, the Big Apple now lives in chains of our own making, ready to do whatever we need it to in order to further our own ambitions."
NYC_clean_up_image:0 "Clean up Tammany's Image"
NYC_clean_up_image_desc:0 "Though we have a tarnished history and image, that does not always need to be the reality, for reality can be whatever we want it to be now with our level of dominance and control. To clean up our public image in the eye’s of the public masses, the young firebrand Carmine DeSapio and his partner J. Raymond Jones shall head a campaign aimed at transforming the image and reputation of the Society of St. Tammany into a rose-tinted and flattering facade. Though the young DeSapio will have a mountain of work before him, we have faith that he and his team will be able to work wonders, giving us control over the opinions and minds of the masses."
NYC_NYC_under_Tammanys_Thumb:0 "New York City Under the Tammany Tiger"
NYC_NYC_under_Tammanys_Thumb_desc:0 "Doing the seemingly impossible, the Society of St. Tammany has come to control nearly every aspect of New Yorker society. From the political arena and economic sector to the cultural stage and every other major facet of the Big Apple, all is within the palm and under the thumb of the Tammany Tigers. Through their unbeatable and faceless political machine, the Democratic Party and their elitist allies pull the strings of all that happens within our borders, and despite whatever facade they sell to the public, there is no denying that Tammany Hall fully owns and commands this metropolis."

NYC_mobster_takeover:0 "The Mob Seizes the Moment"
NYC_mobster_takeover_desc:0 "Out maneuvering and out gunning the forces of law and order that would see them eradicated, the Mob - or more accurately, the Commission headed by Lucky Luciano, Meyer Lansky, and Bugsy Siegel - has seized control of New York City. With the previous Mayor and his administration now ousted, the Mafia reigns supreme, bringing about a new age of potential and uncertainty as the Commission must now convene to choose who among them shall serve as the figurehead of their united criminal coalition."
NYC_fate_of_tammany:0 "The Fate of Tammany Hall"
NYC_fate_of_tammany_desc:0 "Our criminal organization must come to an agreement internally on what to do with Tammany Hall. In the past, we have had under-the-table dealings with many of their members, but that was more-so out of necessity and opportunism on our part more than anything. We must decide whether we want to continue our working relationship with these corrupt plutocrats, or should we end this working relationship in a more permanent and fitting manner."
NYC_get_the_police_on_our_side:0 "Get the Cops on Our Side"
NYC_get_the_police_on_our_side_desc:0 "Though we have waged a long and bloody war with the Boys in Blue, that does not always have to be the case. We cannot hope to run this city without their aid, so we have decided to basically buy-out the NYPD. With the cops on our payroll, they shall do what we tell them to do. They shall still be the protectors of this immense metropolis, but we shall be their bosses now, and they shall ignore the crimes we cause ourselves. It is finally time for this endless game of cat and mouse to end."
NYC_illegitimate_economy:0 "An Illicit Economy of Black and Gray"
NYC_illegitimate_economy_desc:0 "Though the main arteries of the formed economic system shall remain in place, with their owners and managers now in our pocket, we have moved to expand the official and legal marketplace substantially. The black markets and illegal forums of old shall fuse with the mainline legal white markets to form an economy painted in shades of gray. The illegal shall be made not only legal, but profitable as well as New York City’s economy takes its dark underbelly and exposes it for all the world to see in the name of prosperity and profit."
NYC_criminal_empire:0 "Our Criminal Enterprise"
NYC_criminal_empire_desc:0 "Crime and criminality have always been a reality in NYC, but now we shall make it official. This city is our new playground, for us to shape as we please as we build up our criminal syndicates and operations like never before. As we build up our city, our coffers shall be built up as well as we directly profit from the expansion of criminal networks and outfits throughout the City and beyond. An empire built on criminal enterprise and dubious ingenuity shall rise to support our ambitions as we transform NYC into the greatest city on Earth while being funded by the most well organized and well-run criminal operations in history."
NYC_free_city:0 "Living in a Gangster's Paradise"
NYC_free_city_desc:0 "We’ve spent most of our lives in a gangster's paradise, and now it is time to spread that glory to the rest of New York. Through our labors and efforts, the Big Apple shall become a utopia of crime, hedonism, excess, and more as we seek to climb to new heights like never before. The City that Never Sleeps is kept awake on an endless supply of drugs, proft, and entertainment, all provided by the new providers and rulers of this metropolis. We have emerged from the valley of the shadow of death and have walked into a true gangster’s paradise for all to find profit and prosperity in."
NYC_control_the_drug_trade:0 "Control the Drug Trade"
NYC_control_the_drug_trade_desc:0 "Before the outbreak of the Second American Civil War, the various mob outfits kept their hands relatively clean, but that all changed when the shots started ringing out. Now, there is too much profit to be made in previously taboo businesses to ignore, and as such, our syndicate aims to get in on the action before any others. The drug trade, fueled by suppliers in South America, Asia, and Africa, has seen a boom in recent years like none would have expected - it is finally time to introduce ourselves to these markets so that we can stay ahead of the curve and possibly corner the entire drug market before competition arises."
NYC_human_trafficking:0 "Cut into Human Trafficking"
NYC_human_trafficking_desc:0 "Like the drug trade, human trafficking has alawys been condisdered off-limits by the major crime outfits within the City and across America. However, that all changed when the civil war began. Now, trafficking of people for use as laborers or sex slaves, among other uses, is a distrubing but profitable reality that is not changing anytime soon. With this harsh reality in mind, and with so much money on the table, we have decided to cut into this lucrative trade, providing another avenue for profit to our syndicate."
NYC_hub_of_global_crime:0 "The Hub of Global Organized Crime"
NYC_hub_of_global_crime_desc:0 "Through the efforts of our syndicate and our brilliant Dons, we have transformed New York City into the central hub of the global organized crime network. With deep ties to La Cosa Nostra, the Triads, the Chicago Outfit, the cartels, and more, we have become the neutral middleground where most international illicit business is conducted. Here, in our safe haven, these types are free of restrictions and obstacles that would otherwise hurt the bottom line - a true criminal utopia for the new age."

NYC_direct_rule_from_little_italy:0 "Direct Rule from Little Italy"
NYC_direct_rule_from_little_italy_desc:0 "Rising above his good friend Meyer Lansky and his rival Bugsy Siegel, Charles ‘Lucky’ Luciano - or as he was once known Salvator Lucania - has seized control of the Commission and by extension, all of NYC. A devoted populist and Caponeist, Luciano advocates for the ending of petty squabbles between the gangs in order to spread the wealth between their groups and the masses while also providing a safe and secure lifestyle for the people who inhabit our city. Though some have accused him of being a tyrant in sheep’s clothing, or even of harboring Socialist sympathies, Luciano has disregarded any detractor, for NYC is now his to do with as he pleases."
NYC_mobster_populism:0 "Mobster Populism"
NYC_mobster_populism_desc:0 "It is the duty of the Commission and its constituent gangs and mobs to provide a safe and prosperous living for the people we are sworn to protect and serve, not unlike the police  or government we once waged war with. As such, Lucky Luciano has begun a new series of populist programs modeled on the pseudo-Socialist ideas of his former ally and rival Al Capone. With programs such as wealth redistribution, distributism, collectivism, Socialist-tinted populism and more being implemented, Luciano aims to be the paternalistic and providing father of New York while he, the Commission, and his growing National Crime Syndicate move to provide everything his mobsters and his people could ever ask for."
NYC_unify_all_new_yorker_gangs:0 "Unify the Five Families"
NYC_unify_all_new_yorker_gangs_desc:0 "Following the Castellammarese Crime War and the death of Salvator Maranzano, the various organized crime outfits have been hesitant to work together again - that is, they were, until Lucky Luciano stepped into the picture. Coming to New York after being forced from Capone’s Chicago Outfit, Luciano began to mend the divides that had plagued these groups for so long while also coming to head the Luciano crime family himself. Now, with his efforts nearly paying off in full, it is finally time to call a summit between the five largest groups, or ‘families’ so as to keep the peace. Together, the Bonanno Family, the Profaci Family, the Mangano Family, the Gagliano Family, and the Luciano Family shall finally come together so that they can cooperate without bloodshed for the good of all New Yorkers."
NYC_help_people:0 "Helping the People of Our City"
NYC_help_people_desc:0 "Above all other pursuits, Lucky Luciano has proclaimed that it is the duty of the National Crime Syndicate to protect and provide for the less fortunate of our communities. These criminal groups started as a way for oppressed immigrants to protect and provide for their families, and as such, we must take this legacy to heart as we come to rule this massive metropolis. Besides, helping the masses will give the added benefit of indebting the entire populace to Luciano and his group, ensuring his continued rule for years to come."

NYC_lansky:0 "The Mob's Accountant"
NYC_lansky_desc:0 "Standing as the compromise unity candidate between his good friends Lucky Luciano and Bugsy Siegel, Meyer Lansky has won the power struggle within the Commission. Promising to stay true to the Commission’s goal of remaining without a central, domineering leader, Lansky - nicknamed the Mob’s Accountant due to his monetary and administrative genius - has sworn to lead only with the best interests of the wider Commission at heart, creating a form of oligarchic mobster democracy centered around this ‘accountant’ and his closest allies. Fusing the dreams of Luciano with the ambitions of Siegel, Lansky is posed to bring prosperity, profit, stability, and safety to both the Mob and the people of this fine city.."
NYC_mobster_unity:0 "The Unity Candidate"
NYC_mobster_unity_desc:0 "Utilizing his position as both one of the co-founders of Siegel’s Murder Inc. and as one of the key thinkers behind Luciano’s National Crime Syndicate idea, Lansky maneuvered his way into an agreeable location between the two extremes. Prioritizing traditional mobster capitalism and the evolution of their activities towards legitimate and legal operations, such as legalized gambling and gun running, Lansky seeks to legitimize the Commission and his National Crime Syndicate into a profitable and prosperous venture that incorporates the ideas of all his allies as he works to make a made-man out of every New Yorker."

NYC_murder_inc:0 "The Rise of Murder Inc."
NYC_murder_inc_desc:0 "Founded by Lansky and Siegel long before the rise of the Commission as the predecessor gang ‘The Bugs and Meyer Mob’, what has since become Murder Incorporated has evolved into the preeminent hit squad and enforcement arm of the Commission and the National Crime Syndicate of Lansky and Luciano. Side-stepping his allies in order to fulfill his own ambitions, Benjamin ‘Bugsy’ Siegel now leads Murder Inc. to pursue his own agenda and designs for the City. With the Jewish Mafia swearing loyalty to him as well, Siegel is poised to rule NYC like a mobster king."
NYC_gangster_multiculturalism:0 "Mobster Multiculturalism"
NYC_gangster_multiculturalism_desc:0 "Murder Inc., like most criminal outfits within the Commission, is primarily composed of Italian and Jewish immigrants originally seeking protection and opportunity for profit in numbers. We should recognize and reciprocate the legacy, drawing on our multicultural background to bolster our new identity. Jewish and Italian culture, as well as the Jewish and Christian faiths, will become dominant within the Big Apple, forming the basis of what it means to be a New York itself. Synagogues and cathedrals, delis and wineries, and of course suit shops - all this and more shall adorn every city block as Italian and Jewish culture come to dominate the Big Apple."
NYC_deal_with_opposition:0 "''Deal'' with the Opposition"
NYC_deal_with_opposition_desc:0 "Murder Inc. made its reputation by killing - spilling the blood of thousands as contract killers and murderers-for-hire in order to further the machinations of the Mob. We shall put this reputation and experience to good use, solving problems the only way we truly know how. Every dissident, detractor, rival, and other force of opposition shall be killed in cold blood, each an example for the next. Broadway will run red with blood as the City is cleansed of all who are foolish enough to oppose Murder Inc."
NYC_gangster_state:0 "A Pure Gangster State"
NYC_gangster_state_desc:0 "Eschewing any ideas of modesty and restraint put forth by Luciano or Lansky, Bugsy Siegel knows that the only way for the Mob to rule this city is as it has always done. Crime, fear, violence, and secrecy shall reign supreme as Muder Inc. constructs a true gangster state centered around the new ‘mobster king’ Bugsy Siegel. The only law shall be the decree of Siegel, and the only justice shall be what Bugys deems fit for each case. The final word in all matters shall be Siegel’s voice, and Murder Inc. as a whole shall run the City that Never Sleeps without pause and without end as the undisputed crime lords of New York City."

NYC_Harlem_Mobsters:0 "The Harlem Mobsters Rise"
NYC_Harlem_Mobsters_desc:0 "Raging against their supposed allies in the Commission, the kingpins of Harlem’s criminal underworld - Casper Holstein and Stephanie St. Clair - have moved to surpass their former allies, setting aside their legendary rivalry long enough to secure NYC together. However, their alliance is shaky at best, and there is only room enough in this town for one head crime lord."
NYC_Holstein_Victory:0 "Casper Holstein Wins the Hand"
NYC_Holstein_Victory_desc:0 "Outmaneuvering the money-obsessed Madame St. Clair, Casper Holstein has risen to become the de facto leader of the Big Apple. Influenced by Marcus Garvey’s UNIA as well as the Social Nationlist TUUL and the Mobster Populism of Capone and Luciano, Holstein seeks to bring his own Negro Nationalism twist to these ideas as he builds a new New York built on crime and built around African Nationalism and Nationalist Socialism."
NYC_StClaire_Victory:0 "Madame St. Clair Steals the Show"
NYC_StClaire_Victory_desc:0 "Breaking past the blind idealogue Casper Holstein, Stephanie St. Clair has risen to become the undisputed ruler of the City that Never Sleeps. A liberal feminist practically obssesed with profit and Capitalist criminal enterprise while adamantly against corruption in all forms, ‘Queenie’ is set to bring profit, prosperity, and egalitarian principles to this criminal underworld-turned offical government."
NYC_Crush_the_gangs:0 "Crush the Lesser Gangs"
NYC_Crush_the_gangs_desc:0 "We have no need for allies in this underworld we now dominate and control, for each and every other gang is full of corrupted wretches and deceitful charlatans. Only alone can we be strong and secure, and so Stephanie St. Clair has ordered our outfit - the 40 Thieves - to find and eliminate any and all competition within the City. Though intimidation, bribery, and plain murder, we shall cleanse this city of traitors to make way for an empire of sin."
NYC_Reconcile_With_Families:0 "Reconcile with the Five Families"
NYC_Reconcile_With_Families_desc:0 "It would be foolish to break from the established foundation within the underworld, for to do so would cause widespread unrest and violence. Instead, using his ties with Luciano Crime Family through our shared associate Dutch Shultz, Holstein seeks to cooperate with the Five Families, creating a new Commission headed by himself as the new Boss of all Bosses."
NYC_Mob_Competition_Gone:0 "New York All to Ourselves"
NYC_Mob_Competition_Gone_desc:0 "With steps taken to deal with the local competition, we have secured New York City within the palm of our hand. Now we are free to pursue our ambitions and our goals freely without obstacles, so let us charge into the future free of any earthly tethers. The City that Never Sleeps shall get a stimulant boost as we prepare to blaze into the future on a wave of crime."
NYC_Oppose_Holstein_Nationalism:0 "Oppose Holstein’s Nationalism"
NYC_Oppose_Holstein_Nationalism_desc:0 "The Negro Nationalism espoused by Casper Holstein, Marcus Garvey, and their allies may be well-intentioned, but it is far more dangerous than they realize. Ideas such as these only breed violence and spawn demagogues. We must work to squash these Social Nationalist ideas once and for all."
NYC_Fight_Police_Corruption:0 "Combat Police Corruption"
NYC_Fight_Police_Corruption_desc:0 "The NYPD is a den of corruption and sin - and not one that we can control, abide by, or overlook. We must cleanse the police force of corruptive elements while filling their ranks with our own numbers. This will ensure that the NYPD is both safe and secure as they protect and serve both the masses and our interests."
NYC_Queen_Of_Policy_Rackets:0 "The Queen of Policy Rackets"
NYC_Queen_Of_Policy_Rackets_desc:0 "One of the most brilliant and talented money makers and movers in the New York underworld, Queenie earned her reputation as a shark when it comes to numbers games, also called the Italian Lottery. These numerical-based games are easy money if one knows the right formulas and practices, and none knows them better than St. Claire. Using these ventures as the main vehicle of her business, our economy shall be built on gambling enterprises such as this and others like it."
NYC_Inspirations_From_Garvey:0 "Garveyite Criminality"
NYC_Inspirations_From_Garvey_desc:0 "Fusing ideas of organized crime with Garveyite Nationalism and economics, Casper Holstein has created a new system designed to work for this metropolis specifically. A form of Social Nationalist populism based on crime and focused on Negro empowerment but egalitarian to all races, this odd fusion of Totalism, Black Supremacism, Black Market economics, and pure criminal enterprise shall be the key that unlocks our shackles and guides to be free at last!"
NYC_Give_Back_To_The_People:0 "Give Back to the People"
NYC_Give_Back_To_The_People_desc:0 "The people - the untold millions that make up the masses of NYC - are the heart and soul of our society. Between civil conflict and societal upheaval, they have persevered, holding up our nation as we struggled for independence and to secure our new regime. For their stubbornness in the face of death and defeat, they shall be rewarded in our program of Mobster Populism, emulating ideas developed by Capone and Luciano. Upon these principles, our new prosperous future shall be born."
NYC_Harlems_Favorite_Hero:0 "Harlem’s Favorite Hero"
NYC_Harlems_Favorite_Hero_desc:0 "Nicknamed ‘Harlem’s Favorite Hero’ due to his popularity, charity, wealth, and philanthropies, Casper Holstein is perhaps the most beloved man in Harlem. Capitalizing on this reality, Holstein’s administration has moved to create a minor cult of personality around him similar to the one that developed around Capone when he dominated Chicago while charismatically winning over the poor masses. This should boost his popularity, making ruling this large and unruly city a little easier. Now let us just hope it doesn’t go to his head."
NYC_A_Gambling_New_York:0 "Gambling with Fate in the Big Apple"
NYC_A_Gambling_New_York_desc:0  "Building a gambling empire unlike the world has ever seen, the gangs of Harlem and beyond under our calculating head boss have secured New York City’s future as the golden city of the Americas. A twinkling pearl amid a sea of chaos and shattered potential, our metropolis has become the gambling capital of the world, and the funds from this success have gone into creating the most accommodating and prosperous City on Earth. What the future holds in store for us, we cannot be sure, but we shall eagerly await it under the brilliant guide of our kingpin."

NYC_city_that_never_sleeps:0 "The City that Never Sleeps"
NYC_city_that_never_sleeps_desc:0 "We are the City that Never Sleeps - the greatest metropolis on this planet! Or at least, we used to be. Admittedly, our fine city has fallen on hard times and harder budgets, limping along with a struggling economy and a war-ravaged landscape. It is time for the City that Never Sleeps to stir once again, for this giant must awaken and reclaim its legacy as the best city on Earth!"
NYC_build_bridges_across_huron:0 "Build Bridges Across the Hudson"
NYC_build_bridges_across_huron_desc:0 "The mighty Hudson river divides our city, creating the archipelago at the mouth of the river that we now call home. In order to better connect our city and to breathe new life into our economy by creating new jobs, we shall requisition the construction of a series of new bridges and tunnels that will further connect our city, both within our own borders, and to our neighbors in New Jersey and Upstate."
NYC_expand_port_authority:0 "Expand the Port Authority"
NYC_expand_port_authority_desc:0 "The Port Authority is responsible for all commercial and civilian shipping going in and out of New York City’s harbors. As such, it is of vital importance that this needed institution be well funded and supplied with the most cutting-edge technologies. With new ferries and an expanded merchant marine, the Big Apples maritime industry will only continue to thrive."
NYC_found_new_york_international_airport:0 "Found the New York International Airport"
NYC_found_new_york_international_airport_desc:0 "In order to further expand and modernize the infrastructure of the Big Apple, we have gone ahead with the creation of New York International Airport a few years before originally scheduled. Fast-tracking its construction will only benefit our infantile state, better connecting us to the wider world with state-of-the-art aeronautical technology that will be useful in both civilian and military settings."
NYC_funds_from_federal_reserve:0 "Funds from the Federal Reserve"
NYC_funds_from_federal_reserve_desc:0 "The Federal Reserve was once the most esteemed financial repository in the United States, and as the new borders fell, luck would have it that this fountain of near-endless wealth sits squarely within our territory. We shall ‘persuade’ those who run the reserve to finance our administration’s new plans for the City, for without their excessive amounts of capital, we’d surely flounder about with no real direction."
NYC_ties_with_real_estate_titans:0 "Ties with Real Estate Titans"
NYC_ties_with_real_estate_titans_desc:0 "New York City has long been the heart of American architecture, real-estate, and mass property development. We should align ourselves with the great titans and moguls of the real estate industry so that they may provide their expertise, their industry, and their funding to our cause."
NYC_maintain_trade_networks:0 "Maintain Trade Networks"
NYC_maintain_trade_networks_desc:0 "Despite the chaos that surrounds the City, we cannot let this come to harm the trade networks we have built up over the decades, for they are the lifeline of the City. With most foodstuffs being imported and with a large portion of our economy centered around maritime trade, these trade routes are of the utmost importance. As such, they must be repaired, expanded, and multiplied so that NYC can rule the waves once again as the thalassocratic king of the seas."
NYC_what_do_do_with_wall_street:0 "What to Do with Wall Street?"
NYC_what_do_do_with_wall_street_desc:0 "Wall Street - hive of sin and corruption, or beacon of capitalist success and freedom? That is for us to decide now that stability has returned to the Big Apple. We must figure out what to do with Wall Street once and for all. While some defend its profit-making ability, others detest its predatory nature, and as such, it is up to our administration to decide."
NYC_strangle_organized_crime:0 "Strangle Organized Crime"
NYC_strangle_organized_crime_desc:0 "Organized crime in the form of the Mafia or the Commission has no place within our newly independent NYC. Utilizing new legislation as well as a strengthened police force and judiciary, we shall crack down on organized crime and other criminality within the Big Apple once and for all so that the rot does not set in and do irreversible damage."
NYC_grey_market:0 "Embrace the Gray Market"
NYC_grey_market_desc:0 "Though organized crime and other criminal groups do much damage to our city, they also provide a necessary service through their black markets and back-room deals. As such, we should partially embrace this dark underbelly of NYC, secretly forming ties with the less egregious offenders for the good of the city, and for the good of our profit margins."
NYC_empower_unions:0 "Empower Unions"
NYC_empower_unions_desc:0 "The City is filled with unions, representing numerous different industries and groups while bargaining for better rights and protections for the working class. Seeing a useful political ally and economic asset in these unions, our administration has issued a proclamation in support of unionization throughout the City and its industries. These unions will be allowed to expand while being empowered by the state, giving our working masses a real and useful tool in combating workplace oppression through the power of collective bargaining."
NYC_crack_down_unions:0 "Crack Down on Unions"
NYC_crack_down_unions_desc:0 "Though unions may have a noble purpose in theory, in practice they are nothing more than easily-corruptible hives of selfishness and short-sightedness. Seeing this reality for what it is, our administration has gone forward with its plan to eradicate unions within New York City. Unions shall be struck with far harsher restrictions, forcing many of the greatest offenders to close down and cease operations while the surviving unions will largely be too weak to get anything of substance done. Through legal means, we shall defang these caustic unions that only seek to hamper true progress and good worker-boss relations."
NYC_self_sufficent_NYC:0 "A Self-Sufficient New York City"
NYC_self_sufficent_NYC_desc:0 "We must be an isolated and self-sufficient island, able to cut itself off from the rest of the world if need be and be able to survive in such an isolated state for as long as it may be required. As such, we must construct as many local industries and domestic stockpiles of necessary goods and resources so that our Big Apple can truly come to rely on no one other than ourselves to survive."
NYC_manhattan_project:0 "The Manhattan Project"
NYC_manhattan_project_desc:0 "Utilizing materials sourced from the Congo, our administration has moved forward with its plan to tap into the power of radioactive materials as a means of producing energy in immense qualities. Dubbed the Manhattan Project, this covert plan hopes to create a fully operational nuclear power plant within just a few years, and if some other discoveries are made about the uses of such a technology along the way, then so be it."
NYC_friends_in_high_place:0 "Friends in High Places"
NYC_friends_in_high_place_desc:0 "New York City has long been home to many of the world’s elite, with royals, politicians, entertainers, scientists, artists, and other public figures both foreign and domestic settling down or purchasing additional property here for decades before our collapse. We must call upon these old ties now that stability has been achieved so that these friends in high places may provide their goods, services, and capital to the Big Apple once more."
NYC_big_miracles_big_apple:0 "Big Miracles in the Big Apple"
NYC_big_miracles_big_apple_desc:0 "Despite the odds and our tumultuous starting situation, we have done the impossible and reversed the economic collapse plaguing the City that Never Sleeps. From economic ruin to once again being the shining pearl of global finance, our metropolis has lived through an economic miracle like never seen before. Now, from atop this lofty and prosperous position, we shall guide the economic world towards new lands of untold profit and prosperity."
NYC_city_of_skyscrapers:0 "A City of Skyscrapers"
NYC_city_of_skyscrapers_desc:0 "New York City has the most diverse skyline in the world, home to dozens of unique skyscrapers each erected in a certain style and for a certain purpose. We must continue this tradition of reaching towards the heavens by continuing to build more and more skyscrapers, each more extravagant, more unique, and taller than the last. Our shining city upon the hill shall scrape the heavens themselves as we reach towards the skies with our ingenuity and ambition, providing new office space, housing, and more along the way."
NYC_multiculturalism:0 "A City of Metropolitan Multiculturalism"
NYC_multiculturalism_desc:0 "Our city is a metropolitan melting pot, with Ellis Island and our war-torn borders bringing in thousands of new faces a year. This multicultural reality is impossible to ignore, and so we must embrace it for the good of the City. Each culture and group brings something valuable to the table, and as such we shall welcome each and every soul who enters our fine city so that each contributes to the whole. Together, by embracing what makes us different and what makes us the same, we shall build a better, more prosperous, and more profitable New York."

NYC_riots_spiral:0 "New York in the Hands of the People"
NYC_riots_spiral_desc:0 "With the race riots that started in Harlem spiralling out of control, the members of various Black labor unions, such as the Negro Labor Committee, the Brotherhood of Sleeping Car Porters, the League of Struggle for Negro Rights, the Urban League, the Harlem Labor Union, and many more have banded together under the leadership of Hubert Harrison and Frank Crosswaith in order to capitlize on the chaos. Now, following their march on City Hall, New York City is within the hands of masses. Now, it is up to these new Syndicalist-inspired shepherds to guide the masses towards proletarian paradise."
NYC_crosswaith_thought:0 "The Negro Debs"
NYC_crosswaith_thought_desc:0 "Called the ‘Negro Eugene V. Debs’ by his White allies in the IWW due to their shared ideas and personality,  Frank Crosswaith has been elected to lead New York as the first Black Mayor in the City’s history as well as the first Mayor in this reformed Syndicalist New York. Now, let us rejoice under this anti-radical Socialist hero of the common man and hope that he can live up to his prestigious and respected namesake as he seeks to bring Democratic De Leonist Syndicalism to the Big Apple for all citizens of all races."
NYC_harrison_thought:0 "The Black Socrates"
NYC_harrison_thought_desc:0 "Hailed as the Black Socrates of Harlem, the genius intellectual and writer Hubert Harrison has been elected by the party to lead as the first Black Mayor of New York, as well as the first mayor of this newly reformed Syndicalist system. Mayor Harrison now seeks to bring his brand of non-discriminatory nationalism, egalitarian Syndicalist democracy, ang Georgist economic principles to the Big Apple to the betterment of all withing our diverse meltingpot."
NYC_oppose_black_supremacists:0 "Oppose Racial Supremacism"
NYC_oppose_black_supremacists_desc:0 "Going inline with Harrison’s racial theory, all forms of racial supremacism shall be harshly cracked down upon. Key sources of these ideas shall be stamped out, such as local branches of the KKK, the Garvey Movement and the local branch of the UNIA, as well as within our own ranks with extremist allies like Ira Kemp and Arthur Reed who have long advocated for violent, supremacist, and exclusive Negro Nationalism to Sufi Abdul Hamid who has used anti-semitic rhetoric and mob ties to expand his position. These ideas shall never fly free in our new New York, so let us stamp out this vitriolic hate once and for all."
NYC_intellectual_socialism:0 "Intellectual Georgist Syndicalism"
NYC_intellectual_socialism_desc:0 "Always a self-taught intellectual, philosopher, and secular humanist, Harrison has crusaded to bring these ideas into City politics, and now with the Big Apple in the palm of his hand, he is finally free to do so. Tying his love for the Freethought Movement based on logical reasoning and rational deduction with his Georgist, Democratic Syndicalist, and Scientific Marxist-Leninist influences, Harrison has crafted a new breed of democratic Georgist Syndicalism that is ready to meet the needs of New York’s masses. With trade unionism, Syndicalist democracy, common ownership of the land, and nationalized industries planned in a scientific manner to maximize efficiency, we shall build a new industrialized and ecologically-conscious metropolis for all to enjoy and prosper in."
NYC_father_of_harlem_radicalism:0 "Father of Harlem Radicalism"
NYC_father_of_harlem_radicalism_desc:0 "One of the key intellectuals behind the Harlem Renaissance as well as the leading figure of the Harlem labor movement, Hubert Harrison is seen by many to be the face and father of radicalism in Harlem’s Black community. Supported by millions, Hubert is free to do as he pleases to mold NYC in his image. Pulling on his ideas of secular humanism, Georgist ecologically-minded Socialism, Democratic Syndicalism, agnostic atheism, radical ‘passive revolutionary’ behavior, trade unionism, the principles of the Freethought Movement, and so much more, he has guided a new generation of Socialist radicalism to power in New York. Not keen on stopping there, Harrison will not rest until a cosmopolitan metropolitan utopia has been crafted here on a bed of radicalist intent."
NYC_black_nationalism_without_race_supremacy:0 "Non-Discriminatory Black Nationalism"
NYC_black_nationalism_without_race_supremacy_desc:0 "We must call for the complete eradication of Racial Supremacy in all forms, even if it benefits our own position, while promoting our own form Black Nationalism and encouraging other ethnic groups to do the same. That way, we shall build a diverse and strong ethnic melting-pot where the best of each culture contributes to the whole. In this system, all shall be accepted without being forced to give up their unique individual identity while keeping the toxic side of nationalist tendencies at bay. Together, we will build an egalitarian cosmopolitan utopia in our metropolis that never sleeps."
NYC_oppose_union_radicalism:0 "Oppose Trade Union Extremism"
NYC_oppose_union_radicalism_desc:0 "Extremist ideas cannot be allowed to exist within our trade unions, for they are to become the backbone of our entire society. Vitriolic rhetoric within our varied unions such as the supremacist Black Nationalism preached by Harlem-based Ira Kemp and Arthur Reed, or the White supremacist attitudes of some unions must be stopped at once in order to maintain cohesion within our new society. Socialism is the way forward, but we cannot allow it to become bogged down by radical ambition and old vices."
NYC_syndicalism_without_radicalism:0 "True Syndicalist Democracy"
NYC_syndicalism_without_radicalism_desc:0 "We have to oppose extremists ideas such as Communism, Totalism, and Bolshevism while promoting our own Americanized version of Democratic De Leonist Syndicalism in order to bring true egalitarian prosperity to each and every soul in the nation. Though our economy shall be based around trade unions and De Leonist principles, we still must maintain party structures and not succumb to the trappings of union-dominated politics European Syndicalism falls prey to. Additionally, the right to vote must not be tied to union membership, for no adult citizen should be denied the right to vote, no matter their position or union standing. We will build a fair, free, and direct democracy here in NYC, where citizens vote directly on referendums while new laws and the apparatus of state are handled by mass-appointed representatives and civil servants that can be recalled at a moment’s notice. That way, true democracy can reign free while ensuring that the state can still function and act authoritatively when it needs to."
NYC_de_leonism:0 "De Leonist Socioeconomics"
NYC_de_leonism_desc:0 "De Leonist economic principles emphasize the importance of trade unionism as the main vehicle of the economy. These unions shall hold no direct political power or responsibilities, and will not be tied to voter eligibility like in an European Orthodox Syndicalist system, but will enjoy great freedoms and power in the workplace and serve as the federal republican structure of the state. Furthermore, these unions will elect representatives from amongst their ranks that will voice their needs to the wider government while not having any powers themselves. All industries, from our agricultural farms to our mines and factories shall be organized along this system, and we shall show the world the level of efficiency true and refined American Syndicalism can achieve."
NYC_colorblind_proletariat:0 "A Colorblind Proletariat"
NYC_colorblind_proletariat_desc:0 "Our Proletariat does not discriminate, for instead we promote equality before the law and within society for all, regardless of skin color, race, or ethnicity. That is the way as dictated by Mayor Crosswaith, who has shown all that race is merely a skin-deep difference in shade that has caused far more problems than good. As such, we have moved to follow in his raceblind example, choosing to ignore ethnic divides in all forms as we work together as one Humanity, one New York, and one Proletariat to achieve our utopian destiny."
NYC_radical_internationalism:0 "New Negro Internationalism"
NYC_radical_internationalism_desc:0 "In order to spread the idea of the New Negro developed during the Harlem Renaissance, Mayor Harrison has decided to create an international alliance aimed at uniting the African-derived world of the Black Diaspora and Africa itself against selfish forces that would seek to ruin our newfound prosperity and independence. We shall invite the free Black nations of the world to our table as we seek to bring utopia to the Children of Africa - the New Negros of this modern age."
NYC_anti_communist_internationalism:0 "Anti-Communist Internationalism"
NYC_anti_communist_internationalism_desc:0 "Authoritarian and selfish ideas such as Communism, Totalism, and Bolshevism plague the world, bastardizing what it means to be Leftist while besmirching the reputation of real Leftists everywhere. With this in mind, Mayor Harrison has declared that a new Internationale shall rise, uniting the anti-authoritarian and anti-natinalist Leftist world under one banner. Together, we shall resist the selfish ambitions of reactionaries and revolutionary traitors while marching towards utopia."
NYC_anti_racist_stuff:0 "Civil Rights for All"
NYC_anti_racist_stuff_desc:0 "There can be no compromise on this issue - all races must be equal in the Big Apple. Our rise was fueled by racial violence and ignorance that cost the lives of hundreds of innocents, and that was just one flashpoint in a bloody history over 400 years in the making. These mistakes cannot be made again, and these issues cannot be left to fester any longer. Let us break the final chain that still shackles the people of New York. Down with segregation and the color-bar, for there shall be integration and civil rights for all today, tomorrow, and forever!"
NYC_a_black_caribbean:0 "Emancipate the Afro-Caribbeans"
NYC_a_black_caribbean_desc:0 "Like our own leader, thousands of Negroes currently living in the City immigrated here from the Caribbean - a hotspot of imperialism, reactionary oppression, extremism, and violence. Our brethren the Afro-Caribbeans to the South must be liberated and brought under our influence, so that we may save the Proletariat of that beautiful archipelago and bring our utopian vision to their white-sandy beaches."
NYC_a_philosophical_new_york:0 "A Humanistic New York"
NYC_a_philosophical_new_york_desc:0 "Riding atop the philosophical and intellectual ideas professed and developed during the Harlem Renaissance and further spread by our leader, Mayor [root.getname] has brought true egalitarian humanism and Socialist democracy to the Big Apple without compromise or reactionary taint. Seeking to continue until true utopia has been achieved, the current administration shall not rest until their dream has been achieved. The chains of New York have well and truly been shattered as we dash towards our new prosperous future atop open and progressive ideas, racial unity, and enlightened intellectualism."

NYC_red_roosevelt:0 "Rise of the Red Roosevelt"
NYC_red_roosevelt_desc:0 "Funded by his adoptive caretaker Oswald Mosley and his Maximist Black Shirts and with the Third Internationale at his back, Franklin Delano Roosevelt Jr. has risen as the new red Mayor of New York. Influenced by the ideas of his deceased father and his political ally La Guardia as well as by Totalist Charter signers such as Mosley and Valois, Roosevelt shall bring a crimson tide of moderated, Americanized Maximism to the bright red Big Apple. All hail Roosevelt and his own Black Shirts, all hail the new New York!"
NYC_clean_up_city_never_sleeps:0 "Clean Up the City that Never Sleeps"
NYC_clean_up_city_never_sleeps_desc:0 "This shining city has a deepset infection that must be eradicated if we are to survive, thrive, and strive towards Proletarian paradise. Social parasites like that of organized crime and petty criminal outbursts must be eradicated while social ills like homelessness, pollution, lack of work or healthcare, and more must be addressed and fixed. In all manners, from top to bottom, this city shall be cleansed before we birth it anew in the crimson glow of Maximism."
NYC_gut_tammany:0 "Gut the Tammany Tiger"
NYC_gut_tammany_desc:0 "Tammany Hall is nothing but a corrupt den of hedonistic plutocrats pretending to be aristocrats and trampling the masses of the City under their bloated and corpulent feet as they strive towards hedonistic self-indulgence. This once lithe and fit tiger has grown fat and lazy on easy corruption - let us finally move to put them out of their misery for good, for the City and our government and bureaucracy must be free of their lecherous and bastardizing influence."
NYC_replace_NYPD:0 "Replace the NYPD"
NYC_replace_NYPD_desc:0 "With the failures and missteps of the corrupt NYPD being on display for all to see during the chaos of our state’s shot towards independence as well as during our own rise, Mayor Roosevelt has declared the New York Police Department officially defunct. In its place, a new organization shall rise to protect and serve the Proletariat of New York. The National People’s Red Guard, or the NPRG for short and commonly nicknamed simply the Red Guard or Po-Po by the masses, will be the long arm of the law and the iron fist of order in the City, loyal only to the Mayor and to Maximist justice. May these ever vigilant crimson specters finally bring order and stability to this crime infested city."
NYC_reshape_mobster_populism:0 "Reshape Luciano's Mobster Populism"
NYC_reshape_mobster_populism_desc:0 "The infamous mafioso Charles ‘Lucky’ Luciano and his group of populist mobsters are perhaps the only good criminals in New York. Their ideas of utilizing their own criminal networks in order to ensure the welfare, prosperity, and security of their own neighborhoods and peoples is ingenious, and something our administration could utilize. We shall extend an olive branch to this godfather of the New York underworld so that we can utilize their expertise for the good of all New York."
NYC_red_deal:0 "The Red Deal"
NYC_red_deal_desc:0 "Inspired by the work of his late father, Mayor Roosevelt has endeavored to create a new economic plan that uplifts the poor and needy of New York while also providing a safety net and leg up for all others in the state. However, we shall go further, nationalizing all industries in the nation, setting up powerful union organizations with representational political duties, and establishing a new economic system based around a foundation of National Syndicalist theory, among other changes, in order to uplift the Proletariat of New York as we create a city like none other."
NYC_one_union:0 "Five Boroughs, One Union"
NYC_one_union_desc:0 "In this new highly centralized National Syndicalist system, each of the Five Boroughs - being Manhattan, Brooklyn, Queens, Staten Island, and the Bronx - and their integral unions shall all now report to one central union in order facilitate a more cohesive and efficient apparatus of state. This new central union, administered by the City Council and under the direction of Mayor Roosevelt, shall dictate and direct the economic and political decisions and direction of the state for the good of all New Yorkers."
NYC_empower_mayor:0 "Empower the Mayorship"
NYC_empower_mayor_desc:0 "In accordance with Maximist thought, the position of the executive must be strengthened to be supreme in all its decisions and proclamations. None shall match or be able to veto the power of the Mayor save a 3/4ths majority vote by the City Council, which happens to be staffed by Roosevelt, his brothers, and other Maximist loyalists. This will ensure that the Mayor is free to do anything and everything he feels is necessary in order to bring prosperity to New York or to keep the peace. Under the all-powerful and big brotherly Mayor, the Big Apple shall be truly free!"
NYC_supreme_city_council:0 "All Under the Supreme City Council"
NYC_supreme_city_council_desc:0 "The City Council must also have its powers heightened if it is to truly serve the City and the Mayor. While the Mayor serves as the executive, the City Council sits in a limbo between the legislative power of the state senate and the executive power of the Mayor itself. This ambiguity shall continue no longer! The Supreme City Council shall rise to be the right-hand of the Mayor as well as the total and final legislative and judicial authority in the state. No longer shall there be separate courts or legislative bodies, for the Supreme City Council, along with the National Union and the Mayor, is all the people of this fine new country need to guide them towards a glorious red utopia."
NYC_overture_to_london:0 "Overtures to London"
NYC_overture_to_london_desc:0 "It is only natural that we foster close ties with the very nation that helped our rise be possible, especially with the familial bonds between Oswald Mosley and Mayor Roosevelt. As such, we must grow close to Britain as we embrace the Internationale and all their ambitions, for together, we shall break the chains that bind the Proletariat of the world!"
NYC_internationale_benefactors:0 "Our Internationale Benefactors"
NYC_internationale_benefactors_desc:0 "Aligning with such powerful allies has its perks, a lesson that all in our city soon shall learn. New supplies, industrial equipment, military officers and kit, economic aid, and more shall arrive on our shining shores, allowing us to thrive and prosper all on the dime of foreigners, so long as we continue to abide by their rules and ambitions."
NYC_maximist_miracle:0 "The Maximist Miracle"
NYC_maximist_miracle_desc:0 "We have done it! Under the guidance of the ingenious Mayor Roosevelt and his Black Shirts, we have created a new paradise for the proletarian masses of New York. Our economy hums along like never before while our streets are cleaner and more secure than ever before, endlessly patrolled by the NPRG. Our people prosper and stand proud with our sovereignty intact as our allies abroad support our new age of crimson and gold. A modern miracle has been achieved here in the City that Never Sleeps, but the labor never stops. Now, let us strive towards maximized perfection under Mayor Roosevelt and this glorious Maximist system!"
NYC_new_man_new_york:0 "A New Man for the New New York"
NYC_new_man_new_york_desc:0 "Seeking to revolutionize the culture of New York, Mayor Roosevelt has pulled from the ‘culture revolution’ ideas formulated by the likes of Mussolini and Marintetti while adapting them to our own American realities. A new concept of the modern Man shall be born here in NYC, and a new modernized, Futurist and Art-Deco inspired culture shall arise along with it. From new music to new arts and literature to new theories and philosophy, new tastes and desires, all of it! Every facet of what it means to be a New York shall be conglomerate and revolutionized as we progress towards a new, synthesized and totalized future."
NYC_enforce_civil_rights:0 "Enforce Civil Rights Without Compromise"
NYC_enforce_civil_rights_desc:0 "There can be no compromises, no half measures, and no moderate solutions to the issue of Civil Rights. Each and every member of this Proletarian Humanity we all are a part of has a place in the grander purpose of our ingenious Maximist apparatus. As such, all peoples from all walks of life, all creeds, and all races must be allowed an equal position in this society if we are to reach utopia, but there are those that would stop such an ideal. We will enforce Civil Rights by the barrel of a gun, for true egalitarian equality must be achieved at all costs!"

NYC_christian_front_takes_command:0 "The Christian Front Takes Command"
NYC_christian_front_takes_command_desc:0 "Worming their way through the apparatus of Tammany Hall, the Christian Front has risen to dominate both the Society of St. Tammany and the wider Big Apple itself using Generoso Pope’s deep ties with the organization and widespread influence throughout the City. However, all is not well within the CF despite this newfound position of power, for internal factionalism between Catholics and Protestants threatens to tear the coalition apart. Now, the Assembly - a faceless council of the Christian Front’s leading figures - must decide upon the future of the Front and of the City as they compete with one another to see who shall rise as the new Mayor of New York."
NYC_on_matter_tammany_catholics:0 "On the Matter of the Tammany Catholics"
NYC_on_matter_tammany_catholics_desc:0 "Tammany Hall was the vehicle at which we drove into our new position of power, but now that they have served their main purpose, we must decide what is to be done with these fellow Irish Catholics. Though they could continue to prove useful, many fear that they may be more trouble than they are worth now that they have been used and discarded. We must decide our new regime’s position on the Tammany Tiger before we can move forward with our wider ambitions."
NYC_pious_allseeing_nypd:0 "A Pious and All-Seeing NYPD"
NYC_pious_allseeing_nypd_desc:0 "Already a noble institution with a heavy Irish Catholic slant, the NYPD just needs a nudge in the right direction to be the true guardian’s of God’s will here in the Big Apple. We shall work to reform the police so that they may come to truly serve the state and the Lord without question, always watching and all-seeing as they endlessly search the City that Never Sleeps in order to stop sin, debauchery, crime, and other acts against order and faith."
NYC_salt_light:0 "Salt and Light"
NYC_salt_light_desc:0 "We must work to raise the Salt of the Earth - that is, the masses - for in the words of Jesus on the Mount, they have lost their flavor. We must reform the society of this metropolis to care for its people, while also working to bring the shining light of the Lord to our morals, our discipline, our society, and our state in order to build the shining city upon a hill that He once spoke of. Through uplifting the Salt of the Earth, bringing the pious and moral light of the Lord to our society, and by eliminating all sin from society, we shall work towards a pious utopia under God."
NYC_question_civil_rights:0 "The Question of Civil Rights"
NYC_question_civil_rights_desc:0 "Though the Lord teaches us to love all of our fellow man, he is not as clear as where that line of what is truly man and what isn’t is drawn. We must decide who within this new holy utopia we are building can feel the full glow and warmth of God’s light and the Christian Front’s grace. Groups such as the local Hebrew and Socialist masses have long been hated by many within our group, while Negroes are a more contentious topic with half of the Front being for their inclusion in our utopia so long as they are pious while the half led by McWilliams sees them as abhuman. If we are to continue on this path of building a shining city for all to behold, we must first and finally decide where the line falls."
NYC_city_that_never_sins:0 "The City that Never Sins"
NYC_city_that_never_sins_desc:0 "Under the guidance of the Christian Front and their pious and God-inspired teachings, our city has been born anew! Shed of old monikers and past reputations for crime, sin, and debauchery, this hive of impiety has been transformed into the City that Never Sins. Guided by God, by the CF, by Mayor [root.getleader], by the reformed NYPD, and by pious Christian teachings, the Big Apple’s rot has been reversed and now has been gilded in glory and gold. Now, let this sinless city built from God’s Glory divine to reach the perfection of God’s Kingdom here on Earth."
NYC_give_us_your_poor:0 "Give Us Your Poor"
NYC_give_us_your_poor_desc:0 "Give us your tired, your poor, your huddled masses yearning to breathe free, the wretched refuse of your teeming shores. Send these, the homeless, tempest-tossed to me, we lift our lamp beside the golden door! We are the New Colossus reborn, and we, as the shining city for all to behold, must lead by example as the chosen of God’s disciples. We shall open our doors like the City has famously done before to the needy masses of the world - of those groups we deem acceptable, of course - providing shelter, opportunity, and pious prosperity for all who enter through our own pearly and golden gates here on Earth."
NYC_overtures_new_orleans:0 "Overtures to New Orleans"
NYC_overtures_new_orleans_desc:0 "With our very movement being founded in response to the God-divined radio sermons of Father Charles Coughlin, it should be no surprise that most within our movement support the American Union State. Though many of us are wary of Long’s populism, his allies like Coughlin and Pelley are beloved by the CF. We should move to invite a delegation from the Union State to our shining city in order to work out the foundations of a mutually-beneficial partnership."
NYC_shining_city_upon_hill:0 "The Shining City Upon the Hill"
NYC_shining_city_upon_hill_desc:0 "Through hard labors, dedication to God, and devout piety, we have built the Big Apple - once a den of criminal intent filled with sinful scum and villains of every ilk - into the prophesied Shining City Upon the Hill as dictated by Jesus during his Sermon Upon the Mount and by many proud American thinkers and dreamers such as John Winthrop. Our Christian utopia stands as the greatest of God’s cities on this earth, and now we shall endeavor to build a new Heaven and Eden here for Men that is graced by His light and free of sin and pain. Let us rejoice under our savior and let [root.getleader] guide the way to endless prosperity for all in this Shining City as we continue to strive towards God’s image of perfection."

NYC_mcwilliams:0 "McWilliam's Christian Mobilizers"
NYC_mcwilliams_desc:0 "With the rise of Joe McWilliams and his splinter faction of Protestant radicals called the Christian Mobilizers, the Christian Front is expected to take a sharp turn towards American Protestant Fundamentalism and American Nationalism. An avowed crusader against ‘Judeo-Syndicalism’ for which he believes there is no separating, McWilliams will bring corporatist Protestant supremacism, militarism, American Exceptionalism, and WASP populism to his chosen people of New York."
NYC_preach_prosperity_gospel:0 "Preach the Prosperity Gospel"
NYC_preach_prosperity_gospel_desc:0 "Tweaking the Prosperity Gospel to fit our needs to be the basis of our new direction, we shall build a financial and economic system that is not as predatory as foul Capitalism while still allowing for our population to profit in the name of Godliness and the Lord. Small business shall be encouraged and incentivized for the masses, while corporate entities dominate our larger industrial sectors, allowing prosperity as allowed and encouraged by God to flourish in this land of opportunity."
NYC_purification_in_name_lord:0 "Purification in the Name of the Lord"
NYC_purification_in_name_lord_desc:0 "The City must be cleansed of the various sources of taint and of the verminous sinners that plague our pristine streets so that we can finally shine for all the world and even Heaven above to witness. Foul societal parasites such as the Judeo-Syndicalists or the Sons of Ham, as well as those that engage in sinful debaucheries of the flesh, all must be purged from our society in one form or another so that we may prosper. Their rights shall be limited and they shall be pressured to go into exile lest they faith violent vigilante justice at the hands of our leagues of divinely-inspired supporters. New York will be cleansed, saved, and purified one block at a time, for God wills it!"
NYC_protestant_big_apple:0 "A Protestant Big Apple"
NYC_protestant_big_apple_desc:0 "Under the guidance of Joe McWilliams, we have built a brilliant and piously Protestant Big Apple free from sin and parasitic abhumans that would drag us towards impurity. Not bowing to some foreign pontificate, we follow a purely American interpretation - the only true interpretation - of the Gospel, and by this Word and under God we shall strive towards a strong, pure, and pious Chirstian utopia."

NYC_molloy:0 "A Unified Christian Front"
NYC_molloy_desc:0 "Struggling to maintain the unity of the CF and trying to prevent a crippling schism, Bishop Thomas Edmund Molloy has crusaded to mend the divide between the warring Catholic and Protestant factions within our coalition. Under him, a unified Christian Front has risen in line with the teachings of Padre Pio and Christian Unionism, sidelining factionalist politics and interpretations of the faith in order to solidify our new government against the real enemies that seek to cripple our newfound Godly kingdom. Protestants and Catholics shall rejoice under one, shared God as we work together to cleanse New York of sin and heresy."
NYC_one_city_under_one_god:0 "One City Under One God"
NYC_one_city_under_one_god_desc:0 "Catholic or Protestant, it matters not, for we are all Christians under a mighty and shared God. Together, with guidance from the Lord filtered through Bishop Molloy, a new and prosperous form has replaced the city of sin and hedonism that once stood before us. Now, let us rejoice and prosper as we endeavor to mold this form into a new and vibrant Christian utopia - one City under one God, for all of those so chosen to enjoy."

NYC_pope:0 "Pope's Nationalist Association"
NYC_pope_desc:0 "Loosely tied to the CF and more so using it to achieve his own goals, Generoso Pope and his faction the Nationalist Association have risen to take control of the Big Apple’s destiny after leveraging their position as the main instrument that led to the success of their coup against Tammany Hall. Inspired by the likes of Gabriele D’Annunzio and Italo Balbo, Pope has feigned deep Catholic piety in order to use the CF as his machine to bring Legionarist thought and Italiant-nationalist Corporatism to New York City. Now, with the City that Never Sleeps in the palm of his hand, Pope will uplift his fellow Italian-New Yorkers while introducing his own vision of ANI-inspired politics and economics under the guise of fierce devotion to the Catholic Church."
NYC_catholic_distributism_for_needy:0 "Catholic Distributism for the Needy"
NYC_catholic_distributism_for_needy_desc:0 "Pulling from the popular ideas of Catholic Unionism and Distributism, a new economic program guided by Catholic Social Teachings shall come to support the needy of this brilliant city. Non-radical, non-Socialist Christian Unions will come to support our workers and laborers while distributist practices build a pious welfare state for those that need it most without falling prey to the vices and poisons of Leftist thought. As Jesus did in life, we too shall care for the poor, huddled masses that form the foundation of our holy society."
NYC_legionnairism_fit_big_apple:0 "Legionnairism Form-Fit for the Big Apple"
NYC_legionnairism_fit_big_apple_desc:0 "Inspired by the works of Gabriele D’Annunzio, Italo Balbo, and other Italians in the international Legionary movement, Mayor Pope shall bring Legionnairism form-fit for New Yorkers to our shining city. Supported by corporatist economics and strong ties to the Catholic Church, this moderated and far-less extremist form of Legionarism - a far-cry from the violent radicalism first formed in Romania - will bring militarized, populist, anti-Democratic soft authoritarianism to New York in order to bring the City closer to both God and greatness while paying special attention to the roots of our Italian immigrant masses. Now, let Generoso Pope rise as ‘Duce’ of the Big Apple as he leads us to utopia!"
NYC_catholic_new_york:0 "A Catholic New York"
NYC_catholic_new_york_desc:0 "Closely linked to both the Church here in New York as well as to the Vatican itself, we have built Catholic paradise here in New York. With Irish and Italian Catholics dominating both the CF and the wider public scene of the City, and with the Papacy only sinking their teeth deeper into our prosperity and riches, the City that Never Sins will be the new hub of the Papacy and its influence here in America as we continue to build a slice of Heaven here on Earth for all good Catholics to enjoy."

NYC_city_under_seige:0 "A City Under Siege"
NYC_city_under_seige_desc:0 "Our beloved Big Apple is under siege! Though we have entered into an uneasy ceasefire, the radical forces of the Combined Syndicates and the stalwart forces of the Federalists both eye up our metropolis with hungry eyes. Meanwhile, the Candadians and New Englanders look to us with deep intent while foreign forces already vye for our subservience. This cannot be allowed to stand! We must rally the meager military forces under our command in order to formalize a new army to defend our proud New York."
NYC_emergency_draft:0 "A Necessary Draft"
NYC_emergency_draft_desc:0 "Though many within our population will find the move to be disagreeable to say the least, we must instate a mandatory draft so that we can gather the manpower needed to defend our city. It shall only be a temporary measure, hopefully, but for now, all able-bodied men between the ages of 18 and 35 are subject to possibly being drafted, and any draft dodgers shall be forced to penal labor so as to provide some use for the state."
NYC_emergency_fortifications:0 "Emergency Fortifications"
NYC_emergency_fortifications_desc:0 "Though the river delta on which we live is already pretty defensible terrain, we must do more in order to adequately defend our city from modern attack. New fortifications and redoubts shall be built across the City and at all major border crossings and bridges, ensuring that every route into the City is defended around the clock. No foe shall slip by unnoticed, and no enemy shall be able to enter easily - NYC shall be transformed into a modern castle of concrete and steel, all to preserve our newfound freedom."
NYC_build_up_for_hamilton:0 "Build up Fort Hamilton"
NYC_build_up_for_hamilton_desc:0 "Located in the Southwest corner of Brooklyn along the interior of the bay, Fort Hamilton is the premier military installation within NYC. First built in 1831 and updated over the years, this old but sturdy fortress could use a renovation. The military base and its defenses shall be expanded, modernized, and over-funded to become the central hardpoint of the City’s defense network."
NYC_industrialization_funded_by_elite:0 "Militarization Funded by the Elite"
NYC_industrialization_funded_by_elite_desc:0 "In order to build up our domestic military industry as quickly as possible, our administration will turn to the elites of NYC for funding. Though we may not agree with the methods of these titans and tycoons, none can deny their influence and wealth, and with that in mind, they would make the perfect economic patrons. With their funding, we shall industrialize and militarize the Big Apple like never before, and in return, they will get a return on investment plus interest, as well as a cut of the profits."
NYC_call_for_aid:0 "Call for International Aid"
NYC_call_for_aid_desc:0 "The world is full of sympathetic ears - we need only to call for their aid. We shall put out the call for international volunteers and aid in hopes that the people of the world take pity on our plight. Who knows, we may get some supplies or troops for free out of it!"
NYC_auxillary_NYPD:0 "NYPD Auxiliary Forces"
NYC_auxillary_NYPD_desc:0 "We have decided to utilize the NYPD in a supporting role to our main armed forces going forward. Though their efforts saved the City, frontline combat is more suited to real soldiers. The boys in blue will instead serve to support and relieve their fellow men in uniform, but should only be called upon to be frontline troops in the most dire of circumstances."
NYC_militarized_NYPD:0 "A Militarized NYPD"
NYC_militarized_NYPD_desc:0 "Our need for infantry to send to the frontlines to defend our sovereignty is too great, and as such we have decided to fully militarize the NYPD. Not only shall they be armed and trained like our military forces, but they will also be reorganized along Army lines and put under the command of our military staff. The lines between national guard, police officer, and soldier will blur as all stand and serve together as one to defend our new nation."
NYC_utilize_the_mob:0 "The Mob: Asset or Obstacle?"
NYC_utilize_the_mob_desc:0 "We must finally decide on a hard stance on the Commission of Luciano and Lansky. Though these criminals are ruthless, bloodthirsty, and dangerously ambitious, they also show the potential to be a useful tool of the state. We could decide to turn a blind eye to some of their less extreme crimes if they agree to help us on matters of national security and the like, or we could simply put down these criminals like the dogs they are."
NYC_utilize_the_national_guard:0 "Utilize Loyal National Guards"
NYC_utilize_the_national_guard_desc:0 "From both those stationed within the City and from those stationed Upstate, there exists a sizable population of the New York National Guard loyal to our administration. We should move to immediately incorporate these trained soldiers into our ranks so that they may provide us with their bodies, their rifles, and their experience in the defense of our newly independent home."
NYC_global_arms_trade:0 "The Heart of the Global Arms Trade"
NYC_global_arms_trade_desc:0 "Sitting at the intersection of some of the world’s most lucrative shipping lanes, and with some of the largest firearm manufacturers in the old United States located just miles away, our city is in the perfect location to become the central hub of the global arms trade. Utilizing contacts both foreign and domestic while promising large payouts and profits, we shall set ourselves up as this hub - a central gray marketplace through which arms sales from across the world can take place. Think of the profits! Think of the firearms!"
NYC_pull_exiles:0 "Pull Exiles from Upstate Academies"
NYC_pull_exiles_desc:0 "Throughout the local tri-state area and especially in Upstate New York, there exists numerous prestigious military academies that may be of use to us. Institutions like West Point and the New York Military Academy are full of red-blooded true sons of New York City, and as such they should surely come marching home if we put out the word. We shall invite these officers and soldiers in training to our borders - a neutral safe zone free from the ravages of the war where they can finish their training while serving their hometown, and once they are done being trained, we will have a loyal and experienced new class of officers to press into service."
NYC_raid_arsenals:0 "Raid Upstate Arsenals"
NYC_raid_arsenals_desc:0 "Across our local region, caches of military hardware such as the Watervliet Arsenal or the base at West Point are just lying out in the open, chock-full of useful and much-needed equipment begging to be taken by more just and deserving hands. We shall send covert teams into these bases in a series of night raids in order to steal and source the military supplies needed to keep our army running and our city safe."
NYC_city_never_sleeps_never_falls:0 "A New Army for New York"
NYC_city_never_sleeps_never_falls_desc:0 "Headed by military geniuses like John F. O’Ryan and with the help of NYPD officials like Chief Valentine, a new independent army has been created for the Big Apple. Trained locally and equipped with the best weapons we can produce, steal, or buy, this new armed force is the pride of our metropolis, as well as the first and final line of defense. The City that Never Sleeps shall never falter as long as this army stands strong."

NYC_build_up_municipal_airstrip:0 "Build New Municipal Airstrips"
NYC_build_up_municipal_airstrip_desc:0 "In order to stockpile and deploy the new aircraft being produced or procured, we must construct airstrip and hangars to hold our growing air force. Open space on the outskirts of the City shall be converted into airstrips and hangar complexes as the first step of expanding our air warfare capabilities."
NYC_steal_planes:0 "Steal Planes from Newark AFB"
NYC_steal_planes_desc:0 "Just a few dozen miles away lies the New Jersey city of Newark - one of our sister cities that just so happens to be the location of the famous Newark Air Force Base. We should send some teams to Newark AFB in order to secure ourselves some cheap and reliable aircraft ready to fly out the gate. Though they may not take too kindly to our night raids, they will not have the chance to voice such complaints as we zoom past in their aircraft."
NYC_central_park_aerodrome:0 "The Central Park Aerodrome"
NYC_central_park_aerodrome_desc:0 "In order to further increase our capacity for aircraft, our administration has gone ahead with the temporary measure to transform a large swathe of Central Park into an aerodrome. From this massive complex, we shall house fighters, bombers, cargoplanes, and other air craft by the thousands - each one fueled and ready to go at a moment’s notice. With this move, we shall truly own the skies above NYC, and like flies surrounding a candied apple, our planes shall come to cloud around the Big Apple in such numbers that we block out the sun itself."

NYC_expand_brooklyn_naval_yard:0 "Expand the Brooklyn Naval Yard"
NYC_expand_brooklyn_naval_yard_desc:0 "The Brooklyn Naval Yard is the heart of our maritime and naval industry as well as one of the finest shipbuilding institutions in the former United States. We shall fund this industrial giant, expanding its operations and increasing its output as we order the BNY to churn out more ships than it ever has before in order to establish a free and independent military navy for New York."
NYC_pride_of_fleet_week:0 "The Pride of Fleet Week"
NYC_pride_of_fleet_week_desc:0 "Fleet Week is a time-honored tradition in New York City, describing the one week a year all the Navy ships would come to dock, allowing their sailors some much needed time off ashore while the ships were serviced, refitted, and repaired. Taking this legacy in stride, we shall keep this tradition alive with our new navy as we create more new ships and hire more sailors than ever before. Fleet Week shall not die, and the maritime legacy of NYC shall live on as we expand and modernize our flotilla to make it the envy of other port cities the world over."
NYC_new_york_harbour_seawall:0 "The New York Harbor Sea Wall"
NYC_new_york_harbour_seawall_desc:0 "In order to defend the City from new foes who would likely attack by sea through the Atlantic and the Bay, we have gone ahead with a new initiative aimed at fortifying the coastal edges of NYC. All along the New York Harbor and along all major coastal regions within the City, new sea walls, pill boxes, and other coastal fortifications will be erected, creating a near-impenetrable line of defense that would take the largest amphibious landing in history in order to crack. None shall breach our metropolis, not by land and not by sea!"

NYC_protect_NYC:0 "Protecting New York City"
NYC_protect_NYC_desc:0 "We are in a vulnerable position, and there is no denying it. The Syndicalists could easily use us as a beachhead for their invasion of the Federalists, or the legitimist Americans could use us as a tool to claim the Mantle of Free America for themselves. We should have a foreign power help with the defense of New York City, even if only temporarily, to ensure our hard-fought sovereignty survives."
NYC_entente_guarentee:0 "Overtures to Ottawa"
NYC_entente_guarentee_desc:0 "Despite their ambitions of becoming the hegemon of the New World, Canada and their allies in the Entente are our best chance at maintaining our independence. We should diplomatically approach the Canucks and let them know of our peaceful intentions and desire to cooperate. With their guarantee, perhaps we’ll survive this war."
NYC_german_guarentee:0 "Buddy Up to Berlin"
NYC_german_guarentee_desc:0 "Regardless of their alleged dreams of world domination, there is no disputing that the Kaiserreich is the global hegemon. With this fact in mind, we should align ourselves with Germany and the Reichspakt, for only under the Iron Cross can New York City be truly free."

NYC_beyond_city_limits:0 "Beyond the City Limits!"
NYC_beyond_city_limits_desc:0 "If you think we will just remain a pathetic city state for the rest of our miserable existence, you are damn wrong! New York City will expand past its metropolitan borders to rule the Northeast, for it is our destiny! And who knows, perhaps we shall even march to D.C. and beyond if we so feel!"
NYC_claim_the_upstate:0 "Claim Upstate"
NYC_claim_the_upstate_desc:0 "The region of Upstate New York has always been a pain in our side, giving us orders and copying our trends and ideas when we are clearly the ones that run this state. It is time to give those power hungry bureaucrats and inbred yokels a taste of their own medicine!"
NYC_claim_jersey:0 "Claim New Jersey"
NYC_claim_jersey_desc:0 "New Jersey is a pathetic stump with no arguable right to exist - a garbage dump for a state, or affectionately ‘the armpit of the Northeast.’ We should take out the middleman and conquer New Jersey for ourselves. Maybe then this pathetic excuse for a state will finally amount to something more than our smelly copycat."
NYC_march_to_reunify_america:0 "The March to Re-Unify America"
NYC_march_to_reunify_america_desc:0 "With our borders now extending well past the city-limits, there is no reason to stop now! We shall march to San Francisco and New Orleans, conquering the lands of the former Union as we reclaim our manifest destiny. We, the proud and boisterous New Yorkers, are the one, true American people - the very definition of what it means to be a Yankee - and as such it is our duty to reunify the United States of America. Now, let them know by the sounds of our shouts and the thunderous cracks of rifles that the true Yankees are coming!"

NYC_neutral_city:0 "A Free, Independent, Safe New York City"
NYC_neutral_city_desc:0 "There is no point to getting mired within the petty struggles of foreign powers or our fellow Americans. New York City shall remain a neutral oasis of peace, prosperity, and camaraderie. There is no war within New York City, and there never will be."
NYC_international_neutral_zone:0 "International Neutral Zone"
NYC_international_neutral_zone_desc:0 "Taking our new identity of neutrality to heart, our administration has moved forward with the plan to declare NYC as a free and neutral zone for all the world to witness and utilize. Any and all may find refuge and asylum here, no questions asked and with no extradition. We shall stay out of all world affairs, and in return, we shall provide safe haven for those on the run while maintaining our status as the financial capital of the world."

NYC_CW_intervention:0 "Intervene in the Civil War"
NYC_CW_intervention_desc:0 "Despite our reservations over firing upon our American brothers, there is no denying fate. We must intervene in the Second American Civil War in order to safeguard what it means to be an American. We march outside the city-limits armed and ready not for conquest, but for retribution and revenge against the radical forces that have tried to tear our beloved Union apart."
NYC_CW_intervention_USA:0 "Friends with the Federalists"
NYC_CW_intervention_USA_desc:0 "There is no doubt that the Washington administration is the true American government, even with MacArthur’s destruction of the civilian government. We shall align with D.C. and the Federalists in order to fight for American democracy. Down with the Traitors, Up with the Stars!"
NYC_CW_intervention_CSA:0 "Side with the Syndicalists"
NYC_CW_intervention_CSA_desc:0 "The Syndicalist regime in Chicago is, without a doubt, the rightful American government. Though we may disagree with their revolutionary and violent methods, their spirit, their ideas, and their rhetoric ring true. Together, we shall free the American Proletariat from their oppressors. Workers of America, Unite!"
NYC_CW_intervention_CAR:0 "Cozy with the Constitutionalists"
NYC_CW_intervention_CAR_desc:0 "We have no reservations against the fact that the Constitutional American Republic is the rightful American government. We stand firm with their new Declaration of Independence, and together we shall fight to preserve the traditional meaning of what it means to be an American. Give us Liberty, or Give us Death!"

### Events ###

newyork_prewar.1.t:0 "The Battle for New York"
newyork_prewar.1.d:0 "As our mighty and righteous Worker’s Government prepares for the Second Revolutionary War that shall surely follow the end of MacArthur’s foolish deadline, it seems that just as many within our own ranks cannot wait for the coming conflict, this same hunger for war as spread to MacArthur’s Federalist lackies. All throughout New York City and the Jersey coastline, Federalist forces have launched a preemptive attack against our forces in hopes of reclaiming the Big Apple. Made up mostly of loyalist sailors stationed within the city itself, the overall goal of the attack is seemingly to rob us of arguably the second most important city next to Chicago in the Revolutionary struggle. While our forces are and indeed have been entrenched in New York since well before the 1936 election, the Federalists are not without aid in their attempts to rob us of New York, as many locals are aiding them against the ‘Socialist menace.’ Despite this aid, the battle is still raging, and victory could fall to either side"
newyork_prewar.1.a:0 "Due to their superior entrenchment, Syndicalist forces are able to hold on! "
newyork_prewar.1.b:0 "Thanks to superior training and firepower, Federalist forces retake the city!"
newyork_prewar.1.c:0 "Despite the best attempts of both sides, the battle stalls, leading to massive casualties."

newyork_prewar.2.t:0 "The Exodus"
newyork_prewar.2.d:0 "Massacre. Bloodbath. These words seem insufficient to describe the events that took place in the aftermath of the Battle of New York City stalling. Just how many men died on either side is still unknown. French journalist Gabriel Péri who had just arrived from the Commune along with a myriad of others, described vivid scenes from the battle, including how on entire streets, whole squads would be mowed down in a matter of seconds by either side. Mass deserations on both sides have been reported, and it seems that In the wake of this disaster, Federalist units have begun quitely abandoning the City, leaving for more friendly shores. However, our own units have also begun pulling back out of their own accord, officially due to us winning the battle. but according to some reports this is simply not the case.\n\nIf they are to be believed, the New York Police Department, local National Guard units,and allegedly even Mobsters have begun to clear out stragglers from both sides in the recently concluded battle. The reports go on to say that they are allegedly preparing to declare the City either a neutral zone or fully independence from the United States. Attempts to reach out to Fiorello La Guardia, Mayor of New York, have so far been met with not but vague assurances that the Mayor’s Office ‘has the situation under control.’ With this being the case, and with worries that the Federalists could still be waiting to take our largest sea port from us, members of the High Command, especially those with close links to the Centralist and Vanguardist factions, have called for us to do anything we can to ensure that New York City remains within our hands, even if that means forcefully marching down broadway to restore order. However others within the High Command suggest for us to simply let the city be. After All, our own men reported that we won the conflict. What point is there in not believing their word? Besides, war with the rest of the country is coming, and resources that are spent to defend New York are resources that aren’t being spent to spread the Revolution to our compatriots. Regardless of what we do next, we must act quick, lest the City fall into Federalist hands after so hard fought a battle."
newyork_prewar.2.a:0 "Hold New York City by any means necessary!"
newyork_prewar.2.b:0 "We must trust our own men, or we are no better than the reactionaries."

newyork_prewar.3.t:0 "Embracing Freedom"
newyork_prewar.3.d:0 "It seems that the worries of the High Command were correct, as today on the steps of New York City Hall, Mayor La Guardia in a grand speech declared New York’s unilateral independence from the United States of America. Coming as something of surprise to the rest of the divided nation, La Guardia cited the recent violence of the Battle of New York along with a myriad of other reasons for the City’s exit from the Union. La Guardia, as his first act as Mayor one of the last remaining city-states on Earth, has called for snap elections, to be held at an unspecified time in the near future.\n\nWhile La Guardia’s decision may seem rushed and without popular sentiment, this is far from the case. For years, New York City has felt disconnected from the rest of America. Be it New York’s highly unique culture, differences in politics, economic prowess or the government repeatedly failing to deliver on promises of aid during the Depression, plenty exists to justify the Big Apple’s newfound freedom. The cherry on top, and by far the largest contributor to independence’s popular mandate, has been the Battle of New York. Nothing better exists to show that New York is valued not as a city but as a strategic resource then that bloodbath that was the Battle.\n\nRegardless, New York and it’s vast economic, industrial, and population resources are now lost to the Revolutionary cause, and due to the looming threat of the civil war, we have no choice but to let them be, for now."
newyork_prewar.3.a:0 "New York shall fall with the rest of ‘em! In due time."
newyork_prewar.3.b:0 "We’re all a great big part of it, New York, New York! (Play as NYC)"

newyork_prewar.4.t:0 "The Beacon of Liberty Breaks Free"
newyork_prewar.4.d:0 "As America inches ever closer to MacArthur’s one month stand down order, the world’s eyes are pressed closer than perhaps ever before on the Sleeping Giant of North America. It is this tense and watchful atmosphere that news from America’s largest city, New York City, has just announced their complete and unilateral independence. Citing among other things the bloody Battle of New York, Mayor Fiorello La Guardia has called for snap elections as the Big Apple enters the waters of statehood. Despite just declaring independence, notices of recognition have already been passed, most notably from the exiled government of Monaco, which has welcomed New York to the world stage with open arms"
newyork_prewar.4.a:0 "Losing your biggest city? Scandalous!"

NYC.0.t:0 "The ‘City that Never Sleeps’ Now Burns"
NYC.0.d:0 "Sitting at the end of the mighty Hudson like a wondrous pearl washed towards the sea, New York was once the largest city in the now-dying Union, and perhaps even the greatest metropolis on Earth. First settled by the Dutch in 1624, the once sleepy and unassuming coastal colony that was New Amsterdam would evolve overtime to turn into the bustling, ever-awake center of global economics and culture that it is today, doing the impossible to become the urban crown jewel of the old United States. However, the golden era that brought NYC to this breathtaking pinnacle has been abruptly cut short, and now the infamous Big Apple burns much like the rest of the dying Union. \n\nThe outbreak of the Second American Civil War spelled doom for the American nation and its people, with families and friends torn apart as political tensions sparked factionalism and violence. These divisions were seen across the faltering nation, from the Pacific Coast to the Deep South to even the outlying Unincorporated Territories and beyond. However, due to the close-quarters nature and sheer density of the Northeastern Metropolis, these tensions and acts of violence and political expression were far more cutthroat and intense here in the Big Apple than perhaps anywhere else in the nation. Being the most densely populated region in the nation while simultaneously standing as a melting pot of diverse cultures and viewpoints, New York City became a bloody microcosm of the wider Civil War. Given its location and key importance, the Syndicalist and Federalist factions both claimed the City as their own, with this being evident in the streets as separate borders and barricades rose in this new urban hell. Neighbor fought neighbor and brother slaughtered brother as the cosmopolitan nature of the metropolis turned against it. Socialist unions and militias from the City’s vast industrial sectors took up arms against the New York Police department as the various crime syndicates feasted on the chaos. The Brooklyn Shipyards and local naval bases devolved into infighting as Federalist and Syndicalist-aligned sailors turned on each other in order to secure the vast fleets dry-docked for repairs and refits. Wall Street devolved into bloodshed as Socialist made a run on the financial sector only to be met by the guns of the NYPD and Tammany Hall forces who had taken to the rooftops to defend their assets. Makeshift fortresses and blockades littered the streets and alleys, with Broadway turning into a No Man’s Land littered with shell craters and bodies only disturbed by the shudder of canons or the screams of scavengers and looters caught in the machine gun fire of a passing patrol or encamped hardpoint. The city that never slept was kept constantly awake by the blood-curdling horrors and cacophony of endless war, but somehow, the City held firm. \n\nWhat was once a glistening example of the American Dream is now a blood-soaked ruin, and at the center of it all is Mayor Fiorello La Guardia, who has rallied the bulk of the City’s non-radicals under a temporary banner for peace and for the preservation of NYC. Elected in 1933, La Guardia was the first Italian mayor of the city and the first mayor in decades to be free from the corrupt Democrat political machine known as Tammany Hall. With the City now independent - having fended off the selfish desires of both Chicago and Washington, Mayor La Guardia has become the main executive of the city, and to many, its final protector. Standing in the middle of fighting Socialists, police officers, mobsters, Democrats, opportunists, Federalists, and more, few envy La Guardia’s position, but despite an upcoming emergency election, his determination to save his city has not wavered. Navigating the minefields, both political and literal, of his war-torn city, it is up to La Guardia to attempt to bring peace to this hellzone. However, with numerous forces circling ‘Little Flower’ as he is sometimes called, La Guardia must act fast lest he lose his position to more power-hungry forces."
NYC.0.a:0 "We must act quickly to stop the rot from decaying our glorious Big Apple."

NYC.9898.t:0 "A Flag for New York City"
NYC.98980.d:0 "With our newfound position as a newly independent state, or city-state, some have proposed the idea of changing our flag, with two new designs being put forth. The first new design replaces the State Seal in the center of our flag with a stylized image of Lady Liberty’s Torch, the great blazon our Statue of Liberty holds over New York Harbor, which has proven popular with the masses, and especially with immigrants that came in from Ellis Island. The second new design replaces the State Seal once more, but with an arrangement of stars. With one 11-pointed star in the center representing New York’s position as the 11th State to join the Union, and with it surrounded by 13 smaller stars depicting the original Thirteen Colonies, this symbolic design is popular among patriots. Should we adopt one of these new designs, or stick with the classic flag of our proud city?"
NYC.9898.a:0 "Stick with our traditional and original flag."
NYC.9898.b:0 "Go with the Lady Liberty’s Torch design."
NYC.9898.c:0 "Go with the star-based design."

NYC.111.t:0 "The Political Stage of NYC"
NYC.111.d:0 "The political stage of NYC is as hectic and cutthroat as it is diverse, with political groups representing peoples of all backgrounds - both socioeconomic and ethnic. However, on this stage of stages that is the Big Apple, it takes far more than a snappy message and a boisterous voice to get far. In the City that Never Sleeps, the giants of metropolitan politics duke it out in a nonstop brawl to control America’s largest city. \n\nCurrently lording over the Big Apple as the 99th elected mayor in the city’s history is the beloved and divisive Fiorello H. La Guardia - the first Italian mayor in the city’s history. First winning his seat back in 1933, La Guardia has defended his position from the likes of Tammany and the Mob, but with the current chaotic situation America now faces, his troubles have evolved into far more gruesome foes. Running on his Fusion Party ticket to appease the disillusioned masses, this tactic may have worked a few years ago, but now with the political arena of the City fractured, his unity approach may not cut it. With he and his base of Republican devotees and other liberal supporters defending their democratic mandate, the wolves circle them without cessation. \n\nThe most well-established political enemy to Mayor La Guardia is his old rivals in Tammany Hall, but after recent scandals and a crushing loss to La Guardia in 33’ they have been severely weakened and disgraced. Officially called the Society of St. Tammany, Tammany Hall is a political machine devoted to the Democratic Party running on institutionalized graft and corruption, and with their recently ruined reputation, they will likely need to seek alternative avenues to power. However, Tammany Hall is far from his only opponent. Splitting off from his Fusion ticket, the radical Progressive Orson Welles seeks to rally laborist and progressive-minded Republicans as well as moderate Socialists in order to secure a Social Democratic New York. However, he is not alone in championing the Leftist cause, for his old friend and fellow celebrity John Steinbeck has risen to rally the true Left of NYC in order to usher in a moderate and peaceful Socialist revolution while backed by the Combined Syndicates of Chicago and the Third Internationale as well as the various Syndicalist and other radical Leftist cells throughout the City. Opposing them on the opposite end of the ideological spectrum is Fred Trump and his Reform Party. Aligned with the Old Democratic Party of the South, the Reform Party is a splinter group of Tammany Hall, with Fred Trump and his supporters abandoning a Democratic party they feel has lost its way to Catholic meddling and far too Liberal capitalism. Instead his free market approach seeks to bring prosperity to the City, despite allegations and rumors abound of his racial views and ties to the Ku Klux Klan and ODP leadership. Outside the main group of politicians and firebrands but still equally poised to seize the Big Apple for themselves are the two diametrically opposed and impossibly intertwined forces of the New York Police Department and the faceless, amorphous specter of organized crime. With Police Chief Lewis Valentine trying to keep the peace as he beats back radicals and mobsters alike, the Commission led by Lucky Luciano, Meyer Lansky, and Bugsy Siegel seek to take the City that Never Sleeps for themselves. With this wild stage set, and with emergency elections called for by the La Guardia administration now looming, New York City’s fate dangles in the air as the curtains come up and this chaotic show must go on"
NYC.111.a:0 "A harder crowd than on Broadway!"


NYC.1.t:0 "Snap Elections for the Mayor of NYC"
NYC.1.d:0 "With the Big Apple now free from warring Syndicalists and Federalists that nearly destroyed our metropolis, we too have become free of the only unifying force keeping Mayor La Guardia’s engorged Fusion Party ticket together. With the writing on the wall and with the City in desperate need of a resolved, or perhaps even new, direction, the La Guardia administration called for new snap elections - a first for the City. In the chaos that has surrounded the hasty organization of this new election, four men have risen to become prime contenders for the new title of Mayor of New York City. \n\nDefending his mandate and his administration stands Fiorello La Guardia, the incumbent Republican mayor touted by many as ‘the Man who saved New York.’ Despite setbacks and the near-complete collapse of his Fusion Party coalition, La Guardia is still in a strong position to win re-election, though it is far from as assured as it was just a few short months ago. Despite the chaos, he still seeks to institute the New Deal - a progressive socioeconomic plan partially developed years prior during his time working with the late Franklin Roosevelt - to boost and equalize the economy while safeguarding true American democracy within the City. His prime opponent vying for the same support base is Orson Welles and his Labor Party, largely seen as the ‘Good Syndicalist’ despite desperate attempts to distance himself from Syndicalism and Revolutionary Leftist ideas. Welles is running on a campaign of egalitarian social justice, progressive social democracy, and patronage of the vibrant New York cultural scene in a fair social capitalist system. Further to the Left of Welles, John Steinbeck has also thrown his hat in the ring. Having united the remaining Syndicalist and Socialiest cells within the City limits as well as those Leftists disillusioned by Welles’s moderate and compromised approach, Steinbeck seeks to bring about a peaceful Socialist reformation while dodging claims that he is a spy or agent of the CSA or the Third Internationale. These accusations however have not stopped his message of equality and economic redistribution from resonating with the city's extensive urban poor, giving him a strong chance to swipe the election from behind. Finally there is Fred Trump, a real estate magnate who has become the figurehead for big business and free-market capitalist interests within the Big Apple with his Reform Party - a splinter from Tammany Hall with ties to the Old Democratic Party down south. He wants to turn the City that Never Sleeps into a modern Venice where government and business go hand in hand to encourage the prosperity of the state. However his track record with dodging taxes and equality laws while funding and supporting the ODP and the KKK have made many wary of his promises, but they can do little to stop his powerful backers and the torrent of support he has from former Tammany supporters. \n\nWith these candidates all poised to lead the City at this turbulent and crucial crossroads, it is truly anyone’s race as the election draws near."
NYC.1.b:0 "The progressive laborist and famous actor Orson Welles wins the day."
NYC.1.a:0 "’The ‘Little Flower’ La Guardia - the bastion of New York Liberalism - is reelected!"
NYC.1.c:0 "The beloved author and peaceful Socialist John Steinbeck is elected."
NYC.1.e:0 "Fred Trump and his conservative, market-oriented Reform party steal a surprise win."

NYC.100.t:0 "New York City Elections of [getyear]"
NYC.100.d:0 "With another mayoral term come and gone, it is once again time to hold elections within the Big Apple. Though numerous City Council and Senate positions are available and being contested, the race all have their eyes on is who shall be the next man to lead the City that Never Sleeps. Racing in this election is Trump and his conservative, market-oriented Reform Party, Steinbeck and his coalition of radical and moderate Socialists, Welles and his group of Progressives and anti-Republican liberals, and finally La Guardia with his classical liberal coalition centered around the Republican Party. Who shall rise to be the next Mayor of the Big Apple?"
NYC.100.a:0 "La Guardia’s Republicans Party."
NYC.100.e:0 "Trump’s Reform Party."
NYC.100.b:0 "Welles’ Liberal Party."
NYC.100.c:0 "Steinbeck's Labor Party."

NYC.2.t:0 "The Great Crime Wave of [GetYear]"
NYC.2.d:0 "As our newly independent New York settles into the reality of being a free city-state, along with all the benefits and dangers such a existence provides, our first major post-independence obstacle has reared its ugly head. Although the new administration has settled into its seats and even with Mayor [root.getleader] already beginning measures to restabilize the City, chaos still reigns in the Big Apple. From Flatbush to Astoria, from Bed-Stuy to Riverdale, all of NYC is abuzz and aflame as looters, rioters, and other degenerate opportunists ransack our beloved city in what is being quickly known as ‘The Great Crime Wave of [GetYear].’ The city streets twinkle with the broken glass of storefront windows and run red with the blood of innocent and guilty alike as crime threatens to completely consume the City that Never Sleeps. Seeking to capitalize on the anarchy, the Commission headed by Lucky Luciano and Meyer Lansky along with Murder Inc. and the Five Families have taken this moment of weakness to make their move to corner more of the city. The NYPD has done its best to fight back against this menace but, out of fear of escalating the situation, the Mayor has held them back. Many wonder how long this can go on as the City dances on the balcony above anarchy and hedonism."
NYC.2.a:0 "Let's hope we can deal with this."

NYC.3.t:0 "A Final Game of Cops and Robbers"
NYC.3.d:0 " Despite the best efforts of the NYPD and in spite of the political machinations of the various ideological factions tearing the City apart, the Mob and lesser criminal organizations have only grown more bold. Mafiosos raid apartment blocks and police stations alike while squads of the Boys in Blue have been pushed out entirely of whole neighborhoods like Little Italy, with nearly all of the Bronx and Brooklyn already in Mafia control with the rest of the boroughs likely to follow. The situation has grown dire and Police Commissioner Lewis J. Valentine has met with the Mayor personally to argue his case. Chief Valentine has demanded that the restrictions on the police be relaxed or abolished entirely, and that the police force be augmented by the NYC City Guards and the armories be opened immediately, so that the NYPD can properly defend the City from the radicals and criminals that besiege it. The Mayor is still hesitant to comply however, citing that such a move would only cause further panic, so it would seem that the political administration is now useless in this matter. However, history will happen without the permission of these fat-cat plutocrats or with it, and something must be done now - the only question is what. With the fate of the city in play, does Chief Valentine listen to his orders and let NYC be consumed in crime, or does the NYPD break free of convention to save the city?"
NYC.3.a:0 "The Mafia takes the final bite out of the Big Apple"
NYC.3.b:0 "The Police let slip the dogs of war."

NYC.300.t:0 "The Commission Seizes on the Chaos"
NYC.300.d:0 "The NYPD, restrained and hobbled into incompetence, has given up the fight. Police officers are quitting en masse as on-duty officers abandon their posts across the city, while the dedicated few dig in and prepare to fight the overwhelming tide of mobsters and gangsters to the bitter and honorable end. All across the city, mob rule reigns supreme, with the Police Headquarters at Centre and Broome Streets being one of the last blocks still solidly in Police hands. The final nail in the old regime’s coffin was struck when mafioso forces marched onto City Hall and literally threw the Mayor out of office after slaughtering many of the lower officials inside, with one mayoral aid notably dying by gunshot through the eye-glasses while getting a massage. With the Police having washed their hands of the situation and the resident National Guard too busy keeping the Civil War on the other side of the border, the Commission now rules the Big Apple."
NYC.300.a:0 "An apple, truly rotten to the core."

NYC.301.t:0 "The Police Stop the Madness"
NYC.301.d:0 "The NYPD has done what many thought impossible - they have saved NYC from itself. After getting the go ahead by the Mayor to act without restrictions, the police immediately began an all out assault on the Mob citywide. National Guard units aided by the Boys in Blue have made assaults on all known major Mob hideouts, flushing the rats out all at once. Mobsters and crime bosses have been gunned down and executed by the dozen and the Five Families have fractured under the pressure. Mob affiliates have begun to flee the city en masses, while others have thrown in with the NYPD seeking amnesty or even rewards, leaving only the most die hard mobsters remaining in the city. However they know their power is broken and will take decades to recover, if at all, for the age of terror these criminal have wrought is over. In celebration of his victory, Police Chief Valentine has held a victory parade through the streets of New York, with Broadway lit up in excitement for the first time in months. \n\nAll was not normal however, for the City now stood as a fundamentally changed setting. After the dust settled and as the trash from the parade was cleared from the street, Chief Valentine, in a shocking move that few had the chance or will to resist, announced the now-former Mayor had been arrested during the celebrations, stunning the city. Chief Valentine accused him of letting the city fall into anarchy, and as such has denounced him as being unfit for duty. In his stead, Lewis J. Valentine has named himself as ‘interim’ Mayor without any word of when his term would end, if ever."
NYC.301.a:0 "Fidelus ad Mortem"

NYC.4.t:0 "Every Crime Syndicate Needs its Boss"
NYC.4.d:0 "With literal Mob rule now secured over the City, the Commission has found itself in unfamiliar waters. It had operated for years in the shadows, trying its best to stay out of the limelight and its members out of jail or the grave. Now, however, it has placed itself as front and center as it possibly could, for the City that Never Sleeps now dances in the moonlight with criminals and crooks. With the faceless Commission dominating metropolitan affairs, the public has begged for a return to some form of normalcy, and keen on keeping power, the mobsters have hatched a plan. \n\nBefore the chaos that befalls us now consumed the city, just a few short years ago, the Five Families were divided as gang war ate away at the foundations of societal order. This came to a head in the Castellammarese War as the largest crime boss in the City at the time Don Salvator Maranzano tried to force the Five Families to name him the ‘Boss of Bosses’ - or ‘Capo di Tutti i Capi’, which ended with the murder of Maranzano and the rise of Luciano’s Commission. Since this crime war, no single soul has called the shots in the Big Apple’s criminal underground, but the people of the City expect a central figure to rally around. To alleviate this need and to move towards stability and some shred of true statehood, the Commission has decided to take this haughty term ‘Boss of Bosses’ in stride, and have announced that they will internally choose a new Capo di Tutti i Capi to be the public face of the City’s new shadow regime - a Mayor by any other name. With this decision now declared, the City and the Commission now prepare to raise one of their own up to be Mayor of NYC - a prospect no mobster ever thought possible before these troubling times."
NYC.4.a:0 "Gather the Godfathers!"

NYC.5.t:0 "The Commission Convenes to Choose a ‘Capo di Tutti i Capi’"
NYC.5.d:0 "Today, the leading members of the Commission - chiefly represented by Lucky Luciano and Meyer Lansky - as well as Murder Inc. and the heads of the Five Families all gathered in a discrete location - more out of habit than necessity - to decide which one of them would become the public face of the Mob’s rule over the City. Though this group had learned their lesson on pooling resources and power into one single Don when Maranzano had to be put down just a few years ago, the Commission had decided that a face must rise to serve as the public image of our shadowy brotherhood. Mockingly taking Maranzano’s preferred term of ‘Capo di Tutti i Capi’ or the Boss of All Bosses, the group seeks to grant this newly-reformed moniker to one among them that will be the facade that stands between the people of New York City and the operations of our criminal syndicate - a criminal Mayor in sheep’s clothing. \n\nNaturally, the leading figures and founders of the Commission were the candidates that had been nominated by their peers to ‘lead’ them. The first was Charles ‘Lucky’ Luciano - a transplant from the Chicago Outfit with deep ties to Capone; ties that were sundered when Capone desired all of Chicago for himself forcing Luciano to relocate to the Big Apple nearly a decade ago. Luciano is the ringmaster of the Commission and its dominant co-founder while also being one of if not the most powerful mobsters in New York City’s underworld. He is also widely known and widely feared, being popular among the poor masses and immigrants of this metropolis for his generosity to the poor and minor adherence to pseudo-Socialist, ‘Caponeist’ ideas. Second to Luciano is his right hand man and fellow co-founder of the Commission Meyer Lansky, who has grown fantastically rich off of his gambling empire. Also a co-founder of Murder Inc., Lanksy - known warmly as the Mob’s Accountant - is seen as the compromise candidate between the dreams of Lucky Luciano and the ambition of Bugsy Siegel, and Lansky supports the idea of ‘going legit’ in order to bring in more profit and less heat. Finally, Benjamin “Bugsy” Siegel stands as the head honcho of the hitsquad-for-hire Murder Inc. with a legion of Italian and Jewish gangsters and thugs behind him. Siegel opposes this idea of a National Crime Syndicate that Lansky and Luciano espouse, and instead seeks to restore the position of the Mob to its roots. Siegel champions the creation of a true ‘Boss of Bosses’ to lead the gangs of New York into a new golden age of criminal enterprise unfettered by law and drenched in blood. With the cards on the table and with everyone all-in, it's time for the Capo di Tutti i Capi - and in turn, the new ‘mayor’ of New York, to be chosen once and for all."
NYC.5.a:0 "Lucky Luciano wins in a landslide and moves to create the National Crime Syndicate!"
NYC.5.b:0 "Meyer Lansky steals the vote as the unity candidate!"
NYC.5.c:0 "Bugsy Siegel robs the show and now stands as the sole strongman of the Commission!"

NYC.500.t:0 "The Fate of Tammany Hall"
NYC.500.d:0 "With our power secured and with normalcy returning slowly to the City, the Mayor has decided the time is right to once again go after Tammany Hall. Tammany Hall, otherwise known as the Society of St Tammany, is infamous in New York for its corruptive and meddling ways, already having been disgraced during La Guardia’s first electoral win. Tammany Hall is a political machine, controlling Democratic votes and wielding tremendous amounts of influence in the City and beyond - particularly among Irish and Anglo citizens. Under the infamous Boss Tweed, its corruption became public and since then it has only gotten more and more revile, with rumors of their mob ties and other unscrupulous activities abound. Now, with our nation independent and secure, we must weed out this fountain of corruption. The NYPD is primed and ready to raid its offices and bring its leaders in. However, its power and influence runs deep, and its pockets deeper, so the risks of this blowing up in our face are potentially high. What will we do?"
NYC.500.a:0 "Let them be. They have been defanged and disgraced enough."
NYC.500.b:0 "Time to Slay the Tammany Tiger once and for all!"

NYC.6.t:0 "Police Chief Lewis J. Valentine Retires"
NYC.6.d:0 "Lewis Joseph Valentine, longtime head of the NYPD, has finally retired after more than 11 years serving as Police Chief of NYC. His fight against corruption in the force has made him a favorable figure in many New Yorker’s minds, especially after his response to the Great Crime Wave that swept the City soon after our independence. Now, this hero of the City and paragon of justice heads home for the final time to live out his retirement with his beloved wife and children. In his place, Officer Arthur Wallander has been named as Police Commissioner in his stead. Now, it is up to Chief Wallander to fill the shoes of this titan of law and order."
NYC.6.a:0 "Chief Wallander rises to take the helm of the NYPD."

NYC.7.t:0 "The Fate of Wall Street"
NYC.7.d:0 "Wall Street was the symbol of American prosperity before its fiery crash during the Depression. Before that fall, it was the financial hub of the world, and its rise dragged the rest of the world up with it; and as such, its fall also took the rest of the world with it. The Great Depression, the pre-Civil War instability, and our fight for freedom have done a number on Wall Street, with many of its buildings long closed or in ruin, and with the Stock Market laying mostly abandoned even now. However, with the situation in our nation finally stable, we have decided to take a firm policy towards ‘the Street’. Socialists within the city detest the notion of Wall Street and wish to see it burned. They decry it as the center jewel in the crown of capitalism and if we were to destroy it we could make a newer, more humane economy on its ashes. However, the rest of the City predictably has the opposite view. They point to the prosperity of the early 1900s and the titans of industry it created as proof that the Street must be saved. They argue that if we go about destroying the very foundations of American capitalism like the Stock Market then we could do irreparable harm to the economy. We must make a decision."
NYC.7.a:0 "Burn away the last vestiges of this failed and gaudy system!"
NYC.7.b:0 "Leave it be. It will prove useful to us, to the economy, and to the rebuilding efforts."

NYC.8.t:0 "New York City Calls for Aid"
NYC.8.d:0 "We have received a message from the Free City of New York asking for emergency aid. The City is almost entirely urbanized and as such is dependent on foreign aid to survive, for it cannot grow its own food and relies on imports and a laughably meager fishing industry to feed its over 7 million people. They plead with us to send them food in return for lucrative business opportunities. If we deny them, we could weaken a potential economic rival. However, the suffering wrought at our hands if we were to condemn one of the most populous cities in the world to starvation would be unbearable to many within our cabinet and certainly would be a back look in the eyes of the masses. If we instead do send them aid, then we can increase our own influence within the City - a lucrative prize in one of the most profitable cities on Earth."
NYC.8.a:0 "We can't spare anything. Tell them we are sorry but we must decline."
NYC.8.b:0 "We will have the first shipment of food and supplies sent at once!"

NYC.9.t:0 "Aid Received!"
NYC.9.d:0 "Our pleas to the international community have not gone unheeded! Already the Port of NY is bustling with shipments from our new friends and the people rejoice to see the shelves filling once more. Starvation and certain doom have been avoided, and the City that Never Sleeps can keep on ticking once more."
NYC.9.a:0 "The party continues in the City that Never Sleeps!"

NYC.10.t:0 "Aid Refused!"
NYC.10.d:0 "Our pleas to the international community have seemingly fallen on deaf ears. Our people have begun to feel the pinch of hardship as ration cards are handed out for everything from wheat and water to toothpaste and radios. If something isn’t done soon, we may run out of the necessary foodstuffs and other supplies needed to keep the City alive."
NYC.10.a:0 "The City that Never Sleeps begins to doze off..."

NYC.11.t:0 "Utilize the Mob?"
NYC.11.d:0 "Some within our government have come to us with a proposal that would have us utilize the Mob for our own ends. The proposal suggests a backroom alliance with Luciano and Lansky’s Commission and their associates in Murder Inc., who would make our enemies sleep with the fishes or simply disappear in return for a weakened police presence and averted eyes to their less-obvious criminal dealings - provided they of course continue to grease the wheels of justice and statecraft with ample bribes. This could be very beneficial to us as using them could do much to secure our rule. However, there are some things an upstanding government like ours can't be caught doing, like liquidating dangerous seditious elements within our borders through illegally hired hitmen for example, and this is definitely one of them so it would have to be discreet. Furthermore, many others within our government have argued that if we do this, then we are no better than the despots of old and new or the very mobsters and murderers we would be dealing with. They say that to ally with the Mob would also give them way too much power, perhaps even putting our grip on power in jeopardy. What shall we do?"
NYC.11.a:0 "Burn that paper and never speak of this again, capiche?"
NYC.11.b:0 "There are no good choices in politics, only less bad ones. Agree to the plan."

NYC.12.t:0 "Tammany Hall Denounces Us"
NYC.12.d:0 "Despite the Mayoral elections ending not but a short time ago, it seems not everyone in the city is accepting of the results. The Society of St. Tammany, by far the largest political machine in New York, has turned on us openly, launching a public smear campaign against the Mayor and his administration. Newsboys on street corners distribute pamphlets telling slanderous lies, flyers have shown up on telephone poles lampooning the government over the city's problems, and billboards in support of the Tammany Tiger have gone up across the city. All the while, Tammany politicians within the city have unleashed a full broadside against the Mayor’s office. Unless something is done to finally quell the Tiger, the current administration may not survive long."
NYC.12.a:0 "Mess with the Tiger, you get the claws."

NYC.14.t:0 "Tammany Hall Takes Down the Mayor"
NYC.14.d:0 "Tammany Hall’s odyssey of graft and conquest of NYC has once again come to a head as the Tiger wraps its claws around the Big Apple. In a somber announcement, Mayor [root.getleader] has announced he along with his entire cabinet are resigning from their positions, effective immediately. In their place, a special governing body of city legislators has risen to form an interim administration until a new Deputy Mayor can be internally chosen. It's no surprise to anybody that this ‘council’ is made up nearly entirely of Tammany Hall loyalists, and as such, these corrupt Democrats are now wholly in control of the Big Apple. No matter who they choose, it is certain that it will be a Tammany Tiger who comes out on top."
NYC.14.a:0 "The Big Apple finally devoured by the Tammany Tiger"

NYC.15.t:0 "Tammany Hall Reclaims the Mayorship"
NYC.15.d:0 "With the interim government merely being an arm of Tammy Hall’s ambitions, it is now time for the Grand Sachem and the other Bosses of Tammany Hall to come to a decision on who is to lead the city. Before the Bosses are two prime candidates for the position, both with ample experience and political clout. The first candidate is George Washington Olvany, a conservative judge and former head of the Hall. Olvany had resigned after clearly false accusations of corruption relating to using his political influence to enrich his personal law firm. However, we know these accusations are baseless and have been justly stricken from the record. Olvany promises a traditionalist return to the prominence of Tammany Hall in NYC and wants to expand its influence across the rest of the USA. Opposing him is the infamous and divisive Jimmy ‘Beau James’ Walker. Walker was the last Tammany mayor of NYC, at least until now, and was forced to resign due to a corruption scandal like Olvany, but is back at it again with Tammany’s resurgence. Like Olvany as well, the charges against him have been cleared justly, and Walker walks as a free and lawful man once again thanks to Tammany Hall’s patronage. The people already know Walker, with his reputation as a sound Liberal champion being well-known, and while he did have some hiccups in the past it won't be hard to pave over them to restore his reputation. Additionally, as a former public figure his election would be a lot more palpable to the people. Regardless of who is chosen, Tammany Hall and its Bosses shall truly be in control."
NYC.15.d_2:0 "With the interim government merely being an arm of Tammy Hall’s ambitions, it is now time for the Grand Sachem and the other Bosses of Tammany Hall to come to a decision on who is to lead the city. Before the Bosses are three prime candidates for the position, each with ample experience and political clout. The first candidate is George Washington Olvany, a conservative judge and former head of the Hall. Olvany had resigned after clearly false accusations of corruption relating to using his political influence to enrich his personal law firm. However, we know these accusations are baseless and have been justly stricken from the record. Olvany promises a traditionalist return to the prominence of Tammany Hall in NYC and wants to expand its influence across the rest of the USA. His main opponent is the infamous and divisive Jimmy ‘Beau James’ Walker. Walker was the last Tammany mayor of NYC, at least until now, and was forced to resign due to a corruption scandal like Olvany, but is back at it again with Tammany’s resurgence. Like Olvany as well, the charges against him have been cleared justly, and Walker walks as a free and lawful man once again thanks to Tammany Hall’s patronage. The people already know Walker, with his reputation as a sound Liberal champion being well-known, and while he did have some hiccups in the past it won't be hard to pave over them to restore his reputation. Additionally, as a former public figure his election would be a lot more palpable to the people. \n\nFinally stands Irish National, Gaelic Revivalist, and political refugee Éamon de Valera. Forced into exile by the radical forces that have seized the Irish Government, the Father of Irish Conservatism de Valera, called Edward by many of his American allies, was actually born in our fine city, but left as a young boy to the native land of his immigrant parents seeking to free the Emerald Isle from British domination. One of the founding fathers of a free Ireland and a skilled revolutionary general who served with the IRA, de Valera is not only a skilled politician, but a veteran military officer and notable academic as well. Though some claim he failed the homeland, perhaps he can find new success and redeem old failures here in his original home. Regardless of who is chosen, Tammany Hall and its Bosses shall truly be in control."
NYC.15.a:0 "Go with the flamboyant liberal Jimmy ‘Beau James’ Walker."
NYC.15.b:0 "Go with the conservative justice George Washington Olvany."
NYC.15.c:0 "Go with Christian conservative and Gaelic nationalist-in-Exile de Valera."

NYC.150.t:0 "On the Question of New York Reunification"
NYC.150.d:0 "The metropolis of New York City to our south - which broke free from the grasps of the wider United States as Syndicalist and Federalist forces clashed within the City - has stabilized since their fiery dash towards independence, and now they come to us with an interesting proposition. Offering massive economic incentives and guarantee of friendly relations, the New Yorkers of the Big Apple have asked for the rest of ‘their’ state back. These city-slickers seek a unified New York State once more, and we are the one roadblock to such a dream. Though they have offered a ridiculously large payment, many within our government are hesitant to cede the largest state in our union to a foreign power, no matter how righteous their claim may be. What shall our answer be?"
NYC.150.a:0 "Very well, we shall accept this deal. Let Upstate New York go free to NYC."
NYC.150.b:0 "Are you mad?! Why would we cede one of our most prized holdings?"

NYC.151.t:0 "New York, One and Indivisible"
NYC.151.d:0 "Accepting our generous deal, New England has ceded Upstate New York to our administration, finally unifying our fractured state once again. A new age now dawns on our unified New York State, and with Albany failing our state in the past, it is now time for NYC to truly lead all New Yorkers to prosperity. From Buffalo and our side of Niagara Falls to Syracuse and Massena, down past the Adirondacks, the Finger Lakes, and the Catskills, through the Hudson Valley and Westchester and Yonkers, into the 5 Boroughs and down Long Island to out past Montauk, all of our beautiful and varied New York is finally free and unified. None can stop as now as we strive towards our ambition, for there is nothing we New Yorkers can’t do when we put our minds to it."
NYC.151.a:0 "Excelsior!"

NYC.152.t:0 "New England Denies our Request!"
NYC.152.d:0 "Damn! Those pompous and haughty bastards in Boston and beyond have denied our request for a unified and free New York State - probably because those stuck-up New England pricks are still jealous of our glorious metropolis. With Canada at their back and with an army larger, more veteran, and more organized than ours, we are in no position to contest this, yet. We must bide our time until it is time to strike."
NYC.152.a:0 "We will find alternative avenues to regain our rightful territory."

NYC.153.t:0 "Rejoin the True America?"
NYC.153.d:0 "Despite our initial mistrust and conflict, we stood side by side with the Federalists in the Second American Civil War. Now, after years of bloodshed, brother war, and barbarity, the war is finally over, and one America stands alone. The Federalists have won the 2ACW, without help of course, and now they pressure us to re-enter the fold. However, we spilled just as precious blood in securing our sovereignty before joining their ranks, and most New Yorkers detest the idea of throwing that all away. We must decide where our new destiny lies: side by side with the Union, or within it."
NYC.153.a:0 "We fought hard for our independence. We shall remain as allies."
NYC.153.b:0 "We are Americans first, and New Yorkers second. We shall rejoin the Union."

NYC.154.t:0 "Join the New America?"
NYC.154.d:0 "Despite our initial mistrust and conflict, we stood side by side with the Syndicalists in the Second American Civil War. Now, after years of bloodshed, brother war, and barbarity, the war is finally over, and one America stands alone. The Syndicalists have won the 2ACW, without help of course, and now they pressure us to enter the fold of their new Union. However, we spilled just as precious blood in securing our sovereignty before joining their ranks, and most New Yorkers detest the idea of throwing that all away. We must decide where our new destiny lies: side by side with the new Union, or within it."
NYC.154.a:0 "We fought hard for our independence. We shall remain as allies."
NYC.154.b:0 "We are Americans first, and New Yorkers second. We shall join the new Union."

NYC.155.t:0 "Join the New America?"
NYC.155.d:0 "Despite our initial mistrust, we stood side by side with the Dixiecrat Constitutionalists in the Second American Civil War. Now, after years of bloodshed, brother war, and barbarity, the war is finally over, and one America stands alone. The Constitutionalists have won the 2ACW, without help of course, and now they pressure us to enter the fold of their new Union. However, we spilled just as precious blood in securing our sovereignty before joining their ranks, and most New Yorkers detest the idea of throwing that all away. We must decide where our new destiny lies: side by side with the new Union, or within it."
NYC.155.a:0 "We fought hard for our independence. We shall remain as allies."
NYC.155.b:0 "We are Americans first, and New Yorkers second. We shall join the new Union."

NYC.156.t:0 "Disunited States No Longer"
NYC.156.d:0 "Though we started with our backs against the wall in the smallest, but densest, part of the old Union, we New Yorkers have beat the immense odds stacked against us to win the Second American Civil War. The victors of the ultimate underdog story, we have beaten the titans that sought to tear what it means to be American apart, and now we stand atop the corpses and carcasses of these fallen titans as the one, true victor. The Home of the Brave, the Land of the Free has finally been unified, and liberty and freedom ring out across the purple mountains and fruited plains once again. The United States of America, in all its beauty and splendor, now stands - beaten, but alive - once more. Let us now go about repairing our beloved Union, undoing the horrid mistakes of the past to build a brighter future."
NYC.156.a:0 "America, one and indivisible once again."

NYC.157.t:0 "A New Flag for a New America"
NYC.157.d:0 "With our administration now solidified and secure, and with the lands of the old Union now firmy within our grasp, it is finally time to choose a banner for our restored America. Should we stick with the tried and true design, or try something new utilizing local imagery from our fine and fancy Big Apple?"
NYC.157.a:0 "Choose the Statue of Liberty Flag"
NYC.157.b:0 "Stick with the Current Flag"
NYC.157.c:0 "Restore the Stars and Stripes"

NYC.158.t:0 "A New Flag for a New America"
NYC.158.d:0 "With our administration now solidified and secure, and with the lands of the old Union now firmy within our grasp, it is finally time to choose a banner for our restored America. Should we stick with the tried and true design, or try something new utilizing local imagery from our lawful and orderly Big Apple?"
NYC.158.a:0 "Use the American NYPD Design"
NYC.158.b:0 "Choose the 'Thin Blue Line' Flag"

NYC.159.t:0 "A New Flag for a New America"
NYC.159.d:0 "With our administration now solidified and secure, and with the lands of the old Union now firmy within our grasp, it is finally time to choose a banner for our restored America. We should try something new utilizing local imagery from our fine and fancy Big Apple, but which imagery should we use?"
NYC.159.a:0 "Use the Statue of Liberty Flag"
NYC.159.b:0 "Choose the American Torch Flag"

NYC.16.t:0 "An Eventful Night"
NYC.16.d:0 "The man kissed his wife as he got to the bus station, his office awaited him and his regular hours welcomed him as he started logging last night's event. ‘I didn’t have my badge on me, all I had was my pistol and my training. The man had snuck up on the girl, a cigar in his mouth and rolled down his torso, he pulled a cloth from his pocket and pushed it up against her face, she fell and he started to run away, her like a sack of flour over his shoulder. I readied my hand and the bullet pierced his leg, causing him to fall over, the girl landing on his back. I shot him in the head and had her awakened by a quick stimulant. Apparently he was her former landlord after she bought her own flat.’ The man returned home, kissed his wife and enjoyed a glass of brandy from the Great lakes Legion and smoked a cuban cigar, just a normal day in the grand country of Long Island!"
NYC.16.a:0 "Just like Clockwork"

NYC.17.t:0 "You, Citizen; Pick up that Can!"
NYC.17.d:0 "With the powers of the police being drastically increased to assist in dealing with the American crisis, there has been an internal effort to bring an end to more simple crimes, under the assumption that it will bring a sense of calm to the city. The restrictions started with a Prohibition on loitering, with the justification that gangs of hoodlums and agitators gathering together in public places is a threat to the public peace and to decency. More radical however are the vastly reaching ‘Civil disobedience’ Laws, public voices are largely distressed by this, claiming that this law will disproportionately affect those in impoverished communities, Police officer representatives claim that these laws only target the dirty, disobedient and the Scum of the city. In practice this has resulted in a massive increase in tickets being handed out, with supposed ‘crimes’ stretching from spitting in public to littering in the street, though straining the relations between the NYPD and the people none within the Department can disagree that the new ticketing effort has brought in much needed funds, and will ensure that the Police will be capable of enforcing peace and justice in the future"
NYC.17.a:0 "This is just like Eric Blair's book 'The Union in Forty Years'!"

NYC.18.t:0 "Black and Blue"
NYC.18.d:0 "In order to build a stable and prosperous New York City, the NYPD must be the frame that guides how the City grows. We must be the sword of justice and the shield of the innocent. We must protect and serve, for that is what the Boys in Blue do. However, there are those that impede this noble task. Those that would stand in the way of our brotherhood and true justice must be punished, and prison is only reserved for those that can be rehabilitated. The scum of the City and beyond to the farthest reaches of our borders, from petty looters to the top dons and bosses of the local organized crime syndicates, must be punished, but some can only be punished in the only way fitting of base and beastial criminals such as their own. \n\nFrom murderers, rapists, and pedophiles to mobsters. gangbangers, and traitors, the worst of the worst have lost their right to a court, officially and by law enforced by the NYPD. Instead, they shall only know the sword, or the baton and handgun in this case, for the Boys in Blue show no mercy for the truly guilty and unredeemable. We shall beat all enemies of the state black and blue like the colors we wear, then hand them out to dry for all to see as a message before they are shot before a wall and thrown in a shallow grave."
NYC.18.a:0 "A City beaten is a City made loyal."

NYC.19.t:0 "Dabbling in Darkness"
NYC.19.d:0 "Despite our best efforts for decades, the drug trade has proliferated under our noses. The underground syndicates that peddle opium, marijuana, and, most notably, heroin, have pilfered millions of dollars throughout the years they have been allowed to thrive. Law enforcement has tried time and time again to put an end to this webway of rats that plague our city, but efforts have never been successful. The lack of success can be attributed to corruption sneaking its way into every echelon of the NYPD and its judicial systems; with criminal organizations having judges, officers, and even police chiefs on their payroll, they can evade jail and sentencing even with clear evidence painting them red-handed.\n\nWith the Police Department’s seizure of power in the Big Apple, they now have the resources and the authority to engage in a different approach to undermine, or in this case, assimilate the drug trade. Higher-ups in the new Police Government have claimed the only way to destroy the criminal syndicates entrenched in the alleys of New York City is to ‘beat them at their own game’. Current stockpiles of seized contraband have been reintroduced to the streets they were once taken from, only the dealers now wear the crest of the NYPD. With more resources allocated to the Department than ever before, officers can sell narcotics at fractions of their ‘street prices’, all while being backed up by the full force of the NYPD. While critics claim that law enforcement has devolved to ‘just another street gang’, the results cannot be denied: the mafia, triads, and all other gangs are suffering financial disaster, for a large portion of their incomes have suddenly been rendered unavailable."
NYC.19.a:0 "We have embraced the dark side of our organization to benefit all."

NYC.190.t:0 "A Paragon of Justice and Virtue"
NYC.190.d:0 "Always an exemplar of true and fair justice, an advocate for honest police work, and a crusader against corruptive forces, Chief Lewis J. Valentine has become disgusted with the new direction the NYPD has taken. His beloved Department has fallen to graft, vice, and sin as we cooperate with the American Mafia and other sources of corruption and crime in order to enrich our brotherhood as we protect and serve. Unable to handle these base actions anymore, Chief Valentine has announced his early retirement. Taking his place shall be his deputy and old friend Arthur Wallander, who shall now lead the NYPD in his stead down this dark but profitable road."
NYC.190.a:0 "We salute this titan of the old guard as we embrace our new sinful direction."

NYC.20.t:0 "Follow the Law, No Matter What"
NYC.20.d:0 "There is no infraction too small, no misdemeanor too meaningless, and no felony so great that we cannot bring the swift hammer of Justice down upon. Though some may get steamrolled by our progression towards a stable, secure, and orderly society under the NYPD, we must endure for upon their backs we shall build a new New York. As such, every law decreed by the New York Justice System or the NYPD must be followed to the letter, and things like fines or probation have been done away with, though a fair trial before unbiased peers still holds true and is fiercely defended. Additionally, all minors can be tried in a similar way to adults if older than 10, but get vastly reduced sentences, have different and less strict laws, and are sent to more comfortable and accommodating juvenile detention centers that allow visitation, have no work, provide education and child care services. \n\nAny deviation or infraction against the law deemed a minor crime - which is most of the officially declared crimes - will land you in prison, where you will work for the state and be paid a fair minimum wage until you have been deemed rehabilitated, with the time varying depending on crime severity and with possible early time out for good behavior. Any major crime hover will land you in a one way ticket to a grave either by firing squad, haning, or through the use of Sing Sing Prison’s ‘Old Sparky‘ - an electric chair infamous for frying hundreds of deranged psychos - to quickly eliminate these parasites of the State."
NYC.20.a:0 "The Law is the first and last line between civilization and barbarism."

NYC.21.t:0 "Always Watching"
NYC.21.d:0 "In order to further increase their hold over the state while crushing crime and caring for each and every citizen in the state, the NYPD has gone on a public goodwill campaign, realizing they have a poor public image due to their undemocratic takeover. Pushing the image of a benevolent and empathetic police officer that is always watching, the NYPD swears that they have what it takes to take care of the people of New York while also meeting their needs and keeping them safe from all threats, foreign or domestic. With their swelling ranks, the NYPD has stationed patrols and surveillance teams all over the Big Apple and more loosely spaced in our surrounding territories like Long Island. They shall live up to the claim that they are always watching as the NYPD builds a benevolent police and surveillance state."
NYC.21.a:0 "Always ready."

NYC.22.t:0 "Dilution or Evolution"
NYC.22.d:0 "In recent months there have been calls to bring an end to the Segregation of the Police force. Lieutenant Samuel J. Battle, the first Black officer, and champion of the desegregationist movement, has seen fit to remind the government about the desperate need for more police one streets, and the ever increasing tension between the public and their protectors. He argues for an expansion of Black patrolmen into the police as well as the recruitment of esteemed members of the Black community, to help ease tensions. These efforts don’t come unopposed however, as prominent businessman and politician Fred Trump has virulently opposed the idea, circulating leaflets which warn that desegregating the police will lead to a Black revolution in New York, sparking even further violence. Behind closed doors however, it is suspected Fred Trump truly opposes the efforts as it would hurt his close ties to several Prominent figures within the ‘Constitutional American Republic’, and fears giving any form of leeway to African groups will irreparably damage relations should things come to that."
NYC.22.a:0 "There is no division between Black and White, for we are all Blue."
NYC.22.b:0 "Let’s not anger any potential allies."

NYC.23.t:0 "War of the Worlds"
NYC.23.d:0 "In a broadcast listened to by millions across the Eastern Seaboard on Halloween night, Mayor Welles gave a radio broadcasted that shocked masses into panic and hysteria, allegedly, due to his gravitas and narrative ability. Narrating an adapted version of the H.G. Wells classic of War of the World, this broadcast opened with an edited version of the novel’s introduction followed by a seemingly regular nightly broadcast interspersed with quotes and sections of the book theoretically announced over the radio as if they were real urgent news bulletins. This had the desired effect of a good halloween scare paying an homage to one of the modern era’s greatest authors, but Mayor Welles did not predict so many to listen in and for so many to take it so seriously - an issue only inflamed by his position of power as Mayor of NYC. The chaos has been widespread, but thankfully no one was killed, though a few were injured in stampedes to panic and friendly fire between people too paranoid to be armed, but there has been quite a bit of property damage across the City. Mayor Welles has sworn to use municipal funds to repair any and all damages caused by his broadcasted radio drama in order to save face and public support."
NYC.23.a:0 "The Martians are coming! The Martians are coming! "

NYC.230.t:0 "The War of the Worlds Broadcast Causes ‘Mass’ Panic"
NYC.230.d:0 "Past Halloween night, New York-based actor, director, and mayor Orson Welles broadcasted the H.G Wells classic ‘The War of the Worlds’ as a radio drama to millions across America. With his position as mayor and director of both the most popular movie and play in America, the broadcast was listened to by millions. Normally a good thing, this led to rampant chaos in some isolated towns and across NYC, causing property damage but no deaths. Diplomatically, Mayor Welles has sworn to pay for the damages."
NYC.230.a:0 "Truly astonishing what Americans will fall for."

NYC.24.t:0 "Citizen Kane Strikes a Nerve"
NYC.24.d:0 "Mayor Welles’ recently released and critically-acclaimed film ‘Citizen Kane’ has been widely considered to be one of the best movies ever made, beloved by all in nearly all of America...or nearly all. The film parodies the Chicago tycoons Samuel Insull and Harold McCormick who were killed by Syndicalists during the outbreak of the war, as well as Joseph Pullitzer. Far across the fractured Union in the lands of the Pacific States, it struck a particular nerve with William Randolph Hearst, whom the film particularly ridicules, which has thrown him into a rage. However, he is in little position to do anything, and has raged across the burning Union with his curses falling on deaf ears."
NYC.24.a:0 "He always blabs, let him gag on his silver spoon."

NYC.25.t:0 "President Hearst Calls Out Mayor Welles"
NYC.25.d:0 "Far off across America, Mayor Welles in New York City has recently released a film titled ‘Citizen Kane’ that has been widely considered to be one of the best movies ever made, beloved by all in nearly all of liberal America. The film parodies the Chicago tycoons Samuel Insull and Harold McCormick who were tragically killed by Syndicalists during the outbreak of the war, as well as Joseph Pullitzer. However, it struck a particular nerve with President William Randolph Hearst, whom the film particularly ridicules, which has thrown him into a rage. Aggravated, insulted, and publicly humiliated before millions, Hearst is especially angry due to him privately asking Welles not to release the film prior to release to no harm his image in this crucial time. With the release, Hearst has two options: either send a letter directly to Welles  at the NYC City Hall’s Mayor Office, enclosed with the message that he will declare war on New York if the film is not pulled from theaters outside New York, or he can simply shrug it off and get on with more important things. Let’s be honest, it’s a long way to New York."
NYC.25.a:0 "It may be aggravating, but it's hardly worth violence and bloodshed over a movie."
NYC.25.b:0 "We will show that pompous blowhard. Send the letter!"

NYC.250.t:0 "President Hearst Called Out Mayor Welles"
NYC.250.d:0 "Mayor Welles’ recently released and critically-acclaimed film ‘Citizen Kane’ has been widely considered to be one of the best movies ever made, beloved by all in nearly all of America...or nearly all. The film parodies the Chicago tycoons Samuel Insull and Harold McCormick who were killed by Syndicalists during the outbreak of the war, as well as Joseph Pullitzer. Far across the fractured Union in the lands of the Pacific States, it struck a particular nerve with William Randolph Hearst, whom the film particularly ridicules, which has thrown him into a rage. \n\nSince its release, Hearst has threatened war in a personally written letter to Mayor Welles, and now our Mayor is left with two options. He could call this corrupt tyrant’s bluff and simply move on with our job here and build up the Big Apple, or we can attempt the impossible and march to Sacramento."
NYC.250.a:0 "Call his bluff, we know he will do nothing. We have better things to do."
NYC.250.b:0 "Fine, raise this fool’s bluff. The New Yorkers are going to war!"

NYC.26.t:0 "Citizen Kane: the Play"
NYC.26.d:0 "Enjoying the rise he got out of Hearst and seeking to make history yet again, Mayor Welles has once again directed and starred in his own production - this time a Broadway adaptation of Citizen Kane. This time, the play has been tweaked to poke and parody the main figures of the Second American Civil War in a mocking statement and protest of the violence of this brother war. Having their faux faces appear on the big stage were leaders such as General MacArthur, Huey Long, William Dudley Pelley, Alfalfa Bill Murray, William Z. Foster, Al Capone, Earl Browder, numerous Klan Grand Dragons, and of course, Hearst once more. Though it has enraged millions, it has entertained millions more, proving to be one of the most divisive, enraging, critically-acclaimed, and beloved plays in all of American history. It would seem that Mayor Welles has done it again!"
NYC.26.a:0 "Rosebud."

NYC.260.t:0 "Fostering Cultural Development in the Big Apple"
NYC.260.d:0 "Seeking to promote cultural development as well as to push kids to get into the arts  early to foster a future generation of artists, Mayor [root.leader] has announced the holding of the first New York City Cultural Festival. Using donations from the public as well as other various economic programs associated with our administration, the City Council has funded numerous talents to perform from both NYC and across America, like Frank Sinatra with Dean Martin and the Rat Pack, the Marx Brothers, Jimmy Durante, Bennet Cerf, Louis Armstrong, Ella Fitzgerald, Teddy Brown, Glen Miller, T-Bone Walker, Pee Wee Crayton, Cecil Brower, Billy Eckstine, Bing Crosby, and so many more musical acts, as well as various local and pan-American artists, comedians, musicians, and other cultural creators. This festival is planned to happen every year going forward, and shall become a hallmark of New York fine culture along with Broadway’s musicals or the art in the Met, while also buying us easy good press and popularity."
NYC.260.a:0 "Let these swing kings swing, daddy-oh!"

NYC.27.t:0 "The Moon Is Down"
NYC.27.d:0 "Author and Mayor John Steinbeck has released his new book recently titled ‘The Moon Is Down’ to great acclaim and positive fan reception. Set in the burning ruins of the Union during the Second American Civil War, the book depicts Socialist citizens living near the frontline who were peaceful and lived within their means while trying to avoid the bloodshed of the war, but were maliciously attacked by a predatory raiding party of Klan members that repeatedly slipped past the frontline until the Dixiecrat war machine occupied there village. Forced to take up arms against their attackers, these peaceful proletarians became revolutionaries and patriots overnight - a new Minutemen in the dawn of the Second American Revolutionary War. Denying attempt after attempt for the loudmouth Constitutionalist Colonel and his Klan cronies to surrender and collaborate, the townspeople-turned-partisans bravely defended their town knowing most of them will likely die. \n\nThe book, while widely supported by Mayor Steinbeck’s millions of political constituents and literary fans, has also come under fire for its content. Conservatives, supporters of the ODP, and other detractors to Steinbeck have trashed the book as being damaging fantasy and a Leftist delusion. One of the most outspoken critics of the novel has been one of Steinbeck’s largest and most diametrically opposed political opponents Fred Trump, calling it Syndicalist propaganda, with Tammany Hall sharing similar sentiments. In contrast to this, both La Guardia and Orson Welles have applauded the book, though both remarked it could rile up revolutionary sentiment within the City. Regardless, the book has sold well, and Steinbeck has only grown more popular as a result."
NYC.27.a:0 "The flies have conquered the flypaper."

NYC.28.t:0 "Steinbeck’s Secret"
NYC.28.d:0 "Born and raised as an Eposcopalian in California, Steinbeck has remained faithful and spiritual if not a fully practicing and church-going Protestant. However, after his post-college trip to Indochina with renowned philosopher and marine biologist Ed Ricketts - a mentor and longtime friend and confidant to the younger Steinbeck - our beloved mayor came into contact with the monk Ong Dao D’ua. This ‘Coconut Monk’ - born as Nguyễn Thành Nam in Vietnam - preaches his word, called Dao Dua or the Coconut Religion, to mostly deaf ears and has been largely suppressed by the Germans. However their numbers do appear throughout the ranks of the various Indochinese rebels that wage guerilla war against the Kaiser’s forces, and it was here where Ricketts and Steinbeck found the Coconut Monk. Though Ricketts had only found the religion to be interesting, Steinbeck has come to secretly practice the religion while openly being a devout Episcopalian. With only his closest confidants such as his wife aware of the truth, it has done nothing to impact his public image. However, it has helped him greatly in finding inspiration in his writing as well as in mustering the will needed to run the greatest city in America. \n\nThe religion itself is a mix of Protestant, Buddhist, and traditional Vietnamese religious concepts with a special fixation with coconuts. Members of the religion are encouraged to only consume coconut water and coconut flesh, but whether Steinbeck follows this tennent is unknown. Regardless, this harmless little secret should do little to affect his political views and dedication to his peaceful Socialist cause."
NYC.28.a:0 "Praise the Coconut Monk, my cousin and prophet."

NYC.29.t:0 "The United Internationale Nations Headquarters"
NYC.29.d:0 "Making good on his promise to the Internationale, Mayor [root.getleader] has announced that ground has been broken for the construction of the new headquarters for the United Internationale Nations. Nicknamed Internationale HQ, this new compound of steel and glass shall serve as the global meeting place for all members of the Socialist Third Internationale, providing a safe and neutral space for all members of our fraternity to meet in to discuss the future of the Global Revolutionary Struggle. \n\nThe groundbreaking ceremony was attended by numerous high profile Socialist figures, both American and foreign. Most close to Steinbeck to give speeches however were his close allies, compatriots, friends, and American Socialist contemporaries Upton Sinclair, Norman Wallace Lermond, and Norman Thomas, who all gave glowing speeches praising this effort and Mayor [root.getleader]’s administration while also offering their own wisdom on how to go about this next chapter of the Socialist World. While the affair was generally an upbeat event, a solemn moment was offered to those lives lost during this global revolutionary struggle, with Steinbeck himself offering a eulogy remembering the late Eugene V. Debs - a titan of American Socialism both across the Union and within our City that was stolen from us far too soon by the specter of death. This ceremony marks the dawn of a new age in global geopolitics, and we shall ride the rise of this new wave into our crimson destiny, together."
NYC.29.a:0 "Workers of the World, Unite!"

NYC.290.t:0 "NYC gets EPIC"
NYC.290.d:0 "A long time friend, contemporary author, and political ally to Steinbeck, Upton Sinclair - based all the way on the other side of America in California - has kept a strong bond with Steinbeck despite the distance. Together, they have exchanged ideas both literary and political, and with this close blond, it is no wonder how some of Sincalir’s ideas and rhetoric ended up in NYC. Mirroring sentiments echoed in Sinclair's EPIC plan - or End Poverty in California -  Steinbeck has begun to preach a similar campaign here in the Big Apple. Utilizing grassroots principles and home-grown American ideas on Socialism, Sinclair shall work tirelessly to end poverty, homelessness, hunger, and lack of basic care for all within our borders. With rumors that Sincalir and Steinbeck are even co-authoring a political treatise on such ideas, popularity for plans like EPIC have exploded within our metropolis. Maybe now we can finally get to the root of poverty and cut it out at the source!"
NYC.290.a:0 "End poverty in California. End poverty in New York. End poverty everywhere!"

NYC.291.t:0 "Proletarian Art Deco"
NYC.291.d:0 "First seen in pre-Great War France before being brought to America and perfected here in the Big Apple, Art Deco - short for the French words Arts Décoratifs - has become one of the most widely beloved and widely used art styles in New York City. From architecture such as the Chrysler Building and many of the sets at the recent World’s Fair to art and fashion and beyond, Art Deco is seen across the Five Boroughs and beyond. With Steinbeck’s close relationship to the birthplace of this art style however, and with the Commune of France utilizing Art Deco designs in many of their new constructions and inventions, it has since exploded in popularity to the point that nearly everything in NYC is being made to resemble this Parisian style. Adopting some ideas from Soviet Realism and Totalist Futurism and with the begrudging help of city planner Robert Moses, a new form of Art Deco has been birthed in our metropolis, dubbed Proletarian or Revolutionary Art Deco. Aiding in its spread is a new multi-media artistic venture including new music, art, architecture, and more, and headed by numerous New York-based artists, authors, and musicians turned Socialists such as the young Pete Seeger, Louis Lozowick, Kenneth Hayes Miller, Rockwell Kent, Isabel Bishop, Raphael Soyer and especially Stuart Davis, along with other lesser known names and various members of like-minded groups such as the John Reed Clubs of NYC, the Left Front magazine, and the Artists' Union of New York. This new art style shall help raise New York to the cultural level of our storied allies as we seek to spread new ideas, new ideology, and new art across the globe."
NYC.291.a:0 "A slice of the artistic future here in the Big Apple."

NYC.30.t:0 "Make New York Great Again"
NYC.30.d:0 "Seeking to fulfill perhaps his largest and most vague campaign promise, Mayor Fred Trump has moved to begin his aptly titled ‘Make New York Great Again’ campaign. Aimed at industrial revitalization, unfettered economic growth under the principles of free market Capitalism, self-sufficiency, and a general idea of putting New York’s interests first above all other pursuits of diplomacy. Furthermore, this program seeks to rollback certain pseudo-Socialist policies passed by the failed fool La Guardia and his weak administration while pursuing new policies that benefit the middle and upper classes. Though some detractors have labeled this plan as discriminatory to minorities, these cries for attention have landed on deaf ears, for the masses of New York have taken to this modern Capitalist demagouge. With thousands in attendance at the press conference held in front of City Hall, Mayor Trump gave an impassioned speech to his adoring supporters who cried out with jubilation at his fiery rhetoric. Ending his speech to triumphant applause drowning out the few worried looks, Mayor Trump boasted to all before City Hall that ‘Together, we will make New York strong again. We will make New York wealthy again. We will make New York proud again. We will make New York safe again. And yes, together, we will make New York great again. Thank you, God bless you, and God bless New York!’"
NYC.30.a:0 "A legacy of honor and patriotism awaits us."

NYC.31.t:0 "The Great Wall"
NYC.31.d:0 "There have been many suggestions as to how to defend our glorious city, from sea-mining the Bay to building forts all along the coast. One of the most radical proposals however - being both suggested and backed by real estate mogul and Mayor Fred Trump -is the suggestion that we should begin construction of a great wall along the borders of the City, separating the violence and conflict of the Federal forces and Syndicalist militias from the glittering lights and stable streets of New York. This would naturally be an expensive effort and many are decrying it as a stunt for attention, arguing that a solid wall would be absolutely hopeless at stopping a sustained artillery bombardment or armored advance, alongside the obvious question of who was going to pay for the effort. Trump has insisted however that the City’s budget can afford it, and that it would create a vast amount of jobs for the huddled masses. Whether he truly cares for the people who could be employed under this scheme is unclear, but he has so far refused to back down on pushing his ‘Great Wall’ project, swearing it is the only way to preserve New York’s hardfought independence and stability."
NYC.31.a:0 "I suppose there is room in the budget for such an expense. Build the Wall!"
NYC.31.b:0 "Is Trump going to pay for it? Deny Trump his wall, for he haven’t the funds."

NYC.32.t:0 "Trump’s Southern Supportbase"
NYC.32.d:0 "Once arrested at a Klan rally in Queens in 1927 while in full Klan robes in what would become a major media circus and black stain on his career in New York politics, Fred Trump has long tried to hide the nature of his ties to the Dixiecrats of the ODP and the Ku Klux Klan. Despite his efforts, rumors and slander run rampant through the ranks of his rivals and detractors about these benefactors of Mayor Trump, though he has time and time again preached that he was only involved with the Klan due to their staunch anti-Catholic stance - himself being a devout Protestant - and has since cut all ties with their organization. However, what happens behind closed doors is unknown, and since taking office, the Trump administration has made numerous friendly overtures to the Constitutional States of America to the South, with delegates from the ODP visiting City Hall shorty after his inauguration, who brought along with them several high-ranking members of Northern branches of the KKK, such as the large branch active in Maine. With appearances like these, the rumors against Mayor Trump are sure to continue, but he remains adamant that he wiped his hands clean of these bigots. Whatever either side may say, the facts do not lie - Trump definitely holds ties to the South, it's just a matter of how deep they run, and if they can overcome his far more dominant ambition of bringing prosperity and greatness to the City that Never Sleeps."
NYC.32.a:0 "All slander! I’ve done more for Black people than anyone in this city."

NYC.33.t:0 "I Thought the House Always Wins?"
NYC.33.d:0 "Seeking to gain public support while raising awareness for his anti-crime crusade, Mayor La Guardia recently hit headlines by rampaging across the City with a pack of loyal strongmen, taking the initiative after his recent anti-gambling law passed by removing, smashing, and trashing every slots game and other gambling machines he could find. Going down Broadway raiding storefront by storefront of their illegal merchandise, La Guarida and his men amassed a pile of hundreds of illegal machines, smashing them and beating them as they piled them up.  \n\nAfter posing atop the pile of broken slot machines for pictures for the local newspapers, La Guardia’s men, along with a gathered mass of supporters and volunteers, loaded all the machines up into trucks and brought them down to the New York Harbor. There, La Guardia did the honors of throwing the first of the machines into the sea before the rest of his posse took part, ridding the City of their corruptive and sinful influence. la guardia smashes gambling machines in the street as part of his anti-gambling initiative, takes them all and dumps them into the harbor"
NYC.33.a:0 "There shall be no gambling or predatory vice in La Guardia’s New York!"

NYC.34.t:0 "A Little Flower in a Big City"
NYC.34.d:0 "The 99th Mayor of New York is a divisive figure, coming from an Italian-Jewish Heritage and a poor background that some would insist only stacked the odds further against him. If there was anyone perfectly fitted to maneuver this political nightmare however, it would be Fiorello La Guardia. Despite his diminutive stature - inspiring his nickname, being only 5’2 - he is notoriously capable up on the political stage, bringing a strong commanding air to the Mayoral seat that, alongside his extensive government service and his publicly expressed distaste for corruption in all its forms, may make him one of the most distinguished politicians left in the City. \n\nMany of his detractors have accused La Guardia of overcompensating for his height; if that was the case then ‘The Little Flower’ has been marvelously successful, taking the strong position as Champion of the Everyman, with both Syndicalist and Federalist sympathizers seeing him as an embodiment of stability and strength in a time of harrowing violence. Though his position is not entirely secure, with the reformed NYPD by his side, he strongly believes the corrupting forces of the Mob and Tammany Hall can be eliminated as he crusades to build the greatest city on Earth."
NYC.34.a:0 "Can anyone stand against a Little Flower growing so strong?"

NYC.35.t:0 "The New Deal for New York"
NYC.35.d:0 "Seeking to build a better future for every man, woman, and child in the Big Apple, Mayor La Guardia has begun his plan of a New Deal. Influenced by ideas created years ago with his late friend Franklin Roosevelt along with the Sqaure Deal of Teddy Roosevelt, the New Deal for New York is centered around the ‘3 R’s’ of relief for the unemployed the poor and those whose lives have been destroyed by the war, recovery of the economy to pre-collapse levels and beyond, and reforms of the financial system along liberal and egalitarian lines in order to prevent such a disaster from happening again. Along with this egalitarian welfare plan - a divisive plan beloved by millions but despised by ardent conservatives who see it a cryptosocialism - Mayor La Guardia has gone ahead to fulfill other campaign promises and personal ambitions. These include, but aren’t limited to reforming the NYPD to stip it of its corruption, finally putting the nail in Tammany Hall, replacing patronage with a merit-based civil service, modernize infrastructure, industry, transportation, and much more in order to transform NYC into the shiny city on the hill that provides a safety net and and equal step for all citizens that it was meant to be"
NYC.35.a:0 "I pledge you, I pledge myself, to a New Deal for New York’s people."

NYC.36.t:0 "On the Subject of La Guardia’s Party"
NYC.36.d:0 "Mayor La Guardia ran in both 1933 and in the recent snap elections on the Fusion Ticket, a temporary expansion into a big tent coalition of Liberals, anti-Tammany Conservatives, Progressives, and moderate anti-Socialists and Socialists all united in their shared interest to preserve New York City as a bastion of freedom, liberty, and fair justice that is has always strive to be. However, much time has passed, and NYC has stabilized, leading to many to call into question if the Fusion Ticket is still needed. It is up to Mayor La Guardia to face the facts with so many party members leaving already to go back to their original parties or to form new ones, or should he attempt to hold together this dying coalition?"
NYC.36.a:0 "Keep the Fusion Ticket. Cooperation and cohesion keeps us strong!"
NYC.36.b:0 "Reform the original Republican Party. We have no more need for coalitions."

NYC.37.t:0 "A Leap Forward for Lady Justice"
NYC.37.d:0 "In order to both secure his own political agenda as well as to gain allies and future favors, Mayor La Guardia has gone ahead and made history again by appointing some of the first Black and Women justices to the bench. Among them are Rosalie Whitney, Herbert O’Brien, Jane Bolin, and La Guardia’s close ally Hubert Thomas Delany. These steps, along with his long term and loud spoken support of Civil Rights, egalitarian principles across races, and freedom of religion,  the Little Flower has proven to be a true man of the people. Now,  Mayor La Guardia, his cabinet, and his close friends and allies like Henry Morgenthau Jr., Robert Moses, and Thomas Dewey, shall persevere to bring liberty and justice to all in the Big Apple and beyond."
NYC.37.a:0 "May these impartial and wise guardians of justice lead our nation to great heights."

NYC.38.t:0 "A Look Into Tammany Hall"
NYC.38.d:0 "Officially the Society of St. Tammany, the Sons of St. Tammany, or the Columbian Order, what is commonly called Tammany Hall is a Democratic Party-aligned political machine dominated by the Irish and WASPs of New York. The society once held a dominant stranglehold on New York democracy, winning most mayoral elections over the span of decades. However, after a few devastating investigations and the collapse of Arnold Rothstein’s crime empire that supported us under the table, Tammany Hall fell from prominence. The final blow was delivered after Fiorello La Guardia - an Italian-Jew mixed blood from a poor background - won the election for Mayor in 1933. \n\nSince then Tammany Hall has been on the backfoot, but still lives up to its reputation as a successful, if disgraced and deteriorating, legitimate and barely legal criminal enterprise built for politics and built on corruption and graft. With the NYPD - another Irish Catholic dominated organization - in our pockets, along with the support of many other pro-Irish groups like the Irish Mafia, the Hibernian Order, and of course the Roman Catholic Church and, Tammany Hall shall rise to wash away the stains of its past by refinined their old methods in order to safeguard their interests and the interests of their allies across our territory. A new New York will rise on a foundation of corruption in all forms as long as those forms benefit the Society of St. Tammany and its shadowy Bosses."
NYC.38.a:0 "We are the Tammany Tigers, and we always get our prey."

NYC.39.t:0 "A Puppeted Municipal Democracy"
NYC.39.d:0 "With the Bosses of Tammany Hall internally deciding to go with the decision to puppet the municipal government composed of the Senate and the City Council, democracy shall still exist in the Big Apple, but in a bastardized and corrupted form. Though other parties can run, they have virtually no chance of ever winning due to how rigged they are by Tammany Hall’s agents. Though there has been pushback to this, they are quickly silenced by our friends in the NYPD, sent to prisons to do hard labor for the state or simply disappeared if deemed necessary and unrisky. The government and the economy shall be entirely controlled by our brotherhood like puppets on a string, all behind the facade of a working and healthy democracy."
NYC.39.a:0 "Elections so rigged you don’t even need to worry about them."

NYC.40.t:0 "The Big Apple in the Palm of Our Hands"
NYC.40.d:0 "With the Bosses of Tammany Hall internally deciding to go with the decision to blatantly eliminate all political opposition and apparatuses other than our own, we have thrown off the long-held facade in order to fully dominate New York City under our iron fist. The Big Apple shall bend fully to our will as we make it a haven for Irish Catholics and a newer WASP allies. The Democrat Party controlled openly by Tammany Hall shall the only allowed party and all notions of fair democracy shall wither under the rightful dominance of the Society of St. Tammany. Especially pursued by the state shall be the Socialists and those party traitors who rallied around the demagogue Fred Trump, for they are who the Bosses deem most dangerous to our continued dominance, and so our loyal attack dog that is the NYPD shall put them down at every opportunity."
NYC.40.a:0 "Let's take a bite!"

NYC.41.t:0 "’Fixing’ Our Image"
NYC.41.d:0 "Though we live a corrupt life, we must try to convince the public we aren’t so bad, for though we are strong, our enemies are both numerous and fierce. A public image campaign led by the young Carmine DeSapio and J. Raymond Jones shall seek to improve the public image of Tammany Hall through a propaganda campaign sponsored and funded by the state. With this campaign, as well as with the sponsorships, allies, and friends that can all easily be bought with our large fortune, we shall force the public to accept this ‘truth’ through any means necessary."
NYC.41.a:0 "They can’t handle the truth!"

NYC.42.t:0 "Tammany Hall Putting the Irish First"
NYC.42.d:0 "Despite their alliance with the City’s WASP elite, Tammany Hall has long been dominated by Irish-Americans. Already acquainted with crime and corruption due to the nature of their work and their history, and through our past relations to organized crime through Albert Rothstein, it is no surprise that Tammany Hall holds close ties to numerous Irish organizations - both legit and illicit. With deep ties to organizations like the Ancient Order of Hibernians, with Irish Mobsters like the brothers Eddie and Jack ‘Legs’ Diamond, Joe ‘Newsboy’ Moriarty, Vincent ‘Mad Dog’ Coll, Elmer ‘Trigger’ Burke, and the infamous ‘Big Bill’ Dywer, and with close and friendly relations to the Papacy, we shall make New York City a haven for all Catholics and Irishmen. \n\nWe shall reconsecrate St. Patrick’s Old Cathedral as a Roman Catholic parish as opposed to the Russian Catholic sect it is now to appease the local Irish while also buying us clout with the Italians. Additionally, the seat of the New York Diocese in St. Patrick’s Cathedral shall be given an expansion, adding a lady chapel dedicated to Mother Mary, and adding new stained glass windows to its Gothic architecture. Furthermore, all Catholic holidays shall be declared state holidays while the Irish shall be given special incentives to open local businesses - especially those in the alcohol industry by nature. New York will become paradise for Irish-Americans that hail from Connaught to Cork, the Bronx to Montauk, finally securing Tammany’s continued mass support for decades to come."
NYC.42.a:0 "We are Irishmen first, and New Yorkers second."

NYC.43.t:0 "The Death of a Grand Sachem"
NYC.43.d:0 "Tragedy has struck behind the scenes of Tammany Hall’s shadowy veil, for the Grand Sachem - a term coopted from the Haudenosaunee coming to mean the head Boss of Tammany Hall -  of our shadow cabal that leads behind the Mayor has died. The deceased, Boss Christopher D Sullivan, died of natural causes after a losing battle with the ravages of time. A long-time New York State Senator and wise leader of Tammany Hall, he will be missed. Sullivan is now to be replaced as Grand Sachem by Michael J. Kennedy, who shall lead from the shadows in his stead behind the facade government of Mayor [root.getleader]."
NYC.43.a:0 "Rest in Peace to Boss Sullivan, and may Boss Kennedy help the other Bosses to lead us well."

NYC.44.t:0 "A Profile on Mayor Walker"
NYC.44.d:0 "James John Walker, born as William H. Walker in 1881 and usually called Beau James by all who know him, has risen to be elected as Mayor of New York City. Through corruption and tampering, Tammany Hall got him into office, and now this former lawyer shall serve as the perfect charismatic face of our shadow government. Mayor Walker is a longtime member of Tammany Hall and leads the liberal wing of the organization. He is a staunch defender of Civil Rights and egalitarianism, capitalist economics supervised by the government, limited welfare policies, the ending of Blue Laws, the legalization of boxing, and more while being an ardent opponent of racism within Tammany Hall and now within the City. With Beau James as the friendly face of our operations, nothing can possibly go wrong."
NYC.44.a:0 "Moderated liberalism by a flamboyant and corrupt lawyer."

NYC.45.t:0 "A Profile on Mayor Olvany"
NYC.45.d:0 "Once a powerful judge and fiercely conservative Democrat within Tammany Hall, George Washington Olvany was born to a middle class Irish family in 1876 and has since risen to become the Mayor of New York City with the backing of his political brotherhood and allies within the NYPD. While a lawyer, he used his law firm to scam clients before sending them to the Board of Standards and Appeals, making millions off of bureaucratic fees and buying many officers of the NYPD into his pocket along the way. Though he bears the first President of the United States’ name, he is far from that noble forefather. However, Olvany is just the right guy to be the face of Tammany Hall as Mayor of NYC."
NYC.45.a:0 "A conservative hand is a steady hand."

NYC.450.t:0 "A Profile on Mayor Valera"
NYC.450.d:0 "Now settled as the new Mayor of New York, the Irish-expatriate Éamon de Valera has been able to begin his dream of reforging his old home city and the adopted home of his parents - for de Valera was born in New York to Irish immigrants fleeing the Great Potato Famine and British persecution and left for Ireland as a teenager before being forced into exile by the radical elements that have since seized the Emerald Isle. A noted advocate for Gaelic Revivalism and a devout Catholic, New York has begun to experience its own Irish Renaissance as traditionalist Celtic Catholicism and its ideas, both politically and spiritually, begin to spread further across the Boroughs and beyond while the Gaelic language and wider conservative Irish culture slowly rises to become the dominant identity of the City. Furthermore, his economic reforms based around ideas of Rightist Capitalism and Fiscal Conservatism have begun to cause an economic boom throughout the City and her outer territories, creating a new wave of prosperity across our fledgling nation. However, Mayor Valera - or Mayor Edward or Mayor Eddy as he has been increasingly called by the masses despite his instance to call him by his ‘true’ Gaelic name - has been allegedly seen working with controversial fringe groups such as the slowly-centralizing Irish Mob under Bill Dwyer and the now Irish Catholic-dominated Christian Front, even being accused of personally holding anti-Semitic ideas himself, but these baseless accusations have not been proven in any court of law, as seen to by the Tammany Bosses backing de Valera’s political administration and future campaigns. Overall, Mayor ‘Edward’ de Valera may have some controversial rumors circulating about him, and though he clearly heavily favors the Irish Catholics of our nation, he has proven to be a sound and effective mayor if nothing else."
NYC.450.a:0 "All under ‘Edward’ for a truly Irish New York!"

NYC.46.t:0 "Silence the Rats"
NYC.46.d:0 "Arthur Simon Flegenheimer - more commonly known as Dutch Schultz - and fellow snitch Joseph Michael Valachi, as well as other threats to our syndicates’ security, must be eradicated in order to preserve the stability of the Commission and its outfits. As such, in a similar vein to the purge against ‘Mustache Petes’ - or Sicilian Mobsters hostile to non-Sicilians trying to make it in the crime world before Luciano eliminated them all during and after the Castellammarese War - the Commission has reached a rare agreement to order the murder of these devisive elements. With Valachi squealing to the NYPD, revealing our existence before our rise, and with Dutch Schultz being investigated and even threatening the life of Prosecutor Dewey, we have no other choice but to clean house. All leaks shall be plugged, and all rumors shall be quashed. These rats will get what all vermin deserve, no matter how much blood must be spilled. Ready the cleaners, for soon the streets shall run red with the blood of traitors and turncoats."
NYC.46.a:0 "There can be no leaky pipes in our outfit."

NYC.47.t:0 "Going Up The River to Sing Sing"
NYC.47.d:0 "Just 30 miles North of New York City proper in the quiet town of Ossining, there exists a modern Hell on Earth known as the Sing Sing Correctional Facility. ‘Sing Sing’ as it is often called, is New York’s premier supermax prison, and many of our good associates, friends, and family have been ‘sent up the River’ to die in Old Smokey - the infamous and reviled electric chair used by the Sing Sing guards to execute criminals. Once out of our reach, with our recent reacquisition of Upstate New York, both the town of Ossining and Sing Sing inside it are now under our complete control. Seeking to spit in the face of our former captors and the lawmen who killed so many of our brothers and made-men, the Commission has moved to suggest one of two plans for what to do with this infamous landmark. We could just burn the entire prison to the ground as a final goodbye to that wretched lot, taking Old Spark as a trophy and perhaps even a tool against future enemies, but some within our ranks see that as wasteful and short-sighted. These detractors instead suggest that we renovate and bug all of Sing Sing, making it our own prison to throw in political and criminal rivals, as well as any other enemies of the state. The final say is up to the Boss, so what shall it be?"
NYC.47.a:0 "Burn Sing Sing to the ground and make a trophy out of Old Sparky."
NYC.47.b:0 "Grant our enemies poetic justice by using Sing Sing as our own prison."

NYC.48.t:0 "Honoring ‘The Brain’"
NYC.48.d:0 "This rainy November marks the 10 year anniversary since the murder of Arnold ‘The Brain’ Rothstein - the father of modern organized crime and the man who transformed our craft from a thuggist activity by gangsters and hoodlums into a respectable, corporate enterprise. Infamous for fixing the 1919 World Series and for building the largest criminal empire America had ever seen before the rise of our Commission, Rothstein is honored by all within the Commission, not forgetting that it was he who first mentored men like Lucky Luciano, Meyer Lansky, Bugsy Siegel, and others in the ways of our business. Savagely gunned down just a decade ago, his death shattered the status quo of the City, sending Tammany Hall - which he was paid-off by to control the streets - on their way towards collapse but opened the door for the La Guardia and eventually our Commission to rise to take his place. \n\nNow, we remember Rothstein as the genius whose sweat, blood, tears, and life went into making what we do today possible. The hospital in which he died in - the Stuyvesant Polyclinic Hospital in Manhattan - has been renamed in his honor, and statues of Rothstein have been built both outside the hospital and outside City Hall, which we now control. Even on his deathbed, Rothstein was an honorable made-man, refusing to give up the name of the man who shot him, stating to the police inquiring ‘You stick to your trade, I’ll stick to mine’ and that ‘Me mudder did it’ before finally giving up the ghost. Rothstein is survived by his brother Harry, a Rabbi in a local Brooklyn synagogue with ties to our allies in the Jewish Mafia, and has been given a large share of his brother’s fortune since his death. The rest has been used and reused to fund our enterprise and now we shall seek to live up to his honorable legacy as we rebuild NYC in his image."
NYC.48.a:0 "May the original Godfather rest in peace."

NYC.49.t:0 "The Other Source of NYC Corruption"
NYC.49.d:0 "Though we have long been the kingpins of the underworld here in the Big Apple, we are far from the only source of corruption and sin. Both the City Council along with the wider state government and the NYPD have their own internal demons, but no official organization is more openly corrupt than Tammany Hall. Officially called the Society of Saint Tammany, the Hall is a political machine for the pro-Irish and pro-WASP conservative Democrats that runs on bribes and sin like we do, but they exist in the political world while we openly embrace the shadows we dwell in. With our power and rule cemented, we must decide what to do with Tammany Hall, lest they become an obstacle later. Long having tacit and quiet ties to both our syndicates and especially with the Irish Mafia, many have suggested that we put a leash on Tammany Hall, forcing them to do our bidding as an arm of our outfit, while others instead suggest that we tear this rotten structure down once and for all. Tammany Hall and its Bosses could certainly be of use to us, but perhaps it is just best to send them sleeping with the fishes."
NYC.49.a:0 "We have use for these uppity Irishmen. Shackle the Tammany Tiger to us at once!."
NYC.49.b:0 "Nothing but an old relic. Move to finally poach the Tammany Tiger."

NYC.50.t:0 "The Godfather of New York City"
NYC.50.d:0 "Sitting in a dark study smoking a cigar and sipping cognac, Lucky Luciano contemplated his life and his future as he awaited to celebrate the day of his daughter’s wedding with his wife, the talented vaudeville dancer Gay Orlova. With all of the Big Apple in the palm of his hands, Luciano now stood as the uncontested kingpin of New York, the Boss of Bosses, the one and only Godfather. Though he still worked cooperatively with the Families and his associates, and though he did not style himself as a king or a dictator, there was no delusion in anyone’s mind that Luciano was not the sole leader and final word in the underworld we inhabit. Expanding operations outwards to places Luciano has visited and fancies such as Rome, Naples, Cuba, and beyond, Luciano has lived up to his moniker - ever lucky and ever mercurial, able to dodge trouble with ease on his way to the top. None can stand in his way, and none can refuse his offers, for he is the Capo di Tutti i Capi, and soon, his name and title shall become synonymous with what it means to be a criminal. Luciano has succeeded where all other crime bosses before him have failed, signaling to all that the Don Lucky Luciano is no mere lowly gangsters; he is the one and only Godfather."
NYC.50.a:0 "Make only offers others cannot refuse."

NYC.51.t:0 "Not So Lucky Now"
NYC.51.d:0 "As infamous a womanizer as he is a mobster, Lucky Luciano has always been known for his love of the fairer sex. Though he is married to the talented and famous Broadway dancer Gay Orlova, with whom he has had one daugher with, Luciano has continued to stray outside his marriage time and time again. The most recent scandal, and the one to reach national attention, has been his steamy affair with the young Milanese ballerina Igea Lissoni. Nearly 20 years his junior, Lissoni is barely an adult, being born in 1920, but that hasn’t stopped Luciano from proclaiming her as the love of his life. Though he and Orlova have stayed together to keep appearances and because of the Catholic Church’s position on divorce, the young Lissoni is undeniably Lucy Luciano’s goomar, or mistress. Though this will do little to hurt his position of power, it has gone a long way to make his home life miserable for the time being."
NYC.51.a:0 "Never ask me about my business, dear."

NYC.52.t:0 "Lansky’s Offshore Enterprises"
NYC.52.d:0 "Holding dreams of legitimate enterprise and already having tacit ties to Cuba through his contacts with Cuban army general Fulgencio Batista and his clique of corrupt allies headed by the shadowy figure known only as Roth, Meyer Lansky, ever the Mob’s Accountant, has begun to set up a series of deals with Cuban officials allowing the running of molasses and other ingredients needed for alcohol production up from Havana to the Port of New York. Along with this new trade network - all of which is just barely above board and legal if that even matters now with the Mob in complete control, and thus untouchable - Lansky has also moved to set up gambling spots and prostitution rings in Cuba itself and throughout the rest of the free Carribean in order to make some extra money on the side. While much of the profit from these ventures shall make its way back to the Big Apple for the Commission to use, some of it shall instead be diverted to new offshore accounts protected by the Cuban government. Here, our illicit and stained money shall be safe from prying eyes as Lansky seeks to make a legitimate business churning out more profits than ever before out of our criminal empire."
NYC.52.a:0 "We’ll be bigger than General Motors!"

NYC.53.t:0 "Exporting Violence for Profit"
NYC.53.d:0 "In order to capitalize on what Murder, Inc. does best, Bugsy Siegel has begun to organize a network that shall eventually span the globe if successful in which our outfit will hire out hitsquads, assassins, and other strongmen to various groups in need of such services. Whether those who hire us be other criminal outfits, government officials, or merely private citizens, we do not care, for their cash is good all the same. All that matters is that Murder, Inc. always get their man. With squads headed by the Lord High Executioner Bugsy Siegel himself, as well as by bigwigs within our outfit such as Harry Greenberg, Louis ‘Lepke’ Buchalter, Tommy ‘Three-Fingered Brown’ Lucchese, Albert ‘The Mad Hatter’ Anastasia, Abe ‘Kid Twist’ Reles, Martin ‘Buggsy’ Goldstein, Jacob ‘Gurrah’ Shapiro, and even Harry ‘Pittsburgh Phil’ Strauss - the most prolific killer within our ranks with over 500 kills to his name - this new enterprise shall surely not fail our future clientele as it rises to become the main form of income for our syndicate. Equipped with his beloved Maria - a 1935 Browning Hi-Power semi-automatic handgun plated in silver, etched and damascened with a beautifully flowing pattern of ivy and flora, and with a pearl grip emblazoned with the image of Our Lady of Guadalupe - Bugsy Siegel himself has already claimed the lives of untold scores, and with his suit-clad hitsquads and the full power of both Murder, Inc. and NYC at his back, this new American Mafia shall be unstoppable as it seeks to run and gun its way into national prominence across the lands of the failed Union and beyond."
NYC.53.a:0 "They best have brains to spare, because Murder, Inc. always hits who they’re aiming for."

NYC.54.t:0 "Uniting the Five Families"
NYC.54.d:0 "Seeking to end all infighting between the various outfits and gangs within this diverse city can seem like an impossible task, but not for the likes of Charles ‘Lucky’ Luciano. Already ridding himself of the staunch rivals that suppressed his climb to power during the Castellammarese Crime War, Luciano has seized control of the Big Apples underworld with the help of the Five Families. These families - the Bonanno Family, the Profaci Family, the Mangano Family, the Gagliano Family, and the Luciano Family - each owns, operates, and organizes a sector of our operations as well as a section of the City’s territory, but for far too long they had been at war. With the rise of Luciano, his main promise has been to end the infighting and needless bloodshed between the Families in order to secure greater profits through cooperation. Though many resisted this push at first, those who did have either jumped on board or jumped into a grave, and as such, Luciano has little opposition to stop him. Refusing to break the structure of the families, and refusing to name himself the Boss of Bosses though some say he already effectively is, Luciano has united the Five Families, bringing about an atmosphere of rough harmony and hesitant cooperation. This newly reformed National Crime Syndicate, headed by the Commission equally as a council shall run this newly united criminal empire, and with Luciano standing as the dedicated visionary guiding us along, he has risen to become the most powerful and respected man in New York City, both by the Families and the masses."
NYC.54.a:0 "A criminal syndicate divided against itself cannot stand."

NYC.55.t:0 "The Mobster Unity Front"
NYC.55.d:0 "A childhood friend to Bugsy Siegel, growing up on the same block and joining the criminal underworld together through their earlier gang and later Murder, Inc., Meyer Lansky has close ties to his old friend. However, since Luciano’s arrival in NYC, he and Lansky grew to be close confidants and friends, sharing a similar outlook on the future of their criminal empire. With these ties to the two most dominant men in the Commission aside from Lansky himself, The Mob’s Accountant is in a unique position to foster unity and cooperation between the rival factions within their outfits. Seeking to stop infighting in pursuit of peace and greater profits, Lansky has forced these two time-weathered allies to set aside their differences in order to create the National Crime Syndicate, which is to be headed by the Mobster Unity Front - a new face for the fracturious Commission. This unified, cohesive body containing all the outfits, bosses, and hierarchies of the organizations that make it up shall represent our new and shared direction. Under Meyer Lansky, with Lucky Luciano and Bugsy Siegel at his side, populism, prosperity, profits, and more shall grace our Big Apple, and together united as one, we shall make the greatest city on earth."
NYC.55.a:0 "As good a diplomat as he is an accountant."

NYC.56.t:0 "The Big Apple in the Palm of Bugsy’s Hands"
NYC.56.d:0 "There is only one way to deal with the competition within our City, and its at the end of a gun barrel. With his trademark Browning Hi-Point named Maria in hand and with his squads of hitmen behind him, Busgy Siegel - known as the Lord High Executioner by those within Murder, Inc. - has resolved himself to make the blocks run red with the blood of his rivals and potential foes as the broken glass of storefronts refusing to pay protection money twinkle in the streets. Seeing no other alternative, believing that the long they waited the more likely it would be that their enemies would unify and attack, a campaign of terror and shock has temporarily consumed the City that Never Sleeps. With blood-hungry allies on his flanks like Albert ‘The Mad Hatter’ Anastasia, Louis ‘Lepke’ Buchalter, and the infamous Pittsburgh Phil, all foes shall fall before our hail of lead, for the City shall be ours in its entirety."
NYC.56.a:0 "It would be 41 flavors of stupid to let them get the drop on us."

NYC.57.t:0 "Mobster Multiculturalism"
NYC.57.d:0 "Though New York City is a melting pot of hundreds of different cultures and peoples, it has long been dominated by the Anglos and the Irish. However, with the rise and eventual fall of the honorable and respected former Italian-Jewish mayor La Guardia to the rise of our very own Commission, Italians and our Jewish allies - once both subjected to the same oppression - have come to control the City and its fate. With our Italian-Jewish coalition in power, [root.getleader] has seen fit to undo this history of oppression in order to finally reward our intertwined peoples for their stubbornness in the face of anguish. \n\nIn addition to repealing all laws that were discriminatory to Itlaina and Jewish New Yorkers, the head bosses have decided to grant further reparations to our two communities. In order to appease the more dominant Italian factions such as the Five Families and the numerous lesser gangs we have absorbed, the religious leadership of New York’s Catholic diocese shall be gradually and quietly replaced with Italian Catholics with close ties to our organizations, while all discriminatory city ordinances against Italian immigration shall be lifted, with Ellis Island itself getting a major refit and expansion in preparation for new waves of new faces from Italy. To appease to the members of the Jewish Mafia and the Jewish half of Murder, Inc., new synagogues of various Judaic sects are to be built across the City so all schools of Judaism may have a place in the Big Apple. Additionally, an all-encompassing eruv - or a hanging wire that wraps around NYC, creating a halakhic enclosure that denotes an area as private domain for Jews observing Shabbat  - shall be built all around the Five Boroughs so that the most devout of our Jewish brethren may live their modern lives while still paying homage to our traditional rules. \n\nWith these steps and more, we shall come to embrace the differences between us while what we do have in common strengthens our bonds in perpetuity. Together, we shall build the greatest city on Earth."
NYC.57.a:0 "Together, only prosperity and greatness awaits us!"

NYC.58.t:0 "Mobster Populism"
NYC.58.d:0 "With the Big Apple now under our total and official control, it has fallen to us - once just a group of bandits, murderers, and thieves - to meet the needs and desires of the millions of people within our metropolis. From the poorest blocks in Brooklyn or the Bronx to the richest neighborhoods in the Upper West Side of Manhattan, each and every soul within this fine city is now ours to care for. Taking notes from Lucky Luciano’s planned strategy for Chicago before his former ally Al Capone ran him out of the city, we shall institute a program of ‘Mobster Populism.’ Though we shall still be our old criminal selves, the infighting and violence between our rival groups must end once and for all so that blood no longer stains the streets of the City. By working together, we shall be able to make more profit than ever before, and in turn, we shall use those profits not only to enrich ourselves and our families as was the original goal of these groups, but also to enrich the lives of every New Yorker. On a foundation of corruption and graft, we shall build a criminally-backed welfare state for the greatest of the American people. New Yorkers shall finally be secure and cared for by their government - a government built on organized crime - for the first time in their history, and together, we shall make the City that Never Sleeps the greatest city on Earth!"
NYC.58.a:0 "It is our duty now to care for the people of this fine city."

NYC.59.t:0 "Cutting into New Ventures"
NYC.59.d:0 "For decades, our criminal outfits and the gangs and squads that came before us have lived on a staple selection of criminal activities. From prostitution and call-girl rings to counterfeit building contracts and labor rackets to loan sharking, extortion, racketeering, gambling, bootlegging, numbers games, tobacco smuggling, secretive immigration from Italy, and more, there are not many crimes that our made-men won’t dabble in. However, there have also always been taboos, such as the drug-trade aside from tobacco operations, and full-on human trafficking. Crimes like these have rarely been attempted by members of our organizations or our precursors, and all those who have dabbled in them have since been black-marked by the Commission if they are still even alive at all. However, the rising chaos of the 2nd American Civil War has led to a complete breakdown in moral decency and standards across the lands of the burning Union, opening a new avenue towards profit. \n\nBy linking up with suppliers of illicit substances in Asia, Africa, and South America, we shall begin to import drugs like opium, hashish, and cocaine into the nation in order to sell it to foreign sources. However, it has been declared that none of this poison shall be sold on our own streets or within our own neighborhoods, lest their filth infect the minds of our masses. Furthermore, we shall begin to establish connections with war-torn areas both within the lands of the old Union and beyond, making money off the safe transport of refugees and asylum-seekers. Though there were offers from more shadowy sources requesting we also allow the smuggling of slaves and serfs, we have staunchly denied these requests, not seeking to make money off the servitude of others. Though we shall walk this dark path, we shall do so lightly and with care, so as to stay true to our Catholic and Jewish faiths, as well as to remain true to our traditional principles. We may be criminals, we may be murderers, but we are not evil men, and we refuse to lower ourselves to such base and savage acts."
NYC.59.a:0 "It may be dirty work, but someone’s gotta profit from it. It might as well be us."

NYC.60.t:0 "Our Shadowy Eden"
NYC.60.d:0 "Though most mobsters - especially those at the top like Luciano, Lansky, and Bugsy - are undeniably criminals and crooks, all detest being called a mere gangster. The term is both slanderous and belittling, as well as deeply disrespectful to a made-man, but that has not stopped the word from entering public vernacular. The term has become so widespread that the Big Apple has even earned itself yet another new nickname - the Gangster’s Paradise. In this new paradise, we run the new central and neutral hub of the entire global criminal economy. New York City now stands as the meeting place between international criminal groups such as the Triads or the Senussi Order, allowing all of our ilk to do business in a safe space, all while we take a cut of every deal and double-cross made in this shadowy eden. All criminals of all walks of life and specialization, from the molasses and rum runners of the Caribbean to the Kot and Hashish dealers of North Africa, shall be welcomed within this pearly gates, and together we shall legitimize our practice and make fortunes for ourselves all under the radar of the wider world."
NYC.60.a:0 "We’ll keep spending the rest of our lives living in the gangster’s paradise."

NYC.61.t:0 "The Fate of the Brooklyn Camorra and Other Lesser Syndicates"
NYC.61.d:0 "Though our criminal syndicate has grown to become dominant without equal in both the Big Apple and in cities around us such as Newark, Philadelphia, Boston, Buffalo, Paterson, and many more, there still exist smaller independent groups seeking out a living under our noses. From the Irish mobsters of Pennsylvania and New England to our fellow Italians in northern New Jersey, each of these groups must be dealt with in time. However, the first we have decided to point our sights at is the Brooklyn Camorra. \n\nOnce rivaling our precursor organizations before the rise of the Commission, the Camorra is another loose confederation of Italian immigrants primarily from Naples figure-headed by the likes of Giosue Gallucci and Alessandro Vollero, among others. Far less cohesive and cooperative than our group, and insignificant by comparison to our current strength, these fellow Italians still prove to be a thorn in our side from time to time, and the Bosses have come to a rare agreement that something must be done. The position we take here against the Camorra is likely the position the Bosses shall take on other lesser groups in the future, so we must be careful in our choice now. Should we move forward to make peace, integrate, and assimilate the Camorra and other groups like them in the future, or should we gun down or imprison each and every soul that thinks they can stand against La Cosa Nostra?"
NYC.61.a:0 "Gun each and every one of them down."
NYC.61.b:0 "We shall absorb them into the wider American Mafia. Viva la Cosa Nostra!"

NYC.62.t:0 "An 18-Carat Run of Good Luck"
NYC.62.d:0 "Benjamin ‘Bugsy’ Siegel, once just a poor Jewish boy growing up in Brooklyn, has since risen to the very top of the Big Apple. Looking down upon the people that once spat upon him and with Murder, Inc. at his back, Bugsy stands as the most powerful man in all of New York, and yet he still craves more. With the help of his childhood friend and long-time confidant Meyer Lansky, Bugsy has lived the epitome of the rags-to-riches story on a platform of vice, crime, graft, and above all, violence. With the chaos of the Civil War abating, Bugsy is now free to leave the confines of the City that Never Sleeps in order to spread his influence across America as Luciano and Capone before him had tried. \n\nWith much of the local urban centers near NYC already being under our control in one way or another through the many tentacles of Murder, Inc., Bugsy has set his sights on a far more distant target. Seeing great potential in the small, sleepy GI town of Las Vegas on the other side of the country, Siegel has partnered with local developer and owner of the Flamingo Hotel William R. Wilkerson, and has ordered numerous operators and made-men to move out to the desert in order to begin setting up a new gambling oasis in the South of Nevada. Envisioning a Strip gilded in neon and steel, lined with casinos, gambling halls, burlesques, and other shacks of sin and debauchery headed by his flagship casino The Tops, Siegel seeks to pave Las Vegas in gold in order to create the new gambling capital of the world. If all goes well out on the Stip, Bugsy plans to extend operations to other distant cities such as Los Angelese and Miami in order to amplify the profit coming in as he seeks to skyrocket Murder, Inc. into a whole new level of decadence and success. Though it will take years to get these operations set up, Bugsy always hits what he’s aiming for, so let us hope that the House does indeed always win, lest this whole venture be a colossal waste of money."
NYC.62.a:0 "Ring-a-ding-ding, baby. Let's rig this game from the start."

NYC.63.t:0 "Our Stance Towards the Chicago Outfit"
NYC.63.d:0 "Though we have risen to control most criminal activity within the Big Apple and across the Eastern Seaboard, a giant far larger than we now looms in the West, led by an old ally-turned-rival of our Lucky Luciano - the one and only Al Capone. Long before Luciano came to NYC to start the Commission with Lansky and the rest of the Five Families, he was one of the crime lords of Chicago, seeking to end the infighting between the gangs in order to provide better profits and prosperity to both the people of Chicago as well as their own criminal syndicates. However, Al Capone - ever the power-hungry and unhinged meathead - wanted Chicago all to himself, and so he worked tirelessly running all of his competition out of town, including our Lucky Luciano. \n\nIt has been over a decade since this split, and though Capone and Luciano have their past and their differences, perhaps now is the time to finally burry that hatchet. Capone controls most of old America, and from our isolated position in NYC, we are in little position to oppose him. With our shared love of Mobster Populism, and with Capone’s mental state deteriorating each day due to his rampant syphilis, Capone has seemed to change his tune, offering Luciano and our Commission a spot side-by-side Capone in this new world of Mobster Populism and faux-Totalism. We could ally with his outfit once more, either as an equal partner or as a subservient syndicate, but these options taste bitter in the mouth of Luciano. Though he wishes the best for all Americans under his National Crime Syndicate, he also still reviles Capone, and wishes to see his head on a spike. We could simply ignore Capone’s offer and go about our way, or perhaps we could even launch a surprise attack against him in an attempt to dethrone this Gangster King, replacing him with Luciano as the face of all North American organized crime. What shall we do?"
NYC.63.a:0 "We shall stand side-by-side with Capone in the name of Mobster Populism!"
NYC.63.b:0 "We shall bend the knee to Capone so that our operations may remain ours."
NYC.63.c:0 "Capone kicked us out of Chicago once. We do not trust him to not do it again."
NYC.63.e:0 "The Chicago Outfit has outlived its usefulness. Say hello to my little friends!"

NYC.64.t:0 "Burning Down the Pigsty"
NYC.64.d:0 "With the City in their grasp and with the streets in their pockets, the Commission has been free to do as they please without recourse from their most enduring enemy,the NYPD. Though there has been relative peace across these hard blocks since our rise to power and subsequent ‘centralization’ measures, that all changed practically overnight. Getting drunk on local booze far too strong for their inexperienced livers, a group of rookie soldiers belonging to the Bronx Outfit - itself one of the hundreds of individual gangs and syndicates under the unified banner of the Commission - got far too rowdy and hot-headed for their own good. After a way-too-long night of drinking, whoring, and general debauchery, these ‘geniuses’ decided it would be a good idea to disturb the peace of our good city by setting fire to the NYPD’s main headquarters. Walking up to the NYPD’s Department Headquarters at 240 Centre Street between Broome and Grand with cans of oil, improvised firebombs, and lighters in tow, these idiotic and intoxicated miscreants doused the entire innately decorated, Greco-Roman designed exterior of the building in gasoline in the dead of night before hurling homemade Hoover Cocktails and zippo lighters at the structure, causing a massive inferno that would nearly reduce the entire block to cinders. \n\nWith one of the culprits dying in the incident - himself burning alive after standing too close to the flames while reeking of alcohol and with a flask in hand - some believe justice has already been served, but the Dons know better. These idiots have ruined the relative calm we had established, while also angering the NYPD who had before this point become our loyal and well-paid puppets. Each of the culprits are to be executed, and their families are to be shamed by the community for raising such pigheaded fools. While the public goes after these morons, the Commission shall put out the real fires started behind the scenes so that we may keep the peace in our Big Apple."
NYC.64.a:0 "Break out the skewers and weenies boys, we got ourselves our own pig smokehouse!"

NYC.65.t:0 "A Shiny, New Pigsty for the Puppets"
NYC.65.d:0 "In order to keep the peace with the puppeted but proud NYPD, and in order to secure lasting peace within the City, the Commission has agreed to, somewhat ironically, fund the construction of a new NYPD headquarters. Being erected at the newly dubbed ‘1 Police Plaza’ in Manhattan and just a few blocks away from City Hall, this new HQ shall be the new and modern nerve center of the NYPD, allowing them to better operate as a tool to our ambitions and designs. Though the police are enamored by their new home, what they are ignorant of is the fact that every office, every hallway, even every bathroom in that new HQ has been bugged, wire-tapped, and more. We shall know everything that goes into and out of the building, and as a result, the NYPD shall be powerless to do anything we do not already know about. A serendipitous end to such a messy start."
NYC.65.a:0 "It is the least we could do, and at least we got something out of the deal."

NYC.66.t:0 "The New Union Demands We Submit"
NYC.66.d:0 "The newly formed America that has risen over the ashes of the old Union has come to us with a simple ultimatum - join, or die. Not mincing words or seeking to be diplomatic, we have little time to make a decision. Though some think it is a bluff, most are terrified of the prospect of going to war with this wounded but massive behemoth. What shall we do?"
NYC.66.a:0 "We have no other choice. We bend the knee."
NYC.66.b:0 "We shall go down fighting!"

NYC.67.t:0 "New York Denies Our Ultimatum!"
NYC.67.d:0 "The people of New York City, always cocky and headstrong, have decided to ignore our clear ultimatum, stating that they shall remain independent and that they are ready to fight for their sovereignty if the need so arises. We do not relish the idea of killing more fellow Americans, but NYC is one of the last pieces of the puzzle needed to fully reunify America. What shall we do? "
NYC.67.a:0 "Damn! They called our bluff. Let it ride."
NYC.67.b:0 "They asked for this. To arm! The real Yankees are coming in."

NYC_flavor.1.t:0 "A Dry NYC?"
NYC_flavor.1.d:0 "Seeking to fulfill a campaign promise to his elitist and conservative Protestant voter base, while also staying in line with his own personal teetotaler lifestyle, Mayor Fred Trump and his Reform Party have pushed to introduce Prohibition into the Big Apple. Though Prohibition failed to pass on the national level before the outbreak of the 2ACW, it did pass in some states and counties, and the memory of such an idea has not gone out peacefully. The Trump administration has introduced this new ‘dry’ bill to the Senate, and now the wider government of the Big Apple is currently voting on its outcome. Though many view this to be a good, moral, and pious cause that will better the moral fiber of NYC while alieving some of society's darkest ailments, many others believe this to be an infringement on personal liberties and freedoms inherent in being part of the old Union. Furthermore, the Mob and other criminal outfits have viscerally opposed this bill, seeing it as an attack on their enterprise, while others simply see this as being bad for the economy. However, Trump is certain that alcohol not only breeds crime, but also corruption and laziness - especially among the Irish and within the Catholic-dominated NYPD. What is to be the fate of this divisive bill?"
NYC_flavor.1.a:0 "The bill passes! NYC is officially alcohol-free!"
NYC_flavor.1.b:0 "The bill fails! NYC is to remain a hive of scum and alcoholism."

NYC_flavor.2.t:0 "NYC to Remain a Den of Sin"
NYC_flavor.2.d:0 "Despite his campaigning and grandstanding in the Senate, Mayor Trump’s Dry Bill has failed. Despite this loss, there has been an upside to this political failure, for the many breweries, distillers, and vineyards within our nation have breathed a sigh of relief, allowing them to continue contributing to our economy. Funnily enough, the mob was also greatly relieved, not eager to resume underground bootlegging and risking prison time, and as such, all across NYC, the Reform Party has seen a small uptick in support while the economy has seen a small boom as well. Perhaps this failure was for the best in a city so closely tied to alcohol."
NYC_flavor.2.a:0 "Well, at least we can profit off it."

NYC_flavor.3.t:0 "Pushback to Prohibition"
NYC_flavor.3.d:0 "Despite the passing of the Dry Bill, which was a tremendous political win for the Trump administration, all's not well in the Big Apple. With an entire industry being banned overnight, our economy has taken a massive hit as the hundreds of vineyards, breweries, distilleries, and bars close down across NYC and Long Island. Furthermore, the Mob and other criminal outfits have been furious over this decision, but have taken back to a life of bootlegging and rum-running in order to capitalize on this new opportunity. With riots and crime rising across our nation, something must be done by the Trump administration in order to address these issues, for if he wishes for NYC to stay a Dry State, he is going to have to fight for it."
NYC_flavor.3.a:0 "Repeal the bill at once! Let alcohol flow into NYC once more."
NYC_flavor.3.b:0 "God guides us to know what is best. The bill stays, just hire more cops!"

NYC_flavor.4.t:0 "The City Finally Acclimates to the New Dry Era"
NYC_flavor.4.d:0 "After months of chaos and violence, crime and sin, the Big Apple has finally gotten used to Trump’s Prohibition bill. Though speakeasies and bootlegging are still around, they are far rarer than they were when Prohibition first began, and with the mob finally put back in its place by the newly expanded NYPD, the City that Never Sleeps is finally dry and safe. Now, we shall look to the future free of sin and drunkenness, under God and eager to start off on our reforged destiny."
NYC_flavor.4.a:0 "Finally, the City that Never Sleeps can rest."

NYC_flavor.5.t:0 "The British are Coming! Again!"
NYC_flavor.5.d:0 "Despite our relative isolation and well-defended position here at the edge of America, that has not stopped foregin powers from trying to worm their way into our utopian metropolis. The dastardly Canucks to the North, jaded over our decision to turn away from Ottawa to seek other allies and fearful that our Big Apple might end up in the arms of Canada’s rivals, have been caught attempting to infiltrate and sabotage our proud and newly independent nation. \n\nOut on the shores of Long Island, 100 miles outside NYC near the town of Amagansett, a small Canadian submersible landed in the dead of night, releasing four trained Canadian saboteurs from the Canadian Special Service Force onto our shores. Their task - named Operation Cornwallis after famous British general during the American Revolutionary War, and planned by Canuck admiral Louis Mountbatten and authorized by the infamous ‘Spartan General’ Bernard Montgomery - was to infiltrate New York society while carrying out acts of sabotage against key industrial and military installations, including the vital Hell Gate rail bridge, the Aluminum Company of New York’s processing plants, Penn Station, and the Brooklyn Naval Yard, among other varied and less specific targets.  Each of the four saboteurs were given counterfeit birth certificates, draft deferment cards, driver’s licenses, and a total of nearly $200,000 in starting cash. However, despite a smooth landing and an expected mission time of 2 years, one among their numbers betrayed his comrades within only a few days after landing. Refusing to commit terrorist acts against innocent civilians in a nation Canada was not even officially at war with, the one saboteur with a conscience first called the NYPD before walking into their headquarters 4 days later with all incriminating evidence in hand and willing to squeal, leading to the entire operation falling apart. \n\nAfter being caught by the NYPD, the four were put on trial and charged with a slew of crimes as the New York judicial system threw the book at these attempted war criminals. After a swift and speedy trial, the four men were each charged, with the one saboteur who betrayed his comrades only getting 30 years in prison after he provided the court with all intel documents and information he could provide, while of his companions, one would be handed a life sentence while the final two would be given the death sentence and eventually hanged after a brief sting in holding. \n\nAll in all, Operation Cornwallis was a failure, but has reignited anti-Canadian sentiments within our Big Apple, with the people of Long Island feeling especially betrayed and vulnerable. As such, our Mayor has stoked these anti-Canuck feelings to bolster his own support, while moving to fortify Long Island to appease his most distant supporters."
NYC_flavor.5.a:0 "One if by land, and two if by sea..."

NYC_flavor.6.t:0 "The Prosperity of the City Spreads Eastward"
NYC_flavor.6.d:0 "With stability and prosperity returning to our metropolis since the chaos of our initial rise, the oft-neglected and always isolated Long Islanders have begun to bask in the glow of the Big Apple. All across Long Island from Amityville to Montauk, new communities rise as New Yorkers leave the City to vacation or settle down in the quaint, peaceful beauty of New York’s Southern appendage. With the rise of new and modern suburban communities like Levittown to the explosion of Jones Beach as a vacation town, Long Island is solidifying itself as the getaway for New Yorkers, and as the idyllic mirrored half to the hustle and bustle of the Big Apple, despite accusations by some that places such as Levittown, desinged by William J. Levitt, refuse to sell to minorities in a showing of redling. Though many of the long-established elite families of this beautiful archipelago despise the new wave of city-slickers and tourists, the money and business these visitors and settlers bring cannot be ignored, and Long Island has seen a rebirth like none other. As the new highway system links Suffolk and Nassau counties to Queens and Brooklyn, Long Island shall become an integrated part of NYC like never before!"
NYC_flavor.6.a:0 "Long Island is a great big equal part of our new New York."

NYC_flavor.7.t:0 "The Rise of of Modern New Yorker Gladitorialism"
NYC_flavor.7.d:0 "Seeking to bring entertainment and economic activity to their wartorn metropolis, the father and son duo of Roderick James ‘Jess’ McMahon Sr. and Vincent ‘Vince’ James McMahon have come together to create Capitol Wrestling Corporation here in the heart of the Big Apple. Setting up their headquarters in Downtown Manhattan along with Jess’s brother Edward and renting out local sports areas from small local gyms to even the illustrious Madison Square Garden, the McMahons - a devout Irish-New Yorker family tied to the illustrious Manhattan College and each with their own history in the professional wrestling and boxing circuits - have introduced the City that Never Sleeps to the bloody, violent, theatric, and over-the-top world of professional wrestling and boxing. Though some fights are staged and nearly comical for the sake of entertaining the masses, the McMahons also still promote and organize true and fair boxing and wrestling matches across the Five Boroughs and beyond. Seeking to expand their operations into a sort of worldwide wrestling federation one day, the McMahon family, headed by their patriarch Jess, are poised to bring economic activity and gripping entertainment to the masses of our newly independent and recently stabilized metropolis."
NYC_flavor.7.a:0 "Let’s get ready to rumble!"

NYC_flavor.8.t:0 "Death of a Bonaparte"
NYC_flavor.8.d:0 "Early this morning, at around 8 am, NYPD officers responded to reports of an unidentified male corpse in Central Park. Upon recovering the body and performing an autopsy, it was discovered that the man was none other than Jerome Napoleon Charles Bonaparte - a relative of the first Emperor of the French, Napoleon, through his youngest brother.  He died of a snapped neck,  as a result of tripping over the leash of his wife’s small dog, which he was walking at her bequest. Bonaparte, despite being related to one of the most impressive and decorated military and political figures in recent history, led quite the mediocre life, perhaps as a result of living in the shadow of Napoleon himself. Having inherited a small fortune from his father Jerome Napoleon Bonaparte II, Jerome married Blanche Pierce and simply lived his life, fathering no children, and leading what some have called a 'useless existence.' With his death, he leaves whatever fortune he had left to his wife and their dog, who was found along with his body by the NYPD. Due to his status as the last named member of the American branch of the House of Bonaparte, a small declaration was given from City Hall, expressing their condolences to the House of Bonaparte, as well as Bonaparte's late wife. Regardless of his passing, life in the Big Apple will continue on as normal, just with the absence of an obscure relative of one of the great figures of the past. "
NYC_flavor.8.a:0 "Thus ends the story of the American Napoleons"

NYC_flavor.9.t:0 "The Future of the New Union"
NYC_flavor.9.d:0 "With America now fully unified by our hand, it is now time to slowly return to some semblance of normalcy. Keeping with tradition and the rules of America’s republican democracy, our beloved mayor has been inaugurated as the full-fledged President of the United States, and the democratic lifeblood of our once-collapsed Union is now being revived as we speak. However, as new parties are formed and old parties are revived while the new administration works feverishly to establish a new pan-American regime, a final snag must be addressed - the question on what should be the capital of this new Union. \n\nThough Washington, D.C. had served our nation for well over a century, they ultimately failed in their duty to preserve the Union, and as such it fell to us in the Big Apple to clean up their mess and preserve Americanism. With this in mind, many - mostly those within the Northeast - have campaigned feverishly and fervently, demanding that the new capital stay in New York City. However, diehard traditionalists and American purists demand that we ignore these ‘foolish’ claims and move the capital ‘back to where it belongs.’ With the two sides bickering, and with the future of our new administration on hold due to this debate, Mayor [root.getleader] must step in and decide once again the future of America."
NYC_flavor.9.a:0 "Washington, D.C. is the one true capital of the United States! Move it back!"
NYC_flavor.9.b:0 "The old capital failed us and the nation. It is time for the Big Apple to lead the Grand Ol’ Union!"

NYC_flavor.90.t:0 "An Unthinkable Victory for the Dixiecrats"
NYC_flavor.90.d:0 "Guided by Mayor Fred Trump and his Protestant-influenced conservative Free Market Capitalism and staunch American patriotism, our armies have spread out from the Big Apple in order to secure the lands of the dying Union in the name of good, old fashioned Americanism. With Mayor Trump rising to become the President of a war-torn America, some changes are to be made as he seeks to reconstruct, rebuild, and restore what once made our nation so great. Creating a new administration and governmental infrastructure modeled around some of the less radical tenets of the Old Democrats, an America built around strong state’s rights and a powerful executive shall guide our people to prosperity once again under the inspiring light of a Protestant God. Though things like Civil Rights, welfare policies, and other sources of cryptosyndicalism being swiped clean from America to cure us of what ails us and of what started this damned brother war in the first place in order to make way for a new and prosperous America that strives for self sufficiency and huge profits under a free market system within the nation’s domestic markets and trade protectionism with foreign powers. Though he has been hit by accusations of bigotry and of still holding ties with Klan, President Trump has risen above these baseless accusations in order to bring a new golden age to our shining city on the hill."
NYC_flavor.90.a:0 "With the war over, we must now make all of America great again."

NYC_flavor.91.t:0 "An Unthinkable Victory for the People"
NYC_flavor.91.d:0 "Denying to bend to the Syndicalists in Chicago despite our similar ideological outlook, Mayor [root.getleader] has led our independent New York City towards total victory in the Second American Civil War - or as many here call it, the Second American Revolution. Defeating all who dare took up arms against us, and fighting from having our backs against the wall until we were marching down upon the capitals of the traitors, it has been a long, harrowing, and bloody journey to get to where we are today, but Mayor [root.getleader] - soon to be President Steinbeck - has led us through this valley of death safely to the other side. Now, the American Proletariat and our huddled masses shall know a caring government that puts their needs first, without falling to violent and predatory ideas such as Revolutionary Socialism or Free Market Capitalism. Instead, Steinbeck shall guide our newly unified people down the middle-road, fusing the Leftist and Centrist worlds for the good of the United States as he guides the American People on a pathway towards home-grown American-made and orientated moderate Democratic Socialism. Pulling from concepts like Market Socialism and Bellamy's Utopian Socialism, as well as from the theory of Norman Thomas and Norman Wallace Lermond, in addition to the EPIC plan of his good friend, ally, and contemporary Upton Sinclair and even from ideas pulled from the late Eugene Debs and from Morris Hillquit and Meyer London, Steinbeck shall forge a new economy and a new nation that is dedicated to living up to the hallowed example set by our Founding Fathers of a ‘government of the People, by the People, for the People.’"
NYC_flavor.91.a:0 "From sea to shining sea, under a crimson banner."

NYC_flavor.92.t:0 "An Unthinkable Victory for the NYPD"
NYC_flavor.92.d:0 "The NYPD has always brought order to area’s vast and wide, bringing order to places behemoth in size and uncontrollable at first glance, and once more the NYPD has done it again, defying the predictions of foriegn onlookers as this once small police force managed to launch out from Long Island and Reunite the United States under their green precincts banner. Victory celebrations have rang out across Times Square as although it was done by the police force, every New Yorker is proud to hear it was them who managed to bring the nation back together once more. \n\nThe NYPD’s commissioner has already seen it fit to declare the United States back again, however this time under a much more heavy yet just hand as it was lawlessness that tore America apart, and New York had barely managed to weather out the crisis thanks to the guidance of the NYPD. Now the Police will take a much more active role in ensuring no domestic conflict ever touches America again, as old Sheriff’s have been reappointed by the NYPD to control their towns once more with a more direct hand, and for those towns that had their old law and order ravaged during the war or were deemed ‘untrustworthy’ by the NYPD Intelligence bureau, they will be directly overseen by NYPD officers given commission to rule as sheriff’s over distant counties." \n\nNow a new flag is being drafted to represent the thanks the nation is to give to those brave peacekeepers who had brought America back from the brink, and will keep it intact forevermore."
NYC_flavor.92.a:0 "I fought the law and the law won"

NYC_flavor.93.t:0 "An Unthinkable Victory for the American Mafia"
NYC_flavor.93.d:0 "Defying our initial plans and all expectations, our criminal syndicate under the shrewd and calculated leadership of [root.getleader] has somehow managed to face all odds and come out standing, securing our victory in the long and bloody Second American Civil War. Though we never held national aspirations, our Commission came to lead New York City, then the Northeast, and now all of America, and now we must deal with the aftermath of such a move. The nation is a war-torn hellscape unlike any American has ever seen before, and our people are more divided and untrustworthy of each other as ever - a fact not helped by the fact these people are ruled by a literal gang that none seem to trust or have faith in. It is up to us and our criminal network to build a new America atop a foundation of legitimized crime and sin. Only by expanding our networks and outfits can we secure this nation and put it back on the course towards profit and prosperity. \n\nTo begin this process, [root.getleader] is to be sworn in as the official President of the United States, and though many conservatice Americanists view this as a bastardization of all that the old Union stood for, that old union failed miserable, and so it is time for new directions and new change. America’s economy shall be reorganized like New York City’s was, with organized crime run by vetted families and outfits serving as the vehicle of economic growth and diversification, with new families being created and okayed by the government every day to administer each region. Our armed forces shall be made up of volunteers as America has almost always done, with officers and ranking officials being required to be made-men in the eyes of the government. To meet manpower needs though, the definition of made-men has begrudgingly been expanded to include other proven allies and members of the American Mafia, regardless of if they are of Italian or Jewish blood or not, though most accepted made-men are still from one of these two groups. With these changes and more, a new America shall be built, and although there is much reconstruction and healing to be done, [root.getleader] and Cosa Nostra shall guide this new America towards its new destiny of profit and sin."
NYC_flavor.93.a:0 "An Empire of Sin under La Cosa Nostra"

NYC_flavor.94.t:0 "An Unthinkable Victory for America"
NYC_flavor.94.d:0 "Securing a major win for moderates, Liberals, and Progressives across the lands of the burning Union, Mayor [root.getleader] has led the troops of the Big Apple out from the corner we were backed into and into the hearts of the American people as we swept across the nation in order to win the Civil War. Seeking to rebuild an America built around non-Syndicalist Leftist and Liberal principles in order to create an egalitarian welfare democracy supported by civil rights and various freedoms towards religion, speech, and other innate rights, the former Mayor has recently been inaugurated as the new President of the United States - a position many thought to be lost forever in the fires of radicalism. America shall be born anew, built on the legacy and history that preceded us as we endeavor to build a truly prosperous home of the brave and land for the free for every soul in these newly Re-United States."
NYC_flavor.94.a:0 "Up with the Stars!"

NYC_flavor.95.t:0 "A Haven of Neutrality"
NYC_flavor.95.d:0 "As the war and chaos outside of New York continues to spread like wildfire, we have decided to formulate a plan to remain neutral in this chaos. In order to preserve New Yorker independence and sovereignty, [root.getleader] has decided that New York should become an international zone of sorts, open to all and biased to none like the famous Swiss of Europe. No longer will we live behind a singular and exclusive identity, that being of Uncle Sam; rather, we will follow the multicultural icon of Lady Liberty as she guides us towards peace and prosperity! Our borders and businesses shall be open to all, and the old Ellis Island shall be renovated and expanded in order to deal with the increased influx of immigrants and refugees. Our Big Apple has always been a cosmopolitan metropolis, and now we shall fully embrace this identity as we work to keep NYC free from the dangerous tethers of world politics and diplomacy in order to protect the paradise we have built here."
NYC_flavor.95.a:0 "The Swiss of America"

NYC_flavor.10.t:0 "Our Friends in the North"
NYC_flavor.10.d:0 "The most natural ally to our Fine City is the Entente, with Canada being so close and so interested in the Internal affairs of the American civil war. Though not the most powerful of potential allies it is undeniable that, should the Entente intervene in the American crisis, New York could benefit greatly, even more so if the Entente’s grand homecoming is successful. With the treaties signed and the deals closed a constant stream of Canadian and French advisors representing the IEDC have arrived in the city. An unexpected effect of this deal however has been the mass arrival of American refugees, having initially fled across the Canadian-American border, the Canadian government has seen fit to direct them to the city, with the hopes that they would feel more at home among fellow Americans, many of these refugees have volunteered for National guard service to ensure they can protect their Family’s new home"
NYC_flavor.10.a:0 "Cheers to our Canadian friends!"

NYC_flavor.11.t:0 "The European Hegemon"
NYC_flavor.11.d:0 "To the surprise of many we have seen fit to align ourselves with the Reichspakt, the economic and military benefits of gaining support from the Master of Europe being too high to pass up on, though the Reichspakt is not a local ally this has not stopped thousands of German Advisors and immigrants from settling in our fair city, alongside this many german refugees have arrived from other parts of America, seeing the city as a safe haven from the terror they experienced elsewhere. Many of these have volunteered for the National guard, with others volunteering to act as Liaison officer’s with German Advisors, bringing our military cooperation to a greater level. Many Businessmen are concerned with our ability to compete with the Reichspakt single economic system, and the rumor is circulating that we intend to enforce the Reich’s united currency. Though untrue, it has caused some alarm amongst the people.
NYC_flavor.11.a:0 "Drei Mal Hurrah!"

NYC_flavor.12.t:0 "A Friend to the Working Man"
NYC_flavor.12.d:0 "It is clear to us that the only true path for our city of the people is the Alliance of the people. Though separated from the main Syndicalist government in Chicago we have established communication with Haywood’s CSA and announced our solidarity with our fellow workers revolution, with Haywood expressing much gratitude at our Regime for bringing the city of New york under Leftist control.  Much to our surprise we have been receiving small groups of Syndicalists, former union members and deserting soldiers from the New England states who found themselves unable to make the trek through Union lines, many of these refugees have enlisted in the New York Red guards hoping to protect this Syndicalist heaven they have found. It is clear that the common man is willing to march under our banners to unite with our Socialist brothers in arms, should we ask them to do so, though some of our officer staff has suggested maintaining a defensive stance until we have gathered enough resources to equip a true New York Red army "
NYC_flavor.12.a:0 "Here’s to Christmas in D.C?"

NYC_flavor.13.t:0 "Loyal to the Government"
NYC_flavor.13.d:0 "Though this Crisis is tearing America apart the Mayor has seen no reason to turn against the Federal government, and has openly announced the city’s support of the Washington Regime, rejecting the efforts of Neutrality groups who demanded the city stay out of the war. Though there has been some disagreement over accepting Macarthur’s seizure of power, disputes like that have been put aside until the civil war has been brought to a conclusion. Guns fresh from the Federal armories have begun flooding into the city and Macarthurite troops are arriving to pacify the remnants of the Syndicalist menace within the city. The Mayor can’t help but wonder if he’s handed control of the city to a conquering Dictator or a Liberating Hero, but with the Decision made the New York national guard is being deployed to support federal troops on the Syndicalist front, for better or worse we have aligned ourselves with Macarthur."
NYC_flavor.13.a:0 "The die is cast"

NYC_flavor.14.t:0 "Loyal to the Constitutionalists"
NYC_flavor.14.d:0 "Fred Trump is faced with a hard decision to make. With the traitors in D.C and Chicago, the only true American patriots left are the Men in Atlanta. Aligning with the CAR however would be a risky move, their stronghold in the deep south and their lack of a powerful navy means that the Mayor would be separated from his new allies, regardless of this Trump is committed to supporting his economic and political allies in the south and has deepened his ties to the Fordist wing of the Constitutional american republic as well as encouraging sympathetic Federalists to desert their forces and seek shelter in the Great northern stronghold of the Dixiecrats. Furthermore he has dedicated the ever expanding Propaganda and industrial machine of New york to supporting the cause of the Dixiecrats in the south. With the national guard rushing to protect the outskirts of the city, the march to aid the rightful government in Atlanta has only just begun" 
NYC_flavor.14.a:0 "Quick, To the Border wall!"

NYC_flavor.15.t:0 "Going After the Tammany Tiger"
NYC_flavor.15.d:0 "In order to put the corrupt Tiger of Tammany Hall out of its misery once and for all, Mayor [root.getleader] has launched a full-scale investigation into the Society of St. Tammany and their numerous misdeeds. Facing corruption and felonious charges in a list too long to fully detail, the specially-assembled team of prosecutors has their sights set directly on the heart of the Tammany Tiger, seeking to end this corrupt monstrosity’s reign of terror finally. Let us embark and take down this rotten structure so that New Yorker society can finally breathe free!"
NYC_flavor.15.a:0 "We shall poach this tiger once and for all!"

NYC_flavor.16.t:0 "The Fate of Tammany Hall"
NYC_flavor.16.d:0 "In just a few short weeks, the landmark case is finally done, and as the dust clears, the aftermath can finally be witnessed: the Society of St. Tammany has fallen. The special prosecutor team was able to find enough evidence to finally bring Tammany Hall down, leaving them stripped of their special status and political affiliations while more than half of their original members now sit within a jail cell. The task to repair this now pro-Irish and pro-Democrat group falls to the young Carmine DeSapio and his partner J. Raymond Jones, who seeks to wash away Tammany’s old image as he transforms it into a pro-Irish and conservative lobbying group. With the Democratic Party resuming its normal functions now clear of Tammany’s influence, New Yorker democracy and society is finally free from such blatant corruption, and although our task in cleaning up the City will never end, at least one more black stain has finally been scrubbed out. Let us hope DeSapio and Jones can lead the defanged organization to less criminal aspirations."
NYC_flavor.16.a:0 "The Tiger finally defanged and declawed."

NYC_flavor.17.t:0 "The Power of the Tiger"
NYC_flavor.17.d:0 "Despite the machinations of Dewey and the dethroned La Guardia, our mighty Society of St. Tammany shall not falter! The foolish Republicans and their progressive allies have sought to slander the good name of Tammany Hall and the Bosses, calling us corrupt and accusing us of criminal acts. However, our grip on New York society only grows more absolute by the day, and as such, all investigations launched against our Society or inquiries levied against our members will all fall short. Through graft and corruption, power and elitism, we shall secure our rule forevermore as these foolish accusations bounce harmlessly off our hardy exterior. Tammany Hall will endure and thrive as it has done for centuries, never allowing another fool like La Guardia to rise ever again in our fair city!"
NYC_flavor.17.a:0 "No investigation will ever stop us!"

NYC_flavor.18.t:0 "The Dewey Hearings"
NYC_flavor.18.d:0 "Utilizing the famous and skilled special prosecutor Thomas E. Dewey along with a crack legal team, Mayor [root.getleader] has launched what is being called the Dewey Hearings in an attempt to expose and eradicate organized crime within the Big Apple once and for all. Singling out Lucky Luciano and his National Crime Syndicate along with the 5 Families under his control, the prosecution has all the evidence in the world they need to deal a major blow to mobster activity within New York City, with the chaos of the Battle for New York and our independence revealing much of their more shady dealings. Luckily for us, their numbers were not as unified as it first seemed, and numerous informants and turncoats such as Joseph Valachi have come forward, making our case stronger. However, much of the jury could easily be paid off by the Mob, so we must remain vigilant as we go after these kings of crime. After weeks of trial and debate, with interesting tidbits leaking that both Tammany Hall and parts of the NYPD have been corrupted by this criminal syndicate,  it is finally found that..."
NYC_flavor.18.a:0 "The mobsters are guilty! Book 'em and hang ‘em, boys!"
NYC_flavor.18.b:0 "Through intimidation and bribery, the Mob gets off with a slap on the wrist."

NYC_flavor.19.t:0 "Potential Friends in Harlem"
NYC_flavor.19.d:0 "Though the National Crime Syndicate under the Commission is the largest and most powerful crime outfit in NYC, it is far from the only one. Particularly, central and west Harlem have always been a tough nut to crack into, largely because of the work and efforts of Casper Holstein and Stephanie St. Clair. Both African-New Yorkers, Holstein and St. Clair are among the most successful mobsters not directly affiliated with our organization, and with the large number of profits they rake in with their numbers-rackets, they might be the perfect allies to help us gain control of Harlem’s lucrative business. We could allow these two and their outfits to work with us through the Luciano family set up in East Harlem, or we could simply wipe them out for good, freeing up Harlem in a far more bloody fashion. What shall it be, boss?"
NYC_flavor.19.a:0 "Though they cannot be made-men, they still have a place in our organization."
NYC_flavor.19.b:0 "They are not our blood, and thus cannot work within our syndicate."

NYC_flavor.2222.t:0 "Harlem Mobsters Funnel Supplies from the BBR"
NYC_flavor.2222.d:0 "With our decision to ally with the Harlem masters of the numbers game Stephanie St. Clair and Casper Holstein, we have been generally pleased with how their outfits have assimilated into the Commission. However, concerns have risen over the existence of the Negro-dominated Black Belt Republic to the South - an African-American nationalist state with dreams of Black American sovreignty. Even more concerning, the gangs of both Holstein and St. Clair - long rivals to each other as they have carved West Harlem amongst themselves - have been caught numerous times smuggling weaponry, munitions, and other war supplies over from the BBR, amassing these supplies among themselves. Though most have turned a blind eye to this reality, believing our Harlem-based allies to merely be expanding and securing their operations under the Commission, others sense more sinister intent. What should be our position on this?"
NYC_flavor.2222.a:0 "Leave them be. They are merely securing their operations."
NYC_flavor.2222.b:0 "Intercept the deliveries and scold them. Take no chances."

NYC_flavor.2223.t:0 "Harlem Mobsters Conspiring"
NYC_flavor.2223.d:0 "With our decision to ignore the smuggling operations of St. Clair and Holstein as they import weapons of war and other supplies from their allies in the BBR, the situation has only grown more suspicious. The Commission has come into possession of numerous leaked documents and letters from Holstein and St. Clair where it has been revealed that these two long-term rivals have quietly agreed to put aside their differences temporarily in order to try and secure the Big Apple for themselves. Though the veracity of these documents is dubious at best, they still have done more than enough to cause panic to spread within our ranks. What should we do?"
NYC_flavor.2223.a:0 "Merely hearsay and rumors. We have more pressing foes to worry about."
NYC_flavor.2223.b:0 "They have outlived their usefulness."

NYC_flavor.2224.t:0 "The Harlem Crime Lords Launch a Coup"
NYC_flavor.2224.d:0 "Refusing to see the writing on the wall, death has come knocking for our administration, for the combined forces of Stephanie St. Clair’s 40 Thieves gang and Holstein along with his band of Negro nationalists and socialists have grown in strength and number. Now, heavily armed and well prepared, these Harlem-based thugs have launched a coup attempt, hoping to murder [get.leader] while taking the Big Apple for themselves. With our backs to the wall as the wolves circle, what is the fate of NYC?"
NYC_flavor.2224.a:0 "Holstein and St. Clair seize the apparatus of state!"
NYC_flavor.2224.b:0 "Gun these Harlem rats down where they stand!"

NYC_flavor.2225.t:0 "A Fierce Rivalry Comes to a Head"
NYC_flavor.2225.d:0 "With their seizure of power proving successful and with stability now returning to NYC, the time has come for the storied rivalry between Holstein and St. Clair to continue. Both claiming to be the inventor of the modern numbers racket and greatest of Harlem’s mobsters, these dynamically opposed kingpins now vye for the throne of New York’s criminal underworld, and with it, the entire city. Casper Holstein, an immigrant from the island of St. Croix in what is now the US Virgin Islands, is a close friend and associate of Marcus Garvey and UNIA, as well as the Social Nationalist TUUL, advocating for Black Caponeism and Revolutionary Mobster Populism. Opposing him is old-school Capitalist loving Stephanie St. Clair, supported by her spiritualist husband Sufi Abdul Hamid and her right-hand man Bumpy Johnson. Advocating for a criminal economy supported by free market capitalism, St. Clair and her 40 Thieves are poised to bring greater profits to NYC at any cost. With the peace between them finally ending, who shall come to control the City that Never Sleeps?"
NYC_flavor.2225.a:0 "The Bolito King of Harlem Casper Holstein seizes control of NYC."
NYC_flavor.2225.b:0 "The Queen of the Harlem numbers racket Stephanie St. Clair takes control."

NYC_flavor.2226.t:0 "Love in a Gangster’s Paradise"
NYC_flavor.2226.d:0 "Perhaps the most magnetic thing about ‘Queenie’, or Madame St. Clair, was her infamous marriage to the eccentric Sufi Abdul Hamid. Nicknamed the ‘Black Codreanu’ due to his anti-Semitic rhetoric, Hamid is a philosopher, yogi, religious and labor leader, and activists know for being one of the first African Americans to convert to Islam. Not connected with the Nation of Islam which he feels is a group of lying sinners, Hamid preaches a syncretic mix of Islamic and Buddhist tenets while advocating ideas of Black Social Nationalsim. However, this holy man has also been caught in numerous affairs, including with a fortune teller named Fu Futtam, leading to St. Clair largely leaves him to his own devices while keeping the marriage out of convenience and for appearances. However, with how close she is to her right-hand man and lead enforcer Ellsworth ‘Bumpy’ Johnson she is, there have been rumors that the two have a secret affair on their own. Regardless of her personal life, Queenie continues to run the numbers games and the rest of our operations like no one else could, turning so much profit that most forget about what happens behind her closed doors."
NYC_flavor.2226.a:0 "Perhaps all marriages are doomed to fail."

NYC_flavor.2227.t:0 "Holstein’s Firebrand Activism"
NYC_flavor.2227.d:0 "A notable activist and financier of pro-Negro self determination movements such as the UNIA or the NAACP, Casper Holstein - born as Egbert Joseph in 1876 in what was then the Danish West Indies and changing his name later in life to honor his father - has deep ties to both Marcus Garvey and his organization, as well as the TUUL and other Social Nationalist bodies within the BBR and across America. A sworn crusader for Garveyite principles while also deeply influenced by Capone and Luciano’s ideas of Mobster Populism, Holstein seeks to create a New York City built on crime that cares for the Negroes of NYC with a pseudosocialist welfare system and centralized government loosely modeled on Totalist principles. When we had 100,00 disciplined men, and were training our children, Mosley and Mussolini were still unknown, and we shall prove this reality to the world.."
NYC_flavor.2227.a:0 "Garvey and Holstein were the first real Totalists."

NYC_flavor.2228.t:0 "Spending Spree"
NYC_flavor.2228.d:0 "Ever the philanthropist when it comes to his own community and people, Casper Holstein has begun to use his vast fortune to finance numerous projects across the City he deems fitting of such a reward. Funding numerous figures that rose during the Harlem Renaissance as well as numerous local Black colleges and schools, art and music programs, public works programs, and more, Casper has become the new face of charity in NYC. Beating out even the historic donations of the Rockefellers, Holstein is set to have whole stadiums named after him. Most notable of his recent donations however has been the funding of a new Baptist missionary and school all the way in Liberia with ties to Marcus Garvey’s UNIA headquarters there. Though some have decried this as an openly political move due to UNIA’s mixed reputation, Holstein has shrugged off these detractors and their hollow words as he continues to blow cash to improve the lives of his people and who he deems worthy or truly in need."
NYC_flavor.2228.a:0 "If you’re going to make bank, you might as well spend it."

NYC_flavor.2229.t:0 "The Unexplainable Kidnapping of Casper Holstein"
NYC_flavor.2229.d:0 "In the dead of night and without warning, our beloved leader Casper Holstein was suddenly kidnapped from his private home in Harlem. A little past midnight, five mysterious and disguised White men presumed to have links to the KKK and Trump’s Reform Party broke into Holstein’s home, killed two of his guards with short blades, and kidnapped Holstein while leaving a ransom note demanding half a million dollars. With our men begrudgingly preparing to pay the ransom, all were shocked to discover that just three days later, Holstein was dumped - alive and well, though a bit beaten and shaken - right in front of City Hall. This act has puzzled all in the nation, and has done a bit to harm Holstein’s hard image. Whatever their reasoning was, no one knows, but rumors abound. Regardless, Holstein will just have to put this behind him the best he can."
NYC_flavor.2229.a:0 "What the fuck?"

NYC_flavor.2230.t:0 "Visiting New York"
NYC_flavor.2230.d:0 "Surprising Casper Holstein in a rare moment in which the Bolito King was caught off guard, our leader’s old friend and political mentor Marcus Garvey has come to visit our newly secured state. Though Garvey has been critical of some of our critical acts, he is more than proud to see an independent Black state in America thriving such as we, with Garvey joking that he wouldn’t mind moving to the Big Apple himself. Meeting at the UNIA hall that Holstein had kept from closing during the Great Depression with his own funds, the two titans of Negro Nationalism talked for hours as they drank, played cards, and generally enjoyed the company of another charismatic intellectual equal. Needing to return to his duties in the Black Belt, Liberia, Jamaica, and beyond, Garvey had to cut the trip short, but he has assured Holstein that he shall return while also publicly announcing his eternal support to our fine city. As Garvey takes his leave, Holstein cannot help but to miss his good friend, but he has resolved himself to make his mentor proud as he builds a new New York that cares for their shared people."
NYC_flavor.2230.a:0 "The Bolito King of Harlem meets the King of modern Negro Nationalism."

NYC_flavor.2231.t:0 "A Crusade Against Corruption Supported by Crime"
NYC_flavor.2231.d:0 "Though a hardened criminal, Stephanie St. Clair is also a devoted liberal and feminist, while also being an ardent crusader against corruption and discrimination. Using her fortune to support and to spread information about causes she believes in such as Civil Rights, egalitarian capitalism, religious freedoms, and the necessity of Black entrepeneurialship in order for her people to throw off the oppressive socioeconomic shackles thrown upon them. Seeking to further these causes while also improving both her government and the City at large, Madame St. Clair has embarked on a crusade, entirely funded from her own pockets, to eradicate corruption within the City’s government, within her own criminal outfit the 40 Thieves, and within her newly leashed attacked dog that is the NYPD. By championing these causes while also promoting her long-held positions of women’s rights, voting rights, anti-police brutality, legal rights, and more, Queenie shall mold NYC into the liberal capitalist haven it was always meant to be, just atop a foundation of crime."
NYC_flavor.2231.a:0 "A true New York liberal."

NYC_flavor.2232.t:0 "Mobster Feminism?"
NYC_flavor.2232.d:0 "Almost forced into prositution herself as a young criminal rising up the ranks after getting involved with some bad men in her youth, Stephanie St. Clair - nicknamed Queenie or Madame St. Clair by her friends and allies - has moved to eradicate one of the largest sources of income for organized crime in NYC. Issuing a blanket ban on all forms of prostituion rackets and call-girl rings, St. Clair - a liberal feminist in her own right with her own newspaper column that discusses issues face by women and the Black community - seeks to eradicate this demeaning, dangerous, and sinful practice from the Big Apple lest it rot us to the core. She has assured all that the profits lost will be made up in other ventures, which is not hard to imagine with her money-making skills rivaling the former Mob’s Accountant Meyer Lansky. With her numbers games, gambling rackets, fraudulent building contracts, and numerous other businesses all booming, we are sure that our criminal economy will be ok."
NYC_flavor.2232.a:0 "A true girlboss."

NYC_flavor.2233.t:0 "A Gambler’s Paradise"
NYC_flavor.2233.d:0 "The numbers games - also called numbers rackets, Italian Lottery, or the daily number - are a form of illegal gambling wherein a better attempts to pick three numbers to match a random daily draw. These simple games can easily rake in thousands, commonly nicknamed as an ‘idiot tax’ for the obvious predatory nature of the practice. Regardless of morality, these games were what fueled our rise, but now they are a mere fraction of our income. Our operation has gone from operating in back alleys and on street corners to being inside concert halls and professional casinos, all owned and indebted to us. With new gambling dens, hotels, fine restaurants, and more opening across the Big Apple, this City that Never Sleeps is being transformed into a gambling paradise, partially thanks to the help of Bugsy Siegel - a Jewish mobster and former enemy turned turncoat and ally when the prospect of profit was waved in his face. Though we normally don’t deal with his kind, none can deny Siegel’s knack for gambling enterprise, and he has been a valuable asset. With his help and with a large heap of our own hard work along with the ingenuity of [root.getleader], the Big Apple shall become the gambling capital of the world as we sit atop an ever growing mound of cash."
NYC_flavor.2233.a:0 "Let the dice roll and the money ride!"

NYC_flavor.2234.t:0 "Holstein’s Old Associates Seek Asylum"
NYC_flavor.2234.d:0 "Before coming to New York, Casper Holstein was a successful back home in the U.S Virgin Islands. As a young man, his home island of St. Croix was still owned by the Danish, and as such, many of his earliest criminal contacts and allies were Danish colonials or visitors from Denmark. It would seem that these old friends did not forget their old confidant Casper, for numerous Danish mobsters and criminals have recently landed in New York Harbor seeking asylum. According to their sob story, they were forced to flee their homeland as the local police drew near, and were hoping to find safety and opportunity here in the Big Apple. Led by the aging Peter Adler Alberti - a Copenhagen-based crime lord infamous for his role in the 1908 Alberti Scandal - these Danes on the run have practically begged Holstein to let them into the City so that Alberti may live out his last days in peace while the rest of his entourage attempt to make new lives for themselves here in the land of opportunity. Though Holstein has worked with Alberti in the past, he owes him nothing now nor does he trust his entourage not to make a mess once inside our city, but can his honor let him turn his back on an old friend?"
NYC_flavor.2234.a:0 "Old friends always have a place in Casper’s court."
NYC_flavor.2234.b:0 "Turn these criminals away. We have no need for them here."

NYC_flavor.2235.t:0 "A Second Harlem Renaissance"
NYC_flavor.2235.d:0 "Seeking to capitalize on their recent victory in the power struggle, [root.getleader] has jumped at the chance to foster easy unity and good will through cultural projects while also enriching our people culturally and spiritually, announcing that a Second Harlem Renaissance shall begin. Forcing funds into cultural projects and programs across the Five Boroughs and beyond, [root.getleader] seeks to forcibly jumpstart the beginning of a new cultural golden age and revival by pumping as much ill-gotten gains and financing into every source of Black culture in the Big Apple. \n\nInviting the most famous Negro musicians, artists, poets, philosophers, academics, politicians, religious leaders, and more to take part in these forced festivities while promising ludacriously large paychecks in return, our crafty boss seeks to bribe and sly-talk the City’s way into a new cultural revolution. Whether this will truly work in the long term is unknown, but in the meantime, New Yorkers have been privy to one of the most well-funded, lavish, and extravagant cultural festivals ever seen. WIth appearances and performances by the likes of Louis Armstrong, Langston Hughes, Zora Neal Hurston, Ella Fitzgerald, Marcus Garvey, Aaron Douglas, Countee Cullen, Bessie Smith, Sterling Brown, and so many more, the event has attracted millions. With a special eulogy given to the recently deceased master poet Alice Dunbar Nelson, the festival was even able to draw some tears, proving to be a rollercoaster of emotions and experiences for all in attendance. Whether continuously holding events like these while funding other cultural sources will truly ignite a new cultural revolution is not known, but it certainly has bought [root.getleader] many friends and supporters along the way."
NYC_flavor.2235.a:0 "To know how much there is to know is the beginning of learning to live."

NYC_flavor.2236.t:0 "Civil Rights Carried In Upon Crime"
NYC_flavor.2236.d:0 "Race relations in the Big Apple have been far from peaceful or optimal for far too long, with the largest race riots this city has ever seen happening just a few years ago. Acts of pent-up rage releasing all at once like this are dangerous, but only symptomatic of a deeper issue - the issue that most separate ethnic groups in the Big Apple detest each other, with African Americans of course being at the bottom of the pile. With the rise of the Harlem kingpins however, now is the time that this finally changes. \n\nSeeking to finally bring egalitarian peace and cohesiveness to the City that Never Sleeps, [root.getleader] has decided to forcibly bring equal civil rights to the NYC masses, using our extensive criminal network and near-endless supply of intimidating strongmen to harass and force the City into accepting each other. Harsh anti-racism laws are to be declared, and shall be enforced by our puppeted dog that is the NYPD, as well as by our own enforcers. Equal rights shall not be a choice, for it is the only way our Big Apple can go forward without falling apart due to infighting. Civil rights, equality between the races and sexes, and general socioeconomic equity shall be achieved, even if heads must roll and lead must fly."
NYC_flavor.2236.a:0 "Civil rights at the end of a gun barrel."

NYC_flavor.2237.t:0 "The Darling Image of Madame St. Clair"
NYC_flavor.2237.d:0 "In order to further her ambitions of establishing herself as a true businesswoman and not some common street-thug while also saving face with the masses of New York and the international community, Madame St. Clair has set up a mass media network like nothing seen before to go along with her every-increasing push towards legitimate business practices. Using radios, newspapers, magazines, and even the newly introduced television, Stephanie St. Clair has used her charisma, good looks, and womanly charms to become a media darling - all while she remains a ruthless and cutthroat killer and crime lord in dark, smoke-filled rooms behind the scenes. With this media-fueled cult of personality growing around her, and with mass media serving as both her sword and shield against any naysayers and detractors, Queenie is slowly manipulating the minds of the masses to view her as if she could do no and does no wrong. With this powerful asset behind her, driving her popularity and infamy through the roof both at home and abroad, St. Clair has transformed into something larger than life as she comes to represent everything profitable, beautiful, successful, and dominant within our Big Apple."
NYC_flavor.2237.a:0 "None need to know what happens behind our closed doors."

NYC_flavor.2238.t:0 "Revenge and Retaliation"
NYC_flavor.2238.d:0 "Seeking to wipe NYC of all criminal competition while also sticking it to the men who interfered with her business in the past, Queenie St. Clair has ordered for certain key figures within the Five Families to be assassinated simultaneously across the City while St. Clair herself is off at a family baptism, providing her the perfect cover as her men commit murders across the Five Boroughs in her name without linking back to her. Furthermore, she has ordered the release of private documents that will further implicate numerous other major members within the Commission as well as many of their lesser associates, ensuring that our puppeted lackeys in the NYPD will make short work of them in the shackled judicial system we now control. Finally, Madame St. Clair has personally asked her right-hand man, rumored secret lover, and head enforcer Bumpy Johnson to violently and painfully murder Dutch Schultz - an old rival of St. Clair’s that once sold her out to the police, nearly resulting in her arrest years ago. Schultz is to be pubically displayed in a gruesome fashion after he is dealt with to serve as a message to all in the City that St. Clair is the final word in all things within the Big Apple."
NYC_flavor.2238.a:0 "It’s all just good business."

NYC_flavor.2239.t:0 "An Unthinkable Victory for the Harlem Mobsters"
NYC_flavor.2239.d:0 "Defying all odds, our intrepid band of brothers has lived the ultimate rags to riches story. From humble beginnings abroad in the West Indies and from within the poorest blocks in Harlem to now controlling the United States, [root.getleader] has done the impossible and then some, finally ending the Second American Civil War. With our kingpin being inaugurated as the new President in a sham ceremony mocked by many due to our criminal nature, we have ignored these detractors as we seek to rebuild America and apply our own specific vision to this vast land. \n\nHowever, we must first decide on what to do with this vast swathe of space. Before us lies two options: we can either fully annex and integrate the lands of the old Union and try to make a new America modeled on our new principles, or we can split off our own independent Negro republic that extends from the Big Apple down to the Black Belt, leaving the rest of the nation to their wretched lives and deserved fates. What shall be the fate of this new America?"
NYC_flavor.2239.a:0 "We shall make a new America that is friendly to our interests and people."
NYC_flavor.2239.b:0 "Divide ourselves from the failed Union, let them figure out their own issues."

NYC_flavor.3333.t:0 "Harlem Riots Begin to Spread"
NYC_flavor.3333.d:0 "Despite our best efforts, the riots in Harlem have begun to spiral out of control, spreading to neighboring Morningside Heights, Washington Heights, and the Upper East Side while all of Harlem itself from Sugar Hill down to Spanish Harlem and 96th Street has been consumed in a cacophony of violence, crime, and radical expression. As the chaos spreads, various minority and Black trade unions have begun to band together - such as the Negro Labor Committee, the Amalgamated Clothing Workers of New York,, the Urban League, the Harlem Labor Union, the United Hebrew Trades, International Ladies’ Garment Workers’ Union, the Brother of Sleeping Car Porters, and many more - in order to organize these riots into something more. Although the NYPD is handling the chaos as well as they can, some fear that this is the beginning of something larger, and that if we do not do something soon, New York as we know it could be irrevocably changed. However, despite these worrisome whelps, most in the City expect these riots to simmer down as they always do."
NYC_flavor.3333.a:0 "We don’t negotiate with rioters! Send in every man we got."
NYC_flavor.3333.b:0 "Appease the rioters and negotiate with their leaders to stop the madness."

NYC_flavor.3340.t:0 "Harlem Riots Subside"
NYC_flavor.3340.d:0 "Finally, after it would seem the entire City would be consumed in its carnage, the Harlem Race Riots have subsided. Though dozens lie dead and many hundreds more are wounded, peace has finally washed over these blood-stained streets. Curfew has been established and the NYPD has upped the patrols of the local 28th and 32nd Precincts to keep the peace until normalcy can be once again achieved. Though there is much to rebuild, from new storefronts to entire city-blocks, we have far more work to do on our social situation to prevent something like this from ever happening again, one way or another."
NYC_flavor.3340.a:0 "Now, to rebuild and move on."

NYC_flavor.3341.t:0 "On the Status of the New York Color-Bar"
NYC_flavor.3341.d:0 "With the Harlem Race Riots in such recent and vivid memory for all, the status of New York City’s rigid color-bar has once again been questioned. Just like the rest of America, segregation has been a part of everyday reality for decades, but now with such violence rising in response to these laws, many have called for this social separation to end. With the damages and deaths wrought during the Harlem catastrophe so fresh in our minds, perhaps it is time to end these archaic laws, or should we steel ourselves, clinging to the accepted truths and systems we have lived by for ages."
NYC_flavor.3341.a:0 "The Color-Bar stands. Segregation now, segregation tomorrow, segregation forever!"
NYC_flavor.3341.b:0 "The Color-Bar shall be removed. Let the races of the Big Apple be free!"

NYC_flavor.3334.t:0 "The Great Race Riot of [getyear]"
NYC_flavor.3334.d:0 "As if the situation couldn’t get bad enough, the riots that started in Harlem just days ago have devolved into absolute pandemonium as racial violence and crime spreads across the Five Boroughs. No longer confined to just Upper Manhattan, now all of the Bronx, Brooklyn, Queens, and even Staten Island have succumbed to the chaos. Radicals and extremists have taken the opportunity to capitalize on this vacuum of order with Socialist, Nationalist, and religious radicals running rampant across the City as organized crime and general banditry skyrocket. It would seem that the City that Never Sleeps is now destined to forever burn as well. Let us hope that this does not last long, or that someone can rise to save us from this madness."
NYC_flavor.3334.a:0 "All is hell in this Big Apple - one turned truly rotten to the core."

NYC_flavor.3335.t:0 "A New York for the People"
NYC_flavor.3335.d:0 "As societal order near-completely collapsed, with the NYPD spread far-too thin and with the City Council and the Mayor near-completely powerless to stop the violence, a new force has risen to save the City. Led by pioneering Black Syndicalists Hubert Harrison and Frank Crosswaith, the United Negro Labor Committee has stepped up to bring order to the masses. Preaching a peaceful, racially-open form of American-bred Syndicalism that pulls from De Leonist and Georgist sources, these Caribbean-born New Yorkers have championed the local Harlem labor movements for years, and have risen this new wave of riots and chaos to the top in order to enact their egalitarian dream for the City. Massing a group of thousands behind them, Crosswaith and Harrison led what has been called the ‘Million Man March’ on City Hall, demanding that the reins of power and the means of production be transferred to the people of New York, both peacefully and entirely. With the NYPD in shambles and with most of the City Council having fled, there is no force strong enough to stop them. Without adding to the violence that brought them to this position, the United Negro Labor Committee has seized the Big Apple in a bloodless coup atop a red wave of Syndicalism and the innocent blood spilled before them that allowed this movement. Now, let all rejoice as Crosswaith and Harrison attempt to save New York City."
NYC_flavor.3335.a:0 "Let these Socialist Shepherds save the people."

NYC_flavor.3336.t:0 "A Question of Ideology and Direction"
NYC_flavor.3336.d:0 "Though both men have risen to save New York, only one can truly take the mantle of our leader. As such, a internal vote is to be held within the United Negro Labor Committee in order to determine who shall lead us on this new path - Hubert Harrison or Frank Crosswaith? \n\nBoth natives of St. Croix before it was bought by the United States, Crosswaith and Harrison emigrated from the Virgin Islands and landed in New York in their youth. Since then, each has taken a different path on the road of Socialist theory, but have arrived at many of the same conclusions. \n\nWhere they agree is vast, but largely centers around the idea that egalitarian Socialist democracy must come to uplift all within society, no matter their race or color. However, where they differ is that Crosswaith is what he calls ‘raceblind’, seeing neither Black nor White, but one humanity, and seeks to guide this humanity with De Leonist principles of American trade unionism and open Syndicalist democracy. However, Harrison believes in Georgist principles of collective ownership of the land by all in society, while also advocating for Black Nationalism. However, having broken from the Garvey Movement years ago, Harrison believes that Black Nationalism can be embraced without seeing other races as inferior. He advocates for all races and ethnic groups to embrace their nationalities and identities as he does, but make these varied identities be what makes us strong, and not what tears us apart. \n\nWith their platforms declared and their intentions well known to their colleagues, let the votes be cast, for only one of these ingenious titans of the Harlem labor movement can truly be our new guide."
NYC_flavor.3336.a:0 "Go with Harrison’s egalitarian Black Nationalist Georgism."
NYC_flavor.3336.b:0 "Go with Crosswaith’s raceblind Democratic De Leonist Syndicalism."

NYC_flavor.3337.t:0 "Formation of the Afro-Atlantic Federation"
NYC_flavor.3337.d:0 "With our state now controlling the bulk of the Afro-Caribbean, many have suggested that we rebrand our nation, taking on a new name to better reflect our new reality. If formed, the Afro-Atlantic Federation would rise - a group of federalized states within a representative, federalist Socialist democracy that emphasizes the majority population’s African heritage while being open, egalitarian, and inclusive to all. However, such a move may not be necessary, for many purists who do not wish us to abandon our long-held name of New York suggest that we simply integrate these new lands into the federal system we already have. Regardless, we will own these lands fully and integrate them entirely into our society and state apparatus, so it is more a matter of outward appearance. What shall we do?"
NYC_flavor.3337.a:0 "A new federation shall rise to bring our brand of Socialism to all."
NYC_flavor.3337.b:0 "We have no need to rebrand our state."

NYC_flavor.3338.t:0 "New York Invites Us to Their Faction"
NYC_flavor.3338.d:0 "The independent state of New York, centered around the Free City of New York, has recently had a soft Syndicalist revolution, and now after stabilizing their nation, they have invited us to their new political and military alliance. Though there may be some distance between our two states, we share common goals and desires. What say we?"
NYC_flavor.3338.a:0 "We join our new allies with open arms."
NYC_flavor.3338.b:0 "We have no need or desire to join this rabble."

NYC_flavor.3339.t:0 "New York Invites Us to Their Faction"
NYC_flavor.3339.d:0 "The independent state of New York, centered around the Free City of New York, has recently had a soft Syndicalist revolution, and now after stabilizing their nation, they have invited us to their new political and military alliance. Though there may be some distance between our two states, we share common goals and desires. What say we?"
NYC_flavor.3339.a:0 "We join our new allies with open arms."
NYC_flavor.3339.b:0 "We have no need or desire to join this rabble."

NYC_flavor.3342.t:0 "A Journey Back Home"
NYC_flavor.3342.d:0 "With the situation in the Big Apple finally calming down since our rise to power, and with the City more stable than it has been in quite some time, close friends and allies Frank Crosswaith and Hubert Harrison have decided to take something of a small holiday by returning to their home of St. Croix in the Virgin Islands. Though not entirely a pleasure trip, for with them our leaders bring supplies and aid to the people of our home islands, Harrison and Crosswaith are expected to take some time away from the rigors of ruling America’s largest city by taking in the sights, sounds, and small pleasures of returning to their tropical paradise they call home. \n\nHowever, not all their time back home can be spent with their toes in the sand under the glistening Caribbean sun, for there is always work to be done. Meeting with other big names who hailed from the islands such as Harrion’s lifelong friend and fellow Socialist D. Hamilton Jackson and the populist mobster and philanthropist Casper Holstein, as well as other activists such as Elizabeth Hendrikson, Anselmo Jackson, Rothschild Francis, James Canegata, and many more, the group seeks to utilize the newfound powers and experiences gained from their time abroad in order to bring prosperity to the people of the Virgin Islands. Setting up a base of operations in St. Croix’s capital of Christiansted with a separate center in the commercial hub that is Frederiksted, the group plains to distribute food, medicine, and other supplies to the islanders while also building new housing blocks, cleaning up the beaches, and more - anything they can do to uplift the long-ignored Virgin Islanders. Though the trip home cannot last forever, they have laid the seeds of modernity here at their home, and even as Crosswaith and Harrison return to the Big Apple, they will not forget their duties here as they seek to uplift both worlds they have inhabited."
NYC_flavor.3342.a:0 "United in pride and hope!"

NYC_flavor.3343.t:0 "Legacy of the 1733 Sankt Jan Slave Revolt"
NYC_flavor.3343.d:0 "With our independent state now coming to control the entirety of the Virgin Islands - the homeland of both Crosswaith and Harrison - great jubilation and celebration has erupted among the small but loud Virgin Islander minority in the Big Apple. Seeking to ride this wave of public support towards new heights while also seeking to further connect our modern people with our hard and sometimes agonizing history, [root.getleader] has announced the creation of a new public holiday. \n\nHeld in honor of the St. John Slave Revolt of 1733, this new holiday commemorate the starting of this revolt, which began on November 23rd when 150 Ghana-born Akwamu slaves on the Danish-controlled islands took up arms in a heroic and noble but ultimately futile attempt to break their chains. With this new day of remembrance, which has also come to be a day to celebrate all anti-Slavery struggles from the Maroon Wars of Jamaica to Louverture’s Revolution in Haiti, we give thanks to these proud forefathers of the Black Struggle that came before us while also showcasing how far we have come since those dark days."
NYC_flavor.3343.a:0 "May these chains never bind our people again."

NYC_flavor.3344.t:0 "On the Status of the Harlem Kingpins"
NYC_flavor.3344.d:0 "With the start of our revolutionary movement beginning in Harlem, it is only natural that many within our group have or still do cooperate with the Harlem Kingpins. Standing atop all the crime groups of Harlem aside from maybe Luciano’s Commission which only grows weaker by the day, Casper Holstein and Stephanie St. Claire are the most successful and infamous Black mobsters in the City. Despite both being advocates of Civil Rights, and despite Holstein’s push for pseudo-Socialist populism and St. Clair’s push for Liberal Feminism, at the end of the day, they are still calculating villains that control a mob of thugs, murderders, and snakes, and as such many within in the Party want them in prison. However, there exists a group within our government that holds firm on the idea that these mobsters can be moderated and leashed to suit our purposes, able to do jobs quietly and without direct links to our administration. We must decide what our position towards these Kingpins should be, before they get too comfortable in this new New York."
NYC_flavor.3344.a:0 "They shall aid our state under the table and out of sight."
NYC_flavor.3344.b:0 "Despite their good intentions, the only thing they deserve is a cell."

NYC_flavor.3345.t:0 "The Black Socrates"
NYC_flavor.3345.d:0 "Standing as the first Black Mayor of New York City, Hubert Harrison is now in a position to spread his ‘friendly’ Nationalist rhetoric far and wide. Preaching Agnostic Atheism, Freethought, Rationality, and a blend of Utopian and Scientific Socialism supported by Georgist economics, Harrison is poised to bring equality, prosperity, and pride to the varied peoples of New York without muddying their unique cultures and identities. Seeking to break the chains that ensnare the hearts and minds of the masses so that all may choose their own path in life and start upon such an odyssey with equal footing and ample safety nets, this ‘Black Socrates’ will usher in a new golden age for the Big Apple supported by humanism, egalitarian philosophy, and open nationalism for all races."
NYC_flavor.3345.a:0 "May he lead us towards utopia supported by cultural pride."

NYC_flavor.3346.t:0 "On the Status of Religion"
NYC_flavor.3346.d:0 "Long a proponent of Agnostic Atheism, Hubert Harrison has put forth a plan to finally free the masses of New York from the Opiate as described by Marx. Pushing for the illegalization of organized religion, which would force religion and spiritual practice to be a private affair to be handled in private, the idea of Agnostic Atheism is simple - it is not our place nor even possible to determine whether there is a God or not, so we must instead work to create a Heaven on Earth for all to enjoy. With the City’s massive Catholic, Protestant, and Jewish populations all in an uproar against this plan, numerous Socialist and Liberal groups have come forward showing their support. The final choice is up to Mayor [root.getleader], but we must walk carefully, for this is a delicate situation, and though the pay-off may be great eventually, there is sure to be many growing pains on the path there - pains we are not sure our infantile administration can survive. So, what shall it be?"
NYC_flavor.3346.a:0 "Implement State Agnostic Atheism and ban organized religion."
NYC_flavor.3346.b:0 "This is a foolish and dangerous idea. Burn any evidence we had of it."

NYC_flavor.3347.t:0 "Resistance Against Atheism"
NYC_flavor.3347.d:0 "With our decision to push ahead with Agnostic Atheism as state policy, riots, protests, and even violence in the name of one God or another has broken out across the City. Though it is likely these tensions will die down eventually, we are not sure how long that would take, and the chaos is already wreaking havoc on our national stability and economy. We must think fast - should we continue with this process, or reverse course and allow organized religion to exist once more within the City?"
NYC_flavor.3347.a:0 "Reverse course and re-legalize organized religion with guaranteed freedoms."
NYC_flavor.3347.b:0 "Stay the course! They are so close to accepting the truth."

NYC_flavor.3348.t:0 "An Atheist New York"
NYC_flavor.3348.d:0 "Sticking to his gut and keeping course, Mayor [root.getleader] has steered this sinking ship through the storm of pro-Theism riots, finally coming out the other side to reach peace once again. Though religion still exists in the Big Apple, it is a private affair kept within the home or within small, secluded, and secretive groups. Total secularism and anti-theism has been achieved, creating a new New York built around Freethought and rationality. Now, let us progress further towards our utopian designs as we leave behind this caustic relic of the past."
NYC_flavor.3348.a:0 "Finally free of the dreaded Opiate."

NYC_flavor.3349.t:0 "The Negro Eugene Debs"
NYC_flavor.3349.d:0 "Standing as the first Black Mayor of New York City, Frank Crosswaith is now in a position to spread his raceblind rhetoric far and wide. A De Leonist at heart, Crosswaith seeks to bring about a new New York built around non-radical and non-political, organically organized unions that will unify the Proletariat of New York into one cohesive whole - free of racial divides and prejudices that get in the way of true equality. Working with allies in the AFL as well as from his own Negro Labor Committee, Crosswaith will bring egalitarian prosperity and raceblind utopia to all within our borders as we create a new, shared identity that will bind us as we progress towards the future."
NYC_flavor.3349.a:0 "May he usher us into our promised raceblind utopia."

NYC_flavor.3350.t:0 "The Visit"
NYC_flavor.3350.d:0 "With the declaration of our new New York, famous and infamous Black thinkers and political figures from across the globe have begun to make their positions toward our state known, with most Black leaders not affiliated with the Far-Right applauding our efforts en masse. However, there is one figure that all wish to know the opinion of - Marcus Garvey. Father of modern Black Nationalism, founder of the Universal Negro Improvement Association, and the founder of the Black-supremacist Garveyite movement, Marcus Garvey is one of the leading global authority’s on the Black Struggle. In a shock to all however, flying in the face of his generally conservative stances, Garvey has applauded the efforts of our administration. Though he is wary of our alliance with White Socialists, he has proclaimed that our Big Apple may be the ‘Black Mecca’ all have been searching for. \n\nSeeking to see this paradise-in-progress for himself, Garvey has taken a trip from his exile in Liberia and Jamaica to come to New York. However, his arrival has also caused an uptick in Black Nationalist and Racial Suprmeacist rhetoric - the very antithesis of our regime. With Garvey hoping to purchase a secondary residence in Harlem in order to finally return - at least part time - to American soil, many within our cabinet are wary of this radical spending even a few weeks here, while others have welcomed his arrival with open arms. We must establish an official and public stance to Garvey, and with Harrison’s and Crosswaith’s history abandoning the movement, many expect the Party to ban him from the City. However, the final choice lies in our hands."
NYC_flavor.3350.a:0 "We have no use for his hateful rhetoric. Ban the UNIA and its splinters at once!"
NYC_flavor.3350.b:0 "He can keep a residency here, but his rhetoric shall not divert our focus."

NYC_flavor.3351.t:0 "Civil Rights on a Bed of Red"
NYC_flavor.3351.d:0 "Seeking to finally fulfill their ultimate campaign promise, [root.getleader] has finally signed into law a Socialist-inspired and comprehensive Civil Rights Bill, finally securing racial equality for all and setting it in stone. Celebrating this legislation as a victory for both our City and all Americans across our war-torn former Union, numerous Civil Rights figures from all across the former United States have come to celebrate and congratulate our administration. With titans of the Civil Rights Movement such as E.D Nixon, Milton P. Webster, C.L. Dellums, Lester Granger, and Michael King Sr. all coming to pay their respects, the masses of New York cheer like never before. For the first time in America’s long and oppressive history, the races - all the races - are finally free and equal, and this painful odyssey that started centuries ago with people like Abraham Lincoln, Frederick Douglass, and Harriet Tubman can finally come to a peaceful end. Now, let us progress towards utopia together! "
NYC_flavor.3351.a:0 "Civil Rights for all - now, tomorrow, and forever!"

NYC_flavor.3352.t:0 "The Black Belt Falls"
NYC_flavor.3352.d:0 "Disastrous news has reached the Big Apple today, for it would seem that the insurrection in the Black Belt aimed at creating an independent Negro state has failed. However, their failure shall be our boon, for we have decided to open our doors to their migrating masses and fleeing public figures. However, as influential figures such as W.E.B Du Bois, James W. Ford, Sun Ra, and Cyril Briggs come to our borders, many within our government have begun to grow torn as to how to treat our new citizens. Some suggest that we simply just let these new migrants live in our lands peacefully, while others have pushed for the idea to integrate the best among them directly into our government. Though many of them are too radical for our tastes, they have little clout to swing around their extremist ideas. Instead, they would be subservient to our goal of building a utopia here in the Big Apple, but even with reassurances, some are unconvinced of their loyalty. What shall we decide?"
NYC_flavor.3352.a:0 "They shall have a home here in our new utopia."
NYC_flavor.3352.b:0 "Give these fellow brothers in the struggle join our ranks in government."
NYC_flavor.3352.c:0 "One struggle, one cause. Welcome them and let their leader - the Progressive Democratic Afro-Unionist Asa Philip Randolph - rise as Mayor."

NYC_flavor.3353.t:0 "The Combined Syndicates Fall"
NYC_flavor.3353.d:0 "Disastrous news has reached the Big Apple today, for it would seem that the insurrection in the Rust Belt aimed at creating a new Socialist America has failed. However, their failure shall be our boon, for we have decided to open our doors to their migrating masses and fleeing public figures. However, as influential figures such as Bayard Rustin, Edward Carter,  and more come to our borders, many within our government have begun to grow torn as to how to treat our new citizens. Some suggest that we simply just let these new migrants live in our lands peacefully, while others have pushed for the idea to integrate the best among them directly into our government. Though many of them are too radical for our tastes, they have little clout to swing around their extremist ideas. Instead, they would be subservient to our goal of building a utopia here in the Big Apple, but even with reassurances, some are unconvinced of their loyalty. What shall we decide?"
NYC_flavor.3353.a:0 "Let them live here in peace, so long as they do not interfere."
NYC_flavor.3353.b:0 "Give these stalwart fellow Socialists a place within our government!"
NYC_flavor.3353.c:0 "One struggle, one cause. Welcome them and let their leader - the Neoconservative Market Syndicalist Bayard Rustin - rise as Mayor."

NYC.1530.t:0 "Question of Our Allies Down South"
NYC.1530.d:0 "To the South, a newly independent nation struggling against history and the world faces the same obstacles and shares the same goals as we. The adoptive home of old Harlem figures such as the honorable A. Philip Randolph, this new state along the Black Belt is our kindred spirit. Many within both of our nations have already pushed for unification, but there are of course opponents to such an ideal that would rather see our two states rise as strong and closely linked allies than fully unified. What should the future of our two destinies be?"
NYC.1530.a:0 "Though we have similar goals, we would be better off as separate nations."
NYC.1530.b:0 "One race, one struggle. We open our arms to our Southern brothers."

NYC.1531.t:0 "Question of Our Allies Up North"
NYC.1531.d:0 "To the North, a newly independent nation struggling against history and the world faces the same obstacles and shares the same goals as we. The original home of key figures within the nation such as the honorable A. Philip Randolph, this new state at the heart of the Northeastern metropolis is our kindred spirit. Many within both of our nations have already pushed for unification, but there are of course opponents to such an ideal that would rather see our two states rise as strong and closely linked allies than fully unified. What should the future of our two destinies be?"
NYC.1531.a:0 "Though we have similar goals, we would be better off as separate nations."
NYC.1531.b:0 "One race, one struggle. We open our arms to our Northern brothers."

NYC_flavor.3354.t:0 "A Meeting of Minds and Makers"
NYC_flavor.3354.d:0 "With the recent victory of our revolutionary movement, numerous prominent Black thinkers, writers, and political figures have begun to pay visits to the new New York City. With Socialist figures such as A. Philip Randolph, Alain LeRoy Locke, Paul Robeson, and W.E.B. Du Bois, along with other heroes of the Harlem Renaissance such as Langston Hughes or the young Herman Poole Blount, arriving to congratulate [root.getleader] on his groundbreak and historic post-Revolution electoral win, the journey forward towards our utopian image has begun to look brighter. We have the allies, the resources, and the means to make our egalitarian dream a reality - now, all we must do is take the first step."
NYC_flavor.3354.a:0 "Let us march together into this new and bright future."

NYC_flavor.3355.t:0 "The Second Negro Sanhedrin"
NYC_flavor.3355.d:0 "First idead by William Monroe Trotter, organized by Dr. Kelly Miller, and held in mid-February of 1924, the Negro Sanhedrin was an conference of trade union representatives and activists meeting in order to forge a national program aimed at protecting the legal rights of Black laborers and extending the scope of Civil Rights. Named after the supreme council of the ancient Hebrew people as described in the First Book of the Maccabees - a name chosen over apparent similarities between the Black and Jewish struggles - the Sanhedrin was also known as the ‘All-Race Conference’, and as such was not rooted in any sense of Black nationalism or supremacism. Instead, the conference and its 250 delegates worked together to heal the racial schism in our country in an attempt to progress towards total racial equality. \n\nThough the dream of these original delegates still has not come to fruition, our new New York is making big strides towards this utopian ideal. As such, a Second Negro Sanhedrin has been announced by [root.getleader], and is to be held within City Hall. Just as before, trade union leaders of all races from across America shall be invited, and together, we shall further the journey towards a free, equal, and racism-free American Dream."
NYC_flavor.3355.a:0 "May we all come and work together in order to finally solve racism."

NYC_flavor.3356.t:0 "Allies of a Deeper Red"
NYC_flavor.3356.d:0 "Despite [root.getleader]’s avid push against extremist thought in most forms, a few exceptions have been made for radicals that have proven their loyalty to our shared cause. Such a pair of radicals are Otto Huiswoud and Lovett Fort-Whitemen - two committed Black American Communists inspired by French Jacobinism, Russian Bolshevism, and American Authoritarian Communists such as Earl Browder and William Z. Foster. Though they may be far more influenced by foreign ideas than the central core of the Party, they are still useful allies, as well as fellow Afro-Caribbeans who helped give rise to our new New York. Fighting and protesting alongside our ilk for years, Mayor [tag.getleaqder] has made special exceptions for Huiswoud and Fort-Whitemen. Let us hope their foreign contacts, fresh ideas, and dogmatic dedication to Socialism and Black Emancipation can override their predilection for authoritarian ideas and violent Revolutionary rhetoric."
NYC_flavor.3356.a:0 "We must take all the help we can get."

NYC_flavor.3357.t:0 "Friends Like These"
NYC_flavor.3357.d:0 "Hubert Harrison and Frank Crosswaith have long been titanic fixtures within the wider international movement of Black Socialism, and along the way they have made some very influential friends who have helped shape their views and actions. One such life-long ally is the Barbados-born activist and writer Richard Benjamin Moore. A firebrand that followed them to Harlem, Moore has gained notoriety as trailblazing the term ‘African-American’ within colloquial speech as a less offensive alternative to Negro - the currently widely used term for Black people both by themselves and by others. However, apart from Moore, numerous other famous activists and Socialist thinkers hold our leaders as dear friends, including many fellow Afro-Caribbean firebrands like W.A. Domingo, D. Hamilton Jackson, Richard B. Moore, and even Williana Burroughs - the first Black woman to hold office in New York City history. Furthermore, their friends even include prominent figures within the Black American Socialist scene such as former NYC-native A. Philip Randolph, Paul Robeson, W.E.B Du Bois, and even the radical James W. Ford. Working and corresponding with these ingenious and heroic figures and more, we shall bring true utopia to our finally-free people."
NYC_flavor.3357.a:0 "Birds of a feather flock together."

NYC_flavor.3344.t:0 "Our Caribbean Connections"
NYC_flavor.3344.d:0 "With the entirety of the Afro-Caribbean now within our grasp, the time has come to consolidate our hold over this swathe of disconnected archipelagic paradises. Enlisting the aid of local Afro-Socialists close to [root.getleader] such as Jacque Roumian of Haiti, D. Hamilton Jackson of the Virgin Islands, and Wilfred Adolphus Domingo of Jamaica, a new administration shall rise in our new Southern holdings. Here, these titans of Caribbean Socialism and others like them shall serve as liaisons between the Big Apple and our new territorial additions while administering the islands themselves inline with the doctrine of [root.getleader] and with the aid of newly established local unions, syndicates, and other governmental bodies to facilitate a strong apparatus of state in our direct absence. With D. Hamilton Jackson - a close, lifelong friend and fellow St. Croix native to Crosswaith and Harrison - heading this new, subservient administration, we shall bring our idea of utopia to the crystal blue seas of this Southern paradise so that all may be emancipated, uplifted, and lead into our crimson and ever-prosperous destiny."
NYC_flavor.3344.a:0 "From New York to St. Croix, Newton to Kingston - may all Afro-Caribs know peace."

NYC_flavor.20.t:0 "On the Status of Independent Sports Leagues"
NYC_flavor.20.d:0 "With our decision to remain separate from the new America, the question about what to do with our sports leagues has now arisen. Before the Collapse, teams from across America competed against each other after being divided into regional conferences, but the Second American Civil War brought that all to an end. However, with the return of normalcy and peace, perhaps now it is time to reunify the leagues. Though our borders and nations would of course stay separate, we could allow our teams to compete against the teams of the new America like they once did so frequently, bringing joy to all Americans regardless of borders. However, diehard New York patriots oppose this idea, feeling that it would cheapen our newly cemented identity as an independent state. What should we decide?"
NYC_flavor.20.a:0 "Together, our leagues shall entertain the masses of this fractured America!"
NYC_flavor.20.b:0 "New York and our teams need no other false Americans!"

NYC_flavor.21.t:0 "The Return of the Subway Series"
NYC_flavor.21.d:0 "Reigniting the four-way rivalry between the New York Yankees, the New York Mets, the New York Giants, and the Brooklyn Dodgers, baseball commissioners across NYC have once again revived the infamous and beloved ‘Subway Series.’ The Subway Series is a mini-championship historically played between the fours titans of Big Apple baseball, but now with new teams evolving and with new leagues popping up within New York to compensate for being cut-off from the rest of America, the Subway Series shall be expanded to incorporate these new teams as well. Teams like the Staten Island Yanks, the Long Island Ducks, the Sussex County Miners, the Bronx Bluefish, Trenton Thunder, Hudson Valley Renegades and more are joining in on the good, old fashioned American fun as new and old faces alike enjoy America’s Pastime in a new era."
NYC_flavor.21.a:0 "Let’s play ball!"

NYC_flavor.22.t:0 "Repairing the Garden"
NYC_flavor.22.d:0 "Madison Square Garden, frequently called MSG or just ‘The Garden’, is the greatest sport’s arena in America, and perhaps the world! Currently the third building to bear the name, the current Garden was built in 1925, and has served as the home of the New York Rangers ice hockey team and the New York Knicks basketball team for years. However, the Garden, along with other great venues like Yankee’s Stadium, were damaged during the Battle for New York, and as such, they have been closed waiting repairs. Using funding sourced from our new economic boom, Mayor [root.getleader] has authorized local contractors to repair these great stadiums so that New Yorkers can once again enjoy professional sports in the greatest arena on Earth. As the stadiums are repaired, new leagues are to be organized and new teams are to be made for all locally popular sports like hockey, baseball, and basketball so that the next regular season can go off without a hitch!"
NYC_flavor.22.a:0 "Praise be to the World’s Most Famous Arena!"

NYC_flavor.23.t:0 "The Battle of the Bronx Expands"
NYC_flavor.23.d:0 "Existing since 1911, the sports rivalry between the Bronx’s two largest colleges - Manhattan College and Fordham University - has been one of the few things to persist through our recent turmoil, providing a brief respite and distraction from the hell engulfing wider America. With peace and stability returning to the City, this rivalry - starting in basketball and growing to become a multi-sport feud - has reignited the love of competitive sports in the Bronx, and this storied rivalry has now begun to expand as other colleges get in on the action as new leagues and conferences are made within our newly independent state. With the Jaspers and the Rams leading the charge, normalcy has begun to return to NYC and the people sigh relief as New York’s finest aspirants battle it out in the ring or on the court, inspiring others to do the same across the Big Apple."
NYC_flavor.23.a:0 "Let’s Go Jaspers!"

NYC_flavor.6677.t:0 "Masked Morons"
NYC_flavor.6677.d:0 "As the police of this city wage their seemingly endless war on crime, a few concerned citizens have begun to take matters into their own hands. This small but visible rise in vigilante acts has caused some concern among the higher ups within the Police Department, and among the citizenry as well, but that has not stopped these masked fools from interfering with the law. \n\nOne such fool, running around in a bright red skin-tight suit and occasionally screaming, goes by the name ‘Daredevil’, and is notable for being blind and claiming to have powers of echolocation and a ‘radar sense.’ Basically just amounting to a blind guy running around yelling at criminals, this so-called super hero has been known to work alone, mostly, but has also been spotted working with another one of these masked freaks. Called the ‘Spider-Man’, this red and blue adorned dweeb is heavily active around the Queens area, and is known to use a series of ropes and climbing gear to ‘crawl’ up walls like a spider or to ensnare his criminal prey. However, these freaks are not alone, for many others seem to be rising to compete with them, such as a depressed man running around Northern New Jersey and Staten Island in a bat costume, the old doctor professing to be a master magician, or the various so-called ‘genius’ inventors like the Mid-Town engineer that dons a red and gold tin-can suit. There is even a group of these nutjobs working together based out of Upper Manhattan calling themselves the ‘Watchmen’ who seem to do more damage than they do good. \n\nHowever, these foolish dreamers have only really managed to get themselves hurt and the City angry, with local newspaper mogul J. J. Jameson calling them all crooks and masked morons. Despite these complaints, they still claim to have stopped some nebulous and unknown crimes we have never heard of against masked and mysterious ‘super-villains’ that have no evidence of existing. Perhaps these hopeful heroes are just people with an overactive imagination or with a flaring-up mental illness, but maybe, just maybe, there might be something more to it."
NYC_flavor.6677.a:0 "Caped crusaders? In my city? You gotta be kidding me."

NYC_flavor.6678.t:0 "The Belmont Island Situation"
NYC_flavor.6678.d:0 "A breaking news bulletin has been posted City-wide as a small group of environmentalist and anti-war activists have sailed out onto the tiny Belmont Island - an artificial island roughly 100 by 200ft (or 30 by 60m) in size built in the 1890s during underwater tunnel construction in the bay of Manhattan - and declared their own independent state. Citing their reason as being an act of protest in response to the Second American Civil War, these beatniks have largely just been playing music, singing, drinking, smoking, and all-around enjoying themselves as they ‘protest’ in the name of American peace. However, these fools lack any long-term source of food or even fresh water, not to mention any other amenities on that tiny strip of man-made rock. The Police Department has already been informed and have moved to surround Manhattan’s smallest island with patrol craft and police boats in order to monitor the situation. All the Mayor must do now is to decide whether to move in and forcibly remove these hippies from Belmont Island, or should we simply just sit back and let these animals realize the mess they are in."
NYC_flavor.6678.a:0 "Get these yelling morons off my island!"
NYC_flavor.6678.b:0 "Let them howl into the wind. They will have to leave some time."

NYC_flavor.24.t:0 "The 1939 New York Proletariat’s Fair"
NYC_flavor.24.d:0 "Seeking to keep with global tradition despite the instability the world is facing and despite our new Socialist direction, Mayor [root.getleader] has gone ahead with previous plans of having New York City host the 1939-1940 World’s Fair, but with some crimson alterations. This fair was originally planned to be perhaps the largest and most extravagant World’s Fair of all time - one to even trump St. Louis’ Louisiana Purchase Exposition of 1904 - but with the reality our Big Apple now faces and with our new diplomatic ties and Socialist lean, this plan has had to be changed immensely. However, the theme of the fair is still to be the Socialist Future, and all Syndicalist, Socialist, and other Leftist-dominated nations of the world are eligible to attend and prepare expositions or booths. Proletarian Utopias like the Socialist regimes in France, England, Italy, and beyond are all in attendance, all bringing many of their allies with them, ensuring a full and fun experience for all visitors. Planned to go on for a few months as is tradition and held in the Flushing Meadows-Corona Park in Queens, the 1939 Proletariat’s Fair is sure to entertain and educate the masses of the globe on the new Future humanity is rapidly progressing towards while setting a new tradition for the Socialist world as we break from the norms of the reactionary past. Now come, let us gaze into the World of Tomorrow, today!"
NYC_flavor.24.a:0 "Witness this Dawn of a New, Red Day as we take a look into the World of Tomorrow!"

NYC_flavor.25.t:0 "The 1939 New York World’s Fair"
NYC_flavor.25.d:0 "Seeking to keep with global tradition despite the instability the world is facing, Mayor [root.getleader] has gone ahead with previous plans of having New York City host the 1939-1940 World’s Fair. This fair was originally planned to be perhaps the largest and most extravagant World’s Fair of all time - one to even trump St. Louis’ Louisiana Purchase Exposition of 1904 - but with the reality our Big Apple now faces, this plan - drafted by city-planning king of NYC Robert Moses - has had to be scaled back immensely. However, the theme of the fair is still to be the Future, and all non-Syndicalist nations of the world are eligible to attend and prepare expositions or booths. With nations like Germany, Canada, Japan, and the National French Republic in Exile all in attendance, they have brought many of their allies with them, ensuring a full and fun experience for all visitors. Planned to go on for a few months as is tradition and held in the Flushing Meadows-Corona Park in Queens, the 1939 World’s Fair is sure to entertain and educate the masses of the globe on the new Future humanity is rapidly progressing towards. Now come, let us gaze into the World of Tomorrow, today!"
NYC_flavor.25.a:0 "Witness this Dawn of a New Day as we take a look into the World of Tomorrow!""

NYC_flavor.26.t:0 "Fate of the Christian Front"
NYC_flavor.26.d:0 "Founded in 1935 as a result of Fr. Charles Coughlin's call for a 'crusade against the anti-Christian forces of the Red Revolution,' the Christian Front has become New York City's largest and most predominate Longist organization, although Coughlin himself denies having direct ties to the group. Headed by entrepreneur and self-made ANI-inspired politician Generoso Pope, Protestant fundementalist and rabid anti-semite Joe McWilliams, and Brooklyn-based Bishop Thomas Edmund Molloy, the Front is highly supportive of the NYPD and is alleged to have helped the Boys in Blue during the initial clean up following the Battle of New York. Besides Long and the NYPD, the Front is incredibly linked to and perhaps even a part of the Tammany machine due to Pope’s efforts, although both the Front and Tammany deny this, saying their relationship doesn't go past vocal support. Also sporting tacit ties to the Front is Fred Trump, who quietly supports the movement while simultaneously slandering it in public for its cooperation with Catholics. \n\nSince the beginning of our independence a short time ago, these anti-Semitic 'crusaders' have stepped up their attempts to rid the Big Apple of 'Judeo-Syndicalist' infiltration, mostly by targeting Jewish business owners with boycotts, but reports of direct assaults on Jews by members of the Front have been reported. With this being the case, a group of private citizens from all walks of life have reached out to the government in secret, and have requested that we deal with the Front. Offering what they call damning evidence of the Front's crimes, this group wishes to see the Front gone for good. With this group plus the rising reports of attacks and other such acts from the Front's membership, they can no longer be ignored. Despite this, the government is split on just how to deal with the Front, and thus a few options are open for us to consider."
NYC_flavor.26.a:0 "Warn them but let them continue to operate, we must uphold our principles no matter the case!"
NYC_flavor.26.b:0 "Absorb them into our political machine!"
NYC_flavor.26.c:0 "Ban the organization at once!"
NYC_flavor.26.e:0 "Ban the organization immediately and arrest its leadership!"

NYC_flavor.260.t:0 "The Christian Front Antagonizes from Within"
NYC_flavor.260.d:0 "Though many thought our decision to absorb the Chrisitan Front into our political apparatus would be a good idea, the opposite has been proven true. Largely organized by Generoso Pope given his deep ties to our organization, the CF has been meddling more and more in Tammany Hall affairs. With the sudden and suspicious early retirements of many key figures within our ranks, and with even a few members ending up mysteriously dead in recent weeks, some bosses have begun to fear the worst. Though the CF has done wonders in increasing Tammany’s hold over the City, they have done so by increasing their own position of power and influence as well, causing many to fear the worst is yet to come. However, few can deny that they aren’t a strong asset if properly controlled, so perhaps we should continue trying to leash this rabid pack of Christian Fundamentalists."
NYC_flavor.260.a:0 "Remove their members from office and arrest the CF’s leadership at once."
NYC_flavor.260.b:0 "They are merely eager to do their part. Let them off with a warning."

NYC_flavor.261.t:0 "The Christian Front Seizes Power from Within Tammany Hall"
NYC_flavor.261.d:0 "Despite our best intentions and our stern warning, we have been betrayed. The Christian Front under Generoso Pope, Joe McWilliams, and Bishop Thomas Edmund Molloy have eaten away at Tammany Hall from within, and now they have crippled our organization as they rise to seize New York City for themselves. There shall be no saviors for our infamously despised organization, and it seems our good times will finally come to an end, for the Big Apple is no longer our personal playground. Let us make haste as the CF marches on City Hall, and let God and His fanatics have this modern Sodom now."
NYC_flavor.261.a:0 "Deus magnus est."

NYC_flavor.262.t:0 "Fate of the Christian Front’s Leadership"
NYC_flavor.262.d:0 "Since the Chrisitan Front seized power from within Tammany Hall, they have ruled the City under an interim unity council called the Assembly, but the cracks in their group has already begun to show, and the leadership question needs to be answered soon lest they themselves fall into infighting. As the three main figures of the group, Generoso Pope, Joe McWilliams, and Bishop Molloy are the clear candidates to lead, but who among them will rule alone is the question on everyone’s mind. \n\nGeneroso Pope’s ties to Tammany Hall are what allowed our attempt at power to even begin, but his piety and dedication to Catholic principles is shaky at best, with many believing him to be an opportunist merely grasping at the chance for power. Politically, he is a disciple of D’Annunzio and Italo Balbo, espousing ANI-inspired Corporatist economics and Legionarist political ideas. However, he is also the least anti-semitic of the three main leaders of the CF, and does not wish to do anything drastic to the City’s hebrew population. \n\nOn the other side of the CF is Joe McWilliams, a raging anti-semite and anti-communist hell bent on ‘purifying’ New York City and bringing about a Protestant non-democratic republic under an all-powerful Mayor with close ties to the Protestant churches across the state. Violently anti-capitalist, McWilliams also espouses Corporatism influenced by the Prosperity Gospel and the increase in state security and public surveillance, though distrusts the heavily Catholic NYPD. \n\nFinally, standing as the unity candidate between the two camps is Brooklyn-based Catholic Bishop Thomas Edmund Molloy. Once just a supporter of the CF, Molloy fully entered their ranks a few years ago and has quickly risen to the top of the hierarchy by preaching a fusion of Father Coughlin’s and Padre Pio’s ideas. This has evolved into a form of Pan-Christian thought that ignores differences in sects in order to promote Christian Unity so as to be a unified front against Christianity’s true enemies such as the Jews, Socialism, Liberalism, and other similar ideas. Supportive of anti-Socialist Christian Unionism, Distributism, and Christian exceptionalism, Molloy seeks to keep the CF together by embracing what their members all have in common. However, only one can truly lead the CF, so who shall rise to be the new face of both the Christian Front and the Big Apple?"
NYC_flavor.262.a:0 "The Protestant fanatic Joe McWilliams will cleanse this city of sin."
NYC_flavor.262.b:0 "True Chrisitan Unity shall be achieved under Bishop Thomas Edmund Molloy."
NYC_flavor.262.c:0 "ANI-inspired Catholic Legionarism under Generoso Pope is the way forward."

NYC_flavor.263.t:0 "The King of the World?"
NYC_flavor.263.d:0 "Today in a sermon at his church, Bishop Homer Aubrey Tomlinson revealed that he has had a divine revelation. He claims that God himself came to him in a dream and named him the herald of Jesus’s return and Regent for the Kingdom of Heaven on Earth before the Son’s imminent return. This has caused waves of shock to ripple across the City as it spread like lightning through our deeply pious population. Some have taken this ‘King of the World’ at his word and have begun to celebrate the imminent Return. Meanwhile others, including many in our government, remain skeptical. However, despite his blasphemy, his words obviously carry weight and some of our less disturbed ministers have put forward a suggestion that he be allowed to join the Front, despite the fact his ‘Church of God of Prophecy’ has officially split from our Church. With him in our ranks, at least we could keep an eye on this so-called King and utilize him and his strange rhetoric for our own purposes. Given his apparent mental state though, that may not be the best idea."
NYC_flavor.263.a:0 "Bring him into the Front, at arms length."
NYC_flavor.263.b:0 "Give Bishop Tomlinson control over the nation, but on a leash."
NYC_flavor.263.c:0 "Hallelujah, Long Live the King, the Earth shall fall to us!"
NYC_flavor.263.d:0 "Denounce this madman publicly!"

NYC_flavor.264.t:0 "For God and the Workers"
NYC_flavor.264.d:0 "Today Thomas Molloy and the government as a whole have announced the establishment of a variety of Christian unions for the workers. All too often unionism has been another word for godless Syndicalism, but not anymore. These new unions will work for the betterment of the workers and people but with a continued reliance on faith as well. No longer will the union teach anarchy and atheism, but instead order, change and unity of faith. Some workers have seen this as a cheap and plain ploy by the Christian Front to assert control over the workers. However, thankfully most workers have seen this as the truly pious and generous action it is and have signed up in droves. Already the remnant Syndicalist unions have shrunk into irrelevance and new contracts are being worked out that benefit the workers and state as a whole"
NYC_flavor.264.a:0 "Praise God and Pass me my Hammer!"

NYC_flavor.265.t:0 "A New Italy in New York"
NYC_flavor.265.d:0 "Rising to control the Christian Front and no longer needing to hide his true intentions, Generoso Pope has decided to fully introduce the Big Apple to the wonders of Legionarism. Modeled on the Right Syndicalist and Corporatist ideas of Italo Balbo and Gabriele D’Annunzio, Pope shall bring this new form of governance and economics to the City that Never Sleeps in order to kickstart our transformation into a new facsimile of the Italian ANI movement. Taking the Italian title of Duce as his new moniker, using it more often than his official title as Mayor, Pope seeks to make a paradise here for his fellow Italian-Americans. Using his media connections and even his own newspaper - Il Progresso Italo-Americano - Pope has begun to spread his propaganda so that all in the Big Apple may feel the glory of this new system. Furthermore, to support his kin and constituents, Pope has moved to create a new Italian-American holiday - Columbus Day. Commemorating the arrival of the famous Italian explorer, this new holiday shall be celebrated each year with a massive parade similar to the ones we hold at Thanksgiving and Christmas. Under Pope, a new Italy shall be born here in New York as Little Italy rejoices and begins to expand across the entirety of the Big Apple."
NYC_flavor.265.a:0 "We shall succeed where our kin back home failed!"

NYC_flavor.266.t:0 "The Red Scare"
NYC_flavor.266.d:0 "Seeking to eradicate what he sees as the ‘Judeo-Syndicalist Threat’, Mayor McWilliams has begun a sort of scare campaign against the masses of the City, exclaiming that Socialism and Judaism are one in the same and that both must be shattered in unison. Riding around in his Conestoga wagon draped with the flags of the CF, New York, and America, McWilliams has begun a series of speeches and rallies all over the 5 Boroughs all aimed at spreading this truth. As panic spreads, people have begun to turn on their friends and family, calling them out as Judeo-Syndicalists even if they have never dabbled in Socialism or Jewry. Furthermore, the Mayor has gone ahead with the creation of the McWilliams Act, which makes it illegal to plot to overthrow the government, punishable by life in prison or death. This act is expected to be used as an excuse for McWilliam’s and the Chrisitian Mobilizers, along with their puppeted allies in the NYPD, to arrest or kill every Leftist in NYC. Soon, our Big Apple shall be free of this crimson devil. Let us just hope the chaos doesn’t tear us apart first."
NYC_flavor.266.a:0 "Better dead than red."

NYC_flavor.267.t:0 "The Trouble with Tammany"
NYC_flavor.267.d:0 "Tammany Hall is a New York City institution. Its control over The City and the upstate as a whole is infamous. Since we took control of The City its influence has waned significantly and its status as a whole has been in limbo. Some in our government see it as a baseless and corrupting influence. They point out the infamous antics of Boss Tweed as just the most famous in a long and storied history of crime and corruption coming out of Tammany. However there are others who have a differing view. They see the wide ranging influence Tammany still has as a potential boon to our rule and a way to extend our influence Upstate. They suggest we force Tammany to install Archbishop John Hughes as its leader. With him at the helm, and a close friend of the CF, we could control Tammany like a puppet on our strings."
NYC_flavor.267.a:0 "Destroy the den of sin!"
NYC_flavor.267.b:0 "Bishop Hughes can whip it into shape"

NYC_flavor.268.t:0 "On the Question of Our Minorities"
NYC_flavor.268.d:0 "If there is one thing the disparate members of the Christian Front can agree on, it is who they hate. From Socialists and Capitalist businessmen to Jews, Negroes, and Muslims, all that do not fall in-line with our doctrine are despised by our masses, with only Pope’s faction of ANI-inspired Catholics not really having an issue with the worst of these groups. With this in mind, and with the question of Civil Rights on everyone’s minds, the CF must decide on a path going forward. We could either ignore these wretches, not actively harming them but not actively helping them either as we slowly try to influence them to leave our shining city on the hill. Alternatively, we could take a far more drastic and violent approach, harkening to America’s legacy as the lynch and angry mob capital of the Western World, and deal with these minorities in a more permanent matter, but this will likely face a great deal of pushback as we effectively declare war on half the City. What should we do?"
NYC_flavor.268.a:0 "Just ignore them."
NYC_flavor.268.b:0 "We cannot take any chances. Work to remove them at once."

NYC_flavor.269.t:0 "Pushback to Anti-Minority Action"
NYC_flavor.269.d:0 "With our decision to crush the various minorities, we have been met with far more resistance than first expected. As protests and riots break out over the new laws, criminal outfits such as the Jewish Mob and the Harlem Kingpins have begun to cooperate with other minority groups across the Big Apple, sabotaging our operations while aiding in getting targeted refugees out of the City. Though some resistance was expected, few within the CF expected for the City to buck so wildly in response to their actions, and now the City once again burns. As we deploy more NYPD officers and our own CF militias, we shall restore order and piety in this Heaven on Earth, but for now, the City weeps."
NYC_flavor.269.a:0 "They will be crushed in due time."

NYC_flavor.270.t:0 "A Shining City"
NYC_flavor.270.d:0 "The City was once the greatest den of sin and corruption man had ever made. Drugs, sex and porn flowed through the streets like a river, corrupting the people and the city as a whole to its very core. Now the Christian Front is in control of things however we have begun efforts to reverse this moral decline. Prohibition has been enforced with renewed vigor as dozens of speakeasies are raided and shuttered every night. Every two days the NYPD dumps gallons of liquor into New York Harbor. Drugs are being seized and destroyed every day. Porn has virtually vanished from the hands and hearts of the people. In their place churches have sprung up like oak trees, with some neighborhoods having four or five churches all to themselves. This excess of churches has in turn necessitated the formation of new dioceses. With the agreement of the Pope each of the Five Boroughs shall now have their own diocese. These new dioceses will oversee the general reintegration of religion into the life of all of our peoples."
NYC_flavor.270.a:0 "Praise Be to God Almighty!"

NYC_flavor.271.t:0 "Spreading Salt and Light"
NYC_flavor.271.d:0 "New York has long been a hive of sin and debauchery. Immoral demons walk the streets by the millions while those good and pious Chrisitans that do their best to succeed are merely trampled under foot. This shall not stand any longer! Under the direction of Mayor [root.getleader], a new program to clean up this city and remold it into a pious place of respect and godliness shall be commenced. Based on the teachings of Charles Coughlin as seen within his magazine ‘Social Justice’ - which in of itself has become required reading in all schools and congregations - this new program will finally cleanse the City and uplift God’s chosen people. \n\nAll across the City, anti-radical and deeply pious Christian Unions rise to support our pious laborers - the real Salt of the Earth - while our distilled sense of Christian Morals are spread across the state and hammered into the hearts and minds of each and every citizen seen as righteous by the Christian Front. Furthermore, old churches are being renovated and rededicated to our chosen faith as Synagogues, Mosques, and other heretical houses of worship are closed and repurposed so that their toxic dogma cannot spread and continue  to infect the soul of the City. By using the words of God, Jesus, the Prophets, and of course Father Coughlin, we shall build a new promised land here in the Big Apple."
NYC_flavor.271.a:0 "We will not let Gotham turn into Gomorrah!"

NYC_flavor.272.t:0 "The Great Meeting"
NYC_flavor.272.d:0 "Today Italo Balbo landed in The City to visit a visibly pleased Generoso Pope. Pope and Balbo had been conversing for some time about Pope’s attempts to instill the love of God and Italy into The City with some of Pope’s recent measures being based on suggestions from Balbo. Pope took Balbo out on a tour of the city and showed him the progress he had made, pointing out the increasing amount of Italian on city signs and showing Balbo a parade thrown in his honor down Broadway. As the day came to an end Balbo was given a spacious apartment that Pope privately hoped would become a semi-permanent office for Balbo. Whether Balbo intended to use it as such remains to be seen but he left the next with a good impression of the Italianization of The City and Pope was left with a renewed determination to see his vision through to its natural conclusion."
NYC_flavor.272.a:0 "Gloria alla nuova New York!"

NYC_flavor.273.t:0 "Dark Works"
NYC_flavor.273.d:0 "Madison Grant has long been an ally of McWilliams and the CF, both holding sympathies to the German Empire and holding an almost-dangerous devotion to the ideas of scientific racism. Once just an anthropologist and intellectual famed for his conservation and wildlife preservation work, Grant has found work within our administration at the behest of our Mayor. Interested in principles like racial eugenics, biological racism, craniometry, anthropometry, racial typology, and many other pseudo-disciplines, Grant believes that the White Western man is a perfect being, and that all other forms of human, or as he calls them abhumans, are merely inferior. Declaring these other forms of humanity to be base, animalistic, savage creatures with lesser intellects and more easily subdued willpower, and it is these ideas that have attracted his work to Madison Grant. \n\nA pioneer of the white genoicde conspiracy theory as well as the chief architect behind many of the immigration and anti-miscegenation laws passed during America’s Progressive Era during the last century, Grant is one of the most famous and successful scientific racists in modern American history, even writing the main book on the subject, called ‘The Passing of the Great Race’ in 1916. With these two working together, many of these ideas and opinions have begun to seep into the wider base of the Christian Front, slowly influencing all within our coalition to learn the apparent truth about these lesser beings."
NYC_flavor.273.a:0 "We are the children of God. They are the sons of Satan."

NYC_flavor.274.t:0 "The Holy Monk of Pietrelcina meets the Bishop of Brooklyn"
NYC_flavor.274.d:0 "Bishop Molloy, perhaps even before he officially joined the Christian Front, had been a strong advocate for Christian Unity as a way to defend against an increasingly secular world. Despite being a Bishop of the Catholic Church and ultimately being subject to His Holiness the Pope, Molloy has stood firm, and has sought to develop a mode of governance that fits both the Catholic and Protestant faithful. In his quest for the perfect system to fit this vision, Molloy found what he considered to be the best baseline he could find, namely the ideology of Catholic freedom fighter, priest and holy man, Francesco Forgione better known as Padre Pio. Pio's beliefs, known to the wider world as Padre Pio Thought, seeks to create a society in which every person has the best chance to become a Saint, and enter into God's Kingdom. For Pio, this means the removal and destruction of ideology and nationhood itself. While a bit much for Molly's tastes, Padre Pio Thought, albeit in a heavily modified form, does form the basis of his Mayorship over the Big Apple. \n\nSurprisingly enough, it seems that Padre Pio himself, despite being actively engaged in southern Italy, had actually heard of Molly and the Christian Front, as he was recently held for a state visit. Arriving without prior warning and simply walking up to City Hall, Pio and Molly would spend much of Pio's 12 hour visit simply discussing theology and matters of state. Just what they talked about is unknown, but it seems likely that Pio condemned the more radical changes made to 'Pioism,' namely his treatment of minorities. For the remainder of his visit, Pio toured around the city. Upon the completion of the tour, Pio headed for the docks and vanished into the crowd. Interestingly, Pio was allegedly leading troops in Italy at the same time he was in the Big Apple."
NYC_flavor.274.a:0 "If the world could see the beauty of a soul without sin, all sinners, all non-believers would instantly convert."

NYC_flavor.275.t:0 "The Holy Conference"
NYC_flavor.275.d:0 "Today a meeting has begun between Coughlin from the American Union State and The City’s government to negotiate the future of the two states. Charles Coughlin, a famous figure in the Pre War US and Post-War AUS has asked that, in the name of Christian unity, the Christian Front agrees for The City to rejoin the nation as a whole. While some within our administration are more than eager to accept his proposal there are others who are more wary. The American Union State is far less stable than it may appear. Even More So than the pre-War US and look what happened to it. Factions gather around its leader like wolves, ready to tear his throat out at the first misstep. They warn that if we were to rejoin them we could be left in a nation that could again descend into Civil War. Instead, in recognition for the new Union’s godliness, these skeptics suggest we instead ally with the Union. With a mutually beneficial alliance we could grow closer and should the Union grow more stable and our nation grow more wanting then we could always join at a later date.
NYC_flavor.275.a:0 "We would prefer our independence."
NYC_flavor.275.b:0 "The little brother returns home!"

NYC_flavor.276.t:0 "Rebirth"
NYC_flavor.276.d:0 "Today in a speech in Times Square and broadcast live across his new Empire, Generoso Pope gave a grand, eloquent and frankly long winded speech. Touting the power of his armies he spoke long and verbosely about how their march from the borders of The City to the Canadian border was inevitable. He thoroughly pointed out everything that was wrong with the state that once was New England and why it would be improved under his rule. Then, mercifully, he got the meat and bones of his speech. He declared the formation of New Italy out of the former lands of New England. He announced the renaming of many of New England’s cities into more Italian names including New York City which was now to be New Rome or Nuova Roma. He also announced he was taking the title of Il Duce of Nuova Italia, much to the confusion of many within the crowd. However, only time would tell if these so-called promises and boasts would amount to any actual change in our nation."
NYC_flavor.276.a:0 "Avanti Nuova Italia!"
NYC_flavor.276.b:0 "He just misspoke...for five hours"

NYC_flavor.277.t:0 "Brothers in Arms as well as Faith"
NYC_flavor.277.d:0 "For our new shining city upon a hill to survive in an ever more violent world we must look outwards to survive. Our leader Thomas Molloy has suggested we reach out to Austria for the protection we so need. As one of the greatest Catholic empires on the planet it's only natural a religious state like ours gravitates to them. It might be hard sell however and if they refuse it would leave us vulnerable. However, as Molloy maintains, nothing is gained if nothing is ever risked."
NYC_flavor.277.a:0 "Reach to our Brothers in Vienna"
NYC_flavor.277.b:0 "Look somewhere else"

NYC_flavor.278.t:0 "A Curious Offer"
NYC_flavor.278.d:0 "We have received a message from the city state New York City in the Americas. Now under the firm control of the ultra-religious faction Christian Front they are looking abroad for friends. We seem to be the first on their list. Emphasizing the unity in faith that God demands along with more practical reasons for acceptance like the economic benefits, they have asked that they be allowed to join our alliance. Some have emphatically supported this measure within our state. Not only are they devout Catholics but New York City was a financial capital of the world. If nursed the right way it could again retake its place of prominence over Berlin. Not only that but it would give us an outpost in the Americas to project our influence. However it's just that last point that has rallied opposition. No doubt the victors of the American Civil War will seek to reunite New York City with their own state. When they do so and when New York City, with our guarantee of security that comes with joining the alliance, refuses it would draw us into a war halfway across the world with a power we would be hard pressed to effectively fight much less beat."
NYC_flavor.278.a:0 "Welcome to the Alliance!"
NYC_flavor.278.b:0 "We must refuse"

NYC_flavor.279.t:0 "God Blesses Us!"
NYC_flavor.279.d:0 "Word from Vienna has arrived today with confirmation that we will be allowed to join the Donau-Aberbund. This has been met with jubilation from the government. Not only will it allow us safety from external threats but when the reformed Mainland State comes knocking we could have a chance to fight them off."
NYC_flavor.279.a:0 "Praise Be!"

NYC_flavor.280.t:0 "Satan Curses Us!"
NYC_flavor.280.d:0 "Word has reached us from Vienna bearing ill tidings. The Emperor of Austria Karl Hapsburg views our distance as simply too great to bridge. Not only that but he has hinted that the inevitable and future war we shall fight with whoever unites the rest of America is the larger reason. As the Great Eagle on the Mainland slowly readies itself to strike at us, it seems we are left alone to its talons."
NYC_flavor.280.a:0 "All We Can do is Pray"

NYC_flavor.281.t:0 "The Call of the Homeland"
NYC_flavor.281.d:0 "With Generoso Pope continuing to model the Big Apple on the ideas of the North Italy-based ANI, and with the ANI now coming into power within Italy itself, many within our administration have pushed for the idea of creating a new alliance with our Italian brethren across the Atlantic. Should we send a delegation to Italo Balbo and offer our assistance in their national ambitions?"
NYC_flavor.281.a:0 "Send the delegation at once!"
NYC_flavor.281.b:0 "Friendly relations shall be enough. We do not wish to be dragged into a European war."

NYC_flavor.282.t:0 "The Big Apple Beckons"
NYC_flavor.282.d:0 "A delegation from the newly independent city-state of New York City has arrived at our offices today, offering gifts and lucrative trade deals with one of the richest cities on Earth in exchange for a military alliance. With the City led by the Italian immigrant Generoso Pope, the City that Never Sleeps - or the City that Never Sins as it is now called - has begun to shift dramatically towards ANI-inspired Legionarist ideas. With the City being such a densely-populated hive filled with millions of Italian-Americans all seemingly open to our nationalist ideas, perhaps we should allow these Yanks a seat at our table as we try to create our own alliance. What should be our response?"
NYC_flavor.282.a:0 "We shall open these long-lost Italian brothers with open arms! Avanti!"
NYC_flavor.282.b:0 "They are nothing but a bunch of pretenders and fake Italians. Send them away!"

NYC_flavor.283.t:0 "Italy Welcomes Us!"
NYC_flavor.283.d:0 "With raucous applause and jubilation, we have been accepted into Italy’s new military alliance. Together, we shall stand against impiety, national humiliation, and the evils of Socialism and Liberalism as we seek to bathe the world in the Legionarist ideal. Now, let us march into this new future together and reclaim the lost legacy of our once-honored people!"
NYC_flavor.283.a:0 "Avanti!"

NYC_flavor.284.t:0 "Italy Denies Our Request"
NYC_flavor.284.d:0 "To our dismay, Italy has denied our request of a military alliance, citing that our state is too far away and too weak to risk their own sovereignty over. This response has sent Mayor Pope into a rage, with him frothing at the mouth and calling for war with these ‘fake Italians that have lost their way.’ Should cooler heads prevail, we can just tell the Italians to kindly screw off, but with Duce Pope gunning for war, few can say with certainty what shall happen in the coming days."
NYC_flavor.284.a:0 "We do not need these pompous Europeans. We shall build a better Italy here in America."
NYC_flavor.284.b:0 "We shall show them who the real Italians are. To arms!"

NYC_flavor.285.t:0 "Rome Has Fallen"
NYC_flavor.285.d:0 "Disheartening news has reached the Big Apple today as word of Rome’s fall to the Socialist Italian radicals has been announced worldwide. A crimson banner now flies above the old capital of the world, and all of Italy is now awash in a crimson glow. More interesting still however, is that just shortly after the news broke, a plane landed at New York International, dropping off a small group of dedicated Italian nationalists hoping to resist the Reds back home. Led by Italo Balbo - genius behind the modern ANI movement and close friend of Mayor Pope through correspondence - the group now seeks asylum here in the Big Apple as they plot and scheme a way to take back their homeland. However, seeing an opportunity like none other, our ‘Duce’ has expressed his willingness to fully aid in Balbo’s efforts. Offering economic aid or even total support in any coming war, Pope has announced solidarity with these fleeing sons of Italy, but now we must finally decide on an actual plan. Should we just pull all economic and diplomatic ties with this new Italy, or should we open our arms to the ANI exiles as we attempt to take back Rome ourselves?"
NYC_flavor.285.a:0 "Sanction these Reds and cut all trade ties with the homeland!"
NYC_flavor.285.b:0 "We shall show these false sons of Rome what it truly means to be Italian. To arms!"

NYC_flavor.286.t:0 "The City that Never Sleeps Conquers the City Where All Roads Lead To"
NYC_flavor.286.d:0 "Ignoring the odds and staring death and fate right in the face, we have done the impossible, retaking the old homeland of Italy and uniting it under our banner. With the motherland, from Milan to Sicily, Bologna to Calabria, both North and South, all within our grasp, we must now decide on the future of Italy. \n\nBefore us lies two options. We could easily create a new puppet administration based in Rome and headed by the returned Balbo, but behind closed doors, our Duce only craves more. Calling our ANI allies failures and fake-Italians, Pope seeks to fully rule over Italy himself as the Duce of both the Big Apple and the mainland of our ancestors. With his aides trying to keep him in check, attempting to explain the insanity of New York City trying to rule over all of Italy, Pope can barely be reasoned with. We just have to wait and see what Il Duce decides."
NYC_flavor.286.a:0 "Create a puppet state based in Rome with Italo Balbo in charge."
NYC_flavor.286.b:0 "We have no choice but to show these fools how to really be Italian. Italy is ours!"

NYC_flavor.287.t:0 "A Bargain for Peace"
NYC_flavor.287.d:0 "With the war machine of the American Union State progressing along as if unstoppable, there is no doubt now that they will come out on top in the bloodiest conflict America has ever seen. However, with the Christian Mobilizers in power and with their links to the upper echelons of the Union State’s administration, perhaps a deal can be brokered utilizing Mayor McWilliams’ own connections to the Kaiserreich. We could reach out to both Berlin and New Orleans, offering to give up our own sovereignty to appease the Union State in order to broker an alliance between them and the Kaiserreich by raising McWilliams to be foreign ambassador to Germany. We would end this war peacefully, and our regime would be given respectable positions in government as long as we would be willing to give up our independence and secure an alliance with the Kaiser. \n\nDoing so would be possible, for McWilliams has strong, close friends in high places in Germany, but doing so would also be a compromise to our hard-fought and ever-harder maintained independence. Should we send the deal to the Longists, or do we throw away all plans of this deal as the AUS rears its ugly head in our direction?"
NYC_flavor.287.a:0 "We will work towards American unity for the good of all."
NYC_flavor.287.b:0 "Deny this silly plan. New York shall be forever free!"

NYC_flavor.288.t:0 "New York Offers An Olive Branch"
NYC_flavor.288.d:0 "With our victory all but assured, the independent state of New York has come to us with a bargain. They have assured us that they could get us a position in the Reichspakt in exchange for peacefully ending the war between our nations. As payment, they would cede their independence and be absorbed into our Union, though we would have to make Mayor McWilliams the ambassador to Berlin and give the rest of his cronies positions within our government - an admittedly small price to pay. What should be our response?"
NYC_flavor.288.a:0 "An interesting proposal. We accept!"
NYC_flavor.288.b:0 "There is no need for negotiations, for New York shall crumble under our iron treads."

NYC_flavor.289.t:0 "The American Union State Joins Us!"
NYC_flavor.289.d:0 "Utilizing our connections with Mayor Joe McWilliams of the independent Protestant state of New York, we have been able to broker an alliance between ourselves and the victorious American Union State. As such, the AUS shall soon enter the Reichspakt, granting us a large and powerful all in the West. The Kaiser has been elated over the news, and soon plans to travel to the lands of this new ally, for he has always fancied America - especially Texas and the Wild West, but our military commanders are concerned we could be dragged into a Western war. Regardless, the Kaiser has already jumped gleefully at the deal, so there seems to be no stopping now."
NYC_flavor.289.a:0 "A serendipitous turn of events, I suppose."

NYC_flavor.290.t:0 "The Deal is Struck"
NYC_flavor.290.d:0 "The deal has been struck, and we shall get what we paid for. The American Union State moves to join the Reichspakt as we ourselves move to join the Union State. Trading our hard fought independence for a shot at something greater, we shall now work with our likeminded allies in the new Union and in Berlin in order to build a better, more pious world order."
NYC_flavor.290.a:0 "America the Brave is whole once more!(Play as the AUS)"

NYC_flavor.291.t:0 "The Dail Crumbles"
NYC_flavor.291.d:0 "Not wishing to bend to a foreign power or to get tangled in European affairs, the Union state has denied the deal. We must now prepare for the worst with our backs against the wall, for it is likely that our old partners at the negotiating table will turn into our enemies on the battlefield very soon."
NYC_flavor.291.a:0 "Damn! All that work for nothing."

NYC_flavor.292.t:0 "A Truly Holy America"
NYC_flavor.292.d:0 "In one of the most unexpected twists in history, the Holy Crusaders of the Christian Front have done the impossible and have successfully united America under their rule. With America now under their belt, the Front has begun rebuilding the nation, modeling it on the successful transformation of New York City from the City that Never Sleeps to the City that Never Sins. Banning things such as pornography and labor on the Lord's Day, while implementing laws to limit the sale of things like Alcohol or Tobacco, the reformation of America into God's Image is well and truly on the way. Along with transformation of America's moral life, the Christian Front has also seen fit to reform the economy of America. Long seen as the great Land of Opportunity, American Capitalism and the rampant love of money over anything else has become economic target number one of the Front's new Union. Taking inspiration from Catholic Social Teaching, the Front has begun to implement what they call 'American Distributism,' which seeks to create an economy were private property is spread as far as possible, and yet still allows for the massive industrial sector that America is known far to exist in an integral whole. Culturally, the Front is quietly pushing Irish, Italian and WASP cultural programs across the entire nation. By doing this, the Front hopes to use it's political backbone to both strengthen it's own position while using the 'natural piety' of these groups to inspire similar piety in the various other people groups that make up America. Regardless, under the Front, America shall be made Holy again, no matter the cost."
NYC_flavor.292.a:0 "Under our watch America will truly be a City on a Hill, showing it's light to the world!"

NYC_flavor.27.t:0 "Repairing New York’s Cathedral"
NYC_flavor.27.d:0 "St. Patrick’s Cathedral is the heart of the Catholic faith in New York, and stands as the largest Gothic Revival Cathedral in all of North America. First founded and designed in the 1850s by James Renwick Jr. and dedicated in 1879 - as well as in 1910 when it was consecrated - this massive house of worship was built in order to fulfill the spiritual needs of the City’s exponentially growing population of Catholics - mostly flooding in from Ireland and Italy. Replacing the older St. Patrick’s Old Cathedral - now called St. Michael’s Russian Catholic Church of the Byzantine Rite - as the main seat of the Diocese of New York, the newer St. Patrick’s Cathedral is a massive, twin-spired Gothic cathedral smack dab in the center of Fifth Avenue, and stands as the seat of the Archbishop of New York. However, this hallowed place lies dormant and wounded, for radicals set it ablaze during the Battle of New York - though it is not known if the perpetrators were Syndicalists extremists, Protestant fanatics, or simply rouge gangsters, though all sides point fingers at others. \n\nLuckily, the cathedral was not reduced to cinders, but its right tower, roof, eastern marble support columns, parts of the Lady Chapel, and some of the precious stained glass windows were all heavily damaged, and the cathedral has sat condemned and closed since while the rest of the City slowly stabilized. With peace returning to our streets, the massive Catholic population of New York City - numbering over a million souls - has loudly demanded that the Cathedral be prepared, and no matter what our views may be on Catholicism, we are in no position to piss off such a massive sector of the population. As such, Mayor [root.getleader] has raised funds for the renovation and repair of the church which is to be headed by the George A. Fuller Company, holding a public gala to entice potential donors while also asking local parishioners for anything they could contribute. In addition to this, the cathedral has been given a small detachment of NYPD officers and volunteers from the Ancient Order of Hibernians to stand guard round the clock to ensure nothing like this ever happens again. This city is the City of the Free, and that includes freedom of religion."
NYC_flavor.27.a:0 "All wounds heal with faith and time."

NYC_flavor.28.t:0 "The Future of New York’s Administrative Divisions"
NYC_flavor.28.d:0 "Federalism has long been the system tied to American democracy and politics, but with our newly independent reality, this legacy has been called into question. Though our metropolis is massive and sprawling like no other city in the dying Union, it is still just one city, and many feel that such a small state needs centralized governance as opposed to federalism. However, the nature of the 5 Boroughs - the administrative blocks of the City made up of the Bronx, Brooklyn, Queens, Manhattan, and Staten Island - may just be the perfect underlying structure to support a reformed federalist system. Supporters of this plan would divide the City into 5 ‘states’ represented by each Borough, while Long Island would be divided along its existing country lines, blurring the lines between Borough, State, and Counties to create a unique federalist and decentralized system all under the Mayor’s Office of NYC. What shall the future of NYC’s administrative and political system be - either one City-State and one New York whole and undivided under a centralized Mayor’s Office, or one ‘City-Nation’ composed of the 5 Boroughs and the counties of Long Island that functions as a microcosm of the wider, failed Union?"
NYC_flavor.28.a:0 "States are as American as apple pie. Create a new federal system within the city!"
NYC_flavor.28.b:0 "Our city, though large, has no need for such divisions. NYC shall be built around a unitary system."

NYC_flavor.29.t:0 "A New Headquarters for the New NYPD"
NYC_flavor.29.d:0 "In order to better meet the needs of the City and its people, the NYPD has gone ahead with the plan to construct a new Department Headquarters to serve as the new nerve center of the newly reformed NYPD. With the old HQ at 240 Centre Street between Broome and Grand being converted into a secondary command center, training academy, barracks, and police museum, a shiny, new HQ will be built at the newly dubbed 1 Police Plaza in the heart of Manhattan, just a few blocks from City Hall. From this central position and within a newly modernized and state-of-the-art compound, the NYPD shall better be able to serve and protect the Big Apple and its citizens."
NYC_flavor.29.a:0 "From this high and central position, we shall tame this wild city once and for all." 

NYC_flavor.30.t:0 "Local Libations"
NYC_flavor.30.d:0 "To celebrate the end of conflict within the Big Apple while cashing in on the post-war boom, local breweries have begun to pop up or reopen across the Boroughs by the dozens. Most prominent and successful of these breweries are the long-established Brooklyn Brewery and Bronx Alehouse, who have begun brewing beer, ale, ciders, soda pop, and more for the people of New York. Ever innovating, these major breweries have also begun to make deals with creameries and dairy farms out on Long Island and Upstate in order to secure milk and dairy products needed to produce malts, milkshakes, and other sugary treats in addition to their intoxicating brews. \n\nThis industry having such an explosive revival has led to a boom within the City’s bar-scene as well. The City’s nightlife is alive like never before, with major clubs like the Union Club, the Cotton Club, the Copacabana, and others all being more popular than ever, while smaller bars out in the Boroughs outside Manhattan - such as the quaint Irish pub in the Bronx called An Béal Bocht - have become hotspots practically overnight, growing exponentially popular by selling the new brews of these expanding breweries. These industries, though detested by Prohibition advocates, are beloved by and large by the overwhelming masses of our state, so let the good times roll as New York's veins and soul once again fill with the amber ambrosia all brewed locally here in the Big Apple."
NYC_flavor.30.a:0 "Pour one out for the ones we lost, and pour a second one for me!"

NYC_flavor.31.t:0 "The Return of a New York Autumn"
NYC_flavor.31.d:0 "Since the reunification of NYC with its northern half that is Upstate New York, many time-honored New Yorker traditions have sprung to life once again. However, the most prominent and celebrated of these traditions and customs is the return of the mini-migrations that occur within our varied state each Autumn. Being the Apple State and led by the Big Apple, it is no wonder that NY has more apple orchards than any other state, and this reality is utilized to the fullest extent. \n\nEvery Fall, as they City folk travel up through Westchester and the Hudson Valley and beyond into the northern expanse that is Upstate so that they may experience the beauty and calm of a New York Autumn, harvest festivals and apple-picking venues are a common sight. Famed hard cider brewers like Bellwether, Nine Pin, and the newly-opened Angry Orchard all pump out their bittersweet and intoxicating elixirs while apple pies, apple pastries, apple tarts, apple wine, and more are made in droves. Events like these are accompanied commonly by pumpkin-picking patches so that children may prepare for Halloween, and usually offer things like tractor-pulled hay rides, corn mazes, petting zoos, and more. Though the Battle of New York and the Civil War once robbed us of these simple, placid treasures, we have reclaimed this heritage and tradition, and now all New Yorkers from Buffalo to Montauk can enjoy all our state has to offer!"
NYC_flavor.31.a:0 "Finally, our paradise is whole and complete. May the good times and old traditions return!"

NYC_flavor.32.t:0 "Neighbors United and It Feels So Good"
NYC_flavor.32.d:0 "From the Pine Barrens of the south to the urban sprawl that is Paterson, Newark, Hoboken, and the rest of the northern third of the state, all of New Jersey now lies in our grasp. Long our neighbor and ally, New Jersey is seen as the misfit little brother to our noble state and City, with the metropolitan area of NYC and North Jersey conglomerating and melding together over decades of cooperation and integration. With places like Staten Island - one of the Five Boroughs - being just yards from the Jersey border, this was no surprise, and now the area around the Hudson River Delta and the Atlantic Coast near NYC has bloated into one cohesive urban sprawl. However, this urban sprawl was divided when the borders of the Civil War were hastily drawn - that is, until now. \n\nNow, New Jersey and New York stand united and strong as they were always meant to be, and though we shall have some roadblocks as we get them acclimated to our regime, we shall soon be ready to dominate the East Coast and beyond as the urban heart of eastern North America."
NYC_flavor.32.a:0 "The Garden State and the Empire State stand together as one!"

NYC_flavor.33.t:0 "A Cowboy Struts in Manhattan"
NYC_flavor.33.d:0 "With all the hubbub and drama the City produces, sometimes it's nice to just take a moment to slow down and experience all this urban paradise can truly showcase and provide. However, some unique sights the city offers may not be the prettiest. From the masses of homeless to the alleys of drug addicts and criminals, not all sights within our fair city are attractive, but one certainly is! \n\nTime Square and the surrounding blocks have been abuzz in recent weeks with the sudden appearance of one they call ‘the Naked Cowboy.’ This buff rider without a horse apparently parades around Time Square in nothing but his underwear and a 10-gallon hat while playing a guitar, playing songs, singing, and entertaining passersby in a strange but welcoming act of music and physical showboating. Though his true identity has yet to be revealed, he has become a beloved, if embarrassing, fixture of the Times Square scene - a busy intersection constantly filled with pedestrians, performers, entertainers, and other attention-seekers - and even has announced an album of his songs and shanties is on its way. Many can’t wait to see what more this Naked Cowboy can do, while others are simply disgusted at his indecency. Whether he does this in protest or simply in jest, it is not known - though in private, it has been said that he is a supporter of Trump’s Reform Party and is a performance artist as opposed to a nutted loon. What is known however is that the Naked Cowboy - despite his apparent though dubious Southern origins - is as New York as they come!"
NYC_flavor.33.a:0 "What a strange, strange man."

NYC_flavor.34.t:0 "An Unthinkable Option"
NYC_flavor.34.d:0 "With our internal issues well and truly dealt with and our regime secured, the warhawks among us have begun to suggest something, something ambitious and bold, a Grand reconquest of the country. With the rest of America having thoroughly bled itself dry, perhaps it is time for a new challenger to throw their hat into the ring. When the civil war began no one could ever imagine New York defeating all of our rivals, but, Who’s to say it can’t happen? Regardless many are concerned that, if we fail to act now it's only a matter of time before one faction comes out on top, and then turns its guns on Our Grand city, and that the time to act is now, when we have a chance to catch our enemies still fighting one another. Of course It would be worth the gamble if we win, we would become Kingmakers on a national scale, but losing would cost us everything, and have made everything we’ve sacrificed and done for nothing. Surely we should listen to cooler heads and enjoy the fruits of our labor, while we still have the chance"
NYC_flavor.34.a:0 "The Empire State strikes back!"
NYC_flavor.34.b:0 "We could never hope to win such a fight!"

NYC_flavor.35.t:0 "The City that Never Sleeps"
NYC_flavor.35.d:0 "With great fanfare and celebration the grand expansion of the NYC Subway was unveiled today, with the opening of the Independent Subway System (ISS), the project planning for such a system predates the civil war but the city has only gathered enough capital recently. The Criss-crossing rails now cover huge portions of the city, what is most unique about the ISS is that it runs on a 24 hour cycle, with the introduction of a never ending rail system life seems to be busling throughout the city at any time of the day. This has led some to say it is the most efficient subway system in the world, outpacing older systems such as the London metropolitan and the Istanbul tunnel, only time will tell what kind of benefits a never ceasing railway will have on the city, but regardless of that this will be a good propaganda measure. "
NYC_flavor.35.a:0 "A 24 hour subway? Preposterous"

NYC_flavor.36.t:0 "Reseeding Central Park"
NYC_flavor.36.d:0 "With parts of it being turned into a temporary airstrip, a triage hospital, and a refugee camp during the war, Central Park - the nation’s largest park and one of the biggest strips of man-made greenery in the world - has seen better days. With much of the park in ruins, littered with the craters of artillery fire and dropped bombs, littered with splintered wood and singed leaves, and awash with trash and debris leftover from the military instillations, something must be done in order to revitalize the green heart of Manhattan. Taking funds from the City Council’s depository fund, Mayor [root.getleader] has authorized a complete re-greening effort for not only Central Park, but all other parks and gardens within the City. From Van Cortlandt Park to the High Line, every inch of park-space shall be reseeded and revitalized so that the entire city may be made verdant once more."
NYC_flavor.36.a:0 "We shall seed new life into this slice of New York eden."

NYC_flavor.37.t:0 "Bright Lights and Distracting Sights"
NYC_flavor.37.d:0 "With violence rapidly overwhelming the rest of the Union we have managed to stay mostly safe, however, this has not helped the Morale of the people, with many feeling we’ve abandoned our fellow Americans, even those who have no love for the Political radicals that seem to have seized prominence are rapidly suffering from defeatism and apathy. Some see our City as a prize, something that will be seized by whichever faction gains enough ground beyond our defenses, while we can’t completely quash this fear, we could offer a distraction, if we were to push funding towards opening back up many of the entertainment site within the city we could direct all of that fear into something creative, supporters of this idea have specifically named Broadway and the Theater district, suggesting that this time of fear and contempt is a perfect atmosphere for playwrights to flourish."
NYC_flavor.37.a:0 "Keep them happy, if nothing else"

NYC_flavor.38.t:0 "Blood on the Streets of Harlem"
NYC_flavor.38.d:0 "Brutal violence hit the Upper Manhattan neighborhood of Harlem today as mob violence broke out across multiple city blocks. Initial reports indicate that the riot was sparked over a young Black boy who fell off his bike, and used water from a Whites-only water fountain to clean his scrapes, ignorant of the rigid color-bar that still dominated the City despite our newly independent state. The boy pleaded innocence and ignorance, but was accosted by a group of belligerent White teens who lambasted the boy for breaking the law before a group of Negro onlookers stepped in to defend the child, causing other White onlookers to join in on the other side as things endlessly escalated. Eventually, fists started flying, with either side accusing the other of swinging first, causing a brawl to break out until shots started to lick off and blood started flowing down Harlem’s streets. What started as a small argument exploded, and within hours, the violence spread until nearly all of Harlem had been enveloped in racial violence as Negroes and other oppressed minorities battled it out with White vigilantes and the NYPD amid miscellaneous looting and other opportunistic crime. \n\nWith these riots and their effects still spreading throughout Harlem and its neighboring neighborhoods, voices across the City have begun to use this flashpoint as a rallying cry against the government, with this event being the catalyst needed to further fuel both the ever rising racial tension within the City as well as the march for Civil Rights and other, more radical political movements. Now, many cry for the City Council to do something to stop the chaos, but with the NYPD already on the scene, there is little that can be done aside from sending in the National Guard which is an option few Mayors wish to have to use. There are some that believe this will merely blow over as it always does, so perhaps maybe we should just listen to them instead."
NYC_flavor.38.a:0 "Pull the NYPD back and let the rioters wear themselves out."
NYC_flavor.38.b:0 "Have faith in the Boys in Blue. They can handle this."
NYC_flavor.38.c:0 "Know your place, trash. Send in the National Guard!"

NYC_flavor.39.t:0 "Using the Old to Teach the New"
NYC_flavor.39.d:0 "In order to drum-up morale and support for the war-effort while also educating and entertaining the masses of our metropolis, a novel idea has been enacted within New York Harbor. With the new USS New York out and about on duty, the previous ship to bear the name - the old USS New York ACR-2 that served valiantly in both the Spanish-American War and the Great War - has undergone the refitting of a lifetime. With its armaments stripped and its classified systems removed, this old armored cruiser has been transformed into a floating military museum, open for all the public to enjoy and witness. With military hardware, weaponry, aircraft, seacraft, armored vehicles, and more from across the eras of American military history and from across the branches of the military, the USS New York Land, Sea, and Air Museum is sure to be a popular fixture of the NYC waterfront, boosting morale and educating the public on our noble and proud martial history."
NYC_flavor.39.a:0 "Quite the intrepid experience."

NYC_flavor.40.t:0 "The Bold and the Frightened"
NYC_flavor.40.d:0 "Much to our surprise, there has been a huge increase in cast-away Cadets from nearby military academies. We had expected some from the nearby Westpoint as well as the New York Military Academy, from which we received a few dozen recruits and a handful of instructors, but nothing like this. Recently there have been more and more Cadets arriving claiming to have been exiled from academies further out of State, with a dozen groups claiming to be from as far south as Valley Forge and as far north as Norwich have arrived today, having slipped through the lines during the fighting between Syndicalist and Federalist forces, hoping to find a neutral city to flee to where they could recover and avoid the terrible violence they had seen on the journey. They bring troubling news however, warning that some Military academies have begun preparing to send out their cadets as active soldiers, citing a ‘state of emergency’ to justify sending boys to war. Luckily, these few have been saved."
NYC_flavor.40.a:0 "War is no place for children. Right?"

NYC_flavor.41.t:0 "A Rising Star"
NYC_flavor.41.d:0 "Even as the nation progresses further and further into political conflict and strife, some small elements of normality still remain. By far the largest of these remnants of sanity is the music industry, which has seen a rise in popularity as people search for ways to escape from the grueling reality the country finds itself in. One of the most popular yet newer faces in the music scene is Francis Albert Sinatra, or simply Frank Sinatra. Born on December 12, 1915, Sinatra made his debut with the Hoboken Four, although his big break was when he appeared on the Major Bowes Amateur Hour radio broadcast. As his popularity grows, he has begun to do acts with the famed bandleaders Tommy Dorsey and Harry James. While still only a youth of 21, Sinatra is well on his way to become a household name, especially in the Greater New England region. Regardless, Sinatra is just one example of the way the American people are coping with the struggles of the Depression, and also a sign that perhaps better times are on the horizon after all.  "
NYC_flavor.41.a:0 "We'll watch your career with great interest!"

NYC_flavor.42.t:0 "The Shining Star of the Military"
NYC_flavor.42.d:0 "With the outbreak of violence on the American continent many people find themselves giving up on old dreams to join the brave Men and women who are serving their home states, but most peculiar are those who are managing to keep their old dreams while at the same time serving their people, one such person would be Francis Albert Sinatra. Sinatra had, prior to the outbreak of civil war, been a rising star in the music scene, with many of his swinging tunes providing distraction and comfort for many who were struggling with the very worst of the great depression, shortly after New york refused to follow the rest of the country into war the 23 year old music star enlisted in the National guard, garnering much attention from the socialites of the city, furthermore he has volunteered his talents as a singer, an offer the Officer staff has decided to accept, in the hopes that hearing such a famous figure singing for them alone will boost the morale of the men"
NYC_flavor.42.a:0 "Finally, something worth listening to"

NYC_flavor.43.t:0 "The Return of Sinatra and the Rise of his Rat Pack"
NYC_flavor.43.d:0 "Finishing his initial stint in the military but still holding his rank and position, Frank Sinatra - who has made a name for himself now both as a soldier and an entertainer - has returned to semi-civilian life in the Big Apple in order to continue his musical careers. Joined by friends met during the war as well as from his pre-war days, Sinatra has announced the creation of his ‘Rat Pack.’ Including other such musical wonders as Dean Martin, Joey Bishop, Peter Lawford, and the young Sammy Davis Jr., the Rat Pack aims to sweep the City that Never Sleeps by storm with a new wave of jazz and rock inspired crooning. Together under the management of Sinatra, famous actor and financier Humphrey Bogart and his wife Lauren Bacall, and Sammy Davis Sr. (father to Sammy Davis Jr. and famous vaudeville performer himself), these suave, golden-voiced ladykillers will continue to fly to the moon as they pursue ever greater heights of fame and musical achievement. New York and the rest of the world shall watch these young studs with great interest as their sultry songs and dulcet tones float through our ears and into the heavens, carrying us with them atop their melodic masterpieces."
NYC_flavor.43.a:0 "We’ll do it our way!"

NYC_flavor.44.t:0 "The Schnozzola!"
NYC_flavor.44.d:0 "The comedy king of the Lower East Side with a gravely and instantly recognizable voice to match, Jimmy Durante is one of the most famous comics in America. Along with his sidekick Sonny King, Durante and his comedy troupe have been entertaining New Yorkers for decades with his distinctly large nose and even large sense of humor. Nicknamed ‘The Schnozzola’ after his trademark nose, Durante rose from a poor Italian Catholic background being born to immigrants from Salerno to being one of the most influential and affluent comedians and entertainers to ever make a joke or do a vaudeville act on the stage of the Big Apple. Hosting variety shows with famous New York stars like Frank Sinatra, the Marx Brothers, Dean Martin, and more, Durante is determined to help NYC keep on laughing through thick and thin as we stabilize once again, keeping up to his motto to ‘Just Make One Someone Happy’."
NYC_flavor.44.a:0 "Umbriago!"

NYC_flavor.45.t:0 "A Day at the Opera"
NYC_flavor.45.d:0 "Perhaps the funniest men in all of New York, and perhaps wider America, the famous and infamous Marx Brothers are set to release their newest film. Titled ‘A Day at the Races’, this follow up to the immensely popular ‘A Night at the Opera’ and ‘Duck Soup’ is one of the most highly anticipated pieces of entertainment to release since the Battle for New York. The Marx Brothers, composed of Jewish-American vaudeville stars Chico, Harpo, and Groucho and their less-stardom loving brothers Gummo and Zeppo, the group are the children of Minnie Marx, herself a vaudeville star and sister to the famous comic Al Shean. They have risen to be some of the most popular and beloved entertainers in all of NYC, and in their newest picture, the group parodies a failing sanitarium which is saved by the wild Hugo Hackenbush - played by Groucho Marx - who is a veterinarian masquerading as a medical doctor in order to save the failing nut house. Filled with laughs, gaffs, stunts, acrobatic, satire, and just downright old fashioned humor, ‘A Day at the Opera’ is sure to be yet another smash success for the Marx Brothers, and despite their alleged Socialist sympathies and Jewish background, these brothers have once again risen to the top of the Big Apple."
NYC_flavor.45.a:0 "If I hold you any closer, I’ll be in back of you!"

NYC_flavor.46.t:0 "Robert Moses, Master of City Planning"
NYC_flavor.46.d:0 "Close friend of the titan La Guardia and a household name in his own right, the ‘King of the New York Skyline’ Robert Moses has unveiled yet another plan for yet another landmark project to further define the New York skyline. Holding up to 12 official positions within the municipal government at any one time, Moses is a permanent fixture of NYC politics, and despite losing his own run for Mayor just a few years ago, he still has risen to be the leading Parks Commissioner of both NYC and Long Island, grasping the architectural and developmental fate of these lands in his hands. With these hands, he has molded NYC into the most varied and modern city on Earth, and he will not stop until NYC’s skyline graces and scrapes the heavens themselves. Despite claims of his racist views, being caught bulldozing minority housing for new developments and purposely designing areas in a way to reduce the viability of public transportation in order to limit the movement of minorities - such as by designing bridges too low to allow buses to travel tinder them - Moses has shaken off each and every attack on his image, and now seeks to build yet another massive skyscraper in the City’s skyline. Though he may carry some baggage and may have his views, Moses is a valuable asset to the City, and as such, we are in his debt."
NYC_flavor.46.a:0 "A visionary or a villain, we care not, for he gets results!"
NYC_flavor.46.b:0 "Give Moses a spot in our Cabinet!"

NYC_flavor.47.t:0 "A Project to Change the World"
NYC_flavor.47.d:0 "Authorized by the City government and headed by the brilliant local physicist Dr. J. Robert Oppenheimer, a secret project has been initiated that seeks to use the works of big brains such as Oppenheimer, Einstein, Born, Phillips, and more in order to create a nuclear device underneath the heart of Manhattan. Utilizing the subway system as an easy mode of logistics and transport and with the endless supply of seawater around us to act as coolant, the team seeks to create a fully-functional nuclear reactor underneath the City in an attempt to provide clean energy to the entirety of the Big Apple. Though their plan may seem foolish to some, and a direct pathway towards death and destruction to others, Oppenheimer and his team are dedicated to bringing the future to the present here in New York City."
NYC_flavor.47.a:0 "All the wonders of the modern world, right under our feet!"

NYC_flavor.48.t:0 "Utilize the Local Youth Brain Trusts"
NYC_flavor.48.d:0 "In order to further bolster Dr. Oppenheimer’s efforts on the secret Manhattan Project being built beneath the Big Apple, Mayor [root.getleader]’s administration has given the signal for local colleges and universities to allow their most promising student scientists and engineers the opportunity to aid in this historic project. Testing the brightest and most intelligent among the university students of NYC’s largest schools, we shall find fresh new minds to aid us in this herculean endeavor. With students being pulled from all over the Boroughs and beyond from the likes of NYU, Columbia, Fordham, Brooklyn U, Manhattan College, Hofstra, and more, the best of the next generation shall rise to help the current masters bring our metropolis into the future, and to aid us in our quest to become Death, the destroyer of worlds!"
NYC_flavor.48.a:0 "With their help, we shall rise off the shoulders of giants to become titans ourselves."

NYC_flavor.49.t:0 "The First Official Fleet Week"
NYC_flavor.49.d:0 "Making official a tradition that has persisted since Commodore George Dewey’s victory over the Spanish at the Battle of Manilla Bay in 1898, the Mayoral office has gone ahead in its plan to officialize what has been colloquially called ‘Fleet Week.’ For decades, American naval vessels have visited New York for celebrations and much-needed shore leave, and now New York shall officially declare this tradition a holiday. Every Memorial Day from this year forth, our harbors and dockyards centered around the Passenger Ship Terminal in Lower Westside Manhattan shall be open to any and all American vessels so that their sailors may get the rest, relaxation, and entertainment they need right here in the Big Apple. With dozens upon dozens of naval ships already participating this year, there is no doubt that Fleet Week shall become a time-honored tradition for many more decades to follow!"
NYC_flavor.49.a:0 "Semper Fortis!"

NYC_flavor.50.t:0 "The Fate of the SS Bokanowski"
NYC_flavor.50.d:0 "Built to be the largest and fastest passenger ship afloat, the steam turbo-electric-propelled SS Bokanowski is the pride of the Commune of France’s civilian navy, or rather it was before its final turbulent fate. Crossing the Atlantic in a record 4.14 days, the SS Bokanowski - named after the former Naval Secretary of Revolutionary France - made its final journey as it left its home port of Le Havre bound for New York City for the 139th and final time. Upon arriving in the NYC harbor, the massive ocean liner was unboarded and then seized by the Port Authority of New York City, enraging the Commune of France and their allies in the Internationale, but securing one of the greatest ships ever built for our own fleet. Renamed the USS Lafayette and destined to be refitted into a troop transport, fate had other plans. \n\nOn the morning of February 9th, sparks from a welding torch ignited flammable kapok-filled life vests, spreading flames to the flammable varnished wood and causing the ship to be consumed in a massive inferno. With the ship’s ample fire extinguishing system disconnected during the refits, there was nothing to stop the blaze, and within 15 minutes the entire ship had capsized and sunk into the mud at the bottom of Pier 88. Despite the apparent accidental nature of the blaze, that has not stopped local crime boss and Luciano Family affiliate Albert Anastasia from claiming responsibility, while other New Yorkers fear it was a sabotage job from powers overseas. Regardless of how the blaze occured, NYC is once again on high alert, and we must now work to reassure our populace yet again."
NYC_flavor.50.a:0 "Well, now no one can have it."

NYC_flavor.51.t:0 "Authorize Operation Underworld?"
NYC_flavor.51.d:0 "With security being the utmost priority of our newly independent state, and with global tensions rising with each passing day, the government of New York City has grown paranoid over the possibility of sabotage and subterfuge - an attitude only further fueled due to the mysterious burning of the USS Bokanowski. With this in mind, numerous additional patrols and guard details have been established to keep the City safe, but manpower has begun to run thin between volunteers, the NYPD, and the National Guard. As such, some within our cabinet have suggested a deal with the devil of sorts. By turning to the Five Families under Lucky Luciano through our liaison Joseph Lanza - the mob moss behind Fulton Fish Market’s backroom dealings - we could perhaps persuade these mobsters to help guard our dockyards to prevent subterfuge and sabotage attempts. In return for turning a blind eye to some of their lesser crimes while also providing a nominal sum of money, these mobsters would work on our payroll as guards and private investigators. However, many are uneasy with the proposition of working with blatant criminals, with pushback to this ‘Operation Underworld’ already mounting. What should we do?"
NYC_flavor.51.a:0 "Make the deal. A small price to pay to ensure security."
NYC_flavor.51.b:0 "We do not negotiate with mobsters."

NYC_flavor.52.t:0 "The Long Island Siege"
NYC_flavor.52.d:0 "Since our independence a short time ago, thanks to the hard work of the intrepid Boys in Blues, New York City has remained a small if the not the only bastion of order and stability left along the Eastern Seaboard. While it has been hard to maintain the peace, our boys have so far been able to keep the scum that thrive on chaos in check, at least within the City itself. Of course, the New York is only a small part of our totally territory , as the rest of Long Island left the Union along with the City proper. This decision was, it seems, not the most popular outside of the Five Boroughs. While hardly being Federalist sympathizers, those who inhabit Long Island, especially the elite families, such as the Rockefellers and Vanderbilts, have seemingly taken matters into their own hands. Using the chaos and various guerrilla fighters that dot Long Island outside of the City as an excuse, various private militias have been raised, overwhelming bankrolled by the elites. Officially only existing to restore order while the NYPD has their hands full with the city, these militias have indeed begun to restore order, but not the order that flows from Mayor [root.getleader]’s government. These militias establish their own order, their own laws, their own governments in some cases, in clear defiance of the Mayor’s authority.\n\n While not taking a direct stand against the City itself, these militia have begun to activily halt shipments from the rest of the Island to the City itself. With the vast majority of these shipments being food, and with Long Island being the sole place we can grow our own crops, action on the Mayor’s part has been forced. In order to avoid a firefight and risk alighting a civil war within the context of a larger civil war, the Mayor has authorized the NYPD to infiltrate these militias and take them down from the inside, as well as igniting internal conflicts.The plan is, that once the militias are sufficiently whittled down, the NYPD can mop them up and restore true order to Long Island. This plan will take a bit of planning, and is expected to take a few months. In the mean time, rationing has been implemented within the City, in order to avoid starvation as the brave Boys in Blue deal with the siege that has been laid before us."
NYC_flavor.52.a:0 "Be quick boys! I miss the Coney dogs already"

NYC_flavor.53.t:0 "The Grapes of Wrath Out on Long Island"
NYC_flavor.53.d:0 "Fighting and campaigning against him since even before he officially came to power, the various elite families of New York City and Long Island revile Mayor [root.getleader]. Seeing him as the red devil come to bring evil Syndicalism to this bountiful Capitalist haven, eager to steal all their money and assets while putting their head on a spike, the truth could not be more different, with Mayor [root.getleader] already well aware that he would face resistance from these groups. With families like the Vanderbilts and the Rockefellers throwing their weight around as Long Island erupts into mass protests that rivals the unrest witnessed when the borders of the 2ACW first fell, Mayor [root.getleader] has been left with a choice. \n\nAs Long Island grows more and more unstable, [root.getleader] could ignore their cries and push for fully implementing his Socialist policies on all Long Islanders and New York’s elite, which would further throw the breadbasket of New York City into disarray, threatening the stability and availability of food within the City until Upstate is reclaimed. However, Mayor [root.getleader] could instead move to implement his Leftist plans in a slower, more deliberate, and a more careful way in order to reduce unrest. This would compromise his vision temporarily, but would prevent Long Island from further falling into chaos."
NYC_flavor.53.a:0 "Appease the Long Island barons by implementing less radical legislation over time."
NYC_flavor.53.b:0 "They will cave eventually. Take out their silver spoons and force them to embrace Socialism."

NYC_flavor.54.t:0 "A Piece of the Pie"
NYC_flavor.54.d:0 "With New York City now settling into the realities of independence, although to many it still comes as something of shock, Mayor Trump has seen fit to begun building bridges between the citizens of the City and Long Island. Long Island, her Elite first and foremost,  has long viewed the Big Apple as something of a blight on their freedom and lives. Viewing the City as hoarding and controlling political power over their heads, with independence this mood toward shifted from a mild annoyance to downright hatred, even to the point were a few militias were formed to fight any attempts by the City to impose it's order on the rest of the island. Thankfully however, these militias have since folded since Mayor Trump's election. Far from wanting to impose the City's culture on them, Trump as done the opposite.  Trump has seemingly been keeping attempts by forces within the City to impose Law within Long Island at bay, electing to empower local authorities instead.\n\nAlong with this decentralizing, Trump has been cutting deals and in some cases actually bankrolling the various Elites that dot Long Island. Be it promises of special tax treatment, a blind eye to 'poor' working conditions or donations to charities that they have links too, Trump has done much to win the Long Island Elites over to his side. Business aside, many of these Elites, the Rockefellers being the largest, are quite supportive of Trump and his Reform Party. In a gesture of friendship, approval of his administration and as a thanks for his support,  Trump has been gifted a large portion of the Deep Hallow Ranch, the oldest cattle ranch in the former United States, which Trump has graciously accepted. Naming his new ranch simply 'Trump Ranch,' it is expected that Trump brand steaks, hamburgers and other such items will hit store shelfs as soon as next year.  All in all, the people of Long Island can sleep a little sounder, know that the City truly cares and understands their needs."
NYC_flavor.54.a:0 "Trump truly knows the art of the deal!"

NYC_flavor.55.t:0 "The Saint Valentine’s Day Massacre"
NYC_flavor.55.d:0 "People all across the Big Apple had their normal Saint Valentine’s Day plans abruptly turn sour due to the aftermath of this morning’s news. At 10:30 a.m, seven men were violently and mercilessly gunned down at a garage in South Brooklyn only to be found by police later that day. \n\nAccording to eye-witness accounts, four men - two dressed as NYPD officers and two in fancy suits - took the victims into the garage before lining them up facing the wall and gunning them down with Thompson submachine guns - or Brooklyn Typewriters as they are frequently called in the Five Boroughs. The gunmen, all still unidentified by the NYPD, all then fled in different directions well before the police showed up on the scene, making it appear as though the gunmen will walk free and anonymous. However, despite there being no evidence, all suspect in the City that the man behind these attacks was Charles ‘Lucky’ Luciano - head of the Luciano Crime Family and leading figure within the Commission. Most believe that the gunmen belonged to their enforcer arm Murder, Inc., especially with the victims all being high-profile members of rival outfits including the infamous Big Bill Dwyer - one of the main figures of the Irish Mafia in NYC and one of Luciano's biggest obstacles to securing his hold on the City. \n\nThough there is no evidence to bring Luciano or any of his men in, Police Chief Lewis J. Valentine has sworn that the true culprits will be caught, but that will not change that this ‘Saint Valentine’s Day Massacre’ will live in infamy as one of the most brazen public executions in American criminal history. We must remain vigilant lest organized crime consume our fine city."
NYC_flavor.55.a:0 "The streets run red with blood on this crimson-clad holiday."

NYC_flavor.56.t:0 "Cutting In on the Great American Pastimes"
NYC_flavor.56.d:0 "Organized crime meddling in sports is as New York as the Statue of Liberty, Coney Island hot dogs, or homeless people and the smell of urine, with the most famous example being Arnold Rothstein’s fixing of the 1919 Worlds Series. Seeking to emulate the greats before us such as Rothstein or the late Big Bill Dwyer who once owned the Brooklyn Dodgers, [root.getleader] has decided to cut into the professional sports industry within the Big Apple in a big way - by buying some local teams. \n\nHaving control of the City means we have contacts and pull everywhere and with everyone, and so [root.getleader] has decided to use that pull along with some of their considerable wealth in order to purchase two professional teams - one for ice hockey and one for baseball due to their popularity and lucrative nature. However, now we just have to choose which teams to purchase before we can utilize the profits made from these venues to great effect, for millions of people come to see these games, so it is only natural that we stick our hands in."
NYC_flavor.56.a:0 "Buy the Yankees and the Rangers."
NYC_flavor.56.b:0 "Buy the Mets and the Amerks."

NYC_flavor.57.t:0 "The Future of Our Reclaimed America"
NYC_flavor.57.d:0 "With America finally united under our victorious and righteous administration, the time has come for the great labor that will be to reconstruct and repair the lands of the old Union while mending the great schisms that still divide our population. This process shall be a long and arduous one, and with our initially small support-base and the level of destruction being witnessed, we will likely be fixing America for many, many years to come. However, as we begin to heal after that horrific brother war, there has been a divide on how we should go about this second Era of Reconstruction. \n\nWhile most within our administration believe that we should solely focus on internal growth and repair while cooperating with our allies for assistance, there exists a faction of warhawks that believe that only through more war and the industrialization it requires can we efficiently and quickly repair our wounded and fractured nation. These warmongers believe that through reaffirming the old Monroe Doctrine, we shall be able to maintain a controlled war economy against weaker nations long enough to drum up economic activity and popular support for our newly shared government so that America may finally heal. \n\nThough these wardogs believe that this reaffirmation of the Monroe Doctrine could bring about a quicker reconstruction effort, their detractors are many, with most agreeing that peace is the real pathway forward. The final decision for the fate of America’s future now lies once again solely in [root.getleader]’s hands, so what should be the fate of our reclaimed United States."
NYC_flavor.57.a:0 "There has been enough death. Focus on internal growth and reconstruction."
NYC_flavor.57.b:0 "We shall attempt to reclaim the lost American empire."

NYC_flavor.58.t:0 "The Admiral Comes Home"
NYC_flavor.58.d:0 "With the American Civil War raging and with our state joining the fray late, most prominent naval officers from New York were sent out to sea under other banners before we even rose ours. As such, our naval officer corps is woefully lacking in real experience. However, it would seem that luck has favored us, for our saving angel has finally arrived. \n\nDisembarking from the small PT boat that quietly took him to shore after crossing hundred of miles to get here, the ingenious and respected Admiral William Halsey Jr. stepped foot out onto the wharf of the Brooklyn Shipyards, breathing in the intoxicating aroma of salty sea air mixed with welding fumes and ship oil as the gulls screeched above and waves lapped against the docks. Finally back in his hometown after fighting the good fight for the Federalists, our government has given Halsey a full pardon for any and all actions in the Civil War - though Halsey was not stationed near New York after refusing to fire on the people of his home of NYC and North Jersey. As such, Admiral Halsey has now taken command of the New York Navy as well as rising to become the chief naval officer and highest admiral in the nation. With this experienced old ironside leading our naval forces, New York shall once again have a fleet worth fearing."
NYC_flavor.58.a:0 "Never trust a fighting man who doesn’t smoke or drink."

NYC_flavor.59.t:0 "PT-Boat Down"
NYC_flavor.59.d:0 "While out on a recovery mission to reclaim dead sailors lost at sea - a job so distressing it make the newest rooking puke inside his diving helmet - the small PT-boat being crewed by a young group of green New York Navy volunteers and an officer hit a bad swell, capsizing the boat off the far shore of Long Island near Montauk. In these icy-cold waters off the Eastern tip of Long Island, great white sharks are known to congregate and are thought to use the waters as a breeding ground. Finding themselves adrift in shark-infested and near-freezing water, the rookie team began to panic, only made worse when the attached officer keeping order among the greenhorns was pulled down beneath the waves by something unseen but large and powerful enough to drag a full-grown man with kit on without issue. \n\nFacing likely death and hypothermia, the rookie to have puked in his diving helmet - the Brooklyn native Roy H. Boehm - kicked himself into high gear, fending off an attacking shark that swam at him by punching it in the eyes, nose, and gills before rallying his surviving crewmates before fashioning a makeshift raft from some flotsam that rose up from their sinking ship and slowly paddling themselves to the shoreline. After hours which seemed like an eternity, Boehm along with the rest of his crewmates, the one officer lost and another two lost to hypothermia on the return trip, made it safely to shore. Eventually, after getting into contact with naval command using a local vacationer’s summer home to call the City, the group was returned safely to the naval yards where they were all taken into medical care. Boehm hoever, showing great heroism and quick thinking, has been awarded with the Municipal Medal of Honor and has been fast-tracked for an officer’s commission. Now, the rest of our armed forces await eagerly to see what the young Boehm will do next."
NYC_flavor.59.a:0 "Give that man a medal and a commission!"

NYC_flavor.60.t:0 "A Modern Tower of Babel"
NYC_flavor.60.d:0 "In a move aimed at both reviving our sluggish economy through job creation and the opening of new business offices, and at bringing prestige and attention to our newly independent nation, the municipal government under the supervision of [root.getleader] finally decided to revive the stalled 1931 plan to build the largest skyscraper on Earth. Deviating from the original plan as drawn-up by the Shreve, Lamb & Harmon company in order to decorate the entire facade of the building in Art Deco  - New York’s premier art style - ornamentation and designs that were at first only supposed to cover the interior, the newly redesigned Empire State Building - named after our own Empire State - is to finally have its grand opening. \n\nAfter just 13 months of construction fueled by our hungry and idle construction industry, this 102-story monolith now stands as a monument to New York’s greatness, culture, ability, and determination as we - one of the smallest nations on the planet - construct the tallest structure ever built by mankind. This achievement had been hailed as one of the greatest feats of engineering in history, providing untold prestige and praise to our small but mighty and now independent Big Apple."
NYC_flavor.60.a:0 "With mere steel and cement, we shall dare to scrape the very heavens as we climb towards the future and beyond."

NYC_flavor.61.t:0 "New York City Scrapes the Sky"
NYC_flavor.61.d:0 "In an engineering feat that has impressed the world, the tiny and newly independent nation of New York has erected the tallest structure ever built by man. Dubbed the ‘Empire State Building’ after the nickname of their homeland, this 102-story behemoth is an absolute masterpiece, decorated both inside and out with Art Deco fineries and ornamentation. Though many wonder how this small city-state managed to create the tallest building in history, the fact that they did so in the face of so much doubt is a true testament to human ambition and will. May this Art Deco monolith shine like a brilliant lighthouse, guiding the rest of the world on the way to modernity."
NYC_flavor.61.a:0 "From the ruins, lonely and inexplicable as the sphinx, rose the Empire State Building."

NYC_flavor.62.t:0 "City Bike"
NYC_flavor.62.d:0 "With the needs of the military continuing to strain what the Big Apple can reasonably provide, a novel idea has been introduced in order to increase troop mobility while reducing the demand for motorized vehicles by our armed forces and the NYPD. Utilizing local manufacturers such as the newly founded and Brooklyn-based Ross Galvanized Works to fulfill the order, the City Council has authorized the military usage of simple bicycles in what is being called Operation City Bike. With these simple and cheap-to-build vehicles being used behind the frontlines for logistics, supply running, and troop transport, and near the frontline in specialized Bicycle Divisions functioning as a form of rapid-attack troop - using tactics such as riding their bikes to get close to enemy positions quietly before unleashing their firepower on unsuspecting flanks - or in recon and other support roles, these bicycles shall hopefully prove to be a valuable military asset while also relieving strain on our economy and industry. Though they may not be the most modern or protective devices, this has not stopped the troops from making modifications to their bikes already, such as adding makeshift armor-plating or camouflage to the frames, and the military high command has assured all that this is both a necessary action and a sound strategic move to aid the war effort. "
NYC_flavor.62.a:0 "They may not be the most protective things, but it sure beats walking!"

NYC_flavor.64.t:0 "The Prodigal Son"
NYC_flavor.64.d:0 "Once a political ally and friend to Fiorello La Guardia, Franklin Delano Roosevelt died years ago to the sickness that ravaged his body and left him partially disabled, but his legacy lives on. His sons, including FDR Jr., were entrusted to the care of close family friend Oswald Mosley in order to learn the lessons their father had failed to teach them while their mother fell in with Socialist Quakers in New England with their sister Anna. Under Mosley’s guidance, the young Roosevelt was raised into a man and introduced further into the world of politics, but without his father’s tempering guidance, the young Roosevelt fell headfirst into the growing Maximist movement. Now a man, FDR Jr. has returned to New York City with his brothers in hopes of kick-starting his own political career in the Big Apple on a Maximist platform tweaked to American realities. Though his idea of a ‘Red Deal’ has largely fallen on deaf ears, that has not stopped this firebrand from attempting to spread his message from atop his soapbox in Manhattan. Perhaps something will come of his efforts eventually."
NYC_flavor.64.a:0 "Let’s hope he doesn’t catch what his dad had."
NYC_flavor.64.b:0 "Perhaps this firebrand is onto something..."

NYC_flavor.640.t:0 "Mosley Sends Aid to His Adopted Son"
NYC_flavor.640.d:0 "Seeking to expand the influence of the Internationale while utilizing his ties with his ‘son’, Oswald Mosley and his Maximist Black Shirts have begun to funnel men, supplies, and firearms to Franklin Roosevelt Jr., stating that he is merely advancing the revolutionary struggle in the Big Apple and aiding his fellow Socialists. Despite these soothing words, some are not convinced, and suspect that Mosley may be playing at something far larger. Should we begin to intercept these shipments quietly in order to limit the influence of Roosevelt’s Maximists while also gaining some supplies for ourselves? Doing so would likely anger the Internationale, but would also go a long way in weakening our main political rivals within the Leftist sphere of New York politics. Instead, we could merely ignore these happenings and let Mosley continue to aid the struggle. What is the worst that could happen, for Roosevelt is our ally, right?"
NYC_flavor.640.a:0 "Intercept the shipments and use them ourselves. We cannot trust the Maximists."
NYC_flavor.640.b:0 "Allow Mosley to aid his ‘son’. What could go wrong?"

NYC_flavor.641.t:0 "Mosley Speaks Out"
NYC_flavor.641.d:0 "With Roosevelt gaining more influence and power, and with our own ties with the Internationale only deepening, Oswald Mosley and other Totalists in the alliance have begun to demand that the ‘weak-willed’ Mayor [root.getleader] step down, so as to be replaced by a more competent, strong-mind, and direct leader. Without a doubt, we know who Mosley already has in mind to fill this position, but to do so would be to sign New York over to those Maximist devils and their extremist principles. However, to ignore or refuse this demand would surely sour our relations with the Internationale, especially among the Totalist wing. So, should we force Mayor [root.getleader] to retire and inaugurate Franklin Delano Roosevelt Jr., or should we follow our gut and stand defiant, supporting Mayor [root.getleader] and our position as Democratic Socialists?"
NYC_flavor.641.a:0 "We have no other choice. We bend the knee to Mosley, Roosevelt, and the Maximists."
NYC_flavor.641.b:0 "We shall stick to our principles and support Mayor [root.getleader]."

NYC_flavor.642.t:0 "Maximists Attempt to Seize Control"
NYC_flavor.642.d:0 "Chaos has gripped New York as Maximist militias under the control of Franklin Delano Roosevelt Jr. have marched on City Hall. Funded and supplied by the Totalists in the Internationale as directed by Oswald Mosley, the militias are well-armed and well-supplied, having made short work of the NYPD resistance they have met so far. Fortifying their position around City Hall, Steinbeck’s forces are set to make one final stand against the Maximist masses, but things are looking grim for these moderates. As Roosevelt’s Reds close in and the final shot begins to ring out, who is left standing alone as the dust begins to clear?"
NYC_flavor.642.a:0 "The Maximists under FDR Jr. seize City Hall! The Crimson Star of Maximist rises above NYC!"
NYC_flavor.642.b:0 "Loyal NYPD officers put down the uprising and arrest the Maximists."

NYC_flavor.643.t:0 "Father-Son Bonding"
NYC_flavor.643.d:0 "Visiting his adopted son in the Big Apple in order to congratulate him on his big victory, Oswald Mosley has arrived in our fine city, meeting Mayor Roosevelt at the newly renovated City Hall. Here, they discussed at length the future direction and policies of New York, almost as if it was really Mosley calling the shots instead of our Mayor - a reality known to only them. Once their business was done, the two went out boating across the Long Island Sound as Oswald and Franklin’s father used to do together before his untimely passing. With the salty sea air blowing in their hair, the two enjoyed fine rum and cigars as they further planned their high ambitions for the City that Never Sleeps while also enjoying some good ol’ fashioned father-son bonding time, and though some in the public found it odd that our newly instated Mayor would waste such precious time gallivanting around so early into his term, Roosevelt has assured all that these meetings are for the best of all in the City, for it is strictly business despite their familial relations."
NYC_flavor.643.a:0 "Nothing like a trip out with ‘Dad’."

NYC_flavor.644.t:0 "The Cult of the Real Roosevelts"
NYC_flavor.644.d:0 "In order to secure our grasp on the City, Mayor Roosevelt and his regime have begun to lay the foundations for a new cult of personality around both our Mayor and the rest of the true Roosevelts. With City Hall being renovated in new golden and red velvet decor, the Mayor’s seat of power has come to reflect our new crimson direction as Roosevelt grips his hand around the Big Apple. All across the City, statues of Mayor Roosevelt, along with his late father and the titans of Socialist thought such as Marx, Sorel, and Mosley are being erected in places for all to view, towering towards the sky or sitting on massive thrones of marble. Photos of the Mayor and these figures have been placed in all public buildings, and the masses have been urged to follow suit if they wish to prove their loyalty. Furthermore, all members of the Roosevelt family against our Mayor and his brothers - chiefly the progeny and kin of the late President Teddy Roosvelt - have been declared as ‘False Roosevelt’ and enemies of the state, with many of the ills of the burning union that led to our new state’s rise being blamed on them and their ilk. As this cult of personality grows, Mayor Roosevelt’s power only grows as he seeks to bring true Maximist utopia to this shining and crimson-clad City that Never Sleeps."
NYC_flavor.644.a:0 "The closest thing America will ever have to a ‘royal’ family."

NYC_flavor.645.t:0 "Equal, or Else!"
NYC_flavor.645.d:0 "The newly rebranded NPRG has begun its campaign of of terror against those would deny the inevitable and righteous progress towards utopia that is Civil Rights. Any citizen caught spewing racial hate or discriminating against the various minorities of our Maximist union shall be met with swift and painful justice! By baton, we shall bring law, order and decency. Through lead, we shall spread justice, reparations, and retribution. All in the City shall be forcibly made equal in all ways, and this shall be enforced at the end of a gun barrel. Offenders shall be arrested and forced to do hard labor or shall be publicly flogged, while repeat offenders and perpetrators of true hate crimes shall be marched before the wall in blindfolds to await their quick and final peace. Civil Rights for all shall be established no matter the cost, for all in our Maximist utopia must be free!"
NYC_flavor.645.a:0 "All bigots shall fear the NPRG."

NYC_flavor.646.t:0 "Roosevelt’s Stadiums"
NYC_flavor.646.d:0 "Seeking to utilize our poorly-used and sparse development space to fit the needs of the State more efficiently, Mayor Roosevelt has declared that stadiums such as Yankee Stadium and Madison Square Garden shall be used by the state in the off-seasons of their respective sports. During this time, these massive buildings will be used to house temporary workers and laborers for the state as they perform menial but necessary tasks that allow the state to function. That way, these large wastes of space shall be useful year round, even when not holding sporting events, concerts, or Maximist rallies."
NYC_flavor.646.a:0 "Better than any ball game!"

NYC_flavor.647.t:0 "On the Status of the Moderates"
NYC_flavor.647.d:0 "With our Maximist regime now squarely in power after former Mayor [root.getleader] stepped down in the face of pressure from the Internationale, the time has come to decide our position concerning the Moderate Socialists among us. Led by the likes of John Steinbeck, these mild-mannered Leftists have little in common with our own interpretation of Socialist theory, and yet, they may prove of some use to us. Should we throw them all into cells, or allow them to live private lives in peace? If we pardon them, we could even get Steinbeck on our side to save face with the wider public while preserving his connections with liberals such as Orson Welles and La Gurdia. What should we do?"
NYC_flavor.647.a:0 "Pardon the lot of them, and offer Steinbeck a government position to save face."
NYC_flavor.647.b:0 "They all deserve nothing but a prison cell, or worse."

NYC_flavor.648.t:0 "A Business Plot?"
NYC_flavor.648.d:0 "While holding a speech in Patterson on the glories and triumphs of the Maximist system, Mayor Roosevelt was fired at five times from the crowd as Giuseppe Zangara - an Italian immigrant and laborer noted for living a life of chronic pain and poverty and with apparent mob ties - attempted to assassinate the Mayor. Although all five of his shots from his .32 Caliber US Revolver Company pistol missed Roosevelt, some struck bystanders and innocents during the speech. This resulted in the wounding of five citizens in the crowd as well as the tragic death of Patterson’s Mayor William P. Furrey, but luckily the midget killer Zangara was quickly apprehended afterwards. Soon to be sentenced to life in prison, and with Mayor Furrey being replaced by a new Maximist loyalist, it would seem that all worked out - perhaps too well. \n\nThis assassination attempt is merely the latest in a slew of odd occurrences that have surrounded Mayor Roosevelt since his rise, with each odd occurrence seemingly playing out perfectly in his favor, almost as if someone was pulling the strings from behind the scenes. Another interesting occurrence came just a few weeks ago, when the Mayor swore that there was a secret cabal of Capitalist leaders still active within the Big Apple who were secretly plotting to overthrow his regime with help from the armed forces. Though the evidence for such a claim was scarce, that did not stop the Roosevelt regime from using the opportunity to cleanse City Hall, the National Guard, and our very economy of various influential figures that could have posed a threat to Roosevelt’s ambition. With people like the Vanderbilts, the Rockefellers, the Trumps, and more all being taken down in one fell swoop, Roosevelt was able to secure his grip on total power even more, all the while using a ‘legitimate’ threat to national security as an excuse. Though many doubt the validity of these occurrences, few to none can do anything about it, for with each passing week, Roosevelt only grows more powerful and more untouchable as he climbs to the very top of the City that Never Sleeps."
NYC_flavor.648.a:0 "Surely a real and totally not fabricated attempt on his life...right?"

NYC_flavor.649.t:0 "A New Man for the New New York"
NYC_flavor.649.d:0 "In order to unify our new New York and to carry our coalesced and crimson-dyed populace into our bright future, Mayor Roosevelt has announced the creation of a new cultural program aimed at reforging what it means to be a ‘New Yorker.’ Modeled on similar ideas of cultural revolution as described by the likes of the Sartre, Mosley, Mussolini, the Bolsheviks, and other millenarian Socialists, Roosevelt seeks to build a New Man for the new New York, one grounded in Maximist theory and Futurist aspirations while supported by Americanist ideas and artforms tweaked for this new reality. Everything from fashion and architecture to music, art, and comedy shall be evolved as we speed into our new destiny atop a scarlet bolt of lightning-fast progress. Our native Art Deco designs shall be fused with European ideas of Futurism while also drawing on classical American motifs, creating a new and form-fit identity for this melting-pot metropolis we call home. All shall be one, and all shall be equal and free in this new syncretic and Socialized culture, so let Roosevelt guide us into this new destiny!"
NYC_flavor.649.a:0 "On the backs of this new Man, we shall build a Proletarian paradise."

NYC_flavor.650.t:0 "Integrating Luciano’s Mob"
NYC_flavor.650.d:0 "For all their criminal activity, the Mafia under Charles ‘Lucky’ Luciano are a rather nice organization comparatively. While they do crimes of course like extortion and prostitution, he has also been noted for his idea of ‘Mobster Populism’ as well as his enthusiastic philanthropy. Not only that, but he and his men within the Mafia and Murder, Inc. under the Commission know their way around a gun and around a battlefield, especially following the chaos of the Civil War. \n\nAs Mayor Roosevelt puts the Commission under a microscope, many within the Supreme City Council have called for him to just arrest the lot of them, but he sees in Luciano and his men a far grander purpose. Even though he has more than enough evidence to put Luciano and his men away in a dark hole for the rest of their lives, Mayor Roosevelt has instead moved to invite Luciano into the government! Though baffling and even rage-inducing to many, Mayor Roosevelt has pushed forward, stating that Luciano’s established ties to the underground of the City and connections with the people shall be invaluable in instituting his idea of Mobster Populism on a mass scale. Integrating the Commission into the state apparatus as an arm of the Mayor’s office, the rebranded ‘People’s Commission on Public Safety and Wellbeing’ shall be headed by Luciano along with his close associates such as Meyer Lansky and Joe Bonanno, and be tasked with the duty of maintaining the safety and continued function of our new welfare state. With this move, the Mafia will essentially stand as an official arm of the state, acting as civil protection as well as bureaucrats and welfare agents. \n\nHowever, many among the Mob’s numbers are far too violent and resistant to the idea of a government job to be effective civil servants, but our ingenious Mayor along with Lucky Luciano have deduced the perfect plan for what to do with them. They shall serve the state another way - by being drafted into the military! As criminals and violent degenerates, mobsters have ample knowledge about how to use a variety of firearms, more so than the average New Yorker at least. Not only that, but they also know all of the City by heart, including the back alleys and hidey holes that could come in use should the worst come to worse. By rolling its leaders into command positions and their prominent underlings as drill sergeants, we could give our army a real boost while also ridding ourselves of this problematic element of our new allies. Few would be so naive to believe these hardened criminals would turn into law abiding citizens on a dime, but without an organized Mafia menacing the underground, stability should come more naturally to the City as a whole."
NYC_flavor.650.a:0 "The world is changing and there are new opportunities for those who are ready to join forces with those who are stronger and more experienced."

NYC_flavor.651.t:0 "Solidifying Roosevelt’s Position"
NYC_flavor.651.d:0 "Although Mayor Roosevelt knows what is best for New York, there has been some resistance to his rule. However, there is much we can do about that. In order to spread the good word of the Red Deal and our Maximist Message, Roosevelt has gone to great lengths in order to secretly purchase the New York Times. With the City’s largest newspaper under his belt, he shall inform the masses of the real, Maximist truth. Furthermore, Mayor Roosevelt has gone on to pack the Supreme Court of New York, increasing the number of justices to 15 while nominating his own Red loyalists to fill the new position. Beyond this, he has also begun to buy up radio stations and even the earliest television stations within the City, broadcasting his ‘fireside chats’ as he sits in front of a massive, ornately ornamented Maximist-themed fireplace of black and white marble trimmed in red and gold discussing his plans for the future each week. With moves like these, all shall come to love and respect Mayor Roosevelt."
NYC_flavor.651.a:0 "All shall sing praise of the Red Roosevelt!"

NYC_flavor.652.t:0 "All in the Family"
NYC_flavor.652.d:0 "With our control of Upstate New York being reestablished, our once fractured state has finally been reunited at last. However, just as this is a reunion for the entire nation, it is also a reunion for our Mayor. While he and his brothers were taken in by Oswald Mosley, Roosevelt’s sister Anna and mother Eleanor instead went into hiding in New England. There, the pair fell into various Socialist movements ranging from the Anarcho-Syndicalists to the pious Quakers. However, with our state finally united, the true Roosevelt family has finally been reunited as well. With Anna and Eleanor returning to the Big Apple to finally reconnect with their estranged family, our Mayor has been in a state of constant elation as he is giddy over being reconnected with his lost kin. To celebrate the occasion, the old Roosevelt family estate in Hyde Park, Poughkeepsie - the home of our Mayor’s beloved late father - shall be turned into a family museum, dictating the true history of the Red Roosevelts as dictated by the Mayor. Let all feel the joy of our reunion, and may all know of our true legacy!"
NYC_flavor.652.a:0 "Finally, a family reunion."

NYC_flavor.653.t:0 "Roosevelt’s America"
NYC_flavor.653.d:0 "All of America now lies within our grasp, for our revolutionary struggle has finally succeeded where all others have failed. From the shining Pacific to the stormy Atlantic, from Chicago to Corpus Christi and from Seattle to Miami, all of the old Union is ours to do with as we please, so let us begin! The lands of the failed and former United States shall be totalized and born anew in a baptism of crimson and red as Maximist National Syndicalism rises to dominate the political stage of this new America. The system that has been proven to work so well in our Big Apple shall now spread to support the entire nation, uplifting the shattered American people towards our new, Socialist Destiny within the Internationale. As one final act to cleanse away the failures of the past however, Mayor - now President - Roosevelt has ordered for all ‘False Roosevelts’ (mainly the kin of Teddy Roosevelt’s branch of the family) to be rounded up by the state and sent to trial before our new President himself. There, these fake family members will have one simple choice: either renounce all old systems and swear to Maximism, or face a wall and meet your maker. This new America would be healed and united, finally freed from the sins of the past, at all costs."
NYC_flavor.653.a:0 "Maximists of the World, Unite!"

NYC_flavor.654.t:0 "A New Fashion Trend"
NYC_flavor.654.d:0 "With the government of New York and the Maximist movement of Britain becoming ever more entwined with by the day, it seems this linking between our kindred movements has leaked into public life of the City. The most obvious calling card of the Maximists is by far the black sweater that proudly marks it's members. These black sweaters have become increasingly popular within the Big Red Apple, almost to the point that it becomes an odd sight if no one is wearing one in a given local. Given this clear statement of public approval, Mayor [tag.getleader] has begun diverting a small amount of the city's budget to acquire even more of these black sweaters for the public's consumption. While definitely not the most noteworthy thing, advisors to the Mayor assure him that small things like this are a wonderous way to gage public approval, and if this sweater fad is anything to go by, our rule is popular indeed." 
NYC_flavor.654.a:0 "It's the small things that matter most!"
NYC_flavor.654.b:0 "Those Black Sweaters sure are stylish..."

NYC_flavor.65.t:0 "Rising Star of the New Democrats"
NYC_flavor.65.d:0 "The Tammany Tiger has been slain, and with their fall, a new age of the Democratic Party has begun, for Adam Clayton Powell Jr. has slowly clawed his way up to be the new face of the New York Democratic Party following the landmark case that caused the collapse of the Tammany Hall political machine. A Baptist pastor and politician from Harlem, Powell is the first African-New Yorker to rise to such a height within the confines of non-radical City politics, and as such, he carries much of the Black vote with him. Butting heads with his political rival - the anti-Tammany champion of the conservative Democrats Al Smith - Powell has faced fierce competition on his climb. Though he has a long way to go before he can rally enough support behind him to win any sort of major election, Powell shall fight for what he believes is right as he seeks to transform the once corrupted Democratic Party into a Liberal haven of pious Christians and fair capitalism. Who knows, maybe he will be Mayor one day."
NYC_flavor.65.a:0 "We shall watch his rise with great interest."

NYC_flavor.66.t:0 "A New Look for Lady Liberty"
NYC_flavor.66.d:0 "With our new Proletariat-focused direction, it has been decided by the City Council that ‘Liberty Enlightening the World’ shall be rebranded and renovated to match our new ideals. Rebranded as ‘Socialism Enlightening the World’, this new form of Lady Liberty will have its signature torch flame replaced with a gleaming red star as we shift from Liberal symbolism to true Socialist expression. Furthermore, the entire surface of the new ‘Statue of Socialism’ shall be scrubbed clean and covered regularly in a thin coating of wax-based protectant in order to keep the normally copper-colored statue from corroding and turning to green - the color of Capitalism and vile envy. The project should be completed soon, especially with the help of our French allies, for it is they who built this majestic structure in the first place. Soon, the New York Harbor shall be washed in a glow of crimson freedom as this new Lady Left rises to guide the Proletariat of the Big Apple."
NYC_flavor.66.a:0 "May Socialism enlighten the world!"

NYC_flavor.67.t:0 "Pardoning the Five Fired Assemblymen of 1920"
NYC_flavor.67.d:0 "In 1920, five members of the Socialist Party of New York were called before the State Assembly, charged with being unfit for membership of the Assembly due to their Socialist positions, and thus expelled from their positions and government. Barred from ever holding office again, these five men - Samuel Orr, Louis Waldman, Charles Solomon, Samuel DeWitt, and August Clasessens - have lived in disgrace since, scraping by a living while still involving themselves in radical labor activism across the Big Apple. \n\nWith the rise of our Leftist administration, many within our cabinet have called for [root.getleader] to officially pardon these heroes of New York Socialism, seeing an easy method of garnering public support for little effort. In order to appease the masses while also buying some good publicity along the way, the City Council along with Mayor [root.getleader] has decided that these heroes should be publicly rewarded for their service, pardoned by the State, and given cushy jobs within the bureaucratic hierarchy as compensation. Here, these five champions of New York leftist thought shall help lead us towards true socialist utopia."
NYC_flavor.67.a:0 "Pardon these heroes and reward their families for the damage done."

NYC_flavor.68.t:0 "Cooperating with the United Hebrew Trades Union"
NYC_flavor.68.d:0 "Though the Jewish Mob and their allies in Murder, Inc. and the Commission have done much to ease the plight of New York Hebrews, we are not the only schmucks out here trying to save our people. The United Hebrew Trades is a conglomerate union of nearly all Jewish labor activists, Socialists, and workers all banded together in order to bargain and protest for better rights for all Jewish workers in the City. Though we may not be Socialists ourselves, there is no denying that the men of the United Hebrew Trades - led by Morris Charles Feinstone - are truly allies to our people. As such, [root.getleader] has announced that our outfit and all organizations tied to ours shall allow the UHT to act without impunity while we support their efforts from the shadows. With both the UHT and our outfit working to ease the plight of the Jewish worker, there is no doubt that we will be able to build a new land of milk and honey here in the Big Apple atop a platform of crime, sin, and decadence."
NYC_flavor.68.a:0 "One faith, one people, one struggle."

NYC_flavor.69.t:0 "Picking the Apple"
NYC_flavor.69.d:0 "With the rest of the nation united under the Syndicate banner one breakaway state remains defiant. New York City asserted its independence during the Civil War and has defended it well until now. With the rest of the nation one again, it's only natural that they rejoin. However it’s anybody’s guess if the city will accept the demand for reintegration. Their rulers are friendly to our cause and the people know prosperity under their able guidance. With Syndicalism proven to them to work, it's only natural that the city would join us, a greater Syndicalist power. Opponents to the proposal however are numerous and influential, gathered around former NYC citizens who joined the CSA during the War. They claim it is clear that the city has formed its own culture, unique to that which it had under American rule. They also point out the sheer density of the streets and overpopulation of the island and shore would make any urban warfare harder by magnitudes. Ultimately however the decision lies with [Get.LeaderName], what should be done?"
NYC_flavor.69.a:0 "New York City is ours by right!"
NYC_flavor.69.b:0 "Let them live, they will come crawling back to us eventually"

NYC_flavor.70.t:0 "Warnings from the Mainland"
NYC_flavor.70.d:0 "Today word has come in from the Mainland of a demand by the CSA for reintegration into the country or face war. In return for a peaceful readmittance the CSA promises significant autonomy and assures there will be no treason trials like those that happened for the other leaders of the other factions. The city government is split on the issue. Some argue that we have little choice but to accept the proposal. NYC, despite its population, is miniscule compared to the newly united CSA. Not only that but a War would be a brutal slugfest that would kill thousands if not more for an almost certain defeat. Their opponents however are just as ferocious in their defense. They say that the City has been built up so much that its a fortress writ large. With the people rallied to our case the CSA would have to clear every high rise, every apartment block and every room to ever have a hope of securing the city. The blood spilt in such a war would be almost unacceptable to an American populace they point out is more than tired of war. The choice has finally come before the Government and they must give a response. What should it be?"
NYC_flavor.70.a:0 "New York City is American!"
NYC_flavor.70.b:0 "For Freedom!"

NYC_flavor.71.t:0 "The Snake Coils Around the Apple"
NYC_flavor.71.d:0 "Today the NYC government has responded to our generous terms for annexation. They have declared that they are now and forever free. This is an obvious rejection. As the Syndicate Army lumbers towards the city to fall upon it like a great hammer onto an anvil, few have any hopeful dreams of a quick war. The citizens of the Big Apple have already begun to take up arms and the density of The City is unlike anything we have ever faced. The soldiers of our grand army, tired after years of warfare across the American continent, take no pride in being called up to fight once more. Instead they trudge towards their next battlefield ready for the hardest fight for their lives. Mumblings of a revolt have already spread through the rank and file like wildfire. While such talk has been suppressed for now the war, if carried out, must be done quickly or catastrophe will surely follow."
NYC_flavor.71.a:0 "New York City will not be our grave"
NYC_flavor.71.b:0 "Time to take a bite of the Big Apple"

NYC_flavor.72.t:0 "The Great Patriotic War"
NYC_flavor.72.d:0 "The thunder of artillery and shellfire awoke all the denizens of New York City today, the opening salvo of a barrage not seen since the Weltkrieg. The Syndicate Navy has closed the Port and sits in the Bay, shelling our defenses without challenge. Meanwhile heavy artillery from New Jersey and just outside our borders pounds the ground into a cratered hellscape. This is just the beginning of the hellfire that awaits us. As Syndicate soldiers charge down our barricades and pour over our lines in great waves, they crash upon the more prepared defenses just behind them. The first blow today has been blunted, but blood has already been spilled by the gallons and doubtless more is to follow. The Great Patriotic War has begun! We cannot, no we will not fail!"
NYC_flavor.72.a:0 "The FInal Battle Begins"

NYC_flavor.73.t:0 "A Most Unexpected Outcome"
NYC_flavor.73.d:0 "As The City sat awake and as dawn broke a nervous air strangled the life out of everybody. Everybody knew the CSA’s demand, and everybody knew what it meant when the Mayor turned them down. As the men facing the expected CSA attack stared out over No Man's Land, the continued absence of Syndicate troops unnerved them. Then, finally, mercifully, word came down. The CSA has backed down. Instantly order across the city disintegrated as soldiers and civilians let out the fears and stresses of the past night and partied in the streets. Nobody was more happy than [Get.LeaderName] who reportedly cried when he received the news that the CSA was recognizing New York’s independence. The City had won its most important battle of its short history, and it didn’t even need to fire a shot."
NYC_flavor.73.a:0 "Maybe there is a God after all"

NYC_flavor.74.t:0 "The CSA Drowns"
NYC_flavor.74.d:0 "Smoke chokes the city streets. Most buildings are pocketed with bullet holes or creak from the strain of artillery strikes. The constant gunfire has shattered any hope for peace. The streets lay broken, full of craters and broken and burned out tanks. The bodies of the dead have begun to be thrown into the sea since there is no longer enough room on land to bury them. Yet, through it all NYC has survived it all. The War has taken its toll on everybody and yet the fighting spirit of the city's inhabitants remains as strong as it was on day 1. As the fighting had bogged down it became clear to everybody that the Battle would not end anytime soon, though at the time people figured it would have taken months. As the first year of the battles comes and goes the tired defenders of New York City have been forced to take a gamble. The CSA has paid for every step of land with the blood of dozens of its soldiers, their morale can’t be much better than ours. So, in an act of equal parts desperation and bravery, the Mayor has sent a message over the lines asking for peace. No border changes, no annexations, just finally a moment for everybody to catch their breath."
NYC_flavor.74.a:0 "Give Peace a Chance"
NYC_flavor.74.b:0 "No Justice, No Peace!"

NYC_flavor.75.t:0 "On the Brink"
NYC_flavor.75.d:0 "As our men are poured by the battalion into the gaping maw of a battle NYC has become, the worst of the worst has seemingly come true. The 341st Illinois Regiment has refused to go into battle when ordered into the city and instead captured their commissars and have declared themselves in mutiny. The revolt has already seeped into the front as well as men are refusing to go out on patrol, instead staying in what areas of the city have been more or less secured. As our military struggles to clamp down on this budding revolt a welcome message has been received from NYC. The Mayor has offered peace on the condition that NYC remains free. Some within our military and administration beg us to accept. They point out the rank and file of the Army is on the brink of open revolt and if the battle is not ended soon, one way or another, they would all be out of a job or worse. Their opponents, mostly concentrated around the upper echelon of the military, reassure the Chairman that the mutiny can be stamped out soon and urge him to continue this war onto its rightful conclusion. They point out that peace without annexation would be a a stain on the ideals all those thousands have died for."
NYC_flavor.75.a:0 "We Have Little Choice"
NYC_flavor.75.b:0 "Death to Traitors!"

NYC_flavor.76.t:0 "Victory"
NYC_flavor.76.d:0 "Today the last CSA troops have left the NYC city limits and crossed into New Jersey. They were watched by blank faced NYC troopers. With their leaving, peace has finally returned to NYC. There are no jubilant celebrations, no dancing in the streets, no victorious soldiers parading down Broadway to a ticker tape parade and boisterous music. Instead, there was a muted disbelief. David had faced his Goliath and had won. The people of NYC, dazed and disbelieving, have now begun the arduous task of rebuilding their shattered city. The entire city will need to be almost entirely rebuilt, a task that could take a decade at least. Yet, as they say, a journey of a thousand miles begins with one step. So NYC takes that one step into its future, safe and secure at last."
NYC_flavor.76.a:0 "A Pyrrhic Victory is still a Victory"

NYC_flavor.77.t:0 "Gotterdammerung"
NYC_flavor.77.d:0 "After the truce ended, the attacks began once more. Syndicate soldiers with machine guns pointing at their backs, charged down NYC positions like demons possessed. The Syndicate had refused peace, and now War has returned to NYC city streets. As men missing arms and legs take up their weapons everybody can see that the city is on its last legs. With renewed discipline the CSA can keep at this forever, and its victory is now almost a certainty. So, resigned to their fates, the brave defenders of NYC pick up their guns and face down their enemies with equal determination. Advances are no longer measured in rooms, but in feet as the Syndicates clash with the very population of NYC. Women join their husbands on the front line, The Battle for New York City has entered its final, deadliest stage as a tired David grapples still with a weary Goliath. All that can be said for sure is that nobody will come out of this better off."
NYC_flavor.77.a:0 "Once More Into the Breach!"

NYC_flavor.78.t:0 "The Fickle Pickle of Crime"
NYC_flavor.78.d:0 "The dark underbelly of the Big Apple can be a devious and abhorrent place, earning our ‘shining’ City the fitting nickname of Gotham in the times of English and Dutch colonialism. From organized crime to petty theft, crime runs amuck in these dark streets in all forms. However, amid the rapes and random killings, car jackings and robberies, there exists a tiny group of monsters that truly know no equal. \n\nOne of these base creatures is the Hungarian immigrant Béla Kiss, but perhaps immigrant is not the most fitting term. Kiss has been on the run for decades - a serial killer with few equals responsible for the deaths of at least 23 women and one man, or is it at least 24 women as of today. Long trying to hide away within the hustle and bustle of the City that Never Sleeps, and never pays attention, Kiss tried to sweep his past under a rug, faking his death and immigrating to America before finding work as a janitor at various employers around the City, never staying in one place for too long as to always hide his increasingly infamous face. However it would seem that plan had finally failed once again. \n\nPreparing the large metal drum filled with brine solution and gasoline, Kiss was well underway with his preferred and signature method of body disposal. He had already drained her body of all fluids, sampling them all along the way as he practiced his demented form of vampirism. Lowering the body of his strangled and blood-drained victim into the vat, his hands were occupied when the Police finally burst in. Having picked up local tips from bystanders that recognized his face both at his janitorial job and once when getting off the subway in Manhattan, the local cops were able to track Kiss down to this locale - a small apartment complex in Staten Island. Pointing their M1917s and Browning Hi-Points at him, the officers demanded he drop the girl and put his hands in the air, but as the madman reached for a knife, two of the officers on scene opened fire at Kiss’ lunging frame, striking him three times in the chest and once in the head, finally ending the story of this sadistic freak. \n\nThe victim was identified as a local woman with no family and no close friends or neighbors - his preferred type of prey - and her body has been donated to medical science as a result, along with her killer’s. Detectives familar with the case noted that Kiss had long been demented, having a history of being interesting in the occult, being cheated on and abdoned by one of his two ex-wives, and having an incestuous relationship against his will as a child, which all could have lead to his downfall into perversion. Whatever the circumstances, it would seem that finally, after running from Hungary to Serbia to God knows where else before he landed here, the violent and sadistic odyssey of Béla Kiss has finally come to an end."
NYC_flavor.78.a:0 "A fitting end for this vampiristic and animalistic deviant."

NYC_flavor.79.t:0 "Rooftop Gardens Take Off"
NYC_flavor.79.d:0 "Seeking to help with our food shortages as the City and Long Island struggle with losing Upstate New York and the rest of the nation, a new craze has begun to take hold in the Big Apple. All across rooftops and windowsills in the Five Boroughs, the masses have begun to plant their own gardens. With fruits and vegetables grown at home, even in small quantities, the strain and demand on our food supplies and on the production of Long Island farms would be lessened, helping our newly independent nation greatly as we cope with our new realities. Though rooftop and terrace farms may not be the best farming methods, they sure beat nothing, so the City has moved to encourage those who grow at home with tax breaks while also opening new rooftop garden community centers on top of municipal buildings all around the City."
NYC_flavor.79.a:0 "Though inefficient, every crop helps."

NYC_flavor.80.t:0 "An Internal Debate with Our NYLP"
NYC_flavor.80.d:0 "Though Mayor Steinbeck won the election and has been proven to be both beloved by the public and dedicated to the Socialist cause, he is still just an author and even celebrity with next to no experience as an actual politician. His administration is largely run by more competent and experienced members of the Party and of wider American revolutionary activity, so perhaps it is time that one of these backstage figures take the center seat in order to put their expertise to good use. The main candidates for replacing Steinbeck are all verified Socialists dedicated to maintaining our independence from the CSA and despite our anti-Syndicalist views, are also dedicated to working with the Third Internationale in order to secure our independence. Should a more established New York Socialist take the reins, letting Steinbeck remain in government and as a valuable and popular asset to the Party, or should we stick with Steinbeck, letting the experts run things behind the scenes?"
NYC_flavor.80.a:0 "Stick with Steinbeck. He is the face of New Yorker Socialism."
NYC_flavor.80.b:0 "Go with the Father of New York Socialism Morris Hillquit."
NYC_flavor.80.c:0 "Go with Meyer London, one of the first Socialists to get into Congress."
NYC_flavor.80.e:0 "Go with August Claessens, unionist and Anti-Syndicalist with Communist allies."
NYC_flavor.80.f:0 "Go with Vito Marcantonio, Italian Catholic Socialist and ally of the Civil Rights movement."

NYC_flavor.81.t:0 "The Original Capos Arrive"
NYC_flavor.81.d:0 "Sicily has fallen, and with it, the birthplace of our very way of life has fallen too. From the ‘Ndrangheta of Calabria and the Camorra of Campania to La Cosa Nostra of Sicily itself, our allied crime organizations and other predecessors to our outfit have been forced to flee the old home country. Luckily for them, our outfit is tightly organized, controlling all of the Big Apple in the palms of our hands. We shall open our arms to these titans of organized crime, such as Calogero ‘Don Calò’ Vizzini and the young but ruthless and successful upstart Carlo Gambino, giving them a place at the table with the Five Families, allowing their expertise and experience wash over us as we continue to spread our criminal empire across America and beyond."
NYC_flavor.81.a:0 "Welcome these fellow Mafiosos with open arms!"

NYC_flavor.82.t:0 "The ‘Empty State Building’ Goes Up in Smoke"
NYC_flavor.82.d:0 "The skyline of the Big Apple was lit up like a horrific fireworks display recently one hazy morning as news of a terrible accident echoed from Downtown Manhattan. While on a routine training flight from Bedford Army Air Field in Massachusetts to Newark Metropolitan Airport in New Jersey, foggy weather and low-visibility conditions caused pilot William Smith Jr. to make an erroneous course-correction towards the right instead of the left after passing the Chrysler Building on his flightpath, putting the bomber and its 3-man crew unknowingly on a direct collision course with the ‘Empty State Building’, as it has been nicknamed since its construction finished, which was obscured from their limited view. \n\nAccording to eyewitness reports, at 9:40am the ‘Old John Feather Merchant’, a B-25 Mitchell bomber, crashed into the Empire State Building - the world’s tallest skyscraper - between the 78th and 80th floors, triggering a minor explosion which thankfully caused no lasting structural damage, but tragically caused a blazing inferno to rage across not only the top floors of the Empire State Building itself, but also down below as fire and embers rained down onto the surround buildings and roads around 5th Avenue and 33rd Street, causing significant damage - even burning down a neighboring penthouse art studio after one of the plane’s engines burst through the tower’s exterior wall and landed on the studio’s roof - while inducing a Borough-wide panic. Although over 50 people were on the observation deck just 6 floors above the impact zone, the death toll was luckily much smaller, eventually leaving 14 dead (3 servicemen including Colonel William Smith Jr., Staff Sergeant Christopher Domitrovich, and Navy Aviation Machinist's Mate Albert Perna, along with 11 civilians who were working in the tower) and an additional 24 wounded while causing roughly a million dollars in property damage to the Empire State Building and the surrounding infrastructure. Additionally, the blaze mutilated the bodies of two of the crewmen beyond recognition, and Perna’s body was not found until 2 days later, mere hours before the building was deemed safe to be re-opened, after it had been discovered his remains were thrown by the blast down an elevator shaft. Miraculously, elevator operator Betty Lou Oliver was thrown from the elevator car on the 80th floor and suffered serious burns, but as paramedics loaded her stretcher onto another unknowingly-damaged elevator to be lowered to the ground during the rescue operation, the fire-frayed elevator cables snapped, causing Oliver to plummet 75 stories, slamming into the ground floor and breaking her pelvis, neck, and back but amazingly surviving, earning her the dubious record of the longest survived elevator fall. \n\nDespite this tragedy, clean-up and repair crews are already on site as the rest of the floors of the tower are reopened for regular use, structural analysis shows no lasting damage to the tower’s support structure, and the victims are all in the process of being prepared for funerary rights. Though the crash could have been avoided if pilot Smith headed the no-visibility warning he was given, this has been a heartbreaking loss nonetheless, and all 14 victims are to be honored by the City as true American patriots. Hopefully we can move on from this horrific day of infamy and work to ensure better safety measures in aeronautic travel going forward, and legislation has already been suggested by many to allow citizens affected by the accident, along with the families of the victims, to sue the government over the crash and future tragedies further caused by governmental negligence."
NYC_flavor.82.a:0 "Luckily the steel beams weren’t melted in the blaze."

NYC_flavor.83.t:0 "Plane Magnets of the New York Skyline"
NYC_flavor.83.d:0 "Not even one full year after the horrific Empire State Building plane crash that claimed the lives of 14 innocents, the Big Apple has been rocked by tragic aeronautical accidents yet again. Enroute to Newark Airport from Lake Charles Army Air Field in Louisiana, a Beechcraft C-45F Expediter plane slammed into 40 Wall Street’s northern facade due to heavy fog obscuring their vision, striking the 58th floor at 8:10pm and creating a 20-by-10-foot hole in the masonry while killing all five crewmen aboard, though luckily no one in the building or on the ground was hurt. The crash also caused damage to the surrounding buildings and streets as the impact splintered the plane, sending the fuselage and one wing out towards the surrounding area and spreading the blaze, though luckily first responders arrived on the scene before the damage to the surrounding area was significant. In response to this accident and the B-25 crash of last year, Mayor [nyc.getleader] has finally announced a full ban on any airplanes attempting to land in New York City airspace during low-visibility conditions. With this new legislation, hopefully our beloved skyline and our haggard people can finally breathe a shared sigh of relief."
NYC_flavor.83.a:0 "Hopefully something like this never happens again..."

newyork_prewar.6.t:0 "A Chance for Peace"
newyork_prewar.6.d:0 "We have held out here in the Northeast for quite some time, and the frontline between our forces and our American foes have stalled into trench warfare. Many of the men wish to go home on both sides, and with the prospect of slaughtering more fellow Americans becoming less appealing by the day, something may have to be done. Some have suggested that we send a peace offer to the enemy, offering peace in exchange for our continued independence as well as control of the lands of New England. However, many believe this to be cowardice, or simply a plan the Americans would never go for. What shall we do?"
newyork_prewar.6.a:0 "We shall take the Northeast in exchange for peace."
newyork_prewar.6.b:0 "Never, for America shall be ours! Liberty or death!"

newyork_prewar.7.t:0 "NYC Offers Peace"
newyork_prewar.7.d:0 "With the frontline in New England grinding down into trench warfare as New Yorker guerillas attack us from the forests and swamps or concrete jungles of their home region, the Mayor of NYC has sent a letter to our administration. They have offered full peace between our two nations if we agree to cede New England, Upstate New York, and New Jersey to them. Though this would be a blow to our nation, we still have the rest of the country as our claim, and this would close a costly and draining frontline. With the idea of killing fellow Americans getting less popular among the troops by the day, perhaps we should sign the deal, or is this merely cowardice creeping in?"
newyork_prewar.7.a:0 "Cede the Northeast to them and sign the peace deal. No more brother wars."
newyork_prewar.7.a:0 "Never! We shall crush these traitors beneath our treads."

newyork_prewar.8.t:0 "The Americans Accept Our Terms"
newyork_prewar.8.d:0 "The Americans have accepted our peace deal, and have begun to withdraw their troops from our lands. Soon, all of New England, Upstate New York, New Jersey, and our home here in NYC and Long Island shall all be under our control. We have won our right to live free like the Founding Fathers of the American Revolution before us. Let us rejoice!"
newyork_prewar.8.a:0 "We have won the right to control a free New England controlled by NYC!"

newyork_prewar.9.t:0 "The Americans Deny Our Terms"
newyork_prewar.9.d:0 "The Americans have denied our peace deal, condemning us to continue this costly brother war. Soon, the sound of artillery and gun fire will drown out any thoughts or mention of peace as the Yankees march off to war once again."
newyork_prewar.9.a:0 "Damn! Well, on with the war I suppose."

newyork_prewar.10.t:0 "An Identity for the Northeast"
newyork_prewar.10.d:0 "Our newly independent state here in the Northeast is primarily composed of the Mid-Atlantic States - also called the Middle States after their history as the Middle Colonies and composed of New York, New Jersey, and Pennsylvania - and the states of New England - being Maine, Vermont, New Hampshire, Connecticut, Rhode Island, and Massachusetts. These two halves of the Northeast have played tug of war with each other since the times of the 13 Colonies, vying for which culture and identity would be more dominant. Now, finally, we have an opportunity to finally settle this debate. \n\nWith our newfound sovereignty and control over these states, we are in a position to mold the new socioeconomic and cultural future of the Northeast as whole. Though the capital shall undoubtedly stay in New York City, for it is the birthplace of our new nation and the largest City in America by far, the identity of this new nation is still up for debate. We could continue to pursue a policy of New York exceptionalism, for we are the Excelsior State, dragging the rest of the Mid-Atlantic States along with us as we establish New York as a new nation and identity, but that would likely anger the states to the North. Instead, we could decide to come together, all being states of English colonial ancestry, to embrace a cohesive and unified New England identity that would replace any old notion of the word. This new New Englander identity would include all states in our new Union, giving us a unified and equal identity to rally around without excluding any of the states. What shall we decide?"
newyork_prewar.10.a:0 "In the name of Mid-Atlantic and New Yorker exceptionalism, we shall stay with our current identity."
newyork_prewar.10.b:0 "For the sake of unity and equality, we rise as a new New England."
