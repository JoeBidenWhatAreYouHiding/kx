### Leader Bios ###
POLITICS_JOHN_STEINBECK_DESC:0 "The face of a united coalition of radicals and moderates, Mayor Steinbeck has unified a group of varied Leftists that have rallied behind his broad Socialist banner after taking a vow to pursue peaceful reformation within a democratic system as opposed to the bloody revolutionary activity consuming the former USA. Born in California in 1902, Steinbeck came under the tutelage of marine biologist and philosopher Ed Ricketts after graduating college. Together, they toured America and even Indochina to explore the plight of the common man as well as revolutionary activity. After returning to America, he traveled to NYC and began writing his breakout literary works as chaos began to consume the nation in the years leading up to the Second American Civil War during the Great Depression and later Black Monday. \n\nThough a strong politician, Steinbeck is best known for his recent literary work 'In Dubious Battle' in which he writes about a strike that was both helped and hindered by an unnamed party that has generally been interpreted to be Jack Reed and Bill Haywood's Syndicalist Party. This novel largely encapsulates Steinbeck's approach to New York City politics; despite a feeling of abandonment in the form of the Syndicalist Party's abandonment of figures like Steinbeck, he is still determined to fight for the righteous causes in the city. Steinbeck has won the position of mayor of New York fair and square, mostly off of the support of the city's leftists, but he must now carefully position his city in the national struggle. Though he has clearly distanced himself from Chicago in some regards, he would be foolish to burn all his bridges on that front, and internationally, the Internationale is more than willing to provide support. So, with his ragtag group of supporters, Steinbeck plans to do what he does best as an artist. He will stand up to the stones of condemnation and speak for those who were never given a voice in Tammany Hall or the city as a whole before."
POLITICS_FIORELLO_H_LA_GUARDIA_DESC:0 "Fiorello La Guardia, the Italian mayor of New York whose heart is only equalled by his desire to fight for the people of his city, faces his toughest challenge yet. If it wasn't enough that the country was in ruins, now his city faces internal division and chaos. Brother fights brother, and the city he loves most teeters on the edge. Surprisingly though, La Guardia seems unphased. Just as he confronted Tammany Hall early in his administration, the 'Little Flower' now confronts the destructive forces of extremism and uncompromising politics in New York City. La Guardia has rounded up the sane residents of the city (however many of those are left) and declared that if the national government is unwilling or unable to solve the problems facing the city, he will do so himself. He had high hopes for George Norris, a close ally of his, but now La Guardia is alone. However, his crusading spirit and anger towards those who would wrong the common man has done him a great service, lending him the credibility to become the most powerful force in the city, at least for now. Even still, the 99th Mayor of New York City has his work cut out for him if he wishes to see his vision of a more just government enacted in the city, and he will have to face both radicals, reactionaries, and opportunists to get the job done."
POLITICS_ORSON_WELLES_DESC:0 "Orson Welles, one of the greatest actors alive today, has now turned his considerable energy towards the political sphere. Though Welles espouses policies some would identify more closely with syndicalism than either of the two major parties, Welles does have strong disagreements with the more radical components of the city. Given his unique position, Welles has portrayed himself as someone who can bring together the disparate factions of the city and this is reflected in his supporters, who come from various identities but all support his vision for reform. Welles hopes to fight the abuses of the NYPD and Tammany Hall while simultaneously giving power back to the people of the city. In this endeavor, it would not be the power of chaos that he would be granting; it would be the power for the people to speak their minds as they see fit in a world in which Welles sees only a few who are allowed to speak. Of course, as an actor, Welles knows a thing or two about speech."
POLITICS_FRED_TRUMP_DESC:0 "Fred Trump has made a name for himself in recent years as a businessman with the drive and ambition to build a fortune in personal wealth. In the housing industry, he has shown a prenchant for ruthlessness as well as a certain shrewdness that has won him many admirers. With this newfound support, Trump now looks to save his city. After all, a stable city is a productive city, and stability is good for business. To achieve this though, the city will need to slowly rebuild from the ashes, and Fred Trump has a plan to make this a reality. It is essential that the city's outdated housing and tax policies be overhauled, but it is equally essential in Trump's eyes that Catholic influence in the NYPD should be removed. In the mayor's eyes, they are a significant force holding back the native Protestant Americans from bringing the city towards the greatness it should enjoy today. Beyond these small goals lies the wider vision of privatization in the city, with businesses flooding in as much as immigrants used to. Though he is celebrated for his abilities in the business world, it remains to be seen whether he can transfer this success to the political realm. One way or another though, one of Trump's most famous quotes is that if you do anything, it should be something you love, and Trump certainly loves to see profitable outcomes..."
POLITICS_HOLSTEIN_DESC:0 "Born with the name Egbert Joseph in 1876 in what was the Dutch East Indies on the island of St. Croix, Casper Holstein took the name of his father later in life before immigrating to the mainland United States shortly after the Yanks came to control what was now the U.S Virgin Islands. Settling in Harlem before getting involved in his life of crime, Holstein was one of the main masterminds behind the widespread usage and increased profitability of numbers rackets - simple numerically-based games designed to scam quick and easy cash. Rising alongside his rival Stephanie St. Clair, the two came to battle for dominance in Harlem before temporarily setting aside their differences in order to claim the Big Apple for themselves. An adamant follower of Marcus Garvey and a follower of both UNIA and TUUL ideology as well as the ‘Mobster Populism’ espoused by Al Capone and Lucky Luciano, Holstein seeks to create a Social National Negro state in NYC built on crime, egalitarianism, and populist economics."
POLITICS_STCLAIR_DESC:0 "Born in the former French West Indies before immigrating to Quebec after the death of her mother, St. Clair moved to the United States shortly before the dawn of the Great War. After falling into criminal activity, she bounced around with a bad crowd for a few years, nearly being sold in prostitution before returning to Harlem to found her own criminal enterprise. Rising to the top of Harlem’s underworld alongside her rival Casper Holstein using her sharp wit, calculating mind, and knack for turning a profit with numbers games that propelled her career. Supported by her husband - the Islamic-Buddhist mystic Sufi Abdul Hamid - and her right-hand man Bumpy Johnson as well as by her gang the 40 Thieves, Madame St. Clair shall build a new shining city on the hill here in the Big Apple - one built on non-corrupt criminal enterprise, liberal capitalist socio-economics, and civil rights."
POLITICS_OLVANY_DESC:0 "One of the many Bosses within the Society of St. Tammany, George Washington Olvany has been chosen to be the face of this shadowy political machine. Though behind the scenes he is subservient to higher powers, to the public he is a strong and dominant Mayor backed by the might of Tammany Hall. Born in 1876 to a comfortable Irish family, Olvany joined up with Tammany Hall after receiving a law degree. His agenda shall be guided by his conservative record as a hard judge and corrupt businessman, once accused of extorting money from clients, and is expected to do the bidding of the Tammany Tiger without hesitation."
POLITICS_TAMMANNY_DESC:0 "Officially the Society of St. Tammany, the Sons of St. Tammany, or the Columbian Order, what is commonly called Tammany Hall is a Democratic Party-aligned political machine dominated by the Irish and WASPs of New York. First founded in 1789, Tammany Hall controls Democratic votes and wields tremendous amounts of influence in the City and beyond - particularly among Irish and Anglo citizens. Under the infamous ‘Boss Tweed,’ its corruption became public and since then it has only gotten more and more reviled, with rumors of their mob ties and other unscrupulous activities abound. The society once held a dominant stranglehold on New York democracy, winning most mayoral elections over the span of decades. However, after a few devastating investigations and the collapse of Arnold Rothstein’s crime empire that supported them under the table, Tammany Hall fell from prominence. The final blow was delivered after Fiorello La Guardia won the election for Mayor in 1933. \n\nSince then Tammany Hall has been on the backfoot - that is, until now. Seizing control of the Big Apple during the chaos following our hastey declaration of independence, Tammany Hall is still hated by millions, but there is little anyone can do about it. Ready to once again dominate NYC with their fellow Irish Catholic allies and attack dogs in the NYPD, Tammany Hall and its shadowy cabal of bosses and politicians are ready to restore the Big Apple’s reputation as a wealthy, elite, and conservative metropolis as they rot it to the core with their corruptive influence."
POLITICS_WALKER_DESC:0 "Known colloquially as Beau James, James John ‘Jimmy’ Walker has once again risen to be Mayor of NYC, once holding it in 1926 before being forced to resign after a damning corruption investigation. However, his experience and his connection to the people of New York is undeniable, for this flamboyant and charismatic Liberal Democrat has a silver tongue to match his silver spoon. Born to the elite Irish Walker family in 1881, Walker has lived the easy life, graduating from a good school despite self-proclaimed stories that his childhood was marred by poverty. Joining up with the Society of St. Tammany after graduating college and entering politics, Tammany’s resurgence has allowed him to wipe his recond clean as he rises to become Mayor once again. Under his rule, he shall guide NYC on a more liberal path while still remaining obedient to his puppet masters of the higher bosses within Tammany’s darkest underbellies."
POLITICS_LEWIS_VALENTINE_DESC:0 "Serving as Police Chief and Chief Commissioner of the NYPD since his appointment by La Guardia in 1934, Lewis Joseph Valentine is dedicated to protecting and serving the people of this fine city with his Boys in Blue. Born in 1882, Valentine joined up with the Force in 1903 at just 21 years old. Since then, he has risen to the very top of the Department’s hierarchy thanks to his crusade against corruption, graft, and organized crime. Though he faces many tough enemies like those in Tammany Hall and the American Mafia, there are few, if any, men more capable to clean up the Big Apple than Chief Valentine."
POLITICS_WALLANDER_DESC:0 "Rising to the plate after the retirement of his mentor and friend Chief Valentine, Arthur William Wallander, Sr. is the new Police Chief and Chief Commissioner of the NYPD. Born in 1892 in NYC to Swedish immigrants, Wallander joined the NYPD right out of high school. Dedicated to the same anti-corruption principles as his mentor and predecessors as well as a friend of La Guardia, Wallander is expected to largely follow the status quo set up by Valentine. However, some have whispered that Chief Wallander is already in the pocket of outside forces, though if this is true remains to be seen."
POLITICS_LUCIANO_NYC_DESC:0 "Born Salvatore Lucania in Sicily in 1897 before immigrating to the United States through Ellis Island with his family as a boy, Charles ‘Lucky’ Luciano has since risen to become the most dominant crime lord in New York’s long history of organized crime. Seeking to make money for his family and his people who were discriminated against in the Big Apple, Luciano would travel across America taking advantage of certain states passing prohibition laws in order to bootleg, eventually falling in with Al Capone’s Chicago Outfit. After being betrayed by Capone’s ceaseless ambition and madness, Luciano would flee back to his adopted home of NYC, rising to the top after defeating Salvatore Maranzano in the wake of the Castellammarese Crime War with the help of his Five Points Gang. Later, he would go on to establish the Commission with long-time associate and friend Meyer Lansky. Together, the two would end the war between the Five Families and other lesser gangs throughout NYC as he moved to make the American Mafia a respected and feared organization more profitable than any criminal empire ever before, all while stopping senseless violence and rivalries between the gangs and while taking care of each and every innocent soul in our metropolis. Though he may favor Italian Catholics and his Jewish allies, and though he holds conservative views while being one of the most successful criminals in American history, Lucky Luciano is dedicated to running his National Crime Syndicate with respect while following tradition and mobster moral codes and ethics, all while making more money than God."
POLITICS_LANSKY_DESC:0 "Widely known as the Mob’s Accountant due to his legendary bookkeeping skills and aptitude for turning a dime and making a profit anywhere, Meyer Lansky - born Meier Suchowlanski in the old Russian Empire in 1902 - has stepped up to unify the warring organized crime groups within New York City. Moving to New York as a child with his Polish-Jew family, Meyer Lansky fell in with future members of the Jewish Mob such as his close friend Bugsy Siegel who he would go on to form the Bugs and Meyer Mob and eventually Murder, Inc. With a reputation as the brain behind one of the most violent criminal gangs in American history, Lansky may seem like a bloodthirsty tyrant, but in fact he is one of the most level headed and calculating members within the Commission. With his longtime ally and friend Lucky Luciano, along with Bugsy Siegel and the rest of the Commission’s member organizations, Lansky seeks to legitimize the American Mafia into a national crime syndicate in order to reach new heights of security and profits while uniting the warring factions for the good of all New Yorkers."
POLITICS_SIEGEL_DESC:0 "A fan of gambling and entertainment like none other, Benjamin ‘Bugsy’ Siegel’ and his gang of thugs and killers for hire Murder, Inc. have seized control of the Commission and the Big Apple in order to eliminate all competition so that all profits and benefits of both New York and our international criminal network go directly into their pockets. Born in Brooklyn to poor Ashkenazi Jews in 1906, Bugsy Siegel is the only one of the three dominant bosses of the Commission to be born in America. Entering the criminal world while just a preteen, Siegel has been immersed in violence and bloodshed since before his 13th birthday, and has long held deep ties to the Jewish and Italian criminal outfits that dominated NYC as a killer for hire and gambling expert. Forming first the Bugs and Meyer Mob with childhood friend Meyer Lansky before eventually transforming it into Murder, Incorporated before joining Luciano’s Commission, Siegel now stands as the most powerful man in NYC. With a dream of building a gambling and racketeering empire that spreads across all of America and beyond, Bugsy Siegel is as fierce and determined as he is cutthroat and calculating, so woe be to any foolish enough to stand in his way."
POLITICS_FDR_JR_DESC:0 "Few names carry more weight in modern American politics than Roosevelt, even with the fractured state of the former Union, for the Roosevelts have served America and her people proudly for generations. Franklin Delano Roosevelt Jr. is just one member of this esteemed family, and yet he has sought out on his own in order to blaze his own path. Born in August 1914, FDR Jr. was birthed into a world aflame, but lived a sheltered life in New York despite being born while his parents were vacationing in Canada. Upon the untimely death of his father when FDR Jr. and his siblings were only children, he and his brothers were taken in by close family friends in England shortly after their successful revolution, while his sister was left in the care of their mother Eleanor. Living abroad with his new adoptive family the Mosleys in London, the young FDR Jr. grew up with his brothers in a rapidly evolving revolutionary environment. All of them took to the regimented life of the early Revolution well, and were quickly swept up in the Red Wave. However, it was FDR Jr. that grew closest to their new caretaker Oswald Mosely, becoming deeply invested in the Maximist cause. With the rise of an independent New York City, FDR Jr. rallied his brothers to his new cause - to bring Mosley’s Maximism form-fit for Americans to the Big Apple. Though still a young man, this firebrand is fierce, cunning, and dedicated to the cause, now leading his brothers and other like-minded Totalists and Communists in New York City on a blazing path towards an egalitarian and totalitarian Maximist utopia."
POLITICS_HARRISON_DESC:0"Hailed as the ‘Black Socrates’ of New York, Hubert Harrison is the foremost figure of Black Socialism in the Big Apple. Born in 1883 in St. Croix in what is now the U.S. Virgin Islands, Hubert Harrison was born to freed slaves and lived a life of poverty alongside his lifelong friend and fellow Socialist D. Hamilton Jackson. Together, the two went through school together while enriching themselves with the knowledge of Socialist theory and African culture. At age 17 in 1900, Harrison would leave his island home and travel to another group of islands - the metropolis of New York City. Here, he moved in with his older sister who had come to America earlier, but was immediately hit with the realities of racially oppressive Jim Crow America. Horrified by rampant lynchings and race crimes rising in frequency across the nation, Harrison fully dove into his work of social and civil activism while working a string of low-paying, labor-intesive jobs and attending night school. \nAlways gifted with a genius-level intellect, school came easy to Harrison despite these challenges, and after graduating he has continued to be an astute autodidact in multiple fields ranging from history and sociology to philosophy and theory. After marrying his wife Irene in 1909 and working in the City for a decade, Harrison began sending letters to the New York Times and other papers about topics he felt needed addressing such as civil rights or Darwin’s Theory of Evolution, Harrison became further disgruntled with the world, furthering his dive into Socialism modeled on W.E.B. Du Bois, as well as into the freethought movement, agnostic atheism, Georgism, and the blooming Harlem Renaisance where he would help start the New Negro Movement. Continuing to work tirelessly for decades, Harrison would go on a political odyssey like none other; first supporting then renouncing the Garvey Movement for its hateful rhetoric, finding allies in groups like the AFL and NAACP, and even making new enemies such as the Black nationalist radical Ira Kemp or the ‘White pet’ Booker T. Washington. Through it all, even facing a brush with death during appendicitis surgery that nearly killed him, Hubert Harrison has not given up the fight to bring honor and respect to his distinct peoples while also fighting for equality and Socialism for all - a perseverance that has made him one of the most popular faces around. With the City that Never Sleeps now in his hands, it is up to the ingenious, humanistic, freethinking Socrates of Harlem to save New York City."
POLITICS_CROSSWAITH_DESC:0 "Born in 1892 in what used to be the Danish West Indies, Frank Crosswaith emigrated from his native St. Croix during his teenage years, landing himself in the heart of Harlem just as the local labor movements began to rise in prominence. Joining a local elevator operators’ union and later graduating from high school, Crosswaith won a scholarship from a Socialist newspaper - the Jewish Daily Forward - which would land him at the prestigious Rand School of Social Science where he would study and be further embedded into the local Socialist movement through the SPA. After graduating, Crosswaith rose alongside other major New York-based Socialists such as A. Philip Randolph and Hubert Harrison while developing his own form of non-discriminatory De Leonist-inspired Socialism, rising to lead multiple different unions and even running a close but ultimately failed race for Secretary of State of New York before forming his own Negro Labor Committee in 1935. Now, with the radical Leftist forces of NYC rallied behind him, this raceblind De Leonist, nicknamed by his allies as ‘the Negro Debs’ after his contemporary Eugene V. Debs, aims to bring true racial equality, equitable freedom, and democratic American-formed Syndicalism to the Big Apple."
POLITICS_MCWILLIAMS_DESC:0 "Face of the Christian Front’s Protestant Wing, Joe McWilliams is a homegrown American far-right radical and firebrand. Born in 1904 to a poor pioneer family in Oklahoma, McWilliams has traveled around the nation before finally setting up shop in Manhattan. Riding around in his American-flag draped Conestoga wagon, McWilliams first made a name for himself as a vitriolic public speaker who would give speeches damning Communists, Capitalists, and the Jewish people to Hell due to their apparent role in ruining the world. Now, after failing to win a seat in government in the past, McWilliams joined up with the Christian Front, where he leads his own radicalized faction called the Christian Mobilizers atop his own political platform called the American Destiny Party. Along with his long-time political ally, the Anthropologist and Racial Eugenicist Madison Grant, McWilliams and his Christian Mobilizers shall bring piety, pride, and pure Americanism to this City that Never Sins, no matter the cost."
POLITICS_MOLLOY_DESC:0 "Standing as the unity figure within the Christian Front, Bishop Thomas Edmund Molloy is respected by nearly all within our coalition. Born in 1884, Molloy was a New Hampshire native before coming to New York after finishing his college studies in Theology abroad in Rome. Dedicated to the Catholic Church but still friendly to his Protestant allies, Molloy was raised as the unity candidate of the CF due to his knowledge and proximity with the clergy, his wide-reaching network of Christian allies both within the City and abroad, and for his widely shared ideas of Anti-Socialism and Anti-Semitism - both hallmarks of Christian Front doctrine. Though there are rumors that Bishop Molloy may still hold bias towards his Irish Catholic brethren, on the surface he is the picture of unity, and under his guidance as graced by God, we shall make this Big Apple into a new Heaven on Earth."
POLITICS_GENEROSO_POPE_DESC:0 "One of the most prominent and outspoken Italian-Americans in the Big Apple, Generoso Pope has risen to lead the Christian Front in a move that has shocked many. Though behind closed doors Pope isn’t the most pious or dedicated man of God, when in public with his CF allies, he is the picture-perfect example of a pious Italian-American Catholic. Born in 1891 in Taly and moving to America as a boy, Pope has risen to be a business magnate, influential public figure, advocate for Italian-American rights, and the biggest proponent of Italian-brand Legionarism in the City. Chiefly inspired by the likes of D’Annunzio and Italo Balbo, Pope seeks to use the CF as a vehicle to bring a nationalist system to New York modeled on the Italian ANI. With an ever-growing legion of loyal New York Catholics at his back, perhaps he will be able to make this dream a reality as this ‘Duce of Little Italy’ consolidates power and the rest of the Big Apple in his hands."
POLITICS_EDWARD_DE_VALERA_DESC:0 "Éamon de Valera, or now more commonly known by his American name Edward, was born in New York to a Spanish father and Irish mother and was later taken to Ireland at the age of two. Later as a commander in the Easter Rising and a political leader during the War of Independence, de Valera proved his skill and heroism, but tragically ended up slipping into political irrelevancy due to some poor political moves and misfortune following the Anglo-Irish treaty. After garnering more hate due to his rivalry with Michael Collins and following the rise of rival radical elements on the Emerald Isle, de Valera was forced into political exile, and as a result, he took a boat back to the shores of his original homeland. Now back in New York, de Valera fell in with the influential elitists at Tammany Hall, and by further using new ties to the Irish Catholic-dominated Christian Front and Irish Mob, he has been able to rise to prominence with the municipal government, cementing himself atop a new political throne safe from his former enemies in Dublin. Still a devoted Irish Nationalist, Gaelic Revilivalist, and Traditionalist Catholic with a love for Fiscal Conservatism and Right-wing Capitalism, de Valera shall now put his expertise to work here in the Big Apple, for our fine city always gives those in need a second chance, if they have the skills and the guts to grab it."

