USA_reclaim_new_york_decision:0 "Take a Bite Out of the Big Apple"
USA_reclaim_new_york_decision_desc:0 "To the East, backed up against the Atlantic and with nowhere to go, New York City lies open and vulnerable. We should issue an ultimatum to their government, threatening war if they do not bend the knee and re-enter the Union."

NYC_economy:0 "Making a Self-Sufficient New York"
NYC_economy_desc:0 "Though New York City is an industrial and economic powerhouse as well as being the largest city in America, we are far from able to live on our own. We need to be able to close the borders and go dark at any moment, and be able to survive for however long we may need to under siege conditions. As such, measures must be taken to build key domestic industries and to secure lucrative contracts in order to build a New York that can truly stand alone if need be."

NYC_tap_into_standard_oil:0 "Tap Into Standard Oil"
NYC_tap_into_standard_oil_desc:0 "The famous former-monopoly headed by the Rockefeller family, Standard Oil, is still the largest oil company in America, and happens to have its headquarters here in Manhattan. We should move to utilize their infrastructure and industry in order to secure a stable oil supply."
NYC_expand_fishing:0 "Expand the Domestic Fishing and Shipping Industries"
NYC_expand_fishing_desc:0 "In order to better feed the people of the City, we shall expand our shipping industry down at the Port Authority in order to import more food while expanding our merchant fleet and funding our domestic fishing industry to pick up the slack. Our people will just have to get used to eating more canned food and whatever fish we catch in the Hudson."
NYC_IND_system:0 "Break Ground on the IND Second System"
NYC_IND_system_desc:0 "In order to better connect the 5 Boroughs, the IND Second System has been planned. This massive expansion of the subway network shall finally establish a continuous link between all of the Burroughs, connecting our metropolis like never before."
NYC_found_rubber_company:0 "Fund the New York Rubber Company"
NYC_found_rubber_company_desc:0 "An upstart company formed at the beginning of our economic rebound, the New York Rubber Company provides a vital service, but is standing on shaky legs. As such, with the need of rubber being what it is to fuel our war machine and civilian demand, we shall fund the NYRC to provide a steady supply of rubber to the state."
NYC_buy_steel:0 "Buy Smelteries from Bethlehem Steel"
NYC_buy_steel_desc:0 "One of the largest steel producers in the nation, Bethlehem Steel in Upstate New York has the machinery we need to begin domestic steel production here in the City. We shall buy their extra steel foundries and other heavy machinery needed to produce steel so that we may make some within the 5 Boroughs."
NYC_source_aluminium:0 "Source Aluminum from Alcoa"
NYC_source_aluminium_desc:0 "Alcoa is an industrial giant based in Pennsylvania, but is within the range of influence of our state’s economy and supply network. Behind closed doors in an under the table deal, we shall establish a lucrative and secretive trade deal with Alcoa to have them ship Bauxite ore over the border to us."
NYC_tap_into_chappaqua:0 "Tap into Chappaqua Mine"
NYC_tap_into_chappaqua_desc:0 "One of the only local sources of rare earth materials, Chappaqua Mine in Westchester must be nationalized by our administration in order to secure our only readily available source of these rare and crucial materials."
NYC_subsidize_agriculture:0 "Subsidize Long Island’s Agricultural Industry"
NYC_subsidize_agriculture_desc:0 "With Upstate in chaos, Long Island is the long breadbasket of New York City, while also being diametrically opposed to the interests of most city-dwellers. We must appease these uppity elites through subsidies and incentives in order to increase agricultural production on the various ranches and farms across Long Island."
NYC_tourism:0 "Solidify Ourselves as the American Capital of Tourism"
NYC_tourism_desc:0 "A land of beautiful sights, endless amenities, and good entertainment, New York City and its surrounding lands like the beautiful beaches and parks of Long Island are an undeniable tourist magnet. We need only to advertise this fact across the globe in order to drum up more local business."

