viet.51.t:0 "Agricultural Recovery"
viet.51.d:0 "The resistance war has come to an end. Now it's time to cure the war-torn motherland. During the war, agricultural production was heavily dirupted and hundreds of thousands of farmers fled from their land to join the army or seek refuge. It might take at least a year for agriculture, the major sector of our economy, to recover."
viet.51.a:0 "Excellent."

viet.52.t:0 "Bounce Event"
viet.52.d:0 "This is a bounce event, you should not be seeing this. If you do in normal gameplay and are not running any submods, please report the issue."
viet.52.a:0 "Good"
viet.52.b:0 "Normal"
viet.52.c:0 "Bad"

viet.53.t:0 "This Year's Agricultural Production: Good Harvest"
viet.53.d:0 "We have a bountiful harvest this year. Such a harvest could pose potential trouble if the price of corns goes too low."
viet.53.a:0 "Excellent."

viet.54.t:0 "This Year's Agricultural Production: Nothing Special"
viet.54.d:0 "The agricultural production this year is hit hard by various factors. Many peasants believe that the government must have done something wrong to cause the anger of the heaven."
viet.54.a:0 "Well."

viet.55.t:0 "This Year's Agricultural Production: Poor Harvest"
viet.55.d:0 "The agricultural production this year is hit hard by various factors. Many peasants believe that the government must have done something wrong to cause the anger of the heaven."
viet.55.a:0 "Disaster is Imminent!"

viet.63.t:0 "The Result of Land Reform"
viet.63.d.a:0 "Our land reform created a rural society of small land-owners. The landlord regime in the countryside diminished. Most landlords moved to cities and start a new life with the revenue from selling land. However, Tenants and poor peasants, although received their land, are still burdened with loans. Many radicals regard this as a revolution unfinished..."
viet.63.d.b:0 "Our land reform created a mixed result: Extremists tried eradicated landlords physically. However, landholders were frightened to make concessions and in general the land reform was conducted in a peaceful manner. Most peasants now are self-sufficient and become more confident while the former landlords and gentries are very discontent with the result."
viet.63.d.c:0 "Our land reform created a very egalitarian rural society. Gentry and landlords are fundamentally eliminated. In many villages poor peasants developed a strong sense of class consciousness. However, the terrors during the land reform also left deep rift within Indochinese society. The interpersonal ties of clans and families are almost destroyed. A tense atomsphere replace the previous unity in villages..."
viet.63.a:0 "At least it's a reform..."
viet.63.b:0 "We have done our best..."
viet.63.c:0 "Liberation came with a price..."

viet.65.t:0 "The Resistance From Landlords"
viet.65.d:0 "Despite the landholding limit regulation, landlords managed to keep their lands via various formal or informal means. Tenants and poor peasants see little improvement of their life and complaint that the government is with the landlords. People are very dissapointed."
viet.65.a:0 "Well."
viet.65.b:0 "Need to strengthen bureaucracy to implement reform."
viet.65.c:0 "Landlordism is the problem!"

viet.66.t:0 "Extremism Spreading in The Countryside"
viet.66.d:0 "Motivated by the government, many peasants rose up to seize land, means of production and private possessions from landlords. Many landlords are humiliated and receive corporal punishment from peasants. Some prestigious scholar-gentries committed suicide. Many intellectuals protest that the government should act to protect law and order."
viet.66.a:0 "Extremism is better than 1000 years of feudalism."
viet.66.b:0 "That's too much."
#Red Terror!

viet.67.t:0 "Expand Redistribution Target?"
viet.67.d:0 "With the land reform expanding to the North, we encountered a rather different situation-these areas are too densly populated and impoverished that we can't find enough land from landlords to redistribute. Therefore, if we want to fulfil the promise of land to the tillers, That means many small landholders will be also the target of land redistribution..."
viet.67.a:0 "We must ensure every peasant get their own land!"
viet.67.b:0 "There should be other solutions."

viet.68.t:0 "Red Terror"
viet.68.d:0 "The violent Land Reform has evolved into a red terror engulfing the entire country! Many villages see mass execution of landlords. Even those patriots who contributed to the resistance can expect no protection. Viscious attack is also used by peasants to retaliate against rivals. Although it is impossible to know how many of innocent people were mistakenly executed, it is suggested that the scale of errors committed was undeniably dramatic."
viet.68.a:0 "Perfect chance to eliminate feudalism physically!"
viet.68.b:0 "We have committed some mistakes..."

viet.69.t:0 "Binh Dinh Peasant Uprising"
viet.69.d:0 "The peasants in Binh Dinh province, rose up to protested against the detention of relatives and confiscation of property allegedly in connection with the land reform program. However when they were ignored by local administrators,some 20,000 peasants in all, armed with swords and farm tools seized several district governmental installations and began to burn down administrative buildings, town halls and railway stations, destroy tax registers, and pillage police stations. Local administration has been paralyzed. The ignorant peasants must be controlled by foreign agents!"
viet.69.a:0 "Send in The People's Army."

viet.70.t:0 "Enlist An Amateur Guerrilla Leader?"
viet.70.d:0 "Recently, a successful guerrilla leader has received some attention. This man, previously known as 'Anh Van(Borther Literati)' in the intellectual cirecle in Tonkin, abandoned his job as a history teacher and organised a guerrilla band that achieved some brilliant victories against Germany. He never received any formal military training and claims to have learned military tactics from T.E. Lawrence's Seven Pillars of Wisdom. Some believe he has a real military talent but our generals trained in France doubt it. Should we enlist this amateur into our army?"
viet.70.a:0 "Let's see what can he do."
viet.70.b:0 "No, we don't need a literati in army."


viet.71.t:0 "Army Reform"
viet.71.d:0 "The newly born People's Army of Indochina has stood up to the baptism of fire, but it's still a very immature army. With the lessons learnt from the war, two military schools emerged in our army. General Van Tien Dung, representing the idea of the general staff, believes in the merit of well-planned surprise offensive. They want to create a more centralised command system. Meanwhile, General Nguyen Chi Thanh, a prestigious political officer, believes in the merit of human will and individual initiative. He and his colleagues argued that courage and tenacity of Indochinese soldiers is our greatest weapon."
viet.71.a:0 "Let me see..."

viet.73.t:0 "Panzer Panic"
viet.73.d:0 "Our soldiers have reported encountering terrible steel monsters that can spit fireballs. Our officers trained in France know it is a type of armoured vessel called the Tank, or, in German, the "Panzer". However, this weapon still causes great panic among our peasant soldiers, and even those who know it is not a monster have found no methods to deal with its armour. The Panzer panic has demoralised our army and many soldiers flee from the battlefield whenever German Panzers emerge."
viet.73.a:0 "Monsters!"

viet.74.t:0 "Panzer Panic Subsides"
viet.74.d:0 "Swift victory in the war for independence has brought an end to the threat of German Panzers. With the metal beasts no longer around, the Panzer Panic has ended."
viet.74.a:0 "Excellent."

#Anti-Tank Weapon: Firebomb and Lunge mine

viet.79.t:0 "Tet Offensive!"
viet.79.d:0 "Shortly after the midnight, when Vietnamese people are celebrating lunar new year and setting off firecrackers, grenades exploded in the German Embassy in Hanoi. Viet Minh commandos appeared in Hanoi downtown while a huge size of Viet Minh troops launched massive attack against every cities and towns. Ignorant peasants, led by VM agitators and armed with machetes and spears, rose up in various districts to 'eliminate the tyrants'. We are totally caught off guard!"
viet.79.a:0 "Is this how Viet Minh celebrate Lunar New Year?"

viet.80.t:0 "Shelling of Saigon"
viet.80.d:0 "This morning, the Germans began a bombardment of the city of Saigon, using both German warships as well as aerial bombardment. When this assault finally ceased, most og the major buildings in Saigon had been basically levelled. However, this bombardment will only aggravate our people's hatred of the German bandits."
viet.80.a:0 "Damn it."


viet.81.t:0 "New Textbooks"
viet.81.d:0 "In order to awaken the militaristic spirit inherent to Indochinese people, we have introduced a complete set of reforms to our education system including military training in elementary school, weapon usage courses and new textbooks. Here is an example of a question from a Grade 2 Mathematics textbook:\n\nOne Indochinese soldier can kill five Huns.\nIf seven Indochinese soldiers fight forty-three Hunnic scums, how many Hunnic bandits will live?"
viet.81.a:0 "8?"
viet.81.b:0 "All the Huns are killed!"

viet.82.t:0 "Liberation Day"
viet.82.d.a:0 "Today is the Liberation Day—The day when we finally drive German imperialists out of our motherland. The victory and independence came at the cost of thousands of martyred souls. Almost everyone in this sorrowful land loses their beloved in the path towards liberation. Let's mourning all the martyrs devote their lives for our peace and freedom. Phan Dinh Phung, Phan Boi Chau and Ho Chi Minh are the most notable ones among them."
viet.82.d.b:0 "Today is the Liberation Day—The day when we finally drive German imperialists out of our motherland. Now our peace and freedom, came at the cost of thousands of martyred souls, is under threat. Let's follow the example of Phan Dinh Phung, Phan Boi Chau and Ho Chi Minh to fight for our independence!"
viet.82.a:0 "Mourning the martyrs."
viet.82.b:0 "For greater victory!"

viet.83.t:0 "The Sorrow of War"
viet.83.d:0 "Recently, some of our writers published a series of non-fictions and novels reflecting on our previous war. They portrayed the brutality of the war and people's sufferings during the war. These works failed to make a difference between the evil imperialist invasion and our just war to win independence and unify the country and they have caused great confusion among our people."
viet.83.a:0 "People are exhausted."
viet.83.b:0 "Ban these counter-revolutionary poison."
viet.83.c:0 "Reflection makes us better."

viet.84.t:0 "Nguyen Thai Hoc returns to Saigon"
viet.84.d:0 "After the failure of the Yen-Bai mutiny, the fate of many VNQDD leaders was unknown. Fortunately, comrade Nguyen Thai Hoc, the founder and head of the VNQDD managed to escape from the German bandits' persecution. He fled to the mountainous region on the Sino-Vietnamese border and hid in South China. Today Nguyen Thai Hoc has returned to Saigon and was enthusiastically welcomed by the people."
viet.84.a:0 "Excellent!"

viet.85.t:0 "Citizen Vinh Thuy"
viet.85.d:0 "When our troops marched into the imperial capital of Hue, the Vietnamese Emperor Bao Dai, persuaded by our agent to stay, had been awaiting at his citadel. Today, in the platform in front of Hue, surrouned by the enthusiastic crowd and the flying Indochinese red flag, Emperor Baodai announced:\n\n'From this day on, royalty is abolished in Vietnam. Emperor Bao Dai is from here on in the simple citizen, Vinh Thuy. Citizens, let me be understood, I prefer to be a free citizen than an enslaved king'.\n\nThe abdiction ceremony ended by Bao Dai handing over the symbols of royalty-gold seal and gold sword-to the revolutionary delegates while the crowd shouted praise to citizen Vinh Thuy."
viet.85.a:0 "Emperor yesterday, citizen today."

viet.86.t:0 "Women's role in revolution?"
viet.86.d:0 "The question of women has become controversial in Indochina. Many women joined the revolution and end up in important positions, but male revolutionaries are dissatisifed with being led by women and they tend to cast women participants in support roles. Despite evidence that in prehistoric times Indochinese women enjoyed equality or even power, the norm of women taking a submissive role has long been internalized in our society and it will be hard to change."
viet.86.a:0 "They should be content with auxiliary roles."
viet.86.b:0 "Women hold up half the sky!"

viet.87.t:0 "New Four Virtues"
viet.87.d:0 "Traditionally, women are expected to behave according to the 'Four Virtues', which are wifely behaviour, wifely speech, wifely manner and wifely labor. Recently, some radical feminists published a series of essays claiming the 'Four Virtues' might be given new meanings: "behaviour" should not signify slavish obedience, but resolute commitment to the struggle for freedom and independence; "speech" is to talk boldly and eloquently to convince people to join the liberation struggle, or firmly and bluntly when telling men they were wrong; "manner" is not pleasant expressions but revolutionary anger, eagerness, and aggressiveness; and "labor" should exclude domestic works.\n\nTheir claim scared many people, including intellectuals known for supporting gender equality."
viet.87.a:0 "Sounds too radical."
viet.87.b:0 "Support them!"
viet.87.c:0 "This should equally apply to men!"

viet.88.t:0 "The Tragedies of the Youth Shock Brigade"
viet.88.d:0 "Our Youth Shock Brigade, mainly comprised of young girls and women volunteers, is an important auxiliary unit known as "our army's arm and leg". However, a recent report discovered that the tragic experiences of the "Shock Girls" sent to the front line armed with simple shovels and having no military knowledge. Food and clothing are in chronic shortage on the front line. Working hour is long and living condition is terrible. Despite the girls' courage and determination, their resistance to enemy artilleries and bombing using shovels and pickaxes is hopelessly inadequate. The report has caught wide public attention and shown a demoralising impact."
viet.88.a:0 "We should try to improve their equipments and working condition."
viet.88.b:0 "We shouldn't let women go to dangerous places."
viet.88.c:0 "Sorry but we can't do anything."

viet.89.t:0 "The 1900th anniversary of Trung Sister uprising"
viet.89.d:0 "From AD 40 to 42 two sisters, Trung Trac and Trung Nhi rose up against invaders for independence and liberty. Despite their failure, Trung sisters have become the symbol of our resistance and heroism. This year is the 1900th anniversary of Trung Sister uprising. Parades and ceremonies are held in Saigon and Trung sister temples."
viet.89.a:0 "What a great day."
viet.89.b:0 "Our women should serve on the front lines like Trung sisters!"

viet.90.t:0 "Economic Chaos"
viet.90.d:0 "The outbreak of Weltkrieg cut down our connection to Europe. Our economy, heavily relying on the Commune of France, is suffering from the chaos."
viet.90.a:0 "Damn!"

viet.91.t:0 "Buddhism in the Modern Age"
viet.91.d:0 "Buddhist sects all across Indochina recently held a meeting to found the Indochinese Unified Buddhist Sangha. Under the banner of Buddhist revival movement, they seek to reform and strengthen Buddhism in the modern age. Unlike other religions like Catholicism or Caodaism, Buddhism is deeply entrenched in Indochinese population. The government has to treat it cautiously."
viet.91.a:0 "Respect our tradition."
viet.91.b:0 "Support Buddhist Socialism tendency!"
viet.91.c:0 "Organised religious movements should be suppressed."

viet.92.t:0 "Comrade Dong Get Exhausted?"
viet.92.d:0 "Comrade Pham Van Dong might be a workholic, but he has taken too many jobs. Now he seems exhausted. Should Comrade Dong take a rest?"
viet.92.a:0 "Take a rest, Comrade Dong."
viet.92.b:0 "Non sibi sed patriae."

viet.93.t:0 "A New Wave of Francophilia"
viet.93.d:0 "Thanks to our close ties and recent cooperation with the Commune of France, there has been a surge, or resurgence in the minds of some, of appreciation for French culture in Saigon. New trends have appeared within our urban centres, with many Sai Gon proletarians taking up certain habits in attempting to emulate the image of the French , such as dressing up in attire similar to French workers, addressing each other with 'Monsieur' and ‘Mademoiselle’, and eating various kinds of foods of French origin, such as Pho, Banh mi, soup and so on. These trends are mostly harmless, and don't have any outward connotations beyond admiration for the socialist cause and its bountiful fruits. However, certain nationalist elements, primarily from the VNQDD and individual nationalists, have bitterly satirized and criticized these attempts at emulating parts of French culture, calling them ‘slavish obedience to former colonizers’, ‘return to colonial times’ and other colourful terms."
viet.93.a:0 "A toast to socialist solidarity!"
viet.93.b:0 "We must preserve our national essence."
viet.93.c:0 "Another inspiration for our new culture."

viet.95.t:0 "The First Saigon International Art Festival"
viet.95.d:0 "The First Saigon International Art Festival was held recently. Due to the influence of our leading intellectuals, the curatorial priorities are the works of the avant-garde artists in syndicalist countries. However, it turned out that our citizens can hardly appreciate these modernist, futurist and surrealist art..."
viet.95.a:0 "We must further drill the taste of Indochinese people."
viet.95.b:0 "Avant-garde culture seems too advanced for a place like Indochina..."

viet.97.t:0 "Battle of Hue"
viet.97.d:0 "Our troops launched a coordinated offensive to take Hue, the ancient imperial capital city of Vietnam. As expected, it's the lair of Vietnamese reactionaries. German and loyal Vietnamese troops occupied some well fortified positions in the city, including the imperial citadel. Our army was engaged in heavy house-to-house and street fighting to take the city. All the available heavy equipments are gathered and many buildings are demolished to achieve a breakthrough. The battle for the Imperial Citadel is no less brutal. Out of 160 buildings of the Imperial City only few major sites remained intact when the flag of Indochinese Union flying on the Citadel flag tower. During and after the bloody battle, thousands of die-hard reactionary civilians were switfly executed."
viet.97.a:0 "Hue!Hue!Hue!"

#viet.98.t:0 "Dumb Luck - newest Book of Vu Trong Phung"
#viet.98.d:0 "Vu Trong Phung, a talented novelist and satiricist living in Hanoi published his new novel So Do (Dumb Luck), a bitter satire of the rage for modernisation in Vietnam during the late-colonial era. The novel follows the absurd and unexpected rise within colonial society of a street-smart vagabond named Red-haired Xuan. The idiotic Xuan's use of rhetorics like 'civilisation' and 'modern citizen' allowed him ascending to intellectual society of Indochina. It also ridiculed the revolutionaries in the early 1930s. The novel, despite its popularity among common readers, turned out to be very politically provocative. This book is criticised as degenerate by some intellectuals and its revolutionary merits are questioned. The critics also claimed that a character in the book, the Cochinchinese King of Visceral Disease Treatment is ridiculing Nguyen An Ninh who sold self-made ointment when conducting revolution in the Mekong delta."
#viet.98.a:0 "Nonsense, this a good book."
#viet.98.b:0 "Support a comedy film adaptation and Nguyen An Ninh will play the King of Visceral Disease Treatment!"
#viet.98.c:0 "This is politically incorrect, we should ban it."

#1948 - 250th anniversary of Sai Gon

viet.110.t:0 "Searching for Brother Ho"
viet.110.d:0 "Although official record states that Comrade Ho Chi Minh, or better known as Nguyen Ai Quoc back in Paris, was killed in 1926 during the German intervention, there was no solid evidence that he is dead aside from the dubious German claim. There were rumors that Ho Chi Minh actually escaped from that disaster and hid in southern China organising a guerrilla. Although it might be unlikely that he is still alive, people still wonder about Brother Ho's fate. With the help of a friendly Chinese government, it's now possible to conduct an investigation in southern China of this..."
viet.110.a:0 "It's good to have a try."
viet.110.b:0 "We already know he died."

viet.111.t:0 "We found Brother Ho's wife?"
viet.111.d:0 "During our investigation, we found a woman in Guangzhou, Tang Tuyet Minh, claiming she was brother Ho's wife. The legal witnesses of their marriage in China, Cai Chang and Deng Yingchao, confirmed the fact and we also found notes and letters written by Ho Chi Minh in her collection. However, brother Ho's celibacy has been a symbol of his dedication to the revolution. It might be embrassing to admit this marriage..."
viet.111.a:0 "Invite her to Indochina."
viet.111.b:0 "This should remain a secret, Brother Ho is only married to revolution."

viet.112.t:0 "The Legend of Guangxi guerillas"
viet.112.d:0 "Our investigation of Brother Ho continues. There was a rumor in southern China that some ethnic minorities conducted a guerrilla warfare in Guangxi against local warlords in the late 1920s. Maybe it has some connections with comrade Ho Chi Minh."
viet.112.a:0 "Interesting."

viet.113.t:0 "The Fate of Guangxi Guerillas"
viet.113.d:0 "We tried to find Ho Chi Minh's trace in Guangxi. It's clear that there was a guerrilla movement in Sino-Vietnamese in the late 1920s. However, it was finally suppressed by Guangxi warlord in 1932 and the leaders of the guerillas were arrested and executed. Many of the executed leaders, according to the locals, are Vietnamese. This seems to be the fate of comrade Ho Chi Minh. Should we conclude our search?"
viet.113.a:0 "Continue."
viet.113.b:0 "We already know the answer..."

viet.114.t:0 "More Evidences from Guangxi"
viet.114.d:0 "We continued our research in Guangxi and the result was out of our expectation. We discovered that some guerillas were arrested and imprisoned in Nanning due to lack of evidences. Later in 1933 they were released by Guangxi warlord under the pressure of Chinese progressives including Guangdong warlord Chen Jiongming. Among those released guerillas, one man named Hu Guang left his diary to a local intellectual who helped him during the prison time. We confirmed that the diary is actually written by Ho Chi Minh. It seems that comrade Ho managed to hid his identity and survived. The Prison Diary of Ho Chi Minh is now transfered to the Museum of Indochinese Revolution in Saigon."
viet.114.a:0 "Interesting."

viet.115.t:0 "The Fate of Brother Ho"
viet.115.d:0 "We finally found a decisive evidence about Brother Ho's fate in the secret police documents of the Legation cities and now we are able to reconstruct the fate of Ho Chi Minh. After the crackdown in 1926, Ho continued to conduct guerrilla warfare in southern China. The guerrilla was suppressed by Guangxi warlords and Ho was arrested. However, the warlord didn't know who is him and released him. Comrade Ho decided to leave China for France but he was captured by the Legation city's police in Hongkong in 1933 and German secret polices figured out Ho's identity. Because Germans didn't want to repeat the mass demonstration after Phan Boi Chau's execution in 1925, Ho was secretly executed in Hongkong. This untold story will not be forgotten by Indochinese people henceforth."
viet.115.a:0 "May your spirit protect our motherland."

viet.130.t:0 "New Foreign Exchange Earner!"
viet.130.d:0 "We are running out foreign exchange and new foreign exchange earner is needed to finance our weapon purchasing. While our peasants have been encouraged to cultivate cash crops. What should we do with the most profitable one-opium is still undecided.Of course opium production brought by colonisers is condemned by us, but desperate times require desperate measures...."
viet.130.a:0 "Let's do it."
viet.130.b:0 "No, this is against our principle."

#viet.131.t:0 "Opium Production Competition from Indochina"
#viet.131.d:0 "The Indochinese Union recently decided to engage in transnational opium trade with its state power and proved to be a very powerful producer and dealer. Our domestic opium production has been shocked by their opium export. How should we respond?"
#viet.131.a:0 "We should produce more opium than damn syndies."
#This is a dangerous game...

#viet.132.t:0 "Opium Production Competition from the Gold Triangle"
#viet.132.d:0 "Our competitors in this region, Burma, Siam and Yunnan have increased their opium production in response of our opium production effort. The competition in the international opium trade has become more and more vicious. Our opium export income has decreased."
#viet.132.a:0 "Our opium production should prevail!"
#This is a dangerous game..."

#Opium Harvest!
#Our farmers have made greatest effort, against all odds to produce opium. Despite the devastation of war, we still managed to have an opium harvest! Our rivals in this trade will be shaken by the cheap price of Indochinese opium.
#Socialism has proved its superiority again!

#viet.134.t:0 "Stop Opium production"
#viet.134.d:0 "Since we have won the independence war, it's no longer necessary to produce opium. Now it's time to end this sinister trade."
#viet.134.a:0 "The necessary evil should be forever forgotten."
#Actually, extra profits won't harm...

viet.135.t:0 "Collaborate with the Binh Xuyen Gang?"
viet.135.d:0 "Binh Xuyen, a organised crime syndicate based on Saigon, is still active clandestinely after the revolution. They derived its funds from banditry and vice racketeering, but also transnational smuggling. Although our cadres are well-versed in clandestine operations, they are still new to the trade, maybe it's a good idea to seek the help of experts..."
viet.135.a:0 "Let's unite for national salvation."
viet.135.b:0 "How can we work with gangs?"
viet.135.c:0 "We must eradicate them!"

viet.136.t:0 "Deal with the Binh Xuyen Gang?"
viet.136.d:0 "With the victory of anti-German national salvation war, the collaboration with Binh Xuyen Gang has also come to an end. While most leaders believe Binh Xuyen mafia should be eradicated, comrade Nguyen An Ninh wanted to integrate them into our socialist society. Is that possible?"
viet.136.a:0 "Crime syndicates are also syndicates..."
viet.136.b:0 "We no longer need Mafias!"

viet.137.t:0 "Battle of Saigon"
viet.137.d:0 "Binh Xuyen Gang, an organised crime syndicate in Saigon, felt endangered by our policy, decided to launch a desperate attack against us. After initial small-arms fire and mortar exchanges, the a large part of the densly populated inner city was engulfed in bloody house-to-house combat. Finally, Saigon worker militia and local garrisons decided to deploy heavy weapons to crush the resistance of mafias. Hundreds of civilians were killed and the many people's houses were levelled. It will take some time for Saigon to recover."
viet.137.a:0 "Woops."

viet.138.t:0 "The Integration of Binh Xuyen"
viet.138.d:0 "Binh Xuyen members have gradually learned the merit of socialist society and renounce their criminal activities, now the newly born Binh Xuyen society has joined Saigon municipal administration and the former armed gang have been integrated into our army."
viet.138.a:0 "I know they can be transformed!"

#viet.139.t:0 "Indochinese Smugglers"
#viet.139.d:0 "Binh Xuyen members have gradually learned the merit of socialist society and renounce their criminal activities, now the newly born Binh Xuyen society has joined Saigon municipal administration and the former armed gang have been integrated into our army."
#viet.139.a:0 "Filthy Viets! Strength border patrol."
#viet.139.b:0 "Ignore them."
#viet.139.c:0 "Actually...we should help them."

#viet.145.t:0 "A Desperate Cry from Cambodia"
#viet.145.d:0 "Khmer Issarak reported that the reactionary Phibun regime in Siam has pursued an inhumane assimilation policy. They tried to completely eliminate Khmer as a people. Khmer representatives in national assembly wanted the assembly to discuss the situation in Cambodia."
#viet.145.a:0 "Concerning."
#viet.145.b:0 "Not our business."

viet.98.t:0 "Poet Xuan Dieu's Promotion"
viet.98.d:0 "Recently, a poet Xuan Dieu is nominated to be the chief editor of the official cultural newspaper 'Literature and Arts(Van Nghe)'. Xuan Dieu is considered as perhaps the greatest romantic poet in modern Indochina. During the resistance, he became an ardent revolutionary writing to promote socialism and fighting against imperialists. However, his early works were known for their doleful and decadent style. Moreover, it's an open secret that Xuan Dieu is homosexual and wrote about 'Man's Love'. Some cultural officials urged caution against this appointment. Notably, his 'partner', Huy Can, is also a high level cultural official. Such a couple gaining prominence in the official cultural field of Indochinese Union could be embarrassing..."
viet.98.c:0 "It will be an embarrassment."
viet.98.b:0 "He is a brilliant writer and revolutionary, so what's the problem?"
viet.98.a:0 "We can ignore that petit-bourgeoise degeneracy..."

viet.150.t:0 "Indochina Wants to Join [Root.GetFactionName]"
viet.150.d.a:0 "The Indochinese Union have toppled down German Imperialism in Indochinese peninsula. This is a step towards the liberation of Asian people from European hegemony. Now the Indochinese government has announced their will to join the Co-Prosperous Sphere and fight for the noble cause of Asia for Asians."
viet.150.d.b:0 "The heroic Indochinese comrades have toppled down German Imperialism in Indochinese peninsula. However, the war against imperialism will never come to an end until the world revolution succeeds. Now Indochinese Union has announced their will to stand with us in the struggle!"
viet.150.d.c:0 "The Indochinese Union have toppled down German Imperialism in Indochinese peninsula and commit their support to our revolution. This is a step towards the liberation of Asian people from Imperialist hegemony. Now the Indochinese government has announced their will to join our fight and become our comrade and brother."
viet.150.d.d:0 "The heroic Indochinese comrades have toppled down German Imperialism in Indochinese peninsula. However, the war against imperialism will never come to an end until the world revolution succeeds. Now the Indochinese government has announced their will to fulfil their international obligation by joining our righteous war against German Imperialists!"
viet.150.a:0 "In these times of trial and burden, true friendships stand out!"
viet.150.b:0 "We have no use for some Vietnamese farmers..."

viet.151.t:0 "[From.GetName] Has Refused"
viet.151.d:0 "The [From.GetAdjective] government has sent word that [From.GetFactionName] has no need of our alliance."
viet.151.a:0 "What a shame."


viet.152.t:0 "Indochina Wants to Cooperate"
viet.152.d.a:0 "The newly independent Indochinese Union has changed the balance of power in Indochinese peninsula. Now they have sent the words that they want closer cooperation with us. This is a good chance for us to defeat our common enemy Siam."
viet.152.d.b:0 "The newly independent Indochinese Union has changed the balance of power in Indochinese peninsula. Now they have sent the words that they want closer cooperation with us. This is a good chance for us to defeat our common enemy Burma."
viet.152.a:0 "Unite and we will be stronger!"
viet.152.b:0 "We have no use for some Vietnamese farmers..."

viet.153.t:0 "[From.GetName] Has Refused"
viet.153.d:0 "The [From.GetAdjective] government has sent word that they have no need of our cooperation."
viet.153.a:0 "What a shame."

viet.154.t:0 "Instability in Cambodia and Laos"
viet.154.d:0 "A group of revolutionaries started agitation in our Cambodia and Isan provinces. These bastards are supported by Indochinese Union."
viet.154.a:0 "Damn it."

viet.155.t:0 "War in Indochinese Peninsula"
viet.155.d:0 "Our Indochinese comrades have started the righteous war against Siamese hegemonists, it's time to liberate our lost land in Siam!"
viet.155.a:0 "War!"
viet.155.b:0 "Time is not ripe."

viet.156.t:0 "Commune's Stake in Indochina?"
viet.156.d:0 "Today a meeting is held in Paris by the 'French Friends of Indochina' association. In this very rare case, both the old Jacobin Marcel Cachin and representative of the National Jacobin tendency general Jacques Doriot attended the meeting and spoke for a closer relationship with Indochina, a newly-independent socialist country in Asia. They argued that the Commune has done a lot to help the Indochinese people to win their independence, but the responsibility of France for her former colony does not conclude. We can and we should offer to the people there a special relation, as it passes through the present period of transition on its way to a new era - an era of pride and independence, and era of enlightenment and socialism - an era which, when contrasted with the bleak past of colonial oppression, will truly represent the ideal of socialist revolution."
viet.156.a:0 "Enlist them as soldiers against Imperialism."
viet.156.b:0 "Assist the inspiring growth of Indochinese socialism and economy."
viet.156.c:0 "What can we get from this? Pho?"

viet.157.t:0 "Military Ties with France"
viet.157.d:0 "Our comrades in the Commune of France haven't forgotten us. France has decided to establish a close political and military relationship with us. They sent their political specialists, military engineers and officers to facilitate the development of socialism and military force in Indochina."
viet.157.a:0 "Solidarity Forever!"

viet.158.t:0 "Economic Ties with France"
viet.158.d:0 "Our comrades in the Commune of France haven't forgotten us. France has decided to establish a close political and economic relationship with us. They sent their political specialists, engineers and technicians to facilitate the development of socialism and industrialisation in Indochina."
viet.158.a:0 "Solidarity Forever!"

viet.159.t:0 "France is not Interested in Indochina"
viet.159.d:0 "The Commune of France has decided that they are not interested in Indochina anymore. They refused any kind of closer cooperation beyond basic relation between socialist countries."
viet.159.a:0 "What a shame."

viet.161.t:0 "Uprisings in Laos and Cambodia"
viet.161.d:0 "The agitators infiltrating from Indochina has started an armed uprising in Laos and Cambodia. The Laotian and Cambodian guerrillas are harassing our soldiers to support their Indochinese overlord."
viet.161.a:0 "Damn it!"

viet.162.t:0 "[From.GetNameDefCap] Seeks Closer Ties"
viet.162.d:0 "It seems that the [From.GetAdjective] now seek closer political and economic ties with powers closer to home. [From.GetNameDefCap] has proven itself to be an adamant fighter against Imperialism. Are we interested in their proposition?"
viet.162.a:0 "Proletariat of the East, Unite!"
viet.162.b:0 "No, we don't need pho and banh mi."

viet.163.t:0 "[From.GetNameDefCap] Agrees"
viet.163.d:0 "[From.GetNameDefCap]'s government has agreed to our proposal. We will build socialism in Asia together."
viet.163.a:0 "Calcutta and Saigon, Solidarity Forever!"

viet.164.t:0 "[From.GetNameDefCap] Refused our Proposal"
viet.164.d:0 "Our delegates were received indifferently in [From.GetNameDef]. It seems that [From.GetNameDef] has decided that they are not interested in Indochina anymore."
viet.164.a:0 "What a shame."

viet.165.t:0 "[From.GetNameDefCap] Seeks Closer Ties"
viet.165.d:0 "It seems that the [From.GetAdjective] now seek closer political and economic ties with powers closer to home. Despite its radicalism, [From.GetNameDef] has proven itself to be an adamant fighter against European Colonialists. Are we interested in their proposition?"
viet.165.a:0 "Asia for Asian!"
viet.165.b:0 "No, we don't need pho and banh mi."

viet.166.t:0 "[From.GetNameDefCap] Agrees"
viet.166.d:0 "[From.GetNameDefCap]'s government has agreed to our proposal. We will improve the welfare of Asian people together."
viet.166.a:0 "Tokyo and Tonkin Co-Prosperity!"

viet.167.t:0 "[From.GetNameDefCap] Refused our Proposal"
viet.167.d:0 "Our delegates were received indifferently in [From.GetNameDef]. It seems that [From.GetNameDef] has decided that they are not interested in Indochina anymore."
viet.167.a:0 "What a shame."

viet.168.t:0 "Greetings from the Indochinese Union"
viet.168.d:0 "A ragtag diplomatic mission just landed in coastal Fujian and arrived at our capital. These people are from the Indochinese Union, a newly emerging nation revolting against the German Empire. The Indochinese mission reaffirmed their commitment to our historical friendship and common task to free our people from the yoke of imperialism. They also managed to smuggle some much-needed battlefield medicine for us."
viet.168.a:0 "Together we will fight."

viet.169.t:0 "The Indochinese Union Sends its Military Mission"
viet.169.d:0 "General Nguyen Son, also known as Hong Shui in China, has led a military mission from Indochina to observe and assist our war efforts. General Nguyen Son was a student in the Whampoa military academy and he is excited to reunite with his old classmates. The mission shared their experience on Indochinese Union's recent war against German colonial forces with us. "
viet.169.a:0 "Good."

viet.170.t:0 "The Indochinese Military Mission Returned"
viet.170.d:0 "The military mission led by General Nguyen Son just finished their service and headed back to the Indochina. "
viet.170.a:0 "Farewell."

viet.171.t:0 "Nguyen Son's Mission Returned from China"
viet.171.d:0 "The military mission led by General Nguyen Son just finished their service and returned to the Indochina. They have brought back their observation on the recent Chinese civil war and the reform of Chinese military. "
viet.171.a:0 "Excellent."

viet.172.t:0 "Yielding to Illegalist Notions?"
viet.172.d:0 "As we continue our march into stateless utopia under the Red and Black, many party leaders and heroes of our Revolution such as Nguyen An Ninh and Phan Boi Chau have begun to privately espouse certain fringe beliefs from the outer rung of Anarchist thought, much to the dismay of many but of great interest to some. Inspired by the French Illegalists and Individualist Anarchists such as Marius Jacob and Clement Duval due to Nguyen and Phan’s time studying in Paris as the Commune of France rose from the ashes of the dying French Empire, these figures and their adherents have come to support Individualist policies based on Jacob and Duval’s idea that theft and illegal activity against reactionaries and enemies of the Revolution was justified by theories of individual reclamation and the concept of ‘propaganda of the deed’ that saw their crime as an education tool to incite wider revolutionary action among the masses. Citing these theories, followers of these ideas in Indochina seek to wage a bandit’s war against any surviving enemies of our soon-to-be Stateless community, but many fear that their swords and rifles could turn on any supposed ‘enemy’ once their initial targets are dealt with, possibly endangering our infantile society and risking a wider failure of the Revolution at large. With these ideas now beginning to spread like wildfire through the Party, we must decide here and now where we stand in the debate on wider Anarchism."
viet.172.a:0 "We follow true Anarchism, not mere banditry in revolutionary skin!"
viet.172.b:0 "The true path to a stateless society is through the Propaganda of the Illegal Deed."

viet.173.t:0 "A Question of Anarchist Direction"
viet.173.d:0 "Studying under Sebastien Faure in the Commune of France and his CGT in the past, Nguyen An Ninh and Phan Boi Chau are the two dominant Anarchists in Vietnam, and together have fought for Vietnamese independence and statelessness for years. However, only one can lead, so who shall we choose, the Individualist Anarchism of Nguyen An Ninh or the Collectivist Anarchism of Phan Boi Chau?"
viet.173.a:0 "We shall follow Individualist Anarchism with firebrand Nguyen An Ninh."
viet.173.b:0 "We shall follow the Collectivist Anarchism of the elder Phan Boi Chau."

viet.174.t:0 "Phan Boi Chau’s Diverse Allies"
viet.174.d:0 "In the past, Phan Boi Chau has worked with royal Nugen Cuong De, Syndicalist and Communist Ho Chi Minh, and many others, all seeking to free Vietnam at whatever cost. Now that Vietnam is free and on the path to true Anarchism though, many have suggested that we work with one of our old allies in the name of Vietnamese national unity and to create a broad big tent or united front. We could either work with Pan-Asian monarchist Cuong De in order to form a puppet monarchy for our anarchist administration to hide behind, or we can work with Ho Chi Minh’s disciples to create a fusion of Anarchism, Communism, and Syndicalism form-fit for Vietnam. Alternatively, we could continue to work alone. What shall we do?"
viet.174.a:0 "We march for Collectivist Anarchism alone."
viet.174.b:0 "Work with Ho Chi Minh for Anarcho-Syndicalism and Anarcho-Communism."
viet.174.c:0 "Work with Cuong De for faux Anarcho-Monarchist egalitarianism."

viet.175.t:0 "A Philosopher’s Aid"
viet.175.d:0 "With the arrival of aid from the Third Internationale through the Socialist Anti-Colonial Committee to help in our young Revolution, certain colorful characters have come to our aid as advisors to our infantile state, either on the frontline or through other, more ideological side of things. One of the said figures is Jean-Paul Sartre, one of the main thinkers on the concept of Existentialism. Through his enthusiastic support of anti-colonialism, socialism, and the collaboration with other prominent French philosophers and the wider Communist movement within France, he has been sent as part of the attaché to Indochina to serve as an ‘observer’ and ‘political advisor’ of our revolution, and already, he has written many articles, printed in various French socialist press such as L'Humanité, in defense of our revolution. Despite attacks from certain Indochinese Marxists such as Bui Cong Trung on his Existentialism being merely ‘retracing of Descartes’ and ‘liberal moralist’ and calling for Sartre himself to be kept under close watch or even sent back to France, so far Sartre’s writings have been of great help in legitimizing the Indochinese revolution and beyond. So, with that being said, there are several options to deal with Sartre. Either we continue to support his writing for our revolution, request him to be sent back to France, or advance his participation in our revolution further by giving him a position in guiding our men, with close supervision of course. So what shall it be?"
viet.175.a:0 "His help is very much appreciated."
viet.175.b:0 "Send him back to France for his ‘safety’."
viet.175.c:0 "Give him a position at the forefront of the Revolution!"

viet.176.t:0 "The Doctrinal Crossroads For A Communist Indochina"
viet.176.d:0 "With the victory of the Indochinese Communists, the march towards communism in Indochina is inevitable. However, while our party is firmly committed to the ideals of Marx and Lenin, there are a number of inspirations that our party draws from, from the more radically nationalistic and anti imperialist strains of Marxism from Soltangaliev, the African Blood Brotherhood, Ukrainian Borotbysts, the more mainline Syndo-Communist strain of the PCF and the ‘Red Jacobins’ and their more centralist, more nationalistic strain dubbed ‘National Jacobinism’, to the more moderate, popular front oriented doctrine known as ‘Browderism’. A special meeting has been held by the Politburo to decide on our political path, and it has been decided that:"
viet.176.a:0 "We stand by the ideals of Marx and Lenin alone."
viet.176.b:0 "We bend to more nationalistic and anti imperialist ideals."
viet.176.c:0 "We will embrace the ideals of the French Red Jacobins."
viet.176.e:0 "We will embrace the ideals of the French National Jacobins."
viet.176.f:0 "We will embrace the broad socialist unity doctrine of Comrade Browder."

viet.177.t:0 "Indochina’s Revolutionary Path"
viet.177.d:0 "Indochina is free from the colonial shackles, and can now be free to be a part of the global revolution. However, our future remains uncertain, as imperialist forces threaten our shores, and thus, many radicals have proposed expansionism to spread our Revolution and to unite our neighbouring brothers towards socialism. While we can surely refuse these ambitions and commit to the construction of socialism in these lands alone, there are some notable proposals if we were to embark on revolutionary expansion. The most popular proposal is to unite Greater Indochina in a socialist union, for the region’s socialist movements are very much intertwined and integrating them will not be very difficult. Or, as some nationalists have proposed, we shall march to Liangguang for inter-Nanyue unity under socialism, while retaining our aim for a Greater Indochinese Union. Or, to go even further like some radicals have proposed, to unite all of China under one Sinosphere union, or to unite all Southeast Asia under one socialist banner instead, in the spirit of Southeast Asian unity from all those years ago, espoused by various socialist groups across the Nanyang. So, what shall it be for our rugged peoples of Indochina?"
viet.177.a:0 "Too much bloodshed has been spilled for our freedom, bury these ambitions."
viet.177.b:0 "Towards Greater Indochina unity!"
viet.177.c:0 "Towards Greater Indochina and Nanyue unity!"
viet.177.e:0 "We march for Sinosphere unity!"
viet.177.f:0 "Towards unity for all Southeast Asia!"

