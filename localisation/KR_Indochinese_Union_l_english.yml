### Events ###
viet.0.t:0 "New Indochina!"
viet.0.d:0 "Our general uprising has achieved a great victory. On the corpse of German colonial regime proudly stands our independent nation, ruled by the Vietnamese National Independence Coalition, or Viet Minh, which was established earlier this year and which coordinated the uprisings.\n\nNguyen An Ninh has been elected as the chairman of the Viet Minh. The loss of thousands of lives have already proven that the German colonial regime will not yield until the bitter end. The Viet Minh is determined to lead this national resistance war against the German bandits, and that calls for the will of all Indochinese people - Vietnamese, Laotian, Cambodian, Muong, Tay... To sacrifice themselves in service to our just cause."
viet.0.a:0 "We will be victorious!"

viet.1.t:0 "An Indochinese Declaration of Independence"
viet.1.d:0 "As our national salvation war against German bandits begins, we are going to form an independent sovereign state. While few Cambodians and Laotian have joined us, the revolutionaries agreed that the newly established state should represent the whole Indochina and devoted to the liberation of Indochinese people.\n\nThe revolutionaries decided to draft an Indochinese Declaration of Independence. The radical revolutionaries urge an expression of our solidarity with the Internationale. Meanwhile, VNQDD and other nationalists wanted to declare Pan-Asianist ambition. While strongly devoted to internationalism, syndicalist leader Ta Thu Thau believes in the need for a tactical compromise——A moderate declaration will win the support home and abroad."
viet.1.a:0 "An Internationalist Declaration!"
viet.1.b:0 "A Pan-Asianist Declaration!"
viet.1.c:0 "A Moderate Declaration!"

viet.2.t:0 "Politics in the Viet Minh"
viet.2.d:0 "Among all the revolutionaries and patriots in the Viet Minh, four factions stand out:\n\nAfter the crackdown in 1926, Ho Chi Minh's Revolutionary Youth League suffered from internal split. The Indochinese Revolutionary League is its direct successor. Adhering to orthodox anarcho-syndicalism, the current leader Ta Thu Thau, recently returned from France, succeeded in organizing trade unions in Saigon and some other cities.\nInfluenced by the French Jacobins, some hard-liners broke away from the League in the 1931 Paris Conference and formed New Viet Revolutionary Party, or Tan Viet. The Tan Viet believes in the virtue of iron discipline and secret movement. As a result, they proved to be effective in infiltrating the colonial police force and garrison.\nThe VNQDD, or the Vietnamese Nationalist Party, is modeled after the Chinese Nationalist Party or KMT. This party is popular among the petit bourgeoise and wealthy farmers, especially in northern Vietnam. The failed Yen-Bai mutiny cut down many of the party's members, but also won them heroic reputation.\nIn 1928, Nguyen An Ninh, a prominent anarchist revolutionary in Indochina, founded the Aspiration Youth. Convinced that syndicalism cannot win the revolution, he modeled his movement on traditional secret societies to agitate the revolutionary spontaneity of peasants. While its anarchist ideals attracted many intellectuals, their connections to the rural area played a key role in the revolution and ensured their dominance in the Viet Minh.\n\nWhile the initial euphoria of revolution unites all factions, only time can tell whether this unity will endure the forthcoming challenges."
viet.2.a:0 "Together for Victory!"

viet.3.t:0 "Anti-Infiltration Campaign"
viet.3.d:0 "The German scum want to sabotage our glorious revolution. Spies and traitors are everywhere. While the VNQDD wants to infiltrate the enemy and launch an intelligence counter-offensive, the Tan Viet party argues that expanding our secret police is the only way to eliminate internal enemies. The Anarchists and Syndicalists urge us to create a red terror by authorizing our local militia to arrest and execute suspicious people and set up a revolutionary tribunal. Whatever we choose, we must crush the enemy!"
viet.3.a:0 "We must strengthen our intelligence."
viet.3.b:0 "Expand the secret police."
viet.3.c:0 "Red Terror is our response."

viet.4.t:0 "Land Policy"
viet.4.d:0 "If the Indochinese revolution is to prevail, it must win the hearts and minds of peasants. Nationalists argue for rent reduction for tenants but maintaining our relationship with patriotic landlords. However, radicals want a complete land reform to mobilise the peasants and eliminate the Ancien Régime in every village. The fierce debate on the land policy is splitting the coalition. Ta Thu Thau and Pham Van Dong suggested a compromise by confiscating the land of 'traitors' for now and conduct land reform in the future."
viet.4.a:0 "We will slightly reduce rent."
viet.4.b:0 "Promise land redistribution in the future."
viet.4.c:0 "Radical land reform now!"

viet.5.t:0 "German Blockade"
viet.5.d:0 "German imperialists have completely cut off our line of communication with our international friends. Now we are in dire lacking of equipment. Many of our soldiers are equipped with hatchets and spears. The Tan Viet party inherits the transnational underground revolutionary network developed by the old league in the 1920s. They suggest to focus on smuggling weapons in the gold triangle to support our troops. This trade, however, requires absolute secrecy and some amoralism..."
viet.5.a:0 "We have no other choice."

viet.5.e:0 "Keep the pace."

viet.6.t:0 "National Assembly"
viet.6.d:0 "Despite some controversy about whether counter-revolutionary suspects should be given election right, the provisional government decided that all people 18 years old or older were eligible to vote to generate the National Assembly, which is expected to be the highest organ of the state exerting both legislative and executive power. Now, the first national election in the Indochinese history, against all odds, has been conducted in such an emergent situation. A new majority emerged in the newly convened National Assembly and appointed a chairman of Assembly, also the head of state..."
viet.6.a:0 "Nguyen An Ninh's charisma conquers everyone!"
viet.6.b:0 "Ta Thu Thau secures the support of workers!"
viet.6.c:0 "The Tan Viet Party's superior organisation prevails."
viet.6.e:0 "The VNQDD's nationalist rhetoric wins over the masses!"

viet.7.t:0 "The Fate of Nguyen Thi Nam"
viet.7.d:0 "Nguyen Thi Nam is a very successful merchant in northern Vietnam, known as "the Queen of Iron". She also owned some of the largest and most modernised plantations in the North. She has been secretly funding anti-colonial movements for a long time. However, while our army was advancing, the workers in her plantations rose up and captured her. They, along with over five thousand peasants from neighbouring communes, crammed together and set up a revolutionary tribunal. Under the red banner "Overthrow the despotic landlord Nguyen Thi Nam, take back the land for the peasants!" they announced the death penalty for her. Our soldiers stopped the execution, but an immediate decision needs to be made."
viet.7.a:0 "Damn she is our hero! Suppress those bandits."
viet.7.b:0 "Confiscate her property, and leave her be."
viet.7.c:0 "Revolution is the synonym for Justice!"

viet.8.t:0 "Nationalist Conspiracy"
viet.8.d.a:0 "Deeply resenting our just social revolution, some insidious VNQDD traitors conspired to launch a coup against us. These self-claimed nationalists organised some anti-syndicalist bandits called National Salvation Corps to march on Saigon and occupy some government buildings. Our Vietminh leaders had to evacuate. However, the heroic worker militias in Saigon refused to surrender. They recapture the buildings and repelled those fools! We have launched a purge against those traitors."
viet.8.d.b:0 "Deeply resenting our just social revolution, some insidious VNQDD traitors conspired to launch a coup against us. These self-claimed nationalists tried to organise some bandits called National Salvation Corps to march on Saigon and overthrow our government, but the conspiracy was detected by our secret police. Secret police preempted the conspirators and arrested most of them. We have launched a purge against those traitors."
viet.8.a:0 "I know nationalists are not true revolutionaries!"
viet.8.b:0 "secret polices are very helpful!"

viet.9.t:0 "Coup in Saigon"
viet.9.d.a:0 "Some rebels declared a so-called 'anti-syndicalist national salvation revolution' in Saigon. They attacked factories and fighting began between rebels and local militias. Tan Viet party claimed that nationalists have betrayed the revolution and urged an immediate purge of nationalists, but VNQDD members claimed their innocence. The intelligence director delivered a secret report showing that the rebels are actually disguised by Tan Viet infiltrators. Now, Comrade Pham Van Dong is asking: 'Comrade, there are two chairs here, one for nationalists and one for internationalists. On which do you wish to sit?'"
viet.9.d.b:0 "Some rebels declared a so-called 'anti-syndicalist national salvation revolution' in Saigon. They attacked factories and fighting began between rebels and local militias. Tan Viet party claimed that nationalists have betrayed the revolution and urged an immediate purge of nationalists, but VNQDD members claimed their innocence. The intelligence director delivered a secret report showing that the counter-revolutionary rebellion is organised by VNQDD members. Now, Comrade Pham Van Dong is asking: 'Comrade, there are two chairs here, one for nationalists and one for internationalists. On which do you wish to sit?'"
viet.9.a:0 "Internationalist."
viet.9.b:0 "Sorry, I choose Nationalist."
viet.9.c:0 "I would like to sit on both."

viet.10.t:0 "The Indochinese Revolt Succeeds"
viet.10.d:0 "The peoples of Indochina have finally thrown off the yoke of colonial exploitation! This is a great day for all the socialist nations of the world and a major defeat for the German Imperialists! Our military observers in Indochina have studied the guerrilla tactics adopted by the revolutionaries, but their usefulness remain to be seen."
viet.10.a:0 "Congratulations!"

viet.11.t:0 "The Indochinese Revolt Succeeds"
viet.11.d:0 "The peoples of Indochina have finally thrown off the yoke of colonial exploitation! This is a great day for all the socialist nations of the world and a major defeat for the German Imperialists! Our military observers in Indochina have studied the guerrilla tactics adopted by the revolutionaries, but their usefulness remain to be seen."
viet.11.a:0 "Congratulations!"

viet.12.t:0 "European Settlers"
viet.12.d:0 "About 20,000 European settlers living in Saigon is a troublesome issue to us. They served in colonial administration and monopolised almost all modern economy sectors in Indochina. While some revolutionaries decided to side with our just cause, most are die-hard reactionaries. How should we deal with them?"
viet.12.a:0 "Force them to work for us!"
viet.12.b:0 "Trade Unions takeover and decide!"
viet.12.c:0 "Nationalise their assets and put them into jail!"

viet.13.t:0 "Religious Issue"
viet.13.d:0 "Cochinchina is home to millions of Buddhists, Christians and Caodaists. For many years religion played a dominant role in people's life. With the establishment of our revolutionary government, these religious believers are on the brink of panic. We need to enlighten our people, but drastic methods might cause serious backlash, and damage our war effort."
viet.13.a:0 "Declare State Secularism."
viet.13.b:0 "They are also patriots, we need to unite."
viet.13.c:0 "Integrate and transform them into a civic religion."
viet.13.e:0 "Secretly purge religious leaders."

viet.14.t:0 "The Exodus"
viet.14.d:0 "Panicked by the revolution and the war, many Cao Dai believers and Catholics were deceived by their religious authority and decided to flee from our motherland. Hundreds of thousands of people try to escape from our control zone!"
viet.14.a:0 "Traitors!"

viet.15.t:0 "The End of War"
viet.15.d:0 "The bloody war has come to an end, but its legacy is still haunting us. Unfortunately, many of our compatriots also served the enemy. The war witnessed children rebelling against their parents, wife prosecuting her husband, brothers killing each other. The Indochinese society is even more divided after reunited. How should we deal with this?"
viet.15.a:0 "Start a national reconciliation campaign."
viet.15.b:0 "Re-education camp is the place for traitors!"

viet.16.t:0 "Purge the VNQDD"
viet.16.d:0 "The various leading figures of the VNQDD involved in opposing our government have been arrested and are being tried for treason. Now they are facing their fate in military courts."
viet.16.a:0 "Your contributions to the motheland will be remembered."
viet.16.b:0 "These traitors deserved worse!"

viet.17.t:0 "Purge the Tan Viet Party"
viet.17.d:0 "The various leading figures of the Tan Viet Party involved in opposing our government have been arrested and are being tried for treason. Now they are facing their fate in military courts."
viet.17.a:0 "Your contributions to the motheland will be remembered."
viet.17.b:0 "These traitors deserved worse!"

viet.18.t:0 "Purge the Socialists"
viet.18.d:0 "The various socialist leaders involved in opposing our government have been arrested and are being tried for treason. Now they are facing their fate in military courts."
viet.18.a:0 "Your contributions to the motheland will be remembered."
viet.18.b:0 "These traitors deserved worse!"

viet.19.t:0 "Purge the Indochinese Revolutionary League"
viet.19.d:0 "The various leading figures of the Indochinese Revolutionary League involved in opposing our government have been arrested and are being tried for treason. Now they are facing their fate in military courts."
viet.19.a:0 "Your contributions to the motheland will be remembered."
viet.19.b:0 "These traitors deserved worse!"

viet.20.t:0 "Gerrymandering in Saigon"
viet.20.d:0 "Saigon, the heart and brain of Indochina, has become the battlefield of National Assembly election. All factions tried to use their power in Saigon municipal committee to manipulate the mechanics of election in favour of him, as a result the constituencies have been gerrymandered. These ugly moves are now out of control and disgust many people. Trade unions in Saigon argued that this is the inherent fault of representative parliamentary system, and they ask to divide the constituency in Saigon based on working places rather than geographical zones."
viet.20.a:0 "Try to hold an unbiased election."
viet.20.b:0 "Some faction managed to manipulate the result..."
viet.20.c:0 "Election based on working places sounds good."

viet.21.t:0 "A New Government"
viet.21.d:0 "Nguyen An Ninh and the anarchists won a majority of seats in the National Assembly. Following the victory, Nguyen An Ninh declared that while the Assembly does offer a forum for popular expression, only through decentralisation and democratisation of localities, will the people be truly represented. This will, however, require a reorientation of the minds of the Indochinese people. Now it's time to decide the composition of new government."
viet.21.a:0 "Keep the resistance cabinet led by Pham Van Dong, an ideal premier."
viet.21.b:0 "A unity cabinet led by Chu Van Tan, a war hero."
viet.21.c:0 "A radical cabinet led by Tran Van Giau, a fervent revolutionary."

viet.22.t:0 "A New Government"
viet.22.d:0 "The Syndicalists won the majority of seats in the National Assembly. The new Assembly Chairman, Ta Thu Thau, declared that their ultimate goal is to abolish the National Assembly and establish a syndicalist political system. However, he admitted that transition to syndicalism in Indochina will be a long process and require much effort. Now it's time to decide the composition of new government."
viet.22.a:0 "Keep the resistance cabinet led by Pham Van Dong, an ideal premier."
viet.22.b:0 "A unity cabinet led by Ton Duc Thang, a widely-respected union leader."
viet.22.c:0 "A syndicalist cabinet led by Nguyen Van Cu, a syndicalist theorist."

viet.23.t:0 "A New Government"
viet.23.d:0 "The Vanguardist Tan Viet party, among the few remaining Vanguard socialist parties in the world, won a majority in the National Assembly. Pham Van Dong, the new Chairman, declared that the party will lead Indochina into a bright future. He also asserted that the Tan Viet Party is amicable to continued fraternal cooperation between all Indochinese socialists. Now it's time to decide the composition of new government."
viet.23.a:0 "A unity cabinet led by Ton Duc Thang, a widely-respected union leader."
viet.23.b:0 "A radical cabinet led by Pham Hung, a Vanguardist ideologue."
viet.23.c:0 "Comrade Dong is good at multitasking."

viet.24.t:0 "A New Government"
viet.24.d:0 "The Nationalist VNQDD, the only major party in Indochina which advocates parliamentarianism and industrialisation, has emerged as the dominant faction in the Indochinese National Assembly. Nguyen Thai Hoc, leader of the VNQDD, and newly elected Chairman of the National Assembly, spoke briefly before the Assembly following his party's victory, and reiterated his grand vision for Indochina's future. Now it's time to decide the composition of new government."
viet.24.a:0 "A unity cabinet led by Dao Duy Anh, a senior scholar."
viet.24.b:0 "A nationalist cabinet led by Nguyen Hai Than, a VNQDD leader."

viet.25.t:0 "Preparing For a New Legislative Election"
viet.25.d:0 "It has been five years since the last National Assembly election. The National Assembly is the highest government organisation and the highest-level representative body of the people. The election will have significant impact on Indochinese politics."
viet.25.a:0 "Start preparing for the election."
viet.25.c:0 "Parliamentary democracy in Indochina is a failure."

viet.26.t:0 "Election of [GetYear]"
viet.26.d:0 "Parliamentary elections were held in Indochina on [GetYear]. The members of the National Assembly, which would subsequently appoint the Prime Minister, and deputies of People's Councils at all levels were to be elected."
viet.26.f:0 "[From.GetRulingParty] maintain their dominance."

viet.27.t:0 "Election of [GetYear]"
viet.27.d:0 "Parliamentary elections were held in Indochina on [GetYear]. The members of the National Assembly, which would subsequently appoint the Prime Minister, and deputies of People's Councils at all levels were to be elected. The Indochinese Communist Party received 99.5% of the vote. Congratulations!"
viet.27.e:0 "A Meeting of Democracy and Solidarity!"

viet.28.t:0 "Open Up the Political Sphere?"
viet.28.d:0 "We have promised greater political freedom to Indochinese citizens. Now non-socialists in Indochina want form their own political organisations and run election campaigns. It should be noted that many of them have connections with the former colonial regime, if not collaborate with it. Should we allow them to enter the political sphere?"
viet.28.a:0 "We need more political freedom."
viet.28.b:0 "Freedom is not for collaborators and counter-revolutionaries."

viet.29.t:0 "Martial Law Continues"
viet.29.d:0 "The martial law continues. Is this the revolution we fought for? If it is, maybe a military government will be more effective than civilian government."
viet.29.a:0 "Keep the civilian government."
viet.29.b:0 "Military government."

viet.30.t:0 "Transformation Into a Syndicalist Country"
viet.30.d:0 "With the empowerment of CGT, the Indochinese Union has transformed into a syndicalist country. The state has been basically decentralised with local unions and communes managing the local affairs. The Bourse Générale du Travail has replaced the position of national assembly and the Comité Salut Public assumed executive power. Most political organisation are dissolved to eliminate the bourgeoise party politics. Now Indochina entered a new era."
viet.30.a:0 "An era of Democracy and Solidarity!"

viet.31.t:0 "BGT Election of [GetYear]"
viet.31.d:0 "The term of the Bourse Générale du Travail is 5 years. Now a new round of legislative election is coming and BGT will also elect the new members of the executive Comité Salut Public. It's expected the orthodox syndicalists, a.k.a. Cordeliers will continue their dominance in BGT, but it might also form alliance with other factions to increase political flexibility."
viet.31.a:0 "Cordeliers dominance - Industrialisation Focus!"
viet.31.b:0 "Bring in Enragés - Cultural Enlightenment!"
viet.31.c:0 "Bring in Maraisards - Social Development!"
viet.31.e:0 "Bring in Montagnards - War Effort!"

viet.32.t:0 "Trade Unions Protest"
viet.32.d:0 "Today the trade unions in Saigon started a demonstration against our recent policies. They claimed that the new policy is violating the principle of socialism. Trade Unions demand more workers' autonomy and trade unions' control over the economy."
viet.32.a:0 "Ignore them."
viet.32.b:0 "Compromise."

viet.33.t:0 "General Strike!"
viet.33.d:0 "Being ignored, the trade unions all over the country, led by the Indochinese Revolutionary League, launched a general strike against the government. They demand an immediate stop of all violation against workers' right and a shift on political direction to more worker's self-governance!"
viet.33.a:0 "Time to establish state control over insubordinate unions!"
viet.33.b:0 "Accepte their demand."

viet.34.t:0 "Crackdown on Trade Unions"
viet.34.d:0 "The general strike escalated into a violent conflict between workers and police. The Indochinese Revolutionary League is now in open opposition to the government and began to organise rebellion. Our police used drastic methods to stop them and now syndicalists are massively arrested and persecuted."
viet.34.a:0 "Now is the time to eliminate traitors."

viet.35.t:0 "Tan Viet Activities"
viet.35.d:0 "The New Viet Revolutionary Party, also known as Tan Viet party, is organised in the line of a vanguard party and adhere to the idea of democratic centralism. The party members are organised into secret cells and often engage with clandestine activi, which is sometimes regarded as non-democratic and suspicious by other political factions. Some politicians suspect they are secretly planning to overthrow the government by force. Should we put a limit on their activities based on the principle of political openness?"
viet.35.a:0 "It's their freedom."
viet.35.b:0 "We need to keep an eye on them."

viet.36.t:0 "Socialist Opposition"
viet.36.d:0 "Our recent reform has angered the socialists. They claimed the nationalist government has deeply deviated from the revolutionary principle of Indochinese Union. The revolution should liberate Indochinese people from the yoke of capitalism and dictatorship, not just changing the race of the oppressor. They urged a return to true socialist direction."
viet.36.a:0 "Maybe we did something wrong..."
viet.36.b:0 "Ignore them."

viet.37.t:0 "Socialist Uprising in Saigon"
viet.37.d:0 "The socialists and left-wing radicals rose up against the current government! A provisional revolutionary committee declared the continuous revolution to liberate our people from capitalism and dictatorship. Saigon worker militias tried to occupy key buildings but repelled by police. Meanwhile peasant rebels and mutinied soldiers are marching on Saigon! Will Saigon uprising happen again?"
viet.37.a:0 "The Second Revoution succeeded!"
viet.37.b:0 "Manage to achieve a compromise."
viet.37.c:0 "General Nguyen Binh declared martial law."

viet.38.t:0 "Socialist Coalition Government"
viet.38.d:0 "The VNQDD dictatorship is overthrowned, now the socialist revolutionaries, united and firm, decided to bring Indochina back to socialist direction. Nguyen An Ninh was again the chairman of the new coalition."
viet.38.a:0 "C'est la lutte finale..."

viet.39.t:0 "Socialist Coalition Government"
viet.39.d:0 "Thanks to the his connection with other socialist faction, especially the syndicalist league, Pham Van Dong managed to out-manuever his opponents within the party. He then admitted in the national assembly that the hard-line policy of the party has alienated many good people and strifled democracy in Indochina. Now the Communist party will adopt a more open policy to work with other socialists to pursue the socialist future."
viet.39.a:0 "C'est la lutte finale..."

viet.40.t:0 "Ending the Martial Law?"
viet.40.d:0 "The flame of socialist rebellion has died down, but the rebellion has left a deep scar in Indochinese society. Now we are considering to end the martial law and return to democracy..."
viet.40.a:0 "Collaborate with liberals."
viet.40.b:0 "Restore full polical freedom."
viet.40.c:0 "Continue the martial law."

viet.41.t:0 "Remove Pham Van Dong"
viet.41.d:0 "Pham Van Dong, despite all his merits, has a personality of administrator and intellectual rather than a real leader. He is considered too soft-willed and amicable to the enemy by the hardliners in the party. In the politburo meeting, Head of the Organisation Department Le Duc Tho led an attack against Pham Van Dong. Le Duc Tho, with his authority brought by close connection to French Jacobin, claimed that Pham Van Dong doesn't really understand the ideology of Leninism. It would be better for Dong to work as the prime minister."
viet.41.a:0 "Pham Van Dong was sidelined and Le Duc Tho took charge."
viet.41.b:0 "Pham Van Dong seek support from outside of the party."

viet.42.t:0 "Deal with Syndicalists"
viet.42.d:0 "The Indochinese Revolutionary League have established a entrenched political network within the country. The trade unions exert a decisive influence on the national economy. They posed a hidden threat to our political leadership. In order to carry out our reforms, we must deal with the situation..."
viet.42.a:0 "Excellent."

