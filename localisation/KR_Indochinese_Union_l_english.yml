#The Bharatiya Commune is in its sacred war against Indian reactionaries. We should send volunteers to help them.

INC_expropriate_traitors_land_decision:0 "Expropriate Traitorous Lands"
INC_expropriate_traitors_land_decision_desc:0 ""
INC_declare_dai_viet_decision:0 "Declare the Republic of Dai Viet"
INC_declare_dai_viet_decision_desc:0 "Indochina is a fake nation, we must assert the real identity of Viet!"
### Focuses ###
INC_Revolutionary_Provisional_Government:0 "Under the Viet Minh Coalition"
INC_Revolutionary_Provisional_Government_desc:0 "The 'Viet Minh', or 'League for the Independence of Vietnam', is a broad coalition of groups which seek the immediate independence of Vietnam. The Viet Minh, despite its deep political divisions, has managed to establish a provisional Indochinese government. As of yet, however, the structure of this government is largely informal and in need of reform."
INC_General_Van_Tien_Dungs_Reform:0 "General Staff's Reform Plan"
INC_General_Van_Tien_Dungs_Reform_desc:0 "The infantile People's Army of Indochina needs to be reformed. The general staff advocates well-planned surprise offensives as the basis of doctrine. With extensive planning, deep infiltration and modernised armaments, Indochina's army will be able to simultaneously assault multiple fronts, surprise the enemy, and cause their total disintegration."
INC_General_Nguyen_Chi_Thanhs_Reform:0 "Political Officers' Reform Plan"
INC_General_Nguyen_Chi_Thanhs_Reform_desc:0 "The infantile People's Army of Indochina needs to be reformed. The political department of army believes that human will is the key to victory. The courage and tenacity of Indochinese soldiers is our greatest weapon. We will engaged in prolonged guerrilla warfare to wear down our enemies, and fiercely strike them when they are exhausted and demoralised."
INC_Cam_Ranh_Bay_Expansion:0 "Expand Cam Ranh Bay"
INC_Cam_Ranh_Bay_Expansion_desc:0 "Cam Ranh Bay is among the best natural military harbours in the world. It was used as the staging area of the Russian Baltic Fleet in 1905 before they departed for the Battle of Tsushima, and German East Asia Fleet during the German Intervention in the Chinese Civil War. Expanding the Cam Ranh Bay naval base will greatly improve our own naval construction capacity."
INC_Air_Defence_Air_Force:0 "Always Keep an Eye on the Sky"
INC_Air_Defence_Air_Force_desc:0 "We have suffered too much from enemy air strikes, and must build our own air force to counter them. However, Indochina is quite poor and the enemy will surely have a far greater number of aircraft. Thus, we must also build air defences. Through continued expansion of our air force, perhaps, instead of our enemies bombing us, we will be able to bomb our enemies."
INC_Break_the_Chain:0 "Break the Final Chain"
INC_Break_the_Chain_desc:0 "Feudal and colonial bureaucracy is the final major chain that has shackled our people for a millennium. Let us reform these institutions and break this great chain forever more!"
INC_Incorporate_Administration:0 "Re-Educate the Old Bureaucracy"
INC_Incorporate_Administration_desc:0 "Our newly born state is severely lacking in civil servants. We must incorporate the reminents of the old administration and integrate its civil servants!"
INC_Anti_Infiltration_Campaign:0 "Anti-Infiltration Campaign"
INC_Anti_Infiltration_Campaign_desc:0 "Nearly every revolutionary organisation in Indochina was inundated with spies and infiltrated by the colonial police. Undoubtedly, insidious enemies still send their agents to sabotage our revolution."
INC_Extensive_Mobilization:0 "Mobilize Every Nong Dan"
INC_Extensive_Mobilization_desc:0 "Our enemies have brought with them formidable weapons to fight their reactionary and imperialist wars. While we can not match them in ordnance, we have a singular fighting spirit. Every man is ready to fight for the salvation of the motherland, and so we shall mobilize the peasantry - the Giai Cap Nong Dan - enmasse to defend our only home."
INC_Land_Reform:0 "Determine our Land Policy"
INC_Land_Reform_desc:0 "Poverty caused by landlordism and feudalism has plagued our nation for generations. We are mandated to alleviate the misery of our peasants. However, we have still not decided upon our land policy. Let us determine how to best reorganise the bountiful lands of Indochina."
INC_Education_Reform:0 "Finalize Mass Education Reform"
INC_Education_Reform_desc:0 "German colonialists brought with them only sausages. Millions of our compatriots are still illiterate. To reduce illiteracy immediately, we must replace the complex Chinese characters and promote a standardised writing system based upon the Latin script, which is far easier to understand. This will sever our connection to tradition, but we have no choice."
INC_War_Economy:0 "A Revolutionary War Economy of Necessity"
INC_War_Economy_desc:0 "Indochina is a nation under constant threat of enemy attack. If we are to have any hope of victory, our economy must be tuned for the unique demands of war."
INC_National_Assembly:0 "Call the National Assembly"
INC_National_Assembly_desc:0 "Despite strong opposition from radicals who advocate a syndicalist system, the Viet Minh opted to adopt a parliamentary system to best represent our people's will. All citizens at least eighteen years of age are eligible to vote for candidates for the National Assembly. The Assembly is currently expected to be the highest organ of the state, exerting both legislative and executive power."
INC_Anarchist_Revolution:0 "An Indochina of Black and Red"
INC_Anarchist_Revolution_desc:0 "Nguyen An Ninh and the anarchists won a majority of seats in the National Assembly. Following the victory, Nguyen An Ninh has declared the anarchist project to decentralise the state and educate Indochinese people."
INC_Syndicalist_Revolution:0 "Looking to Parisian Syndicalism"
INC_Syndicalist_Revolution_desc:0 "The Syndicalists won the majority of seats in the National Assembly. The new Assembly Chairman, Ta Thu Thau, has an ambitious social agenda to transform Indochina into a syndicalist society."
INC_Nationalist_Revolution:0 "A Social Nationalist Fusion"
INC_Nationalist_Revolution_desc:0 "The Nationalist VNQDD has emerged as the dominant faction in the Indochinese National Assembly. Will they achieve the dream of parliamentarianism and industrialisation in Indochina?"
INC_Personality_Revolution:0 "Revolution of Personality"
INC_Personality_Revolution_desc:0 "We have fundamentally reshaped the personality of Indochinese people. Their backward thoughts and habits have been gradually eliminated. Their provincial worldview is replaced by internationalism. The innate aspiration to realise freedom, justice and socialism began to develop in their heart."
INC_Vanguardist_Revolution:0 "A True Vanguardist Revolution"
INC_Vanguardist_Revolution_desc:0 "The Vanguardist Tan Viet party, among the few remaining Vanguard socialist parties in the world, won a majority in the National Assembly. It's expected that they will seek a strong Indochinese state led by the intellectual vanguards."
INC_Expand_Civilian_Industry:0 "Our Own Age of Machines"
INC_Expand_Civilian_Industry_desc:0 "Syndicalism can't develop in a poor and agrarian country like Indochina. In order to cultivate true syndicalism, we need to start an industrialisation program, expanding our civilian and consumer industries in order to meet the wants and needs of the masses. This shall be our own Age of Machines, our own Industrial Revolution, and with it we shall achieve true Syndicalism."
INC_Unionization:0 "Cultivate Unionist Sympthaties"
INC_Unionization_desc:0 "With the development of civilian industry, we can make sure most industrial sectors are covered and managed by trade union organisations. Though unions are largely alien to most in Indochina, we shall slowly introduce to these ideas, for it shall be their salvation."
INC_Rural_Cooperatives:0 "Supply and Marketing Cooperatives"
INC_Rural_Cooperatives_desc:0 "The peasant economy in Indochina is the symbol of backwardness. We should support the creation of supply and marketing cooperatives in each village, via which peasants will have more access to industrial products."
INC_Le_Militant:0 "Le Militant"
INC_Le_Militant_desc:0 "Soldiers are the pillar of Indochinese Union. With the establishment of Le Militant, an organisation to facilitate the communication and cooperation between the army and the trade unions, we will better solve the need of our soldiers and provide equipment. Now we can proudly declare the genesis of our military-industrial complex."
INC_Industrial_Enlightenment:0 "Enlighten the Masses on Syndicalist Salvation"
INC_Industrial_Enlightenment_desc:0 "The Indochina is a poor agrarian country haunted by primitivism, superstition and ignorance. Workers, the most progressive social class, must lead the country and dispel the darkness of ruralism by industrial enlightenment. We will start the grand project to spread the light of industrial civilisation to the vast rural areas."
INC_Empower_the_CGT:0 "Empower the CGT"
INC_Empower_the_CGT_desc:0 "We have made great efforts to develop industry in this poor agrarian country. Now the CGT has grown enough to assume power. It's time to end the regency of parliament and start building syndicalism without Indochinese characteristics!"
INC_Literacy_Campaign:0 "End the Plague of Illiteracy"
INC_Literacy_Campaign_desc:0 "The new education reform plan must be implemented. To do this, we will dispatch intellectuals to the countryside to educate the rural peasantry. Only then will our farmers be molded into true revolutionaries; disseminating basic knowledge of modern science, especially agricultural techniques and hygiene practices is also sure to improve the lives of our nation's poorest."
INC_Urbanization_Effort:0 "European-Style Urbanization Push"
INC_Urbanization_Effort_desc:0 "The sad reality is that material conditions in Indochina don't meet the standards of the urbanized capitalist society that forms the basis for the blossoming of Marxist socialism and proletarian class consciousness. Rural workers are rare in Indochina, the development of our homeland having been neglected by the German opressors for far too long. It's high time to change this, and start major urbanization and urban worker development projects along the lines of our European friends in France and England."
INC_Proletarian_Culture:0 "Cultivate a Proletarian Culture"
INC_Proletarian_Culture_desc:0 "The party strives to lead the people into the shining light of socialism. Everything the party does is for their sake. The people, however, must be remolded to better facilitate their salvation. To accomplish this, we must erradicate reactionary elements of our culture by any means necessary."
INC_Workers_Council:0 "Create the First Worker's Council"
INC_Workers_Council_desc:0 "The council of workers, farmers and soldiers, invented by great Russian revolutionaries, provides a new type of democracy. The experiment sadly ended with the failure of Russian Revolution. By revive the councils in local and national level, we will offer a better alternative to existing democracy system."
INC_Journey_to_the_West:0 "Journey to the West"
INC_Journey_to_the_West_desc:0 "The great patriot and martyr, Phan Boi Chau, launched the 'Journey to the East' movement which encouraged students to study in Japan and bring back the latest knowledge. Now, it appears, we must embark on a new journey, this time, to the West. We will send our best and brightest to Calcutta and Paris for the development of our motherland."
INC_Parallel_Administration:0 "The Parallel Administration"
INC_Parallel_Administration_desc:0 "To ensure the leadership of the party, we must extend the party organisation to every administrative level. The party administration will be parallel to the formal administration and assume real power."
INC_Infiltration_Tactics:0 "Hone the Tigers' Talons"
INC_Infiltration_Tactics_desc:0 "While guerrilla tactics proved effective against the occupying Germans, guerillas are by nature uncoordinated. General Van Tien Dung advocates formalising the command structure of our guerrilla units and training them in operational integrity while also encouraging the impromptu tactics utilised by guerillas. This, he says, will allow our units to infilrate enemy positions while mainting strategic cohesion."
INC_The_Night_Belongs_to_Charlie:0 "The Night Belongs to Us"
INC_The_Night_Belongs_to_Charlie_desc:0 "The enemy might dominate the battlefield with their artilleries and planes, but they can't do so when the sun sets, and then, they will realise the night belongs to us."
INC_Concerntrated_Offensive:0 "Concentrated Offensive"
INC_Concerntrated_Offensive_desc:0 "Our ability to consistantly penetrate enemy defences allows us to defeat the enemy in detail as we please. Planning operations well beyond enemy lines, however, requires immense preparation and units are likely to become disoriented. To better concentrate firepower during such operations, we should consult with accomplished guerrilla leaders, and integrate their advice into our military doctrine."
INC_Motorized_Assault:0 "Introduce Motorized Assault Tactics"
INC_Motorized_Assault_desc:0 "Speed is the key of war. While our soldiers are good at marching, they can't chase automobiles. We must develop our own fast, motorised divisions to penetrate enemy defence line and launch assault in depth."
INC_Political_Tutelage:0 "Mimic the Dong Guo System"
INC_Political_Tutelage_desc:0 "Sun Yat-Senism is a foreign ideology to most Indochinese people, but we share a similar social and cultural background. While the people will, of course, enjoy greatest democracy and freedom, they must be educated about the virtues of constitutional government and parliamentary democracy. We shall develop a true Party-State based on the KMT idea of Dang Guo. The Dang, or Party, shall rule all for the greater good of the Revolution."
INC_Caravelle_Manifesto:0 "Adhere to the Caravelle Manifesto"
INC_Caravelle_Manifesto_desc:0 "Following the liberation of Indochina, a delegation of individualist Indochinese intellectuals and politicians met in ballroom of the opulent Caravelle hotel to draft a manifesto outlining their grievances against the new Indochinese regime. Many in the VNQDD advocate adopting this manifesto as a part of the party's platform - a formal commitment to individual liberty."
INC_Heavy_Industry_Cult:0 "Heavy Industry Cult"
INC_Heavy_Industry_Cult_desc:0 "Why Indochina was so poor and colonised by European? It's because we don't have heavy industry. To protect our independence, we need more factories, more!"
INC_Police_State:0 "None Will Escape Our Eye"
INC_Police_State_desc:0 "Secret police is the shield and sword of the worker's state. We have invited Bolshevik comrades to teach their experience of how to build an advanced police state. Counter-revolutionaries can never escape our surveillance."
INC_Militarist_Ethos:0 "Rifles Always At the Ready"
INC_Militarist_Ethos_desc:0 "While protest and demonstration accomplished nothing, the freedom of Indochina was ultimately won through armed struggle. So too must the future of our nation must be secured by the military. If Indochina is to remain free, the people must always be vigilant and instilled with the spirit of martial prowess and unyielding gallantry."
INC_Commando_Assault:0 "Commando Assault"
INC_Commando_Assault_desc:0 "Battlefield is never an ideal plain, especially in places like Indochina. While our troops are good at exploiting terrain like jungle, mountain or rice field to bash our enemy, highly-trained special force will further strengthen this advantage."
INC_General_Offensive_General_Uprising:0 "GO-GU Strategy"
INC_General_Offensive_General_Uprising_desc:0 "We have developed the strategy of General Offensive-General Uprising. This strategy will combine decisive battle, infiltration, military podsolisation, covert action as well as political, diplomatic and psychological method to launch offensive on all fronts. This will cause the total disintegration of our enemy and achieve our total victory."
INC_State_Corporatism:0 "State Corporatism"
INC_State_Corporatism_desc:0 "Alone, the state lacks the capacity to effectively direct the economy. However, through close cooperation with and careful oversight of large domestic businesses, our administration may be both centralised and sensitive to local economic variation."
INC_Encourage_Entrepreneurship:0 "Encourage Entrepreneurship"
INC_Encourage_Entrepreneurship_desc:0 "Individual aspiration cannot be replicated; it is the personal pursuit of prosperity that ultimately underpins any successful economy. The economic role of the state, therefore, is to ensure that anyone willing to pursue their passions is able to do so."
INC_Greater_Harmony:0 "Pursue Greater Harmony"
INC_Greater_Harmony_desc:0 "The greatest obstacles to national prosperity lie not in the machinations of foreign enemies, but in the internal issues which divide society. Only through culturally ingrained tolerance and shared purpose will our nation ever truly prosper. Let us build a more harmonious society."
INC_Vietnamization:0 "Focus on Vietnamization"
INC_Vietnamization_desc:0 "The independence struggle of Indochina is essentially led by the heroic Vietnamese nation. If our nation is to ever be truly unified, the superior Vietnamese culture must be promoted throughout. It's our mission civilisatrice to bring civilisation of Vietnamese, the descents of fairy and dragon, to Viet Bac, Central Highland, Laos and Cambodia!"
INC_Embrace_Indochina:0 "Embrace the Indochinese Identity"
INC_Embrace_Indochina_desc:0 "Indochina is home to many vibrant cultures, each with their own unique history and identity. Few of our people, especially among Laotians and Cambodians, however, feel Indochinese. We must promote a unified Indochinese identity among all our people or risk separatism."
INC_Logistic_Centralization:0 "Logistics Centralisation"
INC_Logistic_Centralization_desc:0 "The various militant groups and bands of guerillas, which served as the backbone of our military during the revolution, all employed their own, often convoluted, supply chains. By standardising our military logistics operations, our military will be more efficient and more effective."
INC_Tunnel_Network:0 "Tunnel Like Moles"
INC_Tunnel_Network_desc:0 "Imperialists usually assume tunnels are holes for the cowards to hide. They don't understand that tunnels can be barracks, factories, arsenals and hospitals."
INC_Ho_Chi_Minh_Trail:0 "The Ho Chi Minh Trail"
INC_Ho_Chi_Minh_Trail_desc:0 "We expanded the primitive footpaths that facilitated trade in jungles into a huge logistic network, which can hardly be interdicted by our enemies. This new logistics system will be able to provided support, in the form of manpower and materiel to our soldiers."
INC_Unification:0 "Unification at Last!"
INC_Unification_desc:0 "Our motherland, from North Vietnam to Saigon delta, is all under the firm control of the revolution. What a glorious day!"
INC_Transindochinese_Railway_Resconstruction:0 "Express de la Réunification"
INC_Transindochinese_Railway_Resconstruction_desc:0 "The transindochinese railway is heavily damaged during the war. We have decided to rename it Express de la Réunification and start the reconstruction of it to connect all the parts of Indochina together. This would help improve our internal trade and travel."
INC_Rifle_Standardization:0 "New Rifles"
INC_Rifle_Standardization_desc:0 "During the resistance war our soldiers use hundreds of different guns ranging from smoothbore muskets made in our own workshops to brand-new Mauser rifles produced by German bandits. Now it's time to adopt the latest standard of rifles in the internationale and ensure our soldiers get this new equipment."
INC_Artillery_Effort:0 "Artillery Effort"
INC_Artillery_Effort_desc:0 "The enemy believes we are some poor peasants equipped with inadequate weapons. Well, it's partially true, but when we start bombarding them from the rice field with our new guns, they will regret this assumption."
INC_Armored_unit_Experiment:0 "Armoured Unit Experiment"
INC_Armored_unit_Experiment_desc:0 "The first appearance of tank in Indochinese battlefield brought huge shock to our soldiers. Now it's time to develop our own steel monsters."
INC_Transindochinese_Railway_Expansion:0 "Transindochinese Railway Expansion"
INC_Port_Expansion:0 "Port Expansion"
INC_Port_Expansion_desc:0 "The imperialists built the ports to exploit our people and land. We expand them to improve our international connections. This is a huge difference for sure."
INC_Specialized_Support_Unit:0 "Pedal Power"
INC_Specialized_Support_Unit_desc:0 "When European first brought bicycle to Indochina, no one expect it would lead to the shining moment for the bicycle as a tool of war. The war proved that these steel horses have the potential to survive the finest weapons in the great powers' arsenal and support the Indochinese military system."
INC_Sapper_Tactics:0 "Sapper Tactics"
INC_Sapper_Tactics_desc:0 "Our sappers, adept at infiltrating and attacking airfields, firebases and other fortified positions, can be used for a wide range of missions. The sappers followed the principle of "one slow, four quick" - slow recon and initial penetration, then fast approach, attack, clearance and withdrawal."
INC_Youth_Shock_Brigade:0 "Youth Shock Brigade"
INC_Youth_Shock_Brigade_desc:0 "Youth Shock Brigade is a paramilitary organisation that is meant to be the arms and legs of our war. The Youth Shock Brigades is our support unit that go first to open the roads, prepare the front, and returned last to clean up the battlefield and transport the wounded in a battle. Since most men are conscripted in the regular troops, the brigade will be largely made up of women."
INC_Industrial_Effort:0 "Industrial Effort"
INC_Industrial_Effort_desc:0 "Indochina has a extreme lack of any modern industry. We must make efforts to change this."
INC_Self_Reliance:0 "Self-Reliance"
INC_Self_Reliance_desc:0 "Colonial rule has made Indochinese people dependent on foreigners. We must put an end to this. Indochina will rely on itself and develop strong industry to serve our revolution."
INC_Coal_and_Steel:0 "Coal and Steel"
INC_Coal_and_Steel_desc:0 "Steel is the backbone of modern industry. North Vietnam is rich in coal and iron resources, but under the colonial regime we did not even have modern steel factories. Constructing Thai Nguyen steel factory will be the first step of Indochinese industrialisation."
INC_Extensive_Women_Service:0 "Extensive Female Service"
INC_Extensive_Women_Service_desc:0 "The Indochinese women always live on the ancient saying of our country, 'When war comes, even women have to fight.' Now with the change of people's attitude towards women's role in society, we can formally accept women not only in militia and support units, but in our regular troops."
INC_Guerilla_Tactics:0 "Guerrilla Tactics"
INC_Guerilla_Tactics_desc:0 "Historically, the people of Indochina have often adopted guerrilla tactics to counter a much stronger enemy. By adding modern command art and military organisation into it, we will elevate guerrilla tactics to a new level. The key to win the war is to fight it in our way, not our enemy's."
INC_Ambush_Focus:0 "Ambush Focus"
INC_Ambush_Focus_desc:0 "'Watch out! They've emerged from nowhere and we are surrounded! This is the Viet Minh's trap!'\n\nAmbush is not passively waiting for the enemy. Rather, it's conducted with careful planning and daring tactical manoeuvres. A successful ambush is intended to inflict maximum casualties on the enemy."
INC_Local_Initiative:0 "Local Initiative"
INC_Local_Initiative_desc:0 "During the resistance war our engineers developed many new technics to produce rifles, grenades and mines under poor conditions. The talent of our engineers, who designed new weapons like anti-tank pole or Pegasus recoilless gun, is undeniable. Now we will build our own military industry based on our own method."
INC_Harassment_Focus:0 "Harassment Focus"
INC_Harassment_Focus_desc:0 "Our guerrilla tactic focuses on harassment and interdiction. These tactical actions are relatively ineffective in dealing damage to enemy troops, but they can confuse and exhaust our enemy."
INC_Main_Force_Buildup:0 "Main Force Buildup"
INC_Main_Force_Buildup_desc:0 "Guerrilla warfare is not the ultimate goal. It's a way to buy time and train our troops. Now our force gained enough experienced through the guerrilla warfare. It's time to build up our main force and seize the initiative to strike our enemy."
INC_The_Tiger_and_the_Elephant:0 "The Tiger and the Elephant"
INC_The_Tiger_and_the_Elephant_desc:0 "In a fight between tiger and elephant, if the tiger stands his ground, the elephant will crush him. But, if he remains mobile, he will eventually vanquish the elephant, who bleeds from a multitude of cuts."
INC_Mobile_Warfare:0 "Mobile Warfare"
INC_Mobile_Warfare_desc:0 "The experience of guerrilla warfare has endowed us the mastery of tactical manoeuvres. Even when engaged with our enemy directly, we should continue to exploit this strength and offset enemy's superior firepower with our mobility."
INC_International_Devision_of_Labor:0 "International Division of Labor"
INC_International_Devision_of_Labor_desc:0 "We should admit the industrialisation of Indochina will take a long time. The international division of labor will strengthen the dynamic of socialist economies and the solidarity of socialist countries. Committing our economy to the socialist international division of labor will serve the world revolution and benefit our own economy."
INC_Invite_International_Experts:0 "Invite International Experts"
INC_Invite_International_Experts_desc:0 "We faced many difficulties in developing our own military industry. We must borrow anything that could help us from our comrades. Inviting experts from fraternal socialist country to teach us the latest technological development will be a good start."
INC_Rice_and_Rubber:0 "Rice and Rubber"
INC_Rice_and_Rubber_desc:0 "Blessed with Red river and Mekong river, Indochina has a great agricultural potential. We decided to focus on modernising our agriculture as the way to improve our people's life and serve the Internationale."
INC_Light_Industry_Development:0 "Light Industry Development"
INC_Light_Industry_Development_desc:0 "Under the colonial regime our industry is terribly underdeveloped. We can't provide our people with clothes made by our own. We must develop civilian industry to improve our people's living standard."
INC_Research_Institute:0 "Research Institute"
INC_Submarine_Research:0 "Submarine Research"
INC_Submarine_Research_desc:0 "When former soldiers receiving training as captains and sailors, they keep asking: 'Can we wage naval guerrilla warfare?' Well, with the deployment of our submarines, this might become possible."
INC_Screen_Ships_Research:0 "Screen Ships Research"
INC_Screen_Ships_Research_desc:0 "Our ancestors defeated strong Mongolian navy by putting pikes on the bottom of the river. Now Mongolian navy no longer exists and that tactic is no longer useful. We need some real ships to defend our motherland."
INC_Expand_BaSon_Navalshipyard:0 "Expand Ba Son Naval Shipyard"
INC_Expand_BaSon_Navalshipyard_desc:0 "The Saigon naval arsenal has been renamed BaSon shipyard. By expanding this shipyard, we will be able to build a new fleet."
INC_Doctrine_Effort:0 "Pirate Doctrine"
INC_Doctrine_Effort_desc:0 "During the great Tay Son dynasty, we recruited Chinese pirates the control the Tonkin gulf. A modern pirate tactic is our best way to deal with stronger imperialist navy."
INC_New_Indochina:0 "A New Indochina"
INC_Franco_Indochinese_Trade_Agreement:0 "Franco-Indochinese Trade Agreement"
INC_Indochinese_Ambition:0 "Indochinese Ambition"
INC_Training_Cambodian_Revolutionaries:0 "Training Cambodian Revolutionaries"
INC_Training_Cambodian_Revolutionaries_desc:0 "Siam seized the major part of Cambodia since the Weltkrieg. Now Cambodian people are urgently eager for our enlightenment. It's time to train Cambodian comrades. They need our education to be good revolutionaries."
INC_Training_Laoitian_Revolutionaries:0 "Training Laotian Revolutionaries"
INC_Training_Laoitian_Revolutionaries_desc:0 "Although our Laotian comrades contributed a lot to the resistance, they didn't receive enough training as revolutionaries. Now it's time to train our Laotian cadres."
INC_Flak_Buildup:0 "Flak Buildup"
INC_Flak_Buildup_desc:0 "We could probably never be able to match imperialist air force in quality and quantity, but at least we should be able to shoot the bandits when they bomb us. We need all sorts of flaks to make the sky of Indochina a killing zone to the imperialists."
INC_Radar_Effort:0 "Radar Effort"
INC_Radar_Effort_desc:0 "Our people set up thousands of observation posts to conduct naked eye search. This has been proven very effective. However, this new technology called Radar could detect enemy bombers more accurately. We should ask our fraternal countries for technological assistance on this."
INC_Peoples_Air_Defence:0 "People's Air Defence"
INC_Peoples_Air_Defence_desc:0 "We must prepare the people and the army for the eventuality of warfare and doomsday bombing that the imperialists are planning. We should be able to offset their air superiority by our training on concealment and anti-air attack."
INC_Buy_Interceptors:0 "Buy Interceptors"
INC_Buy_Interceptors_desc:0 "Our industry is too underdeveloped to design and build our own planes, but we can try to buy outdated planes from out fraternal countries and start imitation."
INC_Airforce_Modernization:0 "Air Force Modernisation"
INC_Airforce_Modernization_desc:0 "An air force is not only planes. Our air force is still not ready for modern air warfare. We must have properly trained pilots, modern air doctrine and maintenance/logistic unit."
INC_Active_Air_Defence:0 "Active Air Defence"
INC_Active_Air_Defence_desc:0 "Attack is the best defence, we must continue to build our interceptors to counter enemy air force."
INC_Guerilla_In_the_Air:0 "Guerrilla in the Air"
INC_Guerilla_In_the_Air_desc:0 "We shouldn't confront with enemy air force directly. Instead, we should use superb guidance from ground controllers, to position the fighters in perfect ambush battle stations so that they can launch a swift and devastating attack and disengage. This is our guerrilla warfare in the air"
INC_Syndochina:0 "Syndochina"
INC_Our_Bombers:0 "Our Bombers"
INC_Bombers_but_Bigger:0 "Bigger Bombers"
INC_International_Obligation:0 "International Obligation"
INC_Rising_Dragon:0 "Rising Dragon"
INC_Rising_Dragon_desc:0 "After years of bleak history of colonialism, we will once again assert our importance in the world. The dragon is rising."
INC_The_Greater_Viet:0 "The Greater Viet"
INC_Situation_in_China:0 "Situation in China"
INC_Artillery_Jungle_Adaptation:0 "Artillery Jungle Adaptation"
INC_Expand_the_Societies:0 "Expand the Societies"
INC_Expand_the_Societies_desc:0 "During the revolution, Aspiration Society functioned as secret societies and make great contribution to the rural uprisings. Now it's no longer necessary to keep the societies underground. Societies, essentially loose and decentralised, ruled by members' common will, should be the basic unit of political and economic activities of people."
INC_Revolutionary_Spontaneity:0 "Revolutionary Spontaneity"
INC_Revolutionary_Spontaneity_desc:0 "Our people and armed forces alike must be beholden only to collective will. To accomplish this, we should officially introduce the principle of 'Spontaneity' - that any government measure must not contravene the agency of collectives."
INC_Break_the_Patriarchy:0 "Break the Patriarchy"
INC_Break_the_Patriarchy_desc:0 "Although we have made great efforts to improve gender equality, patriarchy is still deeply entrenched in people's mind as well as practice. Now we should take radical steps to immediately liberate our sisters and brothers from the tyranny of patriarchy. The feudal family system must be demolished now!"
INC_Modernist_Culture:0 "Anarcho-Modernist Culture"
INC_Modernist_Culture_desc:0 "Indochina is a backward country. The mind of our people is burdened with the poisonous legacy of feudalism and imperialism. We must import the most revolutionary and advanced culture from the Commune of France to renovate people's mind. Our farmers will learn to appreciate surrealism and futurism along with the rightous and free ideology of Anarchism."
INC_La_Lutte:0 "La Lutte"
INC_La_Lutte_desc:0 "The leftists in Indochina have reached a greater agreement on how to build socialism in Indochina. Now, they have decided to declare their common agenda in their common newspaper La Lutte. The rule by consensus will replace the bitter factionalism and our socialist motherland will have a brighter future. Democracy and freedom will flourish in the land of Indochina."
INC_the_Legacy_of_Ho_Chi_Minh:0 "The Legacy of Ho Chi Minh"
INC_the_Legacy_of_Ho_Chi_Minh_desc:0 "Brother Ho Chi Minh, the vanguard of Indochinese revolution, is the founder of the syndicalist League as well as a close friend of Nguyen An Ninh and Pham Van Dong. Brother Ho always emphasise the importance of solidarity. Now his words and deeds have become the symbol of Indochinese revolution and inspire us to achieve greater unity. Brother Ho is marching with us!"
INC_Democratic_Centralism:0 "Democratic Centralism"
INC_Democratic_Centralism_desc:0 "With the party thoroughly entrenched and the wonderous seeds of socialism beginning to sprout, the internal governmental decision-making process must be both democratised and centralised. In order to avoid poisonous factionalism, we must strengthen the rule of the party and embrace the Vanguardist ideal of democratic centralism."
INC_Ruralism:0 "Stateless Ruralism"
INC_Ruralism_desc:0 "Indochina is an agrarian country. The intellectual dominance of urban elites is created by historical, social and economic inequality. We must ensure our farmers can also enjoy the freedom of thoughts. We should encourage farmers to promote their rural lifestyle, rural ideas and rural culture."
INC_Freedom_of_thought:0 "Freedom of Thought"
INC_Freedom_of_thought_desc:0 "Indochinese people has suffered too much from feudal and colonial cultural dictatorship. With the revolution succeeded, we should encourage the real freedom of thought. This might cause temporary chaos, but ultimately people will be able to reach a greater consensus and move towards socialism with greater enthusiasm."
INC_Develop_the_Central_Highland:0 "Develop the Central Highland"
INC_Develops_Laos:0 "Develop Laos"
INC_Develops_Laos_desc:0 "Under the colonial rule, Laos is a backwater without any modern economy. Now we are trying to improve the economy of Laos and the living standard of Laotian people. Hopefully no one will devastate the poor country by cluster bombs."
INC_Develop_Cambodia:0 "Develop Cambodia"
INC_Develop_Cambodia_desc:0 "Many Cambodian people still harbour some anti-Saigon sentiment. We will prove that our progressive republic is much better than Emperor Minh Mang by developing Cambodia. Cambodian compatriots are an integral part of the Indochinese family."
INC_Hydraulic_Ambition:0 "Hydraulic Ambition"
INC_Hydraulic_Ambition_desc:0 "Our mountainous regions in the North Vietnam have great potential to offer a lasting source of energy. With these hydraulic power exploited, we can develop industry in the north, especially the bauxite mine in North Vietnam."
INC_Price_Scissors:0 "Forceful Industrialisation"
INC_Price_Scissors_desc:0 "We can't wait any more. Industrialisation must be speed up. The army should send construction corps to build factories while the profits from agricultural production must be put into buying machines. All for industrialisation!"
INC_Industrial_Autarky:0 "Industrial Autarky"
INC_Industrial_Autarky_desc:0 "The main goal of our industrial policy is industrial autarky and national defence. We will create a comprehensive network of self-sufficient local industries to ensure that the industrial power of Indochina will survive even in the worst situation."
INC_Export_Oriented_Industrialization:0 "Export-oriented Industrialisation"
INC_Export_Oriented_Industrialization_desc:0 "With the help of our international comrades, the industrialisation in Indochina has significantly sped up. Now we should reorient our industrialisation to satisfy the need of our fraternal countries to bring our comparative advantage into full play."
INC_Destabilize_Siam:0 "Destabilise Siam"
INC_Destabilize_Siam_desc:0 "Siamese imperialists have enslaved the Laotian and Cambodian people for years. Now with our Laotian and Cambodian comrades trained, they are fully ready to start the revenge."
INC_Cooperate_with_Siam:0 "Cooperate with Siam"
INC_Cooperate_with_Siam_desc:0 "Siam has adopted a series of progressive policies. They seems to be negotiable. We can cooperate with them to improve our security."
INC_Peninsular_Direction:0 "Peninsular Direction"
INC_Peninsular_Direction_desc:0 "We are still surrounded by unfriendly factions in the Indochinese Peninsula. We will need to sort them out. The peninsula must be pacified. After all, this is the Indochinese peninsula..."
INC_Cooperate_with_Burma:0 "Cooperate with Burma"
INC_Cooperate_with_Burma_desc:0 "Burma has become a socialist state. Now we can work together to ensure the future of socialism in the Indochinese peninsula."
INC_Challenge_Siamese_Hegemony:0 "Challenge Siamese Hegemony"
INC_Challenge_Siamese_Hegemony_desc:0 "In 1919, treacherous Siam stole our lands west to Mekong and collaborated with the colonial regime to suppress the Indochinese revolutionaries. When we Indochinese people fought against colonist invasion, the despicable Siamese ruling class still maintained their rule by collaborating with imperialists. Siamese domination in the Indochinese peninsula must come to an end."
INC_Commit_to_Chinese_Revolution:0 "Commit to Chinese Revolution"
INC_Commit_to_Chinese_Revolution_desc:0 "Indochinese and Chinese revolutionaries have been fighting brothers since the arrival of western imperialism. The revolution in Indochina won't be secured if revolution doesn't prevail in China. We should commit to the revolutionary movement led by Chinese Kuomingtang!"
INC_Mission_of_General_Nguyen_Son:0 "Mission of General Nguyen Son"
INC_Mission_of_General_Nguyen_Son_desc:0 "General Nguyen Son is among the early Indochinese military leader who studied in the Whompa military academy during the Chinese national revolution. He has proposed to lead a military mission helping the KMT to fight Chinese reactionaries."
INC_Our_Most_Dangerous_Enemy:0 "Our most Dangerous and Direct enemy"
INC_Our_Most_Dangerous_Enemy_desc:0 "The two countries of Indochina and China are destined to be rivals, not simply because the tyranny of geography, but because the Northern hegemony always wanted to colonise Indochina. Everyone knows that the entire histroy of Indochina is marked by the eternal resistance of northern invasion. It is not a coincidence that the North now has demonstrated its imperial ambition again when Indochina newly regained its independence. They are our most dangerous and direct enemy!"
INC_Comrade_Plus_Brother:0 "Comrade and Brother"
INC_Comrade_Plus_Brother_desc:0 "The two countries of Indochina and China are like lips and teeth, not simply because we are geographically close, but because we have the same political systems. Everyone knows that the feeling of friendship between the people of the two countries of Indochina and China has been around for a long time. It is not a coincidence that the peoples of these two countries together fight against imperialists and now advance down the same road, the road to social revolution, and that we are simultaneously close, fraternal comrades and dear brothers!"
INC_Our_International_Obligation:0 "Our International Obligation"
INC_Our_International_Obligation_desc:0 "The Commune of France has started the sacred war against German Imperialism. However, Germany can still exploit the colonial people to support its evil efforts. We must attack the colonies of the German Empire to support the Internationale. It's time to fulfil our international obligation!"
INC_Greater_Indochina_Conquest:0 "Towards Greater Indochina?"
INC_Greater_Indochina_Conquest_desc:0 "For a long time, the peoples of Indochina were belittled and relegated to the ranks of peoples secondary to others, but now that we have a strong, independent nation of our own, some of our compatriots have floated the idea of enlarging our frontier and finally earning our place among the great powers."
INC_Ask_For_Membership:0 "Ask For Phalanstère Membership"
INC_Ask_For_Membership_desc:0 "The Commune of France has started the Phalanstère International project. We should join to develop our backward motherland and promote revolution."
INC_Join_East_Syndicalist_Faction:0 "Join East Syndicalist Faction"
INC_Join_East_Syndicalist_Faction_desc:0 "Our relationship with the Bharatiya Commune has blossomed into something resembling friendship. Let us formally join with our brothers in Calcutta, and bloom together like a brilliant lotus."
INC_Join_Co_Prosperous_Sphere:0 "Join the Co-Prosperity Sphere"
INC_Join_Co_Prosperous_Sphere_desc:0 "Our compatriots in Tokyo have established a new organisation of Asian states dedicated to mutual defence and the reduction of western influence in the region. While some may argue that the organisation is little more than an association of Japanese puppet states, by joining, we can firmly repudiate western imperialists once and for all."
INC_Seek_Support_From_Japan:0 "Seek Support from Japan"
INC_Seek_Support_From_Japan_desc:0 "With nationalist victory in the National Assembly, we have affirmed that Asia must be for Asians, and Japan is the foremost Asian power. If we are to ever drive western imperialists out of Asia, we will need Japan at our side."
INC_An_International_Revolutionary_Outpost:0 "An International Revolutionary Outpost"
INC_An_International_Revolutionary_Outpost_desc:0 "Since our victory against German bandits, the role of in international socialist movement has become increasingly important. Indochina will become the outpost of world revolution in Asia!"
INC_Beyond_Indochina:0 "Beyond Indochina"
INC_Beyond_Indochina_desc:0 "We have consolidated our security. It's time to look beyond Indochina and seek our international policy."
INC_Special_Relationship_With_France:0 "Special Relationship with France"
INC_Special_Relationship_With_France_desc:0 "The Commune of France, the beacon of socialism of the world, bought revolution and liberation to Indochina. Most Indochinese revolutionaries joined revolution in France, and our just cause has been always supported by French comrades. It's only reasonable for us to develop a special relationship with the Commune of France."
INC_Strengthen_Our_Tie_with_Calcutta:0 "Strengthen Ties With Calcutta"
INC_Strengthen_Our_Tie_with_Calcutta_desc:0 "Calcutta is the centre of Asian revolution, we should consolidate our friendship with Bharatiya Commune."

