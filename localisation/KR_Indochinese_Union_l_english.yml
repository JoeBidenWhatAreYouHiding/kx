INC_agriculture_decisions_desc:0 "The Monsoon Wind, blowing from Africa across the Indian Ocean brings water and sediment to the eastern rim of the Indochina peninsula, where millions of farmers live on several coastal plains. The entire Indochinese economy relies on its agricultural production, heavily merchandised yet vulnarable. The agricultural production in general is very susceptible to climate variability, but certain decisions and changes introduced by our government or farmers themselves could also have an impact."

