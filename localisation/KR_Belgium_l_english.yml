### Focuses ###
BEL_Evaluate_State_Budget:0 "Evaluate State Budget"
BEL_Evaluate_State_Budget_desc:0 "At the end of every year, the State budget is evaluated by members of the Flemish Council and their findings and proposals are then proposed to Parliament which decides then with permission of the king which expenses need to be cut."
BEL_German_Investigation:0 "German Investigation"
BEL_German_Investigation_desc:0 "The only way to root out corruption and destroy any elements of the resistance is by enlisting foreign aid."
BEL_Investigate_Political_Schandal:0 "Investigate Political Scandal"
BEL_Investigate_Political_Schandal_desc:0 "Due to recent discoveries by the German Commission it's time to get to the bottom of these rumours."
BEL_Abolish_Flemish_Council:0 "Abolish the Flemish Council"
BEL_Abolish_Flemish_Council_desc:0 "The Flemish Council is a relic from a time when the Flemish had a say in matters. This has to be stomped out and replaced by our own cabinet of trusted advisers."
BEL_Strong_Royal_Power:0 "Strong Royal Power"
BEL_Strong_Royal_Power_desc:0 "Adalbert rules supreme and all who question his power shall be punished!"
BEL_Reintroduce_Census_Voting:0 "Reform the Voting System"
BEL_Reintroduce_Census_Voting_desc:0 "By overhauling our voting system, we will be able to have even more control over the political situation in the country at the cost of increasing unrest."
BEL_Expand_Feldgendarmerie:0 "Expand Feldgendarmerie"
BEL_Expand_Feldgendarmerie_desc:0 "The Feldgendarmerie is our special German police department and is our most loyal source of support. By further recruiting Germans into this force, we can more effectively crack down on resistance."
BEL_Increase_Suppression:0 "Increase Suppression"
BEL_Increase_Suppression_desc:0 "The best way of reducing unrest is by spewing propaganda as much as possible. By founding the NIR we will have complete control over radio and television and as such the decision what our people watch and listen to."
BEL_Ban_Cooperatives_f:0 "Ban Cooperatives"
BEL_Ban_Cooperatives_f_desc:0 "To prevent any more rebellions we have to stomp out any Syndicalist organisation in our country starting with the Cooperatives."
BEL_Enforce_German_Education:0 "Enforce German Education"
BEL_Enforce_German_Education_desc:0 "By further pushing German education from a young age, we are able to control our populace."
BEL_Join_The_Kaiser_Research:0 "Join the Kaiser Wilhelm Research Foundation"
BEL_Join_The_Kaiser_Research_desc:0 "The scientific glory days of Belgium were over after the occupation so we must rely on German research to defend ourselves from the French."
BEL_Soldiers_To_Protect_The_Empire:0 "Soldiers to Protect the German Empire"
BEL_Soldiers_To_Protect_The_Empire_desc:0 "To protect the German Empire we need a strong defensive army. Therefore we will press more of our population into service."
BEL_Expand_The_Westwall:0 "Expand the Westwall"
BEL_Expand_The_Westwall_desc:0 "The Westwall is our only defence against the Syndicalist menace and must be protected at all costs."
BEL_Guidance_By_The_Flemish_Council:0 "Guidance by the Flemish Council"
BEL_Guidance_By_The_Flemish_Council_desc:0 "By allowing the Flemish Council to take care of this years budget evaluation we can guarantee their support and potentially convince the people that we aren't just evil oppressors."
BEL_Give_Power_To_Parliament:0 "Give Power to Parliament"
BEL_Give_Power_To_Parliament_desc:0 "We will start moving to a more open type of government, allowing opposition parties to take place in the debates and by slowly recognising other parties than those directly supportive of the king."
BEL_Combat_German_Favoritism:0 "Combat German Favouritism"
BEL_Combat_German_Favoritism_desc:0 "A large problem in our nation is that German citizens are favoured by the Government and many high-ranking positions are solely reserved for citizens with the German nationality. By granting our judicial system more power to combat these we can further unify the country."
BEL_Reform_The_Provincial_System:0 "Reform the Provincial System"
BEL_Reform_The_Provincial_System_desc:0 "To better understand the needs of the people, the Government has decided to reform the provincial system. By splitting Flanders and Wallonia in 9 provinces and splitting the economic responsibilities in 3 : Flanders, Wallonia and Brussels, we will be able to further adapt our nation to local requirements."
BEL_Create_Free_Education:0 "Create Free Education"
BEL_Create_Free_Education_desc:0 "The best way to hit the Catholic Bloc is by diminishing their power in the Education department. By massively funding State and City education, we are able to provide education to an even broader public and reduce our reliance on Catholic Education."
BEL_State_Funded_Cooperatives:0 "State Funded Cooperatives"
BEL_State_Funded_Cooperatives_desc:0 "To combat the pressure of the Syndicalists in France, the Government has proposed to reintroduce the Cooperatives. They are a more temperate version of unions and are mainly responsible for ensuring that all workers have a place to stay and food to eat."
BEL_Catholic_Education_Reforms:0 "Catholic Education Reforms"
BEL_Catholic_Education_Reforms_desc:0 "Catholic Education has always been one of the most important and most powerful tools of the Catholics to express their power. Most of the Flemish population has been educated by the Christian Schools and a large reform proposed by the Catholic Bloc is planning to improve the general level of our education."
BEL_Caritas:0 "Caritas"
BEL_Caritas_desc:0 "Caritas is a system originally created by the Catholic Church to provide help for the needy. Due to increased power of the Catholic Bloc they have been able to expand their organisation and have expanded it throughout both Flanders and Wallonia."
BEL_Trans_Regional_Associations:0 "Trans Regional Associations"
BEL_Trans_Regional_Associations_desc:0 "A large conflict within the army consists of the many languages used by the soldiers and the fact that officers can only be German citizens. By opening a debate concerning this matter, we will be able to solve many of these issues."
BEL_Rally_Behind_the_Lion:0 "Schild en Vriend"
BEL_Rally_Behind_the_Lion_desc:0 "Our best way of Flemish support is to ensure that their hatred for the French is greater than their hatred for us. By reminding them of the famous saying "Schild en Vriend", used during the Flemish rebellion to identify the French, we can rally the Flemish movements behind our own banner."
BEL_Stop_the_Flamenpolitik:0 "Stop the Flamenpolitik"
BEL_Stop_the_Flamenpolitik_desc:0 "The Flamenpolitik was originally founded by the German occupants during the Weltkrieg and dictated a policy of causing internal divide by favouring Flemish over Walloons. While it's original intention of causing internal divide was successful, this has brought with it a far less stable nation and a strong aversion by the Walloon population towards the German regime."
BEL_Restore_the_law_Lejeune:0 "Restore the Law Lejeune"
BEL_Restore_the_law_Lejeune_desc:0 "After the German takeover, many of the civil liberties gained by Belgian citizens during the 19th century were taken away. Control over the press, judiciary and executive was handed to a centralised regime continued by Adalbert I. By returning rights to the people and restoring democracy, we hope to quell Belgian nationalism and loyalty to the King in Exile Albert I."
BEL_Rijkswacht:0 "Found the Rijkswacht"
BEL_Rijkswacht_desc:0 "Our police network is a mess - the Vlaams Wacht, Feldgendarmerie and normal police all have specific jobs, leading to unnecessary expenditure and distrust between the different branches. A new proposal by a parliamentary coalition offers the creation of a centralised force, the 'Rijkswacht', to take over all other branches except the secret service."
BEL_BWP_Victory:0 "BWP/POB Victory"
BEL_BWP_Victory_desc:0 "For the first time since the Weltkrieg started in 1914, the BWP/POB or Belgische Werkliedenpartij/Parti Ouvrier Belge has been able to secure a strong position in the parliament. Being outlawed for most of the post-Weltkrieg period and having no way to enter elections, it comes as no surprise that the Belgian people have shown their allegiance to the old Socialist mastodont."
BEL_KP_Victory:0 "Catholic Dominance"
BEL_KP_Victory_desc:0 "Having ruled the nation from both the shadows and the Flemish Council directly, it is not surprising that the Catholic Bloc has been able to retain its strong hold on the nation."
BEL_1938_Elections:0 "Hold 1938 Elections"
BEL_1938_Elections_desc:0 "Since the military regime took power, parliamentary elections have been repeatedly suspended citing the threat of radicalism as infringing on our citizens's free will, allowing us to rule unquestioned for decades. With tensions on the rise, the king fears that our lies will not be enough to quell the people and that elections will have to be held to prevent a political collapse."

BEL_Elections:0 "Elections"
BEL_Elections_desc:0 "Our independence has finally been achieved and free elections have been written out by the provisionary government to decide the direction of our country."
BEL_Monarchy:0 "Restoration of the Monarchy"
BEL_Monarchy_desc:0 "The monarchy has enabled Belgium to prosper throughout the 19th Century and is seen as the way forward by many Belgians (especially Flemish) due to the actions of Albert I, the Soldier King."
BEL_Republic:0 "Foundation of the Belgian Republic"
BEL_Republic_desc:0 "The monarchy has led to nearly 20 years of German oppression and a loss in the Weltkrieg. Clearly the only way forward is through republicanism."
BEL_BWP:0 "Choose BWP/POB"
BEL_BWP_desc:0 "The Belgian Workers Party takes control over the nation"
BEL_LP:0 "Choose LP/PL"
BEL_LP_desc:0 "The Liberal Party under Paul-Emile Janson takes control over the nation"
BEL_KP:0 "Choose KB/BC"
BEL_KP_desc:0 "The Catholic Bloc under Paul van Zeeland takes control over the nation"
BEL_NP:0 "Choose Verdinaso"
BEL_NP_desc:0 "The people have chosen Joris Van Severen to lead them towards a brighter future!"

BEL_Groote_Kuisch:0 "Groote Kuisch"
BEL_Groote_Kuisch_desc:0 "The Groote Kuisch or Large Cleanup is the slogan with which Verdinaso was able to sway the election. They promise to eradicate all career politicians and get rid of the weak and opposing members of the Government."
BEL_Reinforce_Idea:0 "Reinforce the Greater Belgian Idea"
BEL_Reinforce_Idea_desc:0 "The Belgian Idea was severely damaged by the German occupier who tried to split us between Flemish and Walloons. By organising a large propaganda campaign outlining the successes we achieved together, they seek to reunify the country behind the Belgian flag."
BEL_Secularise_State:0 "Secularise the State"
BEL_Secularise_State_desc:0 "The Catholic Bloc has far too much influence in our country. Only a full sweep of the party's influence can prevent their power from growing out of control."
BEL_Subsidize_Industry:0 "Subsidise the Industry"
BEL_Subsidize_Industry_desc:0 "With the Catholic Bloc on the decline and militarism rising, it's time to launch a full scale programme reinvigorating our crumbling industry and increase our arms export."
BEL_Unite_with_Catholic_Parties:0 "Unite with the Catholic Parties"
BEL_Unite_with_Catholic_Parties_desc:0 "The influence of the Catholics stretches far and wide and would be a big boon for our further plans. By rallying priests and teachers behind our cause, we can better indoctrinate the population and reinforce our militarism."
BEL_Subsidize_Agriculture:0 "Subsidise the Boerenbond"
BEL_Subsidize_Agriculture_desc:0 "The Catholics have come up with a plan to support the agrarian region of Flanders by creating the Boerenbond. Helping them accomplish their goals would not only tighten our bond but free up manpower necessary for the armed forces."
BEL_Look_Towards_Expansion:0 "Look Towards Expansion"
BEL_Look_Towards_Expansion_desc:0 "Foreign invaders were responsible for the Rape of Belgium, yet our neighbours stood idly and let us fall prey to the German giant. Through sweeping rhetoric and propaganda campaigns our population has been riled up and expects the Government to right this wrong."
BEL_Look_Towards_The_Netherlands:0 "Look towards the Netherlands"
BEL_Look_Towards_The_Netherlands_desc:0 "After the Treaty of London we were stripped of our rightful territories and when the German giant came during the Weltkrieg, they looked on while we were massacred. No more shall the Dutch be protected by their 'neutrality', the time to strike has arrived!"
BEL_Reclaim_Zeeuws-Vlaanderen_and_Limburg:0 "Rectify the Treaty of London"
BEL_Reclaim_Zeeuws-Vlaanderen_and_Limburg_desc:0 "Even though we held on to Limburg and Luxemburg during the war for Independence, we had to return these lands under British pressure. This time however Britain is far away and unable to aid the Dutch"
BEL_Integrate_The_Dutch_Provinces:0 "Integrate the Dutch Provinces"
BEL_Integrate_The_Dutch_Provinces_desc:0 "The Dutch lay defeated at our feet and the Belgian Flag waves in Amsterdam. Dietsland is one step closer to realisation."
BEL_Look_Towards_The_French_Commune:0 "Look Towards the Commune"
BEL_Look_Towards_The_French_Commune_desc:0 "The French weren't able to defend us when the time came and have now even fallen prey to syndicalism. There is no better an opportunity to regain our lost territories!"
BEL_Reclaim_French_Flanders:0 "Reclaim the Old Flemish Borders"
BEL_Reclaim_French_Flanders_desc:0 "We may have lost French Flanders to the French during the 17th century but Flemish remained the important language until only a century ago. Now is the time to liberate our Flemish brethren and lift the darkness called syndicalism!"
BEL_Integrate_The_French_Provinces:0 "Integrate French Flanders"
BEL_Integrate_The_French_Provinces_desc:0 "Lille is Rijsel once more and in the Harbours of Duinkerke and Kales Flemish indoctrination and relocation programs are securing our grip over the region."
BEL_Reclaim_Our_Rightfull_Place_In_The_World:0 "Reclaim Our Rightful Place in the World"
BEL_Reclaim_Our_Rightfull_Place_In_The_World_desc:0 "We have shown the world that Belgium cannot be ignored. We stood our ground and enlarged our territory. Who knows what the future may bring?"



BEL_Expand_the_Boerenbond:0 "Expand the Boerenbond"
BEL_Expand_the_Boerenbond_desc:0 "The farmers of Flanders were heavily hit by Black Monday. Therefore the KB/BC has proposed the creation of a farmer organisation free from the grasps of the unions."
BEL_Improve_working_conditions:0 "Improve Working Conditions"
BEL_Improve_working_conditions_desc:0 "The Weekend should be holy and our workers shouldn't be oppressed. By passing this act to introduce the 40-hour week we can take some wind out of the syndicalist sails and further consolidate our power."
BEL_Expand_State_Companies:0 "Expand the State Companies"
BEL_Expand_State_Companies_desc:0 "The State companies like the NMBS and the postal service are in dire need of reinvention. Expanding these organisations creates jobs and will provide better services to the population."
BEL_Strive_Towards_Federation:0 "Strive towards Federation"
BEL_Strive_Towards_Federation_desc:0 "Only by federating our country can we stop the increasing separatism between Walloons and Flemish."
BEL_Reinforce_Belgicism:0 "Reinforce Belgicism"
BEL_Reinforce_Belgicism_desc:0 "Belgicism is more important than being a Wallon or a Flemish citizen. We are all equal and are stronger if we work together."
BEL_Strive_Towards_Confederation:0 "Strive Towards Confederation"
BEL_Strive_Towards_Confederation_desc:0 "The Flemish and Walloons will never be able to fully work together, therefore it's best to decentralise the Government and allow self-governance for the different regions."
BEL_Create_The_Economic_Regions:0 "Create the Economic Regions"
BEL_Create_The_Economic_Regions_desc:0 "By creating the economic regions separating the Flemish Region, the Walloon Region and the Brussels-Capital Region we can further focus ourselves on the need of the individual instead of the collective."
BEL_Fund_Catholic_Education:0 "Fund Catholic Education"
BEL_Fund_Catholic_Education_desc:0 "Catholic education is the foundation of our excellent education system and should only be further expanded reaching even more students."
BEL_Large_State_Investements:0 "Large State Investments"
BEL_Large_State_Investements_desc:0 "New jobs will have to be created to recover from the Economic crisis and this can only be done by large investments by the State."


BEL_Decrease_Governement_Control:0 "Decrease Government Control"
BEL_Decrease_Governement_Control_desc:0 "Belgian bureaucracy is a convoluted mess mainly created to let the Catholic Bloc pay out its supporters. By cutting heavily in their organisations we can let the invisible hand steer us."
BEL_Encourage_Corporations:0 "Encourage Corporations"
BEL_Encourage_Corporations_desc:0 "By allowing the large corporations more free reign we can persuade them to stay in Belgium and expand further."
BEL_Excavation_Permits:0 "Excavation Permits"
BEL_Excavation_Permits_desc:0 "The Limburg coal mines and the Walloon steel mills are an important aspect of our economy and by giving them more self-governance we can increase our capacity."
BEL_Focus_On_Export:0 "Focus on Exports"
BEL_Focus_On_Export_desc:0 "Protectionism will not help our nation forward. We need to open up our borders and spread our goods to the whole globe."
BEL_Free_Scientific_Research:0 "Free Scientific Research"
BEL_Free_Scientific_Research_desc:0 "Scientific progress cannot be hindered by Catholic funding. By opening up our purse for all that wish to innovate we can keep our competitive edge."


BEL_Improve_Relations_With_Commonwealth:0 "Improve Commonwealth Ties"
BEL_Improve_Relations_With_Commonwealth_desc:0 "We will improve our relations with the countries of the Entente and Canada and we will start to pave the way for a possible Belgian entry in their alliance."
BEL_Join_Entente:0 "Join the Entente"
BEL_Join_Entente_desc:0 "With relations improved, we can finally decide to take the big step and formally give them our proposal for a Belgo-Canadian alliance."
BEL_Improve_Relations_With_The_Netherlands:0 "Improve Dutch Relations"
BEL_Improve_Relations_With_The_Netherlands_desc:0 "Relations with our northern neighbours have always been good and further expanding this friendship we hope to ensure their support when we make our play on the world map."
BEL_Create_Belgian-Dutch_Treaty_Organisation:0 "A Belgo-Dutch Alliance?"
BEL_Create_Belgian-Dutch_Treaty_Organisation_desc:0 "We will offer the Dutch our proposal for a Belgo-Dutch alliance which should improve the power projection of both our countries."

BEL_Reform_The_Party:0 "Reform the Party"
BEL_Reform_The_Party_desc:0 "Many of our members have lost their way, prioritising their own gains over those of the working class. A large shake-up will have to be executed eliminating these weak factions and uniting the BWP/POB behind Jacquemotte."
BEL_Introduce_The_8-Hour_Workday:0 "Introduce the 8-Hour Workday"
BEL_Introduce_The_8-Hour_Workday_desc:0 "Even though the German occupier has on multiple occasions promised to introduce the 8-hour workday they never did. As such it is only logical to kick off our socialist revolution with this long promised act."
BEL_Expand_The_Cooperatives:0 "Expand the Cooperatives"
BEL_Expand_The_Cooperatives_desc:0 "The cooperatives are the backbone of our socialist structure. By cooperation between different unions and professions we were able to create larger structures which could better provide for the workers at a lower cost. Famous examples like the Cooperative Vooruit in Ghent were able to expand this process and become large breeding grounds for the BWP/POB resulting in better working conditions."
BEL_Introduce_Free_State_Education:0 "Introduce Free State Education"
BEL_Introduce_Free_State_Education_desc:0 "Catholic education is far spread and keeps the influence of the KB/BC far too high. We need to invest in state sponsored education allowing church and education to be separated."
BEL_Industrialize_Countryside:0 "Industrialise the Countryside"
BEL_Industrialize_Countryside_desc:0 "While our influence has grown steadily across the nation, the countryside is still mostly agrarian and thus is more Catholic leaning than the industrialised cities of Liege or Charleroi. Large scale industrial investments will boost our economy and will spread syndicalism to all sides of our nation."

BEL_Introduce_Plan_Spaak:0 "Introduce Plan Spaak"
BEL_Introduce_Plan_Spaak_desc:0 "Convinced that only through large scale government investments and a more streamlined bureaucracy Belgium can recover from the depression caused by Black Monday, Spaak has gathered all members of the BWP/POB to explain his plan."
BEL_Introduce_Plan_De_Man:0 "Introduce Plan De Man"
BEL_Introduce_Plan_De_Man_desc:0 "To fight against the rising popularity of populists and the threat of syndicalism, De Man has introduced a large scale economic overhaul dubbed Plan De Man that will change our economic policy drastically."
BEL_Instate_Economic_Secretaries:0 "Instate Economic Secretaries"
BEL_Instate_Economic_Secretaries_desc:0 "By appointing 5 economic secretaries consisting of union leaders and technocrats we will be able to quickly adapt to changes in the economic landscape without compromising the working class."
BEL_Nationalise_Basic_Industry:0 "Nationalise Basic Industry"
BEL_Nationalise_Basic_Industry_desc:0 "To combat rising unemployment and reduce our dependence on the global market, all basic industries will be nationalised allowing for better government control."
BEL_Expand_Processing_Industry:0 "Expand Processing Industry"
BEL_Expand_Processing_Industry_desc:0 "To better control the entire industrial process we will complete our basic industry with an expanded processing industry allowing for bigger and better outputs."
BEL_Finish_Plan_De_Man:0 "Finish Plan De Man"
BEL_Finish_Plan_De_Man_desc:0 "Multiple administrative affairs and overhauls of lesser state structures are to be revamped allowing for easy completion of our plan."
BEL_Reform_Ministries:0 "Reform the Ministries"
BEL_Reform_Ministries_desc:0 "If you wish to gain an D183 clearance you have to go through three different ministries, return four times to your local town hall and wait for up to a year before finally being turned down. No more! Under the guidance of Spaak the system will be streamlined and stop punishing workers and investors with needless complexities."
BEL_Expand_Infrastructure:0 "Expand Infrastructure"
BEL_Expand_Infrastructure_desc:0 "To combat rising unemployment large government funded infrastructure works will be undertaken supporting both our industrial needs and our growing population."
BEL_Focus_On_Civilian:0 "Focus on Small Business"
BEL_Focus_On_Civilian_desc:0 "In a world where population determines your industrial capacity we can no longer compete with the giants like Germany and the USA. Therefore small business and startups will be funded improving our wealth."
BEL_Finish_Plan_Spaak:0 "Finish Plan Spaak"
BEL_Finish_Plan_Spaak_desc:0 "By gathering support within the party and using Spaaks influence in the Liberale Partij/Parti Libéral we will swiftly push through our plans."
BEL_Help_The_Syndicalist_Cause:0 "Help the Syndicalist Cause"
BEL_Help_The_Syndicalist_Cause_desc:0 "Socialism seeks to liberate the earth from all manner of tyranny and the Third Internationale is at the forefront of that great struggle. Let us pledge our dedication to this great cause."
BEL_Join_The_Internationale:0 "Join the Internationale"
BEL_Join_The_Internationale_desc:0 "The nations of the Third Internationale know beyond a shadow of a doubt that we shall stand firmly with them. Let us formally request this great alliance."
BEL_Create_The_Belgian_Cooperative_Union:0 "Create the Belgian Cooperative Union"
BEL_Create_The_Belgian_Cooperative_Union_desc:0 "The time has come for the workers to throw off the shackles imposed on them by capitalist politicians. We will proclaim the Belgian Cooperative Union, outlining our new direction and to show our neigbours the successes of the revolution."
BEL_Van_Acker_Surge:0 "Van Acker Surge"
BEL_Van_Acker_Surge_desc:0 "Only through retaining our nature as a truly democratic party shall the BWP/POB reform Belgium into a 'socialist' nation. Achille Van Acker understands this and thus has gathered various party members to explain his position."
BEL_Establish_Welfare_State:0 "Establish the Welfare State"
BEL_Establish_Welfare_State_desc:0 "To combat mass destitution left by years of German occupation and Berlin orchestrated exploitation Van Acker's government has suggested the creation of a welfare state, one fit to face the challenges of the modern world head on."
BEL_Truly_Caring_Belgium:0 "A Truly Caring Belgium"
BEL_Truly_Caring_Belgium_desc:0 "Through our reforms we have proven wrong all that have doubted the power of moderation within the socialist cause, Belgium is now a truly caring state. A republic in which no citizen shall have his needs not met, a place where their voice matters."

BEL_The_Belgian_Will_Returns:0 "The Belgian Lion Roars Once More"
BEL_The_Belgian_Will_Returns_desc:0 "The political battlegrounds have calmed down and the Belgian Economy is in full upswing. Patriotism is at an all time high and many believe that the full potential of Belgium is yet to be unlocked!"

BEL_Foreign_Policy:0 "Foreign Policy"
BEL_Foreign_Policy_desc:0 "With Belgium independent and rising tensions abroad, it is time to establish our own ministry of foreign affairs and try to establish our position in the world."
BEL_Deterence:0 "Deterrence"
BEL_Deterence_desc:0 "Belgium has seen enough fighting. We will try to deter foreign attacks by reinforcing our borders and foremost establish good relations with the major powers."
BEL_Neutrality:0 "Neutrality"
BEL_Neutrality_desc:0 "We will distance ourselves as much as possible from foreign conflicts and will try again where we failed in the Weltkrieg."
BEL_Place_In_World:0 "Our Place on the World Stage"
BEL_Place_In_World_desc:0 "It's time for Belgium to step out of the shadows and ensure a strong place on the international playing field."
BEL_Koninklijke_Academie:0 "Create the Koninklijke Academie"
BEL_Koninklijke_Academie_desc:0 "We will create a Royal Academy consisting of the top minds of both Belgium and the Netherlands. Sponsored by the Royal houses of Belgium en Nassau, we will bring our alliance to the front of technological innovation."
BEL_Guarantee_Germany:0 "Demand Guarantee from the German Empire"
BEL_Guarantee_Germany_desc:0 "The only way we will ensure that the Kaiser doesn't take revenge for our independence war is by making sure that they guarantee our independence. They are however not very inclined to assist us and will demand steep reparations for the damage we caused them."
BEL_Guarantee_Canada:0 "Demand Guarantee from the Entente"
BEL_Guarantee_Canada_desc:0 "We will try to once more receive a guarantee from the House of Windsor and to rely on their aid if the Germans attack."
BEL_Guarantee_France:0 "Demand Guarantee from the Internationale"
BEL_Guarantee_France_desc:0 "Our syndicalist brethren are our best shot at defending ourselves from the Germans. We are however not ready to fully commit our self to the Internationale and would prefer it if they could just guarantee our independence."
BEL_Fortify_Antwerp:0 "Fortify Antwerp"
BEL_Fortify_Antwerp_desc:0 "With enemies on all of our borders, we have no choice but to fall back to Antwerp in case of attack. We shall protect the Harbour and ensure that reinforcements from the Entente can arrive as soon as possible."
BEL_Fortify_Westwall:0 "Fortify the Westwall"
BEL_Fortify_Westwall_desc:0 "With no threat of a German invasion, we can focus our resources on securing the French border to deter their attack."
BEL_Fortify_Meuse:0 "Build the Meuse Defence Line"
BEL_Fortify_Meuse_desc:0 "With French backing, we are able to take position behind the Meuse and a large complex of fortresses and bunkers should deter their attack as well."
BEL_Last_Line_Of_Defence:0 "The Last Line of Defence"
BEL_Last_Line_Of_Defence_desc:0 "Our plan has failed, enemy forces are storming the Belgian countryside and we will need all able-bodied men to take position and defend Belgian Freedom."
BEL_Free_Trade:0 "Encourage Free Trade"
BEL_Free_Trade_desc:0 "By focusing on a free trade policy, we will be able to further prove our intentions of peace and neutrality."
BEL_Weapon_Export:0 "Expand Arms Sales"
BEL_Weapon_Export_desc:0 "With conflicts raging from America to Asia, Belgian arms manufacturers like FRC and FN are expanding their production facilities to meet demands."

BEL_War_Bonds:0 "War Bonds"
BEL_War_Bonds_desc:0 "With tensions rising in Europe the Government has created a war bonds programme to gather the required cash and resources for a rapid mobilisation."
BEL_Last_Stand_Act:0 "Last Stand Act"
BEL_Last_Stand_Act_desc:0 "War is upon us and the army marches once more to protect our sovereignty. To further bolster our ranks, the Government has signed an act allowing our populace to sign up easier and train them quickly."
BEL_Refugee_Management:0 "Refugee Management"
BEL_Refugee_Management_desc:0 "Refugees from the wartorn regions of Nord-Pas-De-Calais and German Wallonia are entering our borders and fleeing from the front. By issuing shelter and provide them with food, we can keep this crisis at bay."
BEL_Repair_Leuven_Library:0 "Rebuild the Leuven Library"
BEL_Repair_Leuven_Library_desc:0 "Burned down during the first weeks of the Weltkrieg, German investors prioritised the University of Ghent over the one in Leuven leading to a slow recovery of its collection. By providing them with a large grant and works from donors we are able to once more fill its shelves."
BEL_FN_Herstal:0 "FN Herstal Expansion"
BEL_FN_Herstal_desc:0 "To provide in the rising needs of our military, we need to invest in the small arms manufacturer of FN"
BEL_Brossel:0 "Choose Brossel Trucks"
BEL_Brossel_desc:0 "Specialising in civilian transport like busses and trains, with the right funds and support from our government we can further expand their military trucking capabilities."
BEL_Minerva:0 "Choose Minerva"
BEL_Minerva_desc:0 "Our Luxury automobile producer has shown desire to receive the truck building contract from our government and would definitely be able to meet our demands though the cost may be high."
BEL_FRC_Investements:0 "FRC Investments"
BEL_FRC_Investements_desc:0 "We need a larger production of artillery and anti-tank weaponry and with the expertise of FRC we will be able to meet this demand."
BEL_Galopin_Doctrine:0 "Follow the Galopin Doctrine"
BEL_Galopin_Doctrine_desc:0 "The Galopin Doctrine consists of producing consumer goods and fill demands of the civilian population whilst refusing the help of the occupier with the production of war materiel. To avoid the destruction of our industrial power as happened in the Weltkrieg, we will not deliberately hinder the civilian production issued by the German government."
BEL_Brussels_Oostende:0 "Finish the Antwerp-Liège Axis"
BEL_Brussels_Oostende_desc:0 "Connected by the Adalbert Canal, we need to expand the highways leading between the two cities further expanding our transportation capabilities."
BEL_Schelle:0 "Open the Schelle Powerplant"
BEL_Schelle_desc:0 "Due to recent expansions of the industrial power of Flanders we need a new power plant to meet demands. Plans for the largest Power Plant in Europe have been shown to the Government and they have decided to execute these to show the world the ingenuity and technological prowess of our small country."
BEL_Antwerp:0 "Expand the Antwerp Harbour"
BEL_Antwerp_desc:0 "We control one of the largest ports in Europe and are a vital lifeline for Mitteleuropa imports. Expanding our docks and improving our infrastructure around Antwerp would be a huge boon for our recovery."
BEL_Shipping:0 "Increase German Shipping dependence"
BEL_Shipping_desc:0 "The German Empire considers our Harbour one of the most important in its sphere of influence as it is easily accessible by sea and has expansive infrastructure linking up the Autobahn with our own highways. By slowly encouraging German dependence even further we can secure a smoother recovery from Black Monday and even make a nice profit."
BEL_Diamant:0 "Monopolise the Diamond Industry"
BEL_Diamant_desc:0 "When you say diamond, you say Antwerp. As the world's biggest centre of the diamond trade, with 80% of all diamonds ending up in our city and bolstered by the support of the mostly Jewish population, we have almost a complete monopoly on the diamond trade in Mitteleuropa."
BEL_Zeebrugge:0 "Found the Zeebrugge Dockyards"
BEL_Zeebrugge_desc:0 "Zeebrugge is our only real independent sea-port and can not be cut off by Dutch invaders and as such would be our prime location for building up our fleet."
BEL_Industrial_Commitee:0 "Assemble the Industrial Committee"
BEL_Industrial_Commitee_desc:0 "A special commission consisting of representatives from all the large industries and members of government will be created and will convene to find a solution for our predicament."
BEL_Invest_Liege_Economic_Zone:0 "Invest in the Sillon industriel"
BEL_Invest_Liege_Economic_Zone_desc:0 "To combat the rising unemployment and spread of syndicalism in the Walloon province of Liège, a large expansion of the civilian industry around the provincial capital has been proposed."
BEL_Seraing:0 "Seraing Steel Mills"
BEL_Seraing_desc:0 "To bolster our industrial expansion we will need to expand the steel mills to reduce our dependence on German steel."
BEL_Fund_Cimentieres:0 "Fund Cimentières et Briqueteries Réunis"
BEL_Fund_Cimentieres_desc:0 "To finally get rid of the aftermath of Black Monday, the commission has come up with a bold plan. They propose to massively invest in the Cement industry to be able to sustain the large infrastructure projects throughout Europe. By creating a large enough supply combined with our technological experience we will surely be able to dominate the market and steer our country to a more profitable future."

BEL_Solvay_Institute:0 "Fund the Solvay Institute"
BEL_Solvay_Institute_desc:0 "Since the early 20th century the Solvay institute has stood at the forefront of technological innovation. By giving grants to promising Belgian scientists and funding foreign projects we have been able to receive interest from scientists like Marie Curie, Albert Einstein and many more."
BEL_Sixth_Solvay_Congress:0 "Hold the Sixth Solvay Congress"
BEL_Sixth_Solvay_Congress_desc:0 "After the enormous success of the Fifth congress on Electrons and Protons, the Solvay institute has once again invited the brightest scientists of our time to debate over Magnetism."
BEL_Baekelandt_Program:0 "Start the Baekelandt Programme"
BEL_Baekelandt_Program_desc:0 "Named after one of our most famous scientists and pioneer in the synthetics field, we have decided to start our own large military research project looking into the possibilities for faster transportation and the possibilities of rocketry."
BEL_Antwerpse_Raffinage:0 "Antwerp Refineries"
BEL_Antwerpse_Raffinage_desc:0 "Large amounts of oil already reach our shores, by adding our own refineries around the Harbour we can more easily aid the war effort."
BEL_Uranium_Mining:0 "Study Radioactive Elements"
BEL_Uranium_Mining_desc:0 "After the importance of radioactive materials was discovered and proven at the Fifth Solvay Congress, our government has used its influence in Union Minière in Congo to lay hands on its very own uranium."

BEL_Rely_on_the_Kriegsmarine:0 "Rely on the Kaiserliche Marine"
BEL_Rely_on_the_Kriegsmarine_desc:0 "With the Kaiserliche Marine as the dominant naval force of the Reichspakt, our government sees no reason in spending much of our hard pressed reserves on expanding the fleet. While modernisations could be in order, the focus should be defending our shores instead of a large naval expedition force."
BEL_Land_Based_Support:0 "Fortify the Flemish Coast"
BEL_Land_Based_Support_desc:0 "Bunkers on the Flemish coastline and artillery batteries in key location should prove more than effective to deter foreign invasions by sea."
BEL_Expansion_of_the_Zeebrugge_Harbour:0 "Expand Zeebrugge Harbour"
BEL_Expansion_of_the_Zeebrugge_Harbour_desc:0 "While our most important naval facilities are located in Antwerpen, that harbour is easily cut of from the sea and as such can't provide a reliable base for our fleet."
BEL_Destroyer_Effort:0 "Destroyer Effort"
BEL_Destroyer_Effort_desc:0 "Our reliance on ancient destroyers is starting to show its deficits and has thus convinced High Command that renovation of these ships is in order."
BEL_Submarine_Program:0 "Submarine Program"
BEL_Submarine_Program_desc:0 "Our navy is solely based on old surface ships which are incapable of competing with the large fleets of our enemies. Therefore plans have been drawn up to instead delegate resources to a submarine program to guard our coastline."
BEL_Patrol_the_Coast:0 "Patrol the Coasts"
BEL_Patrol_the_Coast_desc:0 "Our coastline is small but densely populated and easily taken by naval invasion. To guard us from this danger, troops and resources have been further shifted to this front to prevent collapse of the Western Front."
BEL_Train_with_the_Kaiserliche_Marine:0 "Train With the Kaiserliche Marine"
BEL_Train_with_the_Kaiserliche_Marine_desc:0 "Since our navy is mostly just a subdivision of the German Kaiserliche Marine, it only makes sense that all fleet exercises are done in cooperation with the German branch."

BEL_Fleet_of_our_own:0 "A Fleet of Our Own"
BEL_Fleet_of_our_own_desc:0 "While Belgium has a strong mercantile naval tradition, it entered the Weltkrieg without a navy to speak of which has led to the decline of military naval adventures by the government. Adalbert as former naval commanders of the German Empire however believes that a strong navy is key to defeat of syndicalism and the defence against the British Union"
BEL_Cruiser_Effort:0 "Cruiser Effort"
BEL_Cruiser_Effort_desc:0 "Cruisers are key to the protection of our larger ships and should therefore be prioritised by the naval commitee"
BEL_Support_the_Fleet:0 "Support the Fleet"
BEL_Support_the_Fleet_desc:0 "Further improvements will have to be made to our smaller ships if we wish to ensure dominance at sea."
BEL_Adalberts_Dream:0 "Adalbert's Dream"
BEL_Adalberts_Dream_desc:0 "With the Syndicalists clearly mobilising against the German Empire, Adalbert sees no choice but to fully commit to his naval expansion plans by pouring enormous amounts of resources in what critics are calling "Adalbert's Nightmare""
BEL_Modernise_Destroyers:0 "Modernise Destroyers"
BEL_Modernise_Destroyers_desc:0 "Our reliance on ancient destroyers is starting to show its deficits and has thus convinced High Command that renovation of these ships is in order."
BEL_Buy_German_Cruisers:0 "Buy German Cruisers"
BEL_Buy_German_Cruisers_desc:0 "To complete our navy, the government has set aside a portion of the new naval budget towards the acquisition of two new Light Cruisers from German shipyards"
BEL_Submarine_Support:0 "Submarine Support"
BEL_Submarine_Support_desc:0 "Our navy is solely based on old surface ships which are incapable of competing with the large fleets of our enemies. Therefore plans have been drawn up to instead delegate resources to a submarine program to guard our coastline."
BEL_Naval_Officer_Academy:0 "Royal Naval Academy"
BEL_Naval_Officer_Academy_desc:0 "To man our new ships and develop our naval doctrine, Adalbert has drawn out a plan to open a royal naval academy...with his name of course."
BEL_Increase_Investements_Battleship_Program:0 "Battleship Program Investments"
BEL_Increase_Investements_Battleship_Program_desc:0 "The Adalbert Program has shown great success and should thus be funded even more!"
BEL_Scrap_The_Program:0 "Scrap the Program"
BEL_Scrap_The_Program_desc:0 "Not only were the effects of the program negligible at best, the huge strain it put on our economy has greatly endangered the struggling Walloon mines and heavy industry."
BEL_Naval_Cooperation_Program:0 "Naval Cooperation Program"
BEL_Naval_Cooperation_Program_desc:0 "Our fleet has grown rapidly and we produce increasingly advanced warships. Still, our allies have advanced in their own way, in many ways surpassing our own design know-how, and in other ways very much not. For our mutual benefit, we should create a new organisation to handle the sharing of naval design techniques and advances in relevant technology."

BEL_Secondary_Military:0 "Auxiliary Force"
BEL_Secondary_Military_desc:0 "We are limited in our military capabilities by the restrictions imposed on us by the empire and should thus focus on improving our military police and peacekeeping forces instead to secure complete obedience of the Flemish-Walloon people."
BEL_Air_Defence_of_the_Territory:0 "Territorial Air Defence"
BEL_Air_Defence_of_the_Territory_desc:0 "Our industry is the lifeblood of our nation yet is easily assailable from the air. The Air Defence of the Territory detachment will be created to guard key locations throughout the nations and protect them from bombing raids."
BEL_Air_Support_for_Germany:0 "Air Support for Germany"
BEL_Air_Support_for_Germany_desc:0 "Why spend resources on expanding the air force when we can just rely on the German one? Through some clever deals and by reverse engineering some of their designs, our constructors at SABCA and Renard will surely come up with improvements."
BEL_Cover_The_Fortress_Line:0 "Cover the Fortress Line"
BEL_Cover_The_Fortress_Line_desc:0 "The German Army has tasked us with guarding the Ludendorfflinie and to stop any French threat right in its heels. Sufficient air cover will of course be a requirement for that."
#BEL_Feldgendarmerie:0 "Expand the Feldgendarmerie" already defined above as an idea
BEL_Feldgendarmerie_desc:0 "The Vlaamse Wacht has failed in its duties and can no longer be trusted with securing a loyal nation. To replace them, we have shifted our focus to the German Feldgendarmerie composed of German immigrants and our most loyal followers."
BEL_Exempt_Walloons_From_the_Army:0 "Exempt Walloons From the Army"
BEL_Exempt_Walloons_From_the_Army_desc:0 "We cannot trust the Walloon people in maintaining order nor do they have the loyalty of our Flemish divisions. Should the French attack, they would be a liability and should therefore be removed before disaster strikes."
BEL_The_Vlaamse_Wacht:0 "Rely on the Vlaamse Wacht"
BEL_The_Vlaamse_Wacht_desc:0 "The Vlaamse Wacht has served us well for many years and while they seem to be slipping a bit, Hendrik Elias has convinced us that it's merely a lack of personnel that keeps them from stopping all insurections."
BEL_Memories_of_the_Yzer:0 "Memories of the Yzer"
BEL_Memories_of_the_Yzer_desc:0 "For Five long years, Albert I and his Belgian troops bravely held the Yzer line, doing all they can to hold on to this tiny scrap of Belgian land. Movements such as the Frontbeweging and the tradition to visit the Yzertower stem forth from this valiant resistance and are seen as some of the proudest moments in Flemish history."
BEL_Increase_Flemish_Conscription:0 "Increase Flemish Conscription"
BEL_Increase_Flemish_Conscription_desc:0 "To compensate for the dismissal of Walloon troops and to ensure a strong and stable frontier, Adalbert has given the order to increase recruitement for all Flemish provinces."
BEL_Joint_Doctrine_Developement:0 "Joint Doctrine Development"
BEL_Joint_Doctrine_Developement_desc:0 "Our allies are our salvation. It only makes sense that we cooperate militarily as well."
BEL_Trench_War:0 "Trench Warfare"
BEL_Trench_War_desc:0 "The national trauma that followed the German declaration of war in 1914 consisted of many years in the trenches which has hardened our officer staff and has led to massive preparations should war once again arrive on our shores."
BEL_Increase_FN_Funding:0 "Increase FN Funding"
BEL_Increase_FN_Funding_desc:0 "FN is our major weapons manufacturer and has requested a loan from our government to further innovate and expand their small arms production."
BEL_Mobilise_the_Reserves:0 "Mobilise the Reserves"
BEL_Mobilise_the_Reserves_desc:0 "The moment we have feared for many years has finally arrived and war is shortly upon us. Our reserves, over 200.000 strong, are inexperienced and ill equipped but they are our last line of defence in these desperate times."
BEL_Push_Forwards:0 "Offensive Planning"
BEL_Push_Forwards_desc:0 "The counter-offensive has finally arrived. All troops, advance at once!"

BEL_Meuse_Line:0 "Fortify the Meuse Line"
BEL_Meuse_Line_desc:0 "The Meuse is our last line of defence and should be heavily fortified to stop any invasion be it a German one into Belgium or a French one into Germany."
BEL_KW_Line:0 "Construct the KW Line"
BEL_KW_Line_desc:0 "An extra defensive fortification belt consisting of mainly tank traps and small bunkers will provide us even more time to stop a foreign invasion."
BEL_Expansion_Lundendorf_Line:0 "Expand the Ludendorfflinie"
BEL_Expansion_Lundendorf_Line_desc:0 "The Ludendorfflinie is the primary defensive belt on the French border and is supposed to be the first place where we stop the French. Further additions and fortifying of weakspots should thus be a priority for our military budget."
BEL_Chasseurs_Ardennais:0 "Resist and Bite"
BEL_Chasseurs_Ardennais_desc:0 "Resiste et Mords is the famous motto of the Chasseurs Ardennais. They are our higly mobile and defensive unit that is based in the woods and hills of the Ardennes. While most of this territory now falls under German control, our troops still guard the forests and are a final measure to stop France from entering the Rhineland."

BEL_Independent_Forces:0 "Independent Forces"
BEL_Independent_Forces_desc:0 "With the German restrictions on our military lifted, it is time to rapidly expand and modernize our small forces."
BEL_Flemish_Walloon_Officers:0 "Flemish-Walloon Officers"
BEL_Flemish_Walloon_Officers_desc:0 "During the Weltkrieg, tensions arose between Flemish soldiers and their Walloon commanders due to linguistic issues. If we are to avoid a repeat of this situation, we need to ensure that French speaking commanders are assigned to French speaking divisions and vice versa."
BEL_War_of_Defence:0 "War of Defence"
BEL_War_of_Defence_desc:0 "We don't have the strength to push into our enemies territory on our own and have a strong tradition of defending on our home territory. By forcing the enemy to come to us, we hope to stop them on our fortifications."
BEL_German_Favoritism:0 "German Favouritism"
BEL_German_Favoritism_desc:0 "The German army is far superior to ours and as such it only seems right that we rely on their officers and military expertise to guide us to victory."
BEL_Strike_First_Doctrine:0 "Strike First Doctrine"
BEL_Strike_First_Doctrine_desc:0 "By advancing with motorised equipment and German Panzers, we can outmaneouvre the French and easily break through their lines."
BEL_Expansion_of_the_Academy:0 "Expansion of the Royal Academy"
BEL_Expansion_of_the_Academy_desc:0 "Our military academy is outdated and staffed with old fossils. We need a fresh wind to restart our innovative doctrine development"
BEL_Small_arms_developement:0 "Small Arms Development"
BEL_Small_arms_developement_desc:0 "Our engineers are at the forefront of small arms development and our factories export arms to all parts of the globe. Further investing in this buisness would surely improve our innovative capabilities."
BEL_Cooperation_with_the_Universities:0 "Cooperation with the Universities"
BEL_Cooperation_with_the_Universities_desc:0 "The cooperation between our universities and military R&D is far too limited and could be drastically improved."
BEL_Enlarge_the_Military_Complex:0 "Enlarge the Military Complex"
BEL_Enlarge_the_Military_Complex_desc:0 "War will soon be upon us and our military complex is still lacking the output required for manning our army. We need more arms manufacturers and we need them quickly."
BEL_War_on_the_Horizon:0 "War on the Horizon"
BEL_War_on_the_Horizon_desc:0 "The engines of war are slowly starting to roar and it won't be long now before they reach our border. We must prepare, mobilise and do all we can to prevent our small nation from falling."
BEL_Distribute_Bycicles:0 "Distribute Bicycles"
BEL_Distribute_Bycicles_desc:0 "We have a strong reliance on bicycles in our army and our manufacturers such as Minerva are producing them as fast as possible but with casualties in the field and the massive expansion of our forces due to the mobilisation, bike deficits are starting to arise."
BEL_Minerva_Truck_Contract:0 "Minerva Truck Contract"
BEL_Minerva_Truck_Contract_desc:0 "Our army needs more trucks and who better to supply these than our famous car manufacturer Minerva?"
BEL_Artillery_Advances:0 "Artillery Advances"
BEL_Artillery_Advances_desc:0 "FRC builds some of the finest artillery pieces in the world and is constantly innovating and improving their designs. With a small monetary push by the government, we can speed up this proces."
BEL_Mechanised_Forces:0 "Mechanised Forces"
BEL_Mechanised_Forces_desc:0 "Mobility is key in modern warfare and we should follow this changing style by investing in mechanised and motorised equipment to support our troops in the field."
BEL_Anti_Tank_Focus:0 "Anti-Tank Focus"
BEL_Anti_Tank_Focus_desc:0 "Through our partners in FRC, we have integrated AT in all of our front line divisions to fill the lack of armor. "Why build tanks to counter theirs if you can just shoot them?""
BEL_T13_Success:0 "T13 Tank Programme"
BEL_T13_Success_desc:0 "The T13 is a small light tank destroyer that is able to quickly advance with our troops, is cheaply manufactured and has the capability to stop far larger and better armoured tanks."
BEL_Mobile_Defence_Stations:0 "Mobile Defence Platforms"
BEL_Mobile_Defence_Stations_desc:0 "While our T13s can stop the first wave of enemy tanks, we will have to produce our own if we want to stay competitive in the long run."

BEL_Masters_of_the_Skies:0 "Masters of the Skies"
BEL_Masters_of_the_Skies_desc:0 "To soar like an eagle, become one's master unto himself, even over the very elements, such is the dream of many. For our nation, that dream can at last become reality. While the expense may be significant, we should focus on the expansion of the air force and at long last become the masters of our own skies."
BEL_Renard_Fighter_Program:0 "Renard Fighter Programme"
BEL_Renard_Fighter_Program_desc:0 "Located in Brussels, Renard has produced a variety of renowned civilian and military aircraft. We should contract the company to conduct cutting edge research and development on our behalf for the eventual development of a new fighter aircraft."
BEL_Royal_Air_Academy:0 "Royal Air Academy"
BEL_Royal_Air_Academy_desc:0 "Currently, air officer candidates train with those of the army. We should kill two birds with one stone, establishing a national air academy to better both pilot training and create the proper milieu for our nation's greatest military aviators to more effectively expand our doctrine."
BEL_SABCA_Bombers:0 "License SABCA Bombers"
BEL_SABCA_Bombers_desc:0 "The SABCA company producers most cargo aircraft for state owned transportation companies and supplies many airliners for our national airline, Sabena. We should work with them to develop new bombers, both entirely domestic and modified foreign models."
BEL_Requisition_Sabena_Air_Fleet:0 "Requisition Sabena Air Fleet"
BEL_Requisition_Sabena_Air_Fleet_desc:0 "With tensions high across the world, our military concerns trump those of the national airline, Sabena. Any aircraft operated by the airline which could be converted for military service should be requisitioned."
BEL_RADAR_Stations:0 "RADAR Stations"
BEL_RADAR_Stations_desc:0 "RADAR is poised to transform both aviation and air defence forever. We cannot allow our enemies to gain a technological edge in this critical field. All available resources must be made available for RADAR research and development."
BEL_AA_Fortifications:0 "AA Fortifications"
BEL_AA_Fortifications_desc:0 "Lest our enemies be granted dominion over our skies, we must expand our air defences. New dedicated anti-air implacements should be created throughout the country."
BEL_Supporting_Role:0 "Supporting Role"
BEL_Supporting_Role_desc:0 "The German air force is without parallel the world over. Our nation shall only be secure arm-arm with such a behemoth. Thus, our air force must be oriented around supporting the German's and we must work towards integration with allied command structures."
BEL_CAS_Support:0 "CAS Focus"
BEL_CAS_Support_desc:0 "With our allies projecting sufficient air power to keep enemies from our skies, we can focus our efforts on developing close air support aircraft to assist our troops on the ground. With a bit of extra state funding surely our craft will be among the most capable on the planet."
BEL_Ground_Support:0 "Ground Support"
BEL_Ground_Support_desc:0 "To better support our men on the ground, the entire air force must shift its mindset and develop a new and more robust doctrine appropriate for such a role. Some officers may be hesitant, we would be wise to carefully oversee the effort."
BEL_Coast_Patrol:0 "Coast Patrol"
BEL_Coast_Patrol_desc:0 "While our valiant navy does all it can to protect our shores, our enemies should not be underestimated; an invasion from the coast of Flanders may come with limited notice. Luckily, our growing air force can assist in the coast's defence if only we would provide further funding for the development of naval patrol craft."

