### Leaders ###
POLITICS_ADALBERT_I_DESC:0 "Adalbert von Hohenzollern's tenure as king of the Flemish and Walloons has been quite peculiar. Inaugurated not by coronation, but by swearing an oath on the constitution, Adalbert, who also converted to Catholicism to align himself with his nation's populace, has long sought the respect, if not admiration, of his people. Years of oppression under the German regime and a tendency for Adalbert to cling on to a more absolutist type of monarchy than the Belgian system have led to great anti-German sentiment among the populace, making Adalbert despised and hated amongst the common folk."
POLITICS_ALBERT_I_DESC:0 "Albert of Saxe-Coburg and Gotha, the king who trounced the invading Germans at the Yzer, has returned to Belgium from exile in Canada. When his motorcade entered Brussels for the first time since the outbreak of the Weltkrieg, church bells across the nation rang, and many Belgians weeped with joy. German collaborators and syndicalists, however, lament the restored king, and plot to undermine the new Belgian government. Albert must now mend the deep wounds which have marred Belgium, and create a renewed sense of hope among its people."
POLITICS_JORIS_SEVEREN_DESC:0 "Joris Van Severen, Flemish leader who begrudgingly cooperated with the occupying Germans, has assumed control of the country. His Verdinaso has a radical vision for the direction of Belgium, including territorial expansion and the promotion of Catholicism in all aspects of society. Under van Severen, a new Belgium will certainly arise; though that new nation may be incredibly different from the one that came before it."
POLITICS_PAUL_ZEELAND_DESC:0 "Paul van Zeeland and the Catholic Bloc led Flemish resistance to German control. With electoral victory in the now restored Belgium, van Zeeland endeavours to establish Christian Democracy in Belgium, and reconcile that which divides Belgium's people, Flemish and Walloons alike. Principle among his policy goals is the betterment of working conditions for both farmers and industrial laborers."
POLITICS_BELGIAN_PARLIMENT_DESC:0 "The Belgian Parliament, successor to the Flemish Council which advised the German controlled government of Flanders-Wallonia, has assumed power in the recently restored Belgium. While the Government is restructured and elections prepared, Parliament acts not just as a legislature, but collectively as interim head of state."
POLITICS_HENRIK_MAN_DESC:0 "Henrik de Man, a neo-socialist, has consolidated his leadership of the Belgian Workers' Party, and now achieved victory in Belgium's latest national elections. De Man advocates economic nationalisation and the empowerment of loyal technocratic leaders to a governmental advisory role. Belgium, De Man believes, must actively serve its people and promote fair competition; his reforms, though controversial, may yet decrease economic hardship and political radicalisation in Belgium."
POLITICS_JOSEPH_JACQUEMOTTE_DESC:0 "Joseph Jacquemotte, creator and editor of the leftist pre-Weltkrieg newspaper 'L'Exploité', and his Syndicalist faction of the Belgian Workers' Party have achieved victory both within the party, and now, Belgium itself. Jacquemotte advocates rural industrialisation and the collectivisation of industry and agriculture alike. A Belgium led by Jacquemotte is certain to see drastic societal and economic upheaval."
POLITICS_PAUL_HENRI_SPAAK_DESC:0 "Paul Henri Spaak, once a prominent lawyer, believes that, above all else, to truly serve the people, government bureaucracy must be efficient. Spaak is now in control of the Belgian Workers' Party, and the party's subsequent victory in the most recent Belgian national elections has elevated him to head of state. Spaak has already begun to greatly decrease the bloated Belgian civil service and introduced new incentives to prospective entrepreneurs; as a result, optimism seems to be steadily increasing in Belgium."
POLITICS_PAUL_EMILE_JANSON_DESC:0 "Paul-Émile Janson and his Liberal Party has achieved victory in Belgium's latest national elections. Janson is an advocate of laissez faire economics and free trade; all aspects of society, to Janson, have been far too regulated by past administrations. Belgium, under Janson, is quickly becoming one of the most economically free nations in Europe and the world."

### Ideas ###
BEL_Antwerp_Harbor:0 "Dutch Control over Westerschelde"
BEL_Antwerp_Harbor_desc:0 "After the Belgian Revolution failed in securing the state of Zeeuws-Vlaanderen, we have had no choice but to negotiate with the Dutch for expansion of the harbour of Antwerp. If tensions were to escalate between our two nations, our main trade hub would be severely hurt."
BEL_Antwerp_Harbor_Reinstated:0 "Flourishing Trade"
BEL_Antwerp_Harbor_Reinstated_desc:0 "With the Westerschelde dredging complete and the 'Grote Doorsteek' completed, shipping capacity of the port has reached new heights."
BEL_Expanding_Schelde:0 "Dredging of the Westerschelde"
BEL_Expanding_Schelde_desc:0 "To increase the shipping capacity of Antwerp, a joint effort has been made by the Belgian-Dutch government to dredge the Westerschelde and complete the 'Grote Doorsteek' program."
BEL_King_Exile:0 "King Albert I in exile"
BEL_King_Exile_desc:0 "After the Weltkrieg ended in crushing defeat for our small nation, King Albert I was forced into exile and has followed the British Royal Family to Canada. Adored by all of his citizens for his bravery during the Weltkrieg, earning him the nickname 'Soldier King', large royalist underground movements plot his return to the throne and an end to German occupation."
BEL_King_Exile2:0 "King Albert I in exile"
BEL_King_Exile2_desc:0 "After the Weltkrieg ended in crushing defeat for our small nation, King Albert I was forced into exile and has followed the British Royal Family to Canada. Adored by all of his citizens for his bravery during the Weltkrieg, earning him the nickname 'Soldier King', large royalist underground movements plot his return to the throne and an end to German occupation."
BEL_anti_german_sentiment1:0 "Anti-German Sentiment"
BEL_anti_german_sentiment1_desc:0 "High tax rates, favouritism towards Germans and a general lack of interest by German administrators and industrialists in Flemish-Walloon living conditions have only worsened the aversion for the German Regime causing large social inequality and unrest, especially in Wallonia."
BEL_anti_german_sentiment2:0 "Anti-German Sentiment"
BEL_anti_german_sentiment2_desc:0 "High tax rates, favouritism towards Germans and a general lack of interest by German administrators and industrialists in Flemish-Walloon living conditions have only worsened the aversion for the German Regime causing large social inequality and unrest, especially in Wallonia."
BEL_anti_german_sentiment3:0 "Anti-German Sentiment"
BEL_anti_german_sentiment3_desc:0 "High tax rates, favouritism towards Germans and a general lack of interest by German administrators and industrialists in Flemish-Walloon living conditions have only worsened the aversion for the German Regime causing large social inequality and unrest, especially in Wallonia."
BEL_anti_german_sentiment4:0 "Anti-German Sentiment"
BEL_anti_german_sentiment4_desc:0 "High tax rates, favouritism towards Germans and a general lack of interest by German administrators and industrialists in Flemish-Walloon living conditions have only worsened the aversion for the German Regime causing large social inequality and unrest, especially in Wallonia."
BEL_anti_german_sentiment5:0 "Anti-German Sentiment"
BEL_anti_german_sentiment5_desc:0 "High tax rates, favouritism towards Germans and a general lack of interest by German administrators and industrialists in Flemish-Walloon living conditions have only worsened the aversion for the German Regime causing large social inequality and unrest, especially in Wallonia."
BEL_black_monday:0 "Black Monday"
BEL_black_monday_desc:0 "Caused by the Crash of the Berlin stock exchange and the following demise of German industries worldwide, our nation has received the full blow of it's aftermath. Coal mines in Wallonia and Limburg are being closed while unemployment rises sky-high."
BEL_black_monday_II:0 "Partial Recovery"
BEL_black_monday_II_desc:0 "Our economic strategy has halted the worst effects of the Black Monday crisis, but there is still much work to be done."
BEL_Language_Trouble:0 "Linguistic Debacle"
BEL_Language_Trouble_desc:0 "While the majority of the population lives in Dutch speaking Flanders, French speaking Wallonia held the upper hand during most of the 19th century until the Weltkrieg. While the situation was abruptly reversed by the German occupier due to their 'Flamenpolitik', this has only increased tensions between the two groups causing a divide that has proven hard to heal. The army in particular is heavily affected by this with Walloon soldiers not understanding their Flemish superiors or refusing to do so."
BEL_Protest_1936:0 "Belgian Revolution"
BEL_Protest_1936_desc:0 "Protest! Started by the Brussels attack on the 17th of February, the resistance is finally going above ground. Strikes, terrorist actions and protests are shaking the nation. Only careful and delicate handling of the situation can prevent disaster."
BEL_German_Immigration:0 "German Immigration"
BEL_German_Immigration_desc:0 "In an effort to pacify Wallonia and integrate the region into the German Empire, King Adalbert has encouraged German citizens to settle in Wallonia."
BEL_Caritas_idea:0 "Caritas"
BEL_Caritas_idea_desc:0 "The Catholic church in Flanders-Wallonia has created multiple programs to assist the poor and struggling under the name "Caritas"."
BEL_Flemish_Lion:0 "Flemish Lion"
BEL_Flemish_Lion_desc:0 "In an effort to turn the militarism of the Flemish movements away from Germany, the Government has launched large propaganda campaigns calling for the enlistment of thousands of Flemish against the French menace."
BEL_Mass_Desertion:0 "Mass Desertion"
BEL_Mass_Desertion_desc:0 "Sensing weakness in the German regime and military organisation, mass desertion is spreading through the armed forces with many soldiers and junior officers joining the rebel cause."
BEL_Military_Struck:0 "Military Struck"
BEL_Flandres_Lost:0 "Flanders Lost"
BEL_Flandres_Lost_desc:0 "Flemish rebels have taken control over the industrial centres of Flanders, causing great damage to our industrial output and increasing our reliance on Walloon industry."
BEL_Empower_Governement:0 "Empowered Parliament"
BEL_Empower_Governement_desc:0 "By making concessions to the Government instead of the people we might be able to retain more of our power."
BEL_Expansion:0 "Expansionism"
BEL_Expansion_desc:0 "With Belgium starting to stabilise, nothing is better to rally the people than a mutual enemy and victory in war."
BEL_Small_Industry:0 "Small Industry"
BEL_Small_Industry_desc:0 "By encouraging small industries over large conglomerates we can diversify our economic landscape and be more resistant to large economic crises like Black Monday."
BEL_Empower_Workers:0 "Flexible Labour Legislation"
BEL_Empower_Workers_desc:0 "Flexible Labor Legislation and concessions to the Unions and Cooperatives ensure better conditions for the worker class and a rise in welfare."
BEL_Simplify:0 "Looser Investment Legislation"
BEL_Simplify_desc:0 "To attract foreign investments and boost self-employed businesses, restrictions imposed by previous governments have been loosened."
BEL_welfare_state:0 "Basis of the Welfare State"
BEL_welfare_state_desc:0 "In an effort to close the social inequality gap which has been widened by the German government, the BWP/POB has pushed for the foundation of the welfare state to sustain and support all citizens, no matter their social standing."
BEL_The_Lion:0 "Belgian Enthusiasm"
BEL_The_Lion_desc:0 "Boosted by the successes of recent reforms and the growing economy, the Belgian population has once again found the pre-Weltkrieg enthusiasm which propelled them to the world top. In the prelude of another European crisis, unity across the language border is strengthened and all citizens of the nation are preparing themselves to sustain Belgian sovereignty, should war come to it's lands."
BEL_Secretaries:0 "Economic Secretaries"
BEL_Secretaries_desc:0 "As the first step in Plan De Man, the creation of secretaries controlled by technocrats were tasked with fighting unemployment and countering national populist propaganda."
BEL_Civilian:0 "Civilian Focus"
BEL_Civilian_desc:0 "Our civilian industrial sector has received heavy hits by Black Monday but is finally starting to recover through government funds and enthusiastic entrepreneurs."
BEL_Corporations:0 "Corporation Focus"
BEL_Corporations_desc:0 "To guarantee the prosperity of the small businesses throughout our nation (especially in Flanders), large companies suffered under increasingly severe legislation and raised taxes. The Liberal Party has abolished many of these laws and enabled large corporations to prosper once more."
BEL_Ministries:0 "Centralised Ministries"
BEL_Ministries_desc:0 "A large and convoluted political system has dragged us down and plagued us ever since the turn of the century. Through sweeping reforms, the BWP/POB is overturning the old legislation and streamline the Government structures."
BEL_Decreased_Control:0 "Laissez-Faire Attitude"
BEL_Decreased_Control_desc:0 "The government has no business interfering with the Free Market and a policy of Laissez-Faire will prevent obstruction of our economic growth."
BEL_More_Soldiers:0 "Increased Conscription"
BEL_More_Soldiers_desc:0 "The Flemish-Walloon resistance has proven fierce but we still need to man the border. France is remilitarizing and without soldiers, we'll fall even quicker than during the Weltkrieg."
BEL_belgicism:0 "Belgicism"
BEL_belgicism_desc:0 "Belgicism is a policy proposed by the Catholic parties to unify the country and decrease provincial government. It tries to bridge the language barrier and is based on a unified Belgium led by its king but comes at a high maintenance cost."
BEL_Farmers_aid:0 "Farmers Aid"
BEL_Farmers_aid_desc:0 "Farmers throughout the Flemish countryside have suffered fiercely in the aftermath of Black Monday. With many smaller farms only barely keeping their head above water, intervention by the State was sorely needed and has reduced the amount of manpower necessary to keep the farms maintained."
BEL_Nationalise_Basic:0 "Nationalised Basic Industry"
BEL_Nationalise_Basic_desc:0 "Through nationalisation and government control of the basic industries, the Belgian government and the BWP/POB increase their influence over the national economy allowing for better crisis management and pro-Belgian trade agreements."
BEL_Repairing_Damage:0 "Flemish Reconstruction Effort"
BEL_Repairing_Damage_desc:0 "Due to heavy fighting in the urban environments of Flanders and the damage caused by Flemish terrorist attacks, large swaths of industrial terrain in the Harbours of Antwerpen, Ghent and Zeebrugge are awaiting reconstruction funds."
BEL_Language_Trouble_FO:0 "Language Troubles Partially Resolved"
BEL_Language_Trouble_FO_desc:0 "In an effort to secure the loyalty of the Flemish and strengthen our grip over the region, Flemish citizens are now allowed limited autonomy."
BEL_Language_Trouble_WO:0 "Language Troubles Partially Resolved"
BEL_Language_Trouble_WO_desc:0 "By allowing both the Flemish and Walloon region limited autonomy and splitting the army in Walloon and Flemish divisions, we can avoid the linguistic issues that plagued us in the Weltkrieg."
BEL_Risk_Famine:0 "Risk of Famine"
BEL_Risk_Famine_desc:0 "Due to exporting a large portion of our already limited food supplies to assist the German Empire, food shortages are to be expected come winter."
BEL_Risk_Famine_small:0 "Small Risk Famine"
BEL_Risk_Famine_small_desc:0 "Due to exporting a large portion of our already limited food supplies to assist the German Empire, food shortages are to be expected come winter."
BEL_Well_Fed:0 "Good Harvest Year"
BEL_Well_Fed_desc:0 "Because of the bountiful harvest and large government prevention programs we will easily get through the harsh winter."
BEL_Tax:0 "German Emergency Taxation"
BEL_Tax_desc:0 "To help German recovery, the Kaiser has imposed new taxation on the rich lands of Flanders-Wallonia hampering our own recovery"
BEL_Tax_small:0 "Small German Tax"
BEL_Tax_small_desc:0 "To help German recovery, the Kaiser has imposed new taxation on the rich lands of Flanders-Wallonia hampering our own recovery"
BEL_Bad_Deal:0 "Pro-German Trade Agreement"
BEL_Good_Deal:0 "Pro-Flemish-Walloon Trade Agreement"
BEL_Schelle_Power:0 "Schelle Power Plant"
BEL_Schelle_Power_desc:0 "Built to sustain the large power demands of our country, the Schelle Power Plant is the largest on the continent and will surely aid in the further expansion of our industry."
BEL_Cement_Export:0 "Cement Exports"
BEL_Cement_Export_desc:0 "Due to the Black Monday crisis, many governments of the Reichspakt have decided to fund large construction projects to kick start their recovery. We are gladly profiting from this by expanding our cement export and thus helping our own economy back on track until the large petrochemical, steel and textile industries have recovered."
BEL_Abolish_Flemish_Council_idea:0 "Abolished Flemish Council"
BEL_Abolish_Flemish_Council_idea_desc:0 "In an effort to centralise power around the monarch and his closest advisers, the Government has abolished the Flemish Council."
BEL_Flemish_Council_desc:0 "To align the Flemish population behind Adalbert, he has guaranteed and restored their old privileges allowing for more decisive executive power on a local scale."
BEL_Flemish_Council:0 "Priviliges for the Flemish Council"
BEL_Create_VRT:0 "NIR"
BEL_Create_VRT_desc:0 "The NIR will from now on only transmit radio and television programs curated by a panel of German and Government advisers."
BEL_Taxation:0 "Raised Taxation"
BEL_Taxation_desc:0 "By temporarily raising taxes, the Government is able to gather the funds required for its sweeping reforms."
BEL_State_Funded_Research:0 "State Funded Research"
BEL_Lib_Science:0 "Free Research Funding"
BEL_Cat_Science:0 "Catholic Education Reform"
BEL_Economic_Regions:0 "Economic regions"
BEL_Economic_Regions_desc:0 "To further boost our industrial capacity, the Government has chosen to create a system of economic regions. This means that the regions of Flanders and Wallonia can independently pass regulations and laws to further benefit their region and quickly respond to local crises."
BEL_Last_Stand:0 "Defensive Planning"
BEL_Last_Stand_desc:0 "We were unable to deter an enemy attack and therefore must now throw everything we got at the enemy to preserve Belgian independence."
BEL_export_focus3:0 "Belgian Arms Programme"
BEL_export_focus3_desc:0 "Due to our neutral position we are able to benefit fully from the increased importance of the arms trade. Exporting weapons to revolutions everywhere in the world and conflicts in Europe has made us rich and skilled."
