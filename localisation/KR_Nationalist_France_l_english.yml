NFA_totalist_party_long:0 "Étoile Nord-Africaine\n§LFounded in 1926 in Paris by Algerian migrant workers and stranded colonial infantry, funded and organised by the Communard government, the North African Star is a nationalist organisation advocating for national determination for the Algerians through revolution and armed struggle. Illegal and severely repressed in the Algerian departments, the group acts underground, in near total secrecy and with the support of a small but dedicated network of native supporters. Though certainly socialist the ENA is still a broad coalition merely united by a single purpose and a common leader, Messali Hadj, and little ideological unity can be found within the group, particularly on questions such as secularism or if Algeria is even ready for “pure” syndicalism.§!"
NFA_radical_socialist_party_long:0 "Étoile Nord-Africaine\n§LFounded in 1926 in Paris by Algerian migrant workers and stranded colonial infantry, funded and organised by the Communard government, the North African Star is a nationalist organisation advocating for national determination for the Algerians through revolution and armed struggle. Illegal and severely repressed in the Algerian departments, the group acts underground, in near total secrecy and with the support of a small but dedicated network of native supporters. Though certainly socialist the ENA is still a broad coalition merely united by a single purpose and a common leader, Messali Hadj, and little ideological unity can be found within the group, particularly on questions such as secularism or if Algeria is even ready for “pure” syndicalism.§!"
NFA_syndicalist_party_long:0 "Étoile Nord-Africaine\n§LFounded in 1926 in Paris by Algerian migrant workers and stranded colonial infantry, funded and organised by the Communard government, the North African Star is a nationalist organisation advocating for national determination for the Algerians through revolution and armed struggle. Illegal and severely repressed in the Algerian departments, the group acts underground, in near total secrecy and with the support of a small but dedicated network of native supporters. Though certainly socialist the ENA is still a broad coalition merely united by a single purpose and a common leader, Messali Hadj, and little ideological unity can be found within the group, particularly on questions such as secularism or if Algeria is even ready for “pure” syndicalism.§!"
NFA_social_democrat_party_long:0 "Parti Républicain-Socialiste\n§LFounded in 1911 by parliamentarians who refused to join the nascent and more radical French Section of the Workers' International, the Republican-Socialist Party is a non-marxist, reformist, class-collaborationist social democratic political party. Considering itself heir to the tradition of progressive republicanism rather than socialist class warfare, much of the party sided against the revolution and its parliamentarians joined the government in exile in Algiers. However, in the anti-Communard frenzy of the Exile, the party was quickly marginalised and is now a shell of its former shelf, though it could never have been called particularly influential.§!"
NFA_social_liberal_party_long:0 "Parti Radical\n§LFounded in 1901, the Radical Party or more formally the “Radical-Socialist and Radical Republican Party” is a center-left party  in the tradition of “radical” republicanism. Historically one of the dominant parties of the Third Republic, they are economically and socially liberal, strongly attached to parliamentarism, and secular in the extreme, bordering on anti-clericalism even after the rise in Catholic fervor since the Exile. Of the old major parties, they suffered the worst from the Defeat, the Civil War, and the Exile. Indeed, the left wing of the party initially supported the revolution, before being marginalised by more radical leftists. As such, the party lost the trust of their liberal, educated middle- and upper-class voting base.§!"
NFA_market_liberal_party_long:0 "Alliance Démocratique\n§LThe Democratic Alliance was formed by liberal centrists during the aftermath of the Dreyfus Affair, the AD has come to be the dominant party of the Republican centre-right, promoting economic liberalism, secularism, and parliamentary democracy. Although its staunch republicanism makes the junta distrustful of it compared to the FR and Croix-de-Feu, and it has lost supporters to both parties since the exile, under the leadership of Pierre Étienne Flandin and Paul Reynaud the party hopes to revive its fortunes and breathe new life into the centre ground.§!"
NFA_social_conservative_party_long:0 "Fédération Républicain\n§LThe Republican Federation was founded in 1903 by conservative Republicans, and since then has upheld the values of the democratic right-wing. Although Foch's coup amidst the chaos of the exile, and the military rule since, has greatly weakened Republican parties of all stripes, the FR has been willing to co-operate with the junta, and under the determined leadership of Louis Marin has secured its place as one of Pétain's most important allies in the Assembly, positioning itself as a Catholic and conservative party which can nonetheless uphold the Republic.§!"
NFA_authoritarian_democrat_party_long:0 "Gouvernement Militaire Provisoire\n§LIn the chaos of the revolution and exile, parliamentary rule broke down, and the great commander and war hero Ferdinand Foch stepped in, being elected Head of State, forming a broad coalition government and declaring a temporary state of emergency giving the government, and the military, broad powers to ensure the stability of the nation. Following his death in 1929, his fellow Great War hero, Phillipe Pétain, steped in to fill his shoes, all but unopposed. Pétain, however, has taken a more conciliatory tone than Foch, and has been willing to work with and delegate to political parties and their leadersip. Nonetheless, this "Temporary Military Government" has now lasted for almost two decades, and almost evert Frenchman is by now embittered against it for any number of reasons. It won't take much for these grievances to come out, and the status quo won't be able to last forever...§!" 
NFA_paternal_autocrat_party_long:0 "Croix de Feu\n§LFounded by nationalistic veterans, with extensive financial support from right-wing industrialists, the Croix de Feu, under the leadership of the war hero Colonel François de la Rocque, has rallied much of the republican right. Staunchly nationalistic, the party vehemently opposes unchecked parliamentary democracy, arguing that its weakness allowed the for fall of the Republic in 1919. Staunchly againt perecieved "hidden socialism" among the democratic left, and supportive of a new corporate state in France, the party has become one of Pétain’s most loyal allies in the assembly, although some are concerned that de la Rocque's own populism and cult of personality among his supporters can't exist alongside Pétain’s presidency forever." 
NFA_national_populist_party_long:0 "Action Française\n§LFounded in 1899 amidst the political chaos and anti-semitic nationalist upheaval of the Dreyfus affair, the Action Française is the origin of integral-nationalist thought, and the champion of Orléans monarchism in modern France. Led from an early stage by the royalist intellectual Charles Maurras, the party seeks to restore an idealised vision of France as it was before the revolutions and rapid changes of the 18th and 19th centuries. The AF upholds principles of localism and state Catholicism, but Maurras's own agnosticism and largely cynical idea of the Church as a unifying and federating force, rather than the true ministry of Christ, has nonetheless caused friction with the clergy. In spite of this, the AF has always been a bulwark of middle class traditionalism, a position greatly strenghtened by the bitterness and resentment against the republican order that has developed since the revolution and exile.§!" 
NFA_national_populist_party_darnand_long:0 "Chevaliers du Glaive\n§LA formerly fringe movement on the French radical right, Joseph Darnand's splinter group from the Croix-de-Feu has now risen to power with the reluctant consent of the junta, amidst an increasingly chaotic political crisis. Inspired by the Romanian legionaires, among other extreme right movements, Darnand's movement defines itself against liberal democracy, capitalism, socialism, and the "Jewish leper", instead embracing a vision of discipline, hierarchy, fanatic nationalism, and "true liberty", under a single unchallenged leader, namely Joseph Darnand himself. The government claims to be deeply Catholic, and to represent "Christian civilisation”, but its often checked violence and radicalism will inevitbaly set it apart from the Church. Linked with many other ultranationalist movements, notably the terroristic secret order of La Cagoule, the Chevaliers are sure to never hesitate to use brutal force and determination in their concolidation of power in France.§!" 
NFA_national_populist_party_cagoule_long:0 "Mouvement Social Révolutionnaire\n§LLa Cagoule was founded in the mid 1930s by the disillusioned monarchist Eugène Deloncle, dissastisfied with the inaction and legalism of the Maurrasians, and by hardline anti-socialists in the Intelligence Services, eager for harsher measures and a stronger government. Nevertheless, when Cahrles Maurras and the AF came to power in France, the two rival reactionary monarchist groups formed a reluctant alliance, with Maurras seeing the intelliegence skills and experience of the Cagoulards as a vital resource.\nAfter the Liberation, however, relations turned sour once again, with Deloncle more and more alarmed by the weakness and divisions of Maurras's government, and distinctly ambitious himself. This culminated in a succesful coup against the Maurrasian government, and now Deloncle and his associates stand as the unchallenged leaders of the Kingdom."
NFA_authoritarian_democrat_party_long:0 "Gouvernement Militaire Provisoire\n§LWhen Charles Maurras and his allies first came to power, it was due to the increasing weakness of the Military Government to legitimise its rule over France, which forced them to turn to the AF. Indeed, some Generals were pleased by this, and among them was Charles de Gaulle, who despite his views varying from the Integral Nationalist orthodoxy, was very much a monarchist sympathiser. Over the next years, de Gaulle, as Chief of Staff, co-operated with the Maurrasian government and in return recieved a signifcant amount of autonomy in military affairs, and influence within the government. After the Liberation, however, de Gaulle's own opposition to Maurras's localism, and the instability of the AF government, provoked him to stage a coup, and he now stands at head of the Kingdom.§!" 
NFA_authoritarian_democrat_party_kingdom_gaullist_long:0 "Rassemblement Royaliste Nationale\n§LHaving stabilised France following his military coup against Maurras, General Charles de Gaulle has now restored elections across the country, hoping to ride off his popularity across the nation as a war hero, and his promises of stability through centralisation, and has organised a "National Royalist Rally" as a front for his supporters to compete in these elections."
NFA_market_liberal_party_kingdom_long:0 "Front Libéral Français\n§LAn unexpected consequence has arisen from Charles de Gaulle's decision to let free elections take place: liberal politicians and intellectuals who survived the Maurrasian purges have now organised into a new "French Liberal Front" under Bertrand de Jouvenel, who seeks to reconcile the fundamental ideals of French Liberalism with the revived Kingdom, in the spirit of the July Monarchy of the 1830s."

NFA_pataut_junta:0 "GMN"
NFA_pataut_junta_long: "Gouvernement Militaire Nationale\n§LPétain's junta has now surprised many by living on, in spite of all hte crises, blunders, and sedition that it has been faced with. With the declaration of martial law in Algiers and occupation of the assembly by loyal soldiers having secured his position, the Lion of Verdun need no longer maintain the feeble facade of parliamentarian rule, and has stated that from now on, no self-interested civilian politician shall stand in the way of France and its interests. As such, the Junta has now devoted itself to reorganising and militarising French society and politics with one goal in mind: the dream that one day, the tricolour might flutter over Paris again, and that the Maréchal might finally find peace in the soil of Verdun.§!"
NFA_authoritarian_democrat_party_petain:0 "GNR"
NFA_authoritarian_democrat_party_petain_long:0 "Gouvernement Nationale Républicaine\n§LFollowing the liberation of France, Pétain has made substantial concessions to his civilian parliamentary supporters, promising to restore France's suspended constitution, and some level of Republican life. Nevertheless, Pétain remains very much in control of the government, and his grip on the Presidency, alongside the basis of his dictatorship, is going nowhere."
NFA_paternal_autocrat_party_cdg:0 "GMN"
NFA_paternal_autocrat_party_cdg_long:0 "Gouvernement Militaire Nationale\n§LFollowing the liberation of France, Philippe Pétain's Premier, Charles de Gaulle, has succeeded in consolidating power around himself, and following Pétains's retirement is now at the head of the Junta. It is known that de Gaulle is sympathetic towards monarchism as a means of creating a strong unitary state, though given political realities it remains to be seen if he will act on these monarchist instincts."
NFA_paternal_autocrat_party_darlan:0 "GMN"
NFA_paternal_autocrat_party_darlan_long:0 "Gouvernement Militaire Nationale\n§LFollowing the liberation of France, Philippe Pétain's Premier, François Darlan, has succeeded in consolidating power around himself, and following Pétains's retirement is now at the head of the Junta. Darlan is noted for his Anglophobia and his immense ambition, alongside his desire for the French navy to gain supremacy within the government."

