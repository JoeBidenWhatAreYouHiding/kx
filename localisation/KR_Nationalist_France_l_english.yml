natfra.271.d:0 "CDF council must choose a new president now that la Rocque is dead, Vallin is status quo guy but open to some liberalisation, Mitterand represent the youth, kinda radical, of the movement and Coty is Bonapartist (but still republican) rich perfumer, who become the pres?"
