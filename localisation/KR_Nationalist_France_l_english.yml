natfra.280.d:0 "Coty adress the CDF, he that a leader should act by himself directly for the people which he represent while the party should assist him, however they shouldnt contest his decision nor waste their time in useless discussions. Party menbers are dubious, some says its scandalous, but they don't have any powers to counter François"
