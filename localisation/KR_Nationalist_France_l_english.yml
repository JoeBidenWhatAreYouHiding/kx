natfra.275.d:0 "France where presidents have all the power, social and catholic, life under CDF dream"
natfra.275.a:0 "Just as De La Rocque wanted"

natfra.276.t:0 "La Démocratie Populiste"
natfra.276.d:0 "Authdem CDF last event, like 275 but 'democracy' but with kinda more liberty and populism"
