NFA_mainland_radical_socialist_party_long:0 "Parti d'Unité Prolétarienne"

NFA_market_liberal_imperial_party:0 "PD"
NFA_market_liberal_imperial_party_long:0 "Parti Démocrate                                 §LThe Democratic Party is a center-right party born from the fusion of the Fédération Républicaine and the Alliance Démocratique. Economically liberal, somewhat socially conservative, attached to parliamentarism, and of course anti-socialist, they are broadly Catholic but remain internally divided on the issue of secularism. Its brand of republican, liberal conservatism struggles to reassert itself, tainted by the Defeat and weakened by the depredations of the PSF upon its traditional electorate.§!"

NFA_social_democrat_imperial_party_long:0 "Parti Impérial-Socialiste-Démocrate                             §LFounded in 1911 by parliamentarians who refused to join the nascent and more radical French Section of the Workers' International, the Republican-Socialist Party is a non-marxist, reformist, class-collaborationist social democratic political party. Considering itself heir to the tradition of progressive republicanism rather than socialist class warfare, much of the party sided against the revolution and its parliamentarians joined the government in exile in Algiers. However, in the anti-Communard frenzy of the Exile, the party was quickly marginalised and is now a shell of its former shelf, though it could never have been called particularly influential.§!"
