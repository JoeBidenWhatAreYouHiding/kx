## News ##
turkestan_news.1.t: "Tashkent Accords"
turkestan_news.1.d: "In the aftermath of the Railway Crisis that gripped Tashkent, Turkestan has reached an important agreement with Russian authorities. The Tashkent Accords, signed following intense negotiations, see the Russian Garrison stationed in New Tashkent agreeing to disarm. This move effectively returns control of the region's vital railroads to the Turkestan government. However, the accord has sparked controversy, with critics decrying it as a potential breach of Turkestan's sovereignty. Mustafa Shokay's administration is facing mounting opposition as various factions express concern about the treaty, fearing greater political and economic dependence on [RUS.Capital.GetName]."
turkestan_news.1.a: "A reasonable cost for our control over Turkestan." #RUS
turkestan_news.1.b: "Another reason to stay away from Russia." #KHI/ind ALO/ind UZB
turkestan_news.1.c: "Turkestan becomes even closer to us." #rus ALO
turkestan_news.1.e: "Our own Hissar Accords were not so tough" #rus UZB
turkestan_news.1.f: "Russian influence in Central Asia grows." #non-socialist all others
turkestan_news.1.g: "Russian colonialism is strong as ever" #socialist all others

turkestan_news.2.t: "Railway War Erupts in Tashkent"
turkestan_news.2.d: "Tensions reached a critical point in Tashkent as the Railway Crisis intensified into a conflict. In response to the Russian Garrison's reluctance to disarm, the Turkestan National Guard took control of the Russian-controlled sector of the city. Chaos ensued as the remnants of the Russian garrison attempted to flee aboard armored trains, only to encounter ambush by the local Mujahideen. The violent clash has led to oppositional forces now openly revolting against Mustafa Shokay's government. The region is on the brink of further instability as the specter of civil war looms large."
turkestan_news.2.a: "We lost our man and we must demand answers!" #RUS
turkestan_news.2.b: "Turkestan is truly playing with fire!"

turkestan_news.3.t: "Coup in Kokand"
turkestan_news.3.d: "In a daring move amid Turkestan's tumultuous Railway Crisis, Madamin Bey, warlord of the Fergana Valley, has seized power in Kokand. Exploiting the Turkestan government's collaboration with the Russian garrison to suppress the revolt, Madamin Bey has proclaimed the victory of the Provisional Fergana Government. However, his bid for authority faces immediate resistance, with other oppositional factions refusing to recognize his rule. With Turkestan on the brink of fragmentation, as internal strife threatens to tear it apart."
turkestan_news.3.a: "The civil war in Turkestan seems unavoidable."

turkestan_news.4.t: "Jadidists Hold On To Power"
turkestan_news.4.t2: "ERK Seizes Power in Turkestan"
turkestan_news.4.t3: "Provisional Fergana Government in Turkestan"
turkestan_news.4.t4: "Mujahideen Take Over Turkestan"
turkestan_news.4.d: "The government of Mustafa Shokay has proven its resilience in the face of the recent chaos. Despite the radical destabilization of the country and pockets of resistance, the central government maintains control over the majority of Turkestan's territory. However, governance remains fragmented, and challenges loom large as Mustafa Shokay's administration grapples with the daunting task of rebuilding a fractured nation."
turkestan_news.4.d2: "The Socialist ERK Party, led by Toroqul Januzakov, has declared itself the sole legitimate government in Tashkent. With the support of workers and dehkans across Turkestan, the new authorities have swiftly consolidated their control over the capital and its surrounding areas. The ERK government wasted no time in implementing its socialist agenda despite the country's continued destabilization and pockets of resistance."
turkestan_news.4.d3: "The Provisional Fergana Government has emerged as a significant player in Turkestan. Led by Madamin Bey, who has assumed the role of interim President, the new government represents a tenuous coalition of Russophile peasants, radical Islamists, Mujahideen, and loyalists to Madamin Bey. While there are questions about the longevity of such a diverse coalition, for now, it stands as a dominant force in Turkestan, despite the nation's instability and persistent pockets of resistance."
turkestan_news.4.d4: "In a surprising turn of events, Korshirmat, a charismatic warlord from East Pamir, has emerged victorious in the Civil War, establishing himself as the new Emir of Fergana. With the support of the pan-Islamist Mujahideen, Korshirmat has expressed his intention to rule Turkestan with Sharia law and an iron fist. Despite the continued resistance and the challenges of a divided nation, it seems likely that Korshirmat will put down any dissent and consolidate his power."
turkestan_news.4.a: "A new dawn for Turkestan?"

turkestan_news.5.t: "Jadidists Secure Victory"
turkestan_news.5.d: "Mustafa Shokay's Milliy Ittihod (National Union) emerges triumphant in the Turkestan elections, securing a decisive victory in the People's Majlis. With enough seats to form a government, Shokay's leadership promises continuity of the previous course."
turkestan_news.5.a: "There's just something that never changes."

turkestan_news.6.t: "Jadidists Secure Victory"
turkestan_news.6.d: "In a surprising twist, Munawwar Qari Abdurrashidkhan takes the reins of Milliy Ittihod (National Union) following their victory in the Turkestan elections. Pledging to restore democracy and Jadidism, Abdurrashidkhan's leadership marks a new chapter for the party and the nation."
turkestan_news.6.a: "Perhaps, it's the last hope for Turkestan democracy." #liberal
turkestan_news.6.b: "Let us hope these liberal are better than the ones before them." #socialist
turkestan_news.6.c: "Jadidism is here to stay in Turkestan, it seems."

turkestan_news.7.t: "Triumph of Yosh Turkiston"
turkestan_news.7.d: "Mustafa Shokay's breakaway party, Yosh Turkiston (Young Turkestan), shocks observers with a stunning electoral triumph. Securing a substantial number of seats, the party's victory signals a shift in Turkestan's political landscape, restoring the scandalous prime-minister to his once lost office."

turkestan_news.8.t: "Socialist ERK Party Sweeps Election"
turkestan_news.8.d: "The Socialist ERK party emerges as a dominant force in the Turkestan elections, riding a wave of popular support to secure a resounding victory. With promises of progressive change, the party sets its sights on transforming the country for the good of workers and dehkans."
turkestan_news.8.a: "Progressive forces will soon conquer the world." #socialist
turkestan_news.8.b: "Let us hope democratic values mean something to them." #liberal
turkestan_news.8.c: "Another nation plagued by progressivism." #others

turkestan_news.9.t: "Qadimists Take Power in Turkestan"
turkestan_news.9.d: "Sherali Lapin's Qadimist Ittifoqi Muslimin (Union of Muslims) celebrates a historic electoral triumph, clinching the majority of votes in the Turkestan elections. With a commitment to traditionalism, the party seeks to steer the nation back to its cultural and religious roots."
turkestan_news.9.a: "The era of modernization is over." #liberals
turkestan_news.9.b: "Good to see tradition meaning something." #qadimists
turkestan_news.9.c: "Religious frenzy continues to poison the minds." #socialists
turkestan_news.9.e: "Will Turkestan change forever?" #others

turkestan_news.10.t: "Coup of the Mirshabs"
turkestan_news.10.d: "Ergash Bey, the chief of the Turkestan militia, took advantage of the instability of the state and government to restore order. A coup by the Mirshabs, Turkestan's “Night Guards”, placed Ergash at the very top of politics, who energetically set about organizing the new government - effectively subordinate to the country's police apparatus. Under Ergash's rule, there is no doubt that all progressive reforms would be curtailed, but order would obviously return to the country."
turkestan_news.10.a: "Never before has the power of the gendarmes been of the people!" #socialist
turkestan_news.10.b: "By rolling back democratic reforms, Turkestan will fail." #liberal
turkestan_news.10.c: "Under police control, order and stability will return to this country." #others

turkestan_news.11.t: "White Guard of Turkestan"
turkestan_news.11.d: "General-major Ivan Zaitsev, leader of the hitherto secretive Turkestan Military Organization (TVO), has staged a carefully planned coup to seize control of Turkestan's key industrial and transport hubs. Although the TVO, also known as the “White Guard of Turkestan”, is a direct attempt to impose the old imperial order on Turkestan, many are betting on this new force, believing that only militaristic discipline will bring stability to the country."
turkestan_news.11.a: "Martinet, who holds an entire nation hostage!" #others
turkestan_news.11.b: "Very soon all the splinters of the Empire will join us!" #RUS/ally

turkestan_news.12.t: "Savinkov of Turkestan"
turkestan_news.12.d: "Konstantin Monstrov, the charismatic leader of the Ferghana Peasant Army, organized a coordinated uprising among the Russian settlers, culminating in a coup against the government of Turkestan. As discontent grew and the protests escalated into a full-scale uprising, the strategic actions of “Jalal-Abad Napoleon” and his support among the Russian-speaking population brought him to power. While some fear that Monstrov's populist rule, reminiscent of the slogans of prominent Russian politician Boris Savinkov, will only lead to more problems in an already unstable country, Russophiles around the world are celebrating the restoration of Russian Turkestan, believing that under ethnic Russian rule the nation will stabilize and order will be restored."
turkestan_news.12.a: "Russian colonist landowners... what about the landless dehkans of Turkestan?" #socialists
turkestan_news.12.b: "Another warlord populist against democratic reforms." #liberals
turkestan_news.12.c: "Very soon all the splinters of the Empire will join us!" #RUS/ally
turkestan_news.12.e: "They shouldn't have pissed off the armed peasants in the first place!"

turkestan_news.13.t: "Commissar of Turkestan"
turkestan_news.13.d: "A stunning internal coup in Turkestan leaves the country in the grip of a tumultuous power struggle within the Turkestan Military Organization. Konstantin Osipov, a shadowy figure in the ranks of the TVO, became the central figure in this dramatic turn of events. Osipov's vision for the TVO differs sharply from that of his predecessor Ivan Zaitsev. Whereas Zaitsev advocated strong, centralized leadership and the restoration of Russian influence, Osipov focused on consolidating power through the ideals of leftist socialist-revolutionaries and restoring Soviet power. During the conflict, Osipov emerged victorious, and his supporters hail him as the savior of Turkestan."
turkestan_news.13.a: "A Red Commissar inside the White Guard?"

## Khiva news ##
turkestan_news.14.t: "Junaid-Khan Overthrown in Khiva"
turkestan_news.14.d: "The 20-year long rule of Junaid-Khan, a dictator from the Yomud Turkmen tribe, who has overthrown Khan Asfandiyar of Khiva in 1918, has finally ended. The revolutionaries, taking advantage of the absence of the Vizier in the city were able to seize the capital and the Khan's palace, proclaiming the restoration of the true power of Sayid Abdullah Khan. The coalition that seized power is rather weak, as it consists of both socialists and Jadid democrats, as well as conservative-minded elites. Be that as it may, the Turkmen warlords have been ousted, and change awaits Khiva."
turkestan_news.14.a: "The dictator is finally gone!"

turkestan_news.15.t: "March on Khiva"
turkestan_news.15.d: "Today the whole of Turkestan was shaken by the news of the massacre in Khiva. The revolutionaries, taking advantage of the absence of Junaid-Khan, a dictator from the Yomud Turkmen tribe, in the city, were able to seize the capital and the Khan's palace, proclaiming the restoration of the true power of Sayid Abdullah Khan. Upon knowing of the putsch attempt, Junaid-Khan has gathered additional loyalists and announced march on Khiva, resulting in fierce resistance of the city defenders and conspirators. Their forces were not enough and the Mujahideen manage to recapture the city. The conspirators, however, managed to escape, but Junaid Khan's power appeared to be stronger than thought."
turkestan_news.15.a: "The people will not forgive him for these atrocities!"
turkestan_news.15.b: "Further proof that force alone decides."

# Khiva - const monarchy #
turkestan_news.16.t: "The Second Revolution in Khiva"
turkestan_news.16.d: "Not long ago, the walls of the ancient city of Khiva were shaken by the revolution of the Young Khivans and their allies who overthrew the power of the Turkmen warlord Junaid-Khan. However, as it turned out, this was not the end. The fragile coalition collapsed and, unwilling to compromise, the Qadimists were overthrown in a bloodless revolution about two weeks ago. The Young Khivans announced a new provisional government and elections, the first in the history of Khorezm, which they won, leading a new, democratic and legally elected government."
turkestan_news.16.a: "The new government will free Khorezm from the chains of medievalism and slavery"
turkestan_news.16.b: "The creedalists and their socialist lackeys have failed to hold power democratically."

