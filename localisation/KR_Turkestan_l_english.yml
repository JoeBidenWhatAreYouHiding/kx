TRK_lasting_political_crisis: "Divided Governance"
TRK_lasting_political_crisis_desc: "For nearly two decades now, the Turkestan is ruled separately by two governments: the Federal Government, a coalition between the Jadidists and Qadimists in a weak balance under the leadership of Mustafa Shokay, and the Provisional Fergana Government, under the leadership of Madamin Bey. While the Madamin Bey's government has no real authority over the majority of Turkestan's territory, he's supported by some more radical groups, such as Korshirmat's Mujahideen and Monstrov's Peasant Army. The outcome of this confrontation will shape Turkestan's future."
TRK_illusion_of_democracy: "Incipient Democracy"
TRK_illusion_of_democracy_desc: "The notion of Turkestan as a democratic republic is a mere facade. While elections are conducted, parties exist nominally, and organizations operate without stringent regulations, the true power lies firmly with Minister-President Shokay and a faltering Jadidist-Qadimist coalition."
