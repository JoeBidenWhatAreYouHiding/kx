### Parties ###
TRK_totalist_party: "ERK"
TRK_totalist_party_long: "$TRK_syndicalist_party_long$"
TRK_syndicalist_party: "ERK"
TRK_syndicalist_party_long: "Turkiston Sosialist ERK Firkasi\n§LSocialist Party of Turkestan ERK§!\n§gThe Turkestan Socialist Party ERK is a left-nationalist pan-Turkist movement encompassing many Turkic peoples of the former Russian Empire, led by Toroqul Junazakov (in Turkestan) and Akhmetzaki Velidi (in Bashkurdistan). The main idea behind the creation of such a party was a response to Russian colonialism and the idea that the national liberation movement of Turkestan did not end with the establishment of the Turkestan Republic, but was suppressed by pro-Russian forces - the Turkestan Military Organization, the Peasant Army and the government of Mustafa Shokay. The party's program, largely inspired by the ideas of the left SRs, seeks to build a just national Turkic state for the dehkans and workers of Turkestan.§!"
TRK_radical_socialist_party: "ERK"
TRK_radical_socialist_party_long: "$TRK_syndicalist_party_long$"
TRK_social_democrat_party: "Milliy Ittihod"
TRK_social_democrat_party_long: "$TRK_social_liberal_party_long$"
TRK_social_liberal_party: "Milliy Ittihod"
TRK_social_liberal_party_long: "Turkiston Milliy Ittihod\n§LTurkestan National Union§!\n§gThe National Union is the ideological and logical continuation of the Sho'roi Islamiya (Shura-i-Islam) association that existed in the early stages of the Russian Revolution and which was defeated along with the Turkestan Autonomy in early 1918. Under the leadership of Mustafa Shokay, the National Union took shape as an alliance of progressive national democrats, Pan-Turkists and Jadidists, which managed, with Russian support, to become the legitimate and universally recognized government of the reconstituted Turkestan. Preaching fundamental changes in the traditional life of Turkestan, following the tenets of Jadidism, the National Union strives to unify Central Asia and achieve absolute sovereignty of Turkestan.§!"
TRK_market_liberal_party: "Milliy Ittihod"
TRK_market_liberal_party_long: "$TRK_social_liberal_party_long$"
TRK_social_conservative_party: "Ittifoqi Muslimin"
TRK_social_conservative_party_long: "Ittifoqi Muslimin\n§LUnion of Muslims§!\n§gThe Union of Muslims emerged as an association between Sho'roi Ulamo (Shura-i-Ulema) Islamists, Muslim scholars and clergy in September 1917. According to the program and charter of the Muslim Union, the internal political structure provided for strict adherence to Sharia law, promotion of national religious values, and economic support for madrasas. The program was dominated by conservative views on domestic affairs and women's issues. Although the Ittifoqi Muslimin does not have a clear hierarchical party structure, the generally recognized leader is the head of the Tashkent section of the party, Sherali Lapin, who also serves as party leader in the Khalq Majlisi of Turkestan. Despite the Union's fierce ideological opposition to Milliy Ittihod, Lapin entered an uneasy coalition with them to keep Turkestan from a new civil war.§!"
TRK_authoritarian_democrat_party: "Ittifoqi Muslimin"
TRK_authoritarian_democrat_party_long: "$TRK_social_conservative_party_long$"
TRK_paternal_autocrat_party: "Fargona Hukumati"
TRK_paternal_autocrat_party_long: "Fargona Muvaqqat Muhtoriyat Hukumati\n§LProvisional Fergana Government§!\n§gThe Provisional Fergana Government was established as a coalition of two warlords of the Fergana Valley, the Peasant Army of Monstrov and the Mujahideen of Madamin Bey. After the fall of the Kokand Autonomy, they became the only organized forces that could resist the Turkestan Soviet. However, their aspirations to become the new legitimate government of all Turkestan were vain: the revived Russian Republic has ensured that the new government in Turkestan is loyal and have supported Mustafa Shokay and his Jadidists. Since then and especially after the Kolchak Coup, the Fergana Government claimed to be the only legitimate government, and though controlling much less territory and people, compared to Federal Government of Shokay, can be quite a serious rival.§!"
TRK_national_populist_party: "Mujohidlari"
TRK_national_populist_party_long: "Islom Inqilobiy Jamiyati\n§LIslamic Revolutionary Society§!\n§gThe Islamic Revolutionary Society and its leader, Korshirmat, claim to be the only highly organized and ideologically coherent Mujahideen movement in all of Turkestan. Their main aim is not only unite all Turkestan peoples into a single and strong state, but spread the Pan-Islamist ideology to the neighboring regions.§!"

## Alternative Parties ##

TRK_peasant_army_party: "Krestyanskaya Armiya"
TRK_peasant_army_party_long: "Krestyanskaya Armiya Fergany\n§LPeasant Army of Fergana§!\n§gThe Fergana Peasant Army, under the leadership of Konstantin Monstrov, stands as a bastion of resistance and empowerment for the Russian colonists scattered across the fertile plains of Fergana valley. Comprised primarily of Russian-speaking peasants who own land, this formidable force has coalesced around the shared goal of protecting their livelihoods, cultural identity, and ownership rights. Fergana Peasant Army operates with a sense of camaraderie and solidarity among its ranks, fostering a deep sense of community and mutual support among its members, while their leader is looking forward to restoring true greatness to Turkestan, staying as its protector and supreme Vozhd.§!"
TRK_socdem_coalition: "TMI"
TRK_socdem_coalition_long: "Turkiston Milliy Ittihod\n§LTurkestan National Union§!"
TRK_alash_party: "Pishpek Alash"
TRK_alash_party_long: "Alash partiasy"

TRK_mirshab_party: "Mirshablar"
TRK_mirshab_party_long: "Mirshablar\n§LMirshabs/Night Guardians§!\n§gAfter an attempt to disband them, the Mirshabs have seized power in all of Turkestan under the leadership of Ergash Bey. The Mirshabs retained their historical responsibilities of maintaining public order and resolving conflicts, while also sharing political power with the Qadimist religious leaders and politicians. The new Turkestan will be defined under principles of religious conservatism and authoritarian rule, ensured by the Night Guardians.§!"

TRK_tvo_party: "TVO"
TRK_tvo_party_long: "Turkestanskaya Voyennaya Organizatsiya\n§LTurkestan Military Organization§!\n§gThe so-called White Guard of Turkestan, a key player in the Turkestan Civil War, which forged alliances with various anti-Bolshevik factions emerged as the new leading force of Turkestan. As general-major Ivan Zaitsev orchestrated a meticulously planned coup, the TVO might bring about a regime reminiscent of colonial rule, instilling fear and terror as instruments of control. While the organisation is internally divided between Zaitsev and his opponent, Konstantin Osipov, the future of Turkestan remains uncertain.§!"
TRK_tvo_party_osipov: "TVO"
TRK_tvo_party_osipov_long: "Turkestanskaya Voyennaya Organizatsiya\n§LTurkestan Military Organization§!\n§gThe ease with which the former White Guard of Turkestan turned into the Red Guard amazed many in Turkestan. Under the leadership of Commissar Osipov, the Turkestan Military Organization abruptly changed its political course towards the restoration of the Left Socialist Revolutionary Party in Turkestan. Now, the Turkestan Soviet was back - and Osipov would lead it as sole dictator.§!"

TRK_yosh_turkiston_party: "Yosh Turkiston"
TRK_yosh_turkiston_party_long: "Yosh Turkiston Partiasy\n§LYoung Turkestan Party§!\n§gYosh Turkiston was born out of a split within Milliy Ittihod, whereby the majority of the party found Mustafa Shokay's vision incompatible with the party's founding principles. In this tense atmosphere, Shokay, who had been expelled from the party, seized the opportunity to introduce “Yosh Turkiston,” a new movement emphasizing pan-Turkism and advocating for the unity and stability of society.§!"

TRK_ERK_syndicalist_party: "ERK-Tüde"
TRK_ERK_syndicalist_party_long: "Turkiston Sosialistlar Tüdesi\n§LCircle of Turkestan Socialists§!\n§gThe Tüde faction, led by Toroqul Januzakov, is a prominent force within the ERK party. Embracing Left SR positions in the economic and social spheres, the Tüde faction advocates for a robust socialist agenda. In the cultural, domestic, and foreign policy spheres, the faction aligns with the ideas of Pan-Turkism. Their main focus is not only improving the economic well-being of Turkestan's population but also uniting all Turkestanis into a single state. The faction also positions itself as an anti-colonial and anti-imperialist force and  as a defender of Turkerstan against Russian expansion and aggression. The Tüde faction emphasizes democratic norms and the protection of the rights of nations and individuals, rejecting dictatorial tyranny.§!"
TRK_ERK_radsoc_party: "ERK-RevCom"
TRK_ERK_radsoc_party_long: "Inqilobiy Qo'mitasi\n§LRevolutionary Committee§!\n§gThe Revolutionary Committee, led by Nazir Toraqulov, shares Left SR economic positions with the Tüde faction but places greater emphasis on Islamic Socialism. Toraqulov asserts that the Quran not only defends their socialist positions but actively supports them. This faction, in contrast to the Tüde, is more radical against alliances with bourgeois parties and rejects democratic means and parliamentarism. Toraqulov advocates for a holy and pious revolution under the guiding light of Allah, promoting a more explicitly Islamic framework for socialism. The Revolutionary Committee is staunchly anti-bourgeois, emphasizing revolution and a one-party solution to Turkestan's challenges.§!"
TRK_ERK_socdem_party: "ERK-MHI"
TRK_ERK_socdem_party_long: "Milliy Harakatlar Ittifoqi\n§LAssociation of National Movements§!\n§gThe Association of National Movements is a coalition of various ethnic or nation-based groups within the ERK. The largest parties within this faction include the Turkmen Revolutionary People's Party, led by Gaygysyz Atabayev, and the Üsh-Jüz party of Saken Seifullin from Alash Orda. While both parties share Left SR economic positions, they differ in their historical and cultural orientations. Atabayev's party is closer to the Revolutionary Committee in terms of ideology, while Üsh-Jüz initially had Russophobic and pan-Turkic tendencies. Despite being socialist, Üsh-Jüz has retained nationalist slogans and a more neutral stance on supporting either of the main factions. The faction advocates for ethnic language preservation, autonomy agreements, and localized economic development, addressing regional disparities within Turkestan.§!"
TRK_ERK_soclib_party: "ERK-MI"
TRK_ERK_soclib_party_long: "Milliy Istiklol\n§LNational Independence§!\n§gAn alliance of progressive liberals, Jadidists and Pan-Turkists emerged, following the ERK's ban on all non-socialist parties in Turkestan. Same as its predecessor, Milliy Ittihod, the new party under same leadership, of Munawwar Qari Abdurrashidkhan, seeks to bring true parliamentary democracy and progressive social reforms to Turkestan. Though forced to work under a socialist framework, Milliy Istiklol is not a party of its own, but a faction of independents in the legislation, similar to Dangwai in Left Kuomintang.§!"

TRK_communist_party: "TKP"
TRK_communist_party_long: "Turkiston Kommunistik Partiasy\n§LCommunist Party of Turkestan§!"
TRK_socialist_party: "TSP"
TRK_socialist_party_long: "Turkiston Sotsialistik Partiasy\n§LSocialist Party of Turkestan§!"

