turkestan_civil_war.26.t: "Samarqand's Last Stand"
turkestan_civil_war.26.d: "The choice to defend Samarqand proved to be a mistake for Shokay's government. ERK has launched a relentless assault on Samarqand and overwhelmed our defenses. Although Shokay's forces fought valiantly, the odds were insurmountable. The ERK flag now flies over the city, marking a significant turning point in the war. Sensing Shokay's weakened position, the Mujahideen seized the opportunity to strike. Osh was captured, allowing Mujahideen to enter the Fergana valley, attacking both Kokand and Fergana. Korshirmat declared his control over Fergana Valley, consolidating his power over the region.\n\nIn Samarqand the surrender of Shokay's forces to the ERK marked the end of Federal government. The ERK is now firmly in control of the city, and the balance of power in Turkestan has shifted once again."
turkestan_civil_war.26.a: "Korshirmat takes the mantle."

