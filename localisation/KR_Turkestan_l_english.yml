turkestan_civil_war.11.t: "Struggle for Namangan"
turkestan_civil_war.11.d: "The first stage of the conflict will likely decide the fate of Turkestan for decades. The control over prosperous Ferghana Valley is absolutely essential for the country to survive and all factions understood this. Control over Namangan - one of the key cities in the area would be crucial for the outcome. As Shokay meets with his commanders in a makeshift headquarters, reports show that Madamin Bey's influence is increasing in the southern districts, where local militias support his cause.\n\nOne of the groups in our ranks, seemingly aligned with us, argues that we must protect Namangan from a possible attack of Madamin Bey's forces. On the other hand, the other group believes that we should not pay much attention to Namangan and better prepare our own forces for an attack on the city of Fergana."
turkestan_civil_war.11.a: "Protect Namangan!"
turkestan_civil_war.11.b: "Take our chances - prepare offensive on Fergana." #-> 22

turkestan_civil_war.12.t: "Fall of Namangan"
turkestan_civil_war.12.d: "Madamin Bey's forces launched a swift and aggressive military offensive, seizing control of Namangan and crushing our ill-prepared forces there. The city now stands as a symbol of Madamin Bey's first triumph in Fergana Valley. This strategic victory not only consolidates his hold over Namangan but also opens up a crucial northern flank toward Kokand, the stronghold of our government. The majority of our officers now ask to defend our capital city at all costs."
turkestan_civil_war.12.a: "Defend our capital at all costs!" #-> 13

turkestan_civil_war.13.t: "March on Kokand"
turkestan_civil_war.13.d: "With Namangan fallen to Madamin Bey, he launched offensive on Kokand from different directions, forcing Shokay and the National Guard to retreat to Samarqand, leaving the city, a decades long stronghold of the Federal government to the rival faction. The citizens of Kokand watch anxiously as Madamin Bey leads his forces with determination to establish his dominance over the Fergana valley. The defenders, remnants of Shokay's government, make a valiant last stand. The outcome seems inevitable."
turkestan_civil_war.13.a: "The Federal Government falls!"

turkestan_civil_war.14.t: "Battle For Samarqand"
turkestan_civil_war.14.d: "Madamin Bey, the new ruler of Turkestan, stood at the gates of the ancient city. Samarqand was a prize that could solidify his triumph. Today's struggle would inscribe a new chapter.\n\nMadamin Bey opted for the age-old tactic of siege warfare. His forces encircled Samarqand, cutting off supply routes and communication lines and soon the city's defenders were forced to surrender, marking the final end of the Shokay government.\n\nHowever, both ERK and Mujahideen were now ready to strike the city, encircling Madamin Bey in the same way he had defeated Shokay a few hours before. The advisers from the Peasant Army faction of our government suggested to the new leader of Turkestan a bold, lightning-fast assault, using speed and surprise as weapons. The conservative loyalists believed that the best approach to success was a diplomatic offer to Korshirmat. This would likely secure the alliance of our governments against the socialists in Tashkent."
turkestan_civil_war.14.a: "Swift strike." #-> 19
turkestan_civil_war.14.b: "Try to align the Mujahideen." #-> 15

turkestan_civil_war.15.t: "Convergence of Destiny"
turkestan_civil_war.15.d: "The alliance between Madamin Bey and the Mujahideen has truly changed the course of war. United, they approached Tashkent, the industrial heartland and political bastion controlled by ERK. The echoes of diplomacy reverberated through the ancient walls of Samarqand.  The journey to Tashkent was uncertain. It could either solidify the fragile alliance or plunge Turkestan into further chaos. The forces gathered in the streets of Samarqand were a union of traditionalist fervor and pan-Islamist determination. The joint forces recognized the complexity of Tashkent's urban sprawl and ERK's entrenched positions, leading to a temporary stalemate. To consolidate their control, they can focus on Samarqand, Fergana Valley, and the Pamir Mountains instead of launching a frontal assault. Meanwhile, Madamin Bey and the Mujahideen, fueled by their alliance's momentum, can attempt to advance towards Tashkent. Using their combined strength, they aim to aggressively assault ERK's stronghold. The joint forces will clash with ERK in the battle-hardened streets of Tashkent to dismantle their grip on power."
turkestan_civil_war.15.a: "We are now too weak - prepare to attack later."
turkestan_civil_war.15.b: "Attack Tashkent!"

turkestan_civil_war.16.t: "End of the Civil War"
turkestan_civil_war.16.d: "Localized skirmishes slowly came to an end, marking the stalemate the fighting had reached. The fortified Tashkent, the largest city in the region, remained in the hands of the socialists of the ERK, who had already announced that the revolution had been accomplished and that people's rule would be established throughout Turkestan. This will hardly help them, however. The provisional Fergana government finally came to power after decades of waiting and deception by the Jadidist tricksters.\n\nNow, however, there seem to be more problems. The alliance with the Mujahideen has already seriously affected the mood among the Fergana Peasant Army and their leader, Konstantin Monstrov, Madamin Bey's deputy. It seems that now the fragile peace has become even more fragile, and until Korshirmat and Monstrov are openly at each other's throats, it is Madamin Bey who will be responsible for restoring a united Turkestan under his own rule."
turkestan_civil_war.16.a: "Will Turkestan forever be divided?"

turkestan_civil_war.17.t: "Disarray in the Shadows"
turkestan_civil_war.17.d: "The storming of Tashkent was a turning point, but not in the way Madamin Bey and the Mujahideen had envisioned. The battle became chaotic and desperate as they fiercely assaulted the Turkestan Legion forces entrenched in the city. The ERK's defenses proved resilient and urban warfare favored the opposing forces. Despite early victories, Madamin Bey's troops became trapped in a network of narrow streets. The planned coordination between Madamin Bey and the Korshirmat's Mujahideen fell apart in the face of fierce resistance from the ERK. Furthermore, the socialists saw an opportunity and launched a counteroffensive both in Tashkent and in Fergana valley.\n\nThe alliance between Madamin Bey and Korshirmat, which had promised to unite Turkestan, had dissolved. In the midst of the chaos, Korshirmat's forces in Tashkent faced betrayal from within. Elements sympathetic to the ERK turned against the Mujahideen, sowing discord and confusion in their ranks. Madamin Bey's troops retreated, battered and discouraged, as they faced defeat on all fronts. Realizing the futility of further resistance, Korshirmat retreated to the mountain refuge of the Eastern Pamirs. The ERK emerged victorious, now in control of Tashkent, Kokand, and most of Turkestan. However, the scars of the civil war remained, leaving behind a divided nation."
turkestan_civil_war.17.a: "The ERK stands triumphant."

