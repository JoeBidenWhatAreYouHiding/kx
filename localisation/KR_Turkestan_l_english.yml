turkestan_railway_crisis.1.t: "Main Railroad Worshops Hit By Strikes"
turkestan_railway_crisis.1.d: "In the wake of economic turmoil and political unrest throughout Russia, the Central Asian Railway has been thrown into disarray. The Main Railroad Workshops in Tashkent, a crucial hub for the railway, is now paralyzed due to worker strikes. These strikes were incited by various groups, including the ERK party and Russophone socialist organizations. The situation has become critical, as the Russian Garrison stationed in New Tashkent has found itself isolated from Petrograd due to the disruption of communication lines. The Garrison has urgently requested our assistance in quelling the strikes to restore order and ensure the railway's functionality.\n\nHowever, within our government, there are differing opinions on how to approach this crisis. Our Ittifoqi Muslimin coalition allies, as well as oppositional ERK party members are calling for a bold move to disarm the Russian Garrison and regain control of New Tashkent, asserting our independence and authority. Such a move could have significant consequences for our relations with the Russian government. On the other hand, if we don't want to worsen our relations with the hegemon, we can assist the Russian Garrison in quelling the strikes."
turkestan_railway_crisis.1.a: "Assist the Russian Garrison." #-> 2
turkestan_railway_crisis.1.b: "The Russians are no longer to command." #-> 7

turkestan_railway_crisis.2.t: "Suppression of Strikes"
turkestan_railway_crisis.2.d: "As the strikes in Tashkent have reached their peak, the situation became dire and it was the government's choice to assist the Russian Garrison. The orders were given, and the Turkestan National Guard was dispatched to Tashkent. Clad in their distinctive uniforms and bearing the red and blue emblems, they entered the Russian part of the city. The Turkestan National Guard, armed and ready, moved in to disperse the crowds. The workers resisted, chanting slogans of Turkestan's independence and socialist revolution. But the Guard's orders were clear, and in the end, the strikes were forcibly quelled. The Main Railroad Workshop fell back into the hands of the authorities, as the Russian Garrison resumed control of New Tashkent.\n\nRussia commended our cooperation, but within our nation, a growing sense of resentment began to take root. Qadimists and the ERK party saw us as compromising our autonomy for the sake of foreign interests. Furthermore, this move was heavily criticized by the Ferghana government."
turkestan_railway_crisis.2.a: "Have we really made the right choice?" #-> 3,4,5,6

turkestan_railway_crisis.3.t: "Collapse of the Coalition"
turkestan_railway_crisis.3.d: "The fragile coalition that held Turkestan together was unraveling, driven by Mustafa Shokay's decision during the worker strikes in Tashkent. As the 'wheedling the Russians' intensified the existing divisions between the Jadidists and Qadimists. The Qadimists, embracing a more traditional stance, broke away. This rupture plunged Turkestan into further chaos, with Qadimist leaders distancing themselves from the coalition they once helped forge. Mustafa Shokay's calculated gamble aimed at balancing Russian interests and internal autonomy backfired. Facing a pivotal choice, the government contemplated drastic measures, with whispers of abandoning democratic institutions for stability and control in the face of mounting chaos."
turkestan_railway_crisis.3.a: "The choice is yet to be made."

turkestan_railway_crisis.4.t: "ERK Calls for Strikes"
turkestan_railway_crisis.4.d: "The discontent had ripened into a full-blown crisis. The ERK party seized the moment to launch a revolutionary upheaval. Their call for an all-Turkestan strike resonated from Tashkent to Pishpek, uniting workers across ethnicities against perceived government oppression. The promise of equality and the rejection of Russian settlers' influence drew widespread support. Dehkan peasants, burdened by economic hardships and land inequality, fervently joined the cause. Riots erupted, demanding land reform and an end to their plight. The Turkestan Republic became a battleground of protests and agitation. As news of strikes and riots spread, Mustafa Shokay's government faced a formidable challenge. ERK's coalition, spanning diverse factions, threatened to dismantle the fragile stability painstakingly built."
turkestan_railway_crisis.4.a: "The ERK was always a threat to our rule."

turkestan_railway_crisis.5.t: "Rise of the East Pamir Mujahideen"
turkestan_railway_crisis.5.d: "Korshirmat, the charismatic leader of the so-called Islamic Revolutionary Society, a Mujahideen force, settled in the East Pamir rugged terrain, has boldly declared the establishment of a rival government in the town of Murghab. In a fervent proclamation, Korshirmat advocates for a pan-Islamist Turkestan, united under the principles of Sharia and the Quran. The Mujahideen, gaining substantial support from local communities, pledge to restore their might, protect Islamic values, and liberate Turkestan from foreign influences. As their influence grows, recruiting passionate followers, they assert control over most of the East Pamir and even approaching the city of Osh."
turkestan_railway_crisis.5.a: "Another hotbed of resistance!"

turkestan_railway_crisis.6.t: "Turkestan Descends into Civil War"
turkestan_railway_crisis.6.d: "Turkestan, once a land of relative stability, has now plunged into the abyss of civil strife. The fragile peace that held the region together has shattered, with multiple factions vying for control.\n\nIn the heart of Turkestan, the city of Tashkent has fallen into the hands of the ERK party. Their calls for revolution have been answered, and they now wield considerable influence in the capital. To the east, Madamin Bey has made his move. His forces are converging on Kokand, determined to seize power and establish his vision of Turkestan's future. Kokand, once a bastion of resistance against him, is now the focal point of a bitter struggle. Meanwhile, in the city of Osh, Korshirmat and his Mujahideen have taken control. With their pan-Islamist agenda, they are determined to establish a new order, governed by their interpretation of Sharia law. The loyalist forces, aligned with Mustafa Shokay's government, are fortifying their positions in Kokand. They believe it is there they must make their stand, for the future of Turkestan hangs in the balance."
turkestan_railway_crisis.6.d2: "Turkestan, once a land of relative stability, has now plunged into the abyss of civil strife. The fragile peace that held the region together has shattered, with multiple factions vying for control.\n\nIn Fergana valley Madamin Bey has made his move. His forces are converging on Kokand, determined to seize power and establish his vision of Turkestan's future. Kokand, once a bastion of resistance against him, is now the focal point of a bitter struggle. Meanwhile, in the city of Osh, Korshirmat and his Mujahideen have taken control. With their pan-Islamist agenda, they are determined to establish a new order, governed by their interpretation of Sharia law. The loyalist forces, aligned with Mustafa Shokay's government, are fortifying their positions in Kokand and Tashkent, aligned with the ERK. They believe it is there they must make their stand, for the future of Turkestan hangs in the balance."
turkestan_railway_crisis.6.a: "Federal Government shall stay!"
turkestan_railway_crisis.6.b: "The Fergana Government will become the only"

turkestan_railway_crisis.7.t: "Russian Garrison Refused to Disarm!"
turkestan_railway_crisis.7.d: "Despite the calls of our government for a voluntary disarmament of the Russian Garrison, they refused to do so. In response, the National Guard forces have recently arrived in Tashkent, where the strikes paralyzed the life of city more and more and the tensions have drastically increased. As the Garrison's refused to disarm, the strikers call for decisive action against the Russians. With our government only tacitly watching the conflict for now, hopefully there won't be any serious clashes in the city borders."
turkestan_railway_crisis.7.a: "It seems that something bad is going to happen." #-> 8

turkestan_railway_crisis.8.t: "Bloody Afternoon in New Tashkent"
turkestan_railway_crisis.8.d: "The tension in New Tashkent had erupted into a full-blown crisis. The unyielding Russian Garrison, adamant in their refusal to disarm, found themselves in escalating confrontations with our government. The ominous presence of the National Guard stationed nearby added to the volatility of the situation, as the Garrison has accused us of violating the agreements\n\nThe incident unfolded on a scorching afternoon during a routine patrol by Russian soldiers. Intended as a display of strength, the patrol took an unexpected turn in a crowded market square. A verbal dispute escalated into physical clashes, turning the lively marketplace into a chaotic battleground. Local residents, aligned with our cause or the striking workers, rushed to confront the Russian soldiers. The situation quickly escalated from scuffles to armed clashes, with shots ringing out and chaos engulfing the streets of Tashkent.\n\nThe fierce and bloody confrontation persisted for hours, resulting in casualties on both sides and instilling fear and panic among the civilian population. Our loyal troops, stationed just outside the city, received frantic reports of the violence. Swiftly moving in to protect our citizens' interests, they intensified the fighting upon reinforcement. As the sun dipped below the horizon, the echoes of gunfire gradually faded, replaced by the wails of the wounded and the anguished cries of those who had lost loved ones. Tashkent had become a city scarred by violence and hatred."
turkestan_railway_crisis.8.a: "Catastrophic!" #-> RUS 18

turkestan_railway_crisis.9.t: "Aftermath of the Incident"
turkestan_railway_crisis.9.d: "The violent clashes in Tashkent spread beyond Turkestan and attracted the attention of the Russian government. Reports of the fierce confrontation between the Russian garrison and the National Guard quickly reached the corridors of power in Petrograd and caused a swift and unambiguous reaction.\n\nRussian diplomats, acting on behalf of the government, delivered a stern message to Mustafa Shokay's administration. The message contained both condemnation and a clear threat: the Turkestan incidents were seen as a direct challenge to Russian power in the region. Russia demanded immediate action to respect the agreements and restore order, warning of the dire consequences of non-compliance.\n\nIn response, the Shokay government faced a critical situation. The choice was stark: seek a diplomatic solution by cooperating with the Russian garrison to potentially ease tensions, or to finish what we started and restore our sovereignty."
turkestan_railway_crisis.9.d2: "The violent clashes in Tashkent went unnoticed by the Russian government. Reports of the confrontation between the Russian Garrison and the National Guard reached the highest echelons of power in Petrograd. However, there was no response from Russia...\n\nLeaving the Garrison to its fate, the Russians are likely to lose all of their control over Turkestan now. The decision has been made - we must finish what we started and restore our sovereignty"
turkestan_railway_crisis.9.a: "We must seek diplomatic solution." #-> 10
turkestan_railway_crisis.9.b: "Disarm the garrison now!" #-> 14

turkestan_railway_crisis.10.t: "Tashkent Accords"
turkestan_railway_crisis.10.d: "Shokay dispatched a team of envoys to negotiate with Russian representatives, proposing a fragile alliance that could serve the interests of both parties. His proposal outlined the following terms: both the Russian Garrison and Turkestan's National Guard should coordinate their efforts to maintain peace and stability in Tashkent. In the event of an open conflict involving other factions within Turkestan, the Russian government would pledge military support to Shokay's government. And, furthermore, the Russian Garrison will be disarmed and withdrawn from Tashkent in exchange for Turkestan becoming closely aligned with Russia. The Russian response to Shokay's proposal was awaited with bated breath."
turkestan_railway_crisis.10.a: "Let us await the Russians..."

turkestan_railway_crisis.11.t: "Tashkent Accords"
turkestan_railway_crisis.11.d: "Shokay dispatched a team of envoys to negotiate with our representatives, proposing a fragile alliance that could serve the interests of both parties. His proposal outlined the following terms: both the Russian Garrison and Turkestan's National Guard should coordinate their efforts to maintain peace and stability in Tashkent. In the event of an open conflict involving other factions within Turkestan, the Russian government would pledge military support to Shokay's government. And, furthermore, the Russian Garrison will be disarmed and withdrawn from Tashkent in exchange for Turkestan becoming closely aligned with us."
turkestan_railway_crisis.11.a: "Through away this piece of paper..." #-> 12
turkestan_railway_crisis.11.b: "Sign the deal." #-> 13

turkestan_railway_crisis.12.t: "Diplomatic Failure"
turkestan_railway_crisis.12.d: "Mustafa Shokay attempted to resolve the conflict with the Russian Garrison diplomatically, but unfortunately, his efforts failed. The Russian authorities were not willing to accept the terms and instead threatened with immediate military intervention, leading to a rapid escalation of tensions in Tashkent, as the Russian Garrison faced a grim fate. Not only were they disarmed, but they were also subjected to a brutal and relentless assault. Reports of the massacre of the Russian Garrison reached the highest diplomatic echelons, sparking outrage and condemnation from foreign governments. The incident had brought Turkestan to the brink of a full-scale war with Russia, a situation the nation could not afford amidst its internal strife. However, the situation remained precarious because Madamin Bey had taken control of the entire Central Asian Railway, a strategic asset that could tip the balance of power in his favour. As the crisis deepened and the world watched, Turkestan now stood on the brink of an uncertain and perilous future."
turkestan_railway_crisis.12.a: "It was dire to count on Russia."

turkestan_railway_crisis.13.t: "A Fragile Peace"
turkestan_railway_crisis.13.d: "Surprisingly, Russia accepted the conditions outlined by Mustafa Shokay and signed the so-called Tashkent Accords. The agreement, hailed by some as a step towards peace and stability, would have significant implications for the future of Turkestan.\n\nAccording to the accords, the Russian Garrison cited solidarity with the "legitimate government of Turkestan" and prepared to withdraw from Turkestan, allowing Shokay's forces to take control of the previously contested New Tashkent. Although the populace celebrated this apparent display of Shokay's strength, the situation was far more complex. The Russian government's influence and pressure on Turkestan had increased significantly following the accords. Mustafa Shokay found himself in a precarious position, balancing Turkestan's internal and external dynamics as they continued to evolve."
turkestan_railway_crisis.13.a: "At least we have secured our positions."

turkestan_railway_crisis.14.t: "The Railway War"
turkestan_railway_crisis.14.d: "Decisive actions to disarm the Russian garrison had swift and disappointing consequences. The National Guard was able to occupy most of New Tashkent, taking control of key buildings, the telegraph and the post office, and even disarming some of the garrisons. However, it didn't end there. Most of the garrison, having transferred to armored trains, went by rail to Samarqand, and rumors quickly spread that the garrison was going to kill Muslims. Tashkent came under our full control, but the chaos was just beginning. The lack of control over part of the territories led to the fact that Madamin Bey also decided to act, declaring our government helpless in the fight against the Russian threat. Heavily armed Mujahideen under the leadership of Madamin Bey managed to ambush the Russians, and killed them all, also intercepting armored trains.\n\nAnd although the garrison was finished, and we managed to regain full control of our railways, there remained a more terrible threat - now Madamin Bey had openly challenged our government and it was necessary to end this threat once and for all."
turkestan_railway_crisis.14.a: "We must get ready to deal with the Ferghana traitors!"

turkestan_railway_crisis.15.t: "Negotiations With Madamin Bey?"
turkestan_railway_crisis.15.d: "It was necessary to decide what to do with the Interim Ferghana Government. A number of our advisers have proposed to resolve the matter through peaceful negotiations and try to put Madamin Bey under their control. The Ittifoqi Muslimin party offered mediation in the negotiations, but the more radical advisers had another option - to prepare an armed attack on the dominance of the Mujahideen and destroy them by force. Something that our government has been unable to do for a very long time."
turkestan_railway_crisis.15.a: "Peace is an option - try to negotiate with them." #-> 16
turkestan_railway_crisis.15.b: "Negotiations are not possible. Use force." #-> 6

turkestan_railway_crisis.16.t: "Magdi Chanyshev Assassinated!"
turkestan_railway_crisis.16.d: "This morning, the Supreme Commander of the National Guard, Magdi Chanyshev, went as part of a delegation to Ferghana to establish contact with the so-called "Interim Ferghana Government" and negotiate their subordination to the legitimate government of Turkestan. Together with him, intermediaries from the Ittifoqi Muslimin party set off on their way. However, upon arrival in Ferghana, it turned out that Madamin Bey did not even intend to start negotiations. Magdi Chanyshev and the intermediaries were killed right in the city. The news was shocking to the government. Now it became obvious that Madamin Bey was just a criminal, not ready for honest rules. In response to his crime, we must defeat the enemy immediately. Our Qadimist partners were also shocked by the murder of their representatives and stated that they were ready to support our government in any case." 
turkestan_railway_crisis.16.a: "He will pay for his crimes!" #-> 6

turkestan_railway_crisis.17.t: "The Coup in Kokand"
turkestan_railway_crisis.17.d: "\"The Shokay's government was overconfident when it decided that fighting its own citizens and siding with the Russian invaders was the right choice. Citizens of Turkestan, justice has happened today! The corrupt government has been arrested and will be convicted of its crimes, and finally the legitimate government has taken its place. Today in Kokand, the Provisional Ferghana Government, through the mediation of the Ferghana Peasant Army, restored justice and the shameful government was dispersed. Power in the country will be returned to the people as soon as we deal with other enemies of Islam and Turkestan.\"\n\nThis is exactly how, verbatim, a message from the new government of Turkestan was transmitted on radio stations today. The government, which has been fighting for the freedom of Turkestan since 1918. And despite what its leader, Madamin Bey, said, there were still dissenters in the country. This coup will not lead to peace, and the ERK party has already stated that it does not recognize the coup." 

turkestan_railway_crisis.18.t: "Tashkent Strikes Result in Catastrophe!"
turkestan_railway_crisis.18.d: "The recent week in Tashkent has seen major strikes by both the non-Russian and some socialist-minded Russian workers of the Main Railroad Workshops of the Russian-controlled Central Asian Railway. As the major hub of the railroad, Tashkent was divided between the New and Old City, with the New City under the control of Russian Garrison as part of our agreements with the government of Turkestan.\n\nUnfortunately for us, the government of Turkestan refused to intervene in the situation, leading to a fierce conflict between the strikers, Garrison and bandit troops of Madamin Bey, a local warlord from Fergana valley, who claims to be the legitimate ruler of all Turkestan. The situation quickly descended into complete chaos with lots of victims. Our diplomats suggest that, despite the lack of resources, we must demand immediate intervention of the legitimate Turkestan government on behalf of the Russian Garrison to stabilize the situation both in New Tashkent and the Central Asian Railroad."
turkestan_railway_crisis.18.a: "Threaten weak Turkestan government!"
turkestan_railway_crisis.18.b: "We have neither will nor resources to intervene now."

turkestan_railway_crisis.19.t: "Central Asian Railway Seized by Turkestan"
turkestan_railway_crisis.19.d: "Reports have flooded in from the heart of Central Asia, revealing a significant blow to our authority in the region. The Russian Garrison stationed in Tashkent has been disarmed, paving the way for Turkestan to take control of the crucial Central Asian Railway. The strategic importance of this railway, a vital lifeline for transportation and logistical operations, cannot be overstated. The incident marks a turning point in the power dynamics of the region, with Turkestan asserting control over a key economic and strategic asset."
turkestan_railway_crisis.19.a: "Lodge a formal protest."
turkestan_railway_crisis.19.b: "Embargo them!"

turkestan_railway_crisis.20.t: "Russian Embargo"
turkestan_railway_crisis.20.d: "As a direct consequence of the disarment of the New Tashkent garrison, the Russian government has embargoed us, cancelling all trade between our countries."
turkestan_railway_crisis.20.a: "We will find another partners.."

turkestan_railway_crisis.21.t: "Tashkent Garrison Disarmed!"
turkestan_railway_crisis.21.d: "With the Central Asian railway under Russian control, it was unclear for how long they would hold to it. With the government of [TRK.GetName] effectively seizing control of the railway and disarming the local Russian garrison, there are no more guards to secure the railway in our country as well."
turkestan_railway_crisis.21.a: "Railway returns under our control."

turkestan_civil_war.3.t: "Pishpek's Declaration of Independence"
turkestan_civil_war.3.d: "A significant event took place in the Pishpek region yesterday. Pishpek, located in the Tian-Shan mountains, had a unique cultural and ethnic identity. The Kyrgyz population, led by Abdykerim Sydykov and supported by a branch of the Alash party, saw the chaotic times as a chance to establish their autonomy, despite previously cooperating with Milliy Ittihod. As the Turkestan Republic struggled with internal strife and external threats, Pishpek declared its independence and broke away from the central government. The decision was heavily influenced by [ALO.GetName], which had offered its guarantees to the unrecognized state. Despite protests from Shokay's government, which asserted that this was an internal matter, Pishpek's declaration of independence stood. The newly formed state would determine its own destiny and chart a course in the turbulent seas of the Turkestani Civil War. This development would have a lasting impact on the future of Turkestan."
turkestan_civil_war.3.a: "And we thought it was our strongold..."
turkestan_civil_war.3.b: "The Kyrgyz people shall have their own path (Play as Kyrgyz Republic)"

turkestan_civil_war.4.t: "Turkestan Civil War" #for Khiva/Bukhara/Afghanistan/Persia
turkestan_civil_war.4.d: "The neighboring Turkestan Republic has finally descended into chaos and conflict, with the various rival forces fighting for power in all of region. Our contacts in the region suggest that we should not stay neutral in the conflict and support one of the sides: either to weaken the others or strategically forging alliances. The fate of all Turkestan is now decided in Fergana Valley, as the one who will succeed will claim the mantle of power."
turkestan_civil_war.4.d.khi: "$turkestan_civil_war.4.d$\n\nHowever, some mouths in the government suggest that with the Turkestan falling into a bloody civil war, we are now free for a new conquest campaign. This time Junaid-Khan was presented with a hope to successfully invade the right bank of Amu-Darya, including the cities of Nukus and Turtkul, long-time desired lands that we temporarily controlled during the Russian Civil War."
turkestan_civil_war.4.a: "Support the socialists of ERK!"
