turkestan_civil_war.19.t: "The Samarqand Tragedy"
turkestan_civil_war.19.d: "Madamin Bey, driven by ambition, chose a strategy of swift and audacious assaults. While his assault caught the defenders off guard initially, the socialist Legion's resilience and well-coordinated counterattacks reveal the frailty of the hasty strategy. Despite initial gains, Madamin Bey's forces faced heavy casualties, and Samarqand fell under ERK's dominance. While ERK battled against Madamin Bey's assault, the Mujahideen launched an offensive to conquer the city of Fergana. The forces of Korshirmat have flooded into Fergana Valley, capturing key cities and tightening the noose around Kokand, Madamin Bey's last stronghold. As the city's defenses crumbled, Madamin Bey was taken captive. The execution of Madamin Bey's confederates sealed the fate of his government, while the fate of Madamin Bey himself was to be decided later. The banners of the Mujahideen rose triumphantly over the city and the war reached a stalemate with the ERK standing as the last significant enemy to the Mujahideen."
turkestan_civil_war.19.a: "Korshirmat takes the mantle."

