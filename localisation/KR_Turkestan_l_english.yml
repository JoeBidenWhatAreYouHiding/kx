turkestan_news.19.t: "Qadimist Coup in Khiva"
turkestan_news.19.d: "Not long ago, the walls of the ancient city of Khiva were shaken by the revolution of the Young Khivans and their allies, who overthrew the power of the Turkmen warlord Junaid Khan. However, as it turned out, this was not the end. The fragile coalition collapsed, and, unwilling to compromise, the socialists and the Young Khivans were overthrown in an armed coup by conservative Qadimists and palace guards. Despite the reactionary sentiments of the new government, Khiva would still become a constitutional monarchy, due to the current Khan's inability to govern."
turkestan_news.19.a: "And despite everything, still reaction won out..."
turkestan_news.19.b: "They actually saved Khorezm from this modernist contagion."

turkestan_news.20.t: "State of Türkmenistan Proclaimed"
turkestan_news.20.d: "Yesterday, in [KHI.Capital.GetName], a new nation was proclaimed. After centuries of oppression, the Turkmen tribes were finally united under a single banner and identity. The Khanate of Khiva is no more and the glorious nation of Türkmenistan enters the world stage."
turkestan_news.20.a: "Are the many sons of Oguz Khan finally united?"

turkestan_news.21.t: "The New Seljuk Empire"
turkestan_news.21.d: "In a momentous turn of events, the former Khanate of Khiva has set out on a course to restore the historic sultanate. Led by the visionary [KHI.GetLeader] and his faction, who claim to be the rightful heirs to the Seljuk Empire, their government seeks to resurrect the ancient glory of their lands."
turkestan_news.21.a: "The return of the Seljuks? That's a strong assertion."

turkestan_news.22.t: "The New Khwarezmian Empire"
turkestan_news.22.d: "In a momentous turn of events, the former Khanate of Khiva has set out on a course to restore the historic shahdom. Led by the visionary [KHI.GetLeader] and his faction, who claim to be the rightful heirs to the Khwarezmian Empire, their government seeks to resurrect the ancient glory of their lands."
turkestan_news.22.a: "The return of the Khwarezmshahs? That's a strong assertion."

## Bukhara news ##
turkestan_news.23.t: "The Majestic Ordinance of Reform"
turkestan_news.23.d: "In Bukhara, during the 25th anniversary of the Emir's rule, the celebration turned into a serious unrest. The manifestation of the opposition, dissatisfied with the dominance of Russian capitalists, corruption and lack of modernization, turned into a bloodshed in the holy city. Under pressure, the Emir has agreed to implement some moderate reforms, officially issuing the Majestic Ordinance of Reform, a faint echo of his 1917 March Promises."
turkestan_news.23.a: "Will this finally turn Bukhara into a modern state?"

turkestan_news.24.t: "Unrest in Bukhara"
turkestan_news.24.d: "In Bukhara, during the 25th anniversary of the Emir's rule, the celebration turned into a serious unrest. The manifestation of the opposition, dissatisfied with the dominance of Russian capitalists, corruption and lack of modernization, turned into a bloodshed in the holy city. Despite the pressure of moderate reformists within the Emir's closest ambience, the manifestation was brutally suppressed."
turkestan_news.24.a: "The majestic Bukhara is still not ready for change."

turkestan_news.25.t: "Ibrahim-Bey Becomes Bukharan Kushbegi"
turkestan_news.25.d: "Ibrahim-Bey, a mujahid from the Hisar valley, became a popular warlord during the Civil War, when his most combat-ready part was sent to Fergana Valley as part of Bukhara's aid to fight Bolshevism. He ganed great personal authority and a reputation as a recklessly brave and incredibly successful jigit. Soon his words decided everything at the mujahideen councils, and the mujahideen themselves began to enjoy the unconditional support of the people. After serving as Emir's ally all these years, he was finally appointed the Kushbegi, or head of the Bukharan government, the second person in the Emirate."
turkestan_news.25.a: "Unpleasant news for the people of Bukhara."
turkestan_news.25.b: "And so the last hope for reform was buried."
turkestan_news.25.c: "A talented warlord, he will repel Bukhara's enemies."

turkestan_news.26.d: "Ibrahim-Bey, a mujahid from the Hisar valley, became a popular warlord during the Civil War, when his most combat-ready part was sent to Fergana Valley as part of Bukhara's aid to fight Bolshevism. He ganed great personal authority and a reputation as a recklessly brave and incredibly successful jigit. Soon his words decided everything at the mujahideen councils, and the mujahideen themselves began to enjoy the unconditional support of the people. After defeating the revolutionaries, who wanted to destroy monarchy in Bukhara, Ibrahim-Bey rose dramatically to the role of second man in the country. The mujahideen's power is now secure."

turkestan_news.27.t: "Young Bukhara Revolution"
turkestan_news.27.d: "The revolutionary movement in Bukhara had long sought freedom and justice as well as modernization of the country. All their efforts were in vain and then the people rose up against the despotism of the monarchy. After the bloody events in Bukhara, a chaos of confrontation between democratic forces and absolutist mujahideen spread throughout the country. Eventually, they were defeated and a provisional democratic government took power. The revolution was accomplished."
turkestan_news.27.d2: "The revolutionary movement in Bukhara had long sought freedom and justice as well as modernization of the country. All their efforts were in vain and then the people rose up against the despotism of the monarchy. After the bloody events in Bukhara, a chaos of confrontation between socialist forces and absolutist mujahideen spread throughout the country. Eventually, they were defeated and a socialist government took power. The revolution was accomplished."
turkestan_news.27.a: "The Bukharan monarchy has fallen."

turkestan_news.28.t: "The British Seize Power in Bukhara"
turkestan_news.28.d: "The revolutionary movement in Bukhara had long sought freedom and justice as well as modernization of the country. All their efforts were in vain and then the people rose up against the despotism of the monarchy. After the bloody events in Bukhara, a chaos of confrontation between democratic forces and absolutist mujahideen spread throughout the country. Eventually, they were defeated, until the British Military Mission in Bukhara, led by Wilfred Malleson intervened. Having securing control over the country, they have restored order. Though whether they will hold to power is unknown."
turkestan_news.28.a: "The great game is back on?"
turkestan_news.28.b: "British imperialism turns out to be still alive and well"

## Alash news ##
turkestan_news.29.t: "Älihan Bökeihan Resigns"
turkestan_news.29.d: "Today, the leader of the Alash Party, the father of autonomy, Älihan Bökeihan, resigned from his position in the Alash Autonomy after nearly two decades in office. A fervent advocate for Kazakh autonomy, Bökeihan dedicated his life to establishing a liberal, progressive, and nationalist party for all Kazakhs. While not all objectives were achieved, and despite the fact that Alash Orda remains significantly underdeveloped, in recent years, Bökeihan endeavored to maintain the unity of the nation during difficult times. However, due to his advanced age, he decided to step aside and make way for younger leaders. With his departure, a power struggle begins within Alash Orda both within the party and for leadership of the new assembly of the People's Council"
turkestan_news.29.a: "He was a man of the times."

turkestan_news.30.t: "Üsh-Jüz Wins Alash Elections"
turkestan_news.30.d: "Today, following the resignation of Älihan Bökeihan, the early election in [ALO.GetName] took place, with three parties vying for leadership. While none of the parties managed to secure a clear majority, the Üsh-Jüz, a social-nationalist party, formed a government. Despite being long-standing adversaries of the Alash Party, the Üsh-Jüz has not been sufficiently discredited by its opponents over the years of political oppression. Now, as the party assumes leadership, it will aim to reconcile its eclectic vision of revolutionary socialism with Kazakh nationalism. Regardless of what transpires, the red banner is now flying over the steppes."
turkestan_news.30.a: "The last hope for the toiling masses of the Steppe." #socialist
turkestan_news.30.b: "Will the legacy of the Alash liberals be destroyed?"

turkestan_news.31.t: "Jas Azamat Wins Alash Elections"
turkestan_news.31.d: "Today, following the resignation of Älihan Bökeihan, the early election in [ALO.GetName] took place, with three parties vying for leadership. While none of the parties managed to secure a clear majority, the progressive Jas Azamat Party emerged as the governing force. This former youth wing of the Alash party will now steer the future course of the steppe. While Jas Azamat maintains close ties to its predecessor, it may be seen as a sign that the Kazakh people seek change and are weary of the status quo. The new administration aims to modernize the country's economic landscape and foster universal equality."
turkestan_news.31.a: "The Kazakhs are on the path of progress." #socialist
turkestan_news.31.b: "A devastating blow to the cohesion of the Alash movement!"

turkestan_news.32.t: "Alash Party Wins Elections"
turkestan_news.32.d: "Today, following the resignation of Älihan Bökeihan, the early election in [ALO.GetName] took place, with three parties vying for leadership. While none of the parties managed to secure a clear majority, the Alash Party retained its position and established a government. [ALO.GetLeader], Bökeihan's successor, now faces the challenge of unifying the fractured party and the nation in order to maintain Kazakh independence. While the party may not be as united as it once was, Alash's continued success serves as a powerful testament to the Kazakh people's determination to remain steadfast on their chosen course."
turkestan_news.32.a: "It looks like the socialist opposition wasn't so convincing."
turkestan_news.32.b: "The ideas of the Alash Party have not yet become obsolete."

turkestan_news.33.t: "[ALO.GetName] Declares Independence!"
turkestan_news.33.d: "When it was resolved at the Russian Second Constituent Assembly that the Alash Orda would be an autonomous region within Russia, the Kazakh delegation strongly supported this resolution, and for some time they could not relinquish this concept. Eventually, due to the disastrous instability in Russia, the new administration of [ALO.GetNameDef] found the fortitude and determination to unilaterally declare itself an independent and sovereign nation.\n\nWhile many nations have yet to recognize the independence of this proud Kazakh people, this bold move, of course, met with intense opposition from [RUS.GetLeader] and the [RUS.GetAdjective] government. It is possible that Russia will surely return, but will it have the strength to subjugate this freedom-loving nation?"
turkestan_news.33.a: "Russia is falling apart."

turkestan_news.34.t: "Restoration of the Kazakh Khanate"
turkestan_news.34.d: "It appeared to many that the Kazakh Khanate, which emerged from the dissolution of the Golden Horde, had vanished forever when the Russian Empire annexed the vast steppe. However, it turned out otherwise. The Kazakh people's faith in the khans' authority remained unshaken during the lengthy period of Alash Party's republican rule.\n\nToday, a new entity has emerged on the global map — [ALO.GetNameDef]. It has arisen from the ashes, with Khan [ALO.GetLeader] at its helm. While its power may be significantly constrained, it appears that Kazakh society has turned its back on republicanism."
turkestan_news.34.a: "The putrid roots of monarchy prove difficult to eradicate." #socialist
turkestan_news.34.b: "A noteworthy development."

turkestan_news.35.t: "Military Coup in [ALO.Capital.GetName]"
turkestan_news.35.d: "Today, after months of political turmoil and inconsistent governmental decisions in [ALO.GetNameDef], a military takeover has occurred. [ALO.GetLeader], commander of the Alash Militia and a prominent figure in the nationalist movement, has arrested government officials and imposed a state of emergency in an attempt to restore stability to the country.\n\nWhile the military coup has been condemned by many democratic voices, [ALO.GetLeader] has promised that free elections will eventually be held, although he has not specified an exact timeframe."
turkestan_news.35.a: "The tyranny of this warlord must be destroyed!"
turkestan_news.35.b: "Perhaps this is the only way to stabilize the steppe."

turkestan_news.36.t: "Civil War in Alash Orda"
turkestan_news.36.d: "The revolution and civil war in Russia did not spare even its closest allies, the Kazakhs. In the north of the country, armed \"red caravans\" seized power, led by Bolsheviks of [KAZ.GetLeader] who called for revolution and the overthrow of the corrupt Alash government. Military clashes have begun, and the steppes have descended into civil war. While the outcome is uncertain, the victory of Kazakh Bolsheviks allied with revolutionary Petrograd would undoubtedly strengthen their position in Central Asia."
turkestan_news.36.a: "The Russian Civil War is gaining an international scale."


turkestan_news.55.t: "Emir of Bukhara Dies in Terror Attack!"
turkestan_news.55.d: "Tragic news has come from the heart of medieval Bukhara — during the visit of the Emir of Bukhara to one of the nearby oases, there was an explosion. As the royal motorcade with the emir passed along the main street of New Bukhara, there was a loud explosion that claimed the life of this precious despot.\n\nHowever, the matter did not end there. According to eyewitness accounts, the severely injured Emir was still alive when, before anyone could react, dekhans armed with swords rushed out of the crowd and began a lynching. This massacre in the city led to even more casualties.\n\nThe country was plunged into a political and civil war. Following the explosion, the republican opposition managed to take power in Bukhara. The loyalists retreated to Eastern Bukhara and the Pamir mountains. It is unclear who will emerge victorious in this conflict."
turkestan_news.55.a: "Extend our deepest sympathies to the royal family of the Emir." #all soccon-natpop except natpop rus
turkestan_news.55.b: "The rebellious people executed their own Capet." #FRA
turkestan_news.55.c: "The rebellious people executed their own Romanov." #soc Rus
turkestan_news.55.e: "We need to make sure that our holdings remain safe"
turkestan_news.55.f: "We condemn the measures taken by the radicals, whatever their goals may be."
turkestan_news.55.g: "This is the fate of all the oppressors of the people."

turkestan_news.52.t: "Russia Withdraws from Central Asia"
turkestan_news.52.desc: "The Russian intervention into Central Asia has come to an end—shockingly, in humiliating defeat.\n\nWhether because of insurmountable logistical challenges or the sheer tenacity of the Turkic resistance, the Russians have been left with little other option than to sign a ceasefire and de facto recognise the independence of Central Asia's fledgling nations.\n\nWith this defeat, many have taken it as proof that Russia was truly broken in the Weltkrieg, despite its ambitions of resurgence."
turkestan_news.52.a: "Persistence will overcome even the greatest of threats."
turkestan_news.52.b: "A setback, but not the end of things!"
turkestan_news.52.c: "They had honour once, now they have nothing at all."
turkestan_news.52.d: "A victory for all Turkic peoples!"



