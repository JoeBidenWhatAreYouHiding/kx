TRK_Turkestan_National_Guard_desc: "The National Guard should be expanded to effectively deal with the insurgency. By recruiting more troops and improving their training, we can bolster our forces on the ground."
TRK_Convene_Military_Congress: "Convene the Military Congress"
TRK_Convene_Military_Congress_desc: "A military congress should be convened to strategize and coordinate our response to the East Pamir revolt. By bringing together military leaders and experts, we can devise a comprehensive plan to quell the rebellion."
TRK_Deploy_Additional_Troops: "Deploy Additional National Guard Troops"
TRK_Deploy_Additional_Troops_desc: "To strengthen our presence in the troubled region, additional National Guard troops should be deployed to provide more security and restore order."
TRK_Army_Rearmament: "Army Rearmament"
TRK_Army_Rearmament_desc: "Rearming our army with modern equipment and weaponry is crucial to effectively combat the insurgents. By investing in our military capabilities, we can better protect our borders and maintain internal security."
TRK_Russian_Aid: "Seek Russian Aid"
TRK_Russian_Aid_desc: "Requesting aid from Russia may strengthen our military capabilities and provide additional resources to quell the uprising. Cooperation with our northern neighbor might be essential in resolving the crisis, even though this will likely outrage the opposition and make our government weak in the eyes of the general public."
TRK_Enforce_Discipline: "Enforce Discipline"
TRK_Enforce_Discipline_desc: "Without discipline, no army can truly fight. We should motivate our soldiers and our young army to protect the borders of our country."
TRK_Announce_Mobilization: "Announce Mobilization"
TRK_Announce_Mobilization_desc: "Until now, the National Guard was a voluntary formation, and neither conscription nor mobilisation was provided. But as the forces of Korshirmat gain more support, we need additional recruits!"
TRK_Revamp_Military_Doctrine: "Form a Professional Army Core"
TRK_Revamp_Military_Doctrine_desc: "The biggest hurdle towards modernising the military of Turkestan will be the centralisation of the army into a core of professional national units. While some Kurbashi have personal armies of loyal cronies to draw from, no other Kurbashi would willingly give their soldiers to an army which may one day be used to destroy them, and few able bodied men wish to serve in an army which does not reflect their own tribal allegiances."
TRK_Integrate_Mirshabs: "Question Mirshab Subordination"
TRK_Integrate_Mirshabs_desc: "The Mirshabs were acting as a militia and police force for too long - they were self-organized and hardly subordinated to the government. With the establishment of the Turkestan National Guard, we can only now question their motives. We should decide what to do with this voluntary formations."
TRK_Advanced_Training_Programs: "Advanced Training Programs"
TRK_Advanced_Training_Programs_desc: "Our soldiers need to be well-trained and equipped to face any situation on the battlefield. Implementing advanced training programs will enhance the skills and capabilities of our military personnel."
TRK_Modern_Equipment_Purchase: "Purchase Modern Equipment"
TRK_Modern_Equipment_Purchase_desc: "To maintain a well-equipped and capable military, we must acquire modern weapons and equipment. Upgrading our arsenal will ensure that our forces are prepared for future challenges."
TRK_Open_Tashkent_Arsenal: "Open the Tashkent Arsenal"
TRK_Open_Tashkent_Arsenal_desc: "Both as a part of industrialisation, the state should fund and open the Tashkent Arsenal plant, that would produce equipment for our armed forces, based on the foreign blueprints."
TRK_Desert_Warfare: "Conquer the Sands of Qyzylqum"
TRK_Desert_Warfare_desc: "Almost half of our country is the desert of Qyzylqum, not to mention the other deserts and steppes of Greater Turkestan. We need advantages at conquering and defending this type of terrain - that our enemies don't have."
TRK_Logistic_And_Supply: "Strengthen Logistics and Supply Chains"
TRK_Logistic_And_Supply_desc: "We should focus on bolstering logistical capabilities to ensure a smooth flow of resources to the armed forces. Strengthening supply chains will enable our armed forces to operate efficiently in various theaters."
TRK_Studying_Caucasus_Tactics: "Studying Caucasian Tactics"
TRK_Studying_Caucasus_Tactics_desc: "In the months following the conclusion of the Great War, there were many in both the Russian and Ottoman armies who saw that the tactics employed by both sides in the Caucasus front were woefully out of date. Instead of listening to these young officers, both nations chose to blame the local populations, unlucky weather, and a host of other excuses. We will not make the same mistake."
TRK_Modernize_Communication_Networks: "Modernize Communication Networks"
TRK_Modernize_Communication_Networks_desc: "We must work towards upgrading communication systems to facilitate efficient command and control. Modernizing communication networks will enhance coordination and responsiveness during military operations."
TRK_Establish_Specialized_Units: "Establish Specialized Units"
TRK_Establish_Specialized_Units_desc: "Our state should create specialized units within the regular army, focusing on areas such as reconnaissance, special forces, and engineering. These units will add versatility and effectiveness to Turkestan's military capabilities."
TRK_Conscription_System: "Implement Conscription System"
TRK_Conscription_System_desc: "We have to implement a conscription system to ensure a broad and inclusive mobilization of citizens for national defense, strengthening the military's manpower."
TRK_Civil_Military_Coordination: "Civil-Military Coordination"
TRK_Civil_Military_Coordination_desc: "Unless we improve the coordination between civil and military authorities, the lack of that essential aspect for effective governance and security will cause our country to be weak. By working together, we can ensure a seamless response to crises and maintain stability."
TRK_Establish_Aviation_Corps: "Establish Aviation Corps"
TRK_Establish_Aviation_Corps_desc: "To build a capable air force, we must first create the foundations. Establishing an aviation corps will allow us to train pilots, acquire aircraft, and begin the process of modernizing our aerial capabilities."
TRK_Acquire_Training_Aircraft: "Acquire Training Aircraft"
TRK_Acquire_Training_Aircraft_desc: "As we venture into the world of aviation, it is crucial to have proper training aircraft for our pilots. Acquiring basic training planes will ensure our future pilots receive the necessary skills to operate more advanced aircraft."
TRK_Develop_Airfields_Network: "Develop Airfields Network"
TRK_Develop_Airfields_Network_desc: "To support our growing air force, we need a network of airfields throughout the country. Developing these airfields will provide essential infrastructure for aircraft operations and enhance our aerial capabilities."
TRK_Invest_In_Aviation_Research: "Invest in Aviation Research"
TRK_Invest_In_Aviation_Research_desc: "Innovation is key to maintaining a modern and effective air force. By investing in aviation research and development, we can stay at the forefront of technological advancements in the aviation sector."
#Mirshabs - military officials
TRK_Establish_Peoples_Militia: "Establish the People's Army"
TRK_Establish_Peoples_Militia_desc: "We should lay the groundwork for transforming the Turkestan Legion into a professional military force, by developing foundational structures, recruit skilled personnel, and initiate the shift from a paramilitary to a regular army."
TRK_Form_Turkestan_Red_Guard: "Voluntary Enlistment"
TRK_Form_Turkestan_Red_Guard_desc: "We have to encourage voluntary enlistment by implementing outreach programs and highlighting the benefits of serving in the army. This approach aims to build a committed and motivated force through voluntary participation."
TRK_Small_Unit_Tactics: "Small Unit Tactics"
TRK_Small_Unit_Tactics_desc: "Let us prioritize small unit tactics and decentralized decision-making. Fostering a culture of initiative among officers and soldiers will allow for flexibility and adaptability in various operational scenarios."
TRK_Peasant_Militia_Support: "Dehkan Militia Support"
TRK_Peasant_Militia_Support_desc: "To broaden the revolution's base of support, we must also empower the peasantry. Support and train the peasant militias to bolster our numbers and ensure a united front against counter-revolutionary forces."
TRK_Officer_Initiative: "Officer Initiative"
TRK_Officer_Initiative_desc: "A program shall be launched to empower officers with greater decision-making authority. Encouraging independent thinking and strategic planning at the officer level will promote a more decentralized and agile military structure."
#Path of Socialist Army - Turkestan Red Army (Centralized Drafted Approach)
TRK_Centralized_Command_Structure: "Centralized Command Structure"
TRK_Centralized_Command_Structure_desc: "Our nation ought to establish a centralized command structure for the Turkestan Red Army. A clear chain of command and unified leadership will enhance coordination and efficiency in military operations."
TRK_Red_Army_Reserve: "People's Army Reserve"
TRK_Red_Army_Reserve_desc: "We need to create a trained reserve force to reinforce the Red Army during times of crisis. The Red Army Reserve will serve as a reliable backup, ready to be mobilized when needed."
TRK_Advanced_Military_Doctrine: "Advanced Military Doctrine" 
TRK_Advanced_Military_Doctrine_desc: "We shall focus on the development of an advanced military doctrine that incorporates socialist principles and addresses the unique challenges faced by the Red Army. The doctrine will emphasize defense of the working class and the socialist state."
TRK_Professionalize_Officer_Corps: "Professionalize Officer Corps"
TRK_Professionalize_Officer_Corps_desc: "We cannot forget to focus on centralized professional officer training programs. Developing a comprehensive curriculum to produce highly skilled officers shall ensure that we have men capable of leading a centralized and disciplined regular army."

TRK_Occupy_Semirechye: "Occupy Zhetisu"
TRK_Occupy_Semirechye_desc: ""
TRK_Occupy_Aralsk: "Occupy Aralsk"
TRK_Occupy_Aralsk_desc: ""
TRK_Settle_Disputes_With_Alash: "Settle Disputes with Alash"
TRK_Settle_Disputes_With_Alash_desc: ""
TRK_Towards_United_Central_Asia: "Towards United Central Asia"
TRK_Towards_United_Central_Asia_desc: ""
TRK_Pishpek_Treaty: "Pishpek Treaty"
TRK_Pishpek_Treaty_desc: ""

TRK_Invest_In_Agriculture: "Invest in Agriculture"
TRK_Invest_In_Agriculture_desc: "Despite the diversification we have undertaken in an effort to make our economy more competitive and less reliant on one source of income, it is clear that agriculture will continue to play a major role in our future. We must secure a steady stream of grain products and other goods fueling our wealth."
TRK_Increase_Cattle_Product_Exports: "Increase Cattle Product Exports"
TRK_Increase_Cattle_Product_Exports_desc: "The outside world may not be aware of it, but the lands of Central Asia are rich in cattle like seldom a place where their herds are maintained. Foreigners are eagerly waiting for their needs to be met, and an increase in cattle export from our side is just what they require."
TRK_Develop_Rural_Areas: "Develop Rural Areas"
TRK_Develop_Rural_Areas_desc: "While our recent efforts may have been geared towards the expansion of the nascent urban centres across our lands, we cannot forget that the lifeblood of Central Asia lies in its vast rural settlements. We should ensure that the peasantry of our nation is not forgotten when it comes to development schemes."
TRK_Planned_Industrialization: "Industrialization Effort"
TRK_Planned_Industrialization_desc: "Many years of foreign domination have left our lands destitute when it comes to any industrial centres or proper factory concentrations. This cannot stand if the quality of life for our people and our national potential is to improve, it's high time to mitigate this sorry situation."
TRK_Improve_Railway_Networks: "Improve Railway Networks"
TRK_Improve_Railway_Networks_desc: "The lands of Central Asia are vast and mostly empty, lacking any proper infrasrtucture. If a system of orderly and qucik communication is to exist in our nation, the railroads and other infrastructural projects have to be expanded."
TRK_Grain_Economy: "Agrarian Economy"
TRK_Grain_Economy_desc: "Although most of the world has been slowly moving away from predominantly agrarian economies, there is still a great need for food products on the global markets. It's a niche which can be fulfilled perfectly by our traditional modes of production, and thus it must be focused on more."

# ERK Path #
TRK_ERK_Triumphant: "Triumph of ERK"
TRK_ERK_Triumphant_desc: "The ERK has consolidated its power over Turkestan, paving the way for the establishment of a form of socialism that would genuinely fit the Turkic people."
TRK_Crush_Fundamentalists: "Crush Fundamentalists"
TRK_Crush_Fundamentalists_desc: "Qadimism and radical Islamism have been perverting the minds of our citizens for ages. Now it is time to destroy the influence of this ancient religion and create a new ideal for our people: a true and modern person of the future."
TRK_Seek_Peace_With_Jadidists: "Seek Peace With Jadidists"
TRK_Seek_Peace_With_Jadidists_desc: "Let us extend an olive branch to the Jadidists, seeking peaceful cooperation and co-existence to strengthen the socialist cause in Turkestan, as envisioned by the 1st Congress of the ERK."
TRK_Proclaim_Socialist_Revolution: "Bring Revolution to a Close"
TRK_Proclaim_Socialist_Revolution_desc: "We must boldly proclaim the onset of a socialist revolution, guided by the principles of justice, equality and unity, ushering in a new era for Turkestan."
TRK_Suppress_Russophilic_Organisations: "Suppress Russophilic Organizations"
TRK_Suppress_Russophilic_Organisations_desc: "We should actively suppress organizations sympathetic to the Russians or Russian Colonists, solidifying ERK's opposition to any influence that may compromise Turkestan's sovereignty."
TRK_Subordinate_Mirshabs: "Subordinate the Mirshabs"
TRK_Subordinate_Mirshabs_desc: "We must work to subordinate the Mirshabs, the Militia units, led by conservative leaders, ensuring that they align with the principles of socialism and contribute to the broader goals of ERK."
TRK_Dismantle_Old_Elites: "Dismantle Old Elites"
TRK_Dismantle_Old_Elites_desc: "We must initiate a comprehensive dismantling of old elites and power structures that may hinder the revolutionary progress, paving the war for a more egalitarian society."

TRK_Cultural_Revival: "Cultural Revival"
TRK_Cultural_Revival_desc: "It is vital for us to emphasize the preservation and promotion of Turkestan's rich cultural heritage, celebrating linguistic diversity, and supporting cultural initiatives to strengthen the identity of Turkestanis."
TRK_Massive_Education_Reform: "Massive Reform of Education"
TRK_Massive_Education_Reform_desc: "It is time to implement reforms in the educational system to reflect and respect local cultures while fostering a sense of national identity. Our main aim is to create an inclusive and culturally rich educational environment."
TRK_Form_Ministries: "Form Effective Ministries"
TRK_Form_Ministries_desc: "We need to optimize administrative structures to ensure efficiency and transparency in governance, reducing bureaucratic hurdles for citizens and businesses."
TRK_Councils_Of_Dehkans: "Adopt the SR-Influenced Councilist System"
TRK_Councils_Of_Dehkans_desc: "At the local level, the Councils of Dehkans should take power, taking inspiration from the Socialist-Revolutionary concept of Peasant Councils."

TRK_Nationalize_Key_Industries: "Nationalize Key Industries"
TRK_Nationalize_Key_Industries_desc: "ERK advocates for the nationalization of key industries to ensure collective ownership and control for the benefit of all Turkestanis. With our power entrenched, there is nothing stopping us from implementing that policy."
TRK_Nationalization_Land_Water: "Revise the 1921 Nationalization Act"
TRK_Nationalization_Land_Water_desc: "Examining the existing Land and Water Nationalization Act of 1921 is crucial if we are to make necessary revisions that align with our vision of a fair and equitable distribution of resources."
TRK_Bring_Up_Turkestan_Working_Class: "Bring Up Turkestan Proletariat"
TRK_Bring_Up_Turkestan_Working_Class_desc: "Focused on empowering the working class, this initiative by our leadership aims to uplift and educate the Turkestan proletariat, laying the foundation for a stronger socialist society."
TRK_Trade_Union_Movement: "Turkestan Trade Union Movement"
TRK_Trade_Union_Movement_desc: "Championing workers' rights, the ERK spearheads the Turkestan Trade Union Movement, advocating for the formation and strengthening of trade unions across the region."
TRK_Secure_Rural_Support: "Secure Dehkan Support"
TRK_Secure_Rural_Support_desc: "The Dehkans, as the largest group of population, will support us - and this will ensure we are truly a people's government."

TRK_Seventh_Congress_Of_ERK: "VII Congress of the ERK"
TRK_Seventh_Congress_Of_ERK_desc: "With the fall of Khiva and Bukhara regimes under our direct control, it is high time to elect the new central committee of the party. The 7th Congress of the ERK is announced in Tashkent and various delegates arrive in order to voice their opinion."
# RevCom Faction #
TRK_Socialist_Priority: "Revolutionary State"
TRK_Socialist_Priority_desc: "The RevCom factions was victorious at the Congress. With Toraqulov as the new chairman of our nation, the ERK party signifies a new turn in its history."
TRK_Islamic_Socialism: "Islamic Socialism"
TRK_Islamic_Socialism_desc: "We must emphasize the integration of Islamic principles into socialist policies, appealing to the religious sentiments of the population and fostering support for the ERK."
TRK_Islamic_Socialism_tt: "§Y[ROOT.GetLeader]:§! will change ideology to §Y$islamic_socialism_subtype$§!"

TRK_Tatar_Government_In_Exile: "Ally Soltangaliev"
TRK_Tatar_Government_In_Exile_desc: "The Tatar socialist movement, led by Soltangaliev, is our natural ally in the upcoming struggle. We must contact them and provide all the help necessary for their country to be restored to the world map."
TRK_Centralised_Economic_Planning: "Centralized Economic Planning"
TRK_Centralised_Economic_Planning_desc: "Advocate for centralized economic planning, showcasing ERK's commitment to strategic economic development and resource allocation."
TRK_Narodnik_Outreach: "Narodnik Outreach"
TRK_Narodnik_Outreach_desc: "We must ensure that our collaboration with the with Narodnik movements and its ideologists continues, all in an effort to create a united front against imperialism."
TRK_Revolution_In_The_East: "Revolution in the East"
TRK_Revolution_In_The_East_desc: "The East should be united under the rule of socialists. We shall guide the peoples of Asia under our red banner, bringing true equality to all people of Turkestan and all of Asia."
TRK_Revolutionary_Institute: "Institute of Labor and Virtue"
TRK_Revolutionary_Institute_desc: "In order to provide socialist science with additional funds, a new institute is to be opened in [ROOT.Capital.GetName]. Providing education on various scientific majors, the Institute of Labor and Virtue would become our most advanced advantage in the scientific field."

# Tüde Faction #
TRK_Junazakov_Leadership: "Pan-Turkist Vision"
TRK_Junazakov_Leadership_desc: "Despite RevCom's influence, a pan-Turkist Central Committee was re-elected at the Congress, meaning that the ERK will stay true to its original vision."
TRK_Finalize_Separation_Of_Church: "Finalize Secularization"
TRK_Finalize_Separation_Of_Church_desc: "Let us affirm the commitment to secular governance, ensuring that political decisions are based on democratic principles and do not favor any specific religious ideology."
TRK_Balanced_Industrialization: "Balanced Industrialization"
TRK_Balanced_Industrialization_desc: "We have to promote a balanced and sustainable approach to industrialization, ensuring that economic development benefits all regions of Turkestan equitably."
TRK_Seek_Friendship_With_Ukapists: "Seek Friendship With Ukapists"
TRK_Seek_Friendship_With_Ukapists_desc: "Among many communists from the former Russian Empire lands, the Ukapists from Ukraine are perhaps the most close to us. Similarly, they understand that currently there's no Internationale that truly defends the rights of indigenous peoples. By uniting with them in our common struggle, we will together confront the rising Imperialism in the world."
TRK_Validi_Leadership: "Establish [BKN.GetAdjective] Government in-Exile"
TRK_Validi_Leadership_desc: "The cause of Bashkurdistan was lost. We must assist our ally Akhmetzaki Validi in his desire to restore Bashir sovereignty as part of the united Turkestan."
TRK_Anti_Imperialist_Internationale: "Anti-Imperialist Internationale"
TRK_Anti_Imperialist_Internationale_desc: "Currently, Third Internationale does not stand for anti-colonialism. It will be us to stand for all nations under colonial yoke. Liberation of all Turkic nations is necessary to stop oppression of our people."
TRK_Decentralization_Policies: "Decentralization Policies"
TRK_Decentralization_Policies_desc: "Let us propose decentralization policies to empower local communities, aligning with the ERK's preference for more localized governance structures."

# Jadidist Path #
TRK_National_Union_Victory: "National Union Victory"
TRK_National_Union_Victory_desc: "The Milliy Ittihod party has secured its victory as the ruling party of Turkestan."
TRK_Strengthen_Executive: "Strengthen the Presidency"
TRK_Strengthen_Executive_desc: "The weakness of our executive branch has led to increased factionalism and various bandits claiming themselves as the true government. We must not allow this to happen in the future, by strengthening the powers of our Minister-President."
TRK_Crackdown_On_ERK_Extremists: "Crackdown on ERK Paramilitaries"
TRK_Crackdown_On_ERK_Extremists_desc: "The ERK's Legion is still active in some of our regions. We must make sure that all of them are destroyed or arrested."
TRK_Ally_ERK: "Ally ERK Democrats"
TRK_Ally_ERK_desc: "Not all of the ERK radicals are our enemies. We need to engage in negotiation with their democratic opposition within the party and build strong ties with the only party that can assist us in our struggle against the Ulemists."
TRK_Counter_TVO: "Counter TVO Infiltrators"
TRK_Counter_TVO_desc: "The Russophile Turkestan Military Organisation is still active in our lands. We must make sure that our counter-intelligence is strong enough to fight those clandestine conspirators."
TRK_Fate_Of_Ferghana_Government: "Fate of Fergana Rivals"
TRK_Fate_Of_Ferghana_Government_desc: "The former 'Fergana Provisional Government' should be tried for their treason and anti-government activities. We cannot let criminals and traitors to walk free among the people of Turkestan."
TRK_Jadidist_Modernization: "Continue Jadidist Modernization"
TRK_Jadidist_Modernization_desc: "The modernization of our country shall not stop. We must do everything we can in order to become a secular nation that will take its rightful place among the powers of the world."
TRK_Multicultiralism: "Multiculturalism"
TRK_Multicultiralism_desc: "We must acknowledge that our country is a home to many peoples, be it Uzbeks from Samarqand or Pamir tribes from the Tian-Shan. If we are to build a truly federal state, all rights of the minorities should be guaranteed."
TRK_Local_Self_Governance: "Local Self-Governance"
TRK_Local_Self_Governance_desc: "We should establish more local parliaments and councils in our constituent regions, so that we may hear every voice from every corner of our empire. These local administrations will further disseminate our democratic roots into the sands of Central Asia."
TRK_Fate_Of_Russian_Settlers: "Fate of the Russian Settlers"
TRK_Fate_Of_Russian_Settlers_desc: "The Russian settlers, colonizers who stole our ancestral lands, should be dealt with. How? This is the question the government must answer as soon as possible."
TRK_Rebuild_Infrastructure: "Rebuild the Infrastructure"
TRK_Rebuild_Infrastructure_desc: "The infrastructure in our country is in a very bad shape. We must do whatever it takes to rebuild it and enhance our logistics, supply and transportation."
TRK_New_Educational_Standards: "Jadidist Educational Standards"
TRK_New_Educational_Standards_desc: "In the field of education, incomplete, primary education opportunities will be created. The citizens of the country have the right to open private schools without conflicting with the state's interests. Professional schools will be established in Turkestan. Importance will be given to sending students to Europe"
TRK_Economic_Independence: "Economic Independence"
TRK_Economic_Independence_desc: "The freedom of Turkestan is realized only on the basis of economic independence. Therefore, we will try to ensure that Turkestan's economic relations with other neighboring countries stand on their feet and develop more and more on the basis of the current structure."
TRK_Progressive_Taxation: "Progressive Taxation"
TRK_Progressive_Taxation_desc: "The main tax of the country will be collected depending on the income. Inheritance will also be taxed. In Turkestan, all kinds of taxes from the old times will be abolished."
TRK_Protect_Workers_Rights: "Protect Workers' Rights"
TRK_Protect_Workers_Rights_desc: "The Republic of Turkestan is far better industrialized than Khiva and Bukhara, and that is why the issues and calamities of the modern worker and their rights are more acute here. We must enact new pro-worker policies in order to preserve the proletariat’s freedoms and rights."
TRK_New_Trade_Partners: "Establish New Partnerships"
TRK_New_Trade_Partners_desc: "Without any doubt, we have been too dependent on Russian imports throughout our history. By opening our market for new foreign goods, we will greatly increase living standards of our people."
TRK_Land_Reform_Shokai: "Reconsider the 1921 Land Nationalization"
TRK_Land_Reform_Shokai_desc: "In 1921, the Land Nationalization Act was adopted, together with the Constitution of Turkestan. Land, underground and surface resources, forests, basins became state property and the land was given to farmers as private property. Since then, individuals do not decide the issue of land and water sale by mutual agreement. Such work is managed by the state and the right to grant land is determined by law according to local conditions. Thankfully, for over a decade, this brought much stability and peace to our agricultural sector, however, we should now reconsider this act, as the times have changed. Jadidist leaders realize that this Law was dictated by epoch, and without private property protected and secured, our dehkans cannot truly become rich. The law limitation should be eradicated and free trade of land shall be restored to Turkestan."
TRK_Regional_Autonomy_Agreements: "Regional Autonomy Agreements"
TRK_Regional_Autonomy_Agreements_desc: "Just like any other Central Asian nation, our country is populated by numerous tribes, ethnic groups, and minorities who should all be protected under our state and our laws. We must enact new protectionary legislation for these groups to prevent them from being drowned out in our republic. "
TRK_Develop_Turkic_Culture: "Develop Turkic Culture"
TRK_Develop_Turkic_Culture_desc: "The Turkic peoples should act with one accord to revive the culture of Turkestan. Cultural monuments created over the centuries in Turkestan, which is the center of ancient culture, will be protected. They will serve the growth of national culture."
TRK_Fight_Radical_Movements: "Fight Radical Mujahideen"
TRK_Fight_Radical_Movements_desc: "The Radical Mujahideen movement has been tearing our country apart, their propaganda of hate and violence towards secularists is unpleasant and dangerous. We must destroy any radical Islamist movements that exist in our country."

TRK_Central_Asian_Democracy: "Central Asian Democracy"
TRK_Central_Asian_Democracy_desc: "While for some we remain an authoritarian state in Asia, we have truly build a democracy - our people can vote and elect their representatives freely - for the first time in the history of our region."

TRK_Jadidist_Triumph: "Jadidist Triumph"
TRK_Jadidist_Triumph_desc: "With the fall of medieval governments in Khiva and Bukhara, all of Turkestan is finally united under a democratic Jadidist government. We must continue our policies to ensure that soon all of our people are free and prosperous."
TRK_Neuter_Regional_Defiance: "Neuter Regional Defiance"
TRK_Neuter_Regional_Defiance_desc: "In some regions there are still pockets of resistance to our rule. We must ensure that all our citizens are protected from these radicals and extremists that don't recognize our government."
TRK_Entrench_Local_Democracy: "Entrench Local Democracy"
TRK_Entrench_Local_Democracy_desc: "Local democratic councils are still not strong enough. The people feel apolitical and don't exactly work together towards building their future. Our decentralized governance must become even more stronger."
TRK_Finalize_Nomadic_Transition: "Finalize Nomadic Transition"
TRK_Finalize_Nomadic_Transition_desc: "Implement a comprehensive plan to facilitate the transition of nomadic peoples, particularly Kazakh, Kyrgyz, and Turkmen communities, to settled life through the construction of new settlements in strategic locations."
TRK_Grants_To_Academy_Of_Science: "Grants For Academy Of Science"
TRK_Grants_To_Academy_Of_Science_desc: "Science is a new religion, and Samarqand was once the centre of world's scientific research. We must invest more money into science in order to modernize."
TRK_Capitalism_Development: "Encourage Individual Enrichment"
TRK_Capitalism_Development_desc: "For too long our country was a colony, where all resources belonged to the Russians, while common people suffered in poverty. We must promote that from now on every individual has a right to build up their households freely, without fear that colonial taxes will destroy their livelihoods."
TRK_Social_Welfare_Focus: "Social Welfare Reforms"
TRK_Social_Welfare_Focus_desc: "Let us implement comprehensive social welfare reforms to address the needs of vulnerable populations, ensuring a safety net for citizens facing economic hardships."
TRK_Secure_Foreign_Recognition: "Augment Foreign Relations"
TRK_Secure_Foreign_Recognition_desc: "Turkestan has now truly entered into diplomacy with foreign countries. As a sovereign nation, we are now free to choose our destiny on a world stage."
TRK_Pan-Turkist_Liberalism: "Pan-Turkist Democratic Front"
TRK_Pan-Turkist_Liberalism_desc: "Many Turkic people all over the continent are still struggling against colonizers, nationalists and all others, who want to destroy the unity of our peoples and our democracy."
TRK_Diplomatic_Neutrality: "Diplomatic Neutrality"
TRK_Diplomatic_Neutrality_desc: "We must adopt a diplomatic approach emphasizing peaceful coexistence and cooperation, seeking alliances with like-minded nations while avoiding interference in the affairs of others."


### Fergana Provisional Government ###
TRK_Madamin_Bek_Victory: "Triumph of Madamin Bey's Clique"
TRK_Madamin_Bek_Victory_desc: "Madamin Bey's Clique emerges victorious, ushering in a new era for Turkestan."
TRK_Consolidate_Authority: "Consolidate the Authority"
TRK_Consolidate_Authority_desc: "It is vital for us to strengthen the central government's control over Turkestan. This shall include actions that strive to consolidate authority, streamline governance, and ensure a unified approach to domestic and international affairs for a more stable and effective rule."
TRK_Suppress_Radical_Mujahideen: "Suppress Radical Mujahideen"
TRK_Suppress_Radical_Mujahideen_desc: "We must tackle internal threats by suppressing radical elements within Turkestan by striving for internal security, quelling extremism, and maintaining a balanced environment that fosters national unity."
TRK_Presidential_Decree: "Presidential Decree"
TRK_Presidential_Decree_desc: "Perhaps it's time to exercise executive authority with a decisive presidential decree. This shall be done by implementing crucial policies and shaping the future trajectory of Turkestan under the new leadership."
TRK_Align_Union_Of_Muslims: "Align With Union of Muslims"
TRK_Align_Union_Of_Muslims_desc: "We must forge alliance with the Ittifoqi Muslimin, as they are the only Qadimist force, popular among people, that has common vision on Turkestan's future with us."
TRK_Military_Stratocracy: "Military Stratocracy"
TRK_Military_Stratocracy_desc: "The time has come to shift towards a military-centric governance model. This shall strengthen the role of the military in political decision-making, ensuring a disciplined and secure Turkestan under the guidance of military leadership."
TRK_Suppress_TVO: "Suppress the TVO"
TRK_Suppress_TVO_desc: "We must confront and neutralize the threat posed by the TVO, the Russophiles will never again possess enough power to make their voice heard in our Turkestan."
TRK_Subdue_Regional_Warlords: "Subdue Regional Warlords"
TRK_Subdue_Regional_Warlords_desc: "We must bring stability to the nation by addressing local power dynamics and establishing a centralized authority that transcends regional interests."
TRK_Suppress_ERK_Opposition: "Suppress the ERK Opposition"
TRK_Suppress_ERK_Opposition_desc: "We cannot hope to stay in power unless we navigate the political landscape by suppressing the ERK Opposition. All of it shall be done for a more cohesive political environment, ensuring the dominance of your ideology and leadership in Turkestan."
TRK_Anti_Russian_Purge: "Purge Russophiles in the Government"
TRK_Anti_Russian_Purge_desc: "Let us address internal challenges by purging Russophiles from the government, which will uphold Turkestan's independence and cultural identity by eliminating influences that may compromise its sovereignty."
TRK_Suppress_Regional_Autonomy: "Pacify the Clans"
TRK_Suppress_Regional_Autonomy_desc: "We must pacify regional clans and promote a more centralized authority, fostering national unity by suppressing regional autonomy and consolidating power for the collective good of Turkestan."
TRK_Patronize_Traditionalism: "Patronize Traditionalism"
TRK_Patronize_Traditionalism_desc: "Our nation ought to embrace and promote traditional values to shape the cultural and social fabric of Turkestan. THis shall begin with efforts to patronize traditionalism, upholding the unique identity and heritage of the nation."
TRK_Secure_Silk_Road: "Secure the Silk Road"
TRK_Secure_Silk_Road_desc: "We must ensure economic prosperity and strategic advantages for Turkestan, which has been a center of the Silk Road for centuries."
TRK_Martial_Law: "Establish Martial Law"
TRK_Martial_Law_desc: "Our government must address internal unrest by declaring martial law. Restore order and stability through strict governance, ensuring the protection of Turkestan's interests in the face of internal challenges."
TRK_Militarize_Economy: "Militarize the Economy"
TRK_Militarize_Economy_desc: "We have to strengthen Turkestan's economic foundation by militarizing key sectors by channeling resources towards building a robust military-industrial complex, ensuring national security and economic resilience."
TRK_Restrict_Oppositional_Media: "Restrict Oppositional Press"
TRK_Restrict_Oppositional_Media_desc: "We must silence dissenting voices that are sympathetic to the rebels. By restricting oppositional parties and their activities, we can prevent them from inciting further unrest and destabilizing the country."
TRK_Elite_Power_Structure: "Elite Power Structure"
TRK_Elite_Power_Structure_desc: "It's finally time to establish an elite power structure comprised of loyalists and influential figures. We must form alliances with key individuals in various sectors to ensure continued support and consolidate power within the ruling elite."


TRK_State_Controlled_Industry: "State-Controlled Industry"
TRK_State_Controlled_Industry_desc: "Let us take control of the nation's industries for strategic advantage, all in an effort to ensure economic stability and growth by centralizing industrial control under the state's guidance."
TRK_Dictator_Of_Turkestan: "Dictator of Turkestan"
TRK_Dictator_Of_Turkestan_desc: "The final step to consolidate power. Turkestan will have a future, defined by the unyielding authority of a single leader, Madamin Bey."

TRK_Fate_Of_Emirs: "Fate of Khans and Emirs"
TRK_Fate_Of_Emirs_desc: "The ancient regimes of Khiva and Bukhara have finally fallen. With our control over these nations, we must decide what to do with those monarchs and fiefs who ruled over these lands for centuries."
TRK_Controlled_Democracy: "Controlled Democracy"
TRK_Controlled_Democracy_desc: "A wise ruler understands that democracy can never be achieved, when its people are not ready to take power in their hands. By allowing some degree of self-governance we will show our people that we trust their decisions, but we are not ready to give up our power to those, who destroyed our country just some years earlier under the banners of 'freedom' and 'democracy'"
TRK_Share_Power_Local_Leaders: "Share Power with Local Leaders"
TRK_Share_Power_Local_Leaders_desc: "It's time to initiate a policy of decentralization, empowering local leaders and regional authorities. By granting them more autonomy, we can foster a sense of unity while easing the burden of governance. However, it is essential to carefully balance local autonomy with central authority to prevent disintegration."
TRK_Suppress_Ittifoqi_Dissent: "Suppress Ittifoqi Dissent"
TRK_Suppress_Ittifoqi_Dissent_desc: "We must crush any dissent within the Ittifoqi-Muslimin faction, maintaining strict control over the political landscape. This approach prioritizes stability over internal political diversity, ensuring that Turkestan remains a disciplined and unified state."
TRK_Ittifoqi_Dominance: "Ittifoqi-Muslimin Dominance"
TRK_Ittifoqi_Dominance_desc: "Let us fully entrench the Ittifoqi-Muslimin faction as the dominant force in Turkestan's political landscape. This uncompromising approach seeks to eliminate any potential challengers to the clique's authority, ensuring a stable and unwavering leadership structure."

TRK_Oligarchy_Of_New_Feudals: "National Oligarchy"
TRK_Oligarchy_Of_New_Feudals_desc: "Undoubtedly, it is the most affluent individuals within the nation who are propelling its progress. In the past, our vast wealth was diverted to the benefit of the Russian capital, but now, our most prominent figures, the wealthiest individuals in the country, have taken the lead, supplanting Russian and foreign merchants alike."
TRK_Oligarchy_Of_New_Feudals_tt: "§YMadamin Bey:§! will change ideology to §Y$pataut_oligarchy_subtype$§!"
TRK_Safeguard_Our_Interests: "Safeguard Our Interests"
TRK_Safeguard_Our_Interests_desc: "We will no longer permit anyone to treat us as if we were mere pawns. From now on, we bear the responsibility for our nation, and it is our duty to safeguard our sovereignty and uphold our national interests."
TRK_Maintain_Military_Presence: "Maintain Strong Military Presence"
TRK_Maintain_Military_Presence_desc: "We shall continue investing in and maintaining a formidable military presence. A strong military serves as a deterrent to potential adversaries, ensuring the security of Turkestan and allowing us to assert our interests on the regional stage."


TRK_Ensure_For_Life_Presidency: "Ensure For-Life Presidency"
TRK_Ensure_For_Life_Presidency_desc: "Madamin Bey has demonstrated through his words and actions that he is deserving of representing our nation at the highest levels. Through his sagacious leadership, we have transformed from a barren land reliant on external benefactors into a flourishing oasis. Therefore, Madamin Bey must continue to serve as our patron and sagacious sovereign for all time."
TRK_Promote_Religious_Unity: "Promote Religious Unity"
TRK_Promote_Religious_Unity_desc: "It is high time we acknowledged that our nation is not solely inhabited by Muslims, but also by Christians and Jews. Rather than subjecting them to persecution, we ought to embrace their contributions to our nation. Nonetheless, it is crucial to bear in mind that in our religious unity lies our strength."

TRK_Peasant_Army_Victory: "Peasant Army Takes Over"
TRK_Peasant_Army_Victory_desc: "In an unexpected turn of events, the Peasant Army emerges victorious, heralding a new era for Turkestan. Led by charismatic leaders, the peasant forces now hold the reins of power, promising to reshape the nation in favor of the common folk and agrarian values."
TRK_Restore_Stability: "Restore Order and Stability"
TRK_Restore_Stability_desc: "Amidst the chaos and turmoil, it's imperative to restore order and stability in Turkestan. By implementing decisive measures and strategic policies, the government aims to quell unrest, ensure public safety, and pave the way for a more secure future."
TRK_Secure_Russian_Interests: "Secure Russian Interests"
TRK_Secure_Russian_Interests_desc: "Recognizing the importance of maintaining strong ties with Russia, Turkestan embarks on a mission to secure Russian interests in the region. Diplomatic efforts and strategic collaborations will be employed to foster a relationship that benefits both nations."
TRK_Defend_Russian_Settlements: "Self-Defence for Russian Settlements"
TRK_Defend_Russian_Settlements_desc: "As a gesture of goodwill and strategic foresight, Turkestan commits to the defense of Russian settlements within its borders. The government seeks to ensure the safety and prosperity of Russian communities, fostering a sense of cooperation and unity."
TRK_Jalal_Abad_Napoleon: "Glory to the Jalal-Abad Napoleon"
TRK_Jalal_Abad_Napoleon_desc: "Konstantin Monstrov once was but a humble farmer, yet through his unwavering resolve, sagacity, and determination to champion the cause of Turkestan's future, he ascended to the highest circles of power. Hail to him!"
TRK_Ferghana_Orthodox_Church: "Fergana Orthodox Church"
TRK_Ferghana_Orthodox_Church_desc: "In a bid to recognize and preserve religious diversity, Turkestan officially establishes the Fergana Orthodox Church as a part of the Russian Orthodox Church. This move signals a commitment to religious tolerance and cultural inclusivity within the nation."
TRK_Align_TVO: "Question the TVO"
TRK_Align_TVO_desc: "In an era of political recalibration, Turkestan scrutinizes the influence of the TVO. Government officials embark on a quest to question, analyze, and potentially realign the nation's stance towards the Turkestan Military organisation, navigating a path that best serves the interests of the people."
TRK_Cultural_Integration_Efforts: "Russian Cultural Preservation"
TRK_Cultural_Integration_Efforts_desc: "With a focus on inclusivity, Turkestan initiates efforts to preserve Russian cultural heritage within its borders. Policies and programs are devised to protect and promote the rich tapestry of Russian traditions, fostering a sense of unity and shared history."
TRK_Announce_Peasant_Reforms: "Announce Peasant Reforms"
TRK_Announce_Peasant_Reforms_desc: "In a landmark announcement, the government unveils comprehensive reforms aimed at empowering the peasant class. These initiatives encompass agrarian policies, land distribution, and social support, heralding a new era of prosperity for the rural population."
TRK_Savinkov_Of_Central_Asia: "Savinkov of Turkestan"
TRK_Savinkov_Of_Central_Asia_desc: "Inspired by the ideals of Savinkov, Turkestan embraces a vision of strong leadership and authoritarian governance. The government seeks to implement Savinkov's principles in Central Asia, promising a disciplined and centralized rule for the betterment of the nation."
TRK_Savinkov_Of_Central_Asia_tt: "§YKonstantin Monstrov:§! will change ideology to §Y$pataut_savinkovism_subtype$§!"


TRK_Restore_The_General_Governorate: "Restore the General-Governorate"
TRK_Restore_The_General_Governorate_desc: "The era of the General-Governorship was a time of tranquility and certainty in Turkestan. It is our duty to reinstate this period and thereby bolster our authority."
TRK_Suppress_Regional_Resistance: "Suppress Regional Resistance"
TRK_Suppress_Regional_Resistance_desc: "We shall quell any lingering resistance or dissent from regional elements, ensuring a unified and stable Turkestan General-Governorate. Our focus must be on suppression efforts that eliminate potential sources of unrest and consolidate the authority of the Ferghana Peasant Army."
TRK_Economic_Exploitation_Conquered: "Economic Exploitation"
TRK_Economic_Exploitation_Conquered_desc: "Let us exploit the economic resources of conquered territories to fuel Turkestan's growth and prosperity. This pragmatic approach aims to capitalize on the wealth of the annexed regions, transforming them into valuable assets for the advancement of Turkestan."
TRK_Centralize_Admin_Structures: "Centralize Administrative Structures"
TRK_Centralize_Admin_Structures_desc: "We have to initiate policies to centralize administrative structures, streamlining governance and minimizing bureaucratic obstacles. This shall work to enhance the efficiency of the Turkestan General-Governorate, ensuring swift decision-making and effective implementation of policies."
TRK_Stolypins_Colonial_Dream: "Stolypin's Colonial Dream"
TRK_Stolypins_Colonial_Dream_desc: "Stolypin’s vision must be fully realized. This is a tale of the mighty, and, as you well know, it is those who triumph who tell it. In the most fertile and prosperous lands of Turkestan lies the resolution to the agrarian question that plagues all of Russia."
TRK_Skobelev_Political_Legacy: "Skobelev's Political Legacy"
TRK_Skobelev_Political_Legacy_desc: "It's high time to embrace the political legacy of General Skobelev, drawing inspiration from the renowned Russian military leader. Implementation of policies that reflect Skobelev's vision for a strong and influential Turkestan shall ensure that the Peasant Army's continued dominance and Monstrov's role as a political force will not be threatened."
TRK_Reclaim_All_Of_Russia: "Reclaim All of Russia"
TRK_Reclaim_All_Of_Russia_desc: "The grandeur of Russia has been shattered. Nations that stood no chance have arisen from its ruins, yet treachery prevailed. We must assume the mantle that others have cowardly relinquished and rebuild a mighty empire."
TRK_Maintain_General_Governorate: "Maintain the General-Governorate"
TRK_Maintain_General_Governorate_desc: "We must choose to maintain the Turkestan General-Governorate as a semi-autonomous entity within the broader Russian framework. Such pragmatism acknowledges the geopolitical realities and aims to secure favorable terms while preserving stability and prosperity for Turkestan."

TRK_Kurshirmat_Takes_The_Mantle: "Korshirmat Takes Over"
TRK_Kurshirmat_Takes_The_Mantle_desc: "With Korshirmat's ascension, Turkestan is finally following a path of faith and obedience."
TRK_Amir_Ul_Muslim: "Amir Ul Muslim"
TRK_Amir_Ul_Muslim_desc: "Korshirmat should proclaim himself the Emir of Fergana and embrace the title of "Amir Ul Muslim" to signify his as the commander of the Muslims."
TRK_Mobilize_Mujahideen_Forces: "Mobilize Mujahideen Forces"
TRK_Mobilize_Mujahideen_Forces_desc: "In order to strengthen the military capabilities of the Islamic state. we need to rally the Mujahideen forces to the cause of defending Islam and Turkestan against external threats."
TRK_Hunt_Down_Jadidists: "Hunt Down Jadidists"
TRK_Hunt_Down_Jadidists_desc: "We must root out and neutralize the influence of Jadidist elements within Turkestan, this disgraceful liberal perversion of our true religious values."
TRK_Eradicate_Russophiles: "Eradicate Russophile Influence"
TRK_Eradicate_Russophiles_desc: "Korshirmat seeks to purge Turkestan of any remnants of Russian colonialism and ensure that Turkestan remains firmly rooted in its Islamic identity and principles."
TRK_Destroy_ERK_Cells: "Destroy ERK Cells"
TRK_Destroy_ERK_Cells_desc: "The shaitan ERK organisation should be destroyed and all memory of it vanish from Turkestan. Socialist devils cannot be allowed to reign over the souls of our people"
TRK_Legislate_Sharia: "Embrace Sharia Law"
TRK_Legislate_Sharia_desc: "In order to uphold Islamic law and justice, we must establish Sharia courts across Turkestan to serve as pillars of religious authority."
TRK_Islamic_Justice: "Expand Islamic Justice"
TRK_Islamic_Justice_desc: "Korshirmat aims to strengthen institutions that uphold Islamic law and ensure that justice is swift, fair, and equitable for all Muslims."
TRK_Panislamist_Orientation: "Panislamist Orientation"
TRK_Panislamist_Orientation_desc: "All Muslims shall be united under a single banner of faith and authority. We must seek diplomatic relations with all muslim countries."
TRK_Islamic_Army: "Army of Islam"
TRK_Islamic_Army_desc: "The Emir is eager to forge an Islamic army dedicated to defending the faith and the sovereignty of Turkestan."
TRK_Rely_On_Clans: "Rely on Clans"
TRK_Rely_On_Clans_desc: "We shall embrace the traditional clan structure of Turkestan as a source of strength and stability. Partnerships with influential clans will greatly bolster support for Korshirmat's leadership."
TRK_Loyal_Administrators: "Appoint Loyal Beks"
TRK_Loyal_Administrators_desc: "Let us appoint trustworthy and loyal Beks to key administrative positions within Turkestan's government, as it is vital to ensure our state's survival."
TRK_Protect_Our_People: "Protect the Muslims"
TRK_Protect_Our_People_desc: "We must implement measures to safeguard the Muslim population of Turkestan from internal and external threats, further consolidating power of our Emir."
TRK_Rally_Local_Manufacturers: "Encourage Local Artisans"
TRK_Rally_Local_Manufacturers_desc: "Our government must promote and support local artisans and manufacturers, emphasizing the Islamic values of self-sufficiency and economic independence within Turkestan."
TRK_Smuggle_Arms_Equipment: "Smuggle Weapons for Jihad"
TRK_Smuggle_Arms_Equipment_desc: "The diplomatic corps is now looking forward to expanding clandestine acquisition and distribution of weapons and equipment to support the Jihad for the defense of Islam and Turkestan."
TRK_Islamic_Education: "Abolish Jadidist Schools"
TRK_Islamic_Education_desc: "As Korshirmat seeks to ensure that education in Turkestan is aligned with Islamic values and teachings, any Jadidist schools and educational institutions that promote ideologies contrary to Islamic principles, will be abolished from now on."


TRK_Question_Of_Calif: "Question of the Caliph"
TRK_Question_Of_Calif_desc: "With the Emir Korshirmat's rise to power, we have maintained an adherence to the Caliph and his position in the Islamic world. The once great Ottoman Empire, however, has slowly begun to fall to decadence. Will Emir support the Caliph in Constantinople or shall he take up the sword once again and declare himself as the rightful protector of the Islamic faith?"
TRK_Strengthen_Clan_Based_Governance: "Strengthen Clan-Based Governance"
TRK_Strengthen_Clan_Based_Governance_desc: "We ought to enhance the role of traditional clans in governance, solidifying their influence within Turkestan's political landscape. Such an aim shall blend Islamic principles with the traditional tribal structure for stable governance."
TRK_Appoint_Devout_Beks: "Appoint Devout Beks"
TRK_Appoint_Devout_Beks_desc: "Loyalty has to turn into faith as new Beks who are devout followers of Islam must become key in shaping administrative positions, ensuring that Turkestan's leadership remains aligned with Korshirmat's Islamic vision."
TRK_Patronize_Islamic_Scholars: "Patronize Islamic Scholars and Thinkers"
TRK_Patronize_Islamic_Scholars_desc: "Perhaps it's time to support and patronize Islamic scholars and thinkers who propagate Korshirmat's ideology and vision for Turkestan."
TRK_Strengthen_Emirs_Personal_Guard: "Strengthen the Emir's Guard"
TRK_Strengthen_Emirs_Personal_Guard_desc: "We have to invest in the enhancement and expansion of the Emir's personal guard, ensuring Korshirmat's safety and symbolizing the strength and stability of Turkestan under his leadership."
TRK_Turn_Mirshabs_Into_Religious_Police: "Turn Mirshabs Intro Religious Police"
TRK_Turn_Mirshabs_Into_Religious_Police_desc: "Let us empower and expand the religious police forces to enforce Islamic laws and moral standards, ensuring compliance and order in Turkestan's communities."

TRK_Rise_Of_Caliphate: "The Rise of the Caliphate"
TRK_Rise_Of_Caliphate_desc: "Turkestan has truly entered the new era of faith. Under leadership of Korshirmat we will ensure that faith is spreading and is secured."


### TVO ###
TRK_TVO_In_Power: "Coup of the Officers"
TRK_TVO_In_Power_desc: "Seizing control through a calculated coup, the Turkestan Military Organization (TVO) establishes its dominance. Led by former Tsarist officers, the TVO aims to restore order and shape Turkestan's destiny under their military leadership."
TRK_Enact_Martial_Law: "Enact Martial Law"
TRK_Enact_Martial_Law_desc: "In response to the prevailing chaos, the TVO swiftly enacts martial law, which shall aim to bring stability to the region through the authoritative control and enforcement of military law."
TRK_Suppress_Panturkists: "Suppress the Pan-Turkists"
TRK_Suppress_Panturkists_desc: "Recognizing Pan-Turkist influences as a potential threat, the TVO initiates measures to suppress their activities, curbing nationalist movements that may challenge the TVO's authority."
TRK_Pacify_Warlords: "Pacify the Warlords"
TRK_Pacify_Warlords_desc: "Facing internal challenges from various warlords, the TVO launches a campaign to pacify and subdue these regional power brokers, centralizing authority and eliminating potential rivals."
TRK_Suppress_Religious_Extremism: "Suppress Religious Extremism"
TRK_Suppress_Religious_Extremism_desc: "Acknowledging the influence of religious extremism, the TVO undertakes efforts to suppress radical elements, which shall help to maintain control and prevent religious factions from destabilizing the region."

TRK_Align_Ferghana_Government: "Align Fergana Government"
TRK_Align_Ferghana_Government_desc: "The Zaitsev faction seeks to align the Fergana government with its vision for a strong and centralized Turkestan, and thus the time has come to consolidate power in the hands of the TVO to strengthen Russian influence."
TRK_Restore_Russian_Grandeur: "Restore Russian Grandeur"
TRK_Restore_Russian_Grandeur_desc: "Driven by a desire to restore Russian influence, Zaitsev advocates for the revival of Russian grandeur in Turkestan, which means that we must finally assert the dominance of Russian culture and governance in the region."

TRK_Suppress_Osipov: "Suppress the Socialist Snakes"
TRK_Suppress_Osipov_desc: "Perceiving socialist elements as a threat, Zaitsev faction initiates measures to suppress the influence of socialist ideologies within Turkestan. We must eradicate socialist ideals that may challenge the TVO's authority."
TRK_Reestablish_Russian_Administration: "Re-establish Russian Administration"
TRK_Reestablish_Russian_Administration_desc: "Advocating for a return to a centralized Russian administration, the Zaitsev faction focuses on re-establishing bureaucratic control over Turkestan. This aims to strengthen the TVO's grip on governance."
TRK_Expand_Regional_Influence: "Expand Regional Influence"
TRK_Expand_Regional_Influence_desc: "If our regime is to be properly secured we must ensure that the influence that we wield is felt even in the most remote regions of Turkestan."
TRK_Bolster_Military_Infrastructure: "Bolster Military Infrastructure"
TRK_Bolster_Military_Infrastructure_desc: "It's time to invest in the expansion and modernization of military infrastructure, including barracks, training facilities, and supply depots, to enhance the TVO's military capabilities and readiness."
TRK_Promote_Orthodox_Christianity: "Promote Orthodox Christianity"
TRK_Promote_Orthodox_Christianity_desc: "Let us launch initiatives to promote Orthodox Christianity as the dominant religion in Turkestan, emphasizing its cultural significance and historical ties to Russian identity."
TRK_Selective_Land_Reforms: "Selective Land Reforms"
TRK_Selective_Land_Reforms_desc: "We must implement land reforms that prioritize Russian settlers and loyalists, redistributing land ownership to strengthen the Russian presence in Turkestan and marginalize indigenous populations."
TRK_Control_The_Railway: "Control the Railway"
TRK_Control_The_Railway_desc: "Recognizing the strategic importance of the railway, Zaitsev faction aims to take control and manage its operations, which shall ensure the TVO's dominance over key logistical and transportation networks."
TRK_Promote_Russian_Culture: "Promote Russian Culture"
TRK_Promote_Russian_Culture_desc: "Firmly committed to the revival of Russian influence, Zaitsev advocates for the promotion of Russian culture throughout Turkestan, and thus sees it fit to reshape the cultural landscape under the banner of Russian heritage."
TRK_Strong_Central_Government: "Strong Central Government"
TRK_Strong_Central_Government_desc: "Emphasizing the need for a strong central government, Zaitsev faction aims to consolidate power and authority within the TVO, strengthening its role as the unifying force in Turkestan."
TRK_General_Governor: "General-Governor of Turkestan"
TRK_General_Governor_desc: "Aspiring to the title of General-Governor, Zaitsev seeks to solidify his position as the highest-ranking authority in Turkestan, venturing towards the culmination of the efforts to centralize governance under his leadership."

TRK_Platform_Osipov: "Osipov's Platform"
TRK_Platform_Osipov_desc: "Osipov presents his political platform, outlining his vision for Turkestan's future, which will help to garner support for his faction and rally followers behind the state's new ideology."
TRK_Platform_Osipov_tt: "§YKonstantin Osipov:§! will change ideology to §Y$red_tinted_autocracy_subtype$§!"
TRK_Zaitsevs_Folly: "Arrest Zaitsev"
TRK_Zaitsevs_Folly_desc: "Seeing Zaitsev as an obstacle to socialist ideals, Osipov initiates efforts to arrest and neutralize him, finally making a decisive move to eliminate the greatest rival within the TVO."
TRK_Form_Turkcheka: "Form the Turkcheka"
TRK_Form_Turkcheka_desc: "Inspired by Bolshevik practices, Osipov establishes the Turkcheka to enforce socialist principles within Turkestan, something that shall ensure ideological purity and eliminate opposition."
TRK_Contact_Left_SR_Allies: "Contact Left SR Allies"
TRK_Contact_Left_SR_Allies_desc: "Osipov reaches out to Left SR allies, seeking support for socialist causes within Turkestan for mutual benefit. This can be done with the help of those who can see the future of these lands in a like-minded fashion."
TRK_Commissar_Turkestan: "Commissar of Turkestan"
TRK_Commissar_Turkestan_desc: "Osipov envisions himself as the Commissar of Turkestan, leading the socialist transformation of the region. We must seek to solidify his position as a key figure in shaping Turkestan's future."
TRK_Rise_Banners_Of_Revolution: "Raise the Banners of the Revolution"
TRK_Rise_Banners_Of_Revolution_desc: "Osipov calls for a revolutionary uprising, urging the people to rise against perceived oppressive forces, something that shall mark a pivotal moment in the socialist struggle within Turkestan."
TRK_Left_SR_Land_Reform: "Socialization of Land"
TRK_Left_SR_Land_Reform_desc: "Advocating for the socialization of land, Osipov introduces radical agrarian reforms to redistribute wealth and resources, aligning Turkestan's economic landscape with socialist principles."

TRK_Osipov_Socialist_Reconstruction: "Socialist Reconstruction"
TRK_Osipov_Socialist_Reconstruction_desc: "We must initiate a comprehensive program for socialist reconstruction, restructuring Turkestan's society and economy to align with Osipov's socialist vision."
TRK_Osipov_Suppress_Counter_Revolutionaries: "Suppress Counter-Revolutionaries"
TRK_Osipov_Suppress_Counter_Revolutionaries_desc: "It is vital for us to crack down on counter-revolutionary elements and opposition to the socialist regime, ensuring the stability of Osipov's rule in post-unification Turkestan."
TRK_Osipov_Nationalize_Industries: "Nationalize Industries"
TRK_Osipov_Nationalize_Industries_desc: "Let us take control of key industries through nationalization, ensuring that the means of production are in the hands of the state for the benefit of the proletariat."
TRK_Osipov_Socialist_Internationalism: "Socialist Internationalism"
TRK_Osipov_Socialist_Internationalism_desc: "Our government ought to promote socialist internationalism by establishing alliances and collaborations with like-minded socialist movements beyond Turkestan, expanding the influence of socialist ideals."
TRK_Osipov_Cultural_Revolution: "Cultural Revolution"
TRK_Osipov_Cultural_Revolution_desc: "It's time to initiate a cultural revolution aimed at transforming societal norms and values to align with socialist principles, fostering a new cultural identity for Turkestan."

TRK_Zaitsev_Autocratic_Consolidation: "Autocratic Consolidation"
TRK_Zaitsev_Autocratic_Consolidation_desc: "We must consolidate autocratic power, centralizing authority under Zaitsev's leadership and solidifying his position as the unchallenged ruler of post-unification Turkestan."
TRK_Zaitsev_Russianization_Policies: "Russification Policies"
TRK_Zaitsev_Russianization_Policies_desc: "It is fundamental that we enforce policies to accelerate the Russification of Turkestan, aiming to strengthen the influence of Russian culture, language, and traditions throughout the region."
TRK_Zaitsev_Authoritarian_Nationalism: "Authoritarian Nationalism"
TRK_Zaitsev_Authoritarian_Nationalism_desc: "Let us all promote an authoritarian form of nationalism, emphasizing the supremacy of the Russian identity and suppressing any dissenting nationalistic movements within Turkestan."
TRK_Zaitsev_Centralized_Bureaucracy: "Centralized Bureaucracy"
TRK_Zaitsev_Centralized_Bureaucracy_desc: "We cannot hope for our government to survive unless we strengthen the centralized bureaucracy, ensuring that all administrative functions are under direct control and is streamlined towards Zaitsev's autocratic vision."

TRK_Exploitation_of_Resources: "Exploitation of Resources"
TRK_Exploitation_of_Resources_desc: "It is high time that we initiate policies for the rapid exploitation of Turkestan's resources, focusing on economic growth and industrial development under Zaitsev's autocratic regime."

TRK_Russian_Turkestan: "Russian Turkestan"
TRK_Russian_Turkestan_desc: "In the aftermath of the war, the phrase \"Russian Turkestan\" has come to be associated with derogatory connotations, as those who seek to make sense of the colonial past attempt to discredit it. However, we contend that this view is incorrect. Indeed, Turkestan has now been reclaimed by Russia, as is rightfully due to the victors."

TRK_Russian_Claims: "Restore Glory to the Motherland"
TRK_Russian_Claims_desc: "Our Motherland has been beset by treachery and derision from abroad, but we shall not allow the magnificence of Russia to be extinguished. We shall rebuild our Motherland, for those who cowered in cowardice have fled from their responsibilities. Yes, we shall assume this burden, and we shall exalt ourselves and all who dared to risk all for the restoration of a great empire, while history shall consign the rest to ignominy and oblivion."

### Ulemist Tree ###
TRK_Ittifoqi_Muslimin_In_Power: "Qadimist Majority"
TRK_Ittifoqi_Muslimin_In_Power_desc: "The Qadimist Ittifoqi Muslim have won a surprising, but not unpredictable, victory in the elections. Replacing the old Jadidist regime, they will shift Turkestan into a traditionalist and conservative direction, carving a new path for these lands."
TRK_Clergy_Empowerment: "Empower the Ulama"
TRK_Clergy_Empowerment_desc: "We seek to fortify the influence of religious authorities and ulama. Granting them increased sway in shaping policies and guiding the moral compass of the nation, we usher in an era where the guidance of the ulama illuminates our path."
TRK_Defend_Islamic_Values: "Defend Islamic Values"
TRK_Defend_Islamic_Values_desc: "In the face of external influences, we shall stand as a bulwark, actively defending the foundational Islamic virtues. Our resolve is unwavering as we preserve the cultural and moral essence of Turkestan, ensuring the sanctity of our Islamic heritage."

TRK_Establish_Mahqama-i-Shariya: "Institute Mahqama-i-Shariya"
TRK_Establish_Mahqama-i-Shariya_desc: "The legislative functions of Khalq Majlisi should be precisely harmonized not only with the laws of the Turkestan Republic, but also with the requirements of the Sharia. In addition, Turkestan should have its own Senate (Mahqama-i-Shariya), which would publish and explain the requirements of the Sharia to the population. It was also to have \"the right of the supreme judicial institution of the Turkestan Republic\"."
TRK_Promote_Traditionalist_Societal_Structure: "Traditionalist Societal Structure"
TRK_Promote_Traditionalist_Societal_Structure_desc: "Promote traditional societal structures, respecting and upholding age-old customs and norms to preserve the identity and unity of Turkestan's Muslim population."
TRK_Preserve_Religious_Freedom: "Preserving Religious Freedom"
TRK_Preserve_Religious_Freedom_desc: "Dedicated to preserving religious freedom, we vow to protect the practice of Islam from any interference. Resolute in our stance, we stand against external entities seeking to suppress or manipulate the sacred expressions of our faith."
TRK_Resist_Secular_Influences: "Resist Secular Influences"
TRK_Resist_Secular_Influences_desc: "With unwavering determination, we resist the encroachment of secular influences on educational and judicial institutions. Our focus is on safeguarding the collective identity and cohesion of the Muslim community in Turkestan against any divisive secular forces."
TRK_Cultural_Preservation: "Cultural Preservation"
TRK_Cultural_Preservation_desc: "With a particular emphasis on Islamic art, literature, and historical monuments, we strive to ensure the enduring legacy of our cultural treasures. We must craft policies dedicated to the preservation and protection of Turkestan's rich cultural heritage. "

TRK_Local_Welfare_Initiatives: "Mahalla Support Fund"
TRK_Local_Welfare_Initiatives_desc: "Devoted to the well-being of our local communities, this initiative aims to address immediate needs through targeted community development projects. Focusing on the prosperity of each Mahalla, we strive to create a sense of communal support and progress, grounded in the values of our Islamic heritage"
TRK_Islamic_Banking_Initiatives: "Islamic Banking Initiatives"
TRK_Islamic_Banking_Initiatives_desc: "Embracing the principles of Sharia, our government seeks to introduce Islamic banking and financial systems, fostering economic stability and offering alternative financial solutions aligned with the values of Turkestan's Muslim population."
TRK_Reintroduce_Zakot_Duty_On_Imports: "Reintroduce Zakot Duty On Imports"
TRK_Reintroduce_Zakot_Duty_On_Imports_desc: "In a quest for economic justice, our government announces the initiative to reintroduce the Zakot duty on imports. Grounded in Islamic principles, this measure seeks to ensure a just and equitable economic system."
TRK_Traditionalist_Land_Reforms: "Traditionalist Land Reforms"
TRK_Traditionalist_Land_Reforms_desc: "In light of the divine wisdom bestowed upon us, the Ittifoqi Muslimin sees it fit to rectify the recent deviations in our land policies. The sacred soil of Turkestan, a trust from Allah, should not be subjected to the whims of the state but rather returned to the rightful guardians — the local communities. We shall work tirelessly to repeal the secular Land Nationalization Act of 1921, reestablishing the traditional Islamic principles of land distribution. By doing so, we honor the sanctity of ancestral ties to the land and pave the way for a society guided by the eternal wisdom of Sharia."

TRK_Restrict_Socialist_Activities: "Restrict Socialist Activities"
TRK_Restrict_Socialist_Activities_desc: "In a decisive move against ideologies deemed contrary to Islam, the government launches initiatives to eradicate socialist influence, most importantly of the ERK, within the nation. The focus is on consolidating state power and rejecting socialist ideals perceived as a threat to the Islamic foundations of Turkestan. By taking these measures, the government seeks to fortify the nation against the encroachment of anti-Islamic ideologies and ensure the dominance of Islamic values in every aspect of society."
TRK_Deal_With_Russophils: "Suppress Turkestan Military Organisation"
TRK_Deal_With_Russophils_desc: "To protect Islamic traditions and national sovereignty, the government intensifies counterintelligence efforts against the Russophile Turkestan Military Organisation. Recognizing them as a potential threat, Ittifoqi Muslimin is determined to thwart any influence undermining its commitment to Islamic values and the autonomy of the nation."
TRK_Seek_Alignment_With_Mujahids: "Alignment with Mujahideen"
TRK_Seek_Alignment_With_Mujahids_desc: "Acknowledging common ground in the interpretation of Islam, the government actively seeks alignment with Mujahideen groups. This strategic collaboration aims to bolster the defense of Islamic values and the nation against external threats. Through mutual understanding and shared goals, Ittifoqi Muslimin aspires to fortify the unity of the Muslim community in Turkestan."
TRK_Revitalize_Madrasas: "Contol Over Madrasas"
TRK_Revitalize_Madrasas_desc: "To reinforce traditional Islamic principles, the government implements measures to restrict or reorient the educational curriculum promoted by Jadidist reformists. Simultaneously, increased control and oversight over educational institutions, especially madrasas, are initiated to prevent the propagation of ideas conflicting with Islamic values. This initiative is crucial for safeguarding the purity of religious teachings and ensuring the cultural integrity of Turkestan, as well as consolidating our hold over Turkestan."

TRK_Constitutional_Overhaul: "Constitutional Overhaul"
TRK_Constitutional_Overhaul_desc: "The government believes that the nation should embark on a comprehensive overhaul of the constitution, aligning its provisions with the teachings of the Quran and principles of Sharia law, as the current constitution is largely secular and Jadidist-inspired. As Sherali Lapin has state, we must ensure that the governance of the nation is firmly rooted in the teachings of Islam."
TRK_Stronghold_Of_Qadimism: "Stronghold of Qadimism"
TRK_Stronghold_Of_Qadimism_desc: "We must affirm the supremacy of Qadimism as the guiding pillar of our state. Through strategic policies and initiatives, the government shall reinforce Qadimist ideology, placing it at the forefront of our culture, society and politics."
TRK_Mirshab_State: "The Mirshab State"
TRK_Mirshab_State_desc: "Under the leadership of Ergash Bey, the Mirshabs have risen to prominence, marking a new era. Evolving from local militias into a formidable force, the Mirshabs now dictate and enforce order with an iron grip. We will solidify their position, consolidating a state that prioritizes authoritarian control."
TRK_Mirshab_State_tt: "§YErgash Bey:§! will change ideology to §Y$police_state_subtype$§!"

TRK_Anti-Western_Stance: "Reject Leftist Ideologies"
TRK_Anti-Western_Stance_desc: "With unwavering determination, the government shall stand as the guardians of Islamic purity, vehemently opposing leftist ideologies seen as incompatible with our sacred values. This encompasses a firm stance against liberal, socialist, and secularist ideologies, ensuring our commitment to the enduring principles of Islam."
TRK_Militaristic_Approach: "Militaristic Approach"
TRK_Militaristic_Approach_desc: "As strengthening the military becomes paramount in defending Turkestan against external threats, we must embrace a militaristic approach to safeguard and fortify the nation's commitment to Islamic values."
TRK_Suppress_Dissent: "Silence Any Opposition"
TRK_Suppress_Dissent_desc: "The government will take decisive measures to silence and dismantle any voices of political opposition. This includes the banning of rival parties, the arrest of opposition leaders, and rigorous control over political discourse, ensuring the unchallenged dominance of Ittifoqi Muslimin."
TRK_Dawah_Campaigns: "Dawah Campaigns"
TRK_Dawah_Campaigns_desc: "We will initiate impactful Dawah campaigns to propagate awareness about Qadimist principles, dispelling misconceptions and fostering a positive image of our vibrant Muslim community in Turkestan."

TRK_Ties_To_Berlin: "Ties to Berlin"
TRK_Ties_To_Berlin_desc: "In our pursuit of international collaboration, we aim to cultivate strategic bonds with the German government, carefully established by Sherali Lapin as early as in 1918. Through diplomatic engagements, we seek avenues for mutual cooperation and support, as well as joining the Reichspakt."
TRK_Krupp_Tashkent: "Krupp-Taschkent"
TRK_Krupp_Tashkent_desc: "To propel the growth of Turkestan's industrial sector, we aspire to foster economic ties with renowned German industrial giants, such as Krupp. By inviting investment and technological assistance, we envision a robust collaboration that enhances our industrial capabilities."
TRK_Ties_To_Porta: "Ties to [773.GetName]"
TRK_Ties_To_Porta_desc: "In our diplomatic endeavors, we strive to strengthen relations with the Ottoman Empire. Through diplomatic channels, established some time ago, we explore avenues for cooperation, aiming for a relationship founded on mutual support and collaboration."
TRK_Military_Cooperation_OTT: "Military Collaboration with Ottomans"
TRK_Military_Cooperation_OTT_desc: "To fortify our defenses against external threats, we propose the establishment of joint military exercises and cooperation agreements with [TUR.GetNameDef]."


TRK_Islamic_Republicanism: "Guided Republic with Islamic Principles"
TRK_Islamic_Republicanism_desc: "Advocating for a republican and authoritarian governance structure, our vision ensures Islam remains a guiding force in state affairs. This balanced approach prevents the establishment of a full theocracy, maintaining the essence of Islamic republic."
TRK_Islamic_Republicanism_tt: "§Y[ROOT.GetLeader]:§! will change ideology to §Y$kemalism_subtype$§!"
TRK_One_Party_State: "All Under the [TRK.GetUlemaPartyLateGame]"
TRK_One_Party_State_desc: "Elevating [TRK.GetUlemaPartyLateGame] to the exclusive position of the ruling party, we solidify its dominance as the sole political entity in the country. This one-party state structure ensures centralized control and unwavering unity, aligning with our vision for a strong and cohesive Islamic Republic."
TRK_Intellectual_Purge: "Intellectual Purge"
TRK_Intellectual_Purge_desc: "In our commitment to conservative values, we undertake the identification and removal of intellectuals, scholars, and educators deemed as threats. We shall purge and replace them with individuals aligned with the party's ideology, ensuring a cohesive intellectual landscape in line with our principles."
TRK_Khanate_Restoration: "Monarchist Restoration"
TRK_Khanate_Restoration_desc: "Let us initiate a movement towards the restoration of monarchy as a symbol of traditional authority, be it Khanate, Sultanate or Emirate. This resurgence aims to reinstate the historic order that once governed our lands, instilling stability and reverence for our cultural heritage."
TRK_Restore_Administrative_Structure: "Restore the Kokand Administrative Structure"
TRK_Restore_Administrative_Structure_desc: "Reintroduce the Kokand administrative structure, reinstating the positions of beys and hakims as local rulers. Special attention will be given to the ruler of Tashkent, and administrative power in kishlaks will be reinforced through aksakals and mukhtasibs for effective local governance."
TRK_Restore_Noble_Military_Ranks: "Restore Noble and Military Ranks"
TRK_Restore_Noble_Military_Ranks_desc: "We must reinstate the hierarchical ranks, including Shaykhul-Islam, Kazi-Kalon, Haja-Kalon, Nakyb, and mullahs, to consolidate the traditional social order. It's time to revive military ranks, including mingbashi, ponsadbashi, yuzbashi, and others, also reinforcing a militia system of Mirshabs for necessary cases, ensuring a structured and disciplined military force."
TRK_Trade_And_Economy_Autonomy: "Trade and Economic Self-Reliance"
TRK_Trade_And_Economy_Autonomy_desc: "Our government should implement policies to drive economic autonomy, promoting local industries adhering to Islamic economic principles. The aim is to minimize dependence on foreign trade, fostering self-sufficiency and resilience in our economic endeavors."

TRK_Katta_Ergash_Takes_The_Mantle: "Coup of the Mirshabs"
TRK_Katta_Ergash_Takes_The_Mantle_desc: "As the nation witnesses the ascension of Ergash Bey as the new leader, his new government faces a complex challenge for their rule."
TRK_Consolidate_Mirshabs: "Strengthen the Security Apparatus"
TRK_Consolidate_Mirshabs_desc: "We have to reinforce the capabilities of the security apparatus by investing in advanced training, equipping them with state-of-the-art tools, and enhancing intelligence gathering. It's best if we maintain a firm grip on internal order and protect the ideological foundations of the state."
TRK_Formal_Administration: "Formalize Mirshab Authority"
TRK_Formal_Administration_desc: "In preparation for the comprehensive Qadimist reforms to come, Ergash Bey decides to focus on formalizing the authority and functions of the Mirshabs. Enhance their administrative capabilities, refine internal structures, and lay the groundwork for effective governance, aligning with the Ittifoqi Muslimin."
TRK_Formal_Administration_tt: "§YErgash Bey:§! will change ideology to §Y$authdem_junta_subtype$§!"

### Economic Tree ###
TRK_Revive_National_Economy: "Economic Revitalization"
TRK_Revive_National_Economy_desc: "We will pursue strategic policies, direct investment in key sectors and create an environment conducive to sustainable growth. Our goal is clear - to raise the economic standing of Turkestan and bring prosperity to all corners of our great country."
TRK_Revive_Agriculture: "Revive the Fergana Farms"
TRK_Revive_Agriculture_desc: "It's time to begin the journey of transformation in the agricultural sector. Our focus should be on modernization, supporting local farmers and investing in vital infrastructure. These efforts are aimed at ensuring food security and strengthening the economic stability of our country"
TRK_Silk_Exports: "Cultivate Silk Industry"
TRK_Silk_Exports_desc: "One has to harness the rich tradition of silk production in Turkestan by developing and expanding the silk industry, mostly by implementing measures to increase the quality and quantity of silk production. This shall position Turkestan as a key player in the global silk market. This initiative aims to boost economic growth and create opportunities for local artisans and businesses"
TRK_Cotton_Exports: "Increase Cotton Production and Exports"
TRK_Cotton_Exports_desc: "By harnessing the potential of our cotton industry, we aim not only to contribute to our economic prosperity, but also to establish Turkestan as a key player in the global cotton market."
TRK_Breadbasket_of_Turkestan: "Breadbasket of Turkestan"
TRK_Breadbasket_of_Turkestan_desc: "In regaining our status as a true breadbasket, we are obliged to revive our agricultural superiority, at least among our neighbors. We aim to ensure a bountiful harvest that will not only sustain Turkestan, but also enable us to become the agricultural powerhouse of the region."

TRK_Revive_Industry: "Revive the Industrial Sector"
TRK_Revive_Industry_desc: "Turkestan has been a backward agrarian country for too long. With additional funding, we will light the torch of the country's industrial renaissance."
TRK_Develop_Light_Industry: "Develop Light Industry"
TRK_Develop_Light_Industry_desc: "Let's give our light industry a push. With targeted investments and smart policies, we'll breathe new life into this sector, creating jobs and enhancing our economic diversity."
TRK_Agricultural_Mechanization: "Modernize Agriculture"
TRK_Agricultural_Mechanization_desc: "It's time to bring our farms into the future. We'll invest in agricultural mechanization, adopting modern methods to increase efficiency and productivity in our fields."
TRK_Develop_Tashkent_Industry: "Tashkent's Industrial Expansion"
TRK_Develop_Tashkent_Industry_desc: "Turning Tashkent into an industrial hub is our goal. With strategic development and targeted investments, we'll transform Tashkent into the beating heart of Turkestan's industrial prowess."
TRK_Resource_Prospection: "Exploring Turkestan's Rich Resources"
TRK_Resource_Prospection_desc: "Let's uncover the wealth beneath our soil. Through resource prospection, we'll identify and harness Turkestan's rich resources, contributing to our economic growth and stability."

TRK_Reconstruction_Civil_War: "Post-War Rehabilitation"
TRK_Reconstruction_Civil_War_desc: "As the echoes of the civil war fade, it's time to rebuild. This initiative focuses on reconstructing our nation, mending the wounds, and laying the foundations for a stable and prosperous Turkestan."
TRK_Markaziy_Banki: "Establish the Markaziy Banki"
TRK_Markaziy_Banki_desc: "To bolster our financial infrastructure, we'll establish the Markaziy Banki, or the State Bank of Turkestan. This institution will play a pivotal role in managing and regulating our monetary policies, fostering economic stability and growth."
TRK_Russo_Asiatic_Bank_Loans: "Secure Russo-Asiatic Bank Loans"
TRK_Russo_Asiatic_Bank_Loans_desc: "Exploring financial avenues, we'll secure loans from the Russo-Asiatic Bank. These funds will fuel our economic initiatives, providing the necessary capital to drive growth and development in Turkestan, though at a cost."

