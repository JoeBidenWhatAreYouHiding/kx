### Leader Descriptions ###
POLITICS_MUSTAFA_SHOKAY_DESC: "§YLeader Description\nBorn:§! December 25th, 1890, in Aulie-tarangil, Syr-Darya Oblast, Turkestan General-Governorate, Russian Empire\n§YPolitical Career:§! Born into the esteemed lineage of a Kazakh aristocratic family, Mustafa Shokay emerged from the small aul of Aulie-tarangil, where the prosperity of his family was measured by the abundance of livestock. His mother, Bakty, a descendant of the illustrious Batu Khan, played a pivotal role in shaping Mustafa's intellectual prowess. Under her guidance, he mastered Kazakh, Arabic, and Persian. Guided by a local mullah, young Mustafa began his journey into the Islamic realm at the tender age of five. Devoted to his Islamic roots, Mustafa Shokay emerged as a democrat untouched by socialist fervor. With his fine nature, he epitomized a politician for peace, a statesman who cherished discussions and valued diverse perspectives. Some say that this idealism of the young man has faded after 16 years of attempts to lead the nation to a state of peace and unity - that Mustafa has casted colt's teeth, and his constant atempts to strike a balance between Jadidism and Qadimism, unity and diversity, autonomy and independence are just a clear sign he has become a pragmatist and a skillful diplomat. One thing is unclear - will the tranquil reformer he has been all these years save the country?"
POLITICS_TOROQUL_JANUZAKOV_DESC: "§YLeader Description\nBorn:§! 1893, in Taldy-Bulaq, Syr-Darya Oblast, Turkestan General-Governorate, Russian Empire\n§YPolitical Career:§! Toroqul Januzakov, born into the privileged feudal class of the Northern Kyrgyz people, enjoyed the benefits of a privileged upbringing that included access to quality education. His journey into the turbulent waters of Central Asian politics began as a translator in the Turkestan General-Governor's administration, where he engaged with the leading minds of the Russian intelligentsia. Active in the Central Asian revolt of 1916, Toroqul emerged as a prominent leader in the Kyrgyz-populated regions. His commitment to forging a new path continued in 1917 when he aligned himself with the Turkestan Soviet Republic. On his initiative, the Commission on Refugee Affairs was established, focused on supporting those affected by the 1916 uprising. Toroqul's advocacy secured substantial financial and material resources from post-revolutionary Russia to aid poor participants and facilitate the return of refugees from Xinjiang. As the chairman, Januzakov also played a pivotal role in investigating instances of Russian chauvinism's brutality toward the local Kyrgyz population. Notably, his efforts led to the execution of the perpetrators responsible for the horrific massacre of 537 unarmed Kyrgyz individuals in Belovodskoye during the 1916 uprising.\n\nEducated and intellectually astute, Toroqul began to question the alignment of the Turkestan Soviet leaders with the cause of national liberation. Recognizing the disconnect between their goals and genuine liberation, coupled with a realization that the ethnic Russian leadership was not fostering liberation but perpetuating exploitation, Toroqul Januzakov joined the Mujahideen movement against the Bolsheviks. Between 1919 and 1920, Toroqul participated in the movement alongside prominent figures like Parpi, Korshirmat and Madamin Bey. Simultaneously, Toroqul delved into scientific research, collecting folklore and conducting archeographic and ethnographic studies.\n\nPost-civil war victory, Toroqul Januzakov reunited with Akhmetzaki Velidi, a comrade since 1914, to establish the ERK socialist party. This collaboration marked the beginning of a significant chapter in Turkestan's political landscape, setting the stage for the emergence of the largest socialist association in the region, that eventually came to power, bringing Januzakov to a long-awaited position of nation's Minister-President."
POLITICS_TURAR_RYSKULOV_DESC: "§YLeader Description\nBorn:§! December 26th, 1894, in Besagash, Semirechye Oblast, Turkestan General-Governorate, Russian Empire\n§YPolitical Career:§! Born into the nomadic herder Shymyr clan of the Kazakh Dulat tribe, Turar Ryskulov emerged as a prominent leader within the Turkestani socialist movement. Childhood friends with Toroqul Januzakov, Turar's journey began at the Merke Russian-Indigenous boarding school, where he and Toroqul studied together. After graduating from the Pishpek agricultural school in 1914, Turar continued his studies in Tashkent. In the summer of 1916, as the national-liberation uprising ignited in the Kazakh steppe, Turar Ryskulov left his studies to return to the village of Merke in Aulie-ata district. Although arrested by the tsarist administration during the uprising, Ryskulov was released due to the absence of evidence against him.\nAfter the February Revolution of 1917, Turar returned to Merke and was elected as the deputy chairman of the executive committee of the Aulie-ata district council. In April 1918, Turar dedicated his efforts to alleviating famine, regulating relations between Russians and Kazakhs, and promoting local representation in councils. Turar's leadership extended to organizing public catering facilities, feeding up to 20 thousand Kazakhs near Aulie-ata. Despite the challenges of famine, he focused on local initiatives and became People's Commissar of Health Care of the Turkestan Soviet Republic in September 1918. Tasked with fighting hunger, Ryskulov demanded the creation of a special organization, leading to the formation of a Central Commission, of which he became chairman.\n\nThe Soviet Republic's collapse prompted Ryskulov to distance himself from the Bolsheviks, emphasizing his local efforts to save the people. Forging a close alliance with Toroqul Januzakov, Turar Ryskulov transitioned into the ERK party after the Turkestan Civil War, becoming Januzakov's closest associate and deputy. Known for his intelligence, character, and pan-Turkist position, Turar Ryskulov remains respected and popular both in Semirechye and Turkestan."
POLITICS_NAZIR_TORAQULOV_DESC: "§YLeader Description\nBorn:§! October, 1892, in Kokand, Fergana Oblast, Turkestan General-Governorate, Russian Empire\n§YPolitical Career:§! Born into a wealthy Kazakh family of a large cotton merchant, Nazir received his primary education in Kokand in the Jadid madrasa and \"Russian-Turkestan school\". In 1914-1916 he studied at the Economics Department of the Moscow Commercial Institute. During the Weltkrieg he served as an instructor in the Zemsoyuz (Committee of the Western Front of the Minsk and Baranovichi district), in Minsk he created a secret organization Society \"Free Steppe\", which united revolutionary-minded students and teachers.\n\nFrom February 1917 he was a Left SR, secretary of the Council of Workers', Soldiers' and Muslim Deputies in Kokand, chairman of the local Left SR organisation. While he became, in fact, one of the leaders of Soviet Turkestan, similarly to Turar Ryskulov, Toraqulov often traveled to various regions of this vast republic, trying to get into the essence of the problems arising before the new government; he spoke at various congresses, met with workers, Red Army and dekhkans at meetings and rallies. And from the very beginning he learned that one of the most important qualities of a people's leader is the ability both to listen to the voice of the masses and to be attentive to each person. His calm tone and unwavering political correctness created an environment in which visitors did not hesitate to literally pour out their souls to him. Unlike the majority of leaders who looked askew at religion after the establishment of Soviet power, Tyuryakulov thought about the influence of Islam on the history of mankind. During his years of service he tried to reach a reasonable compromise in the relations between the new authorities and religion. The fall of Soviet Turkestan and Bolshevist chauvinism towards local Muslim leaders has turned Toraqulov against the Bolsheviks. He joined the ERK party and led an internationalist wing in it, which demanded more radical changes to the apparatus of the re-established Republic of Turkestan. Now, elected as the new chairman of the ERK party, Toraqulov wishes to build a truly socialist, but Muslim-oriented national republic, which acknowledges the region's history and culture."
POLITICS_FAYZULLA_KHOJAEV_DESC: "§YLeader Description\nBorn:§! 1896, in Bukhara, Emirate of Bukhara\n§YPolitical Career:§! Fayzulla Hojaev was born in Bukhara in the wealthy family of Uzbek millionaire merchants - one of the noble families of Bukhara - Qasim Sheikh's. He learned the Russian language on his own and studied in Moscow, also visited Germany during his business trip. Since 1913 he was involved in the Jadidist movement and became one of the leaders of the Young Bukhara party. He was one of the organizers of the demonstration in support of \"Manifesto\" of Emir Alim-khan with the announcement of democratic reforms. However, the demonstration was dispersed and Fayzulla was forced to flee from Bukhara. At the beginning of the 1917 Bolshevik Putsch in Russia, as a representative of the Revolutionary Committee, he participated in the so-called \"Kolesov events\" - a rebellion against the Emir of Bukhara. After the defeat of the uprising he fled to Turkestan and was sentenced to death by the Emir's government. On the way to Moscow he was arrested by the government of Ataman Dutov and imprisoned in the Orenburg prison. Receiving amnesty from Kerensky's government, he came to Tashkent, where he organized a bureau of Young Bukhara Revolutionaries, together with Usman Hoja and established ties with the revolutionary underground in Bukhara and supplied it with revolutionary literature.\n\nAfter the moderate wing of Young Bukhara was crushed in Bukhara, Fayzulla decided to act - and succeeded. With the fall of Emir's power, he managed to consolidate his position as the nation's first Prime-Minister. He is willing to radically change the country, that has seen little to no change reform for several centuries. Fayzulla is often called the \"Lenin of the Uzbeks\", though it is hard to tell whether this is a compliment or a curse. A small, wiry, and full of consuming energy, he enjoyed life, and could laugh gaily beneath a crushing load of work. He knows his people, is a great orator, and is much loved."
POLITICS_MUNAWWAR_ANDURRASHIDKHAN_DESC: "§YLeader Description\nBorn:§! 1878, in Tashkent, Syr-Darya Oblast, Turkestan General-Governorate, Russian Empire\n§YPolitical Career:§! Munawwar Qari Abdurrashidkhan was born into an intelligent Tajik family, and his rise from Quran reciter to a prominent figure in Turkestan politics was a testament to his unwavering commitment to reform and independence. In his early years, Munawwar devoted himself to mastering the science of recitation and Tajweed under the tutelage of Usman Domla, a renowned teacher of his time. He studied in the Yunuskhon madrasa in Tashkent and then in a madrasa in Bukhara. Although he did not complete his studies there, he returned to Tashkent and immersed himself in the role of imam and teacher. He founded the first reformed elementary school in Tashkent, which was the beginning of his contribution to the Jadidist movement. Munawwar Abdurrashidkhan's activities were not limited to education and journalism: he was active in political activities, advocating the study of European commerce, industry and science and denouncing spiritual backwardness. His stand against the colonial policies of Tsarism led to numerous arrests, emphasizing his dedication to the cause. The far-sighted leader played a key role in the Sho'roi Islamiyya organization, and after the war he co-founded the Milliy Ittihod party. His support for Turkestan's autonomy in 1917 reflected his lifelong dream of seeing his homeland independent.\n\nHowever, in recent years there has been a divergence between Munawwar Abdurrashidkhan's vision and that of Mustafa Shokay, the head of the party. With Shokay ousted and a minister-president in place, Munawwar faces perhaps his greatest challenge yet: maintaining unity in an increasingly unstable country struggling with incipient democracy. The delicate balance between tradition and modernity, independence and cooperation now rests on Munawwar's shoulders."
POLITICS_SHERALI_LAPIN_DESC: "§YLeader Description\nBorn:§! 1868, in Qogalikol, Syr-Darya Oblast, Turkestan General-Governorate, Russian Empire\n§YPolitical Career:§! The life and path of Sherali Lapin epitomizes a lifelong commitment to preserving Islamic values in the face of societal change. Sherali Lapin received a brilliant education and had a successful career: he graduated from the Turkestan teacher's seminary and worked in the profession as a teacher of Russian language, and then entered St. Petersburg to study law and opened an law office there. Lapin worked in the Samarqand regional court, and also accompanied on trips of high officials: the commander of the troops of the Turkestan Military District, the Minister of Railways of the Russian Empire. After his rejection as a candidate for the State Duma, Lapin engaged in scientific activity, participated in the compilation of dictionaries and delved into the study of historical monuments and folklore.\n\nThe revolutionary tide of 1917 brought Lapin to the leadership of the Sho'roi Ulamo party, which was a turning point in his life. After witnessing the defeat of the Kokand autonomy, he sought the support of Germany and Turkey in the struggle against the Bolsheviks, envisioning a German-Turkish protectorate in Turkestan and visited Berlin. Back in his homeland, Lapin observed the successes of the national liberation movement. In the face of the new rule of Shokay and Milliy Ittihod, Lapin remained a supporter of Qadimism, creating the Ittifoqi Muslimin movement to unite Islamic traditionalists. His strategic entry into the coalition government with Shokay demonstrated Lapin's acumen, eventually leading him to the position of minister-president of the country."
POLITICS_KATTA_ERGASH_DESC: "§YLeader Description\nBorn:§! 1882, in Bachkir, Fergana Oblast, Turkestan General-Governorate, Russian Empire\n§YPolitical Career:§! Little is known about Ergash-Kurbashi's early years. He served as a religious clergyman in Kokand and preached to 25,000 people during Friday prayers. Mullah Ergash participated in the siege of Kokand and fled to Bachkir after the fall of Turkestan autonomy. Ergash formed the first anti-Soviet resistance group, known as the Mirshabs. In the spring of 1918, all Fergana leaders recognized his leadership, and he became popular among the people. During the spring and fall of 1918, Ergash emerged victorious in all battles against the Red Army in Namangan and Kokand districts. A power struggle for leadership of the Mujahideen ensued between Ergash Bey and Madamin Bey, resulting in Ergash's defeat and the rise of the Provisional Fergana Government as the dominant body claiming power in all of Turkestan. Consequently, Madamin Bey led the Fergana mujahideen in late 1918 and early 1919. After the war, Ergash became the informal leader of the local Turkestan militia as an authoritative Kurbashi. In early 1936, the National Guard was created, and Ergash lost his position. He attempted to ban the Mirshab movement and later seized power in a bloodless coup. Ergash then began transforming Turkestan towards conservatism and Islamism."
POLITICS_MADAMIN_BEY_DESC: "§YLeader Description\nBorn:§! 1882, in Sokchilik, Fergana Oblast, Turkestan General-Governorate, Russian Empire\n§YPolitical Career:§! Madamin Bey, also known as Muhammad Amin Ahmad Bey, started as the leader of the Margilan militia and chairman of the Muslim worker trade union. He initially led a detachment of Mirshabs from the locals of Margilan and later joined Ergash Bey's troops, fighting alongside them against the Red Army. A significant moment occurred when Madamin Bey and Konstantin Monstrov, who were previously adversaries, set aside their disagreements and collaborated against the Bolsheviks. They established the Provisional Ferghana Government jointly, with Madamin Bey serving as the leader and Monstrov as his deputy. This alliance successfully brought together different Mirshab detachments and anti-Bolshevik combatants in a synchronized endeavor against the Red Army. Madamin Bey demonstrated his diplomatic skills by forming alliances with the Emir of Bukhara and Junaid-Khan, the ruler of the Khanate of Khiva. The goal of this united front was to jointly combat the Red Army and liberate Turkestan from Russian influence. Although the Provisional Ferghana Government achieved military success, the political landscape shifted as a new government, supported by the democratic Russian leadership under the Jadidists and Mustafa Shokay, took shape.\n\nMadamin Bey declined to disarm his forces and chose to maintain control over the Ferghana region, asserting his leadership claim over all of Turkestan. As a warlord governing the Ferghana Valley, his unchallenged authority fostered confidence but also resulted in some corruption. Madamin Bey is a clever and resourceful leader who showed a readiness to use any means necessary to secure and strengthen his power."
POLITICS_KONSTANTIN_MONSTROV_DESC: "§YLeader Description\nBorn:§! 1874, in Syzran, Simbirsk Governorate, Russian Empire\n§YPolitical Career:§! With a shrewd gaze from dark eyes beneath thick brows, a prominent nose, and a distinctive Skobelev mustache framing his assertive mouth, presence of the \"Jalal-Abad Napoleon\", Konstantin Ivanovich Monstrov, commanded attention. Originally hailing from Simbirsk province and the son of a lay magistrate, Monstrov's journey led him to Syzran, where he married and raised three children. The pre-revolutionary period saw him as an office clerk and contractor, and by 1914, he owned a significant land plot in the Fergana Valley. When the winds of revolution swept through Turkestan, Monstrov found himself at the helm of the Peasant Army, protecting Russian settlers from Mujahideen raids. Initially aligned with the Soviet authorities and the Red Army, his allegiance shifted due to the Bolshevik government's anti-peasant policies. Faced with attempts to seize land from Russian settlers, Monstrov joined forces with the Mujahideen, particularly Madamin Bey, in a common struggle against Soviet power. The Peasant Army, under Monstrov's leadership, conducted successful battles, securing a vast territory in Turkestan.\n\nPost-war, he refrained from recognizing the authority of the Turkestan Republic, echoing the sentiments of his confederate Madamin Bey. His focus on the autonomy of Russian settlers and his role in resolving ethnic unrest solidified his position as a key figure in the region. However, beyond his warlord status in Jalal-Abad, Monstrov harbored ambitions that hinted at a broader influence and a desire for a role beyond that of a regional commander. The man with the \"Skobelev mustache\" and memorable countenance had set his sights on a more significant role in the politics of Turkestan."
POLITICS_IVAN_ZAITSEV_DESC: "§YLeader Description\nBorn:§! September 13th, 1879, in Stanitsa Karagaiskaya, Orenburg Governorate, Russian Empire\n§YPolitical Career:§! Ivan Zaitsev was born into the family of a village teacher and gained recognition for his military achievements and loyalty to the Russian cause in Turkestan. He received his education at the esteemed Nikolaevskaya Academy of the General Staff and demonstrated exceptional leadership on the battlefields of the Weltkrieg, earning numerous commendations and ultimately achieving the rank of colonel. Zaitsev's career was significantly influenced by his involvement in Turkestan. In July 1917, he took charge of Russian troops in Khiva and played a vital role in the struggle against the Bolsheviks. He exhibited both military proficiency and diplomatic skill, forming partnerships with regional dignitaries like Junaid Khan and Madamin Bey, transforming erstwhile foes into committed allies against the Bolshevik menace. Despite facing obstacles such as incarceration and a bold escape, Zaytsev remained steadfast. After the passing of the previous leader of the Turkestan Military Organization (TVO), Zaytsev took on the role of leader and bolstered the organization's leadership. With his guidance, the TVO increased its efforts to challenge the new Turkestan government, providing support to the Provisional Fergana government and collaborating closely with Admiral Kolchak's agents.\n\nNow that Zaitsev is in power in all of Turkestan, there is no doubt that the region will once again come under full Russian control."
POLITICS_KONSTANTIN_OSIPOV_DESC: "§YLeader Description\nBorn:§! 1896, in Krasnoyarsk, Yeniseysk Governorate, Russian Empire\n§YPolitical Career:§! Konstantin Osipov's involvement in the mutiny that made him famous is the most significant aspect to mention. As a Left SR, he initially supported the Turkestan Soviet and played a crucial role in defeating the Turkestan autonomy in 1918, as well as disarming Zaitsev's detachment. It is worth noting that he became the military commissar of the Turkestan Republic at just 22 years old, which is a remarkable achievement. In 1919, Osipov led an armed mutiny against the Turkestan Soviet, which greatly influenced the victory of anti-Bolshevik forces in Turkestan. Osipov acted harshly and uncompromisingly during the mutiny, personally ordering the execution of prominent Soviet and Party workers captured by the mutineers at the outset of their armed rebellion. The rebellion successfully captured key facilities such as the Tashkent railroad workshops and the Fortress, marking a turning point in the conflict. He later established ties with the TVO and joined their ranks. Osipov's actions during the mutiny saved his life and earned him amnesty. Thanks to his efforts, the Turkestan Soviet was ultimately defeated in the same year.\n\nOsipov played a prominent role in the TVO leadership, alongside Ivan Zaitsev, the general whose detachment he had disarmed at the beginning of the civil war. However, some view Osipov only as an opportunist, willing to betray his supposed ideals to maintain personal power."
POLITICS_KORSHIRMAT_DESC: "§YLeader Description\nBorn:§! 1895, in Garbaba, Fergana Oblast, Turkestan General-Governorate, Russian Empire\n§YPolitical Career:§! Shir Muhammad-bek Gazi, also known by the nickname Korshirmat, led the life of a peasant and a mirab in his youth. He graduated from a madrasa in Margilan and is said to have taken an active part in the 1916 uprising, for which he was imprisoned. He was released after the revolution and soon joined the national liberation movement. He became known as one of the Kurbashi of the Fergana Valley, who fought against the Red Army together with Ergash Bey and Madamin Bey. However, he never received all the admiration for his struggle in comparison with Madamin Bey. Like the latter, he denounced the new Turkestan government of the Jadidists and initiated several uprisings in the Pamir mountains. He was never captured, and that's when he decided to formulate his own political movement based on faith and traditions. However, his view of Turkestan was much more radical than that of the Qadimists or even Madamin-Bey. In Murghab, a small town in the Eastern Pamirs, he became known as the local emir and soon turned the surrounding region into his own fiefdom. This power was unsatisfactory to him, for his ambitions lay far beyond it - to unite all Muslims in the new Caliphate. His \"Islamic Revolutionary Society\" became perhaps the only organized force of radical fundamentalists in all of Turkestan - while all other radical mujahideen leaders sought only personal wealth and power."

