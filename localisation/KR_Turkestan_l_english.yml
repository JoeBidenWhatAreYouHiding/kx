turkestan_civil_war.22.t: "Fall of Fergana Government"
turkestan_civil_war.22.d: "Fergana has been captured. Shokay's diversionary tactic had proved to be a masterstroke, exploiting internal divisions within Madamin Bey's defense. The red-blue banners were now raised in the city for the first time since 1920. Madamin Bey was apprehended after being betrayed by some of his loyalists and caught in the web of Shokay's cunning plan.\n\nHowever, as the dust settled over Fergana, a new challenge loomed on the horizon: the precarious situation in Samarqand demanded swift action. With both ERK and Mujahideen eyeing the city, the Federal government could only acknowledge the vulnerability of the Fergana Valley and consolidate our recent conquest. To ensure the safety of Fergana against potential counterattacks by the Mujahideen forces in the region, it would be wise to reinforce our defenses. Additionally, Kokand's defenses can be strengthened to protect the heartland of Turkestan from other threats."
turkestan_civil_war.22.a: "We cannot save Samarqand - prioritize the Valley defence."

