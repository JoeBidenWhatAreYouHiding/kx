### Focuses ###
## Political ##
# Gallo #
ECU_gallo: "Gallo Steps In"
ECU_gallo_desc: "General Gallo has stepped in to ensure our nation's economy recovers, that the Republic won't succomb to chaos and syndicalism and to keep our borders safe. Long live general Gallo!"
ECU_stateofexecao: "State of Exception"
ECU_stateofexecao_desc: "Extraordinary problems demand extraordinary solutions. Our nation is on the brink of falling to anarchy or worse: to syndicalism, and only a firm hand will keep our families and faith safe. We have to declare a state of exception that will allow Gallo to suspend the constitution and ignore most limiting laws for the good of the country."
ECU_chilean_spies: "Deal with Syndicalist Spies"
ECU_chilean_spies_desc: "It is common knowledge that the bulk of syndicalist agitators in the country, be that in the PSE, in the factories or amongst the poor peasants, are spies sent by syndicalist states to destabilize Ecuador. We must hunt those fake 'militants' and make sure they won't cause any trouble ever again."
ECU_loyalty: "Deal with Fifth Columnists"
ECU_loyalty_desc: "Many of our army officers still cling to the idea that our government is illegitimate and reactionary. We must not let those traitors continue like that!"
ECU_gommiegone: "Ban the PSE"
ECU_gommiegone_desc: "If there is a pit of foreign agitation in Ecuador it's the Partido Socialista Ecuatoriano, under the pretence of the party working fairly in the democratic environment lies the constant threat of syndicalism that can corrupt the whole country. We have to put an end to this travesty."
ECU_bossgallo: "The Army Reigns"
ECU_bossgallo_desc: "After taking over the government, the army must invest all levels of power in society. The army is the best fit to rule the administration, the economy, the government and everything that matters in the country."
ECU_purifying_country: "Purifying Ecuador"
ECU_purifying_country_desc: "The goal of Gallo is not only to protect Ecuador from all threats but also to purify its morale and its democracy by working towards removing any trace of corruption, dissidence, greed and treachery in the Ecuadorian society. Ecuador must be a moral and just nation."
ECU_populist_measures: "Populist Measures"
ECU_populist_measures_desc: "It is unacceptable that Ecuadorian citizens that are supposed to be protected by their state can be left alone to die in the streets. It is our Christian and patriotic duty to help them get out of their misery so that they can live a decent life in their own country."
ECU_uphold_traditions: "Protect the Ecuadorian Morale"
ECU_uphold_traditions_desc: "Decades of corruption and degeneracy endangered the values of our people and of our church. The new government shall protect them and make sure Ecuador will be a standard for morality."
ECU_new_constitution: "A New Constitution"
ECU_new_constitution_desc: "Now that Ecuador is cleaned of its destabilising elements and that its society has been purified, it might be ready to finally get a new constitution and end the junta in favour of a new democracy. We shall start working on writing such a constitution with Gallo and his closest advisers."
ECU_restore_democracy_tt: "§GExcept for a last minute decision, democracy will be restored in 1941 by the military and new democratic elections will take place.§!\n"
ECU_restore_democracy_1941_tt: "§GExcept for a last minute decision, democracy will be restored as soon as possible by the military and new democratic elections will take place.§!\n"
ECU_intellectual_amnesty: "Intellectual Amnesty"
ECU_intellectual_amnesty_desc: "Potentially dissident scientists have been put away or banished during the first purges of the Gallo rule but now that the country is in better shape, we can allow them to come back and help the country with their skills and knowledge."

# Liberals #
ECU_isidro: "Liberal Takeover"
ECU_isidro_desc: "The elections have shown the will of the people, the Partido Liberal Radical will now rule Ecuador to a brighter future!"
ECU_isidro2: "Isidro Takes the Reins of Government"
ECU_isidro2_desc: "Isidro Ayora is a well known individual in Ecuador, with quite a reputation as a surgeon and patron of medical institutions in Ecuador. Now that he has been elected, he has decided to take matters into his own hands, as he knows what is best for our nation, and how to deal with the crisis we are in!"
ECU_isidro3: "Liberal Hegemony"
ECU_isidro3_desc: "The PLRE has probably gained enough political capital for decades! With the back of the conservatives crushed, the long struggle between us has finally come to an end"
ECU_poltechsloty: "Our Own Scientists"
ECU_poltechsloty_desc: "Even if the famous scientists that are the closest to the conservative elites are now resistant and unwilling to work on important projects we can draw from our own pool of friends amongst the scientific community."
ECU_legalfacade: "Legal Facade"
ECU_legalfacade_desc: "Some of the laws we need to get the nation back on track are technically unconstitutional or break the rules of democracy, but worry not for other laws can be voted to make it legal. After all we have the majority in the parliament and that's all that matters."
ECU_justice: "Modernise Penal Code"
ECU_justice_desc: "The penal code that has been in place in Ecuador is shameful to read, considering how unfair it is and how much it serves conservative interests. Our project should be to write a fair and modern penal code for a modern nation."
ECU_laicity: "Uphold Secularity"
ECU_laicity_desc: "The PLRE historically opposed the domination of the church in Ecuador by promoting secularity to a national level. This work started under Alfaro's rule has to continue and for starters the abuses of the conservatives in this matter have to stop. Of course, removing these conservative puppets from power will also prove itself to be useful for our political domination."
ECU_bankers: "Banking Interests"
ECU_bankers_desc: "The liberal elites have numerous links to the banking world, especially in Guayaquil. These close ties can lead to a national collaboration that can only be beneficial for the country."
ECU_guayaquil: "Guayaquil Rebirthed"
ECU_guayaquil_desc: "Under the rule of liberals and their investments in the capital of commerce and banking the coastal city of Guayaquil is yet again thriving after a certain stop during the conservatives' rule and is quickly becoming the economic capital of Ecuador."
ECU_liberal_boom: "Economic Boom"
ECU_liberal_boom_desc: "The attention the liberals give to the health of the economy and the several partnerships they have with economic actors throughout the country assured the recovery of Ecuador and its plantations. The economy is booming and unemployment is rapidly decreasing to be a matter of the past."
ECU_liberty_not_implore_knees: "Liberty Can't Be Plead on Your Knees"
ECU_liberty_not_implore_knees_desc: "Liberty can't be plead on your knees, once said the Liberal patriarch Eloy Alfaro. These words represent the liberal spirit, we want freedom and we'll fight for it at any time and at any place for the better of the people of Ecuador and for the glory of its democracy. This is what good the liberal republic can bring!"

# Democracy #
ECU_balance_powers: "Balance of Powers"
ECU_balance_powers_desc: "With the surprise victory of the Conservatives in the last elections a sort of balance of powers between the two main parties was put into place during the confusion. While the established liberals have been temporarily shaken they got back on their feet to influence the republic heavily, in which the conservatives hold the actual power, leading to a situation that might finally see real political fights arise."
ECU_democracy_restored: "Democracy Re-established"
ECU_democracy_restored_desc: "Gallo and his military clique finally resigned from power and left their own constitution as a model for the new republic. Their heavy work and active policies completely restructured Ecuadorian politics, we hope that is for the best."
ECU_power_parliament: "Power to the Parliament"
ECU_power_parliament_desc: "No longer shall a man take absolute power in the Republic and name himself dictator yet again, the centre of power in the new republic will not be the president any more, but the parliament and its internal fights within parties. That's real democracy!"
ECU_bipartisan_organisation: "Bipartisan Structures"
ECU_bipartisan_organisation_desc: "The destruction or failure of political alternatives in the last years left the country with only two sensible political options: the PCE and the PLRE. With their usual grip on politics greatly diminished, those two parties now have to work together to shape the republic to their liking while sharing all its important positions."
ECU_marginalisation: "Marginalisation of Radicals"
ECU_marginalisation_desc: "They were hit before but they still exist: political radicals, coming from the left or the right threatens the stability of our democracy and the bipartisan status quo. They shall be fought against and marginalised from the running of democracy."
ECU_building_meritocracy: "Building a Meritocracy"
ECU_building_meritocracy_desc: "The goal of this new republic is not to favour the clientelism and corruption that was rampant in the old times. No, what it shall try to build is a meritocracy ensuring only the best men of our country will get to serve it and lead it to glory. Even if the selection process might be biased, it will still be better than nepotism."
ECU_rally_army: "Rally the Army to Democracy"
ECU_rally_army_desc: "The Republic couldn't exist without the army and it couldn't last without it. We have to make sure the army is on our side if we want democracy to last."
ECU_technocrat_rule: "Technocrat Rule"
ECU_technocrat_rule_desc: "It seems the weakening of the executive power and the disorganisation of the parliament is leaving a hole in the direction of the country. During those squabbles, the ones that ensure the country runs fine and improves are the new administrators recruited from the whole country. All together the form the technocratic elite of the Republic."
ECU_cities_cooperation: "Interurban Cooperation"
ECU_cities_cooperation_desc: "Instead of constantly having a fight for the most dominating city between Quito and Guayaquil we could put those fights aside and have the cities work together for the prosperity of Ecuador. After all they both have their advantages and their faults and with the rabid antagonism between the conservatives and the liberals now reduced, it could be time to launch common programs."
ECU_centralisation: "Increase Centralisation of Power"
ECU_centralisation_desc: "Now that internal competition is solved with, we have no reason to maintain several centres of power in the country. The state will run better if all of the powers are concentrated in one place for clear and straight policies to be enacted nationally."
ECU_rationalised_banking: "Rationalised Banking System"
ECU_rationalised_banking_desc: "The bankers, being before heavily politicised with the liberals can now more easily cooperate with technocrats or leaders of other parties. There is no way this won't lead to an economic improvement."
ECU_democracy_at_last: "A True Democracy"
ECU_democracy_at_last_desc: "With all of its problems dealt with the Republic is now ready to face the test of time and continue to work towards the improvement of the Ecuadorian nation. Viva la Republica!"

## Military ##
ECU_army: "Military Modernisation"
ECU_army_desc: "While our military is ready to beat up a few protestors, it will be inadequate if Peru ever decides to take over our rightful territory they claim as theirs. We need to modernize our armed forces to protect Ecuador from foreign threats."

# Army #
ECU_army2: "Maintenance Effort"
ECU_army2_desc: "Our army is inadequately maintained. We need to increase the military budget and we need to invest more into military production capacities. The future of the Pastaza is at stake!"
ECU_plan_against_peru: "Plan Against Our Neighbours"
ECU_plan_against_peru_desc: "Our neighbours from all sides are threats to our independence. They all have territorial claims on our small nation and if they ever attack, they won't get much farther than the border!"
ECU_bunker_loja: "§YLoja:§! Gives 2 levels of land fort in two provinces\n"
ECU_jungle_reco: "Jungle Reconnaissance"
ECU_jungle_reco_desc: "The Pastaza is primarily made up of jungles and dense forests. We need to adapt our reconnaissance units to this harsh environment if we wish to effectively repel Peruvian offensives."
ECU_control_jungles: "Control of the Jungles"
ECU_control_jungles_desc: "If we control the jungle, Peru won't even be able to enter them. The jungle is an extremely harsh environment, so whoever is the most adapted to it has a large advantage on the battlefield."
ECU_trenchperimeters: "Weltkrieg Artillery Tactics"
ECU_trenchperimeters_desc: "The Weltkrieg has revolutionized military tactics, and artillery tactics have changed the largest. We should adapt our artillery units to these new tactics, else we will lose the advantage on longer ranges."
ECU_offense: "Offensive Planning"
ECU_offense_desc: "It would be foolish to only defend. Never has a nation won by simply defending, the Napoleonic Wars and the Weltkrieg have proven that well enough. We need to plan for offensive capabilities."
ECU_reorganise_defense_forces: "Reorganise our Border Forces"
ECU_reorganise_defense_forces_desc: "Our border with Peru is inadequately defended, and our border with Colombia shouldn't even be talked about. We need to reorganize and expand the border patrols and garrisons."
ECU_give_equipment: "Gives §Y500§! 1936 Infantry Equipment pieces\n"
ECU_commando: "Special Forces Experiments"
ECU_commando_desc: "The central regions of Ecuador, part of the Andes, are made up of extremely difficult, mountainous terrain that no ordinary soldier can fight in. We need to experiment with specialized units who can fight in difficult terrain."
ECU_motorization: "Early Motorisation"
ECU_motorization_desc: "Our roads might be underdeveloped and our terrain might be difficult, but that shouldn't stop us from partially motorizing our supply system. Besides, motorized vehicles allow for much more than just the transportation of soup."
ECU_salvage_trucks: "Salvage American Trucks"
ECU_salvage_trucks_desc: "The Americans have left Ecuador when their foreign influence dropped too low, but they haven't taken everything with them. We should salvage some of their abandoned trucks and use them for our own usage."
ECU_give_trucks: "Gives §Y500§! American Motorised pieces\n"
ECU_tothelastman: "Quito Perimeter"
ECU_tothelastman_desc: "Our beautiful capital city is in a very defensible location, up in the Andes. However, that doesn't mean that it is invulnerable. We need to further fortify Quito and have it serve as a stronghold in case of a successful foreign invasion."

# Navy #
ECU_navy: "Armada de Ecuador"
ECU_navy_desc: "Our navy is quite large in comparison to our size. However, it is still smaller than some of our rivals' navies, most importantly than that of Peru. We need to further expand our naval forces in order to defend our shores."
ECU_guayaquil_base: "Expand the Guayaquil Naval Base"
ECU_guayaquil_base_desc: "Guayaquil is the most important naval base in Ecuador. Most of our exports leave its docks and it is the home base our naval forces. We need to further invest in it to increase its capacity for trade and ships."
ECU_protect_base: "Protect the Guayaquil Base"
ECU_protect_base_desc: "Guayaquil is vital to us, and the enemy knows that. If we lose its port, our naval forces and our economy will be in quite a bad shape. We need to protect its docks at all costs."
ECU_yards: "Create Ecuadorian Dockyards"
ECU_yards_desc: "Our merchant and combat ships are both constructed on foreign soil, however, we can't depend on the world to build our ships forever. We need to construct proper Ecuadorian dockyards."
ECU_research_progress: "Naval Research Progress"
ECU_research_progress_desc: "In the new naval arms race that is emerging in the world, we can't fall behind. We need to invest more into the development and construction of new modern ships."
ECU_capital_ships: "Develop Capital Ships"
ECU_capital_ships_desc: "Every prestigious navy has a large flag ship. Our navy, despite its size, should also get a proper flag ship of its own! We need to develop capital ships powerful enough to rival the Peruvians."
ECU_galapagos_base: "A Galapagos Base"
ECU_galapagos_base_desc: "The Galapagos Islands are perfectly suited for a naval base in the Pacific. Due to its isolated location, it will be perfect for Ecuadorian ships as a base to intercept enemy trade and supply going through the Panama Canal and to assert our control over our seas further than Guayaquil."
ECU_control_our_seas: "Control Our Seas"
ECU_control_our_seas_desc: "The sea around Ecuador and all the way to the Galapagos shall forever be controlled by Ecuador: it is in our vital interest... as long as no larger navy actually tries to contest it."

# Air Force #
ECU_develop_school_aviation: "Develop the School of Aviation"
ECU_develop_school_aviation_desc: "A school of aviation was built in Ecuador no earlier than in 1935 following several developments in the Ecuadorian aviation after the Weltkrieg. It is in our interest to make the best use of this school we can to exploit this entirely new and powerful military wing."
ECU_actual_bases: "Modern Air Bases"
ECU_actual_bases_desc: "An aircraft can't take off effectively from the improvised airfields we've built over the years. Modern aircraft require specialized runways to take-off and land successfully and hangars to protect the planes from the weather. The local airfield in Quito could become a modern air base with enough investment, and that's what we shall focus on."
ECU_first_fighters: "The First Fighter Battalion"
ECU_first_fighters_desc: "We have finally equipped our air force so far composed mostly of reconnaissance and training planes with its first fighter aircraft. These beautiful single-engine planes will fly our nation to new heights."
ECU_selvas_volcanes_mares: "Sobre Selvas, Volcanes y Mares"
ECU_selvas_volcanes_mares_desc: "The new motto of our air force is "Sobre Selvas, Volcanes y Mares", over jungles, volcanoes and seas, to protect all of Ecuador from foreign threats. The motto of our rival will be 'crashing in the jungle' once they meet our pilots."
ECU_gift_for_enemies: "Gifts for our Enemies"
ECU_gift_for_enemies_desc: "Modern warfare has proven the need for bombers that can deliver sizeable damage to enemy production lines and infrastructure with their precious explosive payload. As it stands, Ecuador doesn't possess any aircraft with those characteristics, and we should focus on investing in newer models if we wish to stand a chance against our aggressors."

## Economic ##
ECU_cacao_farmers: "Relieve Cacao Farmers"
ECU_cacao_farmers_desc: "Cacao is one of the most important products of our agriculture, and a large amount of our rural population grows it. With the deteriorating state of our economy, their plantations have become unprofitable and many are threatened by financial ruin. We need to aid them back onto their feet."
ECU_expand_transandino: "Expand the Transandino Railway"
ECU_expand_transandino_desc: "The Trans-Andean railway is a vital economic axis connecting our main port Guayaquil with the capital Quito. Due to harsh terrain, weather conditions and limited investments since its construction, it's in quite a bad shape. We need to rebuild and expand it to other cities of the Andes for the good of Ecuador!"
ECU_improve_port_infrastructure: "Improve Port Infrastructure"
ECU_improve_port_infrastructure_desc: "Our ports are another vital economic axis. Especially Guayaquil, which is vital for both the civilian economy and the navy, has a limited port capacity, which severely limits the economy. We need to expand the port's infrastructure."
ECU_manufacturing_expansion: "Manufacturing Expansion"
ECU_manufacturing_expansion_desc: "Our main exports might be primary resources, but that shouldn't stop us from building up a manufacturing industry. Manufactured goods are in demand as never before, so it will be highly profitable and the investments will pay for themselves quickly."
ECU_ecuatorianrubberboom: "Encourage Rubber Production"
ECU_ecuatorianrubberboom_desc: "The world is coming ever closer to a second Weltkrieg, and unlike in the first one, rubber is now an essential resource required for aircraft and motorized vehicles. We will make huge profits if we increase our rubber production and exportation."
ECU_diversify_agriculture: "Diversify Export Agriculture"
ECU_diversify_agriculture_desc: "If we only produce cacao, what would happen if the price of Cacao fell quickly in a matter of weeks? In order to avoid a collapse of our agricultural sector, we need to have a diverse offer to avoid too much damage caused by price fluctuations. Why not try bananas?"
ECU_local_consumption: "Promote Local Consumption"
ECU_local_consumption_desc: "Transportation and importation cost a good amount of money, instead we should promote local consumption. Instead of importing food from Argentina, why not eat Ecuadorian food? Furthermore this national market can help us sell our stocks in times of crisis when exports fall, better sell a product at a low price than not sell it at all."

ECU_neweconomicplan: "State Plans"
ECU_neweconomicplan_desc: "Our latest economic policies have helped the economy to come back on its feet, and now it can finally support larger civilian investments. The growth rate is high and stable, so why not make it even higher?"
ECU_university: "Increase University Funding"
ECU_university_desc: "Our universities are underfunded and therefore can't function at full efficiency. Now that the economy and the state budget can finally support new investment projects, the universities should receive more funding."
ECU_focus_costa: "Development of the 'Costa'"
ECU_focus_costa_desc: "The Ecuadorian littoral is the most fertile part of our nation, being home to the majority of our plantations. In addition to fertile lands, it has easy access to the world market thanks to the various ports like Guayaquil. We should focus on the littoral."
ECU_focus_sierra: "Development of the 'Sierra'"
ECU_focus_sierra_desc: "The central parts of Ecuador, stuck in-between the flanks of Andes mountains, might not have the best suited land for agriculture, but some of the largest cities, especially Quito, lie in the 'Sierra'. Our industry could benefit from investments in the region."
ECU_mechanization: "Mechanisation of Cultures"
ECU_mechanization_desc: "New agricultural tools have revolutionized agriculture in the more developed nations. One of the main pillars of this agricultural revolution are new mechanized vehicles like trucks and tractors. We need to mechanize our agriculture to increase its output."
ECU_industrial_agriculture: "Industrial Agriculture"
ECU_industrial_agriculture_desc: "Agriculture and industry aren't antonyms! We should create a cooperation between our agricultural sector and the industrial sector to increase the productivity and output of the entire Ecuadorian economy."
ECU_quito_industry: "Expand the Quito Industries"
ECU_quito_industry_desc: "Quito is the centrepiece of the Ecuadorian industry. The largest portion of our industry is located in our beautiful capital, and its products can be found in stores around... well the few places who buy our goods. We need to invest more into its industry."
ECU_more_workers: "Promote the Factory Worker Life"
ECU_more_workers_desc: "Working in the factory isn't working yourself to death, it is working for a better life and a better future. That's what we need to make the peasants believe in order to create a larger potential workforce, creating new factories is useless if no one is there to work in them."
ECU_recovery: "In-depth Recovery"
ECU_recovery_desc: "Our economy has fully recovered from the economic troubles of the last years, and is now constantly growing and growing. Our industry has developed strongly and our agricultural output has hit new record numbers. Ecuador's economy is strong and will withstand the next crisis!"
ECU_domestic_arms: "A Domestic Arms Industry"
ECU_domestic_arms_desc: "Most of our military equipment is currently being imported from other countries, but who can be sure that we will forever be able to depend on imports? If the world ever ends up fighting a second Weltkrieg, our guns should be Ecuadorian and not American."

### Events ###
ecu.0.t: "The Republic of Ecuador"
ecu.0.d: "Ecuador suffered a bumpy development after her independence in 1809. Border uncertainties led to conflicts with Peru and Colombia while the rivalling oligarchies of the conservative big landowners in the high lands and the liberal populace on the coast fought each other bitterly. A first era of relative peace was achieved under the dictatorship of the church friendly conservative President Gabriel Garcia Moreno who expanded central administration, the educational system, and the infrastructure. In 1875 Moreno was assassinated, which brought about a time of domestic turmoil once more till the liberals under General Eloy Alfaro seemed to have prevailed, but the political issues that started with his assassination, coupled with the terrible economic situation, that only went more poorly after the economic woes of the United Kingdom and the USA, ensured that the situation didn't stabilise as planned. The Conservatives, who currently hold power in a mockery of the constitution, took over in 1921 in a coup, deposing President Tamayo and making sure that a renewed Argolla Clique of the party rules the country. Term Limits are a thing of the past, and the populace resents the rather poorly executed fraudulent elections. However, slow economic recovery may explain the people's tolerance for the Regime, and now that 1936 is starting, surely nothing can go wrong for the plans of La Nueva Argolla"
ecu.0.a: "Our borders will be safe!"
ecu.1.t: "Black Monday Woes"
ecu.1.d: "The crash of the Berlin stock market has had nefarious effects worldwide, but the conservative government assures that there is no way those changes will hit Ecuador in any way. After all we know ''market'' issues alwas sort themselves out and that if we act accordingly we have nothing to fear."
ecu.1.a: "'Mein Gott' is a bit of an overreaction, isn't it?"
ecu.2.t: "The March Crisis"
ecu.2.d: "The Conservatives have been doing quite the effort to pretend otherwise, but Black Monday has ruined Ecuador in a very thorough manner. Indeed, exports of cocoa from Ecuador dropped dramatically following the crash and unlike during the previous crash in 1925 when the conservatives held up on power, the political pressure has mounted, and riots broke out in Quito, Guayaquil and in many other cities, inspired by populist movements. Before all out civil war began, Enriquez Gallo and a clique of military men forced La Argolla and the Conservatives to step down, while chaos reigns in the streets!"
ecu.2.a: "Dios Mio!"
ecu.3.t: "The Ides of March"
ecu.3.d: "Gallo, the temporary head of state, ponders. Isidro Ayora and his Liberals have rather odd views on how the country should be run, and might be rather unfit for the job in these trying times. Peru looks at us with hunger, and a weak head of state might compromise completely the defence of our borders. The provisional government doesn't have a timetable to end until we actually call for elections, and the army and conservative elites would very likely back it. Gallo stood at the egde of a Rubicon, so to speak. What was his decision?"
ecu.3.a: "The elections will be held tomorrow."
ecu.3.b: "Ecuador comes first, ideas, second."
ecu.4.t: "Ecuadorian Elections, 1936"
ecu.4.d: "Today is election day in Ecuador, for the first time since the fall of the Conservatives! Two main parties are disputing the presidency of our country: Isidro Ayora, of the Partido Liberal Radical, and Carlos Julio Arosemena Tola, of the Partido Conservador. The complete crash of the Conservatives earlier this year and the current domination of the PLR on political life all but assure their defeat, but you never know what democracy can do..."
ecu.4.a: "Unsurprisingly, Ayora wins!"
ecu.4.b: "Shockingly, Tola wins!"
ecu.5.t: "Ecuadorian Elections, 1941"
ecu.5.d: "Today is election day again in Ecuador! After 5 years of liberal rule, the power of Ayora and its liberal elites vastly grew and the country's politics is now completely locked up by the radical liberals. Furthermore, some say that Ayora concentrated so much power into his hands that he might as well be a dictator. In all cases this situation doesn't look so good for the conservative candidate Antonio Pons Campuzano but you never know what can happen."
ecu.5.a: "Unsurprisingly, Ayora wins!"
ecu.5.b: "Shockingly, Campuzano wins!"
ecu.6.t: "Ecuadorian Elections, 1946"
ecu.6.d: "Today is election day again in Ecuador! After 10 years of liberal rule, the power of Ayora and of the radical liberals is now almost undisputed and few people are mad enough to still believe in a liberal defeat in the elections. The conservative candidate, Neptalí Bonifaz Ascaszubi is one of them and there is only one way to know if he is right."
ecu.6.a: "Unsurprisingly, Ayora wins!"
ecu.6.b: "Shockingly, Ascaszubi wins!"
ecu.7.t: "Ecuadorian Elections, 1951"
ecu.7.d: "Today is election day again in Ecuador! 15 years have passed since Isidro Ayora took power in the Republic and his power is stronger than ever. Elections at this point are nothing but a formality that we are sure he will get through. The conservative party presented a candidate anyhow in the form of former president José María Velasco Ibarra, maybe a few people are nostalgic of his time?"
ecu.7.a: "Unsurprisingly, Ayora wins!"
ecu.7.b: "Shockingly, Ibarra wins!"
ecu.8.t: "Ecuadorian Elections, 1956"
ecu.8.d: "Today is election day in Ecuador! While a great parade has been organised to commemorate the 20 years of the fall of the Conservatives new elections are running. The result isn't expected to be a surprise for anyone but we never know what the conservative Mariano Suárez Veintimilla might pull to ruin the party."
ecu.8.a: "Unsurprisingly, Ayora wins!"
ecu.8.b: "Shockingly, Veintimilla wins!"
ecu.9.t: "Gallo steps down?"
ecu.9.d: "After a few years of harsh rule by Gallo and his military clique, it is finally time to put the new constitution written by the clique into place to restore democracy in Ecuador at last. The new constitution has widespread approval throughout the country and the army but it might be possible that, with a last chance move, the army decides to further suspend the institution of the constitution. Should the Republic be restored and new elections be called?"
ecu.9.a: "It's finally time to organise free elections."
ecu.9.b: "Never! The military shall protect the constitution forever!"
ecu.10.t: "First Free Ecuadorian Elections, 1941"
ecu.10.d: "Today is election day for the first time in Ecuador since the end of the Gallo dictatorship! The renewed democratic process again brought forward the two dominating parties of the Ecuadorian 20th century: the Radical Liberals and the Conservatives. While their biggest leaders like Isidro Ayora and former president José María Velasco Ibarra have been distanced from any power, the parties still have many capable politicians and keep close ties to the rest of the elites in the country. However the dictatorship seems to have restarted the counters and no candidate looks particularly more advantaged than the other in the elections. It will be a closely fought fight between the liberal Carlos Arroyo del Río and the conservative Antonio Pons Campuzano."
ecu.10.a: "The Radical Liberals win!"
ecu.10.b: "The Conservative Party wins!"
ecu.11.t: "Ecuadorian Elections, 1941"
ecu.11.d: "Today is election day again in Ecuador! After the surprise conservative win in the 1936 elections the political forces have more or less balanced in the country and no party seems to be able to get a hold on the other. These elections will thus be closely fought between the radical liberal Carlos Arroyo del Río and the conservative Antonio Pons Campuzano."
ecu.11.a: "The Radical Liberals win!"
ecu.11.b: "The Conservative Party wins!"
ecu.12.t: "Ecuadorian Elections, 1946"
ecu.12.d: "Today is election day again in Ecuador! Democracy has been working out somewhat correctly in Ecuador despite the still vast corruption and clientelism but the good side is that there is now a real competition between the Conservative party of Neptalí Bonifaz Ascaszubi and the Radical Liberal party of Alfredo Baquerizo Moreno. We wonder what will be the result of this voting day."
ecu.12.a: "The Radical Liberals win!"
ecu.12.b: "The Conservative Party wins!"
ecu.13.t: "Ecuadorian Elections, 1951"
ecu.13.d: "Election day for Ecuador today! The two dominating parties in the politics of the country, the Radical Liberals and the Conservatives are opposing candidates for another mandate of 5 years. This could sound like business as usual but this election has a special feeling to it: Indeed while the Radical Liberals chose the famous liberal leader of the March Crisis Idiro Ayora as their candidate, the conservatives chose former president José María Velasco Ibarra who was deposed during this same March crisis. Whoever wins from what looks like a reenactment of 1936 will probably make some chuckle but in the end one of them will be president. But who?"
ecu.13.a: "The Radical Liberals win!"
ecu.13.b: "The Conservative Party wins!"
ecu.14.t: "Ecuadorian Elections, 1956"
ecu.14.d: "Today is election day again in Ecuador! The usual two parties are competing again and brought forward their candidates: Andrés Fernández de Córdova Nieto for the radical liberals and Mariano Suárez Veintimilla for the Conservatives. Both relatively new, some think they will bring fresh blood to Ecuatorian politics."
ecu.14.a: "The Radical Liberals win!"
ecu.14.b: "The Conservative Party wins!"
ecu.15.t: "La Argolla Crumbles!"
ecu.15.d: "La Argolla, meaning 'The Ring' was the name given to the circle of political and economic elites dominating political life first under the liberals in the early 20th century and then under the conservatives after the fall of President Tamayo. The conservative Argolla that was in power until the events of March 1936 was composed mainly of wealthy landowners of the Sierra and of conservative political elites including church members. But, as mentioned, the takeover of power by the liberals led by Ayora precipitated their fall into disgrace and while some try to hold on to positions of importance most have simply went back to their usual activity in hopes of better times for the conservatives in the future. What's sure is that the conservative Argolla definitely lost its hold on the country for this time, perhaps forever."
ecu.15.a: "Good riddance."
ecu.16.t: "The Dictator Ayora"
ecu.16.d: "Recently, the centralisation of power around the President Ayora has become evident. New laws are voted each day to strengthen his power and the one of the liberals in the country and it is murmured in the streets and in the newspapers that Ayora might style himself as a dictator, ignoring rules of democracy for his own power. Although those worries are well founded in facts, they don't seem to move the Ecuadorians much, considering this trend has been frequent during the whole history of Ecuatorian democracy. Nevertheless, it will become more and more difficult for the opposition to make its voice heard."
ecu.16.a: "A dictator? Don't you remember you elected me democratically?"
ecu.17.t: "New Laws for a Fairer Ecuador"
ecu.17.d: "The new majority in the assembly and the new liberal president have been at work to reform the country and break the influence of the former conservative elite. Part of that process is a classic move of centralisation of power around the president and growing authoritarianism in the Ecuadorian republic, however all of that is made very legally. Indeed, the parliament has been hard at work these last days voting laws reducing its own power and comforting the liberal supremacy despite criticisms from the opposition. This work will continue but the liberal group is divided about the response that should be given to the opposition forces. Should we try to work with them to ease the tensions and make the liberal rule more comfortable or should we refuse any compromise and implement all of what we want alone?"
ecu.17.a: "Compromise with the opposition."
ecu.17.b: "We were elected, we do what we want."
ecu.18.t: "The Coastal Argolla"
ecu.18.d: "It's 5PM in Quito in this late saturday afternoon, in a well-known bar named 'El Zorro' close to the presidential palace meets the top of the crop of Ecuadorian society. There liberal politicians meet with wealthy cacao farmers of the coast and the most trendy bankers of Guayaquil. All of this elite, that met for the first time under Eloy Alfaro's regime at the turn of the century reunited for power under the new liberal leader and it is now with them that Ecuador is managed. And it's in this bar that the most important decisions of the country are actually negotiated or even decided. After all the interest of the bankers is to have clients and the interest of the farmers is to have money for their enterprise, in a country where export cultures make up most of the wealth, it is only natural for this duo to be in power..."
ecu.18.a: "The liberal world is back on track."
ecu.19.t: "The Rebirth of Guayaquil"
ecu.19.d: "Guayaquil, with its port and its banks, was the capital of the liberal world at the start of the 20th century. Even after that period, it stayed a close competer of the supremacy of Quito. The institution of the new Argolla gave wings to the city that is now booming with life again, while the important banks were broken up and controlled by the conservatives they are now regrouping to be as strong as ever and dominate the life in Guayaquil. At the port, exports were severely hit by the impact of Black Monday but cacao and bananas are now flowing again. The city became the point of attention of the whole country and many are the destitute farmers fleeing their land to find a job in the dream of the agitated nights of Guayaquil."
ecu.19.a: "Guayaquil, you are a lady!"
ecu.20.t: "The Banks' Actions Endanger Farmers"
ecu.20.d: "We should have known empowering bankers doesn't only come with advantages, and past examples in history have proven its danger. But nevertheless we didn't listen and gave too much leeway to the bankers in Guayaquil. With their newfound power they began funding and speculating on agriculture like never before, sadly not always to the advantage of the farmers. After a complex financial manipulation involving several relationships between farmers and loaners, a sudden destabilisation of the cultures in a region west of Guayaquil led to the bankruptcy of several cacao farmers, and much profit for the bankers. This unfortunate event turned into a national scandal when these influential farmers started agitating their colleagues against the government's favor toward the moneymen. Now, spread by newspapers and talked about on the street, we can't ignore this issue anymore and have to bring an answer to it. What will it be?"
ecu.20.a: "Punish the banks and relieve the farmers."
ecu.20.b: "Do nothing; after all this is the free market."
ecu.21.t: "Forming a Government"
ecu.21.d: "Gallo and his military clique just took over all the political powers in Ecuador and suspended the course of the usual constitution for the time being. As such, the government was dissolved and Gallo replaced it with an unofficial council of advisers largely taking from his friends in the military. However this situation can't last forever and if we want to bring stability to Ecuador we first have to provide it a stable government. Now the question is who to bring in it? Considering the discredit of the Conservative and Liberal parties, even if they are still the most powerful, allying with them would be risky and allying with the gruesome syndicalists of the PSE is out of question. We can also look to the way of the recently-founded Compactación Obrera Nacional, a populist party basing itself on the masses and its hate for syndicalism and created in response to the disaster of the economic crises, it's not the most popular amongst the Ecuadorian elites but it's the closest party to our ideology. Though whatever we choose, a good chunk of the important positions will still be filled by military men to secure the survival of the regime. What shall we do?"
ecu.21.a: "Use some elements from the Compactación."
ecu.21.b: "Take from all sides of the political spectrum to rally the people."
ecu.21.c: "Only the army knows best!"
ecu.22.t: "A Syndicalist Spy!"
ecu.22.d: "Our secret services surprised in the streets of Quito a man with a quite strange behaviour. He was walking, looking uncomfortable, constantly watching around him and some people say they saw a syndicalist emblem on part of his clothes. That's this last clue that convinced our secret services to investigate him more thoroughly. According to their reports they then discovered he wasn't a simple Ecuadorian citizen but a syndicalist spy working with the PSE and the French Commune to prepare a future revolution! This unacceptable threat was quickly removed with the sudden arrest of the spy in the middle of a meeting with corrupt politicians in a gloomy bar in Quito. With the spy now in jail and the country enraged at him, we must now decide his fate, should we leave him to a popular trial in the streets or should we prepare a grand and official trial to make an example of him?"
ecu.22.a: "Leave him to a popular 'trial'!"
ecu.22.b: "Make an official example of him to show those syndies!"
ecu.23.t: "The Grandiose Trial of the Spy"
ecu.23.d: "The syndicalist entered the great court of Quito at 8 in the morning, for the start of the trial, accompanied by the attorney chosen by the interior ministry. Facing him was the judge and most importantly, the prosecutor. In the room, hundreds of people pressed themselves to see the fate of the spy while his several crimes our secret services discovered were listed. After that, a brief time was left for his defence before the speech of the prosecutor and the quick decision of the judge: the spy is the culprit and will be executed by decapitation as soon as possible for the good of the Ecuadorian State. This exemplar protest will be an example for the future of our struggle against dissidents and syndicalists."
ecu.23.a: "And the head falls."
ecu.24.t: "Purifying the Press"
ecu.24.d: "As part of the process of strengthening the rule of the military in the country, one target will have to be the multiple newspapers Ecuador has. Coming from different sides of the political spectrum and influenced by big parties, the information and analysis conveyed in them don't always appeal to Gallo and might endanger the stability of the new state. As such a reorganisation of the press to bring it more in line with patriotic ideals will be started and we will make sure no one will spread dangerous reports in authorized newspapers anymore."
ecu.24.a: "Only the real patriots will stay."
ecu.25.t: "Dissent Amongst the Officers"
ecu.25.d: "As no revolts happened consequentially to the Gallo coup, it might be believed that all of the army got behind the new government but that would be a foolish assumption. Indeed, separate from Gallo's clique and more authoritarian leaning generals, there is an important fraction of the Ecuadorian military that follows progressive ideals and grows more and more opposed to the dictatorship of General Gallo. These officers and soldiers claim the army is here not to opress but to defend the people against enemies on the outside and the inside and that protecting democracy is also a part of that mission. This fraction is quickly becoming dangerous for the stability of the government that could be teared apart easily by intense infighting. To prevent this break up, the solution would be to make this fraction totally disappear in one way or another. A quick elimination will solve the problem immediately but will shock not only the people but also more military men and it might be wise to make this elimination more progressive. What will we do?"
ecu.25.a: "Purge the disloyals right now!"
ecu.25.b: "We will take more gradual steps..."
ecu.26.t: "Rallying the Army"
ecu.26.d: "The army has been a backbone of the construction and stabilisation of Ecuadorian democracy and as such also holds important leverage over its survival or not. To protect democracy, the army must be completely integrated into it and given positions of prestige amongst the Ecuadorian elites. At the same time, we'll teach the youth to love its army and will promote the military with programs throughout the whole nation. The army must become the most loyal defender of democracy if we want it to last."
ecu.26.a: "The army is the protector of democracy."
