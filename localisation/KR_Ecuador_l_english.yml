ecu.30.t: "The Compactación Obrera Nacional"
ecu.30.d_normal: "With the crisis of 1936 making the country plunge into misery and political strife, more voice was given to small and new political parties that called for the people. One of them is the Compactación Obrera Nacional, a reactionary and populist party that plays on opposing itself to the mainstream conservative and radical liberal parties, all corrupted to no avail, and which wants to improve the life of the people and put them back at the centre of politics. With their members drawing heavily from the urban popular classes the party uses original actions for Ecuadorian politics like parades in the street and open popular parties that seemed to pay off since, indeed, the party grew a remarkable audience to the point which it could one day pretend to the presidency of the country. Now the problem for them is to know if they will be able to continue being influential even after the worse of the crisis has passed."
ecu.30.d_CON_power: "With the crisis of 1936 making the country plunge into misery and political strife, more voice was given to small and new political parties that called for the people. One of them is the Compactación Obrera Nacional, a reactionary and populist party that plays on opposing itself to the mainstream conservative and radical liberal parties, all corrupted to no avail, and which wants to improve the life of the people and put them back at the centre of politics. With their members drawing heavily from the urban popular classes the party uses original actions for Ecuadorian politics like parades in the street and open popular parties that seemed to pay off since, indeed, the party grew a remarkable audience to the point which it now composes an important part of our government. Now the problem for them is to know if they will be able to continue being influential even after the worse of the crisis has passed."
ecu.30.a: "Time will tell."
