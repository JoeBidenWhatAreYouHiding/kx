ecu.32.t: "Peruvian Incursion in Pastaza"
ecu.32.d: "Early reports from our patrols in the jungles of Pastaza report that this night, a small detachment of Peruvian soldiers illegally crossed the border between the two countries for reasons yet unknown. After disappearing in the jungle for a few hours they went missing and presumably got back to their bases. While Peruvian authorities ignore the issue and seem to imply that this was nothing but an accident, our general staff is convinced this incursion was a reconnaissance mission for future actions in the area."
ecu.32.a: "This is threatening..."
ecu.32.b: "Warn Peru about this behaviour, this shall not happen again!"
ecu.33.t: "An Incursion in Ecuador"
ecu.33.d: "The Ecuadorian ambassador in Lima entered today the presidential palace looking quite annoyed and angry. The day before, a small squad of Peruvian soldiers illegally crossed the border between Peru and Ecuador and went around the jungle of Pastaza for a few hours. While this secret military exercise was intended by our staff, it didn't make the Ecuadorians too happy and the ambassador started warning us about future incursions and a military response Ecuador might have. It's said the high Peruvian staff had a few good laughs at the threats in private meetings afterwards, let's say they weren't exactly terrified by the Ecuadorian might."
ecu.33.a: "Who do they take themselves for?"
ecu.34.t: "River Boats from Iquitos"
ecu.34.d: "The city of Iquitos on the border between Ecuador and Peru and on the banks of the Amazon has been occupied by Peruvian forces since the 19th century. Despite this fact, we never stopped to claim Iquitos as a rightful part of the Pastaza province. But the humiliation of the occupation doubles when, not happy of simply occupying the city, Peruvian authorities use it as a base for military actions in Ecuador. This is what happened this evening when 4 armed Peruvian river boats departed from the city to the Ecuadorian side of the Amazon and proceeded to sail back up the river. It took some time for the Ecuadorian army to warn the boats and force them to get back to where they came and it was long enough for them to provide an extensive reconnaissance of the area. The sovereignty of Ecuador never stops to be threatened."
ecu.34.a: "Ignore it."
ecu.34.b: "Confront Peru about this aggression."
ecu.35.t: "Ecuador Asks for Excuses"
ecu.35.d: "Yesterday 4 armed Peruvian river boats left our port of Iquitos on the Ecuadorian border to sail back up the Amazon in hopes of getting useful informations about Ecuadorian bases. Unfortunately they were stopped and sent back by the Ecuadorian army and the Ecuadorian government officially denounced what they called an 'aggression' and asked for excuses from our officials. This ridiculous claim will have a hard time convincing the government and the army to get to such dishonour but it is obvious the Ecuadorian president was acting more to strengthen his internal position than because he actually had hopes about excuses. In all cases, should we really excuse ourselves?"
ecu.35.a: "Never!"
ecu.35.b: "Alright, let's excuse ourselves officially."
ecu.36.t: "Peru Refuses to Apologise"
ecu.36.d: "As expected, the Peruvian government made no excuses, continuing to insist that this aggression was their right. A growing hatred for Peru is forming in Ecuadorian society, and many now consider war to be on its way."
ecu.36.a: "These damned Peruvians."
ecu.37.t: "Garrisons Face in Pastaza!"
ecu.37.d: "A national mourning. 3 Ecuadorian soldiers died today to the hands of a Peruvian battalion which was crossing the border into Ecuador. Quickly reacting, the garrison moved to stop the battalion from further advancing and faced a fierce battle which ended after a few hours by the retreat of the Peruvians and the death of 3 Ecuadorian and 2 Peruvian soldiers. This unprecedented act of aggression sparked a national outrage in the country and large parts of the army are getting bulked up to fight a full war against the Peruvian invaders. This incident sure won't ease any tensions."
ecu.37.a: "Outrageous."
ecu.38.t: "The Misadventure of an Explorer"
ecu.38.d: "An unfortunate story reached the presidential palace today, it seems an American explorer who got a permit to explore and cast a movie about volcanoes in the Ecuadorian Andes suffered from a painful death. Accompanied by a local guide, the explorer was climbing up one of the most impressive volcanoes in the region when he decided to take better shots of the lava by filming it directly. Despite the warnings of the guide, the explorer proceeded to lean on the side of the volcano, further and further, until he fell heads down in the pit while his guide watched in horror. The Ecuadorian government announced the news to the American ambassador and expressed its deepest condolences for this accident."
ecu.38.a: "This yank is on fire..."
#ecu.39.t: "Modernist Indigenous Art"
#ecu.39.d: ""
#ecu.39.a: "That looks nice."
#ecu.39.b: "We should forbid this subversive art!"
ecu.40.t: "Peru Has Beaten Us Back"
ecu.40.d: "This war is not turning up well. Peruvian forces have invaded Pastaza and threaten the capital Quito that is now one of the last stronghold of the Ecuadorian state. Voices in the general staff and the politicians are now calling for a negotiated peace with Peru before being completely crushed. After all it is known that Peru only wants to settle the Pastaza dispute... right?"
ecu.40.a: "Concede them Pastaza and ask for peace."
ecu.40.b: "We haven't yet lost!"
ecu.41.t: "Ecuador Asks for Peace"
ecu.41.d: "Ecuadorian officials approached us today, miserably asking for an end of the current war in exchange for the region of Pastaza to be conceded to Peru. Our forces are in an obviously dominant position but taking down the mountainous Quito, transformed into a true bastion, will prove itself to be quite difficult and what's there to gain from it is doubtful. That's why most voices call to accept the peace offer but some other continue to claim all of Ecuador should be a rightful part of Peru as part of its former viceroyalty. What should we decide?"
ecu.41.a: "We can accept that deal."
ecu.41.b: "The Peruvian flag will fly over Quito!"
ecu.42.t: "Peru Accepted the Peace"
ecu.42.d: "Peruvian officials got back to us today with the news that the state of Peru accepted our peace offer and will stop the fights immediately to apply the clauses of it. Peruvian soldiers were seen already establishing themselves in Pastaza as conquered land. This is a humiliation for our nation but at least Ecuador still stands."
ecu.42.a: "Poor Ecuador."
ecu.43.t: "Peru Refuses the Peace"
ecu.43.d: "Peruvian officials got back to us today with a surprising and frightening news: Peru refused to bring peace to the region by keeping Pastaza and backing down and their government assured their will to get all the way to Quito. Only God knows what future there is in Ecuador now."
ecu.43.a: "It is a fight for survival then."

##Generals and Admirals##

ECU_Enriquez_Gallo_desc: "§YGeneral Description\n§YBorn:§W July 24, 1894, in Latacunga, Cotopaxi province, Ecuador\n§YMilitary Career:§W Enriquez first saw himself in the military in 1900, when he met Eloy Alfaro after a battle against President Lizardo García's forces. Gallo's encounter with Alfaro instilled a selfless patriotism in him, leading him to volunteer in 1910 to fight against Perú. He was accepted as a drummer in the Pichicha battalion and reached the rank of Corporal before the war ended. He finally decided to abandon his studies in 1911, where he joined the Montero Revolutionary army. His first combat experience was holding a bridge against Flavio Alfaro's forces with tree soldiers, where they managed to hold out for a whole day successfully despite heavy fighting. In 1912 he was tasked by his CEO to apply for the 'Escuela de Aplicación para Militares Inferiores', graduating as a second lieutenant. From there he kept climbing through the ranks until becoming Captain in 1918. In 1922, he was sent to Guayaquil, where he ordered a bayonet charge against a group of strikers that were disturbing the peace in the city. Gallo saw them as a threat to Ecuador, ordering the execution of many strikers, who where then thrown in the Guayas River to dispose of the evidence. During the years of the Argolla clique, despite his ideological differences with the government, Gallo has followed orders and has strived to keep stability in Ecuador, allowing him to gain the rank of Field Marshall.\n§YImportant Notes:§W- Despite having liberal views, Gallo worries more about Ecuador as a whole than about the Liberal/Conservative divide, and will do his duty no matter who's in charge."
ECU_Edmundo_Chiribonga_Gonzalez_desc: "§YGeneral Description\n§YBorn:§W August 17, 1917, in Riobamba, Ecuador.\n§YMilitary Career:§W César Edmundo Chiriboga González has recently joined the 'Escuela Superior Militar Eloy Alfaro' and is still learning the ropes of military strategy. However, his displays of talent at a tactical level have quickly made him rise through the ranks despite his inexperience."
ECU_Hugo_Ortiz_Garces_desc: "§YGeneral Description\n§YBorn:§W August 5, 1920, in Guayaquil, Ecuador.\n§YMilitary Career:§W Hugo Ortiz Garcés joined the 'Escuela Superior Militar Eloy Alfaro' in 1935, and has shown promise by achieving outstanding grades in military strategy and history. However, he lacks practical experience that is only barely covered by his personal talent."
ECU_Luis_Larrea_Alba_desc: "§YGeneral Description\n§YBorn:§W October 25, 1894, in Guayaquil, Ecuador.\n§YMilitary Career:§W Luis Alberto Larrea Alba joined the National Army in 1911, where he has slowly but steadily climbed through the ranks until becoming a General.\n§YImportant Notes:§W- Affiliated to the Socialist wing of the Partido Liberal."