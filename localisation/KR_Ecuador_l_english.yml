### Leaders ###
POLITICS_ISIDORO_AYORA_DESC: "Isidro Ramón Antonio Ayora Cueva was born in 1879 in the small Ecuadorian town of Loja. Ayora graduated as a medical surgeon from the 'Universidad Central de Ecuador' in 1905 and, thanks to a scholarship that his uncle Manuel Benigno Cueva got him, went to study to Germany to get his PhD in 1909. He then returned to Quito and founded his own Clinic and became a professor in the Ecuadorian Central University. He gained a well-respected reputation as a medical professional and public figure, even managing to become Mayor for the town of Quito in 1924, and being chosen later as a deputy for his home town. His meteoric rise to popularity was halted by the Conservatives taking over the country, frustrating any attempts by Ayora to become a candidate for President. However, now that he's back in power and leading the PLRE, He'll try to restore the Liberal hegemony that President Eloy Alfaro once had and truly liberalize the Ecuadorian society and economy."
POLITICS_ALFREDO_MORENO_DESC: "José Alfredo Wenceslao del Corazón de la Concepción Baquerizo Moreno was born in 1859 in Guayaquil, Ecuador. He went to highschool Quito, where he even joined the musical Conservatory, acquiring a taste for music and literature that would later turn him into a poet. He would graduate as a Lawyer from the 'Universidad Central de Ecuador' in 1883. He then joined the Partido Liberal and worked as a teacher in the Guayaquil University, and with his artistic skill and personal charm, he quickly climbed the ranks of the Partido Liberal. Alfredo's first political experience between 1903 and 1906 when he was chosen to be Vice-President, and was elected President of Ecuador in 1916. As President of Ecuador, he adopted the motto 'One more bridge is one less abyss', he abolished Native servitude and debt imprisonment, and spent lavishly on education, health and public works for the people, even hiring the famous Japanese doctor, Hideyo Noguchi, to help the government fight the Yellow Fever. Now that Moreno has become President for the second time in his life, he'll continue his gentle and generous approach to politics and advocate for reconciliation with neighbouring countries."
POLITICS_FREDERICO_PAEZ_CHIRBOGA_DESC: "Federico Páez Chiriboga was born in 1877 in the Ecuadorian capital, Quito. He studied in the Lycée Hoche in Versailles, and would later graduate from the universities of Ghent and Brussels as an Engineer. He'd return to Ecuador and join the Socialist Party of Ecuador, but would eventually leave after fighting with the leaders of the party towards the Partido Liberal. However, his left leaning views inside the PL gained him the nickname 'The fifth Bolshevik', and has managed to form a socialist faction within the PL. Now that he has managed to gain power, He shall enact social reforms to help the struggling working class. However, he's bound to distance himself from his old socialist comrades and is willing to even begin a crackdown of the Partido Socialista's activities, as he now believes that they threat Ecuador with the prospect of a Syndicalist revolution."
POLITICS_JOSE_IBARRA_DESC: "José María Velasco Ibarra was born in 1893 in the Ecuadorian capital, Quito. José graduated from the 'Universidad Central del Ecuador' as a lawyer in 1922 with a thesis on Syndicalism. He then became a teacher for that university and wrote several Essays regarding politics until 1930 where he joined the Partido Conservador Ecuatoriano, and steadily climbed through the ranks of the Argolla clique until he was designated President in the fraudulent elections of 1933. In his time as President, he managed to approve an economic plan by the Ecuadorian banker Victor Emilio Strada, which has slowly but steadily improved the economic situation of Ecuador. However, he has broken his promises regarding guaranteeing civil liberties and respecting popular will, and the economic prosperity of Ecuador might be the only thing keeping him in power, with popular unrest strengthening his Liberal rivals."
POLITICS_Alberto_GALLO_DESC: "Gil Alberto Enríquez Gallo was born in 1894 in his family's farm in the province of Cotopaxi, Ecuador. Gallo abandoned high-school definitively in 1911 and joined the army, where in 1913 he'd be tasked to take a course in the 'Escuela de Aplicación para Militares Inferiores' by his officer in charge, Luis Cabrera, graduating with the rank of Second Lieutenant and steadily rising through the ranks of the army since then. Still a liberal at heart, now that he's accomplished his patriotic duty and overthrown the Conservative Argolla Clique, he'll seek to restore stability and purge syndicalist elements in order to secure Ecuadorian society before restoring democracy."
POLITICS_CARLOS_CAJAS_DESC: "Carlos Mancheno Cajas was born in 1902 in Riobamba, Chimborazo province, Ecuador. He studied in the 'Escuela Superior Militar Eloy Alfaro', where he graduated as a second-lieutenant and kept climbing steadily through the ranks. He became Minister of Defence During Ibarra's Presidency, but has become deeply dissatisfied by the Partido Conservador, drifting him towards the Ecuador Primero Party. Now that he has become the Ecuadorian Head of State, he shall rule with an iron fist and try to restore order to a chaotic Ecuador."
POLITICS_RICARDO_PAREDES_DESC: "Ricardo Paredes Romero was born in 1898 in Riobamba, Chimborazo province, Ecuador. Ricardo graduated as a physician in 1920, and even managed to meet several Ecuadorian influential figures like Isidro Ayora during his time in College. He founded the Partido Socialista Ecuatoriano in 1926, and would represent it in Paris several times during the years following the Syndicalists revolution. Influenced by his French comrades, Ricardo has moved his party more towards Syndicalism than when it was first founded, even managing to acquire the nickname 'The Apostle of the Ecuadorian Syndicalism'. Now that he has managed to become President, he'll fight against local factionalism and defend better native's rights, with hopes of achieving a more equal and fairer Ecuador."
POLITICS_DOLORES_CACUANGO_DESC: "Dolores Cacuango Quilo, also known as Mamá Doloreyuki Cacuango, was born in 1881 in Cayambe, Pichicha province, Ecuador. She was born to a family of native Quechua Gañanes, so she was never able to get a formal education, for which she wouldn't even able to read or write properly throughout her life, and would only be able to learn Spanish when she moved to Quito. In 1927, inspired by Juan Albamocho, she'd join the Movimiento Maximista Ecuatoriano, and begin organizing the natives in order to acquire better rights. Dolores managed to stage a successful insurrection in 1931, but would be crushed quickly by Gallo's forces. In 1934 she decided to join forces with Ricardo Paredes, and have since then both tried to change Ecuadorian society. However, Dolores doesn't care about the Criollos in Ecuador, and now that she's in power, she'll improve the rights and livelihood of the native population with no regards for the Criollos's opinion."
POLITICS_NELA_MARTINEZ_DESC: "Nela Martínez Espinosa was born in 1912 in Cañar, Ecuador. She was fond of writing poetry since a very young age, and would join the 'Partido Sindicalista Ecuatoriano'. However, she began having differences with the pro-native stance of the party, as they began pushing for more radical reforms, whereas Martinez defended a more moderate approach. As such, she left the PSE and joined the 'Movimiento de Liberacion Ecuatoriano', and has since then climbed steadily through the ranks with her charisma until becoming their leader. Now that Martinez is in power, she'll begin a slow transition to a syndicalist society, and a fairer Ecuador for everyone, while trying to compromise with the many internal factions within Ecuador."
POLITICS_CARLOS_TOLA_DESC: "Carlos Julio Arosemena Tola was born in 1888 in Guayaquil, Ecuador. He studied law for many years in the Cornell University of New York, but he never managed to graduate. Despite this, his connections with the high class he was able to found the 'Banco de Descuento', of which he is still the manager, and with the money of said bank he has dedicated to open charity organisations to help the poor and unfortunate in Ecuador. He joined the Partido Conservador Ecuatoriano, where he was even named Vice-President of Ibarra despite his differences with the Argolla clique, which has gained him an honourable reputation within the populace. Surprisingly, despite Ayora's popularity, Tola has come out on top in the elections, and now that he sits in the 'Palacio de Carondelet' he'll try to continue the Conservative policies while trying to revert the damage the Argolla clique has caused to the democratic institutions in Ecuador."
POLITICS_ANTONIO_PONS_DESC: "Antonio Pons Campuzano was born in 1897 in Guayaquil, Ecuador. He graduated as a physician in 1921, and would join the Ecuadorian Conservative Party during his years in the university. He led a rather unremarkable political career until he became President of the Cantonal Council of Guayaquil, where his popularity lead to President Velasco Ibarra to offer him the post of Governor of Guayaquil. He accepted his post, but would later on resign due to his opposing views regarding the Argolla Clique and Ibarra's ever more increasing hegemony. He has now managed to become President of Ecuador, and as such, he'll try to compromise with the Liberals to lead Ecuador to a better tomorrow and mend the rift the Argolla clique created in the country."
POLITICS_NEPTALI_BONIFAZ_DESC: "Neptalí Bonifaz Ascazubi was born in 1870 in the Ecuadorian capital, Quito. He travelled to Europe in 1885 to study Economic, Political and Commercial sciences in Geneva and Paris. He'd return to Ecuador in 1910, where he'd keep a low profile until he was called by President Ayora to become the president of the central bank of Ecuador. Despite his conservative leanings, he took the job and has since then joined the Conservative party gaining notoriety within it. Bonifaz is considered a paternalist conservative, who defends compulsory social security, the improvement of small businesses possibilities within Ecuador and monetary stability. Now that Neptalí is in power, he'll try to live up to these promises while keeping a friendly relationship with the Liberal Party."
POLITICS_CARLOS_ARROYO_DESC: "Carlos Alberto Arroyo del Río was born in 1893 in Guayaquil, Ecuador. He graduated as a lawyer in 1914 and in 1915 he had already become a PL substitute deputy for the Guayas province. He continued his political career as a teacher in law while he continued climbing the ranks of the Liberal party until becoming one of the most popular figures of the party, even eclipsing Ayora's popularity. A staunch defender of the liberal ideas the 'Partido Liberal Ecuatoriano' stands for, he'll seek to improve the Ecuadorian economy, reduce government intervention in the economy and continue mending the rift between the Liberals and Conservatives in the country in order to improve Ecuador's stability"

