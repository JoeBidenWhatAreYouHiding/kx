PNG_social_democrat_party:0 "Mixed Race Associations"
PNG_social_democrat_party_long:0 "Mixed Race Associations\n\n§LThe Mixed Race Associations represent a network of social clubs and political groups who's ranks are primarily drawn from the mixed race Melanesian middle class. Though not exclusively mixed race, their members tend to be those inhabitants of Papua and New Guinea who have grown up with relative privilege and been able to gain modern, western education in Australia or Europe. They also represent many of the more affluent churches in Papua and New Guinea, promoting Christian charity and social equality, in a way that is nevertheless somewhat paternal. Its native members such as the Associations' current key figurehead, Pita Simogun, generally gained their political influence through rising up the ranks of the Civil Service and serving as colonial Askari. The Associations promote the idea of a unified Papua and New Guinea, with a strong central government, favouring tools such as Christianity and the Pidgin language to promote social cohesion between the many different ethnic groups and clans.§!\n"
