PNG_authoritarian_democrat_party:0 "Fifth Cargo Belief"
PNG_authoritarian_democrat_party_long:0 "Fifth Cargo Belief\n\n§LThe Fifth Cargo Belief is the common term used to describe a religious and political movement led by the Prophet Gurek and his most notable disciple, Yali, whose influence is so overpowering that it has sometimes been dubbed simply \"The Yali Movement\". At its core, the Fifth Cargo Belief is similar to what one would call a \"Cargo Cult\", it believes that through worship and ritual its adherents can accumulate material goods that will benefit them, and these material goods are then in and of themself worshipped as being gifts from a higher power. Where the Fifth Cargo Belief differs is its heavy reliance on \"teaching\", men such as Gurek and Yali have gained renown not just by bestowing physical material goods, but also by instructing the various tribes and clans they have visited in how to improve their farming and hygiene, as well as how to best defy the German colonial oppressors. The cults leaders frequently travel around, keeping an \"itinerant court\" of sorts, consisting of helpers and wives that the leaders recruit from the villages they visit. The Fifth Cargo Belief claims that the people of Papua and New Guinea must materially enrich themselves in order to grow powerful, after which they will be able to forge an independent nation that can stand on the world stage, free of imperialist control, but they specify very little of what this nation will look like.§!\n"
