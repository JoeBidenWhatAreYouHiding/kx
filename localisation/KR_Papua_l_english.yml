PNG_authoritarian_democrat_party:0 "Yali Movement"
PNG_authoritarian_democrat_party_long:0 "Yali Movement\n§gThe Yali Movement is the common term used to describe a religious and political movement led by Yali of Sor and his chief theologian and prophet, Gurek of Hapurpi. At its core, the Yali Movement is similar to many of the other \"Cargo Cults\" scattered across Papua: it preaches that the Europeans' material goods are a product of either divinely granted knowledge or direct intervention and that through virtuous living, proper worship and pagan ritual its adherents can accumulate material goods that will benefit them, and these material goods are then in and of themselves worshipped as being gifts from a higher power. Where the Yali Movement differs is its heavy reliance on \"teaching\", with its charismatic founder and political leader Yali and its chief military strategist Kaum of Kalinam having gained renown not just by bestowing physical material goods, but also by instructing the various tribes and clans they have visited on how to improve their farming and hygiene, as well as how to best defy the German colonial oppressors. The cult's religious leaders like Gurek and Kaum frequently travel all around Papua preaching its message and appointing with the approval of Yali local 'boss-men' to act as the local representative of the greater movement, in a feudal pyramid under Yali's watchful authority.§!"
