POLITICS_SUMSUMA_DESC:0 "Sumsuma was born around 1903 on Boang Island, German New Guinea. An ethnic Tanga, his Filamat clan was one of many coaxed down from the highlands to settle on the coast, where the Germans could be more easily tax them. His childhood was troubled, with his father living on another island and his mother often beating him. At age 10 he ran away to enlist on a ship, later finding refuge at a Methodist mission in Neumecklenburg. There he learned German and the Bible, before returning to the sea.\n\nThroughout the 1910s he worked on cargo boats in Rabaul, gaining the nickname Tolimlimbur (Wanderer) for his travels between the islands. Sumsuma was likely the highest paid native in all of New Guinea, a cunning negotiator adept at rising through the white man's world. But shamed by the rampant inequality he profited from and influenced by the American ILWU and sympathetic Afro-American sailors, in December 1928 Sumsuma summoned his comrades to strike for equal wages so that every man could be as rich as him.\n\nMost natives had no experience with organising, but Sumsuma took cues from prior successful strikes on the ship Ralum and the island of Samarai. He sent messages to every group of workers in Rabaul, from sailors to bookbinders to policemen, inviting them to meetings at the local Christian missions. He spoke to crowds of thousands and told them not to return to work, marking the beginning of the strike. Out of practically nothing, Sumsuma managed to build class consciousness and rallying the disparate New Guinean clans against the white bosses.\n\nFaced with violence by the police and Schutztruppe sent by the hostile \"Citizen's Committee\", Sumsuma and his comrades were imprisoned and tortured for several years. Released home to Boang, he was shaken but not hopeless. He set about trying to rebuild his movement, creating agricultural cooperatives among the Tanga and earning the respect of local \"luluais\" (Chieftains).\n\nIn the power vacuum that formed after New Guinea's liberation, the lulais elected Sumsuma as \"King of the Tanga\", a position he utilized to establish ties with various Christian groups and workers' associations. In time, these coalesced into the \"Committee of Thirteen\", consisting of Sumsuma's older allies as well as a younger generation keen on supporting his \"national union\" between all ethnic groups across the islands."