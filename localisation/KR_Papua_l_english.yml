PNG_social_liberal_party_long:0 "Mambu Movement\n§gFrom its humble start as Mambu’s small congregation, the Mambu Movement has evolved into a syncretic but broadly Christian denomination, with its ordained priests and preachers. An extremely decentralized group, Mambu’s control is mainly expressed through a network of ministers and his ability to both ordain and excommunicate them. For the laity, membership is mainly defined by giving a \"head tax\" to the Black King Mambu and accepting the cult’s sacrament like its baptism, during which the new believers would cast off their old breech-cloths and grass shirts, have their genitals sprinkled with holy water and swear to abandon native apparel, only wearing European clothes from now on.§!"
