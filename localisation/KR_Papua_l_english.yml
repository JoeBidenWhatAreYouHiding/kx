PNG_totalist_party:0 "Committee of Thirteen"
PNG_totalist_party_long:0 "Committee of Thirteen\n\n§LThe Committee of Thirteen is a relatively disjointed political body that has rallied behind the native trade unionist Sumsuma of Boang Island, King of the Tanga people, promoting his ideas of a \"national union\" between all races of Papua and New Guinea. It is generally made up of natives who have been educated at mission schools or who have simply worked their way up through the labour movement to gain political significance. As such, the Committee's rhetoric is generally tinged with Christian appeals to universal human brotherhood and a strong emphasis on equality and workers rights. Though few, if any of the members of the group have ever read socialist theory, they have maintained connections to the American International Longshore and Warehouse Union and understand some elements of vulgar Marxism. The Committee favours that Papua and New Guinea should be governed by federal means, where each ethnic group and clan has a degree of autonomy to pursue their own ways of life.§!\n"
