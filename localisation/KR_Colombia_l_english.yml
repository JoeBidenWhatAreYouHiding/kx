#NEW REFORM (APEN STARTING TREE)
COL_new_laws_propositions: "Look into New Reform Propositions"
COL_new_laws_propositions_desc: "Colombia is burdened by a plethora of outdated and impractical laws. Our rise to power was fueled by the commitment to revise these regulations. Let's now explore the various avenues available to us for initiating these essential reforms."
COL_invite_foreign_industries: "Invite Foreign Industries"
COL_invite_foreign_industries_desc: ""
COL_mandatory_bilingual_teaching: "Make Bilingual Teaching Mandatory"
COL_mandatory_bilingual_teaching_desc: "Make Bilingual Teaching Great Again, we need to know english if we want to employ people in multinational businesses and also it is a great benefit for scientific reseach as many of the accademic papers are written in english"
COL_freeze_taxes_for_businesses: "Freeze Taxes for Big Businesses"
COL_freeze_taxes_for_businesses_desc: ""
COL_no_more_blaiming_the_army: "No More Blaiming the Army"
COL_no_more_blaiming_the_army_desc: "Following our defeat in the war against Peru, the blame was predominantly directed at our armed forces, resulting in a decline in military strength and morale. To remedy this, let's enact legislation to protect the reputation of our soldiers and shift accountability towards the true culprits: the ineffective social democrat politicians. By concentrating on these reforms, we can revive our military's vitality and hold the right individuals accountable for their actions."
COL_comision_de_verdad_hechos_de_Leticia: "Comision de Verdad sobre los Hechos de Leticia"
COL_comision_de_verdad_hechos_de_Leticia_desc: ""
COL_exposing_the_Lopez_corruption: "Exposing the Lopez's Corruction"
COL_exposing_the_Lopez_corruption_desc: "It is well-known that the family of liberal head Lopez Pumarejo purchased rural land for speculative purposes, land that for years has being tossed aside in any descussion of state investment. Turns out as soon as the land was brought by his son the president signed a decree to make a speedway pass throu it, with the intent of making the value of the land raise exponentially. And that but only one of the times Lopez Pumarejo used his power for his own gain. How could he possibly point finger against our honorable officers when he himself is the most crooked man to ever walk this earth?"
COL_electoral_reform: "The Electoral Reform"
COL_electoral_reform_desc: ""
COL_ban_electoral_coalitions: "Ban Electoral Coalitions"
COL_ban_electoral_coalitions_desc: "By banning electoral coalitions we will be able to curb the enthusiasm of UNIR supporters as we watch their coalition dissolve into thin air and, because socialists always like to fight amongs themselves, run separately and lose the election. We, in the meanwhile, will seek to make amends with the Liberals, positioning ourselves to secure victory in the elections."
COL_approach_the_liberals: "Approach the Liberal Party"
COL_approach_the_liberals_desc: "Since the Liberal Party's decline post-Olaya Herrera's failed reforms and resignation amid Peru tensions, it's now a fading force. Progressive voters seek alternatives like our centrist position or the UNIR movement. Some consider the Partido Conservador, Leopardos, or Chulavitas. Realizing the need for unity to usher in a new era of peace, our administration sees the potential for a union between APEN and the Partido Liberal. With the Partido Conservador excluding us from their government plans, discussions will be initiated to unite the two parties. This aligns with the left side of our party's longstanding suggestion as the best solution, eliminating the risk of the treacherous conservatives or even the socialists surpassing us in the next election."
#AUTDEM POLITICAL TREE
COL_autdem_elected: "Catholic Pure Colombia"
COL_autdem_elected_desc: "Through God's grace, we, the Chulavitas have won the election! Our efforts must ensure Colombia's prosperity knows no bounds, and that Syndicalism is reduced to ash so that it cannot harm us or future generations of Colombians."
COL_paramilitaries_in_the_army: "Integrate Paramilitaries in the Army"
COL_paramilitaries_in_the_army_desc: "Our paramilitaries will now serve in the army and will no longer be commanded directly by us. This will put in a good light with our officers, plus will help institutionalize our militias."
COL_faithful_army: "Faithful Army"
COL_faithful_army_desc: "We can ensure our soldiers' loyalty to the state through an entity stronger than the end of the barrel of a loaded gun - God. Chaplains attached to our military forces will minister faith to those both fervous in their faith and those reluctant souls who still cling onto treacherous and foreign ideologies such as Syndicalism."
COL_every_life_is_sacred: "Every Life is Sacred"
COL_every_life_is_sacred_desc: "An initiative must be launched into ensuring that the recovery of wounded on the battlefield is not just a speedy process. Instead, it must be one that ensures their survival in triage centers close to enemy frontlines; as The Good Book says, every life is sacred, especially in wartime."
COL_leading_the_people_toward_God: "Leading the People Toward God"
COL_leading_the_people_toward_God_desc: "Through faith and faith alone, we shall embark on a Holy Crusade - one that will unite people from all corners and social strata. We will weed out revolutionary bandits who want to destabilize the nation and sink it in corruption and immorality. We will bring about a spiritual awakening that will help us to achieve our goals and build a more just and prosperous society. We will stand together, as one, and show the world the power of faith. Colombia shall prevail!"
COL_a_country_of_priests: "A Country of Priests"
COL_a_country_of_priests_desc: "Whether intentional or not, several priests, cardinals and other Catholic religious leaders have entered politics in large quantity. They seek not only to be a spiritual but also a political leader within their communities; this unison of church and state will ensure repentance to both their moral and political sins."
COL_seek_help_from_the_vatican: "Seek Help from the Vatican"
COL_seek_help_from_the_vatican_desc: "The Papacy is the center of the Catholic faith - it is crucial to align ourselves with this moral authority and maintain favorable relations with His Holiness to achieve our own enlightenment. Through these efforts, we can hopefully secure support from the Church."
COL_traditional_roles: "Traditional Family Roles"
COL_traditional_roles_desc: "It is critical to Colombia's future that the roles and responsibilities of each family member are continued. While these roles are typically divided between the father and the mother, each has a crucial role to play in the nurturing of the next generations that will inherit our nation's wealth and struggles."
COL_a_more_inclusive_country: "Secure the Support of the Black People"
COL_a_more_inclusive_country_desc: "The Conservative Party always looked at Blacks with distain. We should secure the support of blacks as they are fundamental for developing our coastal cities and securing our naval output. While a small but very vocal minority of Afrodescendents are in fact liberal or socialist leaning, a majority of them are devout catholics, as statistics about conversatorism in the Atlantic Coast clearly show, the only problem is that up until now they never found any party representing them on the right. We will be those representetives."
COL_the_acts_of_charity: "Acts of Charity"
COL_the_acts_of_charity_desc: "Charity should be mandatory for all citizens, permitting our industries to focus instead on our effort to build up our country for the future to come."
COL_authoritarian_friends: "Authoriarian Friends Everywhere, Unite"
COL_authoritarian_friends_desc: "It is the honor of our pious nation to extend an olive branch and a dove to those who worship Christ in the way our nation does - especially in a world filled with horrors such as the Syndicalist menace. They do not see error in their own ways. We shall align ourselves with like-minded peoples and nations, constructing an alliance to ensure that heretics, thieves, and whores do not corrupt this Earth with their machines of destruction and death."
COL_the_defender_of_the_sacred_heart: "Defenders of the Sacred Heart"
COL_the_defender_of_the_sacred_heart_desc: "We should change our name to 'The Sacred Heart Bastion' since we are the only country in the whole world to have a national holiday dedicated to the Sacred Heart."
COL_a_bastion_worth_of_its_name: "A Bastion Worth of it's Name"
COL_a_bastion_worth_of_its_name_desc: "If we truly want to become a Bastion we need to protect our borders. Jesus lives in our hearts, that true, but our hearts and bodies must live somewhere and that somewhere should be fortified as is our love for our Saviour."
COL_autdemfinal: "The Pious Republic"
COL_autdemfinal_desc: "Through blood, sweat, and tears, we have transformed Colombia into a Kingdom of Heaven - a Bastion to protect those within it. This tribulation has rewarded us with a paradise we can call home for ourselves and future Colombians. The Syndicalist serpent's venemous bite will never penetrate our faith if we strive for progress and prosperity."

