## Leaders ##
#Left wing democratic leaders#
POLITICS_COL_LOZANO_Y_LOZANO_DESC: "Juan Lozano y Lozano wears many hats: a politician, journalist, intellectual, founder of the centrist APEN party, and a naval officer during the Leticia War.\nBorn into an affluent and influential family in Ibagué, Lozano y Lozano had the privilege to study at some of the world's finest universities, allowing him to actively indulge in writing copious amounts of books and articles for various newspapers and diverse audiences.\nHis turn towards politics happened by chance when former President Enrique Olaya Herrera selected him as his secretary. From that moment, Juan Lozano y Lozano decided that the entirety of his future would be devoted to politics.\n\nIt's said that the idea of founding APEN came to him one evening while visiting a dear friend of conservative political beliefs. After hours of discussion, Juan Lozano y Lozano became convinced that a synthesis between the two parties, highlighting common positions rather than opposing ones, was possible.\nAt the opportune moment, he managed to convince the Liberals to hand over the presidency. Now at the helm, he promises not only to address all of Colombia's problems but also to reform the increasingly polarized state apparatus, keeping UNIR and other extremists out of positions of power."
POLITICS_COL_FRANCISCO_PEREZ_DESC: "Francisco Anastasio Pérez is better known better known by the name 'Mamatoco', a moniker he chose for himself when he was still young and a stranger to the broader public. However, Francisco's obscurity was destined to be short-lived, owing to his remarkable boxing prowess and unwavering commitment to sports. His success led to a notable match against Cuban fighter 'Trinity Bill Scott' (David García), resulting in Mamatoco's victory.\nFollowing this, Francisco Anastasio Pérez began capitalizing on his newfound celebrity status by penning opinion pieces in various newspapers and delving into political circles, cultivating a distinctive perspective on national institutions.\nNotably, his profound respect and unwavering support for law enforcement became readily apparent, as his hate for Olaya Herrera's successor Alfonso López Pumarejo and his proposed policies.\n\nMamatoco sought membership in APEN upon its founding, and his joining was met with fervor. This enthusiasm endured, establishing him as a pivotal figure and enabling him to carve out his own faction within the party, branded 'Samarios' in honor of his hometown, Santa Marta.\nWhether through eloquent discourse or pugilistic prowess, Mamatoco consistently embraces the spirit of combat, emerging victorious in every engagement thus far. Will this resilience hold true in his quest to steer his nation's course?"
POLITICS_COL_ECHAVARRIA_MISAS_DESC: "Gabriel Echavarría Misas came from a prominent Medellín family with deep roots in politics and business. He and most of his nine brothers have enjoyed prominence throughout their lives, significantly shaping the political landscape of their city and nation. Educated at the Jesuit College in Medellín and later in England, Gabriel's studies encompassed literature, commerce, music, and languages, where he became fluent in French and English. He had a profound love for classical music, especially Mozart and Beethoven, and was a skilled pianist. Renouncing his dream of becoming a full time pianist, Gabriel chose instead to follow the advice of his father and brothers and pursue a career in business.\n\nIn 1907, he collaborated with his father and cousins to establish a textile conglomerate, establishing himself as one of Colombia's wealthiest individuals. His acquisition of Locería de Caldas in 1935 definitevly solidified his economic influence. Throughout his life, Gabriel Echavarría remained dedicated to social and philanthropic causes, notably sponsoring the San Vicente de Paúl Hospital.\n\nComing from a deeply Liberal family with strong ties to the party's foundation, Gabriel's official entrance into politics surprised few, as many believed that his successful business acumen could similarly benefit the nation, transforming it into a profitable endeavor much like he did with his own companies."
POLITICS_COL_GALAN_DESC: "Mario Galan Gomez was born into a family dedicated to livestock farming and commerce. Despite several unsuccessful attempts to secure liberal political offices, often losing in party primaries to more established figures and lobbyists, he eventually found his footing by aligning with the left wing of the party. This strategic move led to his appointment as vice-minister in Olaya Herrera's brief government, where he gained recognition as an unofficial public relations expert for the party.\n\nSubsequently, Mario served as a deputy in the Assembly of Santander and director of education for the same department, advisor to the National Association of Industrialists (ANDI), and founder of the Industrial University of Santander (UIS).\n\nMario Galán Gómez's approach was deliberate and patient: he waited on the sidelines, always dependable but never overbearing, confident that his time to lead would eventually come. Now at the helm of the entire country, he faces the long-awaited challenge of transforming Colombia into the nation its people aspire it to be."
POLITICS_COL_ARANGO_VELEZ_LIB_DESC: "Carlos Arango Velez is often cited as a quintessential example of political maneuvering in Colombian politics. The Bogotá-born jurist has never shied away from this characterization, attributing it to his belief in finding merit across the political spectrum. His unconventional career began as Secretary and later Acting Consul of Colombia in Rome from 1914 to 1918 under the banner of the Liberal Party. He subsequently served as a Councilor in Bogotá from 1922 to 1924 within the same party. His tenure as Minister of War and Navy coincided with tensions leading up to the Colombia-Peru War. Though he initially spearheaded military preparations, he swiftly distanced himself when the situation deteriorated, emerging relatively unscathed compared to many of his party peers. In 1933, disillusioned with the official Liberal Party, Arango aligned with Gaitan's UNIR movement. However, recognizing its limited electoral prospects, he swiftly returned to mainstream Liberal ranks. His subsequent political trajectory was marked by frequent shifts between various factions within the party, often guided by personal interests.\n\nReflecting on his political journey, Arango Velez remarked, 'You cannot crucify me for adapting to changing times; pragmatism is a crucial trait, especially in politics, and I consider myself above all a pragmatist.'\nIn challenging times, Colombia may well benefit from a pragmatic leader such as Arango Velez."
POLITICS_COL_PUMAREJO_DESC: "Alfonso López Pumarejo's rapid political rise began in 1915 as a journalist and local representative in Tolima. His firebrand critiques of Conservative oligarchies and knack for forging alliances gained public trust, leading to his 1925 election to the Chamber of Representatives.\nAfter a long hegemony by the Conservative Party, when the Liberals finally managed to get their candidate Enrique Olaya Herrera elected, Pumarejo was made next in line and eventally became president. He retained his position for just a few years, proved brittle as Peruvian cannons roared in 1932.\n\nLópez Pumarejo, a man of strong will, did not however lose his desire to lead the nation into a better future, as soon as the situation permitted so, he managed to get elected to put in practice what he dubbed 'The March Forward', a blueprint to resurrect Colombia through land reform, secular education, and labor rights. With the nation on his knees many look at him as the only one able to let it stand up again."
POLITICS_COL_MONTEJO_DESC: "Eduardo Santos Montejo - legal scholar turned journalist and politician - cut his teeth at 'El Tiempo', steering it to prominence as owner-director from 1913. He architected the triumphant 1930 campaign of liberal candidate Enrique Olaya Herrera, forging a bond with rising leader Alfonso López Pumarejo. However, their connection ended when Pumarejo became the Liberal presidential nominee instead of Eduardo Santos Montejo.\nDefecting to the fledgling APEN, Montejo carries the contradictions of a pragmatist: detractors dismiss his centrism as ideological vagueness, arguing claiming his rise fails to forge a true democratic alternative a counterweight to the consolidating reactionaries. Yet history whispers that prophets of politics are often wrong seldom read the tides correctly..."
POLITICS_COL_COUNCIL_DESC: "A council of ministers and military personnel lead by a congressional appointee is provisionally replacing the democratically elected government and carrying out the regular functions of administration and security keeping until the president can return to his duties."
#Right wing democratic leaders#
POLITICS_COL_PEREZ_DESC: "Luis Mariano Ospina Pérez's parents were both members of the traditional Colombian political families. His grandfather was president of Colombia between 1857 and 1861. Mariano graduated from the 'Escuela de Minas de Antioquia' as a Mining Engineer and began traveling abroad for two years taking courses on gold mining, sugar cane production, economics and labor relations.\nReturning in 1914, he engaged with the Conservative Party, securing roles in the Medellín City Council. Luck was on his side in 1922 when his uncle Pedro Nel Ospina was elected president and helped him become senator for a four-year term. Ospina's ties within business circles eventually led him to head the 'Federación Nacional de Cafeteros de Colombia'.\nStrongly believing in God and Christian values but also in the importance of democracy he is seen as a more moderate candidate compared to the ex-conservative senator Laureano Gómez Castro."
POLITICS_COL_MOSQUERA_GARCES_DESC: "Manuel Mosquera Garcés has led a multifaceted career as a journalist, politician, and university professor prior to assuming the presidency of Colombia. He represents a significant portion of the Afro-Colombian electorate, traditionally aligned with the conservative camp but historically marginalized in conservative governments. Despite discomfort among many in his community with voting left, some support and have supported in the past Afro-descendant politicians for representation. Mosquera Garcés, however, stands as an exception to this trend.\n\nHis politics are profoundly shaped by his Catholic faith, evident in a notable debate he had with syndicalist candidate Diego Luis Córdoba on the pages of his conservative newspaper, 'El País'. Despite their friendship, Mosquera Garcés famously remarked, 'We are not one in the same: you are a freedman of José Hilario López —the liberal president who abolished slavery in Gran Colombia— while I am redeemed by San Pedro Claver —a conservative Jesuit priest deeply involved in aiding slaves during Spanish rule in Colombia-.'\n\nNow at the helm, he promises to prioritize the Colombian Afro-Colombian population and subsequently the entire populace, drawing them closer to the teachings of God Almighty and ushering in a new era of prosperity for all."
POLITICS_COL_ARANGO_VELEZ_CONS_DESC: "Carlos Arango Velez is often cited as a quintessential example of political maneuvering in Colombian politics. The Bogotá-born jurist has never shied away from this characterization, attributing it to his belief in finding merit across the political spectrum. His unconventional career began as Secretary and later Acting Consul of Colombia in Rome for the Liberal Party. As Minister of War and Navy, he prepared for the Colombia-Peru War but quickly withdrew as tensions escalated, emerging relatively unscathed compared to many of his party peers.\n\nA pivotal moment in Carlos Arango Velez's life occurred when neither APEN nor the Liberals accepted his candidacy. Feeling disillusioned, after years of loyalty to the Liberals, Arango Velez made a significant and decisive shift. He aligned himself with the direct opposition, the Conservative Party, which was grappling with finding a suitable candidate. In a surprising turn, his defection and vocal criticism of his former allies played a crucial role in securing him the presidential nomination, ultimately leading to his presidency.\n\nReflecting on his political journey, Arango Velez remarked, 'You cannot crucify me for adapting to changing times; pragmatism is a crucial trait, especially in politics, and I consider myself above all a pragmatist.'\nIn challenging times, Colombia may well benefit from a pragmatic leader such as Arango Velez."
#Socialist leaders#
POLITICS_COL_GAITAN_DESC: "Jorge Eliécer Gaitán was born and spent his early years in Bogotá's crumbling Egipto neighborhood, where he witnessed pervasive destitution and violence. Although he was raised under such an unfortunate environment, his parents were white-collar workers and held rank-and-file positions in the Liberal Party.\nHGaitán's political inclination blossomed during his high school years and intensified as he pursued law studies at the National University in Bogotá. Here, he established the University Center of Cultural Propaganda and orchestrated a major protest against President Marco Fidel Suárez. This move drew the attention of the Liberal Party, leading to an invitation for Gaitán to join their ranks.\n\nHe further solidified his nationwide popularity by championing the cause of banana workers during the Magdalena strike in 1928.\nWhen strikers were fired upon by the army on the orders of the United Fruit Company, resulting in numerous deaths, Gaitán used his skills as a lawyer in order to defend workers' rights and called for accountability to those involved in the massacre.\nIn 1933, he created the Unión Nacional Izquierdista Revolucionaria (UNIR) as his own dissident political movement after breaking with the Liberal Party with the aim of uniting all left wing revolutionary movements under one big tent.\nIt is said that Gaitán's main political asset is his profound and vibrant oratory skills that makes him arguably Colombia's most influential political figure of our time."
POLITICS_COL_LUIS_CORDOBA_DESC: "Diego Luis Córdoba has always represented a figure to look up to for both Afrocolombians and the people of Chocò, the largely overlooked departement near the Darien Gap where he was born. Early on, he gained prominence within the Liberal Party-affiliated student movement and established a friendship with Jorge Eliécer Gaitán. However, their views, especially in terms of international politics, eventually diverged.\nCórdoba's pivotal moment came in 1925 when during a visit his friend and muralist Nel Gómez Agudelo in the Socialist Republic of Italy met his Gómez Agudelo's future wife Giuliana Scalaberni who introduced him to the italian syndicalist leaders Giuseppe Di Vittorio and to Palmiro Togliatti. It is said Luis Córdoba life changed that day. He briefly joined the Unione Sindacalista during this time and started to embrace the political views of european syndicalists.\n\nIn 1927, Luis Córdoba returned home and started advocating for the Internationale, founding the Partido Síndicalista Colombiano, a new political movement with strong ties to his mentors' ideas on national unions and internationalism, adding his personal views on afrocolombian unity and bringing about a new era of equality and dialogue between the various ethinicies present in the colombian society."
POLITICS_COL_DURAN_OSPINO_DESC: "Augusto Durán Ospino is famously reticent about his personal history, rarely discussing his upbringing and often dismissing inquiries from journalists. The earliest known information about him dates back to his days as a syndicalist and close associate of key figures within the SRP. Following a split within their ranks, these individuals went on to form the Partido Totalista Obrero (PTO), which would eventually be led by Durán himself, alongside other socialist factions. Initially hesitant to join the PTO, Durán openly expressed his belief that orthodox European maximalism did not align with his vision, which emphasized South America's pivotal role in the future revolutionary world.\n\nHowever, one pivotal night, he learned of the rapidly expanding Browderist movement in the USA and delved into researching this new, broad communist doctrine. Finding resonance with Browder's writings, Augusto saw an opportunity: at a time when the PTO was facing significant challenges, marginalized in the political landscape and overshadowed by Gaitán's UNIR coalition, which included smaller socialist parties. Durán proposed aligning with Gaitán and adopting Browder's doctrine as the official party's doctrine. After successfully persuading key figures within the PTO, he was appointed as its new leader.\n\nAugusto Durán's political career would ultimately lead him to the presidency, driven by his commitment to his ideological principles and his strategic alliances within Colombia's complex political landscape.\nWill his presidency usher in Browderism in Colombia? Durán is firmly convinced it will."
POLITICS_COL_VIEIRA_DESC: "Gilberto Vieira White joined the newly formed Partido Totalista Obrero (PTO) in 1930, quickly becoming known as an uncompromising maximalist in the country's political scene. In 1933, he brought structure to the disorganized PTO by establishing operational cadres, enhancing organization and leading to some electoral achievements. The following year, he won a seat in the House of Representatives for Cundinamarca.\nDue to his predecessor's unsuccessful policies of collaboration with other socialist parties, Vieira White assumed PTO leadership during a tumultuous party congress in Bucaramanga. After the resignation of the then secretary-general, Augusto Durán, Vieira White undertook a significant effort to reshape the party according to his vision.\nFollowing Durán's resignation and the ensuing power vacuum that formed, Vieira White launched a massive campaign to reshape the party in his image and ideals, adopting many of Oswald Mosely and Benito Mussolini's ideas on what Totalism should look like, adapted for the Colombian situation."
POLITICS_COL_CANO_DESC: "María de los Ángeles Cano Márquez, a pivotal figure in the founding of the SRP, and a precursor to the PTO, has left an indelible mark on the landscape of social change. Despite facing the barriers of her time that prevented her from attending university due to her gender, she passionately cultivated an interest in politics and writing.\nIn 1926, she orchestrated Antioquia's representation at the 'Third Labor Congress' and married Ignacio Torres Giraldo. Undeterred by conservative critique labelling her as 'just another rebellious woman', both Cano and her husband passionately advocated for the rights of the working class and marginalized communities. Her tireless efforts yielded the liberation of indigenous leader Manuel Quintín Lame who had been jailed for sedition. Cano retired from public life in 1928, following her imprisonment for leading efforts to organize the strike that led to the Bananeras Massacre.\nHowever, the ongoing national conflict propelled her back into the political realm, rekindling her dedication to lead women and marginalized groups against the status quo. Her legacy endures as a symbol of resilience and empowerment."
#Reactionary leaders#
POLITICS_COL_GOMEZ_CASTRO_DESC: "Laureano Eleuterio Gómez Castro was raised by a Christian fundamentalist family, studied in a Jesuit school from a young age and graduated as an engineer in 1909. Shortly after, Gómez founded the newspaper 'La Unidad', which he later proudly defined as 'the official voice of the priests of Colombia', and joined the Conservative Party. He was then named ambassador to Argentina and was later elected as a senator.\nAlways pushing for a more Catholic integralist agenda, Gómez Castro began working closely alongside the National Populist group Los Leopardos, whom he traveled with on a tour of Europe in order to study ways to implement their common nationalistic goals for Colombia.\nBack home, he clashed with his party over moderate stances against liberals and neglecting the rising left led by Jorge Eliécer Gaitán, so he went his way and formed a new movement called Los Chulavitas. Their membership demands absolute trust in the good judgment of their leader and absolute dedication to the Catholic faith, whose values are to be applied to all aspects of life."
POLITICS_COL_PINILLA_DESC: "Born in the town of Tunja, in the department of Boyacá, Gustavo Rojas Pinilla developed a great interest in the lives of Simon Bolívar and Gen.Santander from early in his life. The youngest of five brothers in a very conservative family, his father was also a military man who fought in the civil war of 1899-1903. For his part, Rojas Pinilla enrolled in the military in 1920.\n\nRojas Pinilla's family connections allowed him to begin his military service as a Captain but later on, during war against Peru, his bravery and valor in the field of battle earned him the 'Orden de Boyacá', the highest accolade in Colombia's military. When the war was lost most generals found themselves under attack, but not Rojas Pinilla, being one of the few to have successfuly halted the devastating advance of the peruvian forces and the only one who actually menaged to make some gains. Because of an overall shortage of high commanders and because of the notoriety he developed after being given the 'Orden de Boyacá', he quickly climbed the ranks and was eventually promoted to the rank of Major General in 1935, since no other candidate was available. He has, since then, assembled a small clandestine group of closely trusted officials under his command, named Movimiento Patria Unida.\nAccording to some, Rojas Pinilla has become convinced that he will become immortal in the memory of Colombia. However, whether he manages to achieve such fame and how he plans to do so remains to be seen."
POLITICS_COL_CORTES_VARGAS_DESC: "General Carlos Cortés Vargas was once highly respected as Colombia's top military leader. He held various important roles in the national army during the 1920s, a time when the army was rapidly modernizing. One pivotal assignment saw him taking command of the elite forces in Magdalena, after the president, a conservative, received word from the United Fruit Company about an imminent strike by banana workers. Concerned over potentially enraging the multinational giant, and perhaps fearing political fallout as well, the government deployed Cortés Vargas and his men to handle the situation as they deemed necessary.\n\nThe subsequent 'Bananeras Massacre' was attributed to various factors—possible errors, provocations by the strikers, or decisions made at the presidential level. However, Cortés Vargas bore the brunt of the blame. He lost his job, his reputation suffered, and he lost many friends; except for Arango Ramos. During Cortés' toughest times, Ramos supported and encouraged him to keep going.\nWhen the national populist party 'Los Leopardos' was formed, Ramos proposed Cortés Vargas as their leader, saying: 'He has nothing left to lose and everything to gain, just like our beloved nation.'\n\nWith their success, Cortés Vargas now faces the challenge of proving himself to those who doubted him. This is his second and last chance to do so."
POLITICS_COL_ARANGO_RAMOS_DESC: "Not much is known about the infancy and early years of Elíseo Arango Ramos, only that he was born in Bagadó, a small and very poor city in the department of Chocó. He studied law and founded a group of students named Los Leopardos, which sought to bring more young people to the Conservative Party and renew the nation with a new vitality based upon the principles of conservatism and nationalism. From early on, he took interest in esoteric studies which his fellow Leopardos followed along with. His research led him to shape a new type of political theory based on race, traditionalism and national unity which he called 'El Camino Nacionalista' ('The Nacionalist Path'). In 1920, he invited the very popular conservative senator Gómez Castro to one of his research meetings and impressed him so much the two of them began forming a strong friendship that eventually led to them travelling to Europe togheter. Above all else, Arango Ramos has been known for his fierce pride for his home department, a territory most often overlooked by the central government. This built him a reputation as he pushed for more spending for Chocó, but mostly his calls fell upon deaf ears. Gaitán and his allies were convinced this would have keep happening, but Arango Ramos is now in a position of strong power and ready to act."
POLITICS_COL_GONZALEZ_OCHOA_DESC: "Fernando González Ochoa hailed from a middle-class family in Envigado, Antioquia, Colombia, a city closely linked to Medellín, where he frequently engaged with the intellectual circles of the 'City of the Eternal Spring.' Graduating from university with a law degree, he immediately asserted his counter-establishment ideas through a thesis titled 'The Right to Disobey,' which later became a bestseller.\nInitially a supporter of the Liberal Party, González Ochoa grew increasingly disillusioned as the party shifted leftward. Nonetheless, he continued writing books, essays, and, mostly, articles for the newspaper he founded, 'Revista Antioquia.' Here, his unconventional vision flourished, passionately advocating for the pivotal role of freedom and anarchism in the lives of ordinary individuals.\nDuring this period, he also embarked on a journey of self-discovery across the country and incorporated more occultist principles into his political views.\n\nIn later years, González Ochoa increasingly aligned himself with the outsider views of Los Leopardos, while steadfastly advocating for what he now termed anarcho-totalitarianism. A rift within the national populist party eventually catapulted him to the forefront and into the presidential seat.\n\nFrom then on, he assumed the mantle of Supreme Leader, a figure both feared and respected, wielding power over every living soul in Colombia. Known for his gentle yet firm demeanor, often found contemplating the blank pages awaiting his ink, González Ochoa is regarded as one of Colombia's most original philosophers, destined to exercise profound influence well into the future."


