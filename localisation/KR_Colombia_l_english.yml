colcw.4.t: "Quintin Lame Is Getting Ready To Stike Us"
colcw.4.d: "Our sources in Cauca have alerted us this morning to the imminent mobilization of Quintin Lame's guerrilla forces along the northern borders of the Cauca department. This development poses a serious threat, potentially creating a new breach in our defenses and establishing an additional front to the south.\nAccording to reliable reports, it appears that Lame's intentions are to align himself with the [COC.GetName], thereby endorsing their perverse plan to overthrow Bogota's legitimate government through warfare.\nGiven the likelihood of war breaking out in a matter of days or weeks, we must promptly decide on our course of action. We could declare on them now, launching a decisive strike, or alternatively, preparing and strategically waiting for them to initiate an attack against us. The urgency of our decision cannot be overstated as we navigate this critical juncture."
colcw.4.a: "Declare on them now."
colcw.4.b: "We better prepare first, let's wait."

colcw.5.t: "Quintin Lame Is Pursuing A Non Agression Pact"
colcw.5.d: "Our most dreaded scenario, the prospect of defending a second, larger front to the south, has been averted. Quintin Lame and his rebellious faction have reconsidered their stance and, at least for the moment, abandoned plans to wage war against us.\nThey have initiated contact with our officers stationed along the southern border, presenting a proposal for a non-aggression agreement. This move is aimed at preventing an open conflict between our forces.\n\nNonetheless, is evident we cannot accept their claim to continue persisting after the [COC.GetName], and order is restored in the Meta and Caqueta departments. While we acknowledge the potential benefits of a temporary peace, we must remain vigilant and consider the implications of such an agreement in the long term. The delicate balance between a temporary respite and safeguarding our long-term interests requires careful consideration at this critical juncture."
colcw.5.a: "We will strike them now: such is war."
colcw.5.b: "Let's accept the pact."
colcw.5.c: "We better prepare first, let's wait."

colcw.6.t: "The Indigenous Caucan Declare War"
colcw.6.d: "The conflict with [CAU.GetName] has been officially declared. Refugees are streaming north, seeking sanctuary from the threat posed by the mad indigenous warlord Quintin Lame and his rabid militias. Meanwhile, socialist factions celebrate the emergence of a broader front against us.\nIn response, we are poised to strike back against both adversaries, determined to emerge victorious in this war. Our goal extends beyond the preservation of our junta; it is a mission critical for the well-being of every Colombian citizen and the future of our great nation.\nWe approach this challenge with unwavering resolve, confident in our ability to secure triumph and safeguard the destiny of Colombia. Together, we will prevail."
colcw.6.a: "¡A las armas!"

colcw.7.t: "Protesters Demand a Ceasefire"
colcw.7.d: "In recent days, as the war increasingly shifts in favor of our adversaries, we have seen a significant rise in protests. Initially generic in nature, the demonstrations have become more focused, with chants and demands now explicitly calling for a ceasefire with the rebels in Meta. What began as a small gathering has grown into a massive crowd, with many protesters camping out in front of the palace and chanting continuously.\nMeanwhile, our foreign minister has discreetly reached out to various regional powers with a moderate to favorable stance toward our government. These contacts have indicated a willingness to serve as mediators should we decide to propose a truce. These negotiations remain highly confidential.\n\nThe situation has become quite problematic. What should our response be?"
colcw.7.a: "Draft and present a ceasefire proposal."
colcw.7.b: "Arrest the protest leaders and clear the area."

colcw.8.t: "Rojas Pinilla Propose a Ceasefire"
colcw.8.d: "Since the recent protests involving many of Bogotá's citizens, who are tired of the prolonged and seemingly endless war, we have received a ceasefire proposal from the army leaders representing our fellow Colombians in the regions we have yet to reconquer. It is also true that our own people are growing weary of the situation, with concerns that the conflict could continue indefinitely.\n\nOur policy of not negotiating with Pinilla's illegitimate government might lead us to dismiss this proposal outright. However, it is worth reconsidering in light of the war exhaustion affecting our guerrillas and civilians.\nGiven this context, we should seriously consider pursuing a ceasefire agreement as proposed.\n\nIf we choose not to pursue this route, we should evaluate whether this moment of weakness in Bogotá presents an opportunity for a decisive attack. Our generals are prepared for either scenario, so we need to carefully deliberate the best course of action moving forward.\n\nHaving considered these factors, we will..."
colcw.8.a: "Sign the ceasefire."
colcw.8.b: "Attack and destroy them while they're weak."

colcw.9.t: "The Medellín Ceasefire Agreement"
colcw.9.d: "Today, an official ceasefire was signed in Medellín, ceding the territories of Meta and Caquetá to [COC.GetName], at least for the moment. The announcement has divided our populace and exacerbated the growing divide among our people. The mood is more jubilant in [COC.GetName], where the issue was met with parades and joy. Meanwhile, factions of war hawks are actively pushing for a resumption of conflict.\nFor now, our glorious country enjoys a period of peace, but the officialization of the temporary end of conflicts raises the problem of what to do when, inevitably, we come into conflict with our new neighbors to the east. It is clear to everyone, even our enemies, that peaceful coexistence will not be an option.\n\nTonight, we mourn the loss of our territories, but we will resolutely plan our path forward, privately, when no one is watching."
colcw.9.a: "We'll get our lands back, eventually."

colcw.10.t: "Ceasefire Proposal Rejected"
colcw.10.d: "The rebel scum have informed us that our ceasefire proposal has been rejected. This setback is a significant blow to our hopes for peace. The news has shaken the protesters who, in recent days, have increasingly demanded a formal temporary truce. As we predicted, those socialist terrorists who wage war against us couldn't care less about peace; all they want is to subjugate their fellow Colombians.\nFor now, it appears our only option for survival is to take up arms once more and fight with renewed strength and determination."
colcw.10.a: "We'll crush them like cockroaches."

colcw.11.t: "The Army Demands The President Step Down"
colcw.11.d: "In the wake of an official ceasefire and the devastating aftermath of the prolonged conflict, the army has united in a public demand for caudillo Rojas Pinilla to step down from his position, calling for a restoration of democracy. The announcement also hints at serious consequences should he refuse to resign willingly, stating, 'He will be compelled to step down by any means necessary'.\n\nIs Colombia prepared to transition back to democracy so soon after such a catastrophic conflict?"
colcw.11.a: "Yes, we failed. Elections will be held soon."
colcw.11.b: "No. I will address the issues personally."


