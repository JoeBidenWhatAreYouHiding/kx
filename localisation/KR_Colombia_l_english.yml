COL_GCL_decisions: "The Bolivarian Dream"
COL_GCL_decisions_desc: "We now have a chance to revive Simón Bolívar's legacy: Gran Colombia. While the former Gran Colombia that previously ecompassed modern Colombia, Venezuela, Ecuador and Panama failed over a century ago and there is serious resistance to our occupation, our leadership is willing to spend serious effort in fostering and reviving grancolombiano unity."
COL_secure_caracas: "Securing Caracas"
COL_secure_caracas_desc: "Caracas is where the seat of power of Venezuela was located. Being placed in a very strategic region and heavly populated, it is imperative that we secure the city to legitimise our rule."
COL_secure_zulia: "Securing Zulia"
COL_secure_zulia_desc: "Zulia is notable for two reasons: Maracaibo, its main city is a sprawling urban metropolitan area with a very unruly population, and most importantly its surroundings are full or oil fields. There's no question about the importance of securing this territory."
COL_secure_sucre: "Securing Sucre"
COL_secure_sucre_desc: "Sucre is a diverse region, but essential for infrastructure connections and maritime dominance. It will be difficult, but essential, to secure."
COL_secure_llanos: "Securing Llanos"
COL_secure_llanos_desc: "The Venezuelan plains are essential to agriculture production. It is a large, sparsely inhabited area where dissidents could be hiding."
COL_secure_bolivar: "Securing Bolivar"
COL_secure_bolivar_desc: "The Bolivar region is covered in tropical rainforest. This is exceedingly difficult terrain and securing the region will test our proficiency in jungle warfare."
COL_secure_bolivar_jungle: "Securing Bolivar Jungle"
COL_secure_bolivar_jungle_desc: "The Bolivar Jungle is, like its upper part, covered in tropical rainforest. Securing the region will test our proficiency in jungle warfare."
COL_secure_guaiana_highlands: "Securing Guaiana Highlands"
COL_secure_guaiana_highlands_desc: "Placed at Venezuela former borders, the Guaiana Highlands are a remote region from our capital, one in which it is probable if not almost certain rebels activity are fostering and moltiplicating. It's imperative we secure it."
COL_bolivars_boner_VEN: "Core Former Venezuelan Territories"
COL_bolivars_boner_VEN_desc: "While our predecessors may have failed to maintain Bolívar's dream of a unified Spanish America, we have succeeded in restoring his legacy. We are creating something bigger, learning from a century of mistakes: Gran Colombia."
COL_secure_pichincha: "Securing Pichincha"
COL_secure_pichincha_desc: "Pinchacha is where the seat of power of Ecuador was located. Placed in a very strategic region it is imperative that we secure the city to legitimise our rule."
COL_secure_guayas: "Securing Guayas"
COL_secure_guayas_desc: "Guayas is where the second biggest city in Ecuador is located. It is heavily populated, making it an important place to secure."
COL_secure_pastaza: "Securing Pastaza"
COL_secure_pastaza_desc: "Pastaza is a petrolium rich region, however is covered in forests and jungles. It will be difficult, but essential, to secure."
COL_secure_galapagos: "Securing Galapagos Islands"
COL_secure_galapagos_desc: "The Galapagos Islands are located off the coast of Ecuador. The small archipelago is essentialy barren but its isolation could prove a dangerous refuge to rebels."
COL_bolivars_boner_ECU: "Core Former Ecuadorian Territories"
COL_bolivars_boner_ECU_desc: "While our predecessors may have failed to maintain Bolívar's dream of a unified Spanish America, we have succeeded in restoring his legacy. We are creating something bigger, learning from a century of mistakes: Gran Colombia."

