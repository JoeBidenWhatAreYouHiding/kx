#


## Leaders ##
POLITICS_COL_PUMAREJO_DESC: "Alfonso López Pumarejo began his rapid rise in politics in 1915, working as a journalist for one of the biggest liberal newspapers of Colombia and as a local representative in the department where he was born, Tolima. His firm stance against the conservative elite and his noteworthy ability to make friends with almost anybody quickly gained him the sympathy and the trust of the public and of many fellow politicians, leading to his election to the Chamber of Representatives in 1925. After a long hegemony by the Conservative Party, the Liberals finally managed to get their candidate Enrique Olaya Herrera elected, however he retained his position for just two years, until the southern neighbor Peru started a border conflict in the Amazonas. Herrera stept down and a militaty junta took control of the situation. The war was eventually lost and because the conservatives had taken side with the military, the electorate rewarded the liberals in the next election that saw Pumarejo himself becoming the 19th president of Colombia. His first measures in the office were the expansion of welfare, scholastic reforms, investments in infrastructure and a reform of the 1886 constitution, but increasing sentiments of conservative nationalism and the rethoric of syndicalist, who blaimed the Liberals and the Junta for the war, forced the president to resign from office.\nLópez Pumarejo, a man of strong will, did not however lose his desire to lead the nation into a better future, as soon as the situation permitted so, he managed to get re-elected to continue what he dubbed 'The March Forward'. With the nation on his knees many look at him as the only one able to let it stand up again."
POLITICS_COL_MONTEJO_DESC: "Eduardo Santos Montejo graduated from Colombia's most prestigious law school and immediately began to work as a journalist for 'El Tiempo', a newspaper that in 1913 he bought out and directed with huge success. He then became the campaign manager for the successful 1930 presidential election of liberal candidate Enrique Olaya Herrera. This accomplishment granted him the friendship of the future president Alfonso López Pumarejo and a position as minister of Foreign Affairs for one year, before being moved to the position of governor of Santander in 1931 and eventually, after the war with Peru, when Pumarejo became president, Montejo became his closest adviser. Despite his many personal achievements, his critics still suggest his moderate positions are representative of his inability to take a firm stance on important issues and his rise to power doesn't represent a real democratic alternative to the rising right-wing coalition."
POLITICS_COL_COUNCIL_DESC: "A council of ministers and military personnel lead by a congressional appointee is provisionally replacing the democratically elected government and carrying out the regular functions of administration and security keeping until the president can return to his duties."
POLITICS_COL_PEREZ_DESC: "Luis Mariano Ospina Pérez's parents were both members of the traditional Colombian political families. His grandfather was president of Colombia between 1857 and 1861. Mariano graduated from the 'Escuela de Minas de Antioquia' as a Mining Engineer and began traveling abroad for two years taking courses on gold mining, sugar cane production, economics and labor relations. Upon his return in 1914, Ospina contacted the leadership of the Conservative Party and was nominated to run for the office of counselor to the City Council of Medellín. He was elected and eventually ran again, successfully, in 1917. Luck was on his side in 1922 when his uncle Pedro Nel Ospina was elected president and helped him become senator for a four-year term. Then, in 1926 he got appointed as Minister of Public Works but only remained in office for eight months, until 1927. That year, Ospina became the first president and the first registered member of the 'Federación Nacional de Cafeteros de Colombia'. Because of his high profile and connections within business circles, he eventually managed to become the new official candidate for the presidency of the Conservative Party. Strongly believing in God and Christian values but also in the importance of democracy he is seen as a more moderate candidate compared to the ex-conservative senator Laureano Gómez Castro."
POLITICS_COL_ACEVEDO_DESC: "Efrain Rojas Acevedo entered the Cadets Military School with the rank of Second Lieutenant on February 22, 1902. During his military career he worked as Military Aviation Section Chief in the War Ministry, Superior Commandant of the Air Forces in Amazonas during the conflict with Peru, military attaché in Brazil, Army Second Brigade Commandant, Military Forces General Inspector and as the War Ministry’s General Secretary. He began to take an interest in politics following the split in the leadership of the Conservative Party, when Laureano Gómez Castro abandoned the party and formed the Chulavita movement. Rapidly gaining the trust of many ex-officials and business personalities as a staunch moderate and traditionalist inside the military apparatus, he became from 1938 on a prime candidate to replace Mariano Ospina Pérez. Acevedo himself assured that he would accept the role and leave his military career, in the hopes of assuring peace and open dialogue with the opposition. He, in fact, strongly believes that a \"non aggression pact\" with both revolutionaries and reactionary elements is not only possible but should also be the government’s first priority in the short term. However, many highly respected officials, including Rojas Pinilla, openly call him \"a traitor\" for his open desire to negotiate with the socialists."
POLITICS_COL_GAITAN_DESC: "Jorge Eliécer Gaitán was born and spent his early years in a poor neighborhood in the center of Bogotá called Egipto where he was exposed to rampant poverty and violence. Although he was raised under such an unfortunate environment, his parents were white-collar workers and held rank-and-file positions in the Liberal Party. His interest in politics sparked during his high school years and once enrolled in the National University in Bogotá where he studied law, Gaitán founded the University Center of Cultural Propaganda and organized a massive protest movement against president Marco Fidel Suárez. This caught the interest of many within the Liberal Party, who invited him to join them. He further increased his nationwide popularity supporting the banana workers' strike in Magdalena in 1928. When strikers were fired upon by the army on the orders of the United Fruit Company, resulting in numerous deaths, Gaitán used his skills as a lawyer in order to defend workers' rights and called for accountability to those involved in the massacre. In 1933, he created the Unión Nacional Izquierdista Revolucionaria, or UNIR, as his own dissident political movement after breaking with the Liberal Party with the aim of uniting all left wing revolutionary movements under one big tent. It is said that Gaitán's main political asset is his profound and vibrant oratory skills that makes him arguably Colombia's most influential political figure of our time."
POLITICS_COL_LUIS_CORDOBA_DESC: "Diego Luis Córdoba has always represented a figure to look up to for both blacks in Colombia and the people of Chocò, the largely overlooked departement near the Darien Gap where he was born. As a young man he make himself known inside the student movement linked to the Liberal Party and secured a friendship with Jorge Eliécer Gaitán, but their view would eventually diverge, expecially on matters of international politics. Córdoba, had the opportunity in 1925 to visit his friend and painter Nel Gómez Agudelo, who was responsable for starting the Colombian Muralist Movement alongside fellow painter Santiago Martinez Delgado, in the Socialist Republic of Italy in 1925 where he was experimenting new art forms, there they met his Gómez Agudelo's future wife Giuliana Scalaberni who introduced him to the italian syndicalist leaders Giuseppe Di Vittorio and Palmiro Togliatti. It is said Luis Córdoba life changed that day. He briefly joined the Unione Sindacalista during this time and started to embrace the political views of european syndicalists. In 1927, Luis Córdoba returned home and started advocating for the Internationale, founding the Partido Síndicalista Colombiano, a new political movement with strong ties to his mentors' ideas on national unions and internationalism, adding his personal views on afrocolombian unity and bringing about a new era of equality and dialogue between the various ethinicies present in the colombian society."
POLITICS_COL_VIEIRA_DESC: "Gilberto Vieira White joined the Partido Totalista Obrero in 1930 when the party was only a few months old and built himself a reputation as the most inflexible maximalist in the country's political landscape. In 1933, Vieira White brought order to the disorganized PTO, establishing a number of cadres which implemented a system of directors running operations over the masses. This new level of organization brought some electoral success to the party and the next year Vieira White was elected to the House of Representatives for Cundinamarca. Due to the failure of the polices of his predicessor, focused on following north american ideals of collaboration with the other socialist parties, he eventually assumed leadership of the PTO during a very agitated party congress in Bucaramanga where the then secretary-general Augusto Durán handed in his resignation only a few years after his nomination to the position. Following Durán’s resignation and the ensuing power vacuum that formed, Vieira White launched a massive campaign to reshape the party in his image and ideals, adopting many of Oswald Mosely and Benito Mussolini's ideas on what Totalism should look like, adapted for the Colombian situation."
POLITICS_COL_GOMEZ_CASTRO_DESC: "Laureano Eleuterio Gómez Castro was raised by a Christian fundamentalist family, studied in a Jesuit school from a young age and graduated as an engineer in 1909. Shortly after, Gómez founded the newspaper 'La Unidad', which he later proudly defined as 'the official voice of the priests of Colombia', and joined the Conservative Party. He was then named ambassador to Argentina and was later elected as a senator.\nAlways pushing for a more Catholic integralist agenda, Gómez Castro began working closely alongside the National Populist group Los Leopardos, whom he traveled with on a tour of Europe in order to study ways to implement their common nationalistic goals for Colombia. Returning home from his tour of Europe, Gómez Castro came into conflict with his own party because of the moderate tones the party used against their liberal opponents and the lack address to the threat the new left lead by Jorge Eliécer Gaitán posed to the nation, so he went his way and formed a new movement called Los Chulavitas. Their membership demands absolute trust in the good judgment of their leader and absolute dedication to the Catholic faith, whose values are to be applied to all aspects of life."
POLITICS_COL_PINILLA_DESC: "Born in the town of Tunja, in the department of Boyacá, Gustavo Rojas Pinilla developed a great interest in the lives of Simon Bolívar and Gen.Santander from early in his life. The youngest of five brothers in a very conservative family, his father was also a military man who fought in the civil war of 1899-1903. For his part, Rojas Pinilla enrolled in the military in 1920. Rojas Pinilla’s family connections allowed him to begin his military service as a Captain but later on, during war against Peru, his bravery and valor in the field of battle earned him the \"Orden de Boyacá\", the highest accolade in Colombia's military. When the war was lost most generals found themselves under attack, but not Rojas Pinilla, being one of the few to have successfuly halted the devastating advance of the peruvian forces and the only one who actually menaged to make some gains. Because of an overall shortage of high commanders and because of the notoriety he developed after being given the 'Orden de Boyacá', he quickly climbed the ranks and was eventually promoted to the rank of Major General in 1935, since no other candidate was available. He has, since then, assembled a small clandestine group of closely trusted officials under his command, named Movimiento Patria Unida.\nAccording to some, Rojas Pinilla has become convinced that he will become immortal in the memory of Colombia. However, whether he manages to achieve such fame and how he plans to do so remains to be seen."
POLITICS_COL_ARANGO_RAMOS_DESC: "Not much is known about the infancy and early years of Elíseo Arango Ramos, only that he was born in Bagadó, a small and very poor city in the department of Chocó. He studied law and founded a group of students named Los Leopardos, which sought to bring more young people to the Conservative Party and renew the nation with a new vitality based upon the principles of conservatism and nationalism. From early on, he took interest in esoteric studies which his fellow Leopardos followed along with. His research led him to shape a new type of political theory based on race, traditionalism and national unity which he called \"El Camino Nacionalista\" (The Nacionalist Path). In 1920, he invited the very popular conservative senator Gómez Castro to one of his research meetings and impressed him so much the two of them began forming a strong friendship that eventually led to them travelling to Europe togheter. Above all else, Arango Ramos has been known for his fierce pride for his home department, a territory most often overlooked by the central government. This built him a reputation as he pushed for more spending for Chocó, but mostly his calls fell upon deaf ears. Gaitán and his allies were convinced this would have keep happening, but Arango Ramos is now in a position of strong power and ready to act."
POLITICS_COL_CANO_DESC: "María de los Ángeles Cano Márquez is mostly known for being one of the founders of the Socialist Revolutionary Party, the forerunner of the UTC, and for obtaining the honorific title given to prominent charity workers, \"Labor Flower of Medellin\". Having been raised by progressives parents and despite being unable to attend university as women were still not permitted to attend, Cano developed a great interest in politics and writing. In 1926, she was granted the responsibility of organising Antioquia's representation at the 'Third Labor Congress' and married Ignacio Torres Giraldo, a prominent socialist leader. Together, they helped found the SRP. Despite being labelled by conservatives as 'just a rebellious woman', Cano has always been present along with her husband to defend the working class people of Colombia and its many minorities. She gained further nationwide prominence after managing to pressure the government to free the indigenous leader Manuel Quintín Lame, who was detained for trying to establish a self-proclaimed Republic of Indigenas in Cauca and its surrounding territories. Cano retired from public life in 1928, following her imprisonment for leading efforts to organize the strike that led to the Bananeras Massacre. However, the ongoing conflict splitting the country has thrust Cano back into the political sphere and reignited her commitment to lead women and all those oppressed by the status quo."


