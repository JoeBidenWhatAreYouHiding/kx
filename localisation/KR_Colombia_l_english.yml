colsoc.12.t: "Military Coup Avoided!" 
colsoc.12.d: "Seemingly against the odds, we have managed to prevent the military coup lead by those reactionary dogs wearing medals. Our government wisely heeded the rumors of an uprising; thankfully, most of the said rumors were inflated by those indifferent to the well-being of our nation's workers.\n\nThe meager force assigned to besiege Bogotá suffered a humiliating failure, becoming the subject of global ridicule. We promptly detected their coup plans and acted decisively, vindicating our approach. The military elements loyal to previous rulers couldn't rally enough support for their cause and have been dealt with.\n\nWhile this is a major victory for the Colombian workers, as we have managed to keep control and prevented a coup, it is unlikely that the reactionaries will stop at this attempt to topple us, unless we keep obstaculting them and their evil plans.\nWe may have obscured this uprising from the public eye, but we must remain ever vigilant."
colsoc.12.a: "We need to end this terror once and for all."

colsoc.13.t: "Joining the Free People of the South's Forum?" 
colsoc.13.d: "Our Colombian friends have warmly extended an invitation to join their forum: an exclusive coalition comprising socialist and socialist-leaning states from across Latin America. With unwavering confidence, they declare this collective's readiness to take swift and resolute action to protect South America, presenting the continent with a distinctive alternative to the prevailing European-centric socialist alliances of recent times.\nWhat shall we do?"
colsoc.13.a: "We will accept this invitation."
colsoc.13.b: "We will stay independent."

col.901.t: "Controlling the System"
col.901.d: "It appears that we are in a troublesome lack of competent bureaucrats to place in the system as we are trying to fill out the government with those loyal to our regime. The party majority are still untrusting of the army and wish to place political commissars in their ranks to ensure loyalty, while some others are suggesting we should focus our efforts on the civil apparatus to ensure that local provinces and the common worker's needs are fulfilled. Both are measures to ensure security, but the question is whether we should focus on the army or a local level of loyalty."
col.901.a: "Ensuring the army's loyalty is a priority."
col.901.b: "We should focus on the civil apparatus first."

col.902.t: "Decent Living Conditions for Everyone"
col.902.d: "Our government is adamant to defeat homelessness as well as the shanty's that rural villages have become accustomed to. Now of course the first obvious thought is to begin a large-scale effort to build more houses, making large sprawls of housing outside our cities for people to live in. But once we take a look at the possible cost of this, it makes it a more difficult decision. Our alternative would be to repurpose buildings that are not used and fix those that our citizens currently live in, much more cost effective however experts show it would be a temporary plug in the widening gap, meaning that we might be risking our reputation by passing the problem onto the next generation of government. We must choose how to help out our people the best we can."
col.902.a: "More houses! More houses! More houses!"
col.902.b: "It is more efficient to repurpose buildings."

col.903.t: "A Century Old Problem"
col.903.d: "Our government's stance on resolving a century-old issue within our nation is unequivocal. This issue pertains to the federalization debate, grappling with the balance of power between states and the central government. Various proposals have arisen, advocating extensive autonomy for newly formed states to govern labor, security, and business, while others argue for central control over fundamental laws and the nation's global direction. Whichever path is chosen, it's inevitable that there will be discontent from reactionary and conservative factions that have consistently opposed our approach."
col.903.a: "Total federalization."
col.903.b: "A lighter one, por favor."

col.906.t: "Landed In The Commune Of France"
col.906.d: "The Yacht of our delegation proudly displayed the Colombian flag as it maneuvered into the port of Bordeaux. Our diplomats stepped off onto the land after the long trip of the journey, being welcomed by French diplomats and journalists alike. After well photographed images of the two parties greeting and shaking hands, they drove to Paris soon after where they were welcomed by a warm reception from the French populace and even socialist aligned Spaniards who were currently in France. After talks and celebrations with the members of the French and other Internationale representatives, we have thoroughly strengthened our bonds together and showed ourselves to the world to be friends of fellow socialists."
col.906.a: "Paris is very pretty indeed."

col.907.t: "Landed In The Union Of Britain"
col.907.d: "The Yacht of our delegation proudly displayed the Colombian flag as it entered Dover. Stepping off the vessel and greeting the British diplomats and journalists who were sent to receive us, we made sure that our greetings were well documented to be displayed in the world's news. With that done our delegation went onto Paris where they met major members of the Union's government, ensuring that Britain and Colombia would now be considered friendly nations as they discussed the wider Internationale, and our possible role in the world's socialist affairs."
col.907.a: "A strong friendship awaits."


col.776.t: "Fernando Gonzalez's New Book"
col.776.d: "Renowned philosopher and author Fernando Gonzalez Ochoa is a beloved figure in Medellin, well-regarded in both journalistic and political circles. Initially a classical center-left liberal, he became disillusioned with the party during ex-president Olaya Herrera's leadership and has since fearlessly critiqued whichever government held power, both in his writings and books. Many of us expected more of the same criticism, but to our surprise, the philosopher from Envigado actually praised our recent efforts.\n\nDespite his strong objections to our policy of encouraging Aryan immigration to purify our mestizo race, a topic that fills half of the pages in his latest book, the other half is filled with glowing praise for our ability to challenge the theocratic tyranny of the Catholic establishment in Colombia, our emphasis on personal accountability and self-growth, and our leadership approach, which he describes as 'the most wonderfully authoritarian since Simon Bolivar'.\nIn today meeting all it was talked about inevitably reverted back to the subject of Fernando Gonzalez Ochoa and his new book. Jose Camancho Carreno suggested inviting the philosopher to join our group, perhaps by offering him a local government position in Medellin. Everybody entusiastically agreed.\n\nMorale is as high as a kite."
col.776.a: "Send Fernando a present."

col.777.t: "Warning Signs"
col.777.d: "During the latest meeting of the ruling council of the main Leopardos some trouble arose. While Eliseo Arango and Jose Camancho Carreno spoke of their plans for the future which included fortifying the nations racial identity, championing anti-Imperialism and reshaping the armed forces, two other Leopardo idealogues, Augusto Ramierez Moreno and Joaquin Fidalgo Hermida stayed silent, sitting a corner smoking and paying little if any attention.\nWhen Arango addressed them and asked for their opinions they responded curtly, exchanged glances then returned to their previous routine of smoking and disinterest. The rest of the meeting went smoothly but at the end Villegas called Camancho aside and told him what was going on.\n\nMoreno and Hermida had attended a recent lecture given by philosopher Fernando Gonzalez Ochoa, a man known in Leopardos and outsiders circles, mainly for his views on Latin racial purity, complete state-church separation, esotericism, and for his love for Nietzsche and his theories. While to the average observer these views may seem not too different from our own, his goals differ a lot, as he considers nationalism and authoritarianism simply as a necessary mean to bring about a new age where every citizens is free from the state and lives according to his own personal principles in complete anarchy, an ideology he likes to call 'Anarcototalitarianism' as he explained in many of his books and more recently in his self-published newspaper 'Revista Antioquia'.\nIf we let Moreno and Hermida go they could rally more of these crypto-Oachian supporters to our cause or alienate the radicals and split the party. We must respond before things get out of hand."
col.777.a: "We shouldn't worry for now."
col.777.b: "Confront them at the next meeting."
col.777.c: "It's enough to expel them!"

col.778.t: "Ignorance Isn't Always Bliss"
col.778.d: "Augusto Moreno and Joaquin Hermida were once again quiet and all together disinterested during today's meeting, again; not speaking once during the entire event. At the end they spoke with each other and Villegas and, after a long discussion, resigned from the party.\n\nMoving quickly the Council has managed to talk to Villegas and has convinced him to revoke his resignation. However, that was only stemming the bleeding. Moreno and Hermida have already severed their ties with us."
col.778.a: "We don't need them."

col.779.t: "Reconciliation"
col.779.d: "We confronted Moreno and Hermida at the meeting today and, after a long and sometimes heated discussion, the pair were convinced to stay with us. They have agreed that leaving would split the party and leave us weaker than if we stay united. In return for their continued support we have agreed to adopt certain aspects of their new platform. This has left the more moderate and left wing of the party wary but through careful diplomacy we have managed to assuage their fears as well. The crisis has passed and we have come out the other side stronger than ever."
col.779.a: "¡Unidos en la victoria!"

col.780.t: "Three Cubs Leave the Den"
col.780.d: "At today's meeting of the Council we wasted no time in laying into the treachery of Moreno and Hermida. Accusations of treason flew and emotions got heated.\nAfter the denunciations ended Moreno and Hermida exploded into a rage. They launched into a sudden and lengthy rant denouncing our ideals and views. They said the political landscape of Colombia has changed severely since the publication of our Nationalist Manifesto and events have outrun us. They then outlined their own view of a nationalist Colombia, united in spirit and purpose to uplift the Latin American man to his greatest form based on the ideas of Ochoa.\n\nThe dual speeches lasted a total of seven hours. At its end the ministers sat for a moment, frozen in shock and not a little bit of terror at the sheer anger and rage displayed by the two men. After a moment of silence the room erupted into a chorus of boos and cheers as each man picked their side.\nSatisfied by their actions, the two men then left the room without another word or so much as glancing at Carreno or Arango. Not long after Villegas, convinced by their passionate speeches, followed them out. Meanwhile Carreno and Arango looked at eachother with surprised and confused glances, still speechless and wondering what came next."
col.780.a: "That was something."

col.781.t: "The Fracture"
col.781.d: "Today in a speech in Bogata, Fernando Gonzales Ochoa, along with Moreno and Hermida, announced the formation of a new party opposed to the Leopardos. This is done in flagrant violation to the fact that by law, a law which was crafted in part by Moreno and Hermida themselves, political parties in Colombia are banned.\nThe party clearly aims to stir up popular anger at the government and serve as a lightning rod for the former politicians displaced by the Leopardos's iron fisted rule. While the party is still in its infancy there is a lot to suggest they will quickly become the greatest threat the Leopardos have yet faced.\n\nOchoa, Moreno and Hermida are rather small political figures, but their message that our political program is behind the times resonates with much of the populace and even among our own Council who are now demanding we modernize our Party, starting with a new leader. Some have proposed Gilberto Alzate Avedano, one of the most conservative figures in our government, will lead us into the future. Others worry Gilberto's greed and extremism would only alienate moderates in the party and tug at the seams of our state. Despite their reservations, for better and for worse, we must make a decision."
col.781.a: "Gilberto Alzate Avedano would make for a strong new figurehead."
col.781.b: "Stay the course that has brought us this far."

col.783.t: "Change of Leadership"
col.783.d: "With Moreno and Hermida calming down, we thought our problems were over. Unfortunately, fate had other plans. The news of the mutiny somehow spread while we were still managing the situation, and it reached the ears of our international supporters. We swiftly became the subject of ridicule on the global stage, to the extent that a foreign prime minister with close ties to our government is exploring alternative partnerships.\n\nThis perilous division threatens our international standing. Unless we act swiftly and decisively to demonstrate that we not only quelled our fellow Leopardos but also implemented significant changes to consolidate our power, our reputation will continue to suffer.\nIn today's ruling council meeting, it was decided that Gilberto Alzate Avedano, one of the most conservative figures in our government, will lead us into the future. While some may have concerns about Gilberto's greed and extremism potentially alienating moderates within the party and straining our state's fabric, we must, for better or worse, show our international allies that we have a capable presidential leader. Carlos Cortes Vargas, may God bless him, simply no longer suffices."
col.783.a: "Gilberto will lead us to the future!"

col.782.t: "Skinning the Leopard"
col.782.d: "Today our folly has been made plain for all to see. The new party, led by Gonzalez Ochoa, has garnered significant popular and military support, paving the way for a bloodless coup. Supporters spanning the political spectrum, from moderate socialists to radical democrats, united to oust the Leopardos from power.\nDuring an emergency meeting of the ruling Leopardos Council, the military and activists occupied Bogotá and rounded up everybody in the government in one fell swoop. Not one bullet was fired, as all ministers and governament officials immediately turned their back on their party, and guards simply opened the doors to the Congress to let us in. No longer their closest allied seemed to care much for keeping them in power. Their disastrous goverment will go down in history as both the shortest and worst since the independence from Spain. Their repressive paternalism has being replaced with another form of the same authoritarianism but with a very different end goal: COMPLETE FREEDOM!\n\nAfter just two hours of radio silence Fernando Gonzalez Ochoa has been named leader of the new Colombia or as he calls it... Otraparte!"
col.782.a: "Everybody must salute the new president!"

#FOCUS EVENTS
colfocus.1.t: "Selecting a New Legislation"
colfocus.1.d: "Several new legislations has reached the presidential desk in response to our coalition's requests. Approximately twenty proposals were presented by our ministers and coalition members, with three singled out by the party's secretary as the most effective and easiest to implement.\n\nFirstly, there's a proposal to grant tax breaks to foreign corporations, aimed at stimulating our heavy industry and mining sector. This initiative arises from the interest of a Canadian businessman in establishing a large emerald industry in Meta, extracting and cutting emeralds from the nearby Caqueta department. Unfortunately, the only remaining large emerald deposit not already granted to private enterprises is almost entirely located right under a spot sacred to the indigenous people living there.\nThe second proposed legislation is one that is expected to help with the dire situation our armed forces are facing, by trying to shift the blame away from them and make it fall squarely on the shoulders of our predecessors.\nLastly an APEN senator proposed publicly a reform to the electoral system that will eliminate the possibility, introduced by the previous short-lived liberal administration, to form electoral coalitions and run as such. This proposition would be very interesting in that we at the moment are, according to our recent electoral polls, in the lead as a single party outside of coalitions, and because UNIR is leading in that category, once we make unlawful to run as such, they are bound to incour in internal problems as is often the case with socialist infighting. Once they are out of the picture we could focus on regrouping the liberal party in one unitary party under our new centrist paradigm.\n\nNow is our time to act, we should focus on..."
colfocus.1.a: "...the tax breaks."
colfocus.1.b: "...supporting our army."
colfocus.1.c: "...the electoral reform."

colfocus.2.t: "Selecting an Harbour"
colfocus.2.d: "Now that we've successfully diversified our economic output and moved beyond subsistence farming and low-value plantations, it's time to streamline the export process through substantial infrastructure investment in one of our major ports.\nBoth the Caribe and Cauca regions have previously requested additional funds, initiated by our predecessors, to achieve the desired results. They have developed tailored urban and logistical plans to maximize the benefits from our investments. The choice between the two regions ultimately comes down to our personal judgment.\nSo, which one will we prioritize for the initial investment?"
colfocus.2.a: "The Caribe region."
colfocus.2.b: "The Cauca region."

colfocus.3.t: "APEN and Liberals, a Future Togheter?"
colfocus.3.d: "A few days ago, at the APEN headquarters in Bogotá, politicians and journalists eagerly awaited one of the most important announcements in recent times. Delegates from the Partido Liberal arrived in the early evening, joined us for a small buffet and later took their places amongs our representatives.\n\nAs requests and polemics filled the room with noise, someone entered the room from the service door. It was Mario Galán Gómez, a rising figure in the Liberal Party, widely expected to lead once Pumarejo steps down or is forced to do so. Rather tame in apperance yet fierce in the political arena, he stood for a few seconds scanning the room before opening his arms, gesturing for the sitting president to come and shake his hand. Photographers flashed their cameras at the two while discussions on economic policies and the budget continued around them.\nAmong those who remained aloof was Alfonso López Pumarejo, seated at his honorary table and nervously checking his watch throughout the evening, lifting his glance maybe once or twice troughout the event.\n\nOnce the photos were taken and the debates had subsided, the president took the microphone to outline APEN's plans for the next election. His speech was met with applause from most in attendance.\n\nYesterday, just as the doors of the presidential palace were about to close for the day, former minister and Partido Liberal representative Darío Echandía brought the good news: the party had decided to accept APEN's offer and was ready for the next meeting to finalize the merger.\nThen, as his glass was filled with whiskey in celebration, he posed the crucial question: who the president believed should be presented at the next joint delegation meeting as the candidate for the upcoming presidential election. The president sat at his desk and, without hesitation, gave his answer..."
colfocus.3.a: "Mario Galan Gomez."
colfocus.3.b: "Alfonso Lopez Pumarejo."
colfocus.3.c: "One of our APEN men: Eduardo Santos Montejo."

colfocus.43.t: "Happy Soldiers Makes A Safe Country"
colfocus.43.d: "For too long, our armed forces have grappled with discontent and skepticism toward the very institutions they swore to defend. Fortunately, this tide is turning. Through our comprehensive benefits programs tailored to all ranks, we are steadily eliminating the unrest that once plagued our military. Our commitment to incrementally enhancing benefits, with greater rewards for higher-ranking officials, we are fostering a more committed and satisfied force for the future.\n\nWhile the enhancements in recreational leaves, vacations, pensions, and other benefits undoubtedly impose a strain on our treasury, the protection of our borders and citizens stands as our paramount concern. Those who safeguard the nation deserve proper compensation and recognition that has been long overdue.\n\nNot only do these initiatives foster a more focused military, dedicated to its core responsibilities, but they also signal a definitive end to any lingering contemplation of undermining democratic institutions. Experts widely attest to this positive shift, affirming that the era of internal strife and dissent within our armed forces is now firmly behind us."
colfocus.43.a: "Let's celebrate."

colfocus.4.t: "Investing in Utopian Projects"
colfocus.4.d: "While exploring potential areas for large-scale projects, numerous options have surfaced, each falling into either urban or rural categories. As an initial step, we could prioritize enhancing water distribution and processing systems, benefiting both major cities and rural regions. Additionally, there is strong merit in examining the expansion and modernization of our healthcare infrastructure. However, the two most ambitious ideas, bordering on utopian, involve initiatives aimed at significantly improving living standards and economic prosperity.\n\nFirstly, the proposal for the widespread and free distribution of new farming machinery to key agricultural centers holds immense promise. This initiative not only promises to elevate living standards but also stands to bolster profits in economically disadvantaged areas.\nSecondly, there's the ambitious undertaking of urban renewal projects to meticulously plan the expansion and development of our cities. This endeavor would include strategic considerations such as the creation of vast green spaces, ensuring sustainable urban growth. Furthermore, envisioning the commissioning of a monumental landmark symbolizing progress and unity is a grand idea. Much like the Eiffel Tower or the Empire State Building, such an iconic structure would serve as a beacon, attracting tourists and embodying our collective aspirations for a prosperous future."
colfocus.4.a: "Prioritize the urban areas."
colfocus.4.b: "Prioritize the rural areas."

colfocus.8.t: "Uniting with [COL.GetName]?"
colfocus.8.d: "[COL.GetName], a country that went from poor to rich, to first amongs the regional powers, has proposed that we should join them as a peer partner into their newly constructed federation. They assure this won't mean we will become their subject or be annexed into them, rather that we would cooperate with them as autonomus countries with shared goals. This will protect us from foreign aggression and european meddling in our affairs."
colfocus.8.a: "Finally, united with our brothers at last."
colfocus.8.b: "What an outrageous proposal!"

colfocus.9.t: "[COL.GetName] requests our lands"
colfocus.9.d: "[COL.GetName], a country that went from poor to rich, to first amongs the regional powers, has requested some of our lands they claim as their owns. In fact part of what we call Guayana was once part of Venezuela. Venezuelans claimed this land for a long time and we knew that eventually someone could come and ask for these territories back. We now have an opportunity to avoid an unecessary war in excange of giving them back Guayana, with the added benefit of an exclusive trade deal that would mean we could still benefit from a substantial percentace the region's minerary resources without having to spend anything in the mantenance of the mines nor the salaries of the miners, all that would be handled by [COL.GetName] for us and we would just enjoy the profits."
colfocus.9.a: "Excellent, give 'em back what they ask."
colfocus.9.b: "What an outrageous proposal!"

colfocus.10.t: "Uniting with [COL.GetName]?"
colfocus.10.d: "[COL.GetName], a country that went from poor to rich, to first amongs the regional powers, has proposed that we should join them as a peer partner into their newly constructed federation. They assure this won't mean we will become their subject or be annexed into them, rather that we would cooperate with them as autonomus countries with shared goals. This will protect us from foreign aggression and european meddling in our affairs."
colfocus.10.a: "Finally, united with our brothers at last."
colfocus.10.b: "What an outrageous proposal!"

colfocus.11.t: "[COL.GetName] requests our lands"
colfocus.11.d: "[COL.GetName], a country that went from poor to rich, to first amongs the regional powers, has requested some of our Panamense lands they claim as their owns. In fact Panama was once part of Gran Colombia. The Colombians claimed this land for a long time and we knew that eventually someone could come and ask for these territories back.\nWe now have an opportunity to avoid an unecessary war in excange of giving them back the panamean territories they claim, with the added benefit of an exclusive economic deal that would mean we could still benefit from a substantial percentace the earning form the canal toll earning without having to spend anything in the mantenance of the canal itself nor the salaries of the workers and soldiers stationed there, all that would be handled by [COL.GetName] for us and we would just enjoy the profits, plus the assurance that any decisions on an eventual closing of the canal, in case of calamity or war, would be a joint decisions of our two nations as partners."
colfocus.11.a: "Excellent, give 'em back what they ask."
colfocus.11.b: "What an outrageous proposal!"

colfocus.15.t: "Giving away San Andrés and Providencia"
colfocus.15.d: "Our proposal for exclusive deals and benefits in exchange for the claimed territories has been finalized and is ready for submission. However, the politicians and generals in charge have suggested a last-minute addendum. It's known that our potential partners have long desired the islands of San Andrés and Providencia, which, despite being distant and isolated, hold limited practical value for us. By conceding these islands to them while maintaining the benefits we originally proposed, we might significantly enhance our chances of sealing this much-needed deal.\nWhile the archipelago east of Nicaragua presents more challenges than practical advantages, many of its inhabitants strongly identify as Colombians and would resist being overlooked or sold to the highest bidder. The time has come to definitively decide the fate of this isolated archipelago."
colfocus.15.a: "That's a good idea, prepare the necessary papers."
colfocus.15.b: "San Andrés and Providencia are not for sale."

colfocus.16.t: "Our Olive Branch Has Been Accepted"
colfocus.16.d: "Our offer for exclusive deals and benefits in exchange for the claimed territories has been accepted. Our nation has grown in size and all available resources have been redirected in order to integrate the newely aquired territory as fast as possible.\nThe nation explodes with pride and celebrations have naturally arose from all major cities within our borders."
colfocus.16.a: "Welcome brothers to [COL.GetName]."

colfocus.17.t: "Our Olive Branch Has Been Rejected"
colfocus.17.d: "Our offer for exclusive deals and benefits in exchange for the claimed territories has been rejected. Despite our best efforts, our neighbor's greed prevented them from joining us in building a better and more peaceful future. While some are clamoring for punitive action to take what's rightfully ours, we must consider what is truly in our best interest at this moment.\n\nWe are on the path to becoming a world superpower, a destiny that seems increasingly evident even to the most pessimistic among us. With or without additional territories, greatness awaits us. Do we really need another war, and would it uplift the morale of our people? These questions remain unanswered, but with diplomacy no longer an option, we face two realistic prospects: postpone this matter for the time being or wage a war, leveraging our propaganda machinery to reunite our historical lands once and for all."
colfocus.17.a: "Claim all of Panama."
colfocus.17.b: "Claim all Panamean territories not held by them."
colfocus.17.c: "Claim all of Guyana."
colfocus.17.e: "Claim all Guyanense territories not held by them."
colfocus.17.f: "Seize all those territories, regardless of ownership."

colfocus.44.t: "Abolishing a Trust"
colfocus.44.d: "In the short time since the antitrust law passed to protect our nation's economy, our GDP has significantly risen. People are now buying from smaller companies, offering a choice of brands, which boosts confidence in our government's commitment to consumer protection. However, it's evident from the start that major conglomerates are displeased with our intervention in their affairs. Even consistent supporters of our presidential ticket are turning to moderate left parties advocating tariff abolition and selling our nation to foreign powers.\nWe, on the other hand, reject globalization, though CEOs immediate concerns cloud their judgment. More concerning, companies already controlled by foreign trusts are ignoring the new rules.\n\nOne such entity, a private film production company, owned by influential Hollywood executives through a parent company based in Los Angeles, audaciously seeks preferential treatment, asserting its superiority over other trusts. In exchange they promise support for the Colombian government under certain conditions, especially during times of war or political unrest.\nSuch a proposition is deeply immoral, and the public should be aware of these big businesses' true intentions. Nevertheless, it could be advantageous to establish a strong propaganda partnership."
colfocus.44.a: "Let the papers know who we are dealing with."
colfocus.44.b: "Let turn a blind eye on them."

colfocus.13.t: "A Strong Man for a Strong Nation"
colfocus.13.d: "The search for a new benevolent dictator for our nation is on.\nAmong the suggested names in the newspapers, notable choices include Field Marshal Rojas Pinilla, often associated with our past heroes; Laureano Gómez Castro, recognized for his vision of a faith-centered nation; Carlos Cortés Vargas, the disgraced yet firm-handed general; and Gilberto Alzate Avendaño, a seasoned politician closely tied to the Leopardo movement and often referred to as the most intransigent man in all of Colombia.\nMany claim that if we aim to rebuild our Gran Colombian dream from the ashes of time, we require a supreme commander to lead it. However, is also true that history teaches us that a supreme commander in charge of Gran Colombia failed in the past, so why not rebuild the nation as a proper democracy this time?\n\nThe announcment is ready: 'I nominate president of Gran Colombia...'"
colfocus.13.a: "Gustavo Rojas Pinilla!"
colfocus.13.b: "Laureano Gómez Castro!"
colfocus.13.c: "Carlos Cortés Vargas!"
colfocus.13.e: "Gilberto Alzate Avendaño!"
colfocus.13.f: "Myself, I won the elections fair an square."

colfocus.88.t: "Establishing Our Global Presence"
colfocus.88.d: "Gran Colombia's influence across Latin America is undeniable, but with our position among the world's great powers now secured, we must set our sights beyond. It is time to define our strategy in Asia, Europe, North America, and the Pacific.\nOur faction must decide whether to forge stronger ties with..."
colfocus.88.a: "The Entente."
colfocus.88.b: "The Reichspakt."
colfocus.88.c: "The Internationale."
colfocus.88.e: "What other options do we have?"
colfocus.88.f: "We carve our own path."

colfocus.47.t: "Goodbye Chicha, Welcome Beer"
colfocus.47.d: "Now that the mais baised moonshine drink known as Chicha has been officially outlawed more the streets once full of drunk people are booming with new life and productivity. In poorer rural areas productivity has increased of a whole 1%.\nHowever, the demand for affordable alternatives persists. Wine is reserved for the upper classes, liquor is too expensive for the common man due to increased taxation, and Aguardiente faces the same fate.\n\nAs a result, an increasing number of people are turning to Bavaria-branded beer, thanks to a recently established factory near Bogotà city center. Speculation surrounds the moonshine ban's origins, with suggestions that Bavaria's lobbying played a significant role. Although some evidence supports this claim, our economy minister vehemently denies any such influence, attributing the initiative to a desire to set a positive precedent for public health.\nThat may as well be true, but, suspiciusly, the very same minister later this week announced will take a vacation to a remote paradise island where, for pure coincidence, Bavaria's CEO owns a luxurious villa.\n\nEither way, the positive effect justifies whatever shady deals may have happened in the backrooms of the palace."
colfocus.47.a: "Good for him and good for us."

colfocus.48.t: "Echevarria's Castle: The Opening Party"
colfocus.48.d: "Today marked a momentous occasion as the grand doors of Echevarria's Castle swung open to the public and press alike. In a city-wide celebration destined to be the first of many, most of Medellin inhabitants took to the streets and partied as if there were no tomorrow. The economy and tourism in Medellin surged by 120 percent for the entire week. Among the parades and fireworks, the main event was the grand opening of the president's residence to the public.\n\nThe castle, inspired by medieval Central European architecture with a touch of Louis XIV and Italian Baroque influences, undoubtedly captivated the public. Visitors were particularly awed by the president's library, which housed rare treasures not found anywhere else in Colombia, and a grand bust of Mozart. The opulent displays of wealth throughout the palace left such a lasting impression that rumors suggest businessmen across the country are planning to replicate similar constructions for their own estates.\nSide note: The gains from entrance tickets have already been transferred to the president's private account in Panama, as instructed."
colfocus.48.a: "Welcome to my humble castle."

colfocus.70.t: "The Natives Are Restless Tonight" #title is a reference to a jazz standard I love, feel free to change if it sucks or is offensive
colfocus.70.d: "As the sun left his place to the dark night in the silent mountains of Cauca, a column of people began marching through the city of Popayán, bearing torches and lanterns and chanting in a language foreign to the people living there. As they approached the city center, it became clear that these were followers of Quintin Lame, with Lame himself leading the procession down the streets.\nUpon reaching Popayán's 'Nuestra Señora de la Asunción' cathedral, they sat down while continuing their chants. The mayor and the local police chief were alerted and rushed to the cathedral along with a small group of army cadets from the nearby military base. There, Quintin Lame addressed them publicly, delivering a message intended for the president.\n\nIn his address, Lame declared: 'White men may choose to wage war among themselves, a matter that does not concern us. However, I, along with many Nasa people, remember vividly the horrors of the last conflict among the white men. My brother perished, my sister was scarred for life, and many Nasa families suffered. We will not allow history to repeat itself. Either the white man keeps his hands off our ancestral lands, or we will view this as a matter of self-protection for our people. We demand the right to defend ourselves without interference from the government. We do not seek your protection. Keep your soldiers away from our lands.'\n\nNot long after the message was telegraphed to its destination, the protesters dispersed and returned, this time in silence, to their villages nestled in the mountains."
colfocus.70.a: "Soldiers are there for their benefit. Keep them there."
colfocus.70.b: "It's better if we recall our soldiers."

colfocus.71.t: "The Afrocolombian Population is in Peril"
colfocus.71.d: "In the past three days, the Caribe region has seen a sharp rise in homicides, primarily affecting Afro-Colombian individuals. Black activists have been mysteriously disappearing, and the situation shows no signs of improvement. Locals are openly expressing racist views in public spaces, like restaurants and cafes, and they even raise their voice when potential victims are within earshot.\n\nThis surge in violence appears linked to lingering tensions from the aftermath of the Bogotazo, where repressed racial biases have found expression in physical attacks. Currently, major cities like Barranquilla, Cartagena, and Santa Marta are heavily policed, but rural areas and smaller communities remain vulnerable. It is expected we will intervene by sending more men to protect the population from itself, but we will also need to strategically reallocate the vast resoruces that we are currently using to protect our ports and shipyards into guarding the countryside. Failure to take action could lead to surviving black activists inciting further disorder in response to the prevailing racism across the country. In the worst-case scenario, they might even consider supporting socialist terrorists in the Caribe."
colfocus.71.a: "People are being killed everywhere, they are not special."
colfocus.71.b: "Send men and weapons. Let's fix this."

colfocus.56.t: "A Spy in the Army"
colfocus.56.d: "Since the general election, rumors of a potential coup have intensified within our ranks. The involvement of high-ranking commanders and the extent of their influence on troops remain unclear. With tensions escalating daily, swift and discreet action is imperative.\nNow that Congress has adjourned, we have identified three candidates among lower-ranking officials who could serve as reliable informants within the military.\n\nOur three candidates are Guillermo Tenorio Colorado, a first corporal and top student in his military school, secretly affiliated with our militias, known for a short temper but less likely to raise suspicion; Sergeant Lorenzo Murillo, reputedly trustworthy among the upper ranks despite concealing totalist affiliations, acting as a conduit for letters on behalf of suspected plotter General Rafael Navas Pardo. Lastly, Sergeant Juan Manuel Costa, the youngest candidate, serves as personal secretary to General Deogracias Fonseca Espinosa, although his political leanings are ambiguous. Who shall we approach for this delicate operation?"
colfocus.56.a: "The first corporal, the unsuspected insider."
colfocus.56.b: "Letters may contain crucial details, hire the sergeant."
colfocus.56.c: "Secretaries make the best spies, hire the young man."

colfocus.57.t: "Our Spy Has Failed Us"
colfocus.57.d_1: "Today's update brings disappointing news: our operative, First Corporal Guillermo Tenorio Colorado, was unable to uncover any evidence indicating that the officers within his social circle are plotting to overthrow our legitimate government. Instead, their attention appears to be concentrated on countering Rojas Pinilla and his allies. This isn't entirely surprising, given their ambitious pursuits and the intense power struggles inside our armed forces. Unfortunately, our spy's efforts have yielded little beyond identifying several medium to high-ranking officials whom we can potentially rely on."
colfocus.57.d_2: "Unfortunately, today delivered discouraging news as our operative, Sergeant Lorenzo Murillo, could not uncover any evidence linking General Rafael Navas Pardo to the alleged plot against our legitimate government. While Navas Pardo's potential involvement cannot be ruled out, he has proven remarkably discreet in his communications, leaving no trace for us to analyze. Despite our diligent efforts, concrete evidence remains elusive, leaving us to navigate this delicate situation based on speculation alone."
colfocus.57.a: "Better luck next time?"

colfocus.58.t: "Our Spy Succedes"
colfocus.58.d: "We managed to foil the plot thanks to the invaluable assistance of our insider spy, Sergeant Juan Manuel Costa. During a pivotal meeting among General Deogracias Fonseca Espinosa and his inner circle within the army, Sergeant Costa seized an opportune moment when documents were briefly unguarded during a restroom break. These documents contained intricate plans and crucial details, which were promptly destroyed after the meeting. However, Sergeant Costa, displaying remarkable discretion, committed them to memory and later transcribed them for our benefit, evading detection throughout.\n\nAs the threat against us intensifies, our vigilance and intelligence gathering have provided invaluable insights, enabling us to take proactive measures to safeguard our government."
colfocus.58.a: "Give that guy a raise."

colfocus.19.t: "Friends not Foes"
colfocus.19.d: "As we embark on this grand tour to engage with welcoming superpowers, our mission goes beyond diplomatic formalities-it's about forging connections that will define our nation's path forward. The journey ahead is daunting for our President and ministers, but amidst the challenges lies the promise of fostering new hopes for global unity and cooperation.\nAs our ship sets sail for its first destination, there's a palpable sense of anticipation among us. The President and his aides pore over details, preparing meticulously for the discussions that will shape our relationships abroad. Already, we're starting to see the first glimpses of progress back home, with rumors swirling about foreign companies showing keen interest in what we have to offer.\n\nThe prospect of cultivating new trade partnerships and strengthening dialogue with our international counterparts has ignited a wave of enthusiasm. These early indicators of success validate our diplomatic endeavors and fuel our determination as we journey onward. The Colombian people await with hopeful anticipation, eager for the transformative outcomes that lie ahead."
colfocus.19.a: "Let's sail."

colfocus.21.t: "The Grand Tour is Over"
colfocus.21.d: "Having completed our global odyssey, engaging with nearly all major powers, our grand tour concludes with resounding success. What began with hopeful expectations has surpassed them, as we not only upheld but strengthened our relationships with all our partners. In a surprising turn, one european foreign leader even proposed collaborative ventures on the global stage. Yet, the good news extends further. Along our journey, we met numerous industry leaders who were deeply impressed by our nation. This has translated into a wave of new companies establishing operations within our borders. Bolstered by fresh economic agreements, these industry leaders have intensified their investments, resulting in a significant increase in foreign companies within our nation since our journey began.\n\nOur journey across continents and cultures has not only strengthened diplomatic ties but also highlighted the magnetic appeal of our nation."
colfocus.21.a: "Colombia has secured its place amongs the stars."

colfocus.444.t: "[COL.GetName] is Asking for Reparations"
colfocus.444.d_1: "[COL.GetName] has recently joined the seemingly extensive list of nations expressing grievances against us. This discontent centers around a longstanding dispute concerning the reparations paid for the liberation and independence of Panama many years ago. There is a growing perception of Colombians as being driven by greed, and we can no longer deny that is not the case, as they have requested additional compensation for their loss of Panama, arguing that the previous reparations no longer suffice in their view.\nTheir stance is rooted in the assertion that since the opening of the Panama Canal, the once-termed 'rebellious province' has significantly contributed to our increased profits and contend that we have not adequately compensated them for the gains we've reaped since then.\n\nAside from the fact that a pact should be honored, it is truly outrageous that they would demand further reparations.\nHowever, considering [COL.GetName] status as a hotbed of nationalist sentiments and revanchism, some argue that it might be prudent to settle this matter definitively by acceding to their requests."
colfocus.444.d_2: "[COL.GetName] has recently joined the seemingly extensive list of nations expressing grievances against us. This discontent centers around a longstanding dispute concerning the reparations paid by the United States for the liberation and independence of Panama many years ago. There is a growing perception of Colombians as being driven by greed, and we can no longer deny that is not the case, as they have requested additional compensation for their loss of Panama, arguing that the previous reparations no longer suffice in their view.\nTheir stance is rooted in the assertion that since the opening of the Panama Canal, the once-termed 'rebellious province' has significantly contributed to increased profits for the United States first and then for us later. They contend that the United States have not adequately compensated them for the gains the Canal's owner have reaped since then.\n\nAside from the fact that a pact should be honored, it is truly outrageous that they would demand further reparations, and to us of all people, that we took possession of the isthmus so recently.\nHowever, considering [COL.GetName] status as a hotbed of nationalist sentiments and revanchism, some argue that it might be prudent to settle this matter definitively by acceding to their requests."
colfocus.444.d_3: "[COL.GetName] has recently joined the seemingly extensive list of nations expressing grievances against us. This discontent centers around a longstanding dispute concerning the reparations paid by the United States for our liberation and independence many years ago. There is a growing perception of Colombians as being driven by greed, and we can no longer deny that is not the case, as they have requested additional compensation for their loss of Panama, arguing that the previous reparations no longer suffice in their view.\nTheir stance is rooted in the assertion that since the opening of the Panama Canal, the once-termed 'rebellious province' has significantly contributed to increased profits for the United States first and then for us later. They contend that the United States have not adequately compensated them for the gains our country and the United States have reaped since then.\n\nAside from the fact that a pact should be honored, it is truly outrageous that they would demand further reparations, and to us of all people, that we took possession of our righteous lands so recently.\nHowever, considering [COL.GetName] status as a hotbed of nationalist sentiments and revanchism, some argue that it might be prudent to settle this matter definitively by acceding to their requests."
colfocus.444.a: "Yes, at the condition we never hear from them again."
colfocus.444.b: "Tell them the President said:'No way!'"

colfocus.445.t: "The Reparation Request Was Accepted"
colfocus.445.d: "We've just received official confirmation that our request for additional compensation in acknowledgment of Panama's loss has been not only recognized but also granted, albeit under a singular condition: an agreement never to revisit the issue.\nThis latest development serves as yet another testament to the enduring influence of our formidable nation, which continues to instill both fear and respect on the global stage. Once again, we have effortlessly achieved our objectives, facing little resistance in advancing our national interests. In this victory, we reaffirm our nation's reputation as a powerhouse, showcasing our knack for achieving goals with unparalleled efficiency and diplomatic finesse."
colfocus.445.a: "Well, that's a relief!"

colfocus.446.t: "The Reparation Request Was Rejected"
colfocus.446.d: "We've just received the official and disheartening news: our appeal for additional compensation, acknowledging our loss of Panama, has been flatly denied.\nA groundswell of public sentiment is coalescing, with the masses now unanimously agreeing that Panama rightfully belongs to us, and a collective determination to reclaim it as soon as it becomes possible to do so.\n\nAs circumstances unfold, the call to restore our territorial rights gains momentum."
colfocus.446.a: "We will get it back, in time!"

colfocus.323.t: "New Industries Opens Throuought The Commune"
colfocus.323.d: "Under our recent national economic diversification plan, emphasizing state-guided industrial development, regions traditionally dependent on agriculture have witnessed rapid growth in both light and heavy industries within months of implementation. The noteworthy progress includes the establishment of numerous new factories. In Cartagena, a newly founded shipbuilding factory has achieved remarkable efficiency, producing the first-ever Afro-Colombian-made destroyer, named 'José Antonio Galan' after the leader of the 1781 Comuneros rebellion. Other successes include the globally benchmarked 'Refinería Nacional de Petróleo en Beneficio de la Revolución' in Barrancabermeja and the 'Fábrica Textil Comunitaria del Cauca' in Cali.\n\nHowever, not everyone seemed to grasp the true essence of what a factory represents. One particular case that drew considerable attention occurred in Boyacá.\nIn this region, a colossal industrial facility was erected near Sogamoso, commissioned by local state representatives. Until recently, the facility's purpose remained a mystery. It has now been revealed that some were uncertain about Boyacá's potential specialization and embarked on a surprising endeavor: mass-producing... arepas! This beloved dish, crafted from corn flour and cheese, holds a special place in Boyacá's culinary tradition. With an audacious vision, some decided that their unique contribution to our revolution should be the establishment of the first and largest 'Fábrica Nacional de Arepas.'\n\nThese combined efforts are set to bolster our production capabilities significantly, encompassing ships, petroleum, textiles, and unexpectedly... arepas."
colfocus.323.a: "¿Me regala unas de esas arepas, compañero?"

colfocus.777.t: "Viajes a Pié"
colfocus.777.d: "By a decree issued directly by our esteemed Supreme Leader, Fernando Gonzalez Ochoa, a groundbreaking mandate has been set forth: every citizen is now required to undertake a transformative journey called 'Viaje a Pié' at least once every five years.\nIn essence, this law compels all citizens to embark on a month-long journey by foot across our beautiful country, delving into the profound connections between their inner selves, the faces of fellow travelers, and the mesmerizing landscapes of Otraparte.\n\nThis tradition was inspired by our Supreme Leader's own experiences, which he chronicled in his bestselling book of the same name. Many of our devoted supporters have eagerly packed their bags and charted their preferred routes using the book as a guide for self-discovery and personal growth.\nSTo ensure compliance, checkpoints have been set up nationwide. Failure to comply results in loss of citizenship and expulsion.\n\nWhile some see this as a step towards liberation from societal norms and reconnection with nature and others, the government's assertive enforcement has led many to silently accept the narrative of 'It's for your own good'. Nevertheless, it is anticipated that both a goal-driven mindset and sales of the 1929 book will soar in the near future, as most citizens complete their state-mandated journeys towards self-improvement."
colfocus.777.a: "Every journey begins with one step."

colfocus.55.t: "SCADTA and Saco Merge into Avianca"
colfocus.55.d: "The general managers of Colombia's largest airplane manufacturers, SCADTA and Saco, declared today their intention to merge and create a larger conglomerate named Avianca. With support in the form of loans secured by major national landlords and leveraging newly built airports, both commercial and private air routes are already being established. The nation seems now ready to take flight."
colfocus.55.a: "That's great news!"

colfocus.666.t: "The Supreme Judge's First Act"
colfocus.666.d: "With our new paradigm firmly established in law and deeply rooted in the hearts and minds of our citizens, it is essential that we uphold the foundational principle I, as their supreme leader, have laid down: 'Never inflict harm upon the lives or well-being of fellow citizens and honor the Non-Aggression social contract forged by the collective will of our community'. This mandate must be enforced rigorously, with transgressors facing the ultimate penalty.\n\nToday, I must address several cases of egregious violations that have come to my attention. Among them, a suspected murderer stands accused of the heinous act of killing his wife; a drug peddler who callously distributes narcotics to our children; a bank robber intercepted during a desperate attempt to escape; and a policeman alleged to have neglected his duty in apprehending a perpetrator involved in a serious domestic dispute, allowing him to evade justice.\n\nIn exercising my authority, I must exemplify the supremacy of our collective welfare over individual interests by choosing..."
colfocus.666.a: "The murderer."
colfocus.666.b: "The drug addict."
colfocus.666.c: "The bank robber."
colfocus.666.e: "The policeman."

colfocus.667.t: "The First Trial"
colfocus.667.d_1: "Today's trial commenced in the early hours of the morning, bringing before the stand the defendant: a middle-aged man clad in an elegantly tailored dress. He stands accused of the murder of his terminally ill wife. When asked the reason for his act he replied in a well spoken manner explaining that following the loss of his well-paid job and a descent into quiet despair seeing her costanly suffering, he initially intended to flee to North America. However, his fragile mental state overcame him, leading to the regrettable act. He pleads guilty.\n\nIn my notes, I contemplated a philosophical perspective on his case: 'In the context of his actions towards his wife, one could argue from a philosophical standpoint that her homicide could have been perceived as a release from her suffering. Furthermore, personal identity is intricately linked to rational thought, self-awareness, and meaningful engagement with the world. In this light, their right to self-determination and dignity may supersede the sanctity of preserving life at any cost. Lastly, from a Nietzschean perspective, the defendant's actions might be interpreted as an expression of his will, as an attempt to assert his own values and power in a scenario that otherwise rendered him powerless.'\nHowever, the case against him is stark: he did, indeed, take his wife's life, thereby causing harm to others.\n\nAs the verdict was announced, I found him..."
colfocus.667.d_2: "Today's trial commenced in the early hours of the morning, bringing before the stand the defendant: a young homeless man in his late twenties, clad in shabby attire. He stands accused of selling hard drugs to childrens. Despite his denial of such a heinous act, he detailed his ongoing struggle with substance abuse. His narrative took a twist as he explained that the childrens in question stole the drugs from him while he was in a daze induced by the same substance, leaving only a few pesos on the ground to distract him.\n\nIn my notes, I explored a philosophical viewpoint on his case: 'If the evidence supports his claims, then his intention may not have been to harm children but rather to alleviate his own suffering or addiction, potentially justifying leniency as the doctrine of double effect would suggest. Also, the philosophy of 'Moral Luck' challenges the notion of 'moral responsibility', questioning if people should be fully accountable for their actions even if those actions are significantly influenced by chance or external conditions. Lastly, idea of reciprocity suggest that the defendant's acceptance of the money may not imply immorality but rather a spontaneous reaction to the unexpected transaction.'\nHowever, the case against him is stark: childrens did obtain drugs from him, regardless of the circumstances.\n\nAs the verdict was announced, I found him..."
colfocus.667.d_3: "Today's trial began early in the morning, with the defendant—a middle-aged man bearing bruises from a confrontation with the police—standing accused of robbing a bank at gunpoint. He justified his actions by claiming he only targeted one safety deposit box, within which he alleged evidence of blackmail against him resided. He asserted that he had been a victim of this blackmail since beginning a relationship with his boss's wife. While taking the evidence, he also confiscated the blackmailer's money with the intention of disposing of it later.\n\nIn my notes, I contemplated a philosophical perspective on his case: 'If the defendant genuinely believed the safety deposit box held crucial evidence to defend against ongoing blackmail, he could argue his actions were morally justified as defense. From a utilitarian standpoint, if the potential harm from blackmail outweighed the bank robbery, and if he had no other means to obtain evidence or resolve the situation, his actions could be justified. Some might argue, by the principle of lesser evil, that the main moral responsibility, by a large margin, lies with the blackmailer, who coerced him into the situation, making his actions a response to coercion rather than inherently morally blameworthy.'\nHowever, the case against him is stark: he did rob a bank at gunpoint, regardless of the circumstances.\n\nAs the verdict was announced, I found him..."
colfocus.667.d_4: "Today's trial began early, presenting the defendant: a policeman in his early thirties, clad in uniform. He pleaded not guilty, explaining his decision not to arrest the suspect in an emergency domestic dispute call, citing the fact the suspect was armed and his belief that confronting him would endanger his own life. Despite the policeman's pursuit, the suspect, familiar with the area, eluded capture. The woman involved confirmed the presence of a gun. The defendant, though armed, identified as a pacifist.\n\nIn my notes, I considered a philosophical perspective: 'If the policeman believed confronting the armed suspect would risk his life, refraining from arrest could be seen as self-defense, preserving his fundamental duty to life. As pacifism advocates non-violence, even in justifiable situations, and if the defendant truly adheres to pacifist principles, his decision aligns with moral integrity. From this perspective, his refusal to use violence could be admirable, rather than a failure in his duties. Lastly, consequentialism judges actions by outcomes, as such if the policeman can demonstrate that not arresting prevented greater harm, the decision to avoid direct confrontation may have been a prudent and morally justified choice, aligning with a contextual understanding of the situation.'\nHowever, the case against him is stark: he allowed an armed suspect to flee.\n\nAs the verdict was announced, I found him..."
colfocus.667.a: "Guilty. Execute him."
colfocus.667.b: "Not guilty. Release him."

colfocus.668.t: "A Very Special Trial"
colfocus.668.d: "Among the many trials presented to me, this one was undeniably the most challenging. Before me stood one of my dearest childhood friend, accused of aggravated fraud. Despite our shared memories of school days, mountain hikes and pretty girls we used to share, he now faced grave allegations of defrauding an elderly couple of all their possessions. He vehemently pleaded not guilty, alleging a conspiracy orchestrated by neighbors and the supposed victims themselves. Yet, all evidence suggested he was blatantly lying.\n\nAs difficult as it was, I pondered the philosophical perspectives from his point of view in my notes, in a sincere effort to find a way to pardon him: 'Within the absurdist paradigm, life is devoid of inherent meaning, thrusting individuals into a universe in search of objective truth. The evidence becomes a tapestry of subjective interpretation and collective biases. Drawing from deconstructionist philosophy, language's stability could also be queried, along with its constructs. Thus the guilt-innocence dichotomy dissolves as language falls short.\nOne might also suggest that the defendant's disavowal arises from a discordance in his character, rather than a deliberate intent to deceive, drawing from Aristotle's doctrine of the golden mean. His plea may signify a genuine desire to restore moral equilibrium and rectitude, or it could even be that his rejection of culpability reflects a Stoic disposition of apatheia toward external occurrences and judgments, echoing Stoic philosophy's assertion that true virtue lies in maintaining inner serenity and ethical steadfastness, regardless of external circumstances.\nLastly, I must consider that existential nihilism amplifies the complexity of this and all judgment, affirming that life itself lacks meaning. Thus, guilt and innocence become mere constructs in an indifferent universe, -nay, a fundamentally unfeeling world- and amid epistemological skepticism, the accused becomes just a transient cipher within and of his own consciousness.'\n\nAfter a moment of reflection, I rendered my judgment..."
colfocus.668.a: "Guilty. Execute him."
colfocus.668.b: "Not guilty. Release him."
colfocus.668.c: "I can't decide..."

colfocus.99.t: "The FN Charts the Path Forward"
colfocus.99.d: "The Frente Nacional, a beacon of democracy in Colombia, now stands at the helm of the nation's future, its initial goals accomplished. Through the fusion of the traditional Conservative and Liberal parties, it has emerged as the dominant political force, poised to lead for years to come, as experts and pundits affirm. Meanwhile, peripheral factions lose ground daily, fading into obscurity. All exept MLR, the liberal dissidents, who is seeing a slight increase and will possibly become in the next years a real contender to Frente Nacional in leading the polls.\n\nA prevailing sentiment among citizens is the desire to consign Colombia's internal conflicts to history, drawn instead to the FN's promise of security and peace. As the FN charts its course for the nation's governance, discussions abound regarding future presidential contenders, exemplifying the party's penchant for strategic planning. Despite criticisms, the FN's penchant for foresight remains undeniable, guiding Colombia into a promising future."
colfocus.99.a: "Colombia rejoices."

colfocus.995.t: "The Rebels Propose a Ceasefire"
colfocus.995.d: "Since the recent change in government in Meta, which resulted in the rebels being ousted from power, the new leaders have publicly advocated for a ceasefire to address the frustration among many people who are tired of the prolonged and never ending war.\nTo be fair, it is also true our own people are also growing weary of the situation, with concerns that the conflict could continue indefinitely.\n\nOur policy of not negotiating with the rebels might lead us to dismiss this proposal outright. However, it is worth reconsidering in light of [COC.GetName]'s repudiation of the destructive policies implemented by Maria Cano, Gaitan, Giraldo and others. Although the new leadership leans heavly towards syndicalism, they also claim the intention of restoring private property rights and uphold the rule of law. This shift could make negotiations more viable than previously anticipated.\nGiven this context, we should seriously consider pursuing a ceasefire agreement as proposed.\n\nIf we're not interested in going that route, we should consider whether this moment of weakness from the rebels is a chance for a decisive attack. Our generals are prepared for either scenario, so we need to carefully deliberate the best course of action moving forward.\n\nHaving considered these factors, we will..."
colfocus.995.a: "Sign the ceasefire."
colfocus.995.b: "Attack and destroy them while they're weak."

colfocus.996.t: "The Florencia Ceasefire Agreement"
colfocus.996.d: "Today, an official ceasefire was signed in Florencia, officially integrating the territories of Meta and Caquetá into [COC.GetName], at least for the moment. The announcement was met with widespread jubilation and large celebrations among our populace. However, the mood is more subdued in [COL.GetName], where the issue has caused significant division. Factions of war hawks are actively pushing for a resumption of conflict.\nFor now, our newly freed country enjoys a period of peace, but we face a critical challenge: we lack international support. Major powers are currently opposed to us and are pushing for Colombia to reclaim its territories. It is crucial that we act swiftly to secure our independence and avoid being crushed by Bogotá's boot.\n\nTonight, we will celebrate the birth of our new nation with a grand parade."
colfocus.996.a: "On this momentous day, [COC.GetName] is born."

colfocus.997.t: "Ceasefire Proposal Rejected"
colfocus.997.d: "Bogotá has informed us that our ceasefire proposal has been rejected. This setback is a significant blow to our hopes for peace. Despite this, we remain committed to seeking further agreements and pursuing peace.\nFor now, however, it appears our only option for survival is to take up arms once more and fight with renewed strength and determination."
colfocus.997.a: "If it's war they want, then it's war they'll get."


#PUPPET EVENTs
colpuppet.1.t: "Columbia Calls?" #will fire for american tags
colpuppet.1.d: "After the conquest of Colombia and the fall of the previous regime, it was decided by our administration to install a loyal government in charge of internal and political affairs, where we will decide on everything related to foreign policy and diplomacy. For this purpose, we summoned the politicians willing to work with us to sign the document that would install the allied government of Colombia, this treaty was written by our Secretary of State for Foreign Affairs who seems to have mistakenly written the official name of the new country as 'Columbia' instead of 'Colombia'.\n\nThe Colombians who signed the treaty did not realize the error until a few hours after the treaty was actually in place. Already politicians and revolutionaries who are against what they called 'the government at the boot of the imperialists' used our mistake as a proof of our lack of interest for the Colombian people, our government and the secretary of state justified this 'choice' of name as being 'easier to pronounce for the American people and in other languages such as Russian'. Obviously our explanation did not please the Colombians who are now inhabitants of Columbia..."
colpuppet.1.a: "Hail Columbia?"
colpuppet.1.b: "Revert the changes! This is so embarassing..."

colpuppet.2.t: "Officializing Colombia's Integration" #will fire for CSA
colpuppet.2.d: "Ever since Colombia avenged the [CSA.GetName] and put our dear leader Earl Browder in command, the Colombians have requested to be made an official territory of our great nation. It seems the public agree, this is the least we can do to repay them for their effort and for their loss of men.\nWill Colombia become an American Incorporated Territory?"
colpuppet.2.a: "Yes."
colpuppet.2.b: "Not now."

#DECISION EVENTS

coldecision.1.t: "The NAP's implementation is a success"
coldecision.1.d: "Today's headlines herald the effective enforcment of the new revolutionary law, hailed as the 'foundational social contract for our era and beyond'. Humorously dubbed 'The civil peace treaty' by some, its implementation has sparked robust debate, but as doubts have dissipated, there's now widespread acceptance of its practical implications. Despite continued skepticism from certain quarters, the president has consistently emphasized that this landmark legislation is merely the first step—a potential cornerstone for future constitutional integration.\n\nPlans are already underway to give the president sole authority in enforcing these new laws, consolidating decision-making power within his sphere of influence. This entails the president being the sole authority with decisional and executive power in enforcing this new law in the future.\n\nThanks to concerted and prolongued efforts, including widespread public engagement and education campaigns, the legislation has gained universal acceptance among citizens. It's now regarded with the same reverence as age-old commandments. As experts continue to delve into this matter, exploring ways to incentivize public embrace, the success of the decree stands as a testament to collective commitment and perseverance."
coldecision.1.a: "Victory after all."

coldecision.2.t: "The NAP is an utter failure"
coldecision.2.d: "Today's headlines mourn the catastrophic failure of the once-celebrated revolutionary law, which was once hailed as the 'foundational social contract for our era and beyond.' Despite its initial whimsical nickname, 'The civil peace treaty,' its implementation has unraveled disastrously, triggering widespread discontent and skepticism. Doubts persist unabated, with acceptance of its practical implications remaining elusive. Despite the government's earnest endeavors, the president's repeated emphasis on its significance now rings hollow as public trust dwindles to new lows.\n\n Plans to centralize decision-making power within the president's grasp have spectacularly backfired, intensifying public outcry and eroding confidence in the administration's capabilities. Far from being revered, the legislation has become a symbol of governmental overreach and incompetence.\n\nHowever, amidst the chaos, experts are already laboring to devise a solution to salvage the situation. Despite public scrutiny and skepticism, there's a firm determination that the law will eventually be enforced, heralding a new era, albeit one fraught with challenges and uncertainties."
coldecision.2.a: "It will eventally get better..."

coldecision.3.t: "[COL.GetName] Wants to Join the Reichpakt"
coldecision.3.d: "The [COL.GetName] government has petitioned us with their desire to join our faction. Normally we wouldn't even entertain the though of letting a country from far from our strategic objectives join us in the struggle of keeping Mittleuropa secured, but the [COL.GetDef] have been always close to us, even in our darkest moments, and their goverment has done everything they could to keep our relationship consistently friendly.\nShall we let them enjoy the fruit of Reichpakt prosperity?"
coldecision.3.a: "Definitely!"
coldecision.3.b: "Nein!"

coldecision.4.t: "Germany Accepts!"
coldecision.4.d: "We have received word from the German government that we are welcome in their faction. Together we shall crush evil international syndicalism!"
coldecision.4.a: "Hurrah!"

coldecision.5.t: "Germany Rejects Us!"
coldecision.5.d: "Germany have let us know that we are not welcome on the battlefield against the forces of international syndicalism. Apparently they consider us just another front that will not be held."
coldecision.5.a: "Curse those kraut eaters!"

coldecision.6.t: "[COL.GetName] Wants to Join the Entente"
coldecision.6.d: "The [COL.GetName] government has petitioned us with their desire to join our faction.\nShall we let them enjoy the fruit of Entente prosperity?"
coldecision.6.a: "Definitely!"
coldecision.6.b: "Maybe not..."

coldecision.7.t: "[ENT.GetName] Accepts!"
coldecision.7.d: "We have received word from the [ENT.GetAdj] government that we are welcome in their faction. This alliance marks a pivotal moment, where our combined strength and determination will pave the way for a brighter and more secure future. Together we shall crush evil international syndicalism!"
coldecision.7.a: "Hurrah!"

coldecision.8.t: "[ENT.GetName] Rejects Us!"
coldecision.8.d: "[ENT.GetName] have let us know that we are not welcome on the battlefield against the forces of international syndicalism. Apparently they consider us just another front that will not be held."
coldecision.8.a: "Curse them!"

coldecision.9.t: "[COL.GetName] Wants to Join the Our Faction"
coldecision.9.d: "The [COL.GetName] government has petitioned us with their desire to join our faction.\nShall we let them enjoy the fruit of our pact's prosperity?"
coldecision.9.a: "Definitely!"
coldecision.9.b: "Maybe not..."

coldecision.10.t: "Our Offer has been Accepted!"
coldecision.10.d: "The pact have been signed, we finally have a faction to rely upon. With our new partners, we're ready to secure our rightful spot on the world stage. Together, we'll move forward with unity and strength, making a significant impact globally. Everyone is filled with optimism as they look forward to what lies ahead for their united efforts on the international stage."
coldecision.10.a: "Hurrah!"

coldecision.11.t: "Our Offer has been Rejected!"
coldecision.11.d: "Today the response we were waiting for came and quickly created quite a stir. Our proposition allience was thrown in the trash, and as such Colombia must continue to fight his battle alone. One day we will take our deserved place in the international stage, and when that happens, we will certantly remeber of those who rejected us in these dire times. In the meantime the foreign ministers suggest looking elsewhere for other potential alliances."
coldecision.11.a: "Curse them!"




