COL_lost_war: "Quenched Pride"
COL_lost_war_desc: "Despite ideological differences the people of Colombia are united in their desire to regain their lost pride. Movements of citizens lobbying for revenge against Peru are arising all around the country in an effort to push the goverment into revanchism. Their plea is currently falling into deaf ears as many politicians in Bogota are much more worried by the troubling internal situation to preoccupy themselves with waging another costly war against those who are been dubbed Colombia's 'eternal enemies'."
COL_factionalized_army: "Factionalized Army"
COL_factionalized_army_desc: "Since the war with Peru, Colombia's armed forces have become strongly divided politically. While the a few top generals are orbiting around Field Marshal Gustavo Rojas Pinilla, others feel like the Caudillo should didn't diserve his post, that previously was occupied by much more respected war heroes, and they instead support the ex-conservative Gomez Castro and his christian message, meanwhile many of the privates and lower ranking officers are in favour of a more hands-off approach or even openly oppose their superiors. As a whole, the military apparatus is unconvinced about the competence and leadership of Rojas Pinilla. He has much to prove, and many consider the Marshal incapable of leading a stabilized Colombia. This attitude is reflected in the general state of our army, which is greatly disorganized and unprepared for battle."
COL_licenses_from_GER: "Ties with Germany"
COL_licenses_from_GER_desc: "Field Marshal Gustavo Rojas Pinilla has successfully petitioned for the support of the German Empire. After a successful meeting with the Kaiser's diplomats, new economic and military agreements have been set in stone between our two nations, and German companies and weapon licenses have begun to be contracted within our nation's factories. With the support of the world's finest fighting force, our military's capabilities have grown extensively."
