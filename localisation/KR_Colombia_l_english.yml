colsoc.12.t: "Coup Avoided!" 
colsoc.12.d: "Seemingly against the odds, we have managed to prevent the military coup lead by those reactionary dogs wearing medals. Our government wisely heeded the rumors of an uprising; thankfully, most of the said rumors were inflated by those indifferent to the well-being of our nation's workers.\n\nThe meager force assigned to besiege Bogotá suffered a humiliating failure, becoming the subject of global ridicule. We promptly detected their coup plans and acted decisively, vindicating our approach. The military elements loyal to previous rulers couldn't rally enough support for their cause and have been dealt with.\n\nWhile this is a major victory for the Colombian workers, as we have managed to keep control and prevented a coup, it is unlikely that the reactionaries will stop at this attempt to topple us, unless we keep obstaculting them and their evil plans. While we have obscured this uprising from the public eye, we must remain ever vigilant."
colsoc.12.a: "We need to end this terror once and for all."
