col.777.t: "Warning Signs"
col.777.d: "During the latest meeting of the ruling council of the main Leopardos some trouble arose. While Eliseo Arango and Jose Camancho Carreno spoke of their plans for the future which included fortifying the nations racial identity, championing anti-Imperialism and reshaping the armed forces, two other Leopardo idealogues, Augusto Ramierez Moreno and Joaquin Fidalgo Hermida stayed silent, sitting a corner smoking and paying little if any attention.\nWhen Arango addressed them and asked for their opinions they responded curtly, exchanged glances then returned to their previous routine of smoking and disinterest. The rest of the meeting went smoothly but at the end Villegas called Camancho aside and told him what was going on.\n\nMoreno and Hermida had attended a recent lecture given by philosopher Fernando Gonzalez Ochoa, a man known in Leopardos and outsiders circles, mainly for his views on Latin racial purity, complete state-church separation, esotericism, and for his love for Nietzsche and his theories. While to the average observer these views may seem not too different from our own, his goals differ a lot, as he considers nationalism and authoritarianism simply as a necessary mean to bring about a new age where every citizens is free from the state and lives according to his own personal principles in complete anarchy, an ideology he likes to call 'Anarcototalitarianism' as he explained in many of his books and more recently in his self-published newspaper 'Revista Antioquia'.\nIf we let Moreno and Hermida go they could rally more of these crypto-Oachian supporters to our cause or alienate the radicals and split the party. We must respond before things get out of hand."
col.777.a: "We shouldn't worry for now."
col.777.b: "Confront them at the next meeting."
col.777.c: "It's enough to expel them!"
col.778.t: "Ignorance Isn't Always Bliss"
col.778.d: "Augusto Moreno and Joaquin Hermida were once again quiet and all together disinterested during today's meeting, again; not speaking once during the entire event. At the end they spoke with each other and Villegas and, after a long discussion, resigned from the party.\n\nMoving quickly the Council has managed to talk to Villegas and has convinced him to revoke his resignation. However, that was only stemming the bleeding. Moreno and Hermida have already severed their ties with us."
col.778.a: "We don't need them."
col.779.t: "Reconciliation"
col.779.d: "At the next meeting we confronted Moreno and Hermida and, after a long and sometimes heated discussion, the pair were convinced to stay with us. They have agreed that leaving would split the party and leave us weaker than if we stay united. In return for their continued support we have agreed to adopt certain aspects of their new platform. This has left the more moderate and left wing of the party wary but through careful diplomacy we have managed to assuage their fears as well. The crisis has passed and we have come out the other side stronger than ever."
col.779.a: "¡Unidos en la victoria!"
col.780.t: "On the Edge of History"
col.780.d: "At today's meeting of the Council we wasted no time in laying into the treachery of Moreno and Hermida. Accusations of treason flew and emotions got heated. After the denunciations ended Moreno and Hermida exploded into a rage. They launched into a sudden and lengthy rant denouncing our ideals and views. They said the political landscape of Colombia has changed severely since the publication of our Nationalist Manifesto and events have outrun us. They then outlined their own view of a nationalist Colombia, united in spirit and purpose to uplift the Latin American man to his greatest form based on the ideas of Ochoa.\n\nThe dual speeches lasted a total of seven hours. At its end the ministers sat for a moment, frozen in shock and not a little bit of terror at the sheer anger and rage displayed by the two men. After a moment of silence the room erupted into a chorus of boos and cheers as each man picked their side. Satisfied by their actions, the two men then left the room without another word or so much as glancing at Carreno or Arango. Not long after Villegas, convinced by their passionate speeches, followed them out. Meanwhile Carreno and Arango looked at eachother with surprised and confused glances, still speechless and wondering what came next."
col.780.a: "That was something."
col.781.t: "Fracture"
col.781.d: "Today in a speech in Bogata Fernando Gonzales Ochoa, along with Moreno and Hermida, announced the formation of a new party opposed to the Leopardos. This is done in flagrant violation to the fact that by law, a law which was crafted in part by Moreno and Hermida themselves, political parties in Colombia are banned. The party clearly aims to stir up popular anger at the government and serve as a lightning rod for the former politicians displaced by the Leopardos's iron fisted rule. While the party is still in its infancy there is a lot to suggest they will quickly become the greatest threat the Leopardos have yet faced.\n\nOchoa, Moreno and Hermida are rather small political figures, but their message that our political program is behind the times resonates with much of the populace and even among our own Council who are now demanding we modernize our Party, starting with a new leader. Some have proposed Gilberto Alzate Avedano, one of the most reactionary Conservatives in government, to lead us to the future. Others worry Gilberto's greed and extremism would only alienate moderates in the party and tug at the seams of our state. Despite their reservations, for better and for worse, we must make a decision."
col.781.a: "Gilberto Alzate Avedano would make for a strong new figurehead."
col.781.b: "Stay the course that has brought us this far."
col.783.t: "Change of Leadership"
col.783.d: "With Moreno and Hermida calming down, we thought our problems were over. But Faith dealt us a bad hand once again. God knows how, the news of the mutiny spread around while we were still handling the situation and apparently the rumor also reached the ears of our international backers. We quickly turned into the laughing stock of the free world, so much so that one foreign prime minister very close to our government is already looking for other partners to deal with.\nThe dangerous split is about to damage our international reputation, least we act fast and decisevly demostrating to the world that we didn't just keep out fellow Leopardos in check but also made substancial changes to affirm our power. For this reason it was decided at today meeting of the ruling council for Gilberto Alzate Avedano, one of the most reactionary Conservatives in our government, to lead us to the future. Some may worry Gilberto's greed and extremism would only alienate moderates in the party and tug at the seams of our state. Despite their reservations, for better and for worse, we must show our international partners that we have a true leader for president and Carlos Cortes Vargas, may God bless him, simply doesn't suffice anymore."
col.783.a: "Gilberto will lead us to the future!"
col.782.t: "Skinning the Leopard"
col.782.d: "Today our folly has been made plain for all to see. The new party headed by Ochoa has gathered enough popular and military support to launch a bloodless coup. Supporters from all the political spectrum, from moderate socialists to radical democrats,joined forces to force the Leopardos out of the governement.\nDuring an emergency meeting of the ruling Leopardos Council, the military and activists occupied Bogotá and rounded up everybody in the government in one fell swoop. Not one bullet was fired, as all ministers and governament officials immediately turned their back on their party, and guards simply opened the doors to the Congress to let us in. No longer their closest allied seemed to care much for keeping them in power. Their disastrous goverment will go down in history as both the shortest and worst since the independence from Spain. Their repressive totalitarism has being replaced with another form of the same but with a very different mean: COMPLETE FREEDOM!\n\nAfter just two hours of radio silence Fernando Ochoa has been named leader of the new Colombia or as he calls it... Otraparte!"
col.782.a: "Everybody must salute the new president!"

