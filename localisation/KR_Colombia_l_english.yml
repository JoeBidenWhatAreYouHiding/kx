#col.300.t: "Saving Our Biggest Company"
#col.300.d_1: "Gabriel Echevarria Misas, the CEO of the cement company 'Loceria de la Ceramica Nacional', has been an important figure in Colombia for years, in no small part due to the fact his business is the largest in the country, and thus has provided a source of stable income for many people. However, with the recent crash in the economy due to Black Monday, he has seen his business quickly come at risk due to his funds vanishing, and this has placed many of his employees and their families at risk. If he declares bankruptcy and shuts down the factories under his ownership, then we will be overwhelmed with thousands of people looking for new jobs. We could possibly try to limit or even prevent this threat by subsidizing his company, though this will definitely make our government's own pockets a little lighter for a while. On the other hand, our fellow correspondance from Canada has once again approached us having heard of this matter, and wishes to buy the company on behalf of the Canadian government, which may definitely relieve us of the issue."
#col.300.d_2: "Gabriel Echevarria Misas, the CEO of the cement company 'Loceria de la Ceramica Nacional', has been an important figure in Colombia for years, in no small part due to the fact his business is the largest in the country, and thus has provided a source of stable income for many people. However, with the recent crash in the economy due to Black Monday, he has seen his business quickly come at risk due to his funds vanishing, and this has placed many of his employees and their families at risk. If he declares bankruptcy and shuts down the factories under his ownership, then we will be overwhelmed with thousands of people looking for new jobs. In our current situation there's no other solution that could possibly try to limit or even prevent this threat other then subsidizing his company, though this will definitely make out government's own pockets a little lighter for a while."
#col.300.a: "It's for the best if we help him ourselves."
#col.300.b: "Viva el Canada!"
#col.300.c: "Don't be so preposterous!"


