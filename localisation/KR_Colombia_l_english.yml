col.37.t:0 "Indipendence Day Celebrations"
col.37.d:0 "The 20th of July 1810, exactly 130 years ago, in the city of Santafé (now Bogotá), the Act of Independence from Spain was signed by the eventual founders of our great nation. What followed was a long, gruesome, and hard war where many of our great grandfathers lost their lives to assure our liberty. Every year on this day, our nation mourns their loss and remembers their heroism, especially that of Simón Bolívar, who led us through those difficult times. Celebrations of this year's anniversary were spectacular and even 130 years after the fact, public interest and civic pride are still strong, making people feel very inspired and safe."
col.37.a:0 "God bless Colombia and Simón Bolívar."
#col.55.t:0 "Avianca"
#col.55.d_1:0 "Today was announced by the general managers of Colombia two biggest airplanes manufacturers SCADTA and Saco the intention to merge their company in order to form a bigger conglomerate named Avianca. With some help from big landowner’s capital and making the most of the newly built airports, both commercial and private air routes are already being established and the nation seems now ready to take flight."
#col.55.d_2:0 "Today was announced by the general managers of Colombia two biggest airplanes manufacturers SCADTA and Saco the intention to merge their company in order to form a bigger conglomerate named Avianca. To make this possible, they ask our government to build new airports connecting commercially strategic locations and the capital. This will be necessary if we want the nation to take flight."
#col.55.a:0 "That’s a great news!"
#col.55.b:0 "We’ll see what we can do"
col.3.t:0 "The 1942 Presidential Election: More of the Same ?"
col.3.d:0 "Will this election unite us further or will it stir up old issues and take us in a new direction?"
col.3.a:0 "The Liberals win it!"
col.3.b:0 "The Conservatives win it!"
col.3.c:0 "UNIR will lead the way."
col.3.f:0 "Gómez is the only one who can bring us togheter."
col.71.t:0 "Gaitán returns to the Partido Liberal"
col.71.d_1:0 "Unexpectedly, two days ago we received a meeting request from Jorge Eliécer Gaitán, where he proposed meeting with the president to discuss terms for potentially merging UNIR into the Liberal Party and having members run under one ticket for the next presidency. This morning, Gaitán came into the presidential office and along with other party leaders we started discussing the details of the proposed political merger. He proclaimed that many within the Liberal Party would be vehemently in favor of his comeback and that both parties' political programs were compatible and that united, the parties stood a better chance of winning the upcoming election than if they were to remain separate. With the president’s second mandate reaching its natural end without the constitutional possibility of a third term and with no obvious popular candidate to replace Alfonso López Pumarejo, working with our former competitor now seems the most logical path to have a popular figurehead operating within the party’s umbrella to ensure victory for the party. Gaitán established a large cult of personality around himself, and the naming of him as our candidate would lead to winning back those among his supporters who supported the man more so than any of his political beliefs. Gaitán, White and Nel Gomez alongside some others socialists delegates are still kept in a jail in the capital, waiting and listening to soldiers marching down the streets ready to wage full on war."
col.71.d_2:0 "A meeting was held this morning between the leader of our opposition parties, UNIR and Partido Liberal. As it turns out, Gaitán and the Liberals have been in contact for quite a while discussing in secret the possibility of forming a united opposition, in order to increase the likelihood of winning the upcoming elections. After much negotiation, the two finally reached an agreement assuring the candidacy of Gaitán as a member of the liberal party for the elections of 1946. This will of course mark the end of UNIR and while most of their supporters are expected to simply follow Gaitán, it is believed that hardliners will probably side with the Totalists led by Gilberto Vieira."
col.71.a:0 "Welcome back, Jorge"
col.71.b:0 "Just more of the same, really. We'll beat them."
col.70.t:0 "A new Conservative candidate"
col.70.d_1:0 "Last week our annual Conservative Party conference was held in Medellín. In preparation of the upcoming 1946 elections, the members of the party held a vote to designate the party’s candidate for the presidency. Various aspirants from within the party nominated themselves for the job and espoused their vision on how to win the election and what they would accomplish as leader. In the smoky backroom discussions that unfolded as the conference went on, a consensus began emerging around party leaders that a new face should represent the Conservative Party. After some political maneuvering and a round of voting, the majority nominated colonel Efraín Rojas Acevedo, a retired Air Force commander, to be the new party leader and presidential candidate. Most felt that Acevedo's ties to a minor military branch could be seen by the electorate as a moderate alternative to the pro-army stance of Laureano Gómez Castro, Gustavo Rojas Pinilla and Elíseo Arango Ramos, while still satisfying the \"law and order\" and anti-syndicalist sentiments which resonated through the party."
col.70.d_2:0 "On the eve of the Conservative Party’s conference, Mariano Ospina Pérez, current jefe of the Social Conservative Party and two-time presidential candidate, announced today that he was endorsing a new candidate to take the mantle of party leadership and to replace him in representing the Conservatives for the upcoming 1946 election. The move was coordinated along with other party leaders, who decided to put their trust behind Ospina Pérez’s choice, colonel Efraín Rojas Acevedo, a retired Air Force commander. Many within the party felt that Acevedo's ties to a minor military branch could be seen by the electorate as a moderate alternative to the pro-army stance of Laureano Gómez Castro, Gustavo Rojas Pinilla and Elíseo Arango Ramos, while still satisfying  \"law and order\"  and anti-syndicalist sentiments which resonated through the party. The conference continued without any major incidents, and after voting, Efraín Rojas Acevedo was nominated to lead the party and represent the Conservatives in the upcoming election."
col.70.d_3:0 "On the eve of the Conservative Party’s conference, Mariano Ospina Pérez, current jefe of the Social Conservative Party and ex president, announced today that he was endorsing a new candidate to take the mantle of party leadership and to replace him in representing the Conservatives for the upcoming 1946 election. The move was coordinated along with other party leaders, who decided to put their trust behind Ospina Pérez’s choice, colonel Efraín Rojas Acevedo, a retired Air Force commander. Many within the party felt that Acevedo's ties to a minor military branch could be seen by the electorate as a moderate alternative to the pro-army stance of Laureano Gómez Castro, Gustavo Rojas Pinilla and Elíseo Arango Ramos, while still satisfying  \"law and order\"  and anti-syndicalist sentiments which resonated through the party. The conference continued without any major incidents, and after voting, Efraín Rojas Acevedo was nominated to lead the party and represent the Conservatives in the upcoming election."
col.70.a:0 "So be it. Let's wish him good luck."
col.70.b:0 "Just more of the same, really. We'll beat them."
col.4.t:0 "The 1946 Presidential Election: Our Future"
col.4.d:0 "With the democratic establishment of Colombia strengthened, the Liberals have nominated Gaitán as Jefé Maximo of the party, realizing that his capacity as a speaker and his popularity as a leader are the party best weapons to unite the left. However, in his place Totalist leader Gilberto Vieira has taken the mantle as the most prominent socialist in the country and Laureano Gómez still lurks in the wings. The new Conservative candidate colonel Acevedo seems to be popular with moderates."
col.4.a:0 "The Liberals and UNIR's moderates stand with Gaitán."
col.4.b:0 "I like this new Efrain Rojas Acevedo guy..."
col.4.c:0 "For the campesinos, for the workers and for Colombia - Choose the Totalists."
col.4.f:0 "Democracy has failed. Colombia needs a strong leader such as Gómez."

