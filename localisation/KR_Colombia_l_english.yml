COL_more_reparations_for_panama: "Fixing the Panama Reparation Issue"
COL_more_reparations_for_panama_desc: "we will ask for more reparation for the grievous loss of Panama. In light of the fact that the USA offered us but a pittance for the surrender of this immensely strategic territory, one originally intended for liberation, and subsequently utilized every parcel to amass greater wealth, it is only just and fitting that they consider providing us with a more equitable compensation."
COL_renounce_panama_claims: "Renounce Panama Claims"
COL_renounce_panama_claims_desc: "The Panama issue is not a small one, many feel we were wrongly mistreated and forced to leave the isthmus and revanchism is on the rise. These people are however wrong, we should instead renounce our claims and put the issue to rest once and for all."
