COL_import_industrialization_program_desc: "Import substitution industrialisation is a trade and economic policy which advocates replacing foreign imports with domestic production.It is based on the premise that a country should attempt to reduce its foreign dependency through the local production of industrialised products."
COL_mining: "Acero del Cauca"
COL_mining_desc: ""
COL_coffee_expand: "Coffee Exports"
COL_coffee_expand_desc: "The demand for coffee is as high as it ever us, in such nervous times, everyone should should drink some coffee, correct? Anyways, our exports are expanding at rapid pace, and our economy is benefiting from it."
COL_second_emerald_industry: "Sell Emeralds to the Rest of World"
COL_second_emerald_industry_desc: "Colombia has like 90 percent of emeralds deposit in the world."
COL_diversify_output: "Difersify Industrial Output"
COL_diversify_output_desc: "We have agriculture and...that's it, really. Let's diversify more."
COL_the_agricultural_revolution: "The Agricultural Revolution"
COL_the_agricultural_revolution_desc: ""
COL_creating_the_Juan_Valdez_corporation: "Create the Juan Valdez Corporation"
COL_creating_the_Juan_Valdez_corporation_desc: "Hear me out. What if we made up an imaginary man named Juan Valdez to be the leader of a cooperative corportation of indipendents medium coffee sellers and then group all their produce and sell it all under a unique brand. If we do those unsold coffee could be exported easly. Fuck that's a great idea!"
