#DEMOCRATIC TREE
COL_conservador: "Conservador Victory"
COL_conservador_desc: "Keeping the Colombia we love was never going to be easy, but it has been especially hard lately. The country is now in good hands."
COL_building_grants: "Building Grants"
COL_building_grants_desc: "We will grant permission for interested parties to build industries for Colombia in state owned land, as so to ensure we have a competitive industrial capacity."
COL_liberal: "Liberal Victory"
COL_liberal_desc: "We of the Liberales have always the better interest of Colombia in mind, not our personal desires. Now we must work towards a better future."

### Socialists focus tree ###
COL_election_socialist: "Revolution Throu Ballot" 
COL_election_socialist_desc: "Gaitán's gamble paid off; many assumed the UNIR was just a party for him to build up support, so he could later join back the Liberals to lead them. But the people spoke, and now he rules Colombia along with his fellow socialists coalition parties!"
COL_try_to_avoid_civil_war: "Avoiding a Civil War"
COL_try_to_avoid_civil_war_desc: "Nobody wants a civil war, but the situation is tense. We must do everything in our power to avoid it."
COL_provoke_civil_war: "Provoke the Civil War"
COL_provoke_civil_war_desc: "If those reactionaries who always sow discord want a fight, let them have it! We will not let them find us unprepared."
COL_deal_with_the_army: "Deal With the Army"
COL_deal_with_the_army_desc: "The army is easely infiltrated by all kind of spies and extremists, including ones that benefit us. We must assure we have eyes and ears in the army, and that the army is loyal to the people."
COL_promise_free_elections: "Promise Free Elections"
COL_promise_free_elections_desc: "The threat of dictatorship is always looming, and the people are afraid. How can we build in such a climate? We must promise free elections to ensure the people that their voice will be heard."
COL_train_foreign_militias: "Train Foreign Militias"
COL_train_foreign_militias_desc: "Strong or weak, our revolution via the ballot has impressed many revolutionary parties throughout the globe and especially across South America. Colombia has now brought itself into the spotlight as a potential figurehead for the Socialist Revolutionary movement of South America, in part due to our strategical geography which opens new doors to spread our ideology. To the near North-West there is the Darien Jungle, near Panama, to the East there are large swath of abandoned land near our borders with Venezuela and of course the large Amazon Jungle, all the perfect areas to fund and train foreign militias far from indescreet eyes. As such a new opportunity arises: to set up a private training zone open to all socialists volunteers from across the continent. This gives us two obvious benefits; it helps prepares our fellow revolutionaries in their own struggles, and it gives us a decent source of manpower if the situation calls for it - sooner or later we will have to defend the nation from those who seek to dismantle the revolution, namely nationalists and right-winged governments."
COL_plunder_the_armories: "Plunder the Armories"
COL_plunder_the_armories_desc: "If a fight is bound to happen, we must be prepared. We must plunder the armories and make sure we have enough weapons to arm our militias and leave the traitors with nothing."
COL_plan_fuego_amigo: "Plan 'Fuego Amigo'"
COL_plan_fuego_amigo_desc: "Industries are the backbone of any nation, and we must make sure they are in the hands of the people. If they are not, if they are in the hands of the reactionaries, we must make sure they are destroyed so to not leave this immense resoruce to our enemies when the time comes for the fight."
COL_replace_MPU_aligned_staff: "Replace MPU Aligned Staff"
COL_replace_MPU_aligned_staff_desc: "The MPU is a reactionary organization, and it has reached into every corner of the nation. We must make sure that the staff of the government is loyal to the people, and not to MPU. Those who are not, be officers or simple civil servants, will be dealt with by replacing them."
COL_prepare_a_countercoup: "Prepare the Insurgencies"
COL_prepare_a_countercoup_desc: "Our friends are many and most of all they are determined to see the revolution succeed. We must prepare the insurgencies and make sure they have the proper organization for rising up as needed."
COL_prepare_the_defenses: "Prepare the Defenses"
COL_prepare_the_defenses_desc: "Bunkers, trenches, and fortifications. We must prepare the defenses to make sure the reactionaries do not take us by surprise."


#totalist path
COL_totalist_revolution: "A Totalist State" #tot in power, civil war over or avoided
COL_totalist_revolution_desc: "We struggled to achieve this state, so we must put total trust in it to protect and deliver us to the socialist dream."
COL_Seize_The_Means: "Seize The Means!"
COL_Seize_The_Means_desc: "We must seize the means of production, away from the greedy hands of exploitative land owners and into the just hands of our system."
COL_A_Socialist_Bureaucracy: "A Socialist Bureaucracy"
COL_A_Socialist_Bureaucracy_desc: "Our people expect us to establish a system that is efficient in helping them, so therefore we must set our minds to it's creation."
COL_Setting_Production_Objectives: "Setting Production Goals"
COL_Setting_Production_Objectives_desc: "Our domestic production is lacking, by giving encouragement to fulfilling set goals, we can ensure this is resolved."
COL_Secret_Police: "ADN"
COL_Secret_Police_desc: "South America is notorious for those whose ambitions prevail over loyalty, so let's ensure there is an extra factor to encourage those who might not be thinking of the benefit of our revolution first."
COL_Leader_Knows_Best: "The Leader Knows Best!"
COL_Leader_Knows_Best_desc: "Our people should be grateful for our leader, our leader who was entrusted with power because he knows best, after all he is making sure our people are prosperous, so they should not have to worry about anything when our leader is here to continue to guide the vessel into a better light."
COL_Peoples_Commissars: "The People's Commissariat"
COL_Peoples_Commissars_desc: "Our party grows as more and more socialists and liberals have seen reason and joined our march forward. So let's ensure the proper places have the right amount of oversight by establishing commissars to watch over the system. From simple administration to the military, these men will ensure our system's gears never stop turning."
COL_Anticapitalist_Action: "Anticapitalist Action"
COL_Anticapitalist_Action_desc: "It appears on a more local village scale there are still those stubborn reactionaries who refuse to register with the system and continue to sell goods in a capitalist manner. Let's start local anti-capitalist groups to 'redirect' these wayward souls to the proper way of things."
COL_Militia_Training_tot: "Militaristic Fervour"
COL_Militia_Training_tot_desc: "Our citizenry demand to take part in the wider battle against the reactionaries, they wish to march alongside our troops when we topple the system's of old. Why not utilize these brave souls by organizing their efforts and having them join us in the wider fight?"
COL_A_One_Party_State: "A One Party State"
COL_A_One_Party_State_desc: "Our efforts to create a new state, one where the ideals of the revolution never stop burning has been achieved, our people pleased and our efforts to restructure the nation well rewarded. All is done except for those old stubborn men who refuse to view reason and join our party, those men being the last remnants of the more moderate socialist parties, and even those accursed liberals. They only serve to clog our bureaucracy, so let us finally destroy those old parties that never quite saw the same way we do."
#radsoc path
COL_UNIR_revolution: "The UNIR's Reforms" #radsoc in power, civil war over or avoided
COL_UNIR_revolution_desc: "The UNIR were arguably the most vocal towards toppling the old reactionary systems, so now that they grasp the power to, they are going through with their revolutionary reforms and removing the old systems of governance that have done nothing besides harm the nation."
COL_Heavily_Regulated_Enterp: "Heavily Regulated Entrepreneurship"
COL_Heavily_Regulated_Enterp_desc: "The UNIR have decided to allow entrepreneur's to continue to exist in the nation on a heavily regulated and more local scale. Ensuring balancing acts such as worker's confidence in the business and limited actions in the stock market ensure that these investors and start-up entrepreneurs only work to help the nation at a local level and no more, while we transition to a fully collectivized economy."
COL_Reshape_The_Army: "Reshape The Army"
COL_Reshape_The_Army_desc: "The army is vastly outdated in it's beliefs, with the children of elitists holding sway as well as not always serving in the people’s interests, we will have to break the old ideals and reinstall new ones if we want to have an army that serves our new interests in the common man’s success."
COL_Public_Housing: "Fund Public Housing"
COL_Public_Housing_desc: "One thing the common man in Colombia currently lacks is a home he feels content in, a prospect that ugily reflects the absolute state some are living in. The government must work itself into a frenzy of building newer and more kept housing to ensure the citizenry are happy."
COL_Minority_Quotas: "Minority Quotas"
COL_Minority_Quotas_desc: "We will set up hiring quotas for our business and industry to include minority groups. We will be applauded by the outside world as a bastion of progress, while at the same time satiating our government's wish to make them actually useful to us."
COL_Estatuto_Del_Trabajo: "El Estatuto Del Trabajo" #shared with the syndie path
COL_Estatuto_Del_Trabajo_desc: "The Statute of Work will be put into place by our government, a set of inalienable rights for the labourer’s that will ensure they cannot be exploited like they have been before."
COL_Rural_Development_Focus: "Rural Grants"
COL_Rural_Development_Focus_desc: "The rural parts of the nation are our backbone, so by building hospital’s and ensuring a modern standard is there, it will no longer be viewed as the backward part."
COL_Urbanization_Effort: "Urbanization Effort"
COL_Urbanization_Effort_desc: "The cities were the key part of our revolutionary and progressive wave, so let us ensure they stay in the forefront of our march of progress and modernization."
COL_Militia_Training_rad: "A Faithful Army"
COL_Militia_Training_rad_desc: "Removing those old reactionaries who held positions simply due to influence rather than skill was the first step. Now we will ensure our army believes in the same values as us, for if the army is to be made up of commoner’s, then they should truly believe in the cause of fighting for the common man’s well being."
COL_Gaitan_In_The_Lead: "Izquierda Unida"
COL_Gaitan_In_The_Lead_desc: "We have managed to carry the banner of socialism into our nation and brought it’s rewards far. Now when the people think of who helped them the most and who socialists are, they think of our successful governance, where we have united the nation in the march to a better way of life."
#syndie path
COL_syndicalist_revolution: "A Syndicalist Revolution" #syndie in power, civil war over or avoided
COL_syndicalist_revolution_desc: "Our revolution has succeeded, we have managed to get the common citizens to organize and fight for their representation, now we grasp the reins and must lead the nation forward."
COL_Federalization: "Federalization"
COL_Federalization_desc: "Colombia has always had federalization within its grasp, but with political tangles and even a civil war it always failed to happen. Now that we are in charge, we can ensure this happens."
COL_Offering_Welfare_And_Hospitals: "Offering Welfare And Hospitals"
COL_Offering_Welfare_And_Hospitals_desc: "One thing the previous reactionary politicians of Colombia have always neglected is healthcare, failing to care for those citizens who need it and having a backwards system where getting a doctor is something some can’t even hope for. Let us fix this century old problem."
COL_defensive_countermeasures: "Defensive Countermeasures"
COL_defensive_countermeasures_desc: "Our reactionary neighbors are jumpy at the prospect of having our socialist nation neighbor them, so to prevent their irrational ways from causing a possible conflict, let us deter them by constructing every defense’s necessity. BUNKERS!"
COL_Agressive_Industrialization: "Aggressive Industrialization"
COL_Agressive_Industrialization_desc: "For our system to truly shine and be the most productive, we need to incentivize industrialization and have actual workers. Factories and the urban area’s to house the worker’s will become a priority as we seek to cover all areas our new syndicalist society requires."
COL_Workers_Councils: "Form Workers' Councils"
COL_Workers_Councils_desc: "One of the most important points of a syndicalist society is by offering the most representation to those who work and provide the most. Let us show our gratitude to these workers by giving them voices in our government.They shall lead the path forward!"
COL_Encourage_Women_In_Factories: "Encourage Women Factory Workers"
COL_Encourage_Women_In_Factories_desc: "The women of our nation seek to prove themselves capable of being treated as true equals. So let them prove themselves equal by working in the highest honor in our society, the factories. Because yes we can!"
COL_A_Defensive_Army: "A Defensive Army"
COL_A_Defensive_Army_desc: "Armies are intended to safeguard the nation, so let us protect everything our nation worked hard to create by preparing our army to not let up one inch of ground. Because this we’ll defend!"
COL_Ready_For_The_Future: "Ready For The Future"
COL_Ready_For_The_Future_desc: "We have brought the revolution forth, and succeeded in bringing our nation forward in this age, we are now confident and ready for whatever the future has to offer, since we have proven ourselves capable of defying the odds."
#totalist and radsoc foreign focuses
COL_focus_on_south_american_revolutions: "Focus on South American Revolutions"
COL_focus_on_south_american_revolutions_desc: "South America is undergoing a red wave with the intent to overthrow those who wish to exploit us. So as we all share similar ideals we should focus our efforts in bringing about a new age of socialism for our fellow south americans. Of course this would be made secret as to not disturbe the major powers that are desperately looking for some reason -any reason- to deliver their imperialist destruction to South America."
COL_Found_The_Panamerican_Forum: "Found The Free People of the South's Forum"
COL_Found_The_Panamerican_Forum_desc: ""
COL_the_fuel_of_latin_revolutions: "The Fuel of Latin Revolutions"
COL_the_fuel_of_latin_revolutions_desc: ""
COL_Refitting_Our_Navy: "Refitting Our Navy"
COL_Refitting_Our_Navy_desc: ""
COL_terror_from_the_sky: "Terror From The Sky"
COL_terror_from_the_sky_desc: ""
COL_Volunteer_Forces_Training: "Volunteer Forces Training"
COL_Volunteer_Forces_Training_desc: ""
COL_Strike_Coastal_South_America: "Striking The Coasts"
COL_Strike_Coastal_South_America_desc: "The nearby coasts have always been a gateway that leads into the wider heart of South America, with European reactionaries still holding a grasp there that threatens our people, we must take it back for the people of the America’s."
COL_Strike_Brazil: "Liberating Brazil"
COL_Strike_Brazil_desc: "Brazil has always been a pig pen of elitists holding an iron grip over the common man, and their people have always resented it. It has become apparent that their internal struggles are not working out, so we must intervene, and in the fires of liberation will the red wave be victorious."
COL_Strike_Landlocked_South_America: "Moving Further Inland"
COL_Strike_Landlocked_South_America_desc: "As we reach the borders of those nations that are landlocked and covered by natural terrain, we experience the extremes of South America. Not just in the weather but also in hearing the cries of the most exploited in all these lands. Let us end their lament and rescue them from those despots hiding in their bastions."
COL_Reaffirm_Economic_Ties: "No More Borders"
COL_Reaffirm_Economic_Ties_desc: "Our spreading of the revolution across South America is successful, and now to finish off the great liberation of the peoples, we will remove the borders that divide our socialist state’s, so the common man can travel freely and our nations will all reap the economic reward."
#syndie foreign focuses
COL_State_Visit_To_Europe: "State Visit To France"
COL_State_Visit_To_Europe_desc: "Let’s send diplomats to France in a show of friendship as we widen our horizons and attempt to join those that have the most sway over the socialist world."
COL_State_Visit_To_UK: "State Visit To Britain"
COL_State_Visit_To_UK_desc: "Britain holds a famous tale of their union’s victory over the imperialists, so let’s extend a hand of friendship so we can join them in the victories of the working class."
COL_Syndie_Army_Buff: "Developing Our Militias"
COL_Syndie_Army_Buff_desc: "As we watch the outside world with wider interest, we should start to improve our militia’s in a similar manner to those of Britain or France, where the structure of their working class militia’s is professional"
COL_Syndie_Air_Buff: "Developing Our Airforce"
COL_Syndie_Air_Buff_desc: "Air power will decide wars in the future, so let’s ensure our air force is modernized with the help of outside experts so we can safeguard our nation’s ideals to the best of our ability."
COL_Join_The_Internationale: "Siding With The Internationale"
COL_Join_The_Internationale_desc: "After gaining friends with those in the wider Internationale, our government feels confident enough to finally officially join them in the march for socialism’s victory."
COL_Agudelo_Doctrine: "The Agudelo Doctrine"
COL_Agudelo_Doctrine_desc: "Our foreign minister Agudelo has put forth a doctrine where we will ensure that imperialist and Reactionary forces can not pose a threat to any of the socialist nations of South America, They will not be allowed to put a foot into these lands."
COL_European_Front: "Intervening in Europe" #when the world war starts in europe
COL_European_Front_desc: "The war has finally started, and now socialism will be the sole triumphant victor, or it will be destroyed. Let Colombia join the other powers in marching forth and planting our red banner in the wider war in Europe."
COL_SA_Front: "Intervening in Argentina" #defending FOP
COL_SA_Front_desc: "Down in Patagonia, the rebels who are fighting to ensure their labor will no longer be exploited are being put down by a oppressive reactionary government. Let us offer a hand to these freedom fighters in toppling their despot in Buenos Aires."
COL_Syndie_Aggro: "We Can Still Win"
COL_Syndie_Aggro_desc: "Britain and France have been defeated, their worker’s councils being destroyed by occupying forces. Colombia will continue the fight to the end, for this will be remembered as socialism’s finest hour!"
COL_A_War_To_End_Wars: "Peace For Our Times"
COL_A_War_To_End_Wars_desc: "The war in Europe has been won, and in South America Argentina is under a red flag. We have defeated the reactionaries in the war to end all wars, as with the coming of a socialist era we have no intention of raising our guns ever again."
COL_Panama_To_The_Internationale: "The Canal For The People" 
COL_Panama_To_The_Internationale_desc: "The wider war has been won, and socialism is victorious. However in Panama, socialism has not been brought forth yet, so it is up to us to usher it in as it is the final objective for the wider victory in South America."

COL_leopardos_elected: "Leopardos Victory"
COL_leopardos_elected_desc: "Our proud Colombia was being marched straight into the depths of an unholy hell, nearly taken over the edge by the siren song that was the socialists and liberals that would have damned our country. Yet just as the populace was about to go over, they saw through the siren’s mask, and into the bloody maw beneath, and thus they saved themselves by coming to our grasp. We shall save Colombia from this siren!"
COL_purge_reds: "Purge the Red Menace"
COL_purge_reds_desc: "The reds had managed to infiltrate and corrode the public’s opinion utilizing front’s that had hidden their true plans, fronts such as the liberal party that had been subverted by the reds and tried to pilot Colombia into a dark future. We must destroy these associates to the menace!"
COL_militarist_programmes: "Militarist Programmes"
COL_militarist_programmes_desc: "All citizens have a love for Colombia, From the workers that feed their families to the children who look up at the flag and see the hope it represents. Let us organize this fervor into a defensive tool, as all men shall fight and the children shall be educated on how to be the next generation that serves Colombia ideally."
COL_church_and_state_separation: "Church-State Separation"
COL_church_and_state_separation_desc: "Politics are a dirty game, and anyone who dips their toe in it will get muddy, let alone if they dive in. The priests of our nation, although having best interest at first, have been corrupted by the dark hand of politics, so we should make sure that they keep to faithful sermons rather than the debacles of leadership, for the good of the wider church."
COL_christian_corporations: "Christian Corporations"
COL_christian_corporations_desc: "The factory owners and skilled entrepreneurs of our nation cannot be thanked less for their help in assisting the nation, so by partnering with those who use faith to ground their principles towards nation and people, we can ensure a prosperous Colombia."
COL_the_new_race: "The New Race"
COL_the_new_race_desc: "It cannot be denied that the Germans have managed to not only build a great nation and system, but also a great empire. This is all thanks to their genes, so let us bring some over to begin the gradual shift to a better Colombia, all the way down to the nuclear level in the family and DNA."
COL_renowed_party: "A Renewed Party"
COL_renowed_party_desc: "Despite threats against all we had managed to build and accomplish from both within and without, the Leopardo Revolution has held on. With the party surviving it's biggest internal threat to date, the time has come to double down on our policies, so as to finally complete the Revolution. "
COL_straighten_the_new_race: "Straighten The New Race"
COL_straighten_the_new_race_desc: "While our attempts at purifying the Colombian Race with the introduction of pure and strong Ayran genetics has begun to bear fruit as more and more Ayran babies are born, the rate at which these child are actually brought to term is still quite slow. In order to solve this, and in hopes of enticing even more Ayran immigrants to our fair shores, a series of programs ranging  from tax breaks, increased welfare to even paying travel expenses, shall be enacted. While these actions will not be cheap, the boon to our genetic pool will surely be worth it. After all, the New Race cannot be born without the genetic purity of the Ayrans! "
COL_purge_the_traitors: "An End to Treachery"
COL_purge_the_traitors_desc: "The Revolution and the very fate of the New Race and all we had build since our coming to power was saved by one of the slimmest chances in modern history. Despite all we had done for the nation, our own ranks turned against us, and nearly managed to overthrow our rule. Fernando Gonzales Ochoa and his ilk may have held back for the time being, but this will not stay that way forever. In order to ensure our righteous rule lasts, a great culling of our ranks must be undertaken. Everyone who refuses or has refused to be loyal to the party line shall be liquidated, and we shall finally have peace. "
COL_forced_cultural_conversion: "Towards a Unified Culture"
COL_forced_cultural_conversion_desc: "While we have made great strides in creating a truly strong and pure race and culture for the people of the Colombia, there remain holdouts of the old ways. While existing somewhat within the white population, a majority of this cultural resistance is within the black and native populations that dot the Colombian landscape. This simply cannot be aloud to persist! To ensure that all remnants of the old Colombian culture is eradicated, these groups must be made to compile. Commissars shall be appointed to every single community within Colombia, to ensure a unified, pure culture. Those who don't fall in line shall face the wrath of the New Race, and the rest will be made to toe the line, least they meet the same fate."
COL_secret_services: "Birth of the Secret Service"
COL_secret_services_desc: "Even if we've been able to cleanse the party itself, many within society still resent our rule. Be it the Red Dogs deep in the jungles, loyalists to the old ways, race traitors and other vermin, our state is in a constant state of threat. To protect the State, the New Race and all we have worked for, a Secret Service simply must be created. While it will not be cheap, and may take years before it reaches it's full potential, we must be willing to take risks. For if we don't, all we have done may be for not."
COL_conservative_ties: "Strenghting Our Conservative Ties"
COL_conservative_ties_desc: "We must not overlook the fact that our Leopardos movement originated from the Conservative Party, making them the closest allies among non-revolutionary factions. They retain considerable legitimacy and trust among the populace. It's prudent to acknowledge this reality and cultivate stronger ties with them. Rather than viewing them as rivals, we should recognize the mutual benefits of aligning our interests. Strengthening our alliance with the Conservative Party will serve our pragmatic goals effectively."
COL_promote_classical_philosophy: "Promote Classical Philosophy"
COL_promote_classical_philosophy_desc: "In alignment with esteemed nationalist thinkers like our dear friend Charles Maurras and others worldwide, we advocate for a steadfast embrace of traditionalism and classicism. The perils of modernity are well understood; it is in the ancient Greeks, Romans, and above all, medieval Aryans, that we find guidance towards the essence of life: service to the state, unity, and the elevation of hearts towards God and Country."
COL_ban_degenerate_traditions: "Ban Degenerate Traditions"
COL_ban_degenerate_traditions_desc: "We are resolute in our mission to purge traditions that diverge from our traditionalist ideology. We shall not countenance behaviors that impede our advancement, including excessive drinking, prostitution, and weakness. Our objective is to cleanse our society of these vices and instill in its place the noble virtues of courage and strength."
COL_strike_globalization: "Strike Globalization"
COL_strike_globalization_desc: "We are unwavering in our resolve to strike against the tide of globalization, which threatens to erode our cultural heritage and sovereignty. We will not countenance the encroachment of foreign influences that undermine our traditions and identity. Our stance is clear: we reject the spread of globalist ideologies that weaken our nation. It is our duty to safeguard our sovereignty and preserve the unique essence of our people."
COL_total_control_over_arms_factory: "Controlling the Military Industrial Complex"
COL_total_control_over_arms_factory_desc: "In our pursuit of a stronger nation, we vow to take full control over the military-industrial complex. No longer will we allow external interests to sway our defense strategies. It's time to assert our authority over every aspect of our military operations, from production to deployment. By doing so, we'll ensure that our military strength serves the interests of our people, securing our sovereignty and safeguarding our future."
COL_showing_the_fangs: "Showing the Fangs"
COL_showing_the_fangs_desc: "It may have taken us years to reach this point, but the day is finally dawning. The Revolution that was set into motion only a short few months ago is finally nearing it's climax. While it will take generations for the New Race to finally rise, we can rest easy, knowing that the course we have set will be smooth sailing from here.  The Revolution is complete, and the New Colombia is finally arising to it's rightful place."
COL_the_new_guy: "Dawn of a New Era"
COL_the_new_guy_desc: "Fernando Gonzalez, along with a myriad of groups and supporters opposed to the Leopardos and their disastrous revolution have been to wrestle control of Colombia seemingly in the nick of time. While much must be done to undo the damages caused by the Leopardos, Gonzalez has his own plans for the future of our state. Proclaiming the need to increase the separation of Church and State, Gonzalez himself is seemingly pushing for a 'Colombian Esotericism,' a highly individualistic and heterodox interpretation of Christianity. Also supportive of Latino Supremacy, while pushing for a complete dismantling our own history. While Colombia may have been saved form the Leopardos, she still finds herself under the sway of men with radical ideas in their own right..."
COL_latinos_pride: "Restore the True Race"
COL_latinos_pride_desc: "One of the most egregious aspects of Leopardo rule was their pursuit of the so-called 'New Race,' aimed at diluting the pure Latino blood with that of Aryan Germanics. While their attempts have failed, the laws and programs to attract Aryans remain in place, with a small influx continuing. This calls for action! These laws must be abolished, and Aryans should be encouraged to marry into our race and have mixed children or leave the country. Huge cash invectives shall be given to those of Latino birth who pair with these two people groups. While it will no doubt take generations, in time Colombia shall be wholly Mixed Latinos, and the greatest Race shall have a land to call home."
COL_burn_history_books: "Burn All History Books"
COL_burn_history_books_desc: "While history enthralls many, it's also a prime source of division in our nation. Our past is intricately linked to the arrival of the Spanish and Europeans, who propagated myths of their superiority. These narratives fueled beliefs like those of the Leopardos, who saw increased immigration as a remedy. This cycle must end. To eradicate this inferiority complex at its core, we must take decisive action. Banning history education and disposing of historical texts will allow us to envision a brighter future free from the shackles of a shameful past."
COL_esotericism: "Colombian Esotericism"
COL_esotericism_desc: "Perhaps one of the few thing the Leopardos actually got right was their policy of separation of Church and State. However this policy simple ended with the creation of a secular state, which while a good start, is not far enough. True Christianity is not professed by the Roman Catholic Church or any organized religion. No, Christ's message one was of internal growth and understanding of the light that is within us and within all things. By this logic, Christian Corporations shall also be made to accept workers of all creeds as long as their inner lights shine bright in their hearts, by force if necessary. By pushing and adopting this, the true meaning and understanding of Christ's Truth, we can begin to finally drag our nation into the modern age. After all, if the Church cannot accept reality, she has no place in the new Colombia. "
COL_research_new_energies: "Sponsored Study of Vital Energies"
COL_research_new_energies_desc: "As the truth regarding Christ and Creation itself is embraced by the people, many have called on us to sponsor study of the various energies that make up reality. Since energy is all around us, and resides inside everyone of us, it seems only logical we reserch everything connected to it, from the energy of those on the other side to more experiential things such as 'Energy Weapons'. Many within the armed forces are more than happy to take up this challenge, as it is said that energy based weapons could ideally posses the abilty to cause mass destruction, something that could come in very handy..."
COL_new_name_otraparte: "The Formation of Otraparte"
COL_new_name_otraparte_desc: "While our efforts to build a new Colombia free from strife and problems, we still encourter snag after snag. History, it seems, is a much more powerful enemy then predicted. While our efforts to curb History's wrath, it is has not been enough to stop it's parasitical influence. Enough is enough! The past has haunted us and our nation long enough! From this day forth we shall be known as Otraparte, and we shall build our own future, free from the conflict and strife that has plagued us in the form of history!"
COL_destroy_all_civilian_power_structures: "Destroy Unuseful Power Structures"
COL_destroy_all_civilian_power_structures_desc: "If we want to archeive a true free society we must abolish all non useful power structures and just keep the ones that make possible to protect our borders."
COL_the_non_agression_law: "Turn the NAP into Law"
COL_the_non_agression_law_desc: "In our quest for a just society, let's enshrine the Non-Aggression Principle into law. It's essential that no individual poses threats to others' lives or property. Violators should understand that such actions will be met with corresponding repercussions from the supreme leader, doubled in magnitude."
COL_promote_radical_individualism: "Promote Radical Individualism"
COL_promote_radical_individualism_desc: "The foundation of our economy must firmly rest upon the bedrock principle of the supremacy of the individual. This principle recognizes that it is the collective strength of empowered individuals that ignites the fires of innovation, propels the chariot of progress, and ultimately paves the illustrious path towards a thriving society."
COL_land_grants_for_soldiers: "Land Grants for Land Gains"
COL_land_grants_for_soldiers_desc: "In the event of territorial gains achieved by our valiant army, those newly acquired lands shall be bestowed directly upon the officers and soldiers whose unwavering valor and sacrifice brought them under our banner. This ensures that those who bravely fought and secured these gains receive the just rewards they so rightfully deserve, a testament to their dedication and commitment."
COL_The_Anarchist_State_Own_Totalitarian_Ruler: "The Anarchist State's Own Totalitarian Ruler"
COL_The_Anarchist_State_Own_Totalitarian_Ruler_desc: "Otraparte is not yet prepared for true freedom, as many continue to use the word 'anarchy' pejoratively, instead of recognizing that total freedom can bring enduring peace and harmony, igniting the essential energies within each of us. As an initial step toward the abolishment of every form of government in our mighty nation of equals, we shall rewrite the constitution, entrusting the leadership of the country to a Supreme Leader rather than a President. The role of this figure will be singular: safeguarding the anarchist state from reactionary forces seeking to resurrect the old, corrupt democracy. This Supreme Leader will possess limitless power to act decisively in defense of our cause. Ultimately, as time progresses, the need for the position of Supreme Leader will naturally diminish, and the leader will choose to abolish it."

#MAKE OUR OWN FACTION TREE
COL_looking_outward: "Looking Outward"
COL_looking_outward: "The Western Hemisphere has been dominated by the Gringos for too long. We need a Latin American faction focusing on Latin American interests, not some neo-colonial pseudo Empire. To do that we shall work to build bridges with our neighbors and form a new bloc free from the whims of Berlin, Paris, Washington or St. Petersburg."
COL_mend_our_friendship: "Restoring our Lost Birthright"
COL_mend_our_friendship_desc: ""
COL_friendship_with_VEN: "Hermanos Todavia"
COL_friendship_with_VEN_desc: "The Doves have won out, and on the urging of our government we have adopted a more lenient attitude with our neighbors to the East. Already our diplomats have begun to build friendships that will bring our two nations closer together."
COL_stronger_togheter: "An Everlasting Peace"
COL_stronger_togheter_desc: "To rule out the possibility of a devastating and no doubt pointless war we shall sign a Treaty of Everlasting Peace with our new friends to the East. The pact, proposed by them, will come with various other provisions allowing for the sharing of technology and what not, but the most important part is the iron tight peace it will establish."
COL_cucuta_congress: "The Second Cucuta Congress"
COL_cucuta_congress_desc: "The First Congress of Cucuta, convened in 1821, established the Bolivarian Republic of Colombia, more usually referred to as Gran Colombia. While Gran Colombia only lasted another decade, the legacy of the cooperation fostered in Cucuta lives on until today. In the spirit of old camaraderie and friendship, we shall convene another Congress at Cucuta, this time solely between us and Venezuela, to discuss our burgeoning friendship. While few expect a unification of Gran Colombia, the Congress will give us an ample forum to discuss our further cooperation, and the historic location will surely help our case."
COL_tech_sharing_with_VEN: "Share Industrial Know-How"
COL_tech_sharing_with_VEN_desc: "Some of the greatest gifts we can give our new friends, and can receive in return, are industrial secrets. The Venuzuelans are supremely adept at drawing on the riches of the Earth, and we are more learned in the ways to turn those resources into useful things. By sharing these secrets rather than hoarding them, we can make both of our nations stronger."
COL_santander_dream: "Santander's Dream"
COL_santander_dream_desc: "Francisco de Paula Santander, second greatest general of Bolivar's revolutions and second President of Gran Colombia after Bolivar, realized something Bolivar simply refused to. He realized that the people of South America were too diverse and frankly fractious to unite in the superstate Bolivar dreamt of. Instead, he intended to make Gran Colombia a union of nations with more autonomy. We shall imitate this grand plan. Venezuela will join us hand in hand and help all of our peoples reach a better future, without the domineering dictatorship of some far-off capital."
COL_defend_against_venezuela: "Preparing our Defenses"
COL_defend_against_venezuela_desc: "There's no hope for diplomacy. The barbaric Venuzuelans want nothing more than to kill us. While our nation continues to see the maintaining of peace with them as the bedrock of our nation, the writing is on the wall; the drums of war grow louder. We must begin to prepare for this coming war so that we may come out victorious."
COL_deterrence_against_VEN: "Make the Enemy Fear Us"
COL_deterrence_against_VEN_desc: "A man scared of monsters fights half as well. Psychological warfare is just as valuable as physical warfare and has been since time began. Even before the first shots are fired we shall launch the first offensive. We will convince the weak minds of the Venezuelans that we are invincible supermen, able to crush whole cities with the blink of an eye. With their soldiers quaking in their boots, the generals will have a harder time commanding them forwards, and we can have more precious time to prepare for the physical outbreak of violence that surely comes."
COL_reassure_the_public: "Reassure the Public"
COL_reassure_the_public_desc: ""
COL_deescalating_the_crisis: "De-Escalating the Crisis"
COL_deescalating_the_crisis_desc: ""
COL_learn_from_this_avoided_crisis: "Learn from the Avoided Calamity"
COL_learn_from_this_avoided_crisis_desc: "We have done something that many figured impossible and talked out our differences with the Venezuelans. It was a real give, and take negotiation, with both of our nations coming away with a bruised ego, but in the end a war many saw as inevitable is no longer on the horizon. This has taught us many valuable lessons, lessons we can use in the future should war once again threaten our national peace."
COL_revenge_against_venezuela: "Restore the Legacy of the Liberador"
COL_revenge_against_venezuela_desc: "Colombia stands in the shadow of Bolivar! Our grand founder envisioned a united Latin American state, a nation of nations working in harmony and for the prosperity and success of us all! The failure of this dream has left our Continent weak and divided. Americans and Europeans meddle in our affairs, seeing us as little more than pawns on their grand geopolitical chessboard. However, with a united Gran Colombia at its head, Latin America would finally be able to form its own destiny. We shall hammer this dream into the hearts of all Colombians and work to see it through, for the legacy of Bolivar!"
COL_war_with_VEN: "Strike the Eastern Traitor"
COL_war_with_VEN_desc: "Our first War will be against those who wronged us the most. Venezuela was the last of the states of Gran Colombia to leave, and with it died the dream of Bolivar. We shall pour over the border as if possessed by the great general himself, and strike down this long-lasting false state. With the biggest obstacle in the reclamation of our rightful lands out of the way, we will have no equals."
COL_ecuador_is_rightfully_colombian: "Ecuador Should be Ours"
COL_ecuador_is_rightfully_colombian_desc: "Ecuador is the backwater of backwaters. Poor, weak and directionless, it only exists because greater powers are too occupied to crush it. The regime in Quito is eternally unstable and doing away with the nation's fractious and tiny army will be a breeze. However, there are suggestions which would get us the land with zero loss. Backdoor discussions between Ecuadorian officials and our diplomats have revealed that the current administration feels very threatened by Peru. If we were to guarantee its borders, then Quito would bow to Bogata. We won't even have to waste time putting down their useless resistance."
COL_war_with_lower_caqueta_owner: "Taking Back Lower Caqueta"
COL_war_with_lower_caqueta_owner_desc: "For Colombia to truly be whole again, we must take back our precious lands lost in the Leticia War. We must avenge all our soldiers that lost their lives in that meaningless conflict and, once and for all, fight for our brothers living in Caquetà. With our enemies capital still paralyzed with petty factionalism, it will be little more than a matter of marching over the border to crush them and have our amazonic province brought back into the fold, where it should have stayed."
COL_assuring_independance: "Promise Puppets Independence"
COL_assuring_independance_desc: "Why waste good men taking territories that doesn't need to be taken? By assuring them we will respect peruvian puppet's independence, the government in those areas will potentially follow our every order. They will be little more than a province without a drop of blood being shed."
COL_ecuadorean_refugees: "Welcome Ecuadorian Refugees"
COL_ecuadorean_refugees_desc: "Ever since Ecuador bowed to the inevitable, we have noticed a buildup of Ecuadorian refugees on the border with our nation. These men, women and children, starving and poor as they are, wish for nothing more than to seek their better life in the new and restored Gran Colombia. This makes sense, of course. Nothing awaits them at home in Ecuador but the famine their Peruvian overlord caused. We shall welcome these aspiring Colombians with open arms and give them jobs where we need bodies the most, the military."
COL_foment_bolivian_separatism: "Stoke the Flames of Bolivian Resistance"
COL_foment_bolivian_separatism_desc: "The Peruvians integrated Bolivia into their confederation rather recently, leaving most of the region in turmoil. As we prepare for our next conquest, we can use this to our advantage. By smuggling in agitators to the region and funding the 'freedom fighters' already there, we can stir up trouble. When our troops launch their offensive, we will then spur them into revolt! It will divide the enemy and allow us to crush them absolutely."
COL_ecuadoreans_placate_resistance: "Integrate Ecuadoreans Collaborationists"
COL_ecuadoreans_placate_resistance_desc: "We will make use of the Ecuadoreans refugees that fleed to our mighty nation in order to keep in check those who instead fought alongside our enemies. This way we will avoid any resistance movement from forming and damaging our progress in the war to take our lands back!"
COL_improve_communications: "Improve Communication with the Bolivians"
COL_improve_communications_desc: "The Bolivian resistance needs communication in order to synergize with our troops and to effectivly push into our enemies' territory. We will find a way to establish a direct line with them."
COL_diplomatic_effort: "The Diplomatic Offensive"
COL_diplomatic_effort_desc: "While our military campaign has gone swimmingly, we must also launch a diplomatic offensive as well. Our constant conquests and military adventures have soured many nations' opinions of us and, more importantly, convinced many foreigners not to come to our shores for vacation. By hosting many grand diplomatic conferences and meetings, and by pampering even the lowliest bureaucrat who decides to make some hairbrained diplomatic visit, we can repair our relations with the world and regain our once lofty standing."
COL_minerary_cooperation: "Seize the Gold Deep Below"
COL_minerary_cooperation_desc: "Despite being the world's largest holders of Emeralds, among other things minerals, the problem is that most of those riches remain in the ground, trapped in the mines that snake through the earth under our feet. For too long our mining sector has sagged, and lagged far behind the rest of the world, and, in consequence, has left our nation poorer than it should be. To remedy this the Government has put in orders for the most advanced mining machinery in the world and has begun courting Peruvians foreign mining engineers to help get to deposits some thought impossible. With some time, their help and a lot of work, Colombia will be the richest nation in the world!"
COL_open_the_borders: "Normalize the Southern Border"
COL_open_the_borders_desc: ""
COL_dividing_the_SA_cake: "Redraw the Map of Latin America"
COL_dividing_the_SA_cake_desc: "In the 1880s the Europeans divided up Africa and took what they wanted. They recognized their nation's superiority and carved up a Continent for their own. It's time South America's two most powerful nations, we and our new friends, start to do the same. We shall declare just how much of this Continent is ours so that everyone, including the Americans, will know to keep out, and in the meantime define with the Peruvians what happens to be in the sphere of who, so as to not end up fighting among ourselves in the future."
COL_there_will_be_peace_in_the_andes: "There will be Peace in the Andes"
COL_there_will_be_peace_in_the_andes_desc: "The history of post-Colonial South America is one of war and death. We managed to overcome the bitterness left from a recent war we experienced first hand, when we lost Leticia. Today we are born again, in peace with our neighbors. Still, we must prevent such bloodshed from happening again. We shall bring peace to this Continent, because our past enemies are now our close friends."
COL_pay_historians_for_legitimization: "Buy Historical Legitimacy"
COL_pay_historians_for_legitimization_desc: "One of the larger problems we are now faced with politically is a lack of legitimacy. Gran Colombia is dead and has been for over a century before we revived it. There is however, a rather tenuous link between our Colombia and Gran Colombia. By funding some historical research, and only the one that agrees with us, we can create a more solid link, one that will do away with all the doubts and make everybody know that we are the true heirs to Bolivar!"
COL_find_the_new_bolivar: "In Search of the New Bolivar"
COL_find_the_new_bolivar_desc: "To lead our new nation we need a new Bolivar. We need someone with the genius, the force of will and the no nonsense attitude of the great general. We shall search far and wide for this new Bolivar and we must not rush the choice either, for he will have the inevitable task of succeeding where the first Bolivar failed."
COL_declare_gran_colombia: "Declare Gran Colombia"
COL_declare_gran_colombia_desc: "They said it was impossible. They said that Gran Colombia was long dead and could never come back. However, through a combination of skillful diplomacy and even more skilled warfare, we have united Gran Colombia once more. Bolivar’s dream, once thought dead, has been made manifest by our own hands. Today, in Bogotá, the government has announced the reformation of Gran Colombia to much fanfare among Colombians. Those in the former lands of Venezuela and Ecuador are less pleased, but they will come around to our view. They won't have a choice."
COL_invite_guayana_in_GCL: "Extend a Friendly Hand to Guyana"
COL_invite_guayana_in_GCL_desc: "To our nations East there lies the lands of Guyana. It's a small land, irrelevant, and jungles. Unfortunately for them they exist and were, at one time, part of Colombia. We must regain that lost land. We don't want to kill them; we want to see them grow under our close care. Their mineral reserves alone would be an unimaginable boon to the economy. That is why we shall invite them into our nation. Then we will work double hard to build Guyana into the industrial powerhouse they could to be, under our supervision."
COL_war_with_guayana_in_GCL: "Erase the Last Vestige of Anglo Influence"
COL_war_with_guayana_in_GCL_desc: ""
COL_core_guayana: "New Flags over Georgetown"
COL_core_guayana_desc: "Ever since we took over the administration of Guyana, the territory has descended into chaos. Resistance, animosity and environmental factors make governing much of the land except for the coast a difficult endeavor. However, we cannot let this lawlessness continue lest it spread. We will send the Army back into Guyana and crush the resistance with fire and blood. The people will be taught to be loyal Gran Colombians and those who refuse will be sent on extended camping trips into the Amazon… never to return."
COL_set_up_the_new_political_system: "A New System for a Reborn Nation"
COL_set_up_the_new_political_system_desc: "Governing one nation is one thing; governing many under one is a whole other thing. The different cultures of the various states that once were outside our grasp makes bringing the people totally onto our side impossible when done with Colombian methods. We shall rebuild our state with the Gran Colombian ideal in mind. We will take into account the multitude of minute differences across our nation to fine tune our rule and make sure Colombia never again repeats the tragedy of the past."
COL_GCL_foreign_relations: "Grand Entrance into the World Stage"
COL_GCL_foreign_relations_desc: "While in an ideal world we would be able to look after ourselves by ourselves, the world is hardly ideal. With America beating down our doors, we must turn to a greater nation to help us. It's demeaning, even treasonous to some, but we cannot fight America alone. Besides, having one of the major world powers at our backs will open many diplomatic and economic doors closed to a regional power like us."
COL_prevent_internal_conflicts: "Prevent Internal Conflicts"
COL_prevent_internal_conflicts_desc: "The breakup of Gran Colombia came about because of disagreement. Nobody could agree on what shape Colombia would take, and the chaos it brought plunged the nation into disorder and dissolution. We will prevent history from repeating. By taking into consideration the needs of the various people under our rule, we can keep them happy, and a happy man is less likely to revolt. The misguided nationalism that led them to secede from Colombia all those years ago will soon give way to a love of their new country, of Gran Colombia."
COL_expand_our_faction: "Share the Dream of Latino Unity"
COL_expand_our_faction_desc: "It is time now to expand our allience to all our Latinos brothers and sisters. We will be their watchdogs, their friends and most importantly their inspiration. Toghter with them the open veins of Latin America will finally close and all the continent will finally shine as a new beacon of progress and wealth."
COL_invite_panama_in_GCL: "An Olive Branch to Panama"
COL_invite_panama_in_GCL_desc: "Panama is a lovely country! The isthmus is teeming with wildlife, friendly people and it is also, with the Panama Canal, the most strategic area in the world. By controlling it we will have the ability to tax all the ships coming through it, meaning most international shipping, opening a whole new source of revenue. Of course, however, the Panamanians would fight hard and furiously if we were to try and seize the canal. Instead we will invite them to our new faction, give them protection from the imperialists, and then, with them in our debt, we can negotiate a favorable treaty."
COL_war_with_panama_GCL: "No Salvation for the Rebelious Province"
COL_war_with_panama_GCL_desc: "Panama is a false state. The whole area was a province in Colombia until the Americans set their greedy eyes on it. They sent a big ship and threatened us while we were in the middle of a civil war, and then used their inflated influence to cut the land in two. Now, however, history can be righted. Panama is weak, and alone, the Canal is ripe for the taking. We shall overrun this false state with little trouble; secure the Canal, and its eternal wealth, for ourselves."
COL_core_panama: "Reintegrating the Lost Isthums"
COL_core_panama_desc: "We have taken Panama City and forced the government to surrender. Panama is ours. The very idea of its independence is artificial and we will beat it out of the population. Through force, incentives, luck and time we will have Panama once more firmly reintegrated into the Colombian state and history will be corrected once more."
