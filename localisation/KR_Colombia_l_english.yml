COL_socialisteconomy_desc: "As part of our new benevolent rule, a new economic system is put in place, as it has already been done in other parts of the world. The end goal is for the means of production to be held by the workers, but at the moment the effort is concentrated primarily on securing economic independence from foreign capital, which has proven difficult because of the capitalistic pigs in our vicinities. This radical shift will prove to be difficult to implement, but Colombia has previously shown that it is ready to deal with difficult situations such as this. It is only a matter of time before the growing pains subside."
COL_industrialist_protest: "Industrialists Protest"
COL_industrialist_protest_desc: "Remnants of the Old Colombia still resist our rightful rule. The industrialists are protesting the implementation of new measures proposed by the Revolutionary Congress to empower labor unions and redistribute wealth. This is having terrible effects on our economy, as factories are closing en masse in a misguided attempt to stop the socialist forces or at least to force concessions from them. We must act before the masses of unemployed turn on us in an unjust rage."
COL_industrialist_protest_crushed: "Industrialists Protest Crushed"
COL_industrialist_protest_crushed_desc: "The worst has come to an end. The industrialists protested the implementation of new measures proposed by the Revolutionary Congress to empower labor unions and redistribute wealth, closing factories and shops en masse in attempt to stop the socialist forces or at least to force concessions from them. The governament has responded rapidly and with force, dispersing the crowd and forcing the strikers to reopen their workplaces, one way of another."
COL_political_turmoil: "Political Turmoil"
COL_political_turmoil_desc: "In a country where the two party system has always been the norm, the recent birth of minor parties led by ex-members of the Liberal and Conservative parties has moved the country’s political discourse to the extremes. Frequent episodes of violence have emerged in all of Colombia, especially in the zones furthest from the capital, where the state's grip is weakest. Many political analysts predict that at this rate we will have serious trouble to deal with in the next few years, and politically-motivated violence may become the norm."
COL_black: "Black Monday: Unchecked"
COL_black_desc: "Black Monday had a very harsh effect on Colombia's economy, with a large part of the population suddenly becoming jobless and losing their livelihood as companies folded almost overnight. Massive changes will be necessary to stop this economic disaster and put the country back on its feet!"
COL_black_2: "Recovering from Black Monday: Planning Phase"
COL_black_2_desc: "The first signs of a recovery are starting to appear as Colombia's economy seems to be turning a corner, but there is still much more work to be done if we wish to boast that we have beaten this crisis."
COL_black_lesser_1: "Recovering from Black Monday: Phase 1"
COL_black_lesser_1_desc: "The first signs of a recovery are starting to appear as Colombia's economy seems to be turning a corner, but there is still much more work to be done if we wish to boast that we have beaten this crisis."
