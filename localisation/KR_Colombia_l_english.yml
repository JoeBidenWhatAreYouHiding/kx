colelection.2.f: "Los Chulavitas and Gómez, they have God on their side."
colelection.2.g: "The Leopardos will bring us togheter."
colelection.3.t: "The [GetYear] Presidential Election: Our Future Ahead" #1944 or 1946
colelection.3.d_1: "With the democratic establishment of Colombia strengthened, the Liberals have nominated Gaitán as Jefé of the party, realizing that his capacity as a speaker and his popularity as a leader are the party best weapons to unite the left. However, in his place PSC has taken the mantle as the most prominent socialist party while the PTO under the leadership of Gilberto Viera White chose to go underground. Laureano Gómez still lurks in the wings with his radical catholic message, as does Mamatoco, with his libertarian party. The new Conservative candidate Carlos Arango Velez seems to be popular with moderates, even if his change of heart from APEN to the conservative has been described as problematic."
colelection.3.d_2: "With the democratic establishment of Colombia strengthened, the Liberals have nominated Gaitán as Jefé of the party, realizing that his capacity as a speaker and his popularity as a leader are the party best weapons to unite the left. Laureano Gómez still lurks in the wings with his radical catholic message, as does Mamatoco, with his libertarian party. The new Conservative candidate Carlos Arango Velez seems to be popular with moderates, even if his change of heart from APEN to the conservative has been described as problematic."
colelection.3.a: "The Liberals stand with Gaitán."
colelection.3.b: "Mamatoco president! Mamatoco president!"
colelection.3.c: "I like this new Conservative guy."
colelection.3.e: "For the workers and for Colombia - Choose PSC."
colelection.3.f: "Los Chulavitas are the only path to freedom."
colelection.3.g: "It's time for the Leopardo revolution to commence."
colelection.4.t: "The [GetYear] Presidential Election: A Shared Path" #FN FIRST ELECTION
colelection.4.d: "Field Marshal Rojas Pinilla succeded in the impossible task of uniting the rival democratic parties into Frente Nacional's  broad coalition through his benevolent supervision and guidance. With internal issues resolved and peace restored, the Caudillo is prepared to step down from office.\n\nHowever, in a final display of courage and determination, Rojas Pinilla has declared his candidacy for the presidency through ballots. He asserts that his newly established ANAPO party will uphold the work of the Junta de Unidad Nacional and ensure the continuity of democracy and peace in the nation.\n\nIn this highly anticipated moment, the choice for the Colombian people is straightforward: do they wish to support FN and its candidate Ricardo Uribe Escobar or bestow the presidency upon Gustavo Rojas Pinilla, effectively electing him as the de facto president?"
colelection.4.a: "Frente Nacional wins."
colelection.4.b: "Rojas Pinilla is awarded a second term."

### Leftwing Events ###
#colsoc.0.t: "Nationalist Resistance"
#colsoc.0.d: "The results have arrived, and we, the defenders of the working man, have won! Settling down into the government offices we earned, we look at the millions of ballots the traditional parties of the conservatives and liberals lost to us. Celebrating we managed to achieve the popular victory, it quickly sobered up when the second most voted party and our direct rivals immediately claimed the election results and our party illegitimate.\nNow with the possibility the election results could be opposed with force, our government is frantically trying to ensure the reactionary coalition and the counter-revolutionaries in the army don't gain the sentiment and traction towards any power moves that threaten our first day in office.\n\nMeanwhile we move forward for the benefit of the common man: the obrero, the afrocolombian, the farmer and the indio; the people who awarded us with their trust and their vote, we cannot let them down!"
#colsoc.0.a: "To be expected. A reaction was almost inevitable."
colsoc.1.t: "The National Revolutionary Congress is Announced"
colsoc.1.d: "The results have arrived, and we, the defenders of the working man, have won! Settling down into the government offices we earned, we look at the millions of ballots the traditional parties of the conservatives and liberals lost to us.\nWith our political opponents in the election utterly defeated, it is time that we look to the future of this new Colombia.\nAlready we have taken the first steps, having announced the first National Revolutionary Congress which is set to begin in Bogatá in a matter of days. The other socialist parties within the UNIR Bloc have already confirmed their attendance, including the PSC and UTC. The primary topic that many predict will dominate the Congress is said to be the issue of implementing socialist reforms to the country, and how it should be brought about. Concerns regarding our position as a nation in not only South America, but possibly the world, have also begun to spring up and it will indeed be a matter of great importance later down the line.\n\nIt is clear now that this Congress will be quite the hotspot of debate and ideological conflicts, therefore it is imperative that we ensure Colombia does not divide itself even more than it already has."
colsoc.1.a: "Let the National Congress begin!"
colsoc.2.t: "The Congress Begins: Economy"
colsoc.2.d: "The Congress has begun, with the important issue of economy being the first to be discussed amongst the various socialist parties.\nAfter some time, there was a general consensus on one aspect: to implement socialist reforms immediately is not feasible. The majority of attendees concurred that our primary focus should be on stabilizing and securing the economy, especially considering the widespread impact of Black Monday across the country. Furthermore, it was agreed that we should gently begin to implement state policies and investments as a starting effort to combat the economic inequality that is rife in Colombia.\n\nThe unanimous agreements began to end there, as there were different ideas on which exact sector of the economy should be given attention to first - UNIR and the PSC both agree that investing into developing resources is the right choice, however whereas the UNIR suggested further excavation in our more untapped regions, the PSC support the research of synthetic refineries as an attempt to boost our industrial management of our natural resources.\nOn the other hand, the Totalists call for dividing our economic efforts in two fronts, by boosting military spending and to keep our weapon factories up to date, seeing as our guns are essentially obsolete, simultaneously, stressing the importance of connecting rural areas to urban centers, thus incentivizing commerce and facilitating resource exchanges."
colsoc.2.a: "The Gaitánistas are right - begin the development of new excavation sites!"
colsoc.2.b: "Our economy can only improve with a stronger grasp of our resources."
colsoc.2.c: "The revolution needs a stronger army and better infrastructures!"
colsoc.3.t: "Industrialists Begin Protesting!"
colsoc.3.d_1: "Ever since their establishment in recent times, ANDI have stood as one of our biggest roadblocks on our path to develop a more fair society in Colombia. Representing the wills of corporations and landowners across Colombia, they fervently object to any decision we make at every chance they get. Now is no exception either - despite the economic plan decided on in the Congress being rather moderate, their leaders have denounced it and have organised a massive, nation-wide strike against us. It seems that their irrational fear of socialist policies is so strong that they are willing to plung the nation into further chaos just to politically starve and root us out, and this is evident by the fact that many factories and farms are shutting down in protest. We have had the Syndicalists and the UTC demand that we put an immediate end to this uproar by deploying militias and the army to restablish order and disperse the crowds gathering in the capital. However, our most trusted advisors within the party have reccomended a more soft-handed approach, and that we must placate the demands of the protestors."
colsoc.3.d_2: "Despite the economic plan decided on in the Congress being rather moderate, industralists have denounced it and have organised a massive, nation-wide strike against us. It seems that their irrational fear of socialist policies is so strong that they are willing to plung the nation into further chaos just to politically starve and root us out, and this is evident by the fact that many factories and farms are shutting down in protest. We have had the Syndicalists and the UTC demand that we put an immediate end to this uproar by deploying militias and the army to restablish order and disperse the crowds gathering in the capital. However, our most trusted advisors within the party have recomended a more soft-handed approach, and that we must placate the demands of the protestors. It is now up to us on how we must deal with this delicate situation..."
colsoc.3.a: "If they won't disperse willingly, then we will have to make them disperse."
colsoc.3.b: "Let them protest - we can afford to be patient..."
colsoc.4.t: "The Congress Continues: Foreign Affairs"
colsoc.4.d: "TThe recent days within the Revolutionary Congress have proven challenging, to say the least. Although most of the topics brought forth were solved with little dispute, today the Revolutionary Congress have placed forth a far more controversial question - what will be Colombia's stance on foreign matters, and where will it stand on the international stage?\n\nFrom the early hours of the day, a heated debate has unfolded among the three branches of our political union, each providing a different answer. Eventually, a consensus was reached during the discussion when a delegate proposed shifting the focus of our foreign affairs deliberation towards handling neighboring countries, due to the imminent threat they could pose to our revolution. Our party took the initiative to address the importance of securing our nation's immediate future instead of seeking external conflicts. We suggested adopting an assertive approach if necessary, while simultaneously assuring our neighbors that our new revolution is unique in the Latin American context and emphasizing our commitment to domestic affairs. This, we argued, would safeguard national unity and serve as a model of resilience for other Socialist nations.\nThe PSC, in contrast, have thrown their support in with the Third Internationale, branding them the 'biggest safety net against the imperialist rats', despite acknowledging the Commune of France's limited support for their South American counterparts. They dismissed reassuring neighbors as a lesser priority for a genuine revolutionary state and concluded their stance with the famous Marx quote, 'workers of the world, unite.'.\nLastly, the Totalists have presented a solution centered on catching our adversaries off guard and mobilizing preemptively. However, [COL.GetColombianTotLeaderLastName] didn't clarify whether this involved Colombia's Commune initiating an attack on neighbors or merely a show of force to deter potential threats. Speculation arises that he may intend both options, adapting strategy as the situation evolves.\nHaving heard perspectives from all coalition parties, it is now time to adopt a collective stance on this pivotal matter..."
colsoc.4.a: "We must avoid another stupid war!"
colsoc.4.b: "The Internationale will protect our interests."
colsoc.4.c: "We will strive and be ready for war!"
colsoc.5.t: "The protests turn violent!"
colsoc.5.d: "Despite our hopes, the Industrialists have shown no sign of halting their protests or resuming factory operations. Adding to the turmoil, the Chulavitas have escalated violence to an unprecedented extent, aiding the protestors. Disturbingly, there's a growing number of reports detailing these terrorists attacking our party headquarters in Bogotá.\nSimilar incidents are unfolding in Barranquilla, where the protesters have turned hostile toward the police forces attempting to maintain order. This has led to numerous severe injuries and even a few fatalities.\n\nThe nation is gripped by a state of paralysis, with an impending crisis looming overhead. Each passing day further transforms our once-vibrant country into a desolate landscape, devoid of prosperity and dignity. Amidst this chaos, we find ourselves compelled to quell the protests through force, with no time to spare."
colsoc.5.a: "There's no other option."
colsoc.6.t: "Last Day of Congress: Internal Affairs"
colsoc.6.d_1: "As the Congress begins to come to a close, it is obvious that the Totalists have neither the support nor the numbers needed to influence to get their proposed measures adopted in both the matter of the economy or foreign policy. Now, as a result, their delegates are split on supporting the ideals of one of the two other parties, rather than their own. Today, the Congress turn to the subject of internal matters within the nation. Today, the Congress turn to the subject of internal matters within the nation. As expected, we took a clear stance on supporting the minorities in our nation, a policy that acts as one of the cornerstones of our socioeconomic program. Our proposal involves including them more in our militias and starting a program of weapon distribution to all revolutionaries, ensuring their protection against their past oppressors. On the other hand, the PSC have suggested the creation of the 'Congreso de Sindicatos Colombianos'; a national union of syndicates akin to how the Commune of France or Union of Britain operate."
colsoc.6.d_2: "As the Congress begins to come to a close, it is obvious that our party have neither the support nor the numbers needed to influence to have our proposed measures adopted in both the matter of the economy or foreign policy. Now, as a result, our delegates are split on supporting the ideals of one of the two other parties, rather than our own. Today, the Congress turn to the subject of internal matters within the nation. The UTC have made a risky suggestion that we quickly deal with the obvious reactionary elements present in the high command of our army - two figures were mentioned in particular, those being Field Marshal Rojas Pinilla and General Gordillo. On the other hand, the PSC have suggested the creation of the 'Congreso de Sindicatos Colombianos'; a national union of syndicates akin to how the Commune of France or Union of Britain operate."
colsoc.6.d_3: "As the Congress begins to come to a close, it is obvious that the Syndicalists have neither support nor the numbers needed to influence to get their proposed measures adopted in both the matter of the economy or foreign policy. Now, as a result, their delegates are split on supporting the ideals of one of the two other parties, rather than their own. Today, the Congress turn to the subject of internal matters within the nation. As expected, we took a clear stance on supporting the minorities in our nation, a policy that acts as one of the cornerstones of our socioeconomic program. Our proposal involves including them more in our militias and starting a program of weapon distribution to all revolutionaries, ensuring their protection against their past oppressors. On the other hand, the UTC have made a risky suggestion that we quickly deal with the obvious reactionary elements present in the high command of our army - two figures were mentioned in particular, those being Field Marshal Rojas Pinilla and General Gordillo."
colsoc.6.a: "Only armed comrades are strong comrades."
colsoc.6.b: "Our national union will keep this nation together!"
colsoc.6.c: "It's time that we pay a visit to our dear Señor Rojas Pinilla..."
colsoc.7.t: "The Field Marshal's Medal..."
colsoc.7.d: "Weeks of careful observation had culminated in the perfect opportunity for the arrests of Field Marshal Rojas Pinilla and General París Gordillo, on suspicion of reactionary sympathies. París Gordillo has been invited to Rojas Pinilla's villa located in the outskirts of Bogotá for what was described as a 'serious concern' in his letter. Soon our militiamen were in position, with the ends of their rifles glaring at every opening. Though there was no sign of the Field Marshal himself, our men waited patiently. As Gordillo arrived, he waited yet his host would never arrive.\n\nThe silence was broken as the screech of a bullet pierced the air - chaos erupted as the militiamen stormed into the house. Startled from the sudden uproar, it seemed that Gordillo had attempted to fire at one of the militiamen but was shot dead before he could pull the trigger. Further investigation found that the first shot was towards a figure that one of the men saw bolting from the back door, away into the wilderness. We can only conclude that it was Rojas Pinilla himself who managed to flee. That, and the fact that a sapphire-blue medal was discovered by the edges of the woods, cracked and chipped in its centre; it was the 'Orden de Boyacá', Rojas Pinilla's most prized possession.\n\nHe will most certainly never show his face around ever again, and as far as the rest of the nation is concerned, there was never a man by the name of Gustavo Rojas Pinilla, or Gabriel París Gordillo."
colsoc.7.a: "...is nothing but a piece of scrap metal now."
colsoc.8.t: "The Congress have nominated the President"
colsoc.8.d_1: "With all the matters of the nation now resolved, there is one last objective on the Congress' agenda - the nomination of the next President of Colombia. However, it is clear to everyone present who would aquire the most nominations, and sure enough, Jorge Eliécer Gaitán came out on top, and will soon be inaugurated as the next President of Colombia with his party to support him."
colsoc.8.d_2: "With all the matters of the nation now resolved, there is one last objective on the Congress' agenda - the nomination of the next President of Colombia. However, it is clear to everyone present who would aquire the most nominations, and sure enough, Diego Luis Córdoba came out on top, and will soon be inaugurated as the next President of Colombia with his party to support him."
colsoc.8.d_3: "With all the matters of the nation now resolved, there is one last objective on the Congress' agenda - the nomination of the next President of Colombia. However, it is clear to everyone present who would aquire the most nominations, and sure enough, [COL.GetColombianTotLeaderFullName] came out on top, and will soon be inaugurated as the next President of Colombia with his party to support him."
colsoc.8.a: "Yo no soy un hombre, yo soy el Pueblo!"
colsoc.8.b: "Equality, freedom and end unity: that is what we promise!"
colsoc.8.c: "We will make Colombia stronger or we will die trying!"
colsoc.9.t: "Chaos in Colombia" #for other rightwing neighbours countries
colsoc.9.d: "Recently our government have made a contact with the Colombian Christian-Conservative Party known as 'Las Chulavitas'. They made a plea to us asking for aid in dealing with the current situation taking place in their country, and this has come as no surprise to our advisors. After all, since the victory of the Socialist coalition UNIR comprised of all kind of scummy socialists, it seems they have been dealing with a huge wave of crime and chaos across the nation.\nThe Chulavitas have told us of the brutal oppression that many peaceful protestors have faced in the last few days, which is not hard for us to believe considering the similar cases of socialists taking charge across the world in the recent past. They also tell us that many Colombian citizens are questioning the legitimacy of the election results.\n\nThey, along with other nationalist parties, are begging us to intervene immediately by supporting autonomous militias in order to ensure order and the defence of Christian values that UNIR have desecrated. By doing this, the Chulavitas leader Laureano Gomez Castro assures us that the Colombian government will quickly fall, but we cannot rely on his word alone - many figures in our own government have spoken out against intervening, not wanting to risk outright war. This may be our only chance in swiftly restoring peace to our fragile neighbour and our borders."
colsoc.9.a: "We can't ignore this oppourtunity."
colsoc.9.b: "It's not worth the risk."
colsoc.10.t: "Dangerous Rumors of a Golpe" #the socialist governament is informed of the situation
colsoc.10.d: "Disturbing reports have reached us, indicating the plotting of a coup by reactionary factions like the Chulavitas and Leopardos, collaborating with disloyal officers. Allegedly, these groups have reached out to neighboring adversaries, who are reportedly providing funds, weapons, and trained commandos to support their cause. We must brace ourselves for the imminent conflict that may unfold."
colsoc.10.a: "We are armed and ready for the worst!"
