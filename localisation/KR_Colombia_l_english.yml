COL_licenses_from_GER_weapons_desc: "Field Marshal Gustavo Rojas Pinilla has successfully petitioned for the support of the German Empire. After a successful meeting with the Kaiser's diplomats, new economic and military agreements have been set in stone between our two nations, and German companies and weapon licenses have begun to be contracted within our nation's factories. With the support of the world's finest fighting force, our military's capabilities have grown extensively."
