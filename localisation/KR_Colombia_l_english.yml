### Leaders ###
POLITICS_COL_PUMAREJO_DESC:0 "Alfonso López Pumarejo began his rapid rise in politics in 1915, working as a journalist for one of the biggest liberal newspapers of Colombia and as a local representative in the department where he was born, Tolima. His firm stance against the conservative elite and his noteworthy ability to make friends with almost anybody quickly gained him the sympathy and the trust of the public and of many fellow politicians, leading to his election to the Chamber of Representatives in 1925. During his time as representative for Tolima, at the height of the Conservative Party’s hegemony, he managed to uncover a scandal in which the then president Marco Fidel Suárez was involved, exposing the president’s connection to corruption schemes through articles which eventually forced the Suárez to resign. The schism inside the opposition party that insued set the stage for the Liberals to get Enrique Olaya Herrera the job and then, in 1934 Pumarejo himself, making him the 19th president of Colombia. His first measures in the office were the expansion of welfare, investments in infrastructure and a reform of the 1886 constitution."
POLITICS_COL_MONTEJO_DESC:0 "Eduardo Santos Montejo graduated from the 'Facultad de Derecho y Ciencias Políticas de Universidad Nacional de Colombia', Colombia’s most prestigious law school. In 1908 and began to work as a journalist for 'El Tiempo', a newspaper that in 1913 he bought out and directed with huge success. He then became the campaign manager for the successful 1930 presidential election of liberal candidate Enrique Olaya Herrera. This accomplishment granted him the friendship of the future president Alfonso López Pumarejo and a position as minister of Foreign Affairs for one year, before being moved to the position of governor of Santander in 1931 and eventually, when his close friend Pumarejo became president, being assigned as the ambassador to Venezuela. Most recently, in late 1935, the president recalled him from Venezuela to become the head of his council of ministers and his unofficial vice president. Despite his many personal achievements, his critics still suggest his moderate positions are representative of his inability to take a firm stance on important issues and his rise to power doesn't represent a real democratic alternative to the right-wing coalition."
POLITICS_COL_COUNCIL_DESC:0 "A council of ministers and military personnel lead by a congressional appointee is provisionally replacing the democratically elected government and carrying out the regular functions of administration and security keeping until the president can return to his duties."
POLITICS_COL_PEREZ_DESC:0 "Luis Mariano Ospina Pérez's parents were both members of the traditional Colombian political families. His grandfather was president of Colombia between 1857 and 1861. Mariano graduated from the 'Escuela de Minas de Antioquia' as a Mining Engineer and began traveling abroad for two years taking courses on gold mining, sugar cane production, economics and labor relations. Upon his return in 1914, Ospina contacted the leadership of the Conservative Party and was nominated to run for the office of counselor to the City Council of Medellín. He was elected and eventually ran again, successfully, in 1917. Luck was on his side in 1922 when his uncle Pedro Nel Ospina was elected president and helped him become senator for a four-year term. Then, in 1926 he got appointed as Minister of Public Works but only remained in office for eight months, until 1927. That year, Ospina became the first president and the first registered member of the Federación Nacional de Cafeteros de Colombia. Because of his high profile and connections within business circles, he eventually managed to become the official candidate for the presidency of the Conservative Party. Strongly believing in God and Christian values but also in the importance of democracy he is seen as a more moderate candidate compared to the ex-conservative senator Laureano Gómez Castro."
POLITICS_COL_ACEVEDO_DESC:0 "Efrain Rojas Acevedo entered the Cadets Military School with the rank of Second Lieutenant on February 22, 1902. During his military career he worked as Military Aviation Section Chief in the War Ministry, Superior Commandant of the Air Forces in Amazonas during the conflict with Peru, military attaché in Brazil, Army Second Brigade Commandant, Military Forces General Inspector and as the War Ministry’s General Secretary. He began to take an interest in politics following the split in the leadership of the Conservative Party, when Laureano Gómez Castro abandoned the party and formed the Chulavita movement. Rapidly gaining the trust of many ex-officials and business personalities as a staunch moderate and traditionalist inside the military apparatus, he became from 1938 on a prime candidate to replace Mariano Ospina Pérez. Acevedo himself assured that he would accept the role and leave his military career, in the hopes of assuring peace and open dialogue with the opposition. He, in fact, strongly believes that a 'non aggression pact' with both revolutionaries and reactionary elements is not only possible but should also be the government’s first priority in the short term. However, many highly respected officials, including Pinilla, openly call him 'a traitor' for his open desire to negotiate with the socialists."
POLITICS_COL_GAITAN_DESC:0 "Jorge Eliécer Gaitán Ayala was born and spent his early years in a poor neighborhood in the center of Bogotá called Egipto where he was exposed to rampant poverty and violence. Although he was raised under such an unfortunate environment, his parents were white-collar workers and held rank-and-file positions in the Liberal Party. His interest in politics sparked during his high school years and once enrolled in the National University in Bogotá where he studied law, Gaitán founded the University Center of Cultural Propaganda and organized a massive protest movement against president Marco Fidel Suárez. This caught the interest of many within the Liberal Party, who invited him to join them. He further increased his nationwide popularity supporting the banana workers' strike in Magdalena in 1928. When strikers were fired upon by the army on the orders of the United Fruit Company, resulting in numerous deaths, Gaitán used his skills as a lawyer in order to defend workers' rights and called for accountability to those involved in the massacre. In 1933, he created the 'Unión Nacional Izquierdista Revolucionaria', or UNIR, as his own dissident political movement after breaking with the Liberal Party. It is said that Gaitán's main political asset is his profound and vibrant oratory skills that makes him arguably Colombia's most influential political figure of our time."
POLITICS_COL_NEL_GOMEZ_DESC:0 "Pedro Nel Gómez Agudelo started the Colombian Muralist Movement alongside fellow painter Santiago Martinez Delgado. Their art drew on nationalistic, social and political themes as their primary subjects. He studied art in the Socialist Republic of Italy in 1925 where he met his future wife Giuliana Scalaberni who introduced him to the italian syndicalist leaders Giuseppe Di Vittorio and Palmiro Togliatti. He then briefly joined the Unione Sindacalista during this time and started to embrace the political views of european syndicalists. In 1931, Gómez Agudelo returned home and started painting the hundreds of murals that made him famous, while, in the meantime, founding the 'Partido Síndicalista Colombiano,' a new political movement with strong ties to his mentors' ideas on unions and internationalism. In interviews, Gómez Agudelo frequently mentions that his dream is to bring Colombia to the Internationale."
POLITICS_COL_VIEIRA_DESC:0 "Gilberto Vieira White joined the 'Partido Totalista Colombiano' in 1930 when the party was only a few months old and built a reputation as the most inflexible maximalist in the country's political landscape. In 1933, Vieira White brought order to the disorganized PTC, establishing a number of cadres which implemented a system of directors running operations over the masses. This new level of organization brought electoral success to the party and the next year Vieira White was elected to the House of Representatives for Cundinamarca. He assumed leadership of the PTC in 1935 following a very agitated party congress in Bucaramanga where the then secretary-general Augusto Durán handed in his resignation only a year after his nomination to the position. His resignation came after the majority of party militants issued calls denouncing him for his stances on judaism, his backwards views of people of african descent and alleged sympathies for social democracy, which branded Durán as siding with the liberals and a 'class traitor'. Following Durán’s resignation and the ensuing power vacuum that formed, Vieira White launched a massive campaign to reshape the party in his image and ideals, adopting many of Oswald Mosely and Benito Mussolini’s ideas on what Totalism should look like, adapted for the Colombian situation."
POLITICS_COL_GOMEZ_CASTRO_DESC:0 "Laureano Eleuterio Gómez Castro was raised by a Christian fundamentalist family and studied in a Jesuit school from a young age. After attending the 'Universidad Nacional', he graduated as an engineer in 1909. Shortly after, Gómez founded the newspaper 'La Unidad', which he later proudly defined as 'the official voice of the priests of Colombia', and joined the Conservative Party. During the presidency of liberal Marco Fidel Suárez, he achieved notoriety for his staunch opposition to, and very aggressive condemnation of, the so-called 'incidences' he claimed were a result of social democracy. Gómez Castro was then named ambassador to Argentina by president Pedro Nel Ospina in 1923 and was later elected as a senator in 1925. Always pushing for a more Catholic integralist agenda, Gómez Castro began working closely alongside the National Populist group Los Leopardos, whom he traveled with on a tour of Europe in order to study ways to implement their common nationalistic goals for Colombia. Returning home from his tour of Europe, Gómez Castro re-initiated his campaign of denouncing democracy and eventually, he came into conflict with his own party and broke off from them in 1934, forming a new movement called Los Chulavitas. Their membership demands absolute trust in the good judgment of their leader and absolute dedication to the Catholic faith, whose values should be applied to all aspects of life."
POLITICS_COL_PINILLA_DESC:0 "Born in the town of Tunja, in the department of Boyacá, Gustavo Rojas Pinilla developed a great interest in the life of Simon Bolívar from early in his life. The youngest of five brothers in a very conservative family, his father was also a military man who fought in the civil war of 1899-1903. For his part, Pinilla enrolled in the military in 1920.  Pinilla’s family connections allowed him to begin his military service as a Captain but later on, during Leticia War against Peru in 1932, it was his bravery and valor in the field of battle that earned him the ‘Orden de Boyacá’, the highest accolade in Colombia’s military. Because of an overall shortage of high commanders and because of the notoriety he developed after being given the ‘Orden de Boyacá’, he quickly climbed the ranks and was eventually promoted to the rank of Major General in 1935, despite being seen as potential threat by the democratic government. These fears may be accurate: since 1933, he has assembled a small clandestine group of closely trusted officials under his command, named the Movimiento de Acción Nacional.\nPinilla has become convinced that he will become immortal in the memory of Colombia, much like his idol Simon Bolívar. However, whether he manages to achieve such fame and how he plans to do so remains to be seen."
POLITICS_COL_ARANGO_RAMOS_DESC:0 "Not much is known about the infancy and early years of Elíseo Arango Ramos, only that he was born in Bagadó, which was at the time a small and very poor city in the department of Chocó. He studied law and founded a group of students named Los Leopardos, which sought to bring more young people to the Conservative Party and renew the nation with a new vitality based upon the principles of conservatism. From early on, he took interest in esoteric studies which his fellow Leopardos followed along with. His research led him to shape a new type of political theory based on race, traditionalism and unity which he called 'El Camino Derecho' (The Straight Path). In 1920, he invited the very popular conservative senator Gómez Castro to one of his research meetings and impressed him so much the two of them began forming a strong friendship. Above all else, Arango Ramos has been known for his fierce pride for his home department, a territory most often overlooked by the central government. This built him a reputation as he pushed for more spending for Chocó, but mostly his calls fell upon deaf ears. Gaitán and his allies were convinced this would have keep happening, but Arango Ramos is now in a position of strong power and ready to act."

POLITICS_COL_CANO_MARQUEZ_DESC:0 "María De Los Ángeles Cano Márquez is mostly known for being one of the founders of the Socialist Revolutionary Party, the forerunner of UTC, and for obtaining the honorifing title of 'Labor Flower' that she used as a platform for making herself a name and building a modest following. Being raised by progressives parents and without the option to attend university which wasn't permitted for women, Cano developed instead a great interest for politics and writings. From 1925 she began touring the country and in 1926 the 'National Workers Confederation' gave her the responsibility of organising Antioquia's representation at the 'Third Labor Congress'. She married Ignacio Torres Giraldo, prominent socialist leader and co-founder with her of SRP. Despite being seen just a 'rebellious woman' by many conservatives, Cano was always present with her husband to defend the working class people of Colombia and minorities. One of her fight that made national news was when she managed to pressure the governament into freeing from prison the indigenous leader Manuel Quintín Lame who was detained for trying to establish a Republic of Indigenas in Cauca and the nearby territories. She retired from public life in 1928, following her imprisonment for partecipating in the organizing of the strike that lead to the 'Bananers Massacre'. Now back to lead the masses in the revolution she is seen once again as a heroic figure for both women and everybody who opposes the status quo."
