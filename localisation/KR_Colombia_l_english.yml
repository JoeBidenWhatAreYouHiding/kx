colfocus.11.t: "[COL.GetName] requests our lands"
colfocus.11.d: "[COL.GetName], a country that went from poor to rich, to first amongs the regional powers, has requested some of our Panamense lands they claim as their owns. In fact Panama was once part of Gran Colombia. The Colombians claimed this land for a long time and we knew that eventually someone could come and ask for these territories back. We now have an opportunity to avoid an unecessary war in excange of giving them back the panamean territories they claim, with the added benefit of an exclusive economic deal that would mean we could still benefit from a substantial percentace the earning form the canal toll earning without having to spend anything in the mantenance of the canal itself nor the salaries of the workers and soldiers stationed there, all that would be handled by [COL.GetName] for us and we would just enjoy the profits, plus the assurance that any decisions on an eventual closing of the canal, in case of calamity or war, would be a joint decisions of our two nations as partners."
colfocus.11.a: "Excellent, give 'em back what they ask."
colfocus.11.b: "Yes, but they will also give us San Andrés and Providencia."
colfocus.11.c: "What an outrageous proposal!"
colfocus.15.t: "A Counter Offer is on the Table"
colfocus.15.d: "Our offer to receive lands in exchange of esclusive deals and benefits in the territories we claimed as our own has been rejected. However these people didn't let us completely empty ended as they propose a counter offer they feel we could both agree on. They have claimed for a long time now the island of San Andrés and Providencia which are not only far away and isolated but also of little effective use to us. Should we agree to cede those island to them and to maintain unaltered the benefit that we proposed in the previous proposition the deal we need so much could be signed and made official.\nIf its true that that arcipelago east of Nicaragua has always been more of a headache that of actual use, it's also true many of its inhabitants strongly belive they are Colombians in all effects and wouldn't agree to be forgot and sold off to the highest bidder. At last now it's the time to decide once and for all the fate of the isolated archipelago..."
colfocus.15.a: "Let's wave goodbye to our dear islanders and sign this deal."
colfocus.15.b: "San Andrés and Providencia are not for sale."
colfocus.16.t: "Our Olive Branch Has Been Rejected"
colfocus.16.d: "Our offer to receive lands in exchange of esclusive deals and benefits in the territories we claimed has been rejected. Our best offer was not enough to convince our greedy neighbour of joining forces in developing a better and peaceful future for all. People are requesting we make them pay and take what's ours by force but is that what's best at this moment? We are on route to become one of the world's superpowers, all signs of that happening are clear even to the most pessimist amongs our populace, and with or without more territories we are destinied for greatness. Is another war really necessary or would it boost the morale of our people? At this time nobody can tell, but with the diplomatic route out of the picture the only two relistic prospects at this time are that we either leave this metter for another time and let it go for now or wage war utilizing our propaganda offices to the max in order to reunite our historical lands once and for all."
colfocus.16.a: "Go to war against Panama."
colfocus.16.b: "Go to war for the Panamense territories not held by them."
colfocus.16.c: "Go to war against Guyana."
colfocus.16.e: "Go to war for the Guyanense territories not held by them."
colfocus.16.f: "Go to war with everybody holding those territores."
colfocus.16.g: "Let it go for now."
colfocus.13.t: "A Strong Man for a Strong Nation"
colfocus.13.d: "Gran Colombia need a new man, a worthy successor of our great liberator.\nAmong the countless names that were suggested by the newspapers some of the more accredited ones are Field Marshal Rojas Pinilla, a man whose name is frequently been associated with the most important heroes of our past and who seem to many to be the most obvious choice; Laureano Gómez Castro, a man whose vision for an nation centered around the catholic faith has attracted many supporters from the pro-church electorate; Carlos Cortés Vargas, the infamous digraced general whose strong and firm hand avoided the nation to fall into syndicalist hands in the past and who has been the face of the leopardos movement for some time, a man desperate to get a second chance; lastly, there is Gilberto Alzate Avendaño, a seasoned politician very close to the Leopardo movement and who is often referred as the most intraxigent and dangerous man in all Colombia. Now is no more the time to play democracy.\n\nIf we want to rebuild our Gran Colombian dream from the ashes of time we need a supreme commander to rule it. The parlament in a session called by president [COL.GetLeader] has voted on the new face of our nation, the new president is..."
colfocus.13.a: "Gustavo Rojas Pinilla!"
colfocus.13.b: "Laureano Gómez Castro!"
colfocus.13.c: "Carlos Cortés Vargas!"
colfocus.13.e: "Gilberto Alzate Avendaño!"
colfocus.70.t: "The Natives Are Restless Tonight" #title is a reference to a jazz song I love, feel free to change if it sucks or is offensive
colfocus.70.d: "As the sun left his place to the dark night in the silent mountains of Cauca a column of people started marching though the city of Popayán branding torches and lanterns while chanting in a language foreign to the people living there. People quickly realized, as the mass were progressively getting closer to the city center, that those people were the man and women that follows Quintin Lame and that he himself was at the head of the group marching loudly down the streets.\nOnce everybody arrived at Popayán's 'Nuestra Señora de la Asunción de Popayán' cathedral they sat on the ground while still chanting. The mayor and the local police chief were awakened by their relative spouses and run to the cathedral escorted by a small group of army cadets stationed in the military base. There Quintin Lame adressed them publicly and told them to deliver a message to the president in person.\n\nThe message said: 'The white man decided to declare war on his fellow white man. That doesn't concern us. However, me and many other Nasa people like me still rember in horror what happened last time a white man had taken up the arms against their brothers, my brother died in that was and my sister was forever scarred. The same happened to many other Nasa families.\nWe won't accept that this time. Either the white man keeps his hands off our ancestal territory or we will consider this as a matter of self-protection for our race. We demand to protect ourself without interference by the governement as we don't want your protection: keep your soldiers away from here'.\n\nNot long after the message was delivered via telegraphic communication the protesters rised up and went back, this time in silence, thou the mountains and toward their villages."
colfocus.70.a: "Soldiers are there for their benefit. Keep them there."
colfocus.70.b: "It's better if we recall our soldiers."
colfocus.71.t: "The Afrocolombian Population is in Peril"
colfocus.71.d: "In the last three days the Caribe region has experienced a vast increase of homicides and in almost every reported case the victim was a afrocolombian person. Black activists also started disappering in thin air, and the situation doesn't seems it will resolve by itself. Locals are sharing their racist view in public gathering places such as resturants and cafes, and they even raise their voice if they know there's a potential victim listening as a form of intimidation.\nIt seems that this exponential increase has started just after the Bogotazo happened, as the climate of hate exploded into violence, the repressed racist sentiments of many colombians reversed into the best thing the could find as an enemy.\n\nAt this moment a vast number of policemen and soldiers is keeping order in the biggest cities in the Caribe region, such as Barranquilla, Cartagena and Santa Marta, however the smaller ones and the countryside lacks control. It is expected we will intervene by sending more men to protect the population from itself, but the we will also need to strategically redeploy the vast resoruces that we are using to protect our ports and shipyards into guarding the countryside. If we don't we should consider the possibility the black activist still alive could foment more disorder in response to the open racism that is sweeping throu the country and if things get real bad it could also mean they could possibly start to actively help the socialist terrorist in the Caribe."
colfocus.71.a: "People are being killed everywhere, they are not special."
colfocus.71.b: "Send men and weapons. Let's fix this."
colfocus.56.t: "A Spy in the Army"
colfocus.56.d: "Since the general election there have been whispers of a plot to coup us. What we don't know is how many of our high-ranking commanders are involved or how many soldiers follow their orders. Time to starting to run out, and the tension grows day by day. Now that the Congress is over, we must deal with this situation swiftly and quietly, and to start off, we have gathered a list of trusted, lower-ranking officials that are in a position to act as our eyes and ears within the military. \n\nOur three candidates are Guillermo Tenorio, a first corporal who, despite his short temper, was one of the top students in his military school, therefore making him less prone to suspicion; Sergeant Lorenzo Murillo who is said to be very trustworthy amongst the upper ranks, despite hiding his totalist affiliations, and who relays letters on behalf of the suspected plotter General Rafael Navas Pardo. Lastly, there is Sergeant Juan Manuel Costa, who despite his unclear political beliefs and being the youngest out of our three candidates managed to secure the role of personal secretary for General Deogracias Fonseca Espinosa. Who shall we approach for this delicate operation?"
colfocus.56.a: "The first corporal, the unsuspected insider."
colfocus.56.b: "Letters can contain all kinds of precious details."
colfocus.56.c: "Secretaries make for the best spies, hire the young man."
colfocus.57.t: "Our Spy Has Failed Us"
colfocus.57.d_1: "Shit."
colfocus.57.d_2: "The second guy got caught, what a piece of shit."
colfocus.57.a: "This is bad."
colfocus.58.t: "Our Spy Succedes"
colfocus.58.d: "He did good, good for him. And for us."
colfocus.58.a: "Yay."
colfocus.444.t: "Colombia is Asking for Reparations"
colfocus.444.d: "(We already paid reparation to Colombia when Panama became independent. Now their goverment is asking for more money, a lot more in fact, just because of the canal. They feel skrewed over. We already paid them a lot at the time. Should we pay them some more?)"
colfocus.444.a: "Yes, at the condition this is the last time."
colfocus.444.b: "Tell them the president said: 'No way!' "
colfocus.445.t: "The Reparation Request Was Accepted"
colfocus.445.d: "(Thank you, gringos)"
colfocus.445.a: "Well, that's a relief!"
colfocus.446.t: "The Reparation Request Was Rejected"
colfocus.446.d: "(The gringos rejected the reparations. In response an association of historians close to our administation published an article demostrating that the reparation that were paid at the time were insufficient and that Panama is actually a core of our country. Many people were moved by these event and now the public sentiment is that Panama is a core of ours and at one point we should fight to get it back)"
colfocus.446.a: "We will get it back, in time!"
colfocus.323.t: "New Industries Opens Throuought The Commune"
colfocus.323.d: "With the new plans to develop our national industries by introducing state planned diversified economy, different zones of our country that are more agriculturally driven have seen in just this first months since implementing the new policy an increased light industry and heavy industry output, with new factories propping up left and right. The Minister for Economic Development informs us that in Cartagena a recently set up shipbuilder factory has reached an inspiring record of efficiency and engeneerd then built the first completely afrocolombian made destroyer in the history of this country, that was aptly named 'José Antonio Galan' after the historical leader of the Comuneros rebellion of 1781. Elsewhere other outstanding efforts are being met by such factories as 'Refinería Nacional de Petróleo en Beneficio de la Revolución' in Barrancabermeja who managed to already set a standard for petroleum refineries worldwide and the 'Fábrica Textil Comunitaria del Cauca' that opened last month in Cali.\n\nNot everybody however understood what the definition of factory is, it seems. A case in particular caught the attention of the people living in Boyacá. In that region a massive industrial building was erected near Sogamoso by decision of local state representatives however the use was unknown to us up until last week. It seems these people didn't know what Boyacá could specialize in so they decided that they should invest in mass producing...arepas! The very popular food made of mais flour and cheese is present in kitchen thouout the country but it is an essential part of boyacenese cousine in particular and as such some visionaries thought that their essential input to our revolution ought to be creating the very first and largest 'Fábrica Nacional de Arepas'.\n\nThanks to these combined efforts we are now expected to produce large quantities of ships, petroleum, clothes and ...arepas."
colfocus.323.a: "¿Me regala unas de esas arepas, compañero?"
colfocus.777.t: "Viajes a Pié"
colfocus.777.d: "By decree from our lawful Supreme Leader Fernando Gonzalez Ochoa himself, from this day on all citizen are expected to carry at least one 'Viaje a Pié' every five years.\nWhat this law means is that all citizens are to embark in a journey of no less than one month walking across our country by foot exploring how their inner beauty is reflected on the faces of others and of the mesmarizing landscape of Otraparte, just like the Supreme Leader did many years ago and later recounted in his best seller of the same name. Using the book as a guide for self realization and self improvement many of our supporters have already packed their bags and planned their preferred route.\nSmall checkpoints have been set up across all cities to monitor the people journeys and verify that they are complying with the new law. Those who don't will be stripped away of their citizenship and force to leave the country.\n\nThis effort has been seen by many as a first step in liberating the people from the burden of the self imposed rules of society and as a way of reconnecting with nature and others, and, despite being enforced so strongly by the ruling goverment, the rethoric of 'It's for your own good' seems to have resonated with our people. Or maybe they are just too afraid to speak pubblicly against it. Anyhow, we could expect that both goal-driven attitude and sales of the 1929 book will skyrocket in the near future, once most of our citizens have accomplished their state-mandated journey to better themselves."
colfocus.777.a: "Every journey begins with one step."
col.55.t: "SCADTA and Saco Want to Merge into Avianca"
col.55.d_1: "The general managers of Colombia's two biggest airplanes manufacturers, SCADTA and Saco, announced today their intention to merge their companies in order to form a bigger conglomerate named Avianca. With some help in the form of loans secured by some of the nation's biggest landlords and making the most of the newly built airports, both commercial and private air routes are already being established. The nation seems now ready to take flight."
col.55.d_2: "The general managers of Colombia's two biggest airplanes manufacturers, SCADTA and Saco, announced today their intention to merge their companies in order to form a bigger conglomerate named Avianca. To make this possible, they have asked our government to build new airports connecting commercially strategic locations to the nation's capital. This will be necessary if we want the nation to take flight."
col.55.a: "That's great news!"
col.55.b: "We'll see what we can do"

#MEMEY PUPPET EVENT
colpuppet.1.t: "Is It ColOmbia or ColUmbia?"
colpuppet.1.d: "After the conquest of Colombia and the fall of the previous regime, it was decided by our administration to install a loyal government in charge of internal and political affairs, where we will decide on everything related to foreign policy and diplomacy. For this purpose, we summoned the politicians willing to work with us to sign the document that would install the allied government of Colombia, this treaty was written by our Secretary of State for Foreign Affairs who seems to have mistakenly written the official name of the new country as 'Columbia' instead of 'Colombia'.\n\nThe Colombians who signed the treaty did not realize the error until a few hours after the treaty was actually in place. Already politicians and revolutionaries who are against what they called 'the government at the boot of the imperialists' used our mistake as a proof of our lack of interest for the Colombian people, our government and the secretary of state justified this 'choice' of name as being 'easier to pronounce for the American people and in other languages such as Russian'. Obviously our explanation did not please the Colombians who are now inhabitants of Columbia..."
colpuppet.1.a: "Hail Columbia?"
colpuppet.1.b: "Revert changes! This is so embarassing..."

