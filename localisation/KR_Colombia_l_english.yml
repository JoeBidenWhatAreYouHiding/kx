COL_new_constructions: "Building Up the Public Transport Network"
COL_new_constructions_desc: "Fulfilling promises to develop the capital's public infrastructure, a new public transport system is being built in Bogotá. As a result of the massive public works project being undertaken, a large portion of government funding and resources that could’ve been used elsewhere are being diverted to bring reliable public transport to the people of Bogotá."
COL_religious_schools: "Religious Schools"
COL_religious_schools_desc: "Childrens in public schools are taught extensively about the ways of Christ and his message, but much less about history, algebra and other relevant skills for more technical careers. The next generation's preparation for the modern job market is suffering because of this and the nation now lacks good engineers and scientists, but on the bright side we've no shortage of priests."
COL_reform_mil_academies: "Reformed Military Academies"
COL_reform_mil_academies_desc: "As Field Marshal Rojas Pinilla and other high ranking army leaders demanded, the reformation of military academies is intended to assure the loyalty of the cadets and eliminate any risk of having soldiers secretly siding with the socialists and other insurgent elements. This of course will increase the amount of time needed to train new recruits as we ensure their loyalty to the cause, but won’t really provide much in terms of extra combat readiness for our troops."
COL_airdisaster: "President in Hospital"
COL_airdisaster_desc: "The President had an accident during an Air Show in Bogotá and he is now being kept under close observation in a hospital. A Temporary Council lead by one appointee chosen by the Congress has been formed to substitute him since the vice-presidency has been abolished by the 1910 constitutional reforms. Although the Council is trying their best to keep the public morale up and the cities safe in this difficult moment, many are seizing the opportunity to protest the legitimacy of the government and its recent policies."

