COL_mobile_warfare: "Mobile Warfare"
COL_mobile_warfare_desc: "Many of our officers involved in the military mission believe that, given the vastness of South America when compared to an European front, our armies should be focusing on fast movement, not on operational integrity. The concept is controversial, but has merits."
COL_tanques: "Panzerkampwagen"
COL_tanques_desc: "The so called Panzers of the German army are something incredible to behold, their force and capacity to push into the enemy line cannot be understated. Perhaps we could use such capacity to our advantage?"
COL_tanks_on_the_water: "Tanks on Water"
COL_tanks_on_the_water_desc: ""
COL_spart: "Self Propelled Artillery Experiments"
COL_spart_desc: "The idea seems simple enough: strap heavy, otherwise virtually immobile heavy artillery into a tank chassis, and ensure we can take on enemy armour head on. Putting such idea into practice requires expertise we do not currently possess, however."
COL_complete_military_modernization: "Complete Military Modernisation"
COL_complete_military_modernization_desc: "Now, our efforts to reform the military have almost reached completion; final steps will be put in motion to ensure Colombia's Army is the most modern on the continent!"
COL_military_innovations: "Military Innovations"
COL_military_innovations_desc: "Military science and thought is ever changing. Copying the Kaiserreich will only take us so far, and for so long. We must ensure we stay up to date with the changes in these interesting times."
COL_build_weapons_factories_1: "Heavy Industry Investment"
COL_build_weapons_factories_1_desc: "Artillery, Tanks and Planes cannot be produced anywhere, and we will get ready to make plenty of those in the future."
COL_synth_resources: "An Alternative to Natural Resources"
COL_synth_resources_desc: ""
COL_build_weapons_factories_2: "South American Arms Race"
COL_build_weapons_factories_2_desc: "The continent is brewing for war, and we must ensure our nation is not left behind in this arms race!"
COL_luft: "Kolombien Luftstreitkräfte"
COL_luft_desc: "The German Luftstreitkräfte will be taken as a role model for our air force, and we shall institute those reforms to our new practice drills and officers."
COL_fuerza: "Institute Air Force Hierarchy"
COL_fuerza_desc: "The Luftstreitkräfte isn't egalitarian; military discipline is a very important aspect in war. Not that we will start to make our pilots to goose-step, at least they should stop playing cards inside bombers!"
COL_radar: "Research Radars"
COL_radar_desc: ""
COL_bomber: "Bomber Aircraft Focus"
COL_bomber_desc: "Bombers are vital to make sure any air superiority actually counts on the ground. We must ensure that our models are in line with that of the Great Powers."
COL_fighter: "Fighter Aircraft Focus"
COL_fighter_desc: "To make sure our air superiority plans gets off the ground, we must make sure our fighter corps is as well equipped as those we saw in Europe."
COL_nav: "Naval Bombing Exercises"
COL_nav_desc: "Our navy pales in comparison to those of Peru and the ABC Powers, not to mention the nations in North America. The best way to keep our coastlines safe is to make sure our squadrons can take out enemy ships with deadly precision."
COL_cas: "Dive Bomber Training"
COL_cas_desc: "Although we know close air support planes are important, we do not have pilots capable of executing the necessary manoeuvres. Extra drills are in order."
COL_strategicial_bombing: "Strategic Destruction"
COL_strategicial_bombing_desc: "With superiority on the skies achieved, our Air Force will be able to properly punish the enemies of Colombia in their own lands."
COL_navy: "Reform the War Navy"
COL_navy_desc: "Our Navy is small, and not efficient. We will reform our organisation taking the Kaiserliche Marine as a role model, at the request of our naval officers."
COL_dockyard: "Shipyard Expansion"
COL_dockyard_desc: "Our ships themselves are pretty old and somewhat outdated, we must expand our shipyards to make sure supplies and ships are made according to our needs."
COL_destroya: "Destroyer Production"
COL_destroya_desc: "Among the chief priorities of our navies is to make sure our shipments are safe even in times of war, U-Boats are dangerous, as our mission saw first-hand."
COL_flexible_fleet: "Flexible Fleet"
COL_flexible_fleet_desc: "If we are to ensure our sovereignty, we must ensure our navy is a well oiled machine of asymmetrical naval warfare."
COL_large_fleet: "Fleet in Being"
COL_large_fleet_desc: "If we are to ensure our sovereignty, we must ensure our navy is larger, and more powerful, capable of projecting power across the sea."
COL_naval_doctrine: "Naval Doctrine"
COL_naval_doctrine_desc: "Most of the success of the Kaiserliche Marine does not come form the size of the ships, but from their deployment efficiency and naval doctrine. Our naval officers will employ the lessons learned abroad."
COL_cruiser_effort: "Cruiser Production"
COL_cruiser_effort_desc: "Cruisers are a vital aspect of any modern navy of any size, regardless of any path our naval command takes."
COL_coastal_forts: "Defend the Oceans"
COL_coastal_forts_desc: "Bunkers"
#ECONOMY TREE
COL_black_andes: "Stop The Treasury Bleeding"
COL_black_andes_desc: "Black Monday is wreaking havoc on our country worse than any army, navy, or air force could have ever imagined. Our immediate priority is halting the hemorrhaging of our tresury and calming the mass hysteria. Only then can we begin to explore solutions to resolve this crisis as swiftly as possible."
COL_infrastructure: "Railroad Expansions"
COL_infrastructure_desc: "Our capacity for exports and imports is dependent on our road network, which is essentially non existent right now. That should change."
COL_ports: "Build More Ports"
COL_ports_desc: "Ports play a pivotal role in ensuring that our exported goods can efficiently reach foreign markets in larger quantities. They serve as crucial gateways that facilitate the smooth transportation and distribution of our products across international borders. We must improve existing ones and build more of them."
COL_the_new_economy: "Rescue Industries and Banks"
COL_the_new_economy_desc: "Our economy will need a paradigm shift if we are to survive the current turmoil, much will have to be done to rejuvenate both industry and agriculture. We will start by applying short term currency measures to prevent further deterioration and providing support to big industries and banks through bailouts."
COL_coffee_boom: "Coffee Boom"
COL_coffee_boom_desc: "With the current chaos in Brazil, one nation rules the coffee market alone and supreme: Colombia. Let us take steps to ensure such wealth reaches state coffers..."
COL_emerald_industry: "Set Up the Emerald Industry"
COL_emerald_industry_desc: "Our nation is rich in emeralds, boasting a vast majority of the world's deposits of this precious gem. Currently, only the wealthiest can afford them, yet experts predict emeralds could surpass diamonds in popularity over time.\nFor now, our focus remains on extraction for the benefit of the affluent 1 percenters. In this unique business, competition is non-existent—we are set for success without fear of failure."
COL_import_industrialization_program: "Start Import Industrialisation"
COL_import_industrialization_program_desc: "Import substitution industrialisation is a trade and economic policy which advocates replacing foreign imports with domestic production.It is based on the premise that a country should attempt to reduce its foreign dependency through the local production of industrialised products."
COL_mining: "Acero del Cauca"
COL_mining_desc: "While rooted in tradition, our gaze is fixed on the horizon of innovation. We are ready to explore new frontiers, leveraging the rich legacy of the Cauca region to forge a path towards full autarchy in steel production and beyond. Our aim is simple: lead in steel production, boost the local economy, and set new standards for the future."
COL_coffee_expand: "Coffee Exports"
COL_coffee_expand_desc: "The demand for coffee is as high as it ever us, in such nervous times, everyone should should drink some coffee, correct? Anyways, our exports are expanding at rapid pace, and our economy is benefiting from it."
COL_second_emerald_industry: "Sell Emeralds to the Rest of World"
COL_second_emerald_industry_desc: "Colombia boasts around 90 percent of the world's emerald deposits. Through our extraction efforts, we've amassed a significant portion of these gems in our reserves. The global demand is there; now, we must ramp up our sales and tap into the broader market. It's straightforward economics, after all."
COL_diversify_output: "Difersify Industrial Output"
COL_diversify_output_desc: "Our current focus is primarily on agriculture, minerals and basic industries, but it's essential that we broaden our horizons. We should actively seek opportunities for diversification and explore new avenues for growth and development."
COL_subsidize_argriculture: "Subsidize More Crops"
COL_subsidize_argriculture_desc: "We must commit to expanding beyond our current agricultural scope. While coffee remains our cornerstone, it is imperative we diversify our initiatives. We must proactively seek opportunities to subsidize a broader range of crops, thereby exploring new avenues for sustainable growth and development, while assuring our citizens and our troops maintain a full belly."
COL_creating_the_Juan_Valdez_corporation: "Create the Juan Valdez Corporation"
COL_creating_the_Juan_Valdez_corporation_desc: "Imagine this: concocting a fictional character, let's call him Juan Valdez, to helm a cooperative of independent medium coffee sellers.\nPooling their beans under a singular brand could streamline sales and even facilitate easier exportation of surplus coffee.\nBrilliant, isn't it?"
COL_set_up_avianca: "Merge the SCADTA and SACO"
COL_set_up_avianca_desc: "Set up Avianca by merging the two existing aviation companies"
COL_literally_rocket_science: "Literally Rocket Science"
COL_literally_rocket_science_desc: "Engaging in rocket science research for is pushing the limits of technology and knowledge. It demands meticulous attention to detail, rigorous experimentation, and a deep understanding of propulsion systems, aerodynamics, and materials science. But when ones conquers science no army -be the Germans, the Entente, or whomever else- can defeat them."
COL_goodbye_recession: "Black Monday, Just a Distant Memory"
COL_goodbye_recession_desc: "As we emerge from the recession, we reflect on the journey that led us here, acknowledging the perseverance and adaptability that helped us face and navigate the Black Monday emergency."
COL_academical_reforms: "Ciudad Universitaria de Bogotá"
COL_academical_reforms_desc: "The concept of establishing a university city within Bogotá was initially proposed by former president Rafael Uribe Uribe in the previous century; however, tangible progress only commenced in 1935. Given the swift modernization of our economy and in response to considerable public demand, the realization of Ciudad Universitaria is now well within reach."
COL_infrastructure2: "Extensive Infrastructure Efforts"
COL_infrastructure2_desc: "If our armies are to be well supplied, we should reform our infrastructure from the ground up to ensure all necessary items arrive at the barracks."
COL_mining_2: "Plant Rubber Trees"
COL_mining_2_desc: "We already have a good number of rubber trees; let's plant more and utilize those that have grown naturally."
COL_inflate_emerald_prices: "Inflate Emerald Prices"
COL_inflate_emerald_prices_desc: "With established buyers, we can gradually manipulate prices to our advantage. After all, where else will emeralds be sourced but Colombia? The competition from places like Afghanistan and Rhodesia is hardly a match for us."
COL_from_raw_extraction_to_final_product: "Manufacture Emerald Jewels"
COL_from_raw_extraction_to_final_product_desc: "What if we explore jewelry production instead of focusing solely on selling raw minerals? This shift could enhance the value of our resources by creating finished products that appeal to a broader market and to those socialites who have to much cash in their hands."
COL_import_industrialization_program_phase_final: "Finish Import Industrialisation"
COL_import_industrialization_program_phase_final_desc: "Now, the global economy might not be in it's peak, but our program will finish soon, and time will tell if it was successful or not. Truth is, we might return to such efforts in less.. interesting times."
COL_switch_to_export: "Swith to Export"
COL_switch_to_export_desc: ""
#ROJAS PINILLA TREE
COL_pinilla_coup: "Rojas Pinilla Takes Over"
COL_pinilla_coup_desc: ""
COL_new_ley_heroica: "La Nueva Ley Heroica"
COL_new_ley_heroica_desc: "As in the days of President Miguel Abadía Méndez's Law 69, famously known as the 'Ley Heroica', which delineated the boundaries of socialist activities within our nation, we now face circumstances reminiscent of that 1928, when socialist groups disseminated dangerous propaganda and caused hell to break loose. It is imperative to establish a new Ley Heroica to avoid it. The Reds will not undermine our great nation, and should they attempt to do so, they will face consequences."
COL_work_with_the_parties: "Work with the Parties"
COL_work_with_the_parties_desc: "We will work with the existing political parties in order to placate the voices who deem our cabinet 'despotic' and 'absolutist'."
COL_frente_nacional: "Establish The Frente Nacional"
COL_frente_nacional_desc: "The democratic parties are perpetually at odds. Perhaps if a figure with dictatorial authority were to intervene from above, they might finally cease their incessant bickering over every trivial matter. We ought to consider establishing, despite its past failures, a united Frente Nacional consisting of the historical parties, aimed at steering politics towards the center and away from extremes like socialism, national populism, or Catholic integralism. Wouldn't that be a welcomed change?"
COL_outsting_old_friends: "Outsting Old Friends"
COL_outsting_old_friends_desc: "The Leopardos and the Chulavitas proved powerful and valuable allies in seizing power and calming mass hysteria after the coup. However, their ability to contribute to re-establishing peace is minimal, if nonexistent. They fuel reactionary sentiments, and while socialism poses a threat, so do all extremes. It's high time we reject them and expose them to the public, thereby bolstering the popularity of establishment parties which, despite their flaws, at least have pragmatism in their favor."
COL_a_new_united_parlament: "A United Parlament"
COL_a_new_united_parlament_desc: ""
COL_FN_open_dialogue_with_the_workers: "Open Dialogue With The Workers"
COL_FN_open_dialogue_with_the_workers_desc: "The Left wing of Frente Nacional has put forward a bill aimed at regulating trade unions and addressing long-awaited worker rights issues such as work hours and job safety protocols. The draft has been pre-approved by all members of the united parliament and does not propose any subversive changes to the current norms. It represents a tentative step towards initiating dialogue with UNIR supporters who once viewed our junta as their sworn enemies. Some even speculate it could win over entrenched syndicalist leaders."
COL_FN_agricolture_reforms: "Combat Latifondism"
COL_FN_agricolture_reforms_desc: "The most liberal faction within Frente Nacional has introduced a bill aimed at agricultural reforms to tackle latifundism. The united parliament has successfully crafted a proposal that balances the interests of latifundists and those who cultivate the land. Recognizing that change was inevitable, large landowners understand it's preferable for such legislation to originate from a parliament that listens to all sides and seeks a middle ground, rather than from a radical syndicalist dictator resorting to forced expropriations. What we propose is a modest compromise to prevent larger consequences while addressing the public's demand for reforms."
COL_FN_naval_grants: "Naval Grants"
COL_FN_naval_grants_desc: "From the Christian conservative wing of Frente Nacional comes a draft bill aimed at enhancing our nation's maritime capabilities and updating outdated maritime protocols, some of which are so ancient they bear the signature of Bolivar himself. The main issue is combatting sea smuggling by establishing a permanent sea watch force. The most favoured players will be those who profit from maritime trade and those who participate in ports management and tariff application. By further tapping into this initial idea we could also aim at establishing new protectionist tariffs on sea trade and boost our navy's funds accordingly."
COL_FN_investing_in_petrolium: "Investing in Petrolium Industry"
COL_FN_investing_in_petrolium_desc: "From the right-wing faction of Frente Nacional comes a proposal to potentially double our petroleum production. The key lies in improved fund allocation, management, and modest state intervention in this crucial sector. Petroleum ranks second in importance in Colombia, following only food and coffee. Like these essentials that keep people working and productive, fuel is vital for keeping tanks, airplanes, and ships operational and victorious. God knows we have much more to fight in the future."
COL_coalition_succeeds: "The Frente Nacional Succeds"
COL_coalition_succeeds_desc: "With four bills passed, Frente Nacional is now ready to stand on its own feet. Step by step, democracy will rebuild over the rubble left by those who always doubted it."
