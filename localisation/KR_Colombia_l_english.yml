COL_black_lesser_3: "Recovering from Black Monday: Phase 3"
COL_black_lesser_3_desc: "The first signs of a recovery are starting to appear as Colombia's economy seems to be turning a corner, but there is still much more work to be done if we wish to boast that we have beaten this crisis."
COL_black_3: "Recovering from Black Monday: Final Phase"
COL_black_3_desc: "The initial indications of a successful recovery are becoming evident as Colombia's economy appears to be making significant strides forward. While there's still work ahead, it's evident that we're on the brink of turning the page on this crisis, poised to showcase our triumph over adversity."
COL_black_over: "¡Adios Black Monday!"
COL_black_over_desc: "Finally the era of Black Monday has become a thing of the past. No one will miss these hard times and Colombia is celebrating her victory against the grim fate that at first seemed inevitable. Business seems to be returning to pre-crisis levels, and people are celebrating and chanting in the streets: 'Adios Black Monday, may you never come back'."
COL_bogotazo: "¡El Bogotazo!"
COL_bogotazo_desc: "As many analysts previously correctly predicted, a spark was all it took to ignite serious riots and the nation has delved into chaos. Now, armed political groups are openly fighting in the streets and setting fire to buildings and vehicles."
