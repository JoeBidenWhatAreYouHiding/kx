### General Events ###
col.1.t: "Colombia's place in the world"
col.1.d: "Politics in our country were never stable.\nIn 1928, amid ongoing civil unrest and strikes, tensions erupted when the conservative government sanctioned the massacre of banana workers near Santa Marta at the behest of the United Fruit Company. Estimates on casualties ranged from 47 to as high as 2000. Public outcry ensued and a then-fringe faction lead by Jorge Eliécer Gaitán managed to swing the congress into curtailing military power and punishing those responsible for the 'Bananeras Massacre'.\nHaving lost support in the congress the conservatives ceded power to the liberals.\n\nJust three years later a dispute over territory in the Amazon rainforest and control of the economically strategic Rio Putumayo escalated into a regional conflict with Peruvian forces, leading to formal war. An emergency military junta was hastily formed to manage the crisis.\nThe war lasted one and a half years before a miscalculated intervention by Ecuador, who were given a provocatory ultimatum by Peru, opened a new frontline in Guayaquil and the surrounding areas. The army's disastrous state after the 1928 scandal allowed Peru to conquer Ecuadorian territories and push directly into our heartland, resulting in a humiliating treaty that required us to cede a significant portion of our south-eastern Amazonas region.\n\nOnce again, the army fell out of favor and a large majority of the colombian people, dissatisfied with the poor handeling of the war crisis by both historical party, demanded changes.\nThe socialist formed UNIR, a coalition of all socialist parties, while moderate liberals and fringe nationalists orchestrated the birth of a new party, APEN, essentially centrist in nature but that could function as a catch-all party. Shortly its creation, APEN had already being assigned the post of leading the country, with the promise of working once more to heal Colombia's wounds..."
col.1.a: "The future await us."

col.2.t: "Rojas Pinilla Returns from Germany"
col.2.d: "Last night Field Marshal Rojas Pinilla landed safely in Bogotá after his time abroad in Germany, and with good news. Having been sent as an unofficial ambassador and attaché as a sign of respect between our nations, as well as to secure an official arms deal with the Kaiserreich that would see us buy ammunition, aircrafts, and naval designs; it is now safe to say that the meeting was a success, and we can expect the first wave of supplies to arrive soon. Rojas Pinilla, in a report to the press, had stated that he was impressed by the advancements that the Germans had achieved, and was sure that a greater economic link would only benefit Colombia in the long run."
col.2.a: "Welcome back."

col.3.t: "Black Monday is a disaster for the Colombian economy"
col.3.d: "In the wake of the sudden crash of the German stock market, numerous nations, Colombia included, find themselves navigating treacherous economic waters. Prominent economists are issuing dire forecasts, warning that without swift and robust industrialization, coupled with a significant pivot in economic policy, the future for the Colombian people could become desperate.\n\nThis bleak outlook has already led to a mass exodus of foreign investors from the country, casting a shadow over the global economic landscape and pushing the world closer to the precipice of potential collapse."
col.3.a: "We should pray for Colombia's salvation."

col.4.t: "Violence erupts!"
col.4.d: "Heated political discussion between Colombia's left and right wing parties has been a staple of our country for a long time. Many older people still remember our last civil war, while many in the younger generation find themselves without a father or a grandad.\nRecently, with the devastating and inevitable crash of the Berlin Stock Exchange, the economic crisis that ensued and shook our country left our citizens enraged and in despair, resorting to the long established colombian tradition of turning against in rage. While this new wave of violence is currently limited to coastal cities, there's a looming threat of it spreading to our capital and other major urban centers.\nMeanwhile, although the army has been deployed to maintain order, certain elements within the army are fanning the flames of hate against UNIR voters.\n\nThe situation is getting increasingly desperate with every hour that passes. No less desperate is the state of our army, which is underequipped and filled with subversive elements. Should we trust Field Marshal Rojas Pinilla and his men or should we, rather, maintain our diplomatic attitude?\nActually... there could be another solution. Following the Chulavitas' example, we could establish a self-defense force, empowering our people to protect their families and country."
col.4.a: "Everybody got paramilitary formations and we should have one too."
col.4.b: "Keeping the peace should be our priority, we'll side with the army."
col.4.c: "We better proceed carefully."

col.5.t: "¡El Bogotazo!"
col.5.d_1: "Despite the government's attempts to suppress the militias and their Socialist allies, violence has spread across the nation to Cali, Medellín and Bogotá. In Bogotá an attempt was made to kill the leader of the UNIR leader Gaitán earlier this morning, but the politician has managed to miraculously survive the assasination. An enraged mob of people sympathetic to Gaitán pursued the shooter and lynched him to death. His body disappeared and along with it, his identity and motive remain unknown.\n\nMany theories have sprung up about who the killer was and how he got so close to his elusive target. The Leopardos claim the shooter was a Chulavitas, members of the military pin him to a rogue totalist militia disatisfied with his big tent approach and some even say it was our doing!\nThis incident has led to massive disorder and renewed fighting in the streets. Buses have been set on fire, shops looted and destroyed, and police vehicles stolen. Chaos has sunk its claws deep into our nation. The violence has also crept into the countryside where the situation was just as tense, blowing the lid off of years of simmering tensions The nation is descending into anarchy and while many anarchists and criminals prowl the streets many more God fearing Colombians bar their doors closed and pray for the violence to end soon, one way or another."
col.5.d_2: "In spite of, or maybe because of, our caution in dealing with the militia and the Socialist allies, violence now grips the cities of Cali, Medellín and Bogotá. In Bogotá a gunman tried to kill the leader of the UNIR leader Gaitán earlier today while he was about to attend a regular morning congress session, but the politician has managed to miraculously survive the assasination. An enraged mob of people sympathetic to Gaitán pursued the shooter and lynched him to death. His body disappeared and along with it, his identity and motive remain unknown.\n\nIn the place of an official motive many theories have arisen. Some blame military members associated with the Chulavitas, others chalk it up to a rogue totalist militia disatisfied with his big tent approach and some even say it was our fault despite the fact we are trying to keep the peace! The attempt has only fed into the chaos and fighting on the streets. Buses have been set on fire, shops looted and destroyed, and police vehicles stolen. Chaos has sunk its claws deep into our nation. The violence has also crept into the countryside where the situation was just as tense, blowing the lid off of years of simmering tensions The nation is descending into anarchy and while many anarchists and criminals prowl the streets many more God fearing Colombians bar their doors closed and pray for the violence to end soon, one way or another."
col.5.a: "There must be a light at the end of the tunnel..."

col.6.t: "Troubles in Bucaramanga"
col.6.d: "Following our administration's decision to organize our own paramilitary force - the Cachiporros - all seemed to be going according to our plans. That was, however, until the assassination attempt on Socialist firebrand Jorge Eliécer Gaitán - an enemy of our democracy, but beloved by a small, fanatic minority within our electoral base. It seems some of our Cachiporros did not get the memo to not throw in with the socialists of Gaitán - the greater of two evils - over the Chulavitas, that as just as bad but that are not at this moment our primary objective, for that hitting them helps the 'comrades' more then it helps our democracy. What can we expect from our radical base, mostly illiterate farmers? They may not realize the political shift; Gaitán is no longer their 'friend,' if he ever was, he's solely focused on his dream of a totalitarian state.\nRegardless, some Cachiporros loyal to his image have spiraled out of control and into mayhem as they take justice and retribution into their own hands; these kind of violent episodes have come to a gruesome head in the city of Bucaramanga.\n\nA known conservative stronghold, Bucaramanga is a central base of operations for the Chulavitas - a fact our Cachiporros know all too well. Marching 'the petrolium city' with machetes and rifles drawn, our Cachiporros began to mercilessly cut down any random citizen - both militant and civilian - that crossed their path in brutal fashion. With a hack off a limb here and a shot through the head there, our bloodthirsty troops ravaged the zone like a pack of wild, savage beasts. The violence escalated when police forces intervened, resulting in the deaths of two officers.\nTaking advantage of the brief lapse in enemy fire, some of our forces fled to a nearby ranch to hide out. However, when they arrived, they found the ranch occupied by the family who worked it, and instead of simply letting them go, our paramilitary troops made the situation even worse by taking the married couple and their four children hostage."
col.6.a: "Call the police immediatly! Call the army, also! Whatever it takes..."
col.6.b: "Making this public is too dangerous. Let the Cachiporros disappear into the night."

col.7.t: "The Hostage Situation Turns Ugly"
col.7.d: "Last night, as soon as the hostage situation was given in the capable hand of the police and the local army garrison, the law officers decided to send in their elite special forces squad to deal with the delicate turn of events, but on this bloody day, even hostage negotiations were doomed to fail.\nUpon hearing a loud 'bang' from inside the hideout, the police commander ordered every one of his officers to fire upon the building. In a cacophony of splintering wood, singed materials from the heat of gun brass, and with crimson blood flying through the air, the lives of all inside - both combatant and hostage - were erased in one violent instant. \n\nAs tragic of an incident as this 'Massacre of Bucaramanga' has become, the reverberations it has caused are of an even greater magnitude. People across the nation are demanding an explanation as to how so many innocent lives were so callously thrown away. Our former-allies among the Conservatives and Liberals now call for our resignation. Even our armed forces are enraged over the incident, shaming us for using unproven and wild paramilitaries instead of relying on them.\n\nWith former allies turning foes, our administration faces limited options. We can either attempt to diplomatically approach this mess, reaching out to the army, and to Laureano Gómez Castro in order to keep the peace, or we can simply deny all responsibility and blame the whole thing on independently acting paramilitary commanders. However, it is not likely the rest of the nation will buy this excuse. What shall we do?"
col.7.a: "Deny any and all involvement! The Cachiporros acted alone and without guidance."
col.7.b: "Own up to our grievous mistake and attempt to reconcile with those we have offended."

col.8.t: "A Win For The Army"
col.8.d: "Minutes into the protest, a swift army intervention, using tear gas and bullets, restored peace in the center of Bogotá. The soldiers then moved to the Barrios Unidos and Egipto districts, where it was believed militia leaders were directing their irregulars, and both districts were secured within thirty minutes or so.\n\nHowever, this is far from the end of our difficulties. Rojas Pinilla himself advised following this first action with a decisive blow to come tomorrow, implying that acting later than this date would render the entire operation futile.\nThe plan is for the army to work with the police to block all major city entry points and to conduct massive searches in the homes and vehicles of politically active citizens. He then assured that this will not escalate further, limiting our people's God-given rights, but will only be the necessary actions to ensure that peace is maintained within our borders.\n\nAs promising as this plan may appear at first glance, we must also consider the number of claims of misbehavior and simply stupid initiatives carried out by our troops during today's intervention, with the total number of casualties far exceeding what our chief strategist anticipated.\nOne example is already spreading through word of mouth. One colonel and his soldiers stormed into a Carrera 7 pub and demanded that all bottles of beer be handed over to him. They started drinking and when they were completely wasted, they demanded to play Tejo. As we all very well know Tejo is a very dangerous party game to play while drunk because it involves throwing small explosives into small holes, but it becomes even more dangerous if you decide to throw your hand grenade instead of the standard equipment.\nIf this was an isolated incident, there would be no reason to be concerned, but it appears that not all stories are as colorful as this one, and allowing the army to do whatever they want could pose a very real danger."
col.8.a: "Who can we trust if not the Army? Let them carry out the plan."
col.8.b: "I think that what we did is already enough."

col.9.t: "It's 1928 All Over Again"
col.9.d: "Today, two distinct scenes were demonstrated, both of which piqued our people's interest and exposed the cracks that are engreined in our society. The first occurred in the streets in front of a very old and dilapidated building in the Chapinero neighborhood. Two people, a man and a woman, screamed and shouted as their son is thrown into the back trunk of a military vehicle, as were hundreds or even thousands more in other streets and districts throughout Bogotá. Sedition is the same verdict for all of them. They all have the same judge and jury: the soldiers carrying out the largest anti-rebellion operation in our country's history...\nMany of these arrests are being carried out based on little to no evidence,\n\nThe second scene occurred in parliament during today's joint session. Both the right opposition stood up and screamed at the top of their lungs about the travesty of the entire affair while the left wing one began suggesting that the ministers mothers entertain patrons while the ministers fathers are not home. Someone from the Liberal Party even attempted to bring a concealed gun into Parliament, but was apprehended and arrested for sedition.\nDuring the long barrage of insults and protests, a man with a cast stood up and raised his hand, suggesting that he be allowed to speak. The speaker instinctively gave him the right in the midst of the chaos, and the entire assembly stopped screming and turned to him. It was a slightly fatigued Jorge Eliécer Gaitán, that, once given the permission, just said 'This nation deserves better than a dishonorable president letting his army play pub games with live grenades'. Some members laughed, others booed, and some even raised their hands to respond appropriately.\n\nAs the session ended and the congressmen exited the building, silence descended on the palace where once stood Simon Bolivar and all our great heroes who have since passed away."
col.9.a: "Such a gloomy day."

col.10.t: "UNIR Protests Military Actions with a Silent March"
col.10.d: "UNIR's leader, Jorge Eliécer Gaitán, orchestrated today a 'Silent March' in Bogotá with support from Syndicalist and Totalist factions. Approximately a hundred thousand participants are participating alongside the organizers, utilizing absolute silence from all of the demonstrators to denounce the recent episodes of violence that have shaken the country. Gaitán has used the march to call for an end to the government's use of the police and military forces to repress political opposition and invites us to confront the issue in a more civil and constitutional manner.\nAs boots unceremoniously meet the cobbled roads of the city, there is no chanting or screaming, only silence. Although today's protest has thus far proceeded without incident, another protest is already scheduled for next Sunday in Manizales, with another in Villavicencio in the works.\n\nIronically, on the other side of Colombia, the same people advocating for a peaceful solution to our country's problems defile it with violence and brutality. The militias run amok in the countryside. Our administration hears nothing but horror stories from those who cross paths with these masked raiders - tales of looting, pillaging, and absolute savagery are widespread.\nOne man even tells his own tale of the socialist's brutality: upon being captured and his conservative ideals being revealed, the militia used him to bait his family into emerging from their hiding spots around the surrounding property. Upon capturing the entire family, the man was forced to watch as soldiers asked his brother if he wanted to 'race' or be shot. The man chose the former and four soldiers simultaneously held him down, doused him with fuel, and set him ablaze, watching carefully as he fled down the street eventually falling down a cliff.\nWhile the survivor looked on in abject terror, these terrorists laughed while others grumbled, upset at their lost bet.\n\nDespite the peaceful veneer Gaitán attempts, officials in the army urge us to end the charade, fearing a slip in national security.\nShould we grant authorization for the army to use force if protestors don't comply?"
col.10.a: "Violence begets violence. Send in the army!"
col.10.b: "Bring Gaitán to the table. If he truly belives in peace we can have a ... truce."

col.11.t: "Desperate Times, Desperate Measures"
col.11.d_1: "The terrorists based in Bucaramanca must be patting themselves on the back pretty hard to have pulled their little stunt so easily. They are seemingly oblivious to the fact we let them get away with it. Our inaction has gained quite a bit more attention than we hoped and already reporters are printing incendiary columns damning our administration. Our people. Those who can read at least, are outraged. Reports are filtering in that public opinion is careening through the floor and could spill over into outright violence if nothing is done soon. We must do something that draws the spotlight away from us!\n\nThankfully we have already gotten a plan, a staged kidnapping 'planned' by Field Marshal Rojas Pinilla. First we must find someone who hates Rojas Pinilla. That is probably the easiest part of the plan since Rojas Pinilla is so grating he could make Jesus strangle him. So we will have to find someone who is willing, and with an absolutely unblemished background, to save our President from the attempted kidnapping and save democracy! Now we just need an organization to do the kidnapping, other than the Bucaramanca terrorists. It was decided that we would pin it on Rojas Pinilla's goons, his lust for power is obvious and we can use the attempt as an excuse to replace him with someone more compliant. With all the kinks ironed out and the actors in their place, the only question now is if anybody will see through our little scheme?"
col.11.d_2: "Field Marshal Rojas Pinilla is furious with us. This should be no surprise as we refused to give him support for his plan, retracting our hand just after granting him power to act against demostrators. What instead we failed to considers is that inaction has gained quite a bit more attention than we hoped and already reporters are printing incendiary columns damning our administration. Our people, those who can read at least, are outraged. Reports are filtering in that public opinion is careening through the floor and giving our army a valid reason to coup us. And apparently that is exactly what they are planning right now. We must do something that draws the spotlight away from us!\n\nThankfully we have already gotten a plan, a staged kidnapping 'planned' by Field Marshal Rojas Pinilla. First we must find someone who hates Rojas Pinilla. That is probably the easiest part of the plan since Rojas Pinilla is so grating he could make Jesus strangle him. So we will have to find someone who is willing, and with an absolutely unblemished background, to save our President from the attempted kidnapping and save democracy! Now we just need an organization to do the kidnapping, but there's plenty of those to chose from. It was decided that we would pin it on Rojas Pinilla's goons, his lust for power is obvious and we can use the attempt as an excuse to replace him with someone more compliant. With all the kinks ironed out and the actors in their place, the only question now is if anybody will see through our little scheme?"
col.11.a: "It can't get worse than this, so get this thing ready."
col.11.b: "This is unbelievable! Fire whoever thought of this madness!"

col.12.t: "The 'Arranged Kidnapping' Is A Success"
col.12.d: "Ay dios mio! It actually worked!\nToday photos of the President being escorted out of a rundown shack in Pasto by the soon to be Field Marshal Eduardo Bonitto Vega have been splashed across every newspaper worth its salt in the country. The press is also eating up our story about how Rojas Pinilla planned to overthrow the government, giving us all the 'evidence' we need to put him in front of a firing squad. Of course its simply a magical coincidence that our protege Bonito Vega will lead the court and the jury will be stacked with government loyalists.\n\nIn fact, it worked better than we could've hoped for. Many of Rojas Pinilla's allies who we expected to have to neutralize have come out against him with some very colorful language. They are making sure to burn their bridges with him down to the foundations. All of these men who once openly talked of Rojas Pinilla as a future dictator, now can barely stomach to say his name. These same officers have now begun to flock to our clique in droves, shoring up our once sagging power base and securing the President's position. Some of the more idealistic men in our administration have voiced reservations about perpetrating such a massive fraud. They seem to have forgotten how cutthroat political life in Colombia really is."
col.12.a: "We coundn't wished for a better outcome, really."

col.13.t: "The End Is Nigh"
col.13.d_1: "Maybe we could've just lied and saved ourselves but, as they say, if ifs and buts were candy and nuts we'd all have a happy Christmas. The deception has failed and the whole world knows that we have sponsored the killing of innocent civilians, even those who support our allies. The fact that we didn't intend to support the killings does not matter to those who only read the headlines. The new day has darkened considerably for Colombia has almost overnight the President has lost any last drops of support he could still claim. In order to avoid being painted with the same brush as our government, politicians are leaving our party in droves and the few who remain loyal simply have not found a new party to go to. Simply, we did all we could think to wrangle this nation of scoundrels and bastards into something respectable! We kept the Socialists out of power and we kept the Army on a leash, no small feats. Yet due to this one, singular, mistake all of that is in the trash.\n\nAs our legitimacy has tanked so has our ability to keep the radicals in line and the President has seen no other option than to resign. It is not lost on our administration that a situation like this was how we came to power. We can only hope that this new President, who has to be chosen outside the traditional and now deeply tainted Liberal and Conservative parties, will somehow save democracy in Colombia. We must act quickly as the Army has begun to openly prepare for a coup which seems destined to succeed when it kicks off."
col.13.d_2: "Maybe we could've just get this plan going and saved ourselves but, as they say, if ifs and buts were candy and nuts we'd all have a happy Christmas. The deception has failed and the whole world knows that we didn't go all the way in support of our troops. The fact that those same troops were acting like beast is of no influence to the public point of view now, what matters is that Rojas Pinilla has the upper hand right now and will certanly deal his card soon. The new day has darkened considerably for Colombia has almost overnight the President has lost any last drops of support he could still claim. In order to avoid being painted with the same brush as our government, politicians are leaving our party in droves and the few who remain loyal simply have not found a new party to go to. Simply, we did all we could think to wrangle this nation of scoundrels and bastards into something respectable! We kept the Socialists out of power and we kept the Army on a leash, no small feats. Yet due to this one, singular, mistake all of that is in the trash.\n\nAs our legitimacy has tanked so has our ability to keep the radicals in line and the President has seen no other option than to resign. It is not lost on our administration that a situation like this was how we came to power. We can only hope that this new President, who has to be chosen outside the traditional and now deeply tainted Liberal and Conservative parties, will somehow save democracy in Colombia. We must act quickly as the Army has begun to openly prepare for a coup which seems destined to succeed when it kicks off."
col.13.a: "Laureano Gomez."
col.13.b: "Carlos Cortes Vargas."
col.13.c: "We can't get couped if we legally nominate Rojas Pinilla..."

col.14.t: "The UNIR Demands"
col.14.d: "Our security minister, Tulio Enrique Tascón Quintero, has brought us the list of UNIR demands. They ask us to once and for all deal with a number of issues that have been plaguing our nation, including: tackling systemic corruption and the ability for parties to essentially purchase elections, the use of child labour, and high poverty rates. The letter concluded with the signature: 'Sincerely, THE PEOPLE OF COLOMBIA'. A separate meeting to hear the demands of the other minor forces of their coalition, the Totalists and the Syndicalists, has been scheduled for next week.\n\nIn Antioquia, amidst the morning's turmoil, coffee plantation workers initiated a strike. Concerns arise about potential collaboration between armed Chulavita activists and rogue policemen, fearing a repetition of the 1928 bananeras massacre. Tensions persist nationwide."
col.14.a: "We will implement some of their naive utopian requests to appease them."
col.14.b: "These requests are ridiculous! We should refuse."

col.15.t: "The Totalists and Syndicalists Demonstation"
col.15.d: "Following some delays in our meeting with the other minor parties of the left coalition, [COL.GetColombianTotLeaderFullName] this morning stormed the offices of El Heraldo newspaper accompanied by a large group of his Totalist followers and certain hardline Syndicalists. They demanded for the newspaper to print a list of their proposed solutions to our country's problems for the whole of Colombia and even the world to see. The text opens with an accusation of ineptitude by our government, due to our inability to settle the situation still ongoing in Antioquia, which they say would 'easily be resolved' by simply accepting the demands of strikers and by answering their plea for improved working conditions. What follows is a long list of claims and grievances separated by demands coming from each faction. Chief among the claims are the de-escalation of the Bogotazo situation by freezing all army's funds, a condamnation of foreign imperialism and relieving Rojas Pinilla of his position.\n\nThey can claim otherwise, but the middle class colombian knows that what [COL.GetColombianTotLeaderFullName] and all his criminal friends want is to take power and reign supreme. Dialoguing with them would be just a waste of time, they provoke for the sake of it."
col.15.a: "Sadly not every socialist is as resonable as Gaitán..."

col.16.t: "Laureano Gómez Castro's Demands"
col.16.d: "A prominent Chulavitas' congressman has brought us the list of their demands. They ask us to once and for all deal with a number of issues that have been plaguing our nation, including the impoverishment of the middle class due to rising inflation and unemployment. They also demand we cease our efforts to secularize public education and instead make it based around promoting Catholic values for men and traditional housekeeping roles for women, constitutionally guaranteeing the Church's sovereignty and dominance and lastly adopting more leaniant and progressive taxation policies. A separate meeting to hear the demands of the Leopardos, has been scheduled for next week.\n\nMeanwhile, in Antioquia, amidst morning turmoil, coffee plantation workers have launched a strike. Concerns have been raised about potential collaboration between armed Chulavita activists and rogue policemen, echoing fears of a recurrence of the 1928 Bananeras massacre. Tensions persist nationwide."
col.16.a: "We will accept, it's the only way to settle this."
col.16.b: "These requests are ridiculous! We should refuse."

col.17.t: "The Army Demonstration"
col.17.d: "Following some delays in our meeting with the Leopardos, members of the army close to Field Marshal Gustavo Rojas Pinilla arranged a public demonstration today outside the Central Cemetery of Bogotá. They have set up a fake gravestone in front of the main gate with the engraving 'Here lies our dear and beloved Colombia, 1819 - [GetYear]'. People started gathering as Rojas Pinilla began to read a local newspaper, pointing out all the articles that related to socialist militias and extrajudicial assassinations, according to him. At the end of his performance the list amounted to 27 just for yesterday. He then invited the Leopardos' head ideologue Elíseo Arango Ramos to come forward and publicly shake hands with him. He later stated that in the next election the army will support the Leopardos and their candidate, which many believe will be the disgraced general Cortes Vargas."
col.17.a: "It's just theatre, nothing more."

col.18.t: "Minister Threatens to Leave"
col.18.d: "Today, our foreign ministers Felix Restrepo Mejia S.J. has expressed his intention to leave our government's cabinet due to his disagreement with our decision to open a line of dialogue with UNIR. He threatened to confirm to the public some of the rumors that see us as secretly siding with Gaitan.\nFelix was once a very loyal supporter of our mission to bridge the gap between moderate liberalism and the right wing Partido Conservador, so we took him on board with the intention to make him a figurehead for the catholic voters, however the Jesuit scholar and humanist once believed to be just another inoffensive erudite has now finally shown his true colors.\n\nOur security minister has proposed the solution of sending him abroad for a brief period and utilizing this time to reach out to President's brother, Carlos Lozano y Lozano, then swapping the two by firing Felix at his return. The majority of our party would be upset and the public would probably take Felix's side, but in these dire times, the might as well be too distracted to make a big deal out of it.\nThen again we could endeavor to persuade him to remain by promising a more pro-active anti-socialist stance and offering a substantial donation to his Caro y Cuervo foundation, among other concessions he may require. In these trying circumstances, the art of persuasion might prove instrumental in securing his continued support."
col.18.a: "Let's take our chances with the president's brother, Carlos."
col.18.b: "We should try persuade Felix Restrepo Mejia S.J. to stay."

col.19.t: "An Explosive News!"
col.19.d: "Yet another disaster has struck the nation. At seven in the morning, an explosion was set off in the government offices in the immediate vicinity our port in Buenaventura. No sooner than the moment the explosion had occurred, the building collapsed in on itself and proceeded to damage the surrounding structures, with many civilians being caught in the range of the blast or the subsequent collapse. So far, total number of casualties alludes us as the authorities are still investigating the area and excavating the rubble for more bodies. However, news of this travesty has already spread like wildfire, and it has thrown many people in the cities into almost mass hysteria out of fear of yet another attack. Furthermore, the police have yet to arrest any suspects involved. Therefore, it seems that the perpetrators of this heinous crime will get away unscathed.\n\nMany members of our party are now calling for emergency elections to be carried out at the earliest in september, giving enough time to put in motion a last minute electoral campaign."
col.19.a: "Let's try not to lose any more ground, call for elections immediately."
col.19.b: "We won't throw all our efforts under the bus, carry on as usual."

col.20.t: "Gaitán Speaks in Defence of Afrocolombians"
col.20.d: "Due to the increasing occurances of exploitation and violence against the afrocolombian population in our country, Jorge Eliécer Gaitán has released a statement condemning those accused of abusing the rights of the black men and women of Colombia, and has offered his complete support in their defense, and encourages others to do the same. Obviously, this statement has garnered much praise from both like-minded sympathizers and the afrocolombians themselves, and many have seen their confidence increase as a response to the afrocolombians now becoming even more active in the politics of the country. Whether this support will be maintained and whether Gaitán will uphold his words is yet to be seen."
col.20.a: "Just empty words."

col.21.t: "A Scandal for Laureano Gomez Castro?"
col.21.d: "Our head of ministers, Eduardo Santos Montejo, brought us intriguing news this morning. His loyalty and utility are unquestionable, and in his capacity as the owner of El Tiempo, the most popular centrist newspaper, he has now demonstrated his value as an effective insider for propaganda efforts.\nApparently, there is documented evidence indicating that before departing from the Conservative Party, Laureano Gomez Castro had engaged in discussions about ousting Field Marshal Rojas Pinilla from the military. Castro even reportedly proposed using covert tactics to put an end to the Marshal's career. However, that's not all!\nIt turns out that Gomez Castro wasn't always supportive of his current allies. He actively worked to undermine the possibility of the Leopardos joining the Conservative Party altogether. A reliable source closely associated with the Chulavitas leader has disclosed that Gomez Castro extensively lobbied for a veto on all Leopardos members entering the bipartisan system, adding that Gomez Castro frequently denigrated the populist group, referring to them as 'a bunch of no-brain hypocrites and lowlife scums who would serve the country better by turning a gun on themselves'.\n\nAs rumors of a coalition between Chulavitas and Leopardos rapidly circulate, a scandalous revelation like this could potentially dismantle any prospects of an alliance between them, thereby strengthening our position in the polls. However, the flip side is that without a robust opposition bloc against the socialists, this revelation could also benefit UNIR and enhance their chances of securing the presidency.\nThe question before us now is: should we give make El Tiempo publish this groundbreaking article or not?"
col.21.a: "Publish it! That worm is about to have a rude awakening."
col.21.b: "I would avoid that, let's concentrate on defeating the socialists."

col.22.t: "The Coalition of the Nationalist Bloc"
col.22.d: "Amid escalating tensions and the growing popularity of the left-wing UNIR coalition, it appears that the two neo-conservative parties have chosen to unite for the upcoming elections. These parties, along with a few local minor groups, formalized their alliance today under the banner of the Nationalist Bloc. They present this coalition as a fresh conservative movement focused on countering socialism, reevaluating racial and purity issues, and fostering new job opportunities for the nation.\nWhat initially seemed an unlikely partnership between the Chulavitas and the Leopardos has evolved into a shared agenda, overcoming historical ideological tensions between them.\n\nA strong nationalist footprint pervades the document and openly asserts the intention to elevate Colombia's geopolitical significance, a position they assert should have been achieved already.\n\nWhile there are numerous shared values between the two parties, substantial differences could hinder the project's realization. Foremost is the religious issue: both parties agree that Colombian citizens should abide by Biblical principles, but they diverge on the role of the Christian Church in politics, weather the state should become one with the Church or if religious men should only act as 'shepards for the people'.\nAdditionaly Gomez is seen as much more pragmatic then the others, and that is saying something given the prevailing portrayal of Gomez as a hotheaded individual by Liberals and Conservatives alike."
col.22.a: "We're not afraid of populists."

col.23.t: "APEN's New Candidate"
col.23.d: "Last week, during our annual APEN party conference in Medellín, party members voted to designate the party's presidential candidate for the upcoming elections. Several aspirants within the party presented their visions and aspirations for the leadership role. In the smoky backroom discussions that unfolded as the conference went on, a consensus began emerging around party leaders that a new face should represent APEN.\n\nThe party is split between supporting two main candidates, nearly half of the voters felt that Gabriel Echavarria Misas previous experience in business and his popularity with moderates and lobbyists could be seen by our electorate as a concrete effort to turn the sorry situation the country is living in right now into a new dawn of peace and prosperity, while the other half see Francisco Anastasio Pérez, also known as Mamatoco, as a potentially popular figure who, despite his lack of experience, promises to empower the police force and has cultivated an image of a radical libertarianist.\nA minor yet strong support for the experienced journalist and our current head of cabinet Eduardo Santos Montejo emerged, meaning a wing supporting us and a continuation of our centrist policies has emerged. Santos could prove effective in displaying to the public the unity inside the party and clear legalist mission. After some political maneuvering and a round of voting, the majority nominated..."
col.23.a: "Gabriel Echavarria Misas."
col.23.b: "Francisco Anastasio Pérez."
col.23.c: "Eduardo Santos Montejo."

col.24.t: "Gomez Castro's Campaign"
col.24.d_1: "Circulating today's headlines is the leader of the traditionalist Chauvalitas and ex-conservative member Gomez Castro for his recent speech made in the capital, which seems to have garnered much attention from supporters and rivals alike. With his potent oration, Castro captivated his audience with the idea of securing the Catholic faith firmly as an integral part of Colombia, whilst shaming our government for not paying attention to what the nation and its people truly need to thrive: a stronger, more centralised state. He then attacked his main rival candidate Jorge Eliécer Gaitán, calling his last week speech in defence of the afrocolombian people 'just empty rethoric coming from a mestizo man who never actually did anything first hand to help minorities'.\n\nJust before the end of his speech however a person in the public screamed at the top of his lungs insulting Gomez and asking repetedly if he will turn his back on his supporters just like he did to his potential allies. In a metter of few seconds the security guards jumped over him and takled him to the ground. The candidate then addressed again his public adding 'I've got proofs that this slanderous and false accusations came directly from UNIR that is helping the government behind your backs! Truth is, the president is sleeping with the enemy!'\n\nThanks to this speech and some others beforehand, he has managed to further his popularity for the catholics and conservative voters, and will definitely see increased support at the upcoming elections, while our reputation has been tarnished by the rumors that sees us as a lap dogs of UNIR."
col.24.d_2: "Circulating today's headlines is the leader of the traditionalist Chauvalitas and ex-conservative member Gomez Castro for his recent speech made in the capital, which seems to have garnered much attention from supporters and rivals alike. With his potent oration, Castro captivated his audience with the idea of securing the Catholic faith firmly as an integral part of Colombia, whilst shaming our government for not paying attention to what the nation and its people truly need to thrive: a stronger, more centralised state. He then attacked his main rival candidate Jorge Eliécer Gaitán, calling his last week speech in defence of the afrocolombian people 'just empty rethoric coming from a mestizo man who never actually did anything first hand to help minorities'.\n\nThanks to this speech and some others beforehand, he has managed to further his popularity for the catholics and conservative voters, and will definitely see increased support at the upcoming elections."
col.24.a: "Hijo de..."
col.24.b: "Let's keep an eye on him."

col.25.t: "Biófilo Panclasta Speaks Against Us"
col.25.d: "Biofílo Panclasta, a homeless anarchist based in Chinácota, and his small group supporters have spoken out against our government recently, though what is curious is that we are not certain why he is exactly so furious with us.\nHis critique of our actions consist of him just insulting and spewing peculiar nonsense, with little basis or reason. After some time, his verbal barrage slowly devolved into the ramblings of an old, slightly deranged vagabond as he went on about the importance of self reliance and the dangers of unjust hiearchies. A reporter at the site had even requested a reason for his outrage, to which he responded to with further insults against the reporter.\nIndeed, Biofílo Panclasta has proven himself to be an odd, but curious figure over the years."
col.25.a: "Strange..."

col.26.t: "The Indigenous Manifesto"
col.26.d: "Previously, we believed that Quintin Lame, once a leader of a significant native uprising during the last civil war, had retired from his activism. However, recent events suggest that this prominent native leader has once again taken charge of his people.\nIt appears Lame has launched an official manifesto advocating for robust measures to safeguard the indigenous populations of the Andes.\n\nThe manifesto centers around the core principle of indigenous self-governance and complete autonomy within historically and culturally significant ancestral areas. These areas include, but are not confined to, Zipaquirá (near Bogotá), substantial regions in the Cauca department, the Guajira, and the Sierra Nevada in the Caribbean region. Additionally, the manifesto proposes the establishment of a new governmental oversight agency empowered to veto any government actions targeting these regions and composed entirely of ethnically indigenous people.\n\nLame also conveyed to journalists his willingness to collaborate with Gaitán and his coalition, provided they commit to upholding the manifesto's tenets. This alignment isn't unexpected, as Lame has a longstanding history of working closely with syndicalist activists — many of whom are still active within certain factions, and some of whom are likely to become ministers should UNIR win the election.\nHowever, Lame pointed out that despite Gaitán's public discourse on indigenous rights, he has yet to engage in direct dialogue with any native leaders, including Quintin himself. Consequently, Lame remains uncertain about whether the largely underrepresented indigenous people of Colombia can genuinely place their trust in Gaitán.\n\nWhile they haven't made any request to us to implement these demands yet, their political intentions are now clearer than before."
col.26.a: "Let's see their next move."

col.27.t: "The Instituto Caro y Cuervo Publishes a Dictionary"
col.27.d: "It appears that discussions nowardays are often centered around rebellion, death, and despair. Not today. Today is a joyous day, as the Instituto Caro y Cuervo, who carries the name of the two of our country most prominents philologists, Miguel Antonio Caro and Rufino José Cuervo Urisarri, has officially pubished its inaugural Spanish Dictionary.\nObviously even such a wholesome news couldn't bring peace to the troubled minds of UNIR leaders, in fact they proptly let the public know that they think this dictionary is outragious due to its omission of the word 'paila' which is unique to our nation and not understood in other Spanish-speaking countries.\nThe reality is that they dislike dictionaries because dictionaries aid in educating people, and well-educated individuals are less inclined to vote for UNIR."
col.27.a: "Finally a good news."

col.28.t: "The Afrocolombians form a Commune"
col.28.d: "Radical Afrocolombians in the Atlantic Caribe have formed an small autonomous anarcho-syndicalist commune as a political experiment and demostration to African descendants inhabiting other part of Colombia about the possibility of black self governance. This is significant because, on the Atlantic coast as well as the Pacific one, the presence of the African population is rather strong. In other words, because of their numbers, we should be both vigilant and careful about the possibility of a radical Afrocolombians uprising if, God knows how, they manage to swing the rest of their ethnic group against the democratic institutions and support UNIR and their wicked plans instead.\nThat is implying that UNIR itself is not behind this sudden surge of awareness, which most probably is the case.\n\nAt this moment the situation is still under control but it has been suggested we should act to put an end to this just in case."
col.28.a: "This is too much! We must re-establish order."
col.28.b: "As long as it's local and peaceful we'll allow it."

col.29.t: "The Chulavitas Martyrs"
col.29.d: "When Diego Nunez Castillo woke up this morning, he could not have envisioned becoming a 'martyr'. He couldn't have anticipated that as he entered his local church in Medellin, as he did every morning before work, he would be confronted not by his dear friend Don Pablo, the church priest, but by three soldiers ready to take him out.\nDespite his obliviousness of his fate, Diego Nunez Castillo knew that destiny would eventually catch up with him since the day he joined the Chulavitas militia.\n\nIn an effort to curtail both the fundamentalist Catholic militia and the socialist group, the army had gathered intelligence on the most vocal members of both factions. The victim of this story was one of those under surveillance.\nUnder direct orders from high-ranking generals, the army proceeded to eliminate the perceived threats, but in the case of Diego Nunez Castillo, they tragically exceeded all bounds. Not only did they end his life within the confines of a church, but according to a classified document, they also subjected him to immense suffering before taking his life.\n\nAt this time the information is still evades the press and the general public, but soon enough if action is not taken people will find out the truth. We received Field Marshal Rojas Pinilla in our offices to answer of the fact and, opposite of what we thought it would happen, his arrogant demeanor was nowhere to be found in this occasion. The deeply concerned general expressed sorrow and an apparent sense of shame for his men's actions.\nNonetheless, he urged the government to keep the truth concealed for the public's sake.\n\nThere is also a strong case of making Nunez Castillo a national hero and declare he died for his country, in case we want to make Laureano Gomez Castro and his Chulavitas more combactive and liked by the people, and God knows they need that more than ever with the recent polls seeing a rapid increase in popularity of Gaitan and his associates."
col.29.a: "We will make the dead Chulavita a national hero."
col.29.b: "Rojas Pinilla is right, it is too dangerous to let the public know."

col.30.t: "Colectivos Buses Driving the Catholic Revolution"
col.30.d: "The Intermunicipal busses commonly known as 'colectivos' by the common folks are the main way of trasport for non well-off citizens and tourists. As everybody knows these privately own public trasports are often, if not always, plastered on the inside by images of God, Jesus Christ and the Virgin Mary alongside encouraging phrases such as 'Glory to God Almighty' or 'God bless you all'.\n\nIn recent weeks, the number of these celebrations of our Savior and our sacred Mother has experienced an exponential increase, reaching an inspiring point. Bus driver Gonzalo Castillo has placed so many sacred images on his bus that he has effectively blocked all windows, not permitting any light to come through it.\nAs any Colombian of goodwill and strong inventive mind would do, he found a solution by simply purchasing candles from a local church auction and using them to light up his colectivo bus. It is said that during one of his routes from Barranquilla to Bogotá, all his passengers felt so deeply moved by this display of faith —perhaps influenced by the trapped smoke— that everyone kept reciting collective prayers and raising their skinny fingers like antennas to heaven.\n\nNewspapers picked up the story and across the country many intermunicipal bus companies proposed emulating the actions of Gonzalo Castillo. One even suggested creating an official route from Cali to Pasto, effectively turning it into a 'church on wheels' with a proper priest delivering proper religious services and sermons to travelers. The government and the people rejoice in these profound displays of Christian faith."
col.30.a: "We truly are the Lord's blessed people."

col.31.t: "An Avoidable Accident"
col.31.d: "Yesterday, during the annual celebrations commemorating Christopher Columbus' discovery of America an airplane designated to follow the parade of cerminiary boats during the festivity was being piloted by Lieutenant Antonio Menéndez Peláez and Lieutenant Piñeiro, travelling from Medellin to the city of Colon in Panama, when suddently it crashed near Cali and killed 7 people, most of whom local residents. The Liutenants took off ignoring all safety procedures and followed a route deemed very dangerous just to get to destination faster.\n\nThe president was waiting in Cali for the arrival of the plane when he witnessed the plane losing altitude steadly and eventually crashing to the ground. His first words on the matter were: 'We are all shaken up by this tragedy; it was such a waste of human life! I pray to Almighty God that such tragedies won't occur again'.\nA minute of silence in remembrance of the event will be observed tomorrow."
col.31.a: "If only people would take safety measures more seriously..."

col.32.t: "Air Show Disaster in Bogotá"
col.32.d: "Today, a Curtiss Hawk II F11C biplane from the Colombian Air Force, piloted by Lieutenant César Abadia, lost control while performing a stunt crashing into a grandstand and then into the crowd.\nThe pilot was attempting to fly close to the presidential stand when he miscalculated the distance, causing the aircraft's wing-tip to strike the stand.\n\nThe President [ROOT.GetLeader] was not injured, but the two brothers of the head of the cabinet, along with the agriculture minister and other civilians, sustained injuries and had to be rushed to the hospital. Although their conditions remain stable and their lives are not in serious danger, the most profound scars of the day were those left on the President's psyche.\nThis incident marks the second time in less than a year that an aviation accident has occurred before his eyes."
col.32.a: "I doubt the President will approach a plane anytime soon."

col.33.t: "A Rude Gift"
col.33.d: "Typically, a gift package's arrival signifies positive sentiments such as joy and love. However, the packages received by President [ROOT.GetLeader] today held none of these emotions. Inside was merely a small miniature plane, the kind children often play with.\n\nSomeone, surely a stinky socialist supporter, thought it would be funny to make fun of the president by reminding him of the two consecutive tragedies he personally witnessed first hand.\nSuch malice warrants consequences and for that reason the country's foremost detectives are already at work looking for the responsable."
col.33.a: "At least this one won't crash down into the ground."

col.34.t: "Indipendence Day Celebrations"
col.34.d: "The 20th of July 1810 in the city of Santa Fé (now Bogotá), the Act of Independence from Spain was signed by the eventual founders of our great nation. What followed was a long, gruesome, and hard war where many of our great grandfathers lost their lives to assure our liberty. Every year on this day, our nation mourns their loss and remembers their heroism, especially that of Simón Bolívar and that of his second in command Santander, who led us through those difficult times. Celebrations of this year's anniversary were spectacular and even a century after the fact, public interest and civic pride are still strong, making people feel very inspired and safe."
col.34.a: "God bless Colombia and Simón Bolívar."

col.35.t: "The Coffin Closes on the APEN Party"
col.35.d: "The experiment was always just that: an experiment. And as every scientist can confirm, some experiments do indeed succeed, while others get thrown in the bin.\n\nThe APEN centrist revolution never materialized, lacking support from the electorate, as evident from the last elections and the ones prior. In response, their leaders within the party took the only viable option. They dissolved the party and are now seeking to rejoin the two main ones.\nPredicting the fate of their supporters is more challenging. They will likely scatter in various directions, but certainly far away from the dead center APEN aimed to create."
col.35.a: "Good riddance."

col.36.t: "Gaitán returns to the Partido Liberal"
col.36.d_1: "Surprisingly, two days ago, we received a meeting request from Jorge Eliécer Gaitán, in which he proposed discussing a potential merger of UNIR into the Liberal Party. The goal would be to run members under a unified ticket for the upcoming presidency.\nThis morning, Gaitán visited the presidential office, where we, along with other party leaders, began discussing the specifics of the proposed political merger. He asserted that many within the Liberal Party would strongly support his return and argued that the political programs of both parties were compatible. He believed that by uniting, the parties would have a better chance of winning the upcoming election compared to staying separate.\n\nWith the president's term coming to an end, incorporating a popular figurehead under the party's banner to ensure victory seems like a logical strategy. Gaitán had established a significant cult of personality around himself, and designating him as our candidate could help regain the support of his followers who are more attached to him as an individual than to his any of his specific political beliefs."
col.36.d_2: "A meeting took place this morning involving the leader of our opposition parties: UNIR and Partido Liberal. It has come to light that Gaitán and the Liberals have been engaged in covert discussions for some time, exploring the possibility of uniting as an opposition force to enhance their chances of winning the upcoming elections.\n\nAfter extensive negotiations, the two sides ultimately reached an agreement, securing Gaitán's candidacy as a member of the Liberal party for the next election cycle. Naturally, this will mark the dissolution of UNIR, and while most of their supporters are expected to align with Gaitán, it is anticipated that hardliners might align with the Syndicalists in the next elections."
col.36.a: "Welcome back, Jorge."
col.36.c: "I'd reather die than see a socialist leading the country."

col.37.t: "A New Conservative Candidate"
col.37.d_1: "Last week, our annual Conservative Party conference took place in Medellín. As part of the preparations for the upcoming presidential election, party members conducted a vote to determine the party's presidential candidate. Several contenders from within our party put themselves forward for consideration, outlining their strategies to secure victory and their proposed accomplishments as potential leaders.\n\nAmidst the conference's discussions, a consensus gradually emerged among party leaders favoring the selection of a new face to represent the Conservative Party. After some political maneuvering and a round of voting, the majority turned their support towards Carlos Arango Velez as the new party leader and presidential nominee.\nOnce one of APEN most prominent members on the centre-right wing of the party, after APEN's recent electoral losses he decided to distance himself from it and eventually join Colombia's oldest political party. Most felt that Arango Velez experience and deciseveness could be seen by the electorate as a moderate alternative to the extreme stances of Laureano Gómez Castro, Gustavo Rojas Pinilla and the Leopardos, while still satifying the traditionalist and anti-syndicalist sentiments which resonate through the party."
col.37.d_2: "Last week, the annual Conservative Party conference took place in Medellín. As part of the preparations for the upcoming presidential election, party members conducted a vote to determine the party's presidential candidate. Several contenders from within the party put themselves forward for consideration, outlining their strategies to secure victory and their proposed accomplishments as potential leaders.\n\nAmidst the conference's discussions, a consensus gradually emerged among party leaders favoring the selection of a new face to represent the Conservative Party. After some political maneuvering and a round of voting, the majority turned their support towards Carlos Arango Velez as the new party leader and presidential nominee.\nOnce one of APEN most prominent members on the centre-right wing of the party, after APEN's recent electoral losses he decided to distance himself from it and eventually join Colombia's oldest political party. Most felt that Arango Velez experience and deciseveness could be seen by the electorate as a moderate alternative to the extreme stances of Laureano Gómez Castro, Gustavo Rojas Pinilla and the Leopardos, while still satifying the traditionalist and anti-syndicalist sentiments which resonate through the party."
col.37.a: "So be it. Let's wish him good luck."
col.37.b: "Just more of the same, really. We'll beat them."

col.38.t: "Partido Conservador Will Not Run"
col.38.d: "The heads of the conservative party just announced that taken into account the recent electoral performances of their party, they have decided they will not run in the upcoming election and will instead focus on renewing the party from the inside. There are those who believe this results will not come in time for the next election either as was the case in the past, after all a complete reshuffling is a complex undertaking.\nNow, with them out of the way we can concentrate on more worthy opponentes and solidifying our APEN hegemony."
col.38.a: "Good riddance."

col.39.t: "Durán Ospino Expelled From PTO"
col.39.d: "Partido Totalist Obrero's historical leader Augusto Durán Ospino was ousted today by his chief party members, during an extraordinary session called by fellow PTO's dirigent Gilberto Viera White. Viera White had recently created quite a stir inside the party, openly opponing Durán's leadership, and calling for people opposing the browderist line to reclaim their right to appoint a new head of PTO. Durán response was quite aggressive and firm but the damage was already done, many fellow party members had seen the recent utter defeat in the election as a signal of what to come with Durán. By unanimous vote the session voted the explusion of Durán and the nomination of Gilberto Viera White. The new leader has already promised he intend to stir the party in a new direction, leaving the browderist ideals, chief amongs Durán's tenure, to the side, along with the intention of pursuing a united left inside UNIR, further expaining that 'if UNIR wants us in they must accept our ideas, it's time we make our voice heard inside the left coalition'."
col.39.a: "All they do is fight amongs themselves."

col.40.t: "Black Monday: A Remarkable Recovery"
col.40.d: "It appears that, aided by foreign assistance and the invisible hand of the free market, the effects of Black Monday have gradually diminished over time, even without significant state intervention. Interestingly, it was the actions of ordinary citizens on a microeconomic level that played a pivotal role in revitalizing our economy, alongside the passage of time. Most importantly, foreign aid has been instrumental in facilitating the turnaround we are currently witnessing.\n\nNevertheless, let's not deceive ourselves: the electorate has clearly noted the insufficient efforts made by our government to stabilize the economy. While we did our best, the extent of state intervention was limited and fell short of what was necessary. Consequently, our popularity has suffered greatly."
col.40.a: "It's pleasing to see everything resolve on its own."

### Pinilla events ###
colcw.1.t: "The Military Seizes Control!"
colcw.1.d_1: "In the cold minutes before midnight, commotion would begin to stir within the capital. Under the cover of darkness, dispatches of garrisons began to advance within the city, occupying Plaza de Bolivar and storming government buildings. Gunfights ensued between the our soldiers and the militias, but this was not enough to stop us from driving out and arresting many members of the UNIR and other socialist parties.\n\nSoon, in the early hours of the morning, the capital radio station 'Emisora Nueva Granada' would broadcast a message of hope for the Colombian people: the army, under authority of the supposedly dead Field Marshal Rojas Pinilla, has dissolved the government! The truth of Gordillo's death is starting to be revealed, alongside how the new chief in command Rojas Pinilla has managed to take refuge in Venezuela. Key leaders have been arrested, such as Diego Luis Córdoba, who was visting his mother in Chocó, and Jorge Eliécer Gaitán. [COL.GetColombianTotLeaderFullName] was also arrested in his the presidential palace. All three leaders are currently under arrest, but Rojas Pinilla have decreed that the men are not to be harmed whatsoever, and kept healthy."
colcw.1.d_2: "In the cold minutes before midnight, commotion would begin to stir within the capital. Under the cover of darkness, dispatches of garrisons began to advance within the city, occupying Plaza de Bolivar and storming government buildings. Gunfights ensued between the our soldiers and the militias, but this was not enough to stop us from driving out and arresting many members of the UNIR and other socialist parties.\nSoon, in the early hours of the morning, the capital radio station 'Emisora Nueva Granada' would broadcast a message of hope for the Colombian people: the army, under authority of patriot Field Marshal Rojas Pinilla, has dissolved the government! Key leaders have been arrested, such as Diego Luis Córdoba, who was visting his mother in Chocó, and [COL.GetColombianTotLeaderLastName]. Jorge Eliécer Gaitán was also arrested in his the presidential palace. All three leaders are currently under arrest, but we have decreed that the men are not to be harmed whatsoever, and kept healthy."
colcw.1.d_3: "In the cold minutes before midnight, commotion would begin to stir within the capital. Under the cover of darkness, dispatches of garrisons began to advance within the city, occupying Plaza de Bolivar and storming government buildings. Gunfights ensued between the our soldiers and the militias, but this was not enough to stop us from driving out and arresting many members of the UNIR and other socialist parties.\nSoon, in the early hours of the morning, the capital radio station 'Emisora Nueva Granada' would broadcast a message of hope for the Colombian people: the army, under authority of patriot Field Marshal Rojas Pinilla, has dissolved the government! Key leaders have been arrested, such as [COL.GetColombianTotLeaderFullName], who was attempting to flee, and Jorge Eliécer Gaitán. Diego Luis Córdoba was also arrested while he was visiting his mother at her house in Chocó. All three leaders are currently under arrest, but we have decreed that the men are not to be harmed whatsoever, and kept healthy."
colcw.1.d_4: "With the election coming ever closer rumor of election frauds were widespread. The rumors quickly turned into concrete proofs when the police found out in a massive operation in coordination with the Fiscalia de Estado that hundreds of covert interest group were pressuring people all over the country in an effort to buy votes and corrupting those officials in charge of counting the votes. As soon as the news came to light Gustavo Rojas Pinilla knew it was impeative to act, and he did.\n\nIn the cold minutes before midnight, commotion would begin to stir within the capital. Under the cover of darkness, dispatches of garrisons began to advance within the city, occupying Plaza de Bolivar and storming government buildings.\nSoon, in the early hours of the morning, the capital radio station 'Emisora Nueva Granada' would broadcast a message of hope for the Colombian people: the army, under the authority of patriot Field Marshal Rojas Pinilla, has dissolved the government! Alongside this announcement, it was also announced that all citizens are expected to cooperate with the new commander-in-chief and his directives, starting with the obligation to remain in their home until all extremist militias are dealt with and peace is restored to the streets of Bogotá. Not a drop of blood was wasted.\nAs the sun rises over the horizon, a new morning starts in Colombia, hopefully, a better one."
colcw.1.a: "Colombia is at peace once more."

colcw.2.t: "War is About to Come!"
colcw.2.d_1: "It appears we overestimated our ability to handle dissent, as reports confirm socialist militias launched an open rebellion this morning in the Meta and Caqueta departments, with their estimated numbers turning out to be far more than 'a few dozen'. A few socialist congressors managed to flee to join the rebels, and so they have begun to quickly organise in order to nominate a new leader. Sources tell us that Ignacio Torres Giraldo proposed his wife, Maria Cano for the role. Known as the 'Labour Flower', Maria Cano had been a very famous activist until retiring some ten years ago, vanishing from the political scene until now. Despite initial opposition to the idea of a woman leading the revolution, Giraldo managed to convince the militants of his wife's numerous achievements such as her involvement in creating the first socialist party in Colombia.\n[GetAdditionalOpponentsInColCW]\nThe only thing we can do now is wait for our reinforcements to be deployed.\nEliécer Gaitán, [COL.GetColombianTotLeaderLastName] and Luis Córdoba, alongside some others socialists delegates can only watch from their jailcells in the capital, as soldiers begin marching down the streets, prepared to wage total war."
colcw.2.d_2: "It appears we overestimated our ability to handle dissent, as reports confirm socialist militias launched an open rebellion this morning in the Meta and Caqueta departments, with their estimated numbers turning out to be far more than 'a few dozen'. The leaders of the three main socialist parties managed to flee and join the rebels, and so they have begun to quickly organise in order to strike us in this time of uncertanty. Sources tell us that Gaitán, being the most popular among these traitors is expected to lead the 'revolution'.[GetAdditionalOpponentsInColCW]\nThe only thing we can do now is wait for our reinforcements to be deployed.\nMeanwhile, this morning the ex-president was found dead in his cell. According to the experts he hang himself to the cell bars with his belt. No state funeral is to be expected in his honor, expecially with the current crisis unfolding before our eyes.\nThe future of our great nation is in the hands of the soldiers marching down the streets, who are getting prepared to wage total war."
colcw.2.a: "Stand by Rojas Pinilla and the Republic! (Play as COL)"
colcw.2.b: "Long Live the Workers Revolution! (Play as COC)"
