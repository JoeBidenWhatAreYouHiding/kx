COL_literally_rocket_science_desc: "research rocket science"
COL_goodbye_recession: "Black Monday, Just a Distant Memory"
COL_goodbye_recession_desc: "we beated the recession, yay!"
COL_academical_reforms: "Ciudad Universitaria de Bogotá"
COL_academical_reforms_desc: "The project for creating a university city inside of Bogotá were already discussed by former president Rafael Uribe Uribe in the past century, but works effectevly started only in 1935. Now, with a rapidly modernizing economy and following the demands of large sectors of the public, the Ciudad Universitaria can become a reality."
COL_infrastructure2: "Extensive Infrastructure Efforts"
COL_infrastructure2_desc: "If our armies are to be well supplied, we should reform our infrastructure from the ground up to ensure all necessary items arrive at the barracks."
COL_mining_2: "Plant Rubber Trees"
COL_mining_2_desc: "We have a bunch, let's plant more"
COL_inflate_emerald_prices: "Inflate Emerald Prices"
COL_inflate_emerald_prices_desc: "now that we have buyers we can slowly artificially inflate prices. Where will they buy emeralds if not from Colombia?! Do you really think Afghanistan and Rhodesia can compete with us?! hahahaha"
COL_from_raw_extraction_to_final_product: "Manufacture Emerald Jewels"
COL_from_raw_extraction_to_final_product_desc: "why don't we just make jewelry instead of selling raw minerals?"
COL_import_industrialization_program_phase_final: "Finish Import Industrialisation"
COL_import_industrialization_program_phase_final_desc: "Now, the global economy might not be in it's peak, but our program will finish soon, and time will tell if it was successful or not. Truth is, we might return to such efforts in less.. interesting times."
