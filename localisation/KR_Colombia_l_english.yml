col_script_civilwaropponents_blacks: "\nIf this wasn't enough, in the early evening we recived notification of a rebellion happening in Cauca and others zones with that have high concentration of afrocolombians. This bands of 'black' rebels are taking arms in support of the communards from behind our front line, possibly opening a two front war."
