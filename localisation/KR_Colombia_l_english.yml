COL_tradecongress: "Congreso de Sindicatos Colombianos"
COL_tradecongress_desc: "The 'Congress of Colombian Syndicates,' a union assembly, has been founded, drawing inspiration from European syndicalist nations such as the Commune of France and the Union of Britain. Although the European Syndicalism model might not perfectly align with our economic situation, it has demonstrated success thus far. Our populace is reaping the benefits of newfound political freedom, and this surge in morale is aiding the introduction of our fresh economic system and contributing to a modest increase in industrial output."
COL_armedminorities: "Armed Minorities"
COL_armedminorities_desc: "All Colombian peoples have a right to preserve their own dignity. Indigenous people and Afro-Colombians, among other minorities, often had to struggle to survive under the yoke of capitalism. Many times their livelihoods were destroyed in the name of 'profit'. Now the time has come to let their voices be heard and help us build a new society based on equality and participation by having the various formerly oppressed minority groups join our armed forces in order to help us defend their rights. We are not a nation of one people, and this fact makes us stronger."
