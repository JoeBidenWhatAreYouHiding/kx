colfocus.1.t: "Selecting a New Legislation"
colfocus.1.d: "Various new legilations came to the presidential desk after our request to our coalition to bring them to us. Our ministers and our coalition members brought twenty or so new propositions to implement in the near future. The party's secretary selected three of them, which, according to him, are the most effective and less difficult to implement.\n\nThe first one is about the implementation of tax breaks for foreign corporations, in order to boost our heavy industry and minerary economy. According to the paper, a Canadian businessman, CEO of a large multinational corporation, approached our foreign minister with the intention of setting up a new massive emerald industry in Meta in order to work and cut emeralds he will extract in the nearby Boyacá department. Unfortunately, the only remaining large emerald deposit not already conceded to private enterprises is almost entirely located right under a spot sacred to the indigenous people living there.\nThe second proposed legislation is one that is expected to help with the dire situation our armed forces are facing since the loss against Peru, by placing trying to shift the blame away from them and instead make it fall squarely on the shoulders of our predecessors shoulders.\nLastly an APEN senator proposed publicly a reform to the electoral system that will eliminate the possibility, introduced by the previous short-lived Pumarejo administration to form electoral coalitions and run as such. This proposition would be very interesting in that we at the moment are, according to our recent electoral polls, in the lead as a single party outside of coalitions, and because UNIR is leading in that category, once we make unlawful to run as such, they are bound to incour in internal problems as is often the case with socialist infighting. And once that is out of the way we could focus on regrouping the liberal party in one unitary party under our new centrist paradigm.\n\nNow is our time to act, we should focus on..."
colfocus.1.a: "...the tax breaks."
colfocus.1.b: "...supporting our army."
colfocus.1.c: "...the electoral reform."
colfocus.3.t: "APEN and Liberals, a Future Togheter?"
colfocus.3.d: "A few days ago in the APEN headquarters in Bogotá a gathering of politicians and journalists were all waiting for the most important announcement of recent times. Delegates from the Partido Liberal arrived in the early evening, joined us for a small buffet and later took their places amongs our representatives.\n\nAs ideas and polemics about their requests and intended plans filled the room with noise someone entered the room from the service door. It was Mario Galan Gomez, a new face inside the liberal party, which many pundits predict will lead the party once Pumarejo steps down or is forced to do so. Rather tame in apperance but very combattive in the political arena, he stood there and watched the room for some second before opening his arms and gesturing the sitting president to come to him and shake hands. The photographers readied their flashes and took pictures while all others kept talking about economic policies and budget.\nAmongs those who did not take an active part in the celebration there was ex-president Alfonso Lopez Pumarejo who sat at his honorary table and looked nervously at his watch all evening, lifting his glance maybe once or twice troughout the event.\n\nWhen the photos were taken and every argument amongs the delegates had finished being discussed the president took his place in front of the microphone as told everybody of APEN intention in the next election. The speech was met with applause from most present.\n\nYesterday, just as the doors to the presidential palace were about to be closed for the day, ex minister and Partido Liberal representative Dario Echandia brought the happy news that the party had decided to accept the offering from APEN and are ready for the next meeting to make the merge a reality.\nThen, as his glass was being filled with whisky in celebration of the great event, he asked the most important question. Who the president thought should be presented at the next joint delegation meeting to be voted as the next candidate for the highest office in Colombia. The president sat down as his desk and without esitation gave him his answer..."
colfocus.3.a: "Mario Galan Gomez."
colfocus.3.b: "Alfonso Lopez Pumarejo."
colfocus.3.c: "Me, of course."
colfocus.3.e: "One of our APEN men: Eduardo Santos Montejo."
