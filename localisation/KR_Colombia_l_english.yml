COL_train_foreign_militias: "Train Foreign Militias"
COL_train_foreign_militias_desc: "Strong or weak, our revolution via the ballot has impressed many revolutionary parties throughout the globe and especially across South America. Colombia has now brought itself into the spotlight as a potential figurehead for the Socialist Revolutionary movement of South America, in part due to our strategical geography which opens new doors to spread our ideology. To the near North-West there is the Darien Jungle, near Panama, to the East there are large swath of abandoned land near our borders with Venezuela and of course the large Amazon Jungle, all the perfect areas to fund and train foreign militias far from indescreet eyes. As such a new opportunity arises: to set up a private training zone open to all socialists volunteers from across the continent. This gives us two obvious benefits; it helps prepares our fellow revolutionaries in their own struggles, and it gives us a decent source of manpower if the situation calls for it - sooner or later we will have to defend the nation from those who seek to dismantle the revolution, namely nationalists and right-winged governments."
