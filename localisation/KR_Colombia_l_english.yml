col.38.t:0 "It's Open Rebellion"
col.38.d:0 "This morning a group of socialist militias have successfully managed to launch an open rebellion in the Meta and Caqueta departments. Despite the army's initial assesment of the situation, belived that could be dealt with in a few hours with little casualities, the rebels numbers turned out to be much more substantial then "/a few dozen"/./n/nWhile the reactionary governament were cracking down resistance in Bogotá, Cali and Medellin a few socialist senators fled to those zones of uprising and quickly organized in order to nominate a leader. Senator Giraldo, Gaitán closest friend, proposed his wife Maria Cano for the job. The retired activist Cano also known as the "/Labor Flower"/ and was very popular ten or so years ago, but she had since disappeared form the political scene./n Dispite initial opposition to let a woman conduct the revolution, Giraldo managed to convince the militants when he remembered everybody the numerous social battles she fought for in the past and her involvement in the creation of the first socialist party of Colombia, alongside he himself. Meanwhile Field Marshall Pinilla has already ordered deployment of reinforcements to stop the insurgenency."
