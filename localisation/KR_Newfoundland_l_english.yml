NFL_towards_confederation:0 "The Newfoundland National Convention"
NFL_towards_confederation_desc:0 "In the recent Referendum, the voters of Newfoundland have decide to stake their future with our close allies in Ottawa. However the transition from Nation to Province shall not be an easy one, and before Newfoundland can join with Canada, much work will have to be done.\n\nCurrent Progress towards §mConfederation§! is §Y[?NFL.NFL_confed_progress|%]§!"

