### Leaders ###

POLITICS_COAKER_DESC:0 "Sir William Ford Coaker is a man who has been loved and despised, revered and vilified. To some he was an agitator, a rogue, a scoundrel, a crook. To others, a great reformer, a patriot, a genius, a fearless leader and a champion of the common man - and a kind of Messiah who lead them out of economic bondage. As perhaps the most titanic living personality within the scene of Newfoundlander Politics, Coaker can boast about a career in politics starting before the creation of the Dominion of Newfoundland, and one which has seen to outlive it. As a young man, Coaker had lived in a nation who's government was by the rich for the rich, controlled by a conniving cartel of Fish Merchants who lived very comfortably marketing the product produced by those who existed a hopeless and soul-destroying existence. From his youngest working days, Coaker sought to dismantle the archaic system of credit which the hardworking seafaring people of Newfoundland had been shackled to, even organizing strike which increased the wages of fish handles to 40 cents a day by when he was just 13. During days and nights toiling on his farm, Coaker's dream advanced, a dream of a Newfoundland from the yoke of greedy Merchants and callous Politicians. And in an Orange Hall on one fateful night, Coaker's dream would become reality, as the Fishermen’s Protective Union would be formed, an organization where the Fishermen of Newfoundland could rally under one banner for better conditions and pay. As the FPU entered the newly-christened Dominion's political scene, it became clear that Coaker sought not to rule, but rather to hold a balance of power, which was evidenced by the FPU's coalition with Sir Robert Bond's Liberal Party. This alliance with the Liberal Party would persevere throughout several governments, and despite the FPU's eventual assertion that rule by Commission would be the best way forward. Indeed, by 1932  Coaker was a bitter, defeated man and a strong advocate of an end to politics in Newfoundland. Coaker, the 'Radical and Nationalistman' who had once argued that the Governor of Newfoundland should be a Newfoundlander, ended up playing a key role in preparing the country to accept the loss of responsible government. However by 1936, it became clear that this 'Commission' Government advocated not for a 'Rest From Politics', but rather for a return to Merchant rule and suppression of Organized Labour under baseless claims of Syndicalist infiltration. After a meeting with British agents and Newfoundland Nationalist Peter John Cashin, Coaker eventually came to the conclusion that the only way for Newfoundland to be free from the grasp of the merchants was to work with Red London to break free from the Empire Coaker was once so loyal to."


