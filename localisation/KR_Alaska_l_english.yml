ALA_REDMAN_national_populist_party:0 "AIF"
ALA_REDMAN_national_populist_party_long:0 "American Indian Federation - §LFormed shortly before Elwood Towner’s pilgrimage to Alaska following the outbreak of the 2nd American Civil War, the AIF was created in the reservation halls and dive bars of the Pacific Northwest, starting a fringe group with seperatist ideas and a dream of a free state for Northwestern Amerindians. Sensing opportunity in the Last Frontier as the United States collapsed into war, Towner and the AIF fled north to further their goals. Meeting other fleeing natives from across the Lower 48, the AIF grew to encompass naties from coast to coast, influencing Towner’s Pan-Indigenous ideas further. Now at the apex of their political evolution, the AIF seeks to create a strong nationalist and militaristic state under Chief Towner, with a large emphasis being placed on native traditions from across the tribes, the supremacy of the Red Race, and on the military tradition of the First Peoples. Under the AIF, Berignia will meld ideas new and old to create a truly free state for the Red Man!§!"

ALA_REDMANWARRIOR_totalist_party:0 "Young Warriors"
ALA_REDMANWARRIOR_totalist_party_long:0 "The Young Warriors of the Red Race - §LA ragtag group of influential militants, prominent indigenous marxists, and Towner critics, the Young Warriors is an eclectic party led by Chief Thomas ‘New Moon" Dixon with a velvet fist. His way offers an egalitarian, totalist utopia to all those of pure Red stock while offering nothing but a cold blade or searing lead to any White Devil foolish enough to stand in his way. Though ferocious and overzealous, the Young Warriors only seek to be the wings that carry the Red Race to its true and deserved destiny, and they will stop at nothing to achieve their great task.§!"

## Leader Bios ##
POLITICS_BOB_BARTLETT_DESC:0 "Bob Bartlett was a University of Alaska graduate turned News Reporter until 1933, where he became the secretary of Alaskan politician Anthony Dimond. In 1934 and upwards, Bartlett served as a secretary and running-mate to Ernest Gruening. Together, both men focussed their political efforts on improving the state of Alaska’s people. Bartlett is characterized by his morals and constant servitude to Alaska, a land which he has no intention to let fall into the hands of anything but a strong, people-powered government"
POLITICS_BIRCH_DESC:0 "Stephen Birch presided over Kennecott Copper, the Alaska based, largest copper production company in America. The Alaskan Syndicate member resigned as President of Kennecott in 1933, although he kept control of other mineral and transportation companies centered in Alaska. When Alaska declared independence from America, Birch and the rest of the Syndicate immediately jumped on ship with the Last Frontier, seeing their opportunity to control the frozen peaks and land. Reinstating himself as Kennecott Copper President, Birch remains on top of one of the richest and most powerful corporations in the world"
POLITICS_GUGGENHEIM_DESC:0 "Simon Guggenheim of the Jewish descended Guggenheim Family is a rich Capitalist with with significant control over Alaska’s copper, salmon, and transportation industries. His Alaskan Syndicate, made to monopolize Alaskan resources and gain political power over its people, rivals Alaska’s own Legislation on terms of political pull. Upon Alaska’s break from America in 1937, Simon Guggenheim travelled to the frozen land to secure complete power over it in its unstable governmental state. Guggenheim’s plans are big, but so is the work needed to put them into action"
POLITICS_JAMES_WICKERSHAM_DESC:0 "James Wickersham served as Alaskan District Judge in the years 1900 - 1908, where he ran for a spot as territorial representative to the US House of Reps, a position he held until 1933. Although technically a Republican, his personal war with the Alaskan Syndicate’s cruelly capitalistic business methods caused him to seek heavy Federal assistance for Alaska. Ultimately at the end of his terms, his pushes against the Syndicate were not assisted by the rest of the Legislation, and the situation had only gotten worse in time. Angered by the Legislations refusal to crack down on the Barons, Wickersham wants for Alaska a land where the people’s work cannot be tarnished by greedy businessmen and capitalists, but his left leaning supporters yearn for a more red set of ideals"
POLITICS_AUSTIN_DESC:0 "“Alaska’s First Homegrown Millionaire” was a well known Industrialist from Seattle who, in 1895, transported goods to and from Alaska in the Klondike Gold Rush. The wealthy man owns a mining development company and numerous movie theaters, as well as a newspaper company. Opposing federal control of businesses, but fearful of Syndicate buying out, Lathrop heads the Alaskan Business Interests Group as a means of assisting his and other smaller scale business owners’ interests"
POLITICS_DIMOND_DESC:0 "Anthony Dimond of New York came to Alaska in 1905 as a prospector. In his major Political years, he served as a US Commissioner, an Assistant Attorney, a Mayor, and a Senator, all based in Alaska. Dimond’s heavy portfolio shows him as a clear, intelligent man whose feats are only contested by his brutal anti-semetism. This trait has caused him to be at odds with the Jewish-descended Guggenheim’s, and Dimond holds a certain disdain for large and wealthy groups who attempt to lead average people"
POLITICS_SUTHERLAND_DESC:0 "An Alaskan Representative to the US House of Reps from 1921 to 1931, “Fighting Dan’s” dog sled campaigning and aircraft rescuing career seemed to end after he moved to Pennsylvania. In 1937, the politician turned purchasing agent fled back to Alaska with the outbreak of the Second American Civil War, welcomed with open arms by fellow Republicans as the man who could fight to keep a conservative majority as the Last Frontier’s political climate went below zero"
POLITICS_ERNEST_GRUENING_DESC:0 "Ernest Gruening, Harvard Graduate who served briefly in the Weltkrieg in field artillery, came to Alaska in 1934 as Director of the Division of Territories and Island Possessions under Herbert Hoover. Alaska’s desperate economical situation alongside America’s growing political tensions caused Gruening to stay in the Last Frontier. Upon the outbreak of the 2ACW in 1937, Gruening took the title of Alaskan President in place of Governor John Weir Troy with the goal of helping Alaska not only survive, but thrive in their intense physical and political climate"
POLITICS_LOVESTONE_DESC:0 "Jay Lovestone was born as Jacob Liebstein in Belarus. His father moved to America, and became attached to Socialist ideas, eventually joining the fledgeling American Communist Party. As Communism became overshadowed by Syndicalism, Lovestone refused to adapt, keeping true to his Communist ideas even has Communism collapsed. This gained him many enemies within the new Socialist Party of America, who he refused to support. As America broke out into Civil War, Lovestone begrudgingly supported the Combined Syndicates, however, was exiled once it was found out that he was feeding information about the government to MacArthur. With nowhere else to flee; Lovestone took a ship to the last place that would take him in, Alaska.  Now in Alaska, Lovestone has rallied other exiled to his side, and helped for the new neo-socialist ideas that were made famous in Alaska. Now in charge of Alaska, Lovestone will set out to reform the Last Frontier with new socialistic ideals. "
POLITICS_TOWNER_DESC:0 "Born in the late 1890's on the Siletz Reservation in Oregon, Elwood Towner has lived quite the interesting life. Stolen away from his people by the White Man and forced to attend the Chemawa Indian School, Towner developed a hate for his oppressors early on. Later serving in the United States Marine Corp and seeing action in Mexico and other minor American theatres of war, Towner came home a changed man. He would attend law school, focusing his study on native advocacy and would only take indigenous clients, eventually suing the boarding school that stole him from his people and forcing its closure. With this, Towner tasted victory over the White Man and he liked its flavor. He would further radicalize, being inspired by other ethnically-focused thinkers in Japan and the American South, and began forming his own ideas on how the Red Man should live moving forward. Now, with the rapid destabilization of the United States and the looming threat of civil war, Towner has seen all he needs to see to understand who the White Man truly is: savages, dogs, mongrels, or worse.  With these facts clear, Towner has marched to Alaska to set his plan in motion. Under Towner, the Red Man's days under the White boot are numbered."
POLITICS_RAND_DESC:0 "Alisa Rosenbaum had taken an interest in politics and philosophy from young age. An avid supporter of Alexander Kerensky. Rosenbaum became a mildly successful political writer before fleeing her native Russia after the turmoil of 1936. Traveling east to the land of opportunity, Rosenbaum renewed her career with Anthem until the Civil War brought it to a screeching halt. Stuck in the Last Frontier, Rosenbaum saw an opportunity to bring her ideas from paper to reality. Having now secured Alaska, only time will tell how successful her Objectivist experiment will fare..."
POLITICS_BEACH_DESC:0 "While hardly a student of Socialist Thought, Rex Ellingwood Beach has nonetheless come to lead the Popular Communal Frontier Republic of Alaska in these trying times. Beach originally studied to be a lawyer, however he never finished a law program; instead becoming afflicted with gold fever after reading of the vast gold discoveries in the far north, and headed for Alaska in 1897 to seek his fortune. However, found little gold; Instead discovering wealth of a different kind: a mine of stories and colorful characters and situations that he developed into best selling popular literature. The stories Beach told were often stories of exploitation; stories of rich men who sought to plunder Alaska's resources, and ordinary hard-working citizens forced to confront the forces of nature and corruption. In the story of Beach's life once Alaska broke free, one common villain had emerged; the Alaskan Syndicate: a greedy group of industrialists who sought to pillage all Alaska had to offer. However this story also had one key protagonist: one James Wickersham, who's revolution uprooted the corrupt Barons and transformed Alaska into a paradise for the working man, a socialist haven (more or less). And now with Wickersham gone and Beach firmly in command of the Alaskan state, he seeks to continue the work of Alaska's Great Guide Wickersham, and will continue to uplift the men and women of the vast Alaskan frontier"
POLITICS_CUCKEDBRIT_DESC:0 "Alastair Arthur Windsor was born in 1914 into the Royal House of Windsor as a lesser member of the British Royal Family, destined to become the 2nd Duke of Connaught and Strathhearn upon the death of his aging grandfather. The young Duke-to-be was raised in London before being ferried to the New World during the fires of the British Revolution while he was still too young to grasp the gravity of the chaos that had transpired around him. Growing up with the Exiles in Canada, Alastair's life grew more miserable and dark as the post-Weltkrieg era dragged on. With the rise of Elwood Towner and the destruction of the Canadian government of days now long passed, Alastair found himself kidnapped in one of the Red Man’s raids. Recognizing their prize, the indigenous administration decided to keep the young noble under house-arrest, hoping to find a use for him one day fitting of his station. With the creation of the White Man Reservations, Chief Towner found the perfect place for Alastair: as the face of the Anglophone administration in the Huron peninsula. A prisoner to the Red Man in all but name, the disgraced noble now serves as a figurehead and unifying figure of the Anglos of the Beringia, stripped of his birthright and royal titles, epitomizing the White Man’s humiliation at the hands of the Red Man"
POLITICS_CONSEIL_SOUVERAIN_DESC:0 "The Conseil Souverain was once an antiquated and dead institution, administering the wild expanse of French Canada during the times of colonization and discovery. Now, centuries later, this previously defunct ruling body now stands once more, dusting off the cobwebs of history as it steps into the light of the modern day. First established under King Louis XIV in 1663, the council was once the preeminent authority in New France, and with Chief Towner’s new reservation system, it has returned to this position of existence and prominence once more. However, the counsel now limps by as a shadow of its former self under the thumb of the Red Man as the French of Quebec feel the oppression they once wrought upon the First Peoples. Though it tries to hearken back to a time of glory, the current situation could not be further from that ideal and the Conseil Souverain is merely a puppet institution under the Native Americans; their only purpose is to keep the French Canadians under control and on their leash."
POLITICS_MATHER_DESC:0 "A long and distant descendant of the famous Sir Cotton Mather, Sir Alonzo C. Mather could not be further in station to his ancestor if he tried. While Sir Cotton Mather lived in the 17th and 18th centuries as a puritan minister and author, championing both science and piety, his ancestor Alonzo has spent his life as a businessman, dealing in the railroad industry working with freight cars. Born in 1848, the now haggard and elderly Sir Alonzo C. Mather has found himself as the head of the new White Man Reservation centered around the old city of Boston, now known by its indignous name of Chickatawbut, primarily being chosen for the role given his stature as a successful businessman in the region and his hereditary ties to the great Purtian Cotton Mathers. Merely a puppet ruler under Elwood Towner to quell the White Man’s pleas for self-determination, Sir Alonzo Mather spends most of his time retired to his study. In his few mandated interactions with the public, Sir Mather has even been forced to masquerade as a Puritan zealot like his ancestors in a desperate attempt from Towner and the AIF to pander to the few remaining New Englanders willing to listen to the Red Man and their policies. Aside from that, the decrepit old ghost leaves the day-to-day administration of the United Colonies to his underlings while he slips further into the ignorant bliss of old age."
POLITICS_TDIXON_DESC:0 "A shadowy figure originally from the American Southeast, Thomas ‘New Moon’ Dixon is a mysterious figure even by Beringian standards. Of partial Cherokee blood, Dixon has worked with Elwood Towner for years in their efforts to reduce the plight of their fellow Red Man after serving together in the fires of the Weltkrieg. Radicalizing over time away from Towner following the creation of Beringia due to his interest in Totalist views and esoteric mythologies, Dixon’s ideas evolved away from Towner’s Native nationalism and towards a more ethnically-based Totalist wave, drawing influence heavily from Mzee Obama of the Mau-Mau. New Moon only seeks one thing: the total expulsion or subjugation of all White Devils in the New World so that the Red Man may finally have peace, and he will usher in this new age as the ‘Red Moon’ of the Red Race."

##Focuses###

ALA_last_frontier:0 "Consolidating the Last Frontier"
ALA_last_frontier_desc:0 "Completely cut off from American aid, adrift in the vast sea of nationhood, is there anything more to Alaska? As we establish ourselves, the first steps to stability must be taken; consolidating everything we have, and at last knowing what it will take to survive on our own. Towns, population count, GDP; Everything needs to be checked off."
ALA_expand:0 "The Great Alaskan Expansion"
ALA_expand_desc:0 "The Barons are upturning everything! The Alaskan Syndicate has pooled its money to mass buyout Alaskan land, a clear attempt to contest Legislation power. Many, including Wickersham say that this buyout is nothing more than a stepping stone, an opening for the Barons to take over all of Alaska in the chaos of Alaska's departure from the lower 48.\n\n We can’t allow this... Can we?"

ALA_wickersham_will:0 "Wickersham's Will"
ALA_wickersham_will_desc:0 "The Great Buyout was just the final nail in the coffin for the ineffective Legislation Government. Gruening failed to see the writing on the wall, and foolishly let the Barons buy Alaska out. But all was not lost for Alaska as Wickersham and his brave supporters marched on Juneau and overthrew the Legislation and their Baron Allies. And now, Alaska is truly free. James Wickersham now presides as Guide of Alaska. We eagerly await his first speech, and his decision on what to do with Legislation Leader Ernest Gruening."
ALA_find_birch:0 "Hunt Down Birch"
ALA_find_birch_desc:0 "The Barons resistance is a perpetual thorn in our side. Simon Guggenheim has gone into hiding somewhere in his extensive Alaskan land; attempting to find him would be like finding a baby seal in the ocean. For now, we must hunt down his Stephen Birch, one of the main figures within the Baron’s Diarchy. His capture could potentially reveal the whereabouts of Guggenheim, perhaps he would be willing to assist our efforts if put under enough duress."
ALA_put_down_the_Syndicate:0 "Putting Down The Syndicate"
ALA_put_down_the_Syndicate_desc:0 "Guggenheim’s location has been compromised. And now, a squadron of soldiers has been sent to his warehouse where they will then take him out and put an end to the Barons control of Alaska, today we finish the fight and save our people from capitalist tyranny."
ALA_establish_unions:0 "Alaskan Unions"
ALA_establish_unions_desc:0 "Workers of Alaska, rejoice! Unions were illegal in Alaska for the longest time; the worker went without representation, and without compensation. But now, with the Workers firmly in control of Alaska; unions can be established to make sure the voice of very worker is heard."
ALA_seek_assistance:0 "Remnants from Russia"
ALA_seek_assistance_desc:0 "'Socialism' and all its facets remain alien to the vast majority of Alaskans; supporters of red ideals are few and far between and the majority of the populace simply tolerates Wickersham. Those with pre existing knowledge of proper Socialism still remain closer to us than Europe, hidden in cold expanses not unlike our home Alaska, just across the Bering Strait. We will send men out to find these people and ideas...bring home the Bolsheviks!"           
ALA_distribute_land:0 "Distributing the Barons Land"
ALA_distribute_land_desc:0 "The cruel Syndicate has abdicated the majority of its land and hoarded wealth. It is time to lend what we have seized from them to the workers, and use it for farms and factories. It is time to shape our land for everyone's gain."
ALA_factory_distribution:0 "Factory Distribution"
ALA_factory_distribution_desc:0 "The distribution of land comes with the distribution of factories. What is to be done with the Barons work? Surely the Guide can use it to make tools to keep Alaskan peace, but the workers could gain full control of them to utilize for civilian tools such as farming; or we could tear these steel monoliths down and return the lands to the grasp of nature. Perhaps a compromise can be made?"
ALA_for_the_worker:0 "Alaska for the Workers!"
ALA_for_the_worker_desc:0 "The impossible has become possible, the basis of Red Alaska is complete. The People are in control, and Alaska is finally safe from monopolies and weak governments who refuse to fight for the rights of the common folk. Workers reap our own rewards, free from oppression from the rich and powerful. The people are strong, and now, so is the Last Frontier, the red movement shines off of Alaska’s snowy peaks."
ALA_red_congress:0 "First Red Congress"
ALA_red_congress_desc:0 "With Wickersham’s passing, the newly formed factions gather in Juneau to decide the future of Red Alaska. The moderate Socialists, Wickersham’s first supporters plead for a return to normality; Americanist Communists and Trade Union Unity Leaguers push for Joplin to become Alaska's new 'General Secretary', and groups of full fledged 'Syndicalists', who's previously punished beliefs freely echo through Juneau’s cold interior"
ALA_americanist_victory:0 "Americanist Victory"
ALA_americanist_victory_desc:0 "While Alaska was once simply a barren wasteland, a waste of money by Seward, a mere appendage on the greater American being, General Secretary Jurich recognizes the territory of Alaska for what it is; a key piece in the American puzzle. And while we have broken free from America due to its reckless abandonment and oppression of the good folk of Alaska, we seek company with those who wish liberation upon all the souls in America. We are Americans, first and always, and we seek to return home, on our terms."
ALA_alaskan_trade_union_unity:0 "An Alaskan AFL-CIO"
ALA_alaskan_trade_union_unity_desc:0 "Alaska is maligned with a critical lack of unionization among its workers; allowing the cruel ruling class to exploit them with reckless abandon. Under the guide of Jurich, all unions that operate within Alaska will be rolled into one, centralized union along Browderist lines that will adequately represent the needs of all Alaskans. This Alaskan Federation of Labor and Congress of Frontier Organizations, or AFL-CFO as opposed to Browder's main AFL-CIO, will both free our nations fair laborers, and help to cement the now weak grasp of General Secretary Jurich over Alaska's cold and wind-swept tundra. "
ALA_radsoc:0 "Continue Down the Path"
ALA_radsoc_desc:0 "Wickersham was our guide down the long and arduous road to Socialism, and while he was tragically taken from us before his time, our new Guide will continue where he left off. The truest supporters of James Wickersham, the Father of 'Alaskan Socialism', now lead Alaska as he hoped it would be led. And while Beach's 'Socialism' is a far cry from the socialism professed by those in Europe, Alaska will continue on its journey towards Socialism; on their own terms. The people will control their work, however the Guide ensures the country is still moving forwards, and holds the power to see to it that the people are not dormant, and nobody is given assistance without putting some of their time into Alaska’s benefit. The rights of the people remain above all, but the country will not falter due to this newfound freedom."
ALA_red_frontier:0 "The Red Frontier"
ALA_red_frontier_desc:0 "The brave citizens of our Red Frontier face a constant struggle; both against the elements and greedy industrialists who seek to plunder our land and enslave our sons. Rex Beach, a gold prospector and novelist who has written prolific stories of the Alaskan way of life can attest to the struggles of the modern man of the Frontier, and has made it his commitment as Alaska's guide to help the core of the Alaskan population. The struggle against the elements is never ending, however our fight against capitalism is nearing its final chapter; soon Alaska will soon be graced by the truest form of Socialism the world has ever seen. After all, does the rugged frontiersmen, who survives and thrives alone in the barren tundra not encapsulate the truest form of Socialism?"
ALA_syndicalist_victory:0 "Syndicalism in Name Only"
ALA_syndicalist_victory_desc:0 "What is Syndicalism? some pretentious philosophy cooked up in the halls of London and Paris; in theory we reject Syndicalism, it is only in practice that we accept it. The average Alaskan, hauled up in a shack and hunting game to survive could not care less about what Europe has to say, however we can not deny that their aid could greatly help Alaska and its people..."
ALA_reject_centralism:0 "Reject Syndicalist Centralism"
ALA_reject_centralism_desc:0 "Certain more intellectual figures who have a firmer grasp on whatever the hell Syndicalism is have called for our government to implement policies more in line with mainline 'European' ideals. However we continue to reject all calls for a centralized Alaskan state, we will always remain a nation of decentralized, mostly rural communes that we trust can govern themselves. The people have made their views clear; and have voted in accordance. Instead of having one chairman, Alaska will have a committee of Workers established to represent the will of all within the Last Frontier."
ALA_enviromentalism:0 "Red Environmentalism"
ALA_enviromentalism_desc:0 "Mainline Socialists and Syndicalists may follow policies of ruthless industrial expansion, expanding an urban core and providing more industry for workers; and pressure us in Alaska to follow suit. However will not yield, Alaska stands cut off from the rest of the world, a strange experiment in socialism far from the typical breeding grounds of Red Ideologies across the sea; and just as we are an oddity in the international socialist scene, we will continue to fight against the mainline. The reckless pursuit of industrialization tramples all over the beauty and majesty god provides; beauty which Alaska has in spades. Under our watch Alaska will remain a land of vast, untouched forests and tundra, with sparse communities of human settlement between. "
ALA_trawlers_unions:0 "Utilize the Fisheries Unions"
ALA_trawlers_unions_desc:0 "Alaska's coastline is both vast and rich in fish and other sought after sea-creatures; with that Fishermen are some of the few workers within the Last Frontier which have had the good graces to unionize. As some of the oldest and most powerful unions in Alaska, they are vital to the functioning of the new Socialist State; and as we welcome their support, we will also make concessions and appeals to this key power bloc. Alaska's economy will continue to be supported by a steady supply of seafood, with a happy and well paid workforce of fishermen behind it all."
ALA_red_oceans_mountains_praries:0 "Red Mountains, Prairies, and Oceans"
ALA_red_oceans_mountains_praries_desc:0 "While those who wish for re-unification with America have been called fools, we can not deny that they have been proven right. Alaska was never meant to be on its own for so long; it is time for Alaska to unite with America once more, but on it’s own terms. For better or for worse, Alaska is ready to turn the United States of America red, a gift to those who desecrated Alaska’s people and economy just years ago. Chicago will surely appreciate Alaska support in the fight to free America."

ALA_loaded_guns:0 "Those with Loaded Guns..."
ALA_loaded_guns_desc:0 "Their business plot a success, the Alaskan Syndicate stands at the head of the Alaskan government; free from the forces of the Legislation breathing down their necks. Without democracy and standing in the way of their industrial gains, the Baron’s may freely focus on the rapid expansion of Alaska’s industry, and the utmost extermination of Wickersham’s supporters."
ALA_steamship_company:0 "Alaska Steamship Company"
ALA_steamship_company_desc:0 "Our primary means of resource transportation has always been steamships, a slow moving fleet of cargo holders carrying the lifeblood of Alaska’s economy. We need a bigger fleet if we are ever to bring economic prosperity to the Last Frontier."
ALA_copper:0 "Expand Kennecott Copper"
ALA_copper_desc:0 "Stephen Birch is in control of a company holding massive amounts of copper and controlling much of Alaska’s mining industries; expanding Kennecott Copper’s hold over resource economy in both Alaska and other regions such as South America will allow the company to become a large world exporter; a juggernaut that controls mining and resources on a global scale."
ALA_those_who_dig:0 "Those who Dig"
ALA_those_who_dig_desc:0 "Wickersham and his supporters won’t stop harassing us and our Government, they stand in the way of our ability to run Alaska and make gains utilizing it’s land. However, Wickersham is one of the few things that keeps their so called “Revolution” alive, if we track him down and take him out his supporters would surely disperse, and his “Revolution” would collapse. They are to be tracked down and their revolution put to an end."
ALA_all_workers:0 "Calling all Workers"
ALA_all_workers_desc:0 "To bring economic prosperity to Alaska, we must have every able worker in the country working to improve Alaska’s economy. Before Alaskan independence, the Legislation frowned on the Syndicate’s attempts to hire workers who were disabled, elderly, under the age of 16. With the Syndicate controlling the government, there is no one to contest our usage of these workers."
ALA_central_railroad:0 "Expand the Alaskan Central Railroad"
ALA_central_railroad_desc:0 "The Alaskan Central Railroad has been running for some time now, with tracks all over Alaska and even in parts of Canada. Revamping these tracks and adding more across the continent gives us connections with North America and superior traveling ability."
ALA_cast_afloat:0 "Cast Afloat"
ALA_cast_afloat_desc:0 "Wickersham is too dangerous to be kept alive, and his Revolution would easily wither away without his guidance. With his location compromised, it is time to finally take care of him. And, by order of the President Wickersham is to have a silent execution. He is to be blindfolded and placed on a sheet of ice, where explosives will dislodge the ice and send Wickersham into the Bering Sea. This Silent execution will kill whatever remains of the Red Forces in Alaska, who will surely disperse without their leadership."
ALA_buisness_hub:0 "International Business Hub"
ALA_buisness_hub_desc:0 "Alaska straddles one of the most strategically important areas of the world. Japan, Russian, Canada and the United States all must go through this vital area to access each other's markets. With this, we could potentially become an international business hub by utilizing our strategic position"
ALA_war_profit:0 "War Profit"
ALA_war_profit_desc:0 "Instead of focusing on one continent or region, we should instead focus our effort on all the local wars around the world. That way we can make obscene profits without actually having to go to war."
ALA_europe_focus:0 "Focus on Asia"
ALA_europe_focus_desc:0 "Asia is an incredibly wealthy land open to many opportunities for wealth and economic exploitation. Acting as mediators between North America and Asia will secure access to resources we desperately need in this trying time."
ALA_america_focus:0 "Focus on America"
ALA_america_focus_desc:0 "Basing our resource investments too far away from home is a recipe for disaster. Our best option is to base our investments close to home, and act as middlemen for resources that cannot be shipped by land from America to Canada"
ALA_entente:0 "Entente Alliance"
ALA_entente_desc:0 "The Obvious greatest Ally for Alaska is the Entente. Canada is Alaska’s only border and trying to align with anyone else is political suicide. They are our trusted neighbors and our closest chance at political survival"
ALA_draw_closer_to_canada:0 "Draw Closer to Canada"
ALA_draw_closer_to_canada_desc:0 "While we might be members of the Entente, that doesn't mean that Canada trusts us completely. Having strong political and economic ties with Canada is vital to our survival as a nation. And thus, we need to make sure that Alaska and Canada have a close alliance in both political and economic terms"
ALA_reichpakt:0 "Co-Prosperity Sphere Alliance"
ALA_reichpakt_desc:0 "Our place is one of a trading middle-man, but to be taken seriously in this big world we need allies behind us. The Japanese are more than happy to abide, and with Japan’s help we can have our own place on the world stage"
ALA_germany:0 "Draw Closer to Japan"
ALA_germany_desc:0 "Maintaining good terms with Japan at first was a matter of business. But, the alliance with Japan now serves as an alliance of protection, as the Japanese can protect Alaska in our times of need. Getting on good terms with the Japanese Leadership could be the difference between life and death."
ALA_no_syndie_business:0 "Refuse Syndicalist Business"
ALA_no_syndie_business_desc:0 "Before we had a policy to trade with anyone that would trade with us. But, now we must suspend any trade with Syndicalist nations that are willing to trade with us. While this might hurt our economy, it will gain us favor with the Entente and the Reichspakt."
ALA_work_the_factories:0 "Work the Factories Dry"
ALA_work_the_factories_desc:0 "In states of Emergency we must take desperate measures to make sure that we have enough arms to supply to the world. We may have to lower pay and extend hours, but in the long run it’s worth it for the rewards we reap."
ALA_buisness_plot:0 "Expand the Business Plot"
ALA_buisness_plot_desc:0 "Now, Alaska is under the complete control of the businessman. But now, we look outward; and seek to use the strategies used to gain control of Alaska to gain control of all of America. Buying up large industrial centers and turning their profits over to the War Powers Committee will surely buy favour with Lindbergh, Moseley and the rest of the Constitutional American Republic"

ALA_jewish_administration:0 "Yisraeli Administration"
ALA_jewish_administration_desc:0 "Much to the shock of the entire world, Alaska has found itself becoming the first Jewish Homeland since before the time of Christ. The new Jewish government is still just getting to it's feet, and only time will tell if a nation run primary for the Chosen People can survive, let alone in the frozen wastes of the Last Frontier."
ALA_jewish_investments:0 "Jewish Financial Investment"
ALA_jewish_investments_desc:0 "As the Israeli government begins to finally pick itself up after not existing for over 2000 years, it finds itself in a strange snow-capped land. Alaska's beauty may rival the Holy Land, but what it cannot rival is the Holy Land's industrial output in any measure. To attempt to remedy this,  the government has green-lit a series of economic investments. Using both private donors and the dime of the taxpayer, backed by Guggenheim's fortune and the fortune of his ally Chase and other members of the Syndicate, Alaska's industrial base may in time become the envy of North America, or at least the North Pacific."
ALA_jewish_development:0 "Hebrew Socio-Economic Development"
ALA_jewish_development_desc:0 "We must focus on the agricultural and social development of this new Promised Land if we are to ever survive the icy Last Frontier. Utilizing our connections with the Fishery Unions, we shall begin to expand our aquaculture industry while expanding farms and ranches across Alaska’s arable and fertile land with help from our Narodnik allies and Agrarian influences. Along the way, we shall include the masses - Jewish or not - in this societal development while passing pro-worker legislation and social programs to aid the public as we build a true Labor state."
ALA_new_zion:0 "A New Zion"
ALA_new_zion_desc:0 "Despite only coming into existence a short time ago, Yisrael has already firmly cemented herself in the frozen reaches of the North. Every Son of Abraham in the world, from the lowest beggar to the wealthiest banker, has heard the call of this New Zion. While we may be thousands of miles from the original Zion given to our ancestors by the LORD, we have still build this frozen waste in something to be proud of. We shall never be oppressed again, as long as this New Zion endures."

ALA_first_trial:0 "Our First Great Test..."
ALA_first_trial_desc:0 "After a nerve racking election, the Legislation stands supreme, with our own Ernest Gruening as President. Now, Gruening oversees the first trial, both literally and figuratively, of Independent Alaska: The case of James Wickersham. The humiliated former representative turned revolutionary will stand before the Legislation, and recount the circumstances of his attempted government coup before the Democratic jury, who will decide how to punish the man. Already, the Democratic party calls for mercy, while the Corporate party demands death, or even exile."
ALA_internal_elections:0 "Alaska's First Election"
ALA_internal_elections_desc:0 "The Current State of Alaska’s political system was forged in a temporary alliance during the Great Buyout, and although Progressive members hold position as President and Vice President, they hold these positions due to a necessary coalition between the Democratic and Republican parties. In the case of Speaker of the Legislation and other small titles, the parties refuse to assist each other again. Now, the Republican, Democratic, and Corporation parties will attempt to get a majority of their candidates into office, thereby controlling most aspects of Alaska alongside the President."
ALA_conservative_victory:0 "Conservative Victory"
ALA_conservative_victory_desc:0 "Daniel Sutherland has been Elected Alaskan President in the First Democratic Election in Alaska’s history. His policies are to take a hard line against both the Barons and Alaska’s Radical Leftists, and to keep Alaska Free in all ways"
ALA_liberal_victory:0 "Corporate Victory"
ALA_liberal_victory_desc:0 "Austin Lathrop and the Alaskan Business Interests Group have won the highest offices in Alaska, and now look to implement their ideas throughout all of Alaska. And, they seem to be in cahoots with the Barons, and are more likely to offer concessions to them."
ALA_democrat_victory:0 "Democratic Victory"
ALA_democrat_victory_desc:0 "The Democrats under Anthony Dimond have gained control over Alaska; they will now seek to reform Alaska in their image. They are more likely to offer concessions to the Reds and will seek to implement their SafeNet ideology to all of Alaska."
ALA_leftist_consessions:0 "Leftist Concessions"
ALA_leftist_consessions_desc:0 "Though Wickersham no longer holds any influence within Alaska, his supporters still demand policies further left than we are willing to offer. But we are willing to offer some concessions to these groups so another coup does not take place."
ALA_tax_mining_company:0 "Tax Mining Companies"
ALA_tax_mining_company_desc:0 "Many mining companies, specifically those headed by Guggenheim and Birch associates, either do not pay the full amount of annual tax they owe the country, or they refuse to pay tax at all. We need to begin enforcing the Tax Code on these companies to fund future Government projects."
ALA_worker_saftey:0 "Expand Worker Safety"
ALA_worker_saftey_desc:0 "While prohibiting the need for Worker Safety Laws could help the unemployment issue, it’s morally wrong to allow workers to work many hours a week in dangerous mines and cold situations. Mines will now require ventilation systems and sprinklers, outside work areas will now require a warm inner area for workers to take a break. The best part is, the companies will pay it all themselves."
ALA_education_act:0 "Education Act"
ALA_education_act_desc:0 "In Recent years Alaska's educational system has taken a downward spiral. Schools fail, children have to leave to find work and several generations go without knowledge of the outside world. To solve this, President Dimond has issued an education act, one that will add a new curriculum and ensure all children receive a proper education."
ALA_healthcare_plan:0 "Healthcare Plan"
ALA_healthcare_plan_desc:0 "In a cold land where a particularly large splinter or icicle can take you out for a week, it’s imperative people are given free healthcare. This system is nothing but beneficial, and while this may seem expensive, a small tax raise will cover the cost and within a few years the system will have paid for itself."
ALA_minimum_wage:0 "Implement the Minimum Wage"
ALA_minimum_wage_desc:0 "The disgraceful treatment of hard working people, not even being paid livable salaries, must stop. The People of Alaska have put in too much hard work for not enough pay; with that in mind, a minimum wage of 0.82₵ per hour must be implemented so all Alaskans will have enough money to survive and thrive on."
ALA_welfare:0 "Unemployed Welfare" #YangGang
ALA_welfare_desc:0 "Labor in Alaska is different from work in the rest of the world: It’s all manual. The few clerk and cashier jobs a man could find are all taken up, and it is unfair to make a weak man die waiting for a grocery store employee to either kick the bucket or retire. To remedy this, all persons in Alaska lacking a job will get a check every month, and when the time comes for them to get a job they’ll pay it back through tax."
ALA_infastructure:0 "Investments in Infrastructure"
ALA_infastructure_desc:0 "With new taxes and workers laboring for longer hours, the Legislation has found itself in a more stable and wealthy position than when Alaska first went independent. It is time to put Government money to building new infrastructure, like hospitals, railroads, and schools to better serve the populace and make life for all Alaskans just a little bit easier. "
ALA_baron_consession:0 "Concessions to the Barons"
ALA_baron_consession_desc:0 "Without an economy, Alaska cannot thrive, and the largest blocs of our nation are tied up with the Syndicate Barons. Even though Lathrop and the Alaskan Business Interests Group value the free market and small business; and fear the monopolization of businesses by the Alaskan Syndicate, the focus of the party is still business and it is imperative for business to be the center of our budding nation; after all; the Barons are all still businessmen."
ALA_free_market:0 "Guarantee A Free Market"
ALA_free_market_desc:0 "A truly free market means more business, more competition, and more money. We must ensure the Alaskan economy is not targeted by the government, restricted by regulation and protested against by entrepreneurs. Laissez Faire and free markets are the path to our future, ensuring healthy competition in all fields. After all, having the Government stick their noses in the workings of businessmen never helped anyone."
ALA_market_education:0 "Market Sponsored Education"
ALA_market_education_desc:0 "The Current failing system of public education is dumbing down our children on a wide scale. To make sure our children are getting the best education possible, Private Companies have gotten into the education game. Now, children who can afford to attend elite private schools instead of failing public schools. And we will quietly shift funding to Private Schools as an added incentive. In addition, we can begin allowing companies to pay the costs of school lunches, supplies, and other necessities in return for a little extra added to the curriculum."
ALA_corporations:0 "Collaboration with the Corporations"
ALA_corporations_desc:0 "It is no secret the Alaskan Syndicate wants little to do with Alaska’s people, and everything to do with their money. If the Legislation runs the people side of things while the Syndicate analyzes the economic side, our Government can remain both friendly and Capitalism oriented. In addition, we will regulate the Barons slightly and make sure to keep them out of our hair. "
ALA_deregulation:0 "Deregulate the Economy"
ALA_deregulation_desc:0 "Laissez-Faire means that we could care less about what the Corporations do. We can afford to throw a blind eye to stock crashes and environmental problems in favor of a perfectly free economy. If something terrible happens, we trust that the people will surely take it in their own hands."
ALA_no_minimum_wage:0 "Resist the Minimum Wage"
ALA_no_minimum_wage_desc:0 "Implementing a Minimum Wage will drive businessmen broke with the salaries of employees. For the business’s sake, and the people’s too, it’s best to remove this system. True freedom means to pay your employees whatever an employer sees fit."
ALA_private_healthcare:0 "Private Healthcare Plan"
ALA_private_healthcare_desc:0 "Having a centralized healthcare in such a large, decentralized nation is practically impossible. The best solution is to have a Healthcare system that is run privately. Ensuring healthcare is kept in the hands of insurance brokers allows for competitive pricing and options for the healthcare of Alaska’s people. As well,in a private system the best providers of care reign supreme, and inadequate providers are driven out by the force of the market. "
ALA_private_alaska:0 "A Private Alaska"
ALA_private_alaska_desc:0 "The goals of the Alaskan Business Interests Group are complete. The Last Frontier is in the hands of business owners who can be trusted to create a region of economic prosperity and knowledge out of our mountains and icecaps. For the good of our future, Alaska is privately owned."
ALA_objectivist_alaska:0 "An Objectivist Alaska"
ALA_objectivist_alaska_desc:0 "Holding onto power by yielding to the democratic process and staving off her many political rivals, President Alisa Rosenbaum - better known as Ayn Rand - has taken to transforming Alaska into an Objectivist paradise at a slow, steady, and stable pace with the aid of the the local Liberal and capitalist politicians that were open minded enough to at least work with her to bring economic prosperity and rapid financial growth to Alaska and themselves if not adopting her strange and ever-evolving ideology themselves. Regardless, the process has gone well so far, and despite some initial growing pains and bumps along the road, the Last Frontier has begun to evolve into a true individualist, rational, and objective paradise for the everyman with the will to chase after their dreams."
ALA_no_consessions:0 "No Concessions"
ALA_no_consessions_desc:0 "While the Democrats find sympathy for the Reds, and the Corporate Party has certain connections with the Syndicate, we have no desire to lean towards other side. Let them be upset, but instead of appealing to one or the other, we’ll slowly cut off the power of both radical sides. Even if it makes us enemies, we stand by the fact that the best way to defeat radicals is not to legitimize their ideas, but rather to slowly choke them out."
ALA_firm_stance:0 "A Firm Stance"
ALA_firm_stance_desc:0 "With our decision to cut the power of the radical opposition, our first step is to announce to the Alaskan people our stance on the Wickersham and Guggenheim supporters. We must make it clear that manipulation, violence, and other non-democratic acts on the Political playing field will be met with dangerous consequences, and ensure that we will keep the Democratic system pure whether or not these radicals will comply."
ALA_anti_pollution:0 "Anti-Pollution Laws"
ALA_anti_pollution_desc:0 "With an influx of new business, immigration, and economical build-up comes the unfortunate problem of pollution. Alaska, all 666,300 miles of her, must be kept clean as the day Seward bought her. We shall achieve this by passing strict anti-pollution bills that will keep Alaska’s delicate beauty pristine. The fact the Alaskan Syndicate will have to pay thousands to ensure every one of their businesses meets the Legislation’s anti-pollution laws is simply an added bonus."
ALA_tech_startup:0 "Technological Advancements"
ALA_tech_startup_desc:0 "Aside from mining and drilling equipment, Alaska is far underdeveloped when it comes to technology. Government funding in advancements of industries like agriculture, cameras, and nylon can go a long way in allowing Alaska to catch up to the rest of the world. Great steps are being made to make Alaska a hub of Technological Advancement, on par with the rest of the world."
ALA_compulsary_education:0 "Compulsory Education"
ALA_compulsary_education_desc:0 "There exists family businesses where kids work from the ages of two to ninety two. The parents feel they do not need education when their life will revolve around their land and their tools, and many in Alaska feel similarly; saying they do not need education when they will have little opportunity to escape the careers of generations past. Not anymore. Every child, even the Inuits, must learn their sciences and mathematics, and be given full opportunity to seek any career they’d like. A powerful society is an educated one. "
ALA_workers_unions:0 "Legalise Workers Unions"
ALA_workers_unions_desc:0 "Corporations have controlled Alaska’s workers for many years; keeping them oppressed due to the fact the Alaska had the laws of a mere Territory, not a State. And despite the Legislation’s attempts to subdue Wickersham supporters, we’ll have to take from their book in order to eliminate the growing Syndicate threat: Letting the people hold an amount of control over their workplaces. Unions will increase happiness and Legislation power, but the Syndicate won't like it one bit With that. With Unions established, Workers will finally have a voice in their own affairs."
ALA_buisness:0 "Fund Alaskan Business"
ALA_buisness_desc:0 "Small businesses in Alaska have been weeded out by larger players time and time again, prohibiting the growth of cheaper, kinder markets. The Legislation firmly believes if we fund smaller businesses to get them off the ground, they’ll be able to stand up to the big fish and contribute to Alaska’s many various industries."
ALA_tax_booze:0 "Tax Liquor"
ALA_tax_booze_desc:0 "Liquor is popular in that it allows the people of Alaska to forget where they live for a warm, bubbly night. Every backwoods fur trading post and it’s cousin sells liquor freely out the back, making hundreds off desperate people who need to rid themselves of sorrow. Well, the Legislation has its fair share of sorrows too. Liquor will now be given a hefty sales tax, and to ensure no sales go on under the counter, each store with liquor on their premises must have a selling license for it. Once the people realize the money goes back to them, they’ll settle down.. Right?."
ALA_free_alaska:0 "A Free Alaska"
ALA_free_alaska_desc:0 "Alaska is now fully free. Alaska is now not under any entity than us, and we are free to go into the world. Picking a path that we can finally know that we chose."
ALA_join_psa:0 "Link up with the Pacific States"
ALA_join_psa_desc:0 "While the road ahead may seem cloudy for our American brothers, the ideals of freedom and democracy has not been fully lost to the people of the lower 48. The Pacific States stands as a vanguard of democracy, a shining light in the vast American storm; as well as Alaska's most natural enemy. The least we can do is lend them our support in their crusade to retake America."
ALA_join_entente:0 "Join the Entente"
ALA_join_entente_desc:0 "The Kingdom of Canada stands as our most natural ally as well as our only neighbor by land and a gallant protector and economic partner. The time has come to make our alliance official,; and we will stand by the King and the Entente through thick and thin. God Save the King, God Save Alaska!"

ALA_air_command:0 "Alaskan Air Command"
ALA_air_command_desc:0 "Although Alaska would be the last place to be considered for any sort of air defense by those "United States" - it has become the front line in ensuring that the Last Frontier and its skies are not overwhelmed by the enemy."
ALA_weather_stations:0 "Building Weather Stations"
ALA_weather_stations_desc:0 "Ensuring that the skies are clear for our brave pilots will be the first step in maintaining air superiority over the frigid Alaskan gulf, its numerous mountain ranges, and the isolated islands beyond."
ALA_civil_arenoutics_Act:0 "Civil Aeronautics Acts"
ALA_civil_arenoutics_Act_desc:0 "While aviation in Alaska will be undertaken by its proud but small air force - ensuring that the vital arteries between each frontier town and city within the country are maintained and deemed safe will require assistance through government regulation. The CAA will take care of this task - provided it passes through our government..."
ALA_bill_sucseeds:0 "The Act Passes"
ALA_bill_sucseeds_desc:0 "Surprisingly - the CAA has passed with minimal opposition and is now ready to be implemented, allowing for the growth of air transportation within Alaska aided by the government."
ALA_bill_fails:0 "The Act Fails"
ALA_bill_fails_desc:0 "The CAA has failed to pass, meeting heavy opposition - without the CAA, Alaska will truly remain the Last Frontier, civil aviation suffering without any form of assistance."
ALA_by_sea:0 "Fight by Sea"
ALA_by_sea_desc:0 "The front line isn't just the skies over Alaska - it is the skies over the waters surrounding our shores - whether it be the Gulf or the "Peaceful" Ocean that dominates the horizon. Safeguarding Alaska will require us to secure these waters first, to guarantee that warships flying another flag will never lay anchor in Juneau."
ALA_research_aviation:0 "Research Aeronautical Aviation"
ALA_research_aviation_desc:0 "By studying the latest innovations in aeronautics - we'll be able to apply what we have learned to produce advanced aircraft which will allow us to guarantee the safety of Alaska's skies and victory over those who dare to challenge us. "
ALA_hitting_targets:0 "Hitting Targets"
ALA_hitting_targets_desc:0 "To ensure Alaska's sovereignty is never breached by the enemy in any form - especially that by sea, Alaskan pilots will need the proper training and ordnance to dispatch the enemy from afar while guaranteeing a minimal number of casualties at the same time."
ALA_advanced_maneuver:0 "Advanced Maneuvers"
ALA_advanced_maneuver_desc:0 "Teaching our pilots advanced and superior methods in evasive and direct maneuvers will allow them to take on any foe, whether it be from the East or West - with little to no opposition from enemy aircraft."
ALA_hitting_targets:0 "Hitting Targets"
ALA_hitting_targets_desc:0 "To ensure Alaska's sovereignty is never breached by the enemy in any form - especially that by sea, Alaskan pilots will need the proper training and ordnance to dispatch the enemy from afar while guaranteeing a minimal number of casualties at the same time."
ALA_decimate_enemy_lines:0 "Decimating the Enemy line"
ALA_decimate_enemy_lines_desc:0 "Complete annihilation of enemy ground units with close air support will allow our troops to push forward, breaking any stalemate they meet and thrust themselves into enemy positions with no hesitation."
ALA_increase_production:0 "Increased Production"
ALA_increase_production_desc:0 "While Alaska does not possess any sort of military-industrial complex like that of our neighbors - what we do have available can assist us greatly in our production capabilities. By stripping down dredges and other forms of left-over machinery from the days of the Klondike Gold Rush, we can reuse the material towards increasing our output in aircraft production at a limited cost!"
ALA_by_air:0 "Fight by Land"
ALA_by_air_desc:0 "The front line begins and ends on Alaska's borders - for this front line to hold, maintaining air superiority over Alaska is non-negotiable and adamant to our survival, whether or not the enemy comes from East or West."
ALA_increase_productio:0 "Increased Production"
ALA_increase_productio_desc:0 "While Alaska does not possess any sort of military-industrial complex like that of our neighbors - what we do have available can assist us greatly in our production capabilities. By stripping down dredges and other forms of left-over machinery from the days of the Klondike Gold Rush, we can reuse the material towards increasing our output in aircraft production at a limited cost!"

ALA_establish_colonies:0 "Establish the Matanuska Colony"
ALA_establish_colonies_desc:0 "Within the Matanuska Valley, we have established a Farming Colony that will surely rake in economic prosperity. It has been settled by many who have fled from America during the Civil War"
ALA_run_telagraph_lines:0 "Run Telegraph Lines"
ALA_run_telagraph_lines_desc:0 "The Current State of the nation is not one where we can afford to be disconnected from one another. And due to the nation’s dire technological state, the best option is to run Telegraph lines from one end of the nation to another"
ALA_build_sawmills:0 "Build Sawmills"
ALA_build_sawmills_desc:0 "One thing we have an abundance of in Alaska is forests. And, with such a presence of timber comes the ability to make a profit selling that timber to all reaches of the world. To do that, we must produce Sawmills that can make harvesting the wood cheap and easy"
ALA_coal_mines:0 "Build Coal Mines"
ALA_coal_mines_desc:0 "Another resource we have an abundance of in Alaska is coal. With Coal we can power our homes and factories and have enough left over to sell to the world. Exploiting the vast veins of coal within Alaska seems to have no downsides"
ALA_post_office:0 "Alaskan Post Office"
ALA_post_office_desc:0 "America left Alaska woefully undeveloped, and one of the key things that was left in shambles was Alaska’s post office. To better improve national unity and to connect our nation, a robust Alaskan Post office must be established and maintained"
ALA_military_industrial_complex:0 "Military Industrial Complex"
ALA_military_industrial_complex_desc:0 "Alaska on its own has little ability to defend itself. And, it seems that the best way to keep Alaska self-sufficient is to make alliances with the suppliers of arms. And after all, an alliance with Defence Companies never hurt anyone... right?"
ALA_empower_military_complex:0 "Empower the Military-Industrial Complex"
ALA_empower_military_complex_desc:0 "The Nation’s arms industry has flourished due to Alliances with the Arms industry, and now we can successfully say that Alaska has the complete ability to produce the arms that are needed. Alaska has enough guns to form armies, armies large enough to protect Alaska from all invaders"
ALA_military_cable:0 "Military Cable Networks"
ALA_military_cable_desc:0 "It is too risky to keep the Telegraph networks in Civilian hands. We need to have the Cable Networks in the hands of the Military, to keep all people safe and our communications secure "
ALA_military_resources:0 "Military Control of Resources"
ALA_military_resources_desc:0 "If we give the precious resources of Alaska to the People, they would be wasted on frivolous projects and useless endeavors. The only proper way to handle Alaska’s vast wealth is to put it under the Military. They will know how to use it best"
ALA_gold_prospecting:0 "Gold Prospecting"
ALA_gold_prospecting_desc:0 "One of the resources Alaska has an abundance of is Gold. Historically miners have come from far and wide to mine Alaska’s gold, and it appears that the gold industry is taking off again in Alaska. We have many options to deal with the influx, we can let Civilian Prospectors and Entrepreneurs mine to their heart's content, or we can hand the gold off to the Military. And let them invest the profits in equipment for the Army"
ALA_resources_in_the_peoples_hands:0 "Put the Resources in the People's Hands"
ALA_resources_in_the_peoples_hands_desc:0 "With the control of the Alaskan Gold Mines being put in the people’s hands, a vast network of Mining Companies has popped up all around Alaska. These companies have drawn workers from across the world, and have their vast profits invested back into the community at large. Alaska grows richer every day"
ALA_nationalize:0 "Nationalize Unused Land"
ALA_nationalize_desc:0 "The Majority of the land in Alaska was owned by Wealthy Americans who did not reside in Alaska themselves. These lands have since become abandoned as the owners die in the Second American Civil War. So, to make use of this land the Government has given itself sweeping power to nationalize the land that has since been abandoned"
ALA_factories:0 "New Factory Grants"
ALA_factories_desc:0 "A large portion of the Alaskan lands that have been confiscated by the government are now available to be purchased. And, with some light subsidization, several new factories have been constructed on these lands by American Exiles and Foreign Investors. Gaining Alaska vast wealth"
ALA_self_reliance:0 "Self Reliance"
ALA_self_reliance_desc:0 "We have done it; no longer must Alaska rely on others to fit our needs. With a series of programs, we have been able to bolster our own domestic industry enough that we no longer need to rely on the Canadians, Americans or Japanese. We can be truly free now"

ALA_armed_force:0 "An Armed Force"
ALA_armed_force_desc:0 "Alaska’s Armed Forces are in a sorry state. The Territory Guard is the only semblance of an army that we have, and we have neither an air force nor a navy to speak of. If we are ever to join the world stage, we need an army that can repulse all foreign invaders"
ALA_territory_guard:0 "The Alaskan Territory Guard"
ALA_territory_guard_desc:0 "Before the days of Alaska declaring independence, a small group of reserves known as the Territory Guard (or Eskimo Scouts) were formed by Major Marvin 'Muktuk' Marston to protect Alaska in case of an invasion by either the Japs or the Canucks, in the scenario the United States proper was not able to defend Alaska. While they are mostly small, disorganized groups of militias; they are Alaska’s only form of defense. The time has come, and the call has rung out the guard. The time to mobilize is now"
ALA_draft:0 "Draft for the Cause"
ALA_draft_desc:0 "Alaska simply does not have a large enough population to wield a large army on its own. We cannot get enough people to willingly enlist, so to solve that we have instituted a draft. All able-bodied Alaskan males must serve to defend Alaska!"
ALA_ski_troops:0 "Ski Troops"
ALA_ski_troops_desc:0 "One thing that Alaskans specialise in is skiing. This has allowed us to adapt our proficiency in using cross-country skis to the battlefields. Where we can decimate enemies by outmanoeuvring their armies. We will also have a great advantage using ski troops in the vast forests and in places where there are little to no roads"
ALA_cutthroats:0 "Castner's Cutthroats"
ALA_cutthroats_desc:0 "65 men makeup Castner’s Cutthroats, the unofficial name for the 1st Alaskan Combat Intelligence Platoon; a reconnaissance unit that has quickly gained fame across Alaska. They have mastered a type of warfare that requires little technology and have found out ways to live off the land. These elite forces are a model for the entire Alaskan Army."
ALA_strong_command:0 "Strong Command"
ALA_strong_command_desc:0 "Our Command is currently quite weak. Generals and Field Marshals have very little accountability and the vast majority of the command structure is weak to nonexistent. The ATG has no discipline and is running wild in the Alaskan countryside. We are weak, our command is in shambles and we must have a strong, centralized command in order to survive"
ALA_beyond_ice_age:0 "Beyond the Ice Age"
ALA_beyond_ice_age_desc:0 "Technology in Alaska is at best outdated. Our rifles have barely been updated since the Great War, and half the army has uniforms that date back to the 1910’s. To advance as a nation, we must advance our Military Technology to catch up with the rest of the world"
ALA_cold_resistant_equiptment:0 "Cold Resistant Equipment"
ALA_cold_resistant_equiptment_desc:0 "Alaska’s harsh climate makes it so that some equipment is rendered completely useless. Rifles jam up, fuel freezes in the lines of tanks and trucks. To ensure that the army functions correctly and without breakdown, we must invest in specialized cold resistant equipment."
ALA_seal_shooters:0 "Seal Shooters"
ALA_seal_shooters_desc:0 "“Seal Shooters” are the names we have given to the smaller sidearms and handguns within our army. These Seal Shooters are essential for the average soldier and are cheap and easy to produce. Using this we can keep our soldiers equipped and our army ready. "
ALA_polar_bear_shooters:0 "Polar Bear Shooters"
ALA_polar_bear_shooters_desc:0 "“Polar Bear Shooters” are the names we have given to the larger Rifles and arms of our army. They are adapted from old Springfield rifles from the U.S that are cheaper to produce then it’s American counterpart. Using this we can keep our soldiers equipped and our army ready. "
ALA_ice_blasting:0 "Adapt Ice Blasters"
ALA_ice_blasting_desc:0 "Old Ice Blasters used to clear roads and ports can easily be adapted to military uses. In desperate times, we must adapt. And this is the best we can produce in Alaska so far"
ALA_refined_Artillery:0 "Refine our Artillery"
ALA_refined_Artillery_desc:0 "The majority of Alaska’s artillery is adapted Ice Blasters and American leftovers. Our Nation needs real artillery, and we will have to be the ones to make it. Advances in technology have allowed us to produce powerful artillery with a small budget."
ALA_refined_Artillery_2:0 "Further Refine our Artillery"
ALA_refined_Artillery_2_desc:0 "Now that we have a substantial amount of artillery equipment, we can begin to improve our relatively cheap and rag-tag stock of heavy guns. We are studying powerful design that may be more expensive to produce than our current models but are more powerful and more reliable."
ALA_gas_and_oil:0 "Gas and Oil"
ALA_gas_and_oil_desc:0 "Something essential to all armies is fuel; and fuel is something we are having trouble getting across the vast reaches of Alaska. Having a well supplied army is critical to national survival, and that is why getting fuel to our machines is a must."
ALA_mobile_Army:0 "A Mobile Army"
ALA_mobile_Army_desc:0 "An Army must be mobile and be able to defend the vast Alaskan nation with little infrastructure. To many, that would seem impossible. But to us, it’s very doable and will only require modification to existing equipment"
ALA_commison_snowmobiles:0 "Commission Snowmobiles"
ALA_commison_snowmobiles_desc:0 "While Snowmobiles might be a relatively new technology, they are perfectly suited to the icy climate of Alaska. A fleet of Armoured Snowmobiles, commissioned by the President will make a fine addition to our armed forces"
ALA_improve_design:0 "Improve Snowmobile Designs"
ALA_improve_design_desc:0 "While there is nothing wrong with the current design of our nations Snowmobiles, they can always be adapted and improved to better suit Alaska’s needs "
ALA_import_from_canada:0 "Import from Canada"
ALA_import_from_canada_desc:0 "While we cannot produce a large amount of snowmobiles simply by our own hand, we can look to others to produce them for us; and have them imported across the border into our nation. This way, we don’t stress the current Military-Industrial Complex."
ALA_walter_snow_fighter:0 "The Walter Snow Fighter"
ALA_walter_snow_fighter_desc:0 "The Walter Snow Fighter is one of the fist armoured snowmobiles in history. Motorized Sleds have been fitted with armour and light guns to effectively fight in the Harsh Alaskan terrain. The Walter Snow fighter is an early model, but the results so far are good"
ALA_snow_crusier:0 "Alaskan Snow Cruiser"
ALA_snow_crusier_desc:0 "A mighty machine has been designed to conquer the Alaskan tundra. The Alaskan Snow Cruiser, a mighty machine that is 55 feet 9 inches long and 19 feet 11 inches high. This machine is the pinnacle of Alaskan Engineering, and will surely make our nation unstoppable "
ALA_heavy_machinery:0 "Heavy Machinery"
ALA_heavy_machinery_desc:0 "The Failure of the Alaskan Snow Cruiser has taught us many things. And, with our new knowledge we have gotten to work drafting designs for new Heavy Machinery that can be properly adapted to Alaska’s climate. Using Treads instead of tires and adapting heavy tank models is a start "

ALA_navy:0 "The Alaskan Navy"
ALA_navy_desc:0 "The Current Alaskan navy is almost completely non-existent. It consisted of a few icebreakers and American Ships left behind. If Alaska is ever to be taken seriously on the Global Stage, we need a Navy to match"
ALA_commission_navy:0 "Commission a Fleet"
ALA_commission_navy_desc:0 "At the moment we may be incapable of producing our own navy, but that does not mean that we are incapable of paying others to make a navy for us. Japan and Canada both have several ships that they could be willing to sell us"
ALA_commission_flagship:0 "Commission a Flagship"
ALA_commission_flagship_desc:0 "Our Navy currently consists of ships bought from Japan and Canada. We need a flagship, a proud vessel that is the crowning glory of the entire Alaskan Navy. "
ALA_japan_construction:0 "Japanese Construction"
ALA_japan_construction_desc:0 "Japan was so generous to provide us with a brand-new navy. With this, a powerful naval alliance has been struck between us and will allow prosperity on both sides. For now, Japan has agreed to fund the construction of several shipyards in Alaska."
ALA_canada_construction:0 "Canadian Construction"
ALA_canada_construction_desc:0 "Canada was so generous to provide us with a brand-new navy. With this, a powerful naval alliance has been struck between us and will allow prosperity on both sides. For now, Canada has agreed to fund the construction of several shipyards in Alaska"
ALA_expand_dutch_harbour:0 "Expand Dutch Harbour"
ALA_expand_dutch_harbour_desc:0 "Dutch Harbour is one of the few Ports in Alaska that still have active traffic. The trade between Us and Japan has stimulated the port, but it still cannot handle large amounts of traffic. An Expansion is due, one that can get the Harbour to handle a large amount of traffic. "
ALA_navy_plan:0 "National Naval Plan"
ALA_navy_plan_desc:0 "A National plan for how to make a grand navy is in order. The President has drafted a plan that makes way for both an increase in production and an increase in construction of Shipyards."
ALA_seize_civilian_vessels:0 "Seize Civilian Vessels"
ALA_seize_civilian_vessels_desc:0 "Alaska is home to many civilian vessels that can easily be converted into naval vessels given the right modifications. This move may not be popular, but it is necessary for making the Alaskan Navy strong."
ALA_take_trawlers:0 "Take Trawlers"
ALA_take_trawlers_desc:0 "The Larger civilian Trawlers are perfect for our navy. And with minimal refitting, they can be turned into powerful ships that can easily defend the Alaskan coast from invaders."
ALA_take_small_fishing_boats:0 "Take Smaller Fishing Boats"
ALA_take_small_fishing_boats_desc:0 "Small Fishing Boats can easily be converted into convoys. And, many fishing boats have been simply abandoned, and have become ownerless as their owners have died in the Civil War."
ALA_new_dockyards:0 "New Dockyards"
ALA_new_dockyards_desc:0 "We cannot simply rely on seized ships forever. We need to build our own dockyards so we can have a sustainable Navy. Constructing new dockyards and other naval infrastructure is the key to constructing our future navy. A national effort focusing on naval buildup is the only way we will field a navy in any reasonable amount of time."
ALA_ramp_up_production:0 "Ramp up Naval Production"
ALA_ramp_up_production_desc:0 "By focusing resources on our shipyards and exempting skilled shipbuilders from military service, we can dramatically reduce production time for ships."
ALA_a_navy_for_the_world_stage:0 "A Navy for the World Stage"
ALA_a_navy_for_the_world_stage_desc:0 "We have done it, despite our lackluster industry and small number of ships; we have successfully procured a navy that is worthy of the world stage."
ALA_secure_bering_sea:0 "Secure the Bering Sea"
ALA_secure_bering_sea_desc:0 "The Bering Sea is now contested between us and Russia. Russia’s naval presence however, is lacking and an opportunity has presented itself. We can secure the Bering Sea, and give Alaska a place on the world stage."
ALA_invest_in_icebreakers:0 "Invest in Icebreakers"
ALA_invest_in_icebreakers_desc:0 "Due to Alaska’s climate, having an active navy is hindered by the large ice sheets present on our coast. To solve this predicament, we have invested in a fleet of icebreakers that will make it possible to have a powerful navy."
ALA_aleutian_island_bases:0 "Aleutian Island Bases"
ALA_aleutian_island_bases_desc:0 "The Aleutian Islands are one of the most strategically important regions in Alaska. Fortifying them and putting naval bases in that island chain would be a smart move."
ALA_costal_fortification:0 "Coastal Fortification"
ALA_costal_fortification_desc:0 "On that black day when an enemy has defeated our fleet, only fortifications may stand between our nation and destruction. We must expand our system of coastal forts to protect against such a fate."
ALA_navy_powerhouse:0 "Rising Naval Powerhouse"
ALA_navy_powerhouse_desc:0 "With our successful reforms, our navy has become a navy to rival the best. We are a rising Naval Powerhouse; and we soon can challenge the greatest naval powerhouse for control of the sea."

ALA_foreign_rule:0 "Foreign Rule"
ALA_foreign_rule_desc:0 "Alaska has come under the occupation of foreign powers. We could never be expected to govern ourselves and return to occupation was always the only answer."
ALA_japanese_administration:0 "Japanese Administration"
ALA_japanese_administration_desc:0 "Japan has grown tired of Alaska’s mooching, and demanded ample compensation. But, Alaska refused, and now after a brief skirmish Alaska has come under the complete control of Japan. For now, the Imperial Japanese Navy has taken the job of governing Alaska and are preparing Alaska for further integration into the homeland."
ALA_japanese_airborne:0 "Japanese Airborne"
ALA_japanese_airborne_desc:0 "To better aid in the defense of Alaska, Japan has stationed several squadrons of fighter and bomber aircraft. Due to Alaska’s strategic location, we can now access regions in Russia, Canada and America with our aircraft."
ALA_japanese_publications:0 "Japanese Cultural Integration"
ALA_japanese_publications_desc:0 "Japan is taking measures to make our people feel at home in Alaska. Japanese Newspapers will fill the stands, and Japanese will be on the street signs. From a young age, the children will be taught Japanese exclusively. And, en masse Japanese sailors will be stationed in Alaska, and families will be encouraged to emigrate. Within time, Alaska will be indistinguishable from the streets of Tokyo." 
ALA_canadian_administration:0 "Canadian Administration"
ALA_canadian_administration_desc:0 "Canada now has complete control over Alaska. Lord George Pearkes is the head of a new Dominion Government managed directly from Ottawa. Many Alaskans fear direct integration into the Canadian Homeland, but Canada sees a softer approach as necessary for stability and prosperity for all Alaskans."
ALA_canadian_rangers:0 "Canadian Rangers"
ALA_canadian_rangers_desc:0 "To better help with the defense of Alaska, 3 divisions of Canadian Rangers have been stationed on Alaskan soil. Some wonder if this is a military occupation by the Canadians, others welcome the protection. The Canadian Government assures us that the three divisions stationed in Alaska are surely for protection and not for anything sinister. "
ALA_death_trap_for_the_jap:0 "Alaska: Death Trap for the Jap"
ALA_death_trap_for_the_jap_desc:0 "Japan is now eying Alaska up for an invasion. The Aleutian Islands are being attacked by Japanese Ships and Soldiers, and the Japanese High Commands seems to be using Alaska as a staging ground for an invasion of all North America. We must end this now and lure the Japanese into a fight that they cannot win."
ALA_russian_administration:0 "Russian Administration"
ALA_russian_administration_desc:0 "Russia has once again established control over Alaska after selling it to the Americans in 1867.  Many Alaskans fear direct integration into the Russian Motherland, but Russia sees a softer approach as necessary for stability and prosperity for all Alaskans."
ALA_russian_construction:0 "Russian Construction"
ALA_russian_construction_desc:0 "Due to Alaska's strategic location, Russian construction crews are being deployed across Alaska to bolster Alaskan infrastructure and serve as a vital resupply port should Russia's territorial ambitions grow even stronger."
ALA_russian_language_effort:0 "Russian Language Effort"
ALA_russian_language_effort_desc:0 "It has been nearly eighty years since Alaska was last under Russian control. As such, all but our oldest citizens have no memory of this period of our history. As such, the Russian government  is taking measures to make sure that the Russian language will once more be spoken on the streets of Alaska, and from a young age, the children will be taught Russian exclusively."
ALA_lichtenstein_administration:0 "Liechtensteiner Administration"
ALA_lichtenstein_administration_desc:0 "Completely out of the blue, Alaska has fallen under the complete control of the Liechtenstein government and her Prince. Due to Austria being the primary protector of Liechtenstein, Alaska too has fallen under the Double Eagle's watchful gaze and protection. What this strange situation means for the people or the future of Alaska has yet to be seen." 
ALA_buy_vorarlberg:0 "The Purchase of Vorarlberg"
ALA_buy_vorarlberg_desc:0 "With Alaska now humming with boisterous industrial activity and development under the Liechtensteiner-Austrian administration, it appears Prince Franz Joseph's grand plan has worked. With this in mind, the Prince, wealthier then ever before due to the sheer profits coming off his Alaskan prize, has gotten the idea to once more grow his dominion. His next target? The small Austrian state of Vorarlberg. Vorarlberg itself is nothing special economically, and means next to nothing to the greater Hapsburg Empire. Thus, Franz Joseph II is planning on offering Austria a large lump sum for Vorarlberg. If Austria will take this seriously is doubtful, however with proof that the Prince can run a profitable colony in the form of Alaska, it may just be enough to convince the Austrian Empire to hand over it's western most province."  
ALA_jesuit_sponsership:0 "Sponsor the Jesuit Order"
ALA_jesuit_sponsership_desc:0 "The Principality of Liechtenstein, along with her Prince, is a highly Catholic nation, with Catholicism being the official state religion. However, with Alaska being added to the dominion of Franz Joseph, the status of the Church, especially in Alaska, is up in the air. Alaska is by no means a Catholic area, with Catholicism itself only making up a tiny portion of the former territory's religious population. In order to resolve this situation before it becomes a true problem, Franz Joseph has offered the Jesuit Order a lump sum of cash to convert the people of Alaska. The Jesuit Order has gladly accepted His Majesty's gift, and efforts to bring the light of the Apostolic Faith to the peoples of Alaska have already begun."
ALA_american_administration:0 "Return of the American Administration"
ALA_american_administration_desc:0 "Securing a win for the Anti-Statehood movement, the American administration has returned to Alaska. The Last Frontier once again sees itself under the yolk of Washington, forever a Incorporated Territory and never a State, guaranteeing Alaska its own autonomy and certain free will while still having a limited say in American democracy by being able to vote for the President. This compromise shall ensure the Last Frontier never leaves Washington again."
ALA_develop_north_slope:0 "Seward Redeemed in the North Slope"
ALA_develop_north_slope_desc:0 "Nicknamed Seward’s Folly or Seward’s Icebox, Alaska was seen as a dub purchase by American media outlets at the time, spreading to much of the population until most thought of Alaska as a waste of money. We have certainly showed them now, for not only has the Alaskan Bush proved to hold great bounties of natural and mineral resources, for the North Slope - the massive expanse that is Alaska’s northern coastline - has revealed the greatest bounty of all in this modern age - oil! We shall pump the black gold and exploit every natural resource in the region we can, compromising the Alaskan population each with a small percentage of the profits, ensuring our usefulness in America’s eyes while being the bargaining chip for our autonomy."
ALA_elmendorf_richardson_base:0 "Establish the Elmendorf–Richardson Joint Base"
ALA_elmendorf_richardson_base_desc:0 "Breaking ground in Anchorage - Alaska’s largest city and key port for the territory - the Elmendorf-Richardson Joint Base shall be an amalgamation of the Elmendorf Air Force Base and the Army’s Fort Richardson, becoming the largest land and air military installation in Alaska. This shall not only provide a great center of military infrastructure, but shall also provide an excellent position directly adjacent to Alaska’s largest population center, ensuring loyalty to Washington at the barrel of a gun and beneath the imposing wings of freedom."

ALA_under_canadas_nose:0 "Under Canada's Nose"
ALA_under_canadas_nose_desc:0 "Chief Towner has a brilliant plan to increase the living space of the Red Race, and its too the seize the "True North!" Towner has called for guerilla cells and subversive operatives across Beringia to prepare covert operations into the frozen northern territories of Canada to silently steal away these lands for the People. If these braves are successful, the indigenous of the New World will have all the land they need to flourish...for now"
ALA_hawaiian_friendship:0 "Hawaiian Friendship"
ALA_hawaiian_friendship_desc:0 "Far to the south of our frozen frontier a small gem sits in the middle of the Pacific: Hawai'i. Like us, they were a territory of the now crumbling United States and stolen from native hands years ago. But oh, how the tides have turned. Now both Beringia and Hawai'i are free from choking vines of imperialism! To celebrate this fact, we shall send an envoy to the Hawai'i government bearing gifts so we may hammer out a diplomatic standing that would be mutually beneficial for our young nations."
ALA_red_mans_company:0 "Red Man's Company"
ALA_red_mans_company_desc:0 "To spearhead our new economic initiative, Chief Towner has created the 'Red Man's Company.' This new state-run corporation will be the tip of the arrow in our shot to the future, pioneering our economic growth as we grow. Using funds from the nationalization of Beringia's resources (and selling them overseas to the highest bidder) Towner has gathered enough funds to begin the buy-backs of old sacred lands in the Lower 48, and he knows just where to buy back first..."
ALA_promote_cultural_revivalism:0 "Promote Cultural Revivalism"
ALA_promote_cultural_revivalism_desc:0 "With old sacred lands being bought back, new lands for our people to live and have families in, and even a new religion for our people to foster bonds over, the indigenous peoples of North America are finally beginning to heal. Old practices not seen for decades are being revived and there has been a practical renaissance in native music, art, cuisine, and other aspect of high and low culture. As we live together, a syncretic native identity is starting to form: an identity that will serve as a shield and sword against the White Devils."
ALA_into_the_sphere:0 "Into the Sphere?"
ALA_into_the_sphere_desc:0 "Across the sea lies a land draped in an aura of mystique, beauty, and iron-willed strength: Japan. Hegemon of the Far East and Masters of the Pacific in their own right, Japan and their Co-Prosperity Sphere is our natural choice for an alliance to secure our independence away from the eternal Anglo, French, and other White dogs. With these facts clear, Chief Towner will send an envoy mission to Tokyo to meet with the Emperor and his ministers to humbly grace us with an invitation into their sphere."
ALA_red_mans_burden:0 "Red Man's Burden"
ALA_red_mans_burden_desc:0 "Have we not proven those White Devils wrong by now? We stand here, in Beringia, atop the world looking down on the White Man and his creations. All we see is war, famine, and the destruction of a land so pure it would make the spirits cry in despair. We will not stand for it. We now know who the real savages are and we will prove it to the world. This is the Red Man's Burden: we will save these snakes from themselves and "civilize" them as we see fit."
ALA_ties_to_enver_pasha:0 "Ties to Enver Pasha"
ALA_ties_to_enver_pasha_desc:0 "Another force in the growth of Turanic thought in Beringia is our government's ties to Ismail Enver Pasha, famed officer from the Ottoman Empire. Through our own dear leader's fascination with the topic only growing, the two have struck up correspondence in recent months. Their cordial friendship has now grown to the point that Enver wishes to take a visit to our beautiful country to truly witness the splendor The Last Frontier has to offer. While this lovely veil of an excuse for his visit distracts the public, Chief Towner and his associates in the AIF will also be holding secret meeting discussing military tactics and futures schemes Towner has dreamed up. With the Pasha's help we will both dazzle the public and actively progress towards our destiny."
ALA_reservation_tensions:0 "Reservation Tensions"
ALA_reservation_tensions_desc:0 "A large issue that has arisen since the formation of our glorious new nation is the common and often violent clashes between the reservations and the mainly white-inhabited cities. To alleviate these issues, Chief 'Red Cloud' Towner has decided not only to not stop the violence, but is actively encouraging it both in private and public settings. Towner believes that only through the spilling of white blood can the Red Man truly be free. Under his watch, indigenous militant groups have begun springing up across Beringia who seek to cast off the yoke of the white man. Suburbs and whole city blocks to mountain passes and deep forests have all been turned into active guerilla warzones where the few Whites who are foolish enough to resist our new government hold out. Those whites too afraid or wise to fight are either fleeing our lands or have gone into hiding. Worse, it seems some have gone to reservation lands to try and atone for their past sins, but Towner knows no White Man can be truly redeemed."
ALA_aif_spies:0 "AIF Spies"
ALA_aif_spies_desc:0 "The American Indian Federation stands behind our Chief, ready to enact his Grand Scheme and propel our people into the modern age. To help him in his goals, the AIF has issued operatives new directives to sow discord and keep tabs on our true enemies: the White Man. Both within and without Beringia, the White Devil lies in wait for us to show even a flash of weakness. With the eyes and ears of the AIF everywhere, these oppressors of yesterday will become the herded sheep of tomorrow. No longer will we cower to their "superiority.""
ALA_rands_folly:0 "Rand's Folly"
ALA_rands_folly_desc:0 "Alisa "Ayn Rand" Rosenbaum's shining utopian dream has come crashing to an end almost as quickly as it started. Her new "objectivist" economic policies have wrought havoc on our young nation. Though she has angered many, no group is more enraged than the indigenous groups of Alaska, who see her as another white fool come to trick the Red Man. Like Custer or Jackson before her in the days of our ancestors, we will cast out this white devil."
ALA_red_clouds_grand_scheme:0 "Red Clouds Grand Scheme"
ALA_red_clouds_grand_scheme_desc:0 "With Beringia established and our Chief's rule secured, we must now look ahead. Chief 'Red Cloud' Towner has begun to outline his multi-step plan to ensure the survival of the Red race. Paramount among these plans is the desperate need for a larger population base, an easing of the ethnic tensions between the tribes living here and all of our new tribal refugees, and the erosion of our enemy's influence over us, both foreign and domestic. Though the road ahead is paved with danger and the unknown, Chief Red Cloud will lead the way into a brighter and more secure future."
ALA_grey_wolf_training:0 "Grey Wolf Training"
ALA_grey_wolf_training_desc:0 "As if our new lands couldn't grow stranger, a new movement has begun to become popular in our lands. "Native American-Turanism" stipulates that along with the rest of the fabled races of Turan, we too here in the New World are descendent from these kings of old. Actively proliferating these ideas have been the visiting 'Grey Wolves' from the land of the Turks, a paramilitary group with a fierce reputation. Though these Turks train with our native militia and various militant cells, bolstering our forces strength and ferocity by the day, the ideas and allure of Pan-Turanism grows as well."
ALA_beringia_roses:0 "Beringia Rises"
ALA_beringia_roses_desc:0 "The vile she-witch that nearly brought the end to our ancient ways of life lords over us no longer! For the first time since those white-capped boats first found the shores of our sacred land all those centuries ago, the First People's finally have a place where we can call home; a home safe from the lies and vitriol the white devils have spat at us since they first stole our lands. Harkening back to the land-bridge that brought our kin here in the first place, Chief Elwood "Red Cloud" Towner has declared a new nation today; a new nation that shall serve as a beacon for all those of Red blood scattered across this shattered world. Come to Beringia, come home!"
ALA_bolster_our_population:0 "Bolster our Population"
ALA_bolster_our_population_desc:0 "Chief 'Red Cloud' Towner's Grand Scheme is in full swing now as preparations are made to modernize and strengthen our new state. First on the agenda is to address Beringia's glaring underpopulation issue. With most whites smart enough to leave having already fled, and those too stubborn or stupid to leave now left at the mercy of Towner's whims, a population increase is needed now more than ever. To facilitate this, Towner has opened our borders to all those of Red skin and blood in hopes that many will flee the tumult of the 2ACW to The Last Frontier. Besides changes in immigration policy, Towner seeks to go further by incentivizing large native families with financial compensation and even outlawing birth control for all Red mothers-to-be. Though some find it barbaric, Towner knows it is necessary to ensure the future of our people."
ALA_useful_idiots:0 "Useful Idiots"
ALA_useful_idiots_desc:0 "Another key facet of Chief 'Red Cloud' Towner's Grand Scheme is the application of 'Useful Idiots," or uninformed political propagandizers. These "Idiots" will ride off into our enemy's lands and infiltrate the political parties and groups of the White Man, from Longists and democratic do-gooders to, dare I say, Syndicalists. Though stomaching these perverse ideologues would be agonizing for any true Red man, it must be done to protect the People and our Chief demands it."
ALA_question_of_religion:0 "Question of Religion"
ALA_question_of_religion_desc:0 "Though our new land is beautiful and bountiful, it is missing something for many of us. Sure the Tlingit or the Inuit have their holy sites and old ways intact, but what of our refugees from the reservations of the plains or the southwest. We must do something to ease their pain for the time being. To this end Chief Towner has called a congress to discuss the future of our spiritual journey. Though many camps have their differences, from the secular liberals to the nationalist Pan-Turanists, we must come together to heal our spiritual wounds."
ALA_indigenous_economics:0 "Indigenous Economics"
ALA_indigenous_economics_desc:0 "Chief Elwood Towner and his economic planners at the AIF have come up with a new synthesis of economic practices that will benefit the People without destroying our beautiful new home. In Towner's systems, each reservation acts as a corporation and is responsible for the their own land and people while also bartering their goods/services with other reservations. Resources are being nationalized under the state to be properly allocated and to ensure that Beringia's natural beauty is kept pure. We will become a modern nation, but not at the cost of our Sacred Lands. We will not sully the Earth as the White Man has."

Alaska_true_red_braves:0 "The Rise of the Red New Moon"
Alaska_true_red_braves_desc:0 "Tragedy has struck! Our brave Chief ‘Red Cloud’ Towner has been assassinated by a treacherous White Devil! The brave paramilitary leader and once right-hand man to Towner, Chief Thomas ‘New Moon’ Dixon, has taken the reins of Beringia in his absence and shall now guide the nation in his image supported by Dixon’s own personal vaguely-National Syndicalist ideology. The nation is in a rage over their beloved founder’s murder at the hands of this White snake, and the future of Beringia looks more crimson than ever before as the True Red Braves prepare to avenge their chief's death."
Alaska_roaming_bands_of_warriors:0 "Legacy of the Braves"
Alaska_roaming_bands_of_warriors_desc:0 "Chief New Moon has moved to formalize the position of his prized militia units and paramilitaries as official arms of the state as if they were our own warrior societies akin to the Dog Soldiers of the Plains Indians or the Jaguar Warriors of the Mexica. With this act, these fierce, Red-blooded Braves would be free to dole out the Red Man’s justice as they see fit as formalized warrior lodges and soldier societies. Let us unleash these beasts of vengeance to stalk the towns and neighborhoods of the White Man for the sake of security and retribution."
Alaska_red_mans_internationale:0 "A Pan-Indigenous Internationale"
Alaska_red_mans_internationale_desc:0 "We shall reach out to Pan-Indigenous separatist groups across the New World in order to foster closer relations with other Totalist groups. Our own Native American Totalist Charter shall be penned to increase our legitimacy in the eyes of other leftist groups, and we will forge strong bonds with true Red Men across the continent while further distancing ourselves from the failed, White-centric forms of European ideology that the White Race copied from we, the true first Totalists. For Totalism, for the Red Race, for a new New World!"
Alaska_an_old_idea_made_anew:0 "The First Totalists"
Alaska_an_old_idea_made_anew_desc:0 "The specific Totalist thought of our nation is unlike most on Earth. Akin to the Mau-Mau that bravely fought in the highlands of Kenya, our Totalism wasn’t invented in universities or in factories, but in the hearts of every Red Man across the New World. It is a synthesis of our desire to throw off the shackles of the White Man, and its focusing lens is Chief New Moon!"
Alaska_to_the_killing_fields:0 "Traditional Indigenous Agriculturalism with a Twist"
Alaska_to_the_killing_fields_desc:0 "In Beringia, a system of homesteading exists where the Beringian government shall give out large swathes of acreage to new families seeking to start a fresh life here in The Last Frontier, based upon the old homesteading laws of Alaska fused with more traditional native ways of life. This has caused a mass influx of hopeful farmers into the wilds of Beringia, which has caused a crisis in our soil’s fertility as we recreate a traditionalist agrarian system based on indigenous agriculture and hunter-gathering. That was until a *brilliant* a solution was discovered - one that we call Soylent Red; one that our government has tried to hide at all costs."
Alaska_scalp_them_all:0 "The Fifth Counting Coup"
Alaska_scalp_them_all_desc:0 "To become a full-fledged member of Chief New Moon’s Braves and truly a man in the eyes of the People, all young warriors must complete the four counting coups, or now five as all will now be required to turn in the scalp of a White Man soldier in addition to the four traditional coups of leading a war party into battle, sneaking into an enemy camp and stealing their horse or other vehicle, take an enemy’s weapon without killing them, and touching an unaware and alive enemy with a coup stick at close range before escaping both unscathed. This will weed out the weak from our armed forces and forcibly instill a fine warrior spirit in each and every one of our warriors. Our forces will be drilled to be strong like the bear, keen-eyed like the eagle, swift like the horse, and fierce like the wolf. We will only accept the best, as it is the best that are needed to finally end the White Man’s reign."
Alaska_the_great_raids:0 "Run the Great Raids Once More"
Alaska_the_great_raids_desc:0 "Like it was the Great Raid of 1840 all over again, we shall march down from our perch atop the world and pour into the domain of the White Man. Under the red banner of Chief New Moon, the Great Turtle Island shall be cleansed of the White Man’s taint. We will pour into their cities and remove every last trace of their vile ‘civilization.’ The time to avenge the atrocities of the past are at hand, and we will make it so the White Man wished Cristobal Colon never set foot on our continent all those centuries ago."
Alaska_99_million_avenged:0 "The Red Race Avenged"
Alaska_99_million_avenged_desc:0 "Victory Day is upon us! With most of the White Man killed or on the run, the Red Race has solidified its hold on the continent once known as "North America." Now the Great Turtle Island, or Khéya Wíta, spreads across the New World as the millions of dead natives that were slain by sickness or sabre have been avenged. The genocide of the First Peoples is officially at an end, and under Chief New Moon, all natives of this great land shall walk free. The renaissance of the Red Man is at hand!"

###EVENTS###
Alaska.0.t:0 "The Last Frontier goes it alone"
Alaska.0.d:0 "The divide between Alaska and America has now escalated to a point, where most Alaskans do not even see themselves as Americans. And, with the decades of oppression and unequal treatment, the Alaskan government sees no reason to stick with the collapsing American Nation; and instead declare total independence. The Final straw for Alaska being American when Territory Governor Ernest Gruening rallied the Territory Guard to his side and refused to pledge loyalty to any single side. And with the declaration of a State Emergency, Gruening has kicked the U.S out of Alaska; and now, for all intents and purposes Alaska is an Independent Nation."
Alaska.0.a:0 "Good riddance"
Alaska.0.b:0 "North, to Alaska (Play as Alaska)"

Alaska.1.t:0 "Dealing with the Barons"
Alaska.1.d:0 "The Day has come, President Gruening is set to act on the mass buyout of Alaskan Lands by the Syndicate. “The Great Alaskan Expansion”- as it has been dubbed; has uprooted the Alaskan political system and started a mini power struggle between the Legislation and the Syndicate. Allowing the deal to go through could potentially lead to the Barons buying all of Alaska, while blocking the deal would enrage the Barons. Some have proposed a compromise, refunding the Barons money for land that was obtained illegally while letting the rest of the purchases go on unhindered. Others (Including a certain James Wickersham) want the deal to be stopped entirely, while some do not want to impede the Barons in any way. Wickersham has stated, that if any part of the deal were to go through, that he and his supporters would perform a general strike and march on Juneau to “Stop the oppression of workers by the Syndicate”. This adds just another layer to the already tense situation, and makes a adequate compromise almost impossible."
Alaska.1.a:0 "Let the deal go through, what's the worst that could happen?"
Alaska.1.b:0 "Refund the money from illegal purchases"
Alaska.1.c:0 "Block the purchase and don't refund their money"

Alaska.2.t:0 "The Legislation Oversteps"
Alaska.2.d:0 "Any potential for working with the Legislation has been squandered by the gross overreach of power by President Gruening. As it has become clear that the government has no intention of working with us peacefully, we must take drastic measures to ensure that Alaska does not become a Syndicalist Dictatorship. Mercenaries have been dispatched to make the purchases go through; regardless of what the weak government says. We have to make it clear to the Legislation Lackeys: we own Alaska, not them."
Alaska.2.a:0 "Damn Shame, we could have worked with them"

Alaska.3.t:0 "The March on Juneau"
Alaska.3.d:0 "The Buyout going through has enraged Wickersham’s supporters; who see the deal going through as akin to the Barons buying the entirety of Alaska. And, as promised, workers enraged by the Barons unfair treatment have taken to the streets in a general strike, aided by Wickersham and his other allies. In a fiery speech held in Juneau, Wickersham denounced the Alaskan Syndicate and the Legislation, which he sees as being weak. In his closing remarks, he urged that a stronger hand is needed to deal with the Barons; and insinuated a Redder set of ideals. The Juneau police have taken to the streets to deal with the strike, and throughout the day the General strike grew more violent. Anarchy almost overtook the city, and some workers started actively clashing with both the police and the Territory guard. Some are even afraid that the General Strike could even dislodge the Legislation government; and with the growing violence they could very well be right."
Alaska.3.a:0 "Due to the Bloodshed, Wickersham and the protesters were arrested"
Alaska.3.b:0 "The Workers overthrow the Government"

Alaska.4.t:0 "The March on Juneau"
Alaska.4.d:0 "Any part of the Buyout going through has enraged Wickersham’s supporters; who see the deal going through as akin to the Barons buying the entirety of Alaska. And, as promised, workers enraged by the Barons unfair treatment have taken to the streets in a general strike, aided by Wickersham and his other allies. In a fiery speech held in Juneau, Wickersham denounced the Alaskan Syndicate and the Legislation, which he sees as being weak. In his closing remarks, he urged that a stronger hand is needed to deal with the Barons; and insinuated a Redder set of ideals. The Juneau police have taken to the streets to deal with the strike, and throughout the day the General strike grew more violent. Gruening has issued cautious support to the workers, while being neutral on Wickersham’s position. The Barons have denounced Wickersham’s march and due to the already strained relationship between the Syndicate and the Legislation; the Barons might take drastic measures to protect their power."
Alaska.4.a:0 "Let them march unhindered"
Alaska.4.b:0 "Urge Caution, but support Wickersham’s ideas"

Alaska.5.t:0 "The Barons take over"
Alaska.5.d:0 "The power of the Legislation is now gone. Gruening’s Presidency is over, and the Barons are now on the path to completely control Alaska. The overstep by the Legislation was the nail in the coffin for our cooperation, and if they don’t want to respect us, we don’t see any reason why we should respect them. To save Alaska from Socialist Tyranny drastic measures must be taken, measures that will turn Alaska on its head. These actions were taken today as Mercenaries hired by the Syndicate marched on the Capital of Juneau and installed Simon Guggenheim as Provisional President. Small units of the Territory Guard showed up to defend the Capital, but they were beaten back by the Syndicate’s mercenary forces. By the end of the day, it was clear that the Barons were in control of Alaska, and that the Legislation was gone. Seeing the writing on the wall, the remaining units of the Territory Guard swore loyalty to the new Governor and the New Syndicate Government."
Alaska.5.a:0 "A silent coup"

Alaska.6.t:0 "Wickersham takes over"
Alaska.6.d:0 "The Disgusting inaction by the Legislation has driven Wickersham and the Workers to radical action. The March on Juneau was a success and now Wickersham is in control. Even though Wickersham is in de facto control of Alaska, Birch, Guggenheim and the Barons have fled North and established a base in Anchorage. A Civil War in Alaska is imminent, and Wickersham has rallied Workers Militias to hunt down the Barons Leadership and secure Alaska."
Alaska.6.a:0 "Workers rejoice, Alaska is finally free"

Alaska.7.t:0 "Wickersham's speech"
Alaska.7.d:0 "Today, Gruening and Wickersham both stood together and rallied in Juneau today. As the Barons continue to exercise their grip over Alaska, Gruening has made an unlikely ally with Wickersham as they both put aside their differences to take on the Alaskan Syndicate. This act of solidarity with the Socialists has enraged Guggenheim, who now is taking drastic actions to “Prevent Alaska from turning into a Socialist Dictatorship”. "
Alaska.7.a:0 "The Mask comes off"

Alaska.8.t:0 "The First Test"
Alaska.8.d:0 "The Barons have fled North and established a provisional government in Anchorage. This comes in direct conflict with the new Socialist Government in Juneau. Syndicate funded Mercenary forces battle in the streets with Wickersham’s Workers Militias; and some fear that Alaska could fall to the Baron’s rule once again if they manage to capture Juneau. But the Mercenary forces could very well break and Anchorage could fall to Wickersham’s forces. Either one of these vital cities falling could spell a death wish for each side. "
Alaska.8.a:0 "Wickersham takes Anchorage!"
Alaska.8.b:0 "The Barons take Juneau!"

Alaska.9.t:0 "The Head of State"
Alaska.9.d:0 "Now that the Barons are in control of Alaska, and with their control the time has come to establish a permanent administration. Simon Guggenheim has been declared as Provisional President; but the time for a Provisional Government is over, and the time for a Permanent President is here. There are three obvious choices for President: Provisional President Simon Guggenheim and one half of the Guggenmorgan united monopoly that controls the Alaska Syndicate, John Pierpont Morgan Jr, other half of the Guggenmorgan conglomerate and famous banking magnate, and the owner of perhaps the largest mining outfit in Alaska, Kennecott Copper, Stephen Birch. Who has been chosen as President?"
Alaska.9.a:0 "Guggenheim"
Alaska.9.b:0 "Birch"
Alaska.9.c:0 "Morgan"

Alaska.10.t:0 "Resistance from the Barons"
Alaska.10.d:0 "The Barons might have been evicted from their stronghold in Anchorage, but they still reign. Guggenheim and Birch both live, and their hired mercenaries wreak havoc on our state"
Alaska.10.a:0 "If they want a fight, they got it"

Alaska.11.t:0 "The Wick Burns Out"
Alaska.11.d:0 "After a history of Ailing Health, James Wickersham; the guide of our Nation has passed away. With Wickersham gone, the path of our nation remains ever unclear; and with Wickersham gone a provisional council has been established in the absence of a leader. Within the temporary congress, Vanguard Communists and Bolsheviks argue with Moderate Socialists and Syndicalists over who will gain control over Alaska. A tense environment engulfs Alaska as even during Wickersham’s own funeral conflict was present. Each side politicized Wickersham’s death and each took turns talking through their teeth. Rex Beach has taken charge of Wickersham’s more moderate supporters and declared that they will be true to the late leader's ideals. While the more radical factions continue to denounce Wickersham’s ideas as “Too Moderate”. Regardless of who comes out on top, Alaska has an unclear path ahead."
Alaska.11.a:0 "Ashes to Ashes, Dust to Dust"

Alaska.12.t:0 "The First Red Congress of Alaska"
Alaska.12.d:0 "The first ‘Red’ Alaskan Congress is being held today in Juneau in the wake of Wickersham’s death. The Delegates are gathered in the State Capitol; former seat of the former reactionary government; where today they will vote for a new leader of the Alaskan revolution. The candidate with the most pull behind him is one Rex Beach, prolific author and fervent loyalist to Wickersham’s ideals. Aside from Wickersham, Beach also draws inspiration from Jack London’s, who has influenced him in both ideals and writing style. Aside from beach, J. F. Jurich; who is head of the Trawler Union of Alaska, and a committed supporter of Combined Syndicates Politician Earl Browder. Jurich seeks to rejoin with our American Comrades, and relentlessly unionize all facets of Alaskan employment under a singular trade union.\n\n Representing the Syndicalist faction is... nobody, as there is no dedicated leader of the front. Instead the few ‘Syndicalists’ seek to completely abolish the position held by the Head of State; and have Alaska presided over by the Red Congress indefinitely. Despite them seemingly not knowing what Syndicalism is, they would have technically grasped victory if the congress would be unable to elect a proper leader."
Alaska.12.a:0 "Beach rises to guide the Alaskan nation!"
Alaska.12.b:0 "The Delegates reject a leadership position for Alaska."
Alaska.12.c:0 "Jurich is proclaimed General Secretary."

Alaska.13.t:0 "The Election of [GetYear]"
Alaska.13.d:0 "With Wickersham and his supporters being dealt with, Alaska is safe from Radical forces. Internal Elections have been held, and current President Ernest Gruening has announced that he will not be running for re-election. Vice-President Bob Bartlett has taken his place as head of the Alaska Democrats. But Bartlett is not in the main contention, the three contenders are Representative Anthony Dimond, Congressman "Fighting" Dan Sutherland, and Austin E. Lathrop, "Alaska's First Homegrown Millionaire" "
Alaska.13.a:0 "Dimond is Elected"
Alaska.13.b:0 "Sutherland is Elected"
Alaska.13.c:0 "Lathrop is Elected"

Alaska.15.t:0 "Japan Grows Weary"
Alaska.15.d:0 "Japan has now grown weary of the Alaskan Government. The Influence of Japan has grown, while our relationship with the Japanese Government has fallen to an incredible low. The Emperor now has his eyes set on Alaska, and the Imperial High Command sees Alaska as a steppingstone to all of North America."
Alaska.15.a:0 "Oh dear"

Alaska.16.t:0 "Japan Demands Submission!"
Alaska.16.d:0 "Recently, a telegram has been sent from Tokyo to Juneau demanding that Alaska bow to the Japanese Will. Japan’s armed forces are strong enough that they could easily stage an invasion using the Aleutian Islands as a Staging Grounds. So far, the President has not answered to the Japanese, and a full-scale Invasion seems imminent. The two options we really have are to either submit to the Japanese or attempt to get help from Canada."
Alaska.16.a:0 "We have no choice, submit to Japan"
Alaska.16.b:0 "Maybe Canada will help"

Alaska.17.t:0 "Alaska requests help"
Alaska.17.d:0 "Today, a telegram came in from our neighbors to the East. Alaska has recently been threatened by the Japanese High Command, and an invasion of Alaska is imminent. The only protection Alaska has is us, should we lend them a helping hand?"
Alaska.17.a:0 "We have no obligation"
Alaska.17.a:0 "Defend Alaska from the Jap, with conditions"

Alaska.18.t:0 "Canada Accepts, with strings attached"
Alaska.18.d:0 "The Canadians have agreed to help our nation, but they had some demands of their own. If Canada was to assist Alaska, then Alaska must pledge loyalty to the King and the government in Ottawa; and became a Dominion with Lord George Pearkes at its head. Since we have little choice in the matter, we accepted. And with that, Canada sent some of it’s finest Generals to assist with the defense of Alaska. With this announcement, Japan has backed off Alaska; as they are not willing to risk war with the Entente."
Alaska.18.a:0 "Oh, well..."

Alaska.19.t:0 "Submission to Japan"
Alaska.19.d:0 "We never had any choice but to submit to the Japanese will. We have been abandoned by the world, and now Japan occupies our nation. For the time being, the Imperial Japanese Navy has been tasked with administering Alaska until Alaska can be properly integrated into the Alaskan homeland."
Alaska.19.a:0 "Oh, well..."

Alaska.20.t:0 "The Capture of Wickersham"
Alaska.20.d:0 "After an extensive effort at capturing Wickersham, we have finally tracked Wickersham to a small bunker in Nome. A small amount of his brainwashed supporters resisted our efforts, but they were swiftly taken care of. Now, what little is left of Wickersham’s resistance is sure to crumble now that their leader is gone."
Alaska.20.a:0 "Finally got the Bastard"

Alaska.21.t:0 "A Silent Death"
Alaska.21.d:0 "Beside Wickersham stands forces loyal to his Revolution, who soon may meet his very same fate. The Tundra blows cold as one by one, his supporters are led out to the coast where they are lined up in a row, and one by one shot in the back of the head by a rifleman lined up behind them. Then, their limp bodies fall one by one into the ocean. As the last of his supporters are finished being executed, Wickersham sees his fate dead ahead. Yet, instead of lining up Wickersham in front of a firing squad, they simply blindfold him. Little does Wickersham know that he has just been led onto a sheet of ice jutting out into the Bering Sea. Confused, Wickersham simply stands baffled as he hears something being placed on to the ice some feet away. Little did he know what was going on. Then, just seconds later he heard a shout going “CLEAR THE AREA” ... and seconds later a deafening explosion knocked Wickersham down. As he gets to his feet again, he struggles to stay on balance; as he realizes he is on a moving surface. Little did he know that he was on a sheet of ice mindlessly floating into the Bering Strait."
Alaska.21.a:0 "He gets what he Deserves!"

Alaska.22.t:0 "A Second Gold Rush"
Alaska.22.d:0 "One of the resources Alaska has an abundance of is Gold. Historically miners have come from far and wide to mine Alaska’s gold, and it appears that the gold industry is taking off again in Alaska. We have many options to deal with the influx, we can let Civilian Prospectors and Entrepreneurs mine to their heart's content, or we can hand the gold off to the Military. And let them invest the profits in equipment for the Army""
Alaska.22.a:0 "Give Civilians Control of the Gold Mines"
Alaska.22.b:0 "Give the Military Control of the Gold Mines"

Alaska.23.t:0 "The Alaskan Snow Cruiser"
Alaska.23.d:0 "The Snow Cruiser arrived today in Nome, where it was greeted by a large audience cheering it on. Unfortunately, as the mighty machine was unloaded its wheels broke through the timber ramp, and nearly plunged it into the ocean. However, they were able to reload the machine to many cheers from the crowd. But the problems did not end there; as the Machine was unable to get any traction from it’s massive tires. Not even adding chains mustered any movement, and the tires sunk almost 3 feet into the snow. Eventually, the crew discovered that the tires produced more traction when driven in reverse. By the end of the day, the machine had only made it 98 miles, driven completely in reverse. And instead of driving it back to Nome, the crew elected to simply abandon the mighty machine in the snow"
Alaska.23.a:0 "Somewhat Embarrassing"

Alaska.23.t:0 "The Alaskan Snow Cruiser"
Alaska.23.d:0 "The Snow Cruiser arrived today in Nome, where it was greeted by a large audience cheering it on. Unfortunately, as the mighty machine was unloaded its wheels broke through the timber ramp, and nearly plunged it into the ocean. However, they were able to reload the machine to many cheers from the crowd. But the problems did not end there as the Machine was unable to get any traction from it’s massive tires. Not even adding chains mustered any movement, and the tires sunk almost 3 feet into the snow. Eventually, the crew discovered that the tires produced more traction when driven in reverse. By the end of the day, the machine had only made it 98 miles, driven completely in reverse. And instead of driving it back to Nome, the crew elected to simply abandon the mighty machine in the snow"
Alaska.23.a:0 "Somewhat Embarrassing"

Alaska.24.t:0 "The CAA"
Alaska.24.d:0 "While aviation in Alaska will be undertaken by its proud but small air force - ensuring that the vital arteries between each frontier town and city within the country are maintained and deemed safe will require assistance through government regulation. The CAA will take care of this task - provided it passes through our government..."
Alaska.24.a:0 "...The act fails with heavy opposition"
Alaska.24.b:0 "...The act passes with minimal opposition!"
Alaska.24.c:0 "...The act is forced through with political capital"

Alaska.25.t:0 "Alaska's Two Influences"
Alaska.25.d:0 "Alaska may have broken free from American tyranny, but that doesn't mean that we are completely free of foreign vices. Canada and Japan both vie for influence over Alaska, and we are more than happy to play them against each other. However, if the influence of one faction grows too high and their opinion grows too low . . .  then bad things could happen"
Alaska.25.a:0 "Can Alaska ever be truly free?"

Alaska.26.t:0 "Alaska's new fleet"
Alaska.26.d:0 "At the moment we may be incapable of producing our own navy, but that does not mean that we are incapable of paying others to make a navy for us. Japan and Canada both have several ships that they could be willing to sell us. Who should we buy from? buying from Canada will surely increase Canada’s influence while buying from Japan will surely increase Japan’s influence."
Alaska.26.a:0 "Buy our fleet from Japan"
Alaska.26.b:0 "Buy our fleet from Canada"

Alaska.27.t:0 "The Great Buyout"
Alaska.27.d:0 "Today, news broke of a massive buyout by Birch and Guggenheim. The “Great Alaskan Expansion” (As it has been dubbed), is shaking the Alaskan political world with the news of the Barons buying ¼ of Alaska’s available land. Everything from oil wells to National Parks have been brought up by the Barons in the wake of Alaska’s succession from the Union. To many, this is akin to simply buying the entire State of Alaska, to some they see nothing wrong. But everyone agrees with one thing: If this deal were to go through, the Barons and the Alaskan Syndicate would have almost uncontested control over Alaska. Maybe even more power than the legislation or President Gruening."
Alaska.27.a:0 "My God..."

Alaska.28.t:0 "John Weir Troy Resigns"
Alaska.28.d:0 "John Weir Troy has resigned from his position of Governor of the Territory of Alaska. In his place, Ernest Gruening has been appointed. He is a lifelong Democrat and advocate for Alaskan Statehood. He was appointed to the job by the President despite political differences. Many think that Gruening was appointed to the job due to his work in the Island Territories, while others think that this political move has more sinister undertones. But, in all there is little talk. As it seems like all of America has forgotten about Alaska; something Gruening seeks to fix..."
Alaska.28.a:0 "I Wonder what Gruening has in store..."

Alaska.29.t:0 "Gruening's Speech"
Alaska.29.d:0 "Gruening today has made a speech in passionate favour of Alaskan Statehood. In his speech, he compared the people of Alaska to the people of America under British Rule; and called for Alaska to be truly free and equal to the rest of America. His speech though, has mostly fallen on deaf ears as most of America has bigger concerns to deal with."
Alaska.29.a:0 "Sorry Alaska, we have bigger things to deal with"

Alaska.290.t:0 "Alaska Territory Guard Created"
Alaska.290.d:0 "As the prospect of war looms closer and closer, Alaska Territory Governor Ernest Gruening has begun to take action to defend the Territory of Alaska in the event of an all out war in America. Alaska, while a strategically valuable position sits almost completely undefended, with the Army Brass in Washington, namely Malin Craig regarding the territory as too far distant to effectively defend in the time of war. With nothing more than armed locals and rag-tag National Guard units defending the state from potential invasion, Marvin R Marston has submitted a plan to Gruening, proposing use the local population to defend the state from incursions from either the nearby Kingdom of Canada, or the Empire of Japan across the sea. Gruening himself has begun setting up the guard with Marvin Marston, and as the federal government gears up to defend the Territory in the event of war, lieutenant general Simon Bolivar Buckner Jr. has been assigned to oversee and assist the ATG with defensive preparations. "
Alaska.290.a:0 "Let's hope this isn’t necessary."

Alaska.30.t:0 "A New Hope for Alaska"
Alaska.30.d:0 "Gruening’s rallies for statehood have so far gone on deaf ears within Washington, and with the situation in the mainland deteriorating, several members of the Alaska Territory Guard have begun voicing their concerns. The Federal Government as it stands can barely defend itself against the radicals surrounding them on all sides, let alone be tasked to defend the large barren icescapes of Alaska. With that in mind, anonymous officers within the ATG have submitted to Territory Governor Gruening’s desk operation ‘Polar Bear’, which would see Alaska proclaim itself as an independent nation; completely separate from the Federal Government and radicals such as Haywood and Murray. This proposal, while radical has gained traction with Gruening in secret, as he begins to regard Alaska’s best chance at true self-governance with simply abandoning the collapsing United States and forming their own sovereign nation. As Gruening ponders, and as support for complete Alaskan independence grows, where will Alaska’s loyalties lie? "
Alaska.30.a:0 "What has America ever done for us?"
Alaska.30.b:0 "We are Loyal to America, now and forever"

Alaska.301.t:0 "The Vancouver Agreement"
Alaska.301.d:0 "In the wake of the Canadian military's restoration of order to Alaska, [CAN.GetNameDef] has arranged a secret meeting between the leaders of the Pacific Congress and the Alaska Legislature in the back rooms of the stately Hotel Vancouver, reportedly due to their hesitance to hold on to Alaska permanently. After exchanging pleasantries, Alaska governor Ernest Gruening has himself arrived and made a proposal for the Alaskan Territory to formally join the Pacific States due to our shared democratic values. His only demands were for us to admit Alaska as a fully-fledged state of the Union, and for us to come to Alaska's aid if any trouble arises."
Alaska.301.a:0 "Grant Gruening's request."
Alaska.301.b:0 "Such a remote land will be too tough to defend."

Alaska.302.t:0 "The Vancouver Agreement Fails"
Alaska.302.d:0 "As it turns out, the Pacific Government declined to allow Alaska to join after its demands of statehood were too much for the fledgling government. We are once again required to decide if we are to hold on to the recently annexed Alaskan Territory."
Alaska.302.a:0 "We'll hold on to Alaska after all."
Alaska.302.b:0 "Alaska is on its own!"

Alaska.303.t:0 "Alaska Pledges Allegiance to the Pacific States"
Alaska.303.d:0 "The territory of Alaska has experienced a severe shortage of needed supplies following the outbreak of the civil war. After a recent bombing in the city of Juneau, the Alaska governor feared a breakdown of order - one that the far-off Federal government will be too busy to respond to - and thus made a formal request to [CAN.GetNameDef] that they intervene. The Canadians in turn declined to intervene, instead brokering a secret agreement for Alaska to join the Pacific States who formally admitted them as the so-called 49th state of the Union."
Alaska.303.a:0 "Why didn't they consult with us?"
Alaska.303.b:0 "The Last Frontier will remain so"

Alaska.304.t:0 "Canada Asserts its Dominance"
Alaska.304.d:0 "While Wickersham and his band had hoped to establish a ‘Socialist’ paradise in the Last Frontier, these hopes have been unceremoniously squashed by Canadian troops mere hours after its proclamation. Canada is expected to be much less lenient with Alaskan governance in the future."
Alaska.304.d_CAN:0 "While Wickersham and his band had hoped to establish a ‘Socialist’ paradise in the Last Frontier, these hopes have been unceremoniously squashed by our troops mere hours after its proclamation. We will have to be much less lenient with Alaskan governance in the future."
Alaska.304.b:0 "And so falls the Red Frontier..."

Alaska.31.t:0 "Canada Grows Weary"
Alaska.31.d:0 "Canada has now grown weary of the Alaskan Government. The Influence of Canada has grown, while our relationship with the Canadian Government has fallen to an incredible low. The King now has his eyes set on Alaska, and the Canadian Government sees Alaska as a vital new asset for the Reclamation of the Home Isles."
Alaska.31.a:0 "Oh dear"

Alaska.32.t:0 "Canada Demands Submission!"
Alaska.32.d:0 "Recently, a telegram has been sent from Tokyo to Juneau demanding that Alaska bow to the Canadians Will. Canada’s armed forces are strong enough that they could easily stage an invasion through the Juneau Panhandle. So far, the President has not answered to the Canadians, and a full-scale Invasion seems imminent. The two options we really have are to either submit to the Canadians or attempt to get help from Japan."
Alaska.32.a:0 "We have no choice, submit to Canada"
Alaska.32.b:0 "Maybe Japan will help"

Alaska.33.t:0 "Alaska requests help"
Alaska.33.d:0 "Today, a telegram came in from the West. Alaska has recently been threatened by the Canadian High Command, and an invasion of Alaska is imminent. The only protection Alaska has is us, should we lend them a helping hand?"
Alaska.33.a:0 "We have no obligation"
Alaska.33.a:0 "Defend Alaska from the Canuck, with conditions"

Alaska.34.t:0 "Japan Accepts, with strings attached"
Alaska.34.d:0 "The Canadians have agreed to help our nation, but they had some demands of their own. If Japan was to assist Alaska, then Alaska must pledge loyalty to the Emperor and the government in Tokyo; and became an Imperial Governate with the IJN at it’s head. Since we have little choice in the matter, we accepted. And with that, Japan sent some of it’s finest Generals to assist with the defense of Alaska. With this announcement, Canada has backed from Alaska; as they are not willing to risk war with the Co-Prosperity Sphere."
Alaska.34.a:0 "Oh, well..."

Alaska.35.t:0 "Submission to Canada"
Alaska.35.d:0 "We never had any choice but to submit to the Canadians will. We have been abandoned by the world, and now Canada occupies our nation. For the time being, Lord George Pearkes has been tasked with administering Alaska until Alaska can be properly integrated into the Canadian homeland."
Alaska.35.a:0 "Oh, well..."

Alaska.36.t:0 "The State Fair of [GetYear]"
Alaska.36.d:0 "Today, the Annual Alaskan State Fair was held. This great tradition features the normal state fair attractions, such as carnival food, rides and many other attractions; as well as some Alaskan touches that make it unique from the other fairs in the mainland (Many of which have been cancelled because of the War). \n The President, as well as around 1000 other residents of Anchorage attended and took part in the festivities; playing carnival games, riding rides and partaking in the many carnival delicacies such as Fried Butter and Candy Apples. As well the crowning of the Fair queen, a baby show, boxing matches, horse races, dances, a rodeo and baseball games were also witnessed. The fair grossed much needed money for Alaska and was a massive hit with the citizens. We look forward to next year!"
Alaska.36.a:0 "What Fun!"

Alaska.37.t:0 "A Fishing Contest"
Alaska.37.d:0 "For Alaskans, Fishing is more than just a pastime; It is a way of life. But the people have also taken to using fishing as a competitive sport. Placing wagers on who can catch the most fish is rapidly growing, to the point where fishing contests are being held in Alaska on a wide level. Hefty bets are placed on each side, and one the hour begins a crew of fishermen departs, and by the end of the 3-hour span the boats are recalled. The Judges decide a winner based on the amount of fish hauled in, and the length, width and weight of the fish. By the end of the day a winner is declared; and the caught fish are fried up for a massive supper for the Fisherman and the by standing crowd. And, even the losers shake hands, and share a few drinks with the winners while reminiscing about old fishing tales. "
Alaska.37.a:0 "What a sight!"

Alaska.38.t:0 "Syndicalist Infiltration of Fisheries and Canning Unions"
Alaska.38.d:0 "Today, hearings have been conducted in Congress over the supposed infiltration of Fisheries and Canning Unions by Syndicalist agents. Recent allegations over Syndicalist infiltration by Anthony Dimond has led to the formal investigation; and all members of the newly established committee seek to get to the bottom of this whole mess. Union Leaders, Fishermen, Canning Workers and even the Postmaster of Nome were all brought before the committee for questioning. They were asked standard questions such as “How Long have you been a resident of Alaska”, as well as “Are you now or have you ever been a member of the Socialist Party of America”, as well as questions such as “Are you receiving newspapers from the Commune of France or the Union of Britain”. Most of those who asked, responded 'no'. And, after weeks of hearings inconclusive evidence was shown, and the committee was shut down. We trust that Communard forces have better things to do than attempt to infiltrate our sparse nation. "
Alaska.38.a:0 "Meaningless Fearmongering"

Alaska.39.t:0 "Dimond Accused of being a Syndicalist"
Alaska.39.d:0 "Welfare for the common man in Alaska is somewhat of a new concept. And with new concepts, come fear. And the fear was expressed by high-ranking members of the Legislation, when they accused President Anthony Dimond of being a Syndicalist based on his progressive politics. These claims are baseless, but it begs the question of whether we should scale back our policies to appease the more conservative members of the Legislation. "
Alaska.39.a:0 "Keep Going as Usual"
Alaska.39.b:0 "Scale it Back"

Alaska.40.t:0 "The Death of Guggenheim"
Alaska.40.d:0 "President Guggenheim has passed away today after a series of health failings. His economic policies brought prosperity to all Alaskans, and he will be missed. In his place, Stephen Birch; Guggenheim’s second-in-command has taken the title of president and will continue the policies of his late predecessor. A state funeral is to be held for Guggenheim, and all Alaskans are expected to pay their respects in some form."
Alaska.40.a:0 "Ashes to Ashes, Dust to Dust"

Alaska.401.t:0 "The Death of J.P. Morgan Jr."
Alaska.401.d:0 "Striking a blow to both the economic heart of Alaska and the hearts of the masses, especially those thousands that worked for him, President John Pierpont Morgan Jr. has died. Passing from a stroke while on a private vacation in Waikiki, Hawaii, his body and family has returned to Alaska to be buried. With his passing, the Alaska Syndicate and the united Barons have seen fit to choose a new successor, and there are two main candidates likely to rise to the position despite the numerous lower barons and other capitalist titans all vying for dominance. Both sons of J.P. Morgan Jr., the two options standing a chance are the veteran J.P. Morgan III, who despite carrying on the family name is instead an avid socialite when not living the life of a decorated military officer, and his younger brother Henry Sturgis Morgan, who now serves as the chairman and president of their family’s banking and business empire attached to Chase bank and the Guggenmorgan monopoly, now called the Morganheim group due to the Morgan’s rising dominance, despite technically being co-heirs to the empire with his brother. Of these two, we must decide who shall be the next leading baron and President of Alaska."
Alaska.401.a:0 "The military-minded veteran J. P. Morgan III."
Alaska.401.b:0 "The new president of J.P. Morgan and Co., Henry Sturgis Morgan."

Alaska.42.t:0 "Bob Marshall's Alaskan Expedition"
Alaska.42.d:0 "Working across the Adirondacks of his home state of New York before coming to Alaska to experience true natural perfection, Robert ‘Bob’ Marshall is a nationally-acclaimed wilderness activist, conservationist, and one of the fathers of the national park system as it exists today, or did exist at least before the fires of the Second Civil War. More importantly to the current situation in Alaskan politics however, Marshall was a collegue and close friend of Fiorello La Guardia and the Roosevelts, influenced by Square Deal and New Deal ideas while fusing them with his own inclinations towards Eco-Socialism and Political Environmentalism and Conservationism. Working in Alaska on his naturalist projects while working to expand and protect Alaska’s many national and state parks while also casually spreading his own Eco-Socialist and Frontiersman Progressivist ideas to those around him, all while shielded from the fires that currently consume the Lower 48."
Alaska.42.a:0 "A useful aide in our 'Revolution'."

Alaska.420.t:0 "A New Face of the Alaskan Revolution"
Alaska.420.d:0 "Our party is currently torn on the direction we should guide the Alaskan Revolution. As it stands now, two main factions are vying for power, and ironically, neither of them are native Alaskans, but nonetheless, these adoptive Last Frontiersman still call this place home, and both are willing to defend it against all opposition. Rex Beach, author and labor romanticist, pushes for an idea called Frontier Socialism - a semi-Socialist ideology that pushes for progressive socio-economic reforms without destroying what makes the Last Frontier the wild and untamed Last Frontier, while his rival Bob Marshall is a New Deal Eco-Socialist dedicated to the preservation of the Alaskan environment above all other pursuits. The populace largely doesn’t care what we decide so long as we do not mess with their current way of isolated living too much, so who should we choose to lead the party from now on?."
Alaska.420.a:0 "The spirit of the Last Frontier will bend Socialism to its will under Beach."
Alaska.420.b:0 "We will bend the Last Frontier to the needs of nature and man under Marshall!"

Alaska.43.t:0 "Rise of Beringia"
Alaska.43.d:0 "After months of brutal guerilla warfare and savagery, the Red Man's Army stands triumphant over Rosenbaum's desiccated corpse of a failed-state and Elwood Towner, the great Chief Red Cloud, rules over The Last Frontier. Just hours ago, RMA forces simultaneously cracked the enemy's fortified positions at both Juneau and Anchorage, ending Rosenbaum's control over Alaska in one final blow. With his rule established and the RMA cleaning up the last pockets of our oppressor's futile forces, Towner and the disparate First Peoples have finally carved out their own home. On this day we declare a new nation, a new home for the Red Man where we shall no longer be the White Man's burden, and we shall name it after the great sunken land that brought the ancestors of all Native Americans here: Beringia!"
Alaska.43.a:0 "Beringia Forever!"

Alaska.44.t:0 "The Master Plan"
Alaska.44.d:0 "Elwood Towner and the American Indian Federation have been making great strides in building Beringia up to be a nation any Amerindian would be proud to call home. Infrastructure has been relocated and rebuilt to pay respect to sacred lands, agriculture and housing has been expanded to accommodate the growing population, and certain more gray avenues have been taken to ensure a healthy stock of fresh Native blood continues to flow into Beringia. Towner has outlawed birth control to artificially increases birthrates while offering government incentives for Native-blood families that have large broods. It has even been whispered that behind closed doors non-Reds have been forcibly sterilized or worse. But it is nothing to fear, for if you are of ample Red blood no harm will come of you. As the months go by and more Native Americans flee to our lands from their oppressors and more new souls are ushered into our families, Beringia may nearly be entirely Native by blood within a few years."
Alaska.44.a:0 "The Past rectified, the Future secured."

Alaska.45.t:0 "Great Unity"
Alaska.45.d:0 "A strange but wonderful occurrence has been reported by our people near the shores and far western borders of Beringia. Across the Bering Strait, our namesake and link to the Old World, comes thousands of refugees. However, unlike before these weary faces coming to our lands are no Native Americans or fleeing whites, but Siberians. Not just Siberians, but Altaics and Buryats and Mongols and many other diverse tribal groups. They say they have heard of the majestic land of Beringia and have sought to come to our beautiful shores to start a new life; a better life free from persecution and ridicule from the groups that oppress them. These people are the sons and daughters of our oldest ancestor and must be welcomed in with open arms and open doors as honorary Red Skins. We have the land and the resources to find permanent homes for each and every one of them, and each one that enters our great nation only strengthens us further."
Alaska.45.a:0 "The Bering Strait divides family no longer."

Alaska.46.t:0 "Useful Idiots"
Alaska.46.d:0 "Now that our existence has been secured, Chief 'Red Cloud' Towner has set his sights on our old enemies: the White Man. Using AIF operatives and 'useful idiots,' Chief Red Cloud hopes to weaken his political opponents while also further improving the lives of Native both inside and outside of Beringia. To do this, Towner's agents will infiltrate Longist, Syndicalist, and other separatist groups across the 'Lower 48' and Canada, sowing discord and pushing heavily for pro-Native American legislation. While his operatives work to further these goals and distract his foes away from our new state, Towner himself has larger plans for Beringia as a whole..."
Alaska.46.a:0 "Walk softly, and carry a big bow"

Alaska.47.t:0 "The Question of Religion"
Alaska.47.d:0 "As our population grows and our people feel more at home here, a sense of something missing has begun to emerge: spirituality. With the mass exodus of Native peoples leaving their old sacred lands, many spiritual connections have been severed. To alleviate this, some in our cabinet have proposed that we instate a state religion for the great nation of Beringia. Though as with everything in politics, a debate has formed around which specific religion to champion. The more conservative old guard of our group seeks to simply create a new syncretic Native American spiritual religion heavily steeped in the old customs, incorporating facets from all tribes and peoples to form one spiritual culture we can all follow. In deep contrast to this, many more liberal minded compatriots have expressed their desire to make a far more secular strain that would be modernized and liberalized, shedding many practices they deem to be "outdated." Finally, an initially fringe movement has been picking up great steam in recent months, partially due to Chief 'Red Cloud' Towner's proselytizing of red nationalism, known as the Beringian Grey Wolves. They seem to get their inspiration from various dubious strains of pan-Turanism and believe all Native Americans to be Altaic-Turanic by descent. The religion they seek to bring to Beringia can be described as a mixture of syncretic native spiritualism mixed with element of Tengriism and Islam. Though initially scoffed at and tossed away as a joke, the movement has seen a massive growth in popular support. Once again, it is up to Chief Red Cloud to decide the future of our people."
Alaska.47.a:0 "The liberals are in the right, secularism and modern spirituality is the way."
Alaska.47.b:0 "The old guard is correct, return to tradition and blend our beliefs."
Alaska.47.c:0 "The Beringian Grey Wolves seem like true Red-blooded braves, we accept their proposal. Onwards to Altaic-Beringia!"

Alaska.48.t:0 "The Secret War under Canada's Nose"
Alaska.48.d:0 "One of Chief Red Cloud's more secretive plans has been to covertly seize the Northwest Territories and the Yukon away from the Canucks. Tirelessly behind closed doors and in smoke-filled rooms, Towner has toiled with his agents to create the necessary "Living Space" our people so require. When all seemed hopeless after weeks with no word from any of his operatives, the phone in Tower's offices rang. "Our agents have done it!" yelled the Tlingit commando from the speaker. Somehow, against all odds, the operatives under AIF's command that were sent into Canada's northern territories have just radioed back telling us of their success. From the largest settlement of Yukon, a small but growing town called Whitehorse, friendly forces have confirmed that all information flowing in and out of the frozen north is at their fingertips; every letter, radio signal, telegraph, and whisper first goes through the eyes and ears of our contacts and associates. With this level of control, the idiots in Ottawa have no idea they have lost de-facto control over their northernmost reaches. Now that we control the information, we move to control the land itself. As of now, settlement to our new lands is fully open to all Beringian citizens of Red birth and all true frontiersmen will be generously compensated for their trouble and bravery. We have come so far, our future is all but assured."
Alaska.48.a:0 "The Last Frontier grows to become the one True North"

Alaska.49.t:0 "Red Man's Company"
Alaska.49.d:0 "While the establishment of a new religion and the seizure of more 'living space' has been a boon to our people, something is still missing. Yes, we have created new holy sites and sacred lands for generations to enjoy, but the old lands we abandoned or that were stolen from us still scar the hearts and minds of the people. To this end, Chief Red Cloud and his associates in the AIF have created the "Red Man's Company," a new venture with which old sacred lands will be bought from the crumbling, bickering factions of the 2nd American Civil War as they grow ever more hungry for capital to fuel there seemingly endless struggle. The first of these old sacred lands to be bought back will be none other than the infamous Black Hills of South Dakota. Famously stolen from our Lakhota and Dakhota brethren at the hands of the United States, this sacred and beautiful mountain range will serve as the perfect monument to the end of Native American subjugation. A new era rises, and this one will not be steered by the White Man."
Alaska.49.a:0 "Cry no more my brethren, for your home is yours again."

Alaska.50.t:0 "Red Men in the Capital"
Alaska.50.d:0 "Our foreign diplomatic office in Tokyo has received a strange visit from a peculiar looking group of men from across the Pacific. Adorned with feathers, beads, and luxurious animal-skin robes and carrying an ornately carved and decorated peace pipe, the diplomats say they come from the great state of Beringia: a newly created Native-American ethnostate carved out in what used to be Alaska by a one Chief Elwood "Red Cloud" Towner. Though normally such diplomatic gestures from small, barely recognized states would be ignored, Beringia's location on the North American mainland puts it in an quite desirable and strategic location for future Pacific endeavors. Of course recognizing such an odd nation on old United States soil could prove to be a diplomatic headache down the line, the opportunity must at least be thought on thoroughly. So, how shall we respond to Mr. "Red Cloud." and his diplomats?"
Alaska.50.a:0 "I accept this gracious gift. Come, let us smoke pipe and hammer out a deal."
Alaska.50.b:0 "Who do these freaks think they are, get out of my sight!"

Alaska.51.t:0 "Red Man's Burden"
Alaska.51.d:0 "Beringia has come a long way since its foundation under the stewardship Chief Red Cloud, and the road has been lined with peril and strife. Finally, the First Peoples' perseverance has paid off. Today, the Red Man sits atop the throne of decadence! Today, the Red Man has the last laugh! Today, the Red Man decides who is the savage and who is the civilized being! No longer shall we be the burden of a race of fools who can't even stop slaughtering each other over petty differences and childish squabbles. The era of the White Man is over. Now it will be the Red Man's Burden to civilize these backwards savages and show them the truth that has always rung soundly: the First Peoples' are the greatest of Man's races and none will stand in our way!"
Alaska.51.a:0 "Like Tecumseh or the Haudenosaunee before us, we carve out our own empire, for the Red Man and the Red Man only."

Alaska.52.t:0 "Atlas Shrugged"
Alaska.52.d:0 "With the first elections behind us and Alaskan democracy safe, it is now time for our newly independent nation to look to the future. Though no one ever knows for sure what lies ahead, every once in a while a visionary comes forward; a rare person with a near-clairvoyant sight who will take the reins of their compatriots destiny and blaze a path into the beyond. By pure luck or possibly divine intervention, our fledgling nation has been graced with one such visionary - none other than Alisa Zinovyevna Rosenbaum, or as she is more commonly known by her pen name Ayn Rand. Fate could not have delivered her to us at a better time, arriving on our fair shores from her native Russia escaping some turmoil or another. Rosenbaum has become quite popular in many circles for her rather interesting ideas on economics and society that she is slowly developing into her own individualist, rational, and state-free capitalist ideology she called Objectivism, for she wanted to name it Existentialism but the term was already taken. \n\nWith her influence growing more and more by the day, the victorious Alaskan Business Interests Group has petitioned the Alaskan congress to grant Rosenbaum emergency powers in order to rapidly and efficiently build up Alaska's newly independent economy. With our handily won seats in the recent elections, congress is all but guaranteed to accept our request, and Rosenbaum will be quickly sworn in as acting Governor of Alaska where she will assuredly execute her multitude of objectives that seek to revolutionize The Last Frontier."
Alaska.52.a:0 "Forward into a brighter future."
Alaska.52.b:0 "We dont need some Russkie Idealist"

Alaska.52.t:0 "Atlas Shrugged"
Alaska.52.d:0 "With the first elections behind us and Alaskan democracy safe, it is now time for our newly independent nation to look to the future. Though no one ever knows for sure what lies ahead, every once in a while a visionary comes forward; a rare person with a near-clairvoyant sight who will take the reins of their compatriots destiny and blaze a path into the beyond. By pure luck or possibly divine intervention, our fledgling nation has been graced with one such visionary - none other than Alisa Zinovyevna Rosenbaum, or as she is more commonly known by her pen name Ayn Rand. Fate could not have delivered her to us at a better time, arriving on our fair shores from her native Russia escaping some turmoil or another. Rosenbaum has become quite popular in many circles for her rather interesting ideas on economics and society that she is slowly developing into her own individualist, rational, and state-free capitalist ideology she called Objectivism, for she wanted to name it Existentialism but the term was already taken. \n\nWith her influence growing more and more by the day, the victorious Alaskan Business Interests Group has petitioned the Alaskan congress to grant Rosenbaum emergency powers in order to rapidly and efficiently build up Alaska's newly independent economy. With our handily won seats in the recent elections, congress is all but guaranteed to accept our request, and Rosenbaum will be quickly sworn in as acting Governor of Alaska where she will assuredly execute her multitude of objectives that seek to revolutionize The Last Frontier."
Alaska.52.a:0 "Forward into a brighter future."
Alaska.52.b:0 "We dont need some Russkie Idealist"

Alaska.520.t:0 "Rand’s First Steps"
Alaska.520.d:0 "As President Ayn Rand pushes her Objectivist agenda while in office, able to do so with sweeping authority with her temporary emergency powers, many within her cabinet and among her allied parties and congressmen like Wally Hickel, and the young Joe Vogler and Jack Coghill, have expressed their concern for rising tensions and anti-Rand sentiment throughout Alaska, largely among the Indigenous communities and the remaining committed Socialists, Conservatives, and mainstream Liberals left in the Last Frontier’s political arena. To remedy the concerns of the masses and to appease a bulk of the less radical detractors, this moderate coalition pleads that Rand revoke her emergency powers immediately and work within normal democratic system once again in order to pursue the Objectivist reformation at a fair and steady pace rather than at full throttle, which has risked the complete collapse of Rand’s administration. How shall we proceed?"
Alaska.520.a:0 "Create our Objectivist paradise no matter the cost!"
Alaska.520.b:0 "Limit our pace with rationality and forethought as Rand teaches."

Alaska.521.t:0 "Tearing Down Tyranny with the Fountainhead"
Alaska.521.d:0 "With Ayn Rand’s position as our President secure as she relinquishes her emergency powers and once again yields to normal democratic proceedings, she has been free to evolve her ideology at a peaceful and steady peace, reforming our society democratically along with it as the Fountainhead - or independent source of inspiration and novel creative genius - of the Last Frontier. Through tough and tense battles with her enemies in the Alaskan Senate, Rosenbaum and her coalition of capitalists and few fellow Objectivists battle to pass their transformative legislation in any way they can while maintaining the democratic integrity and stable fabric of our infantile republic on our path to turn Alaska into a Objectivist Night-Watchman’s state without restraints. Though few truly get the nature of her actual ideas and positions, her simple and distilled concept of a modern man needing to be ‘as a heroic being, with his own happiness as the moral purpose of his life, with productive achievement as his noblest activity, and reason as his only absolute’ resonates well with many, allowing her to garner a small but growing and rabidly loyal bunch of fanatics, supporters, and fellow politicians at her side, aiding her in the missing of building that individualist, rational, objective, and unrestrained capitalist society that shackles no being and gives all the platform to build their own way to paradise and fortune if they have the will and rational, unclouded mind to achieve their own dreams and desires as she has and continues to do."
Alaska.521.a:0 "The moderate and democratic path to Objective utopia for every free individual." 

Alaska.522.t:0 "The Dystopia of Atlas Torn Asunder"
Alaska.522.d:0 "With our armies now standing unopposed in Washington, Chicago, New York, San Francisco, Atlanta, and beyond, the lands of the former and failed United States in all its ashen and blazed glory is now President Alisa Rosenbaum’s for the taking. Planning to utilize her Objectivist ideology in totality in order to bankroll and fuel the reconstruction and stabilization effort while creating a Night-Watchman’s society free of state tyranny and supported by her trinity of individualism, rationalism, and human objectivity. However, Rand is torn on if she should go about this reconstruction and nationwide Objectivist reformation under the guise of the old Stars and Stripes and the name of the failed United States, or should she create a new union of her own design free from the failure and bloodshed of the past?"
Alaska.522.a:0 "Recreate the old United States of America."
Alaska.522.b:0 "Reforge the old Union with Objectivist genius."
Alaska.522.c:0 "Create a free, individualist, and rational new utopia free from all restraint."

Alaska.523.t:0 "The Extent of Rosenbaum’s Utopia"
Alaska.523.d:0 "While President Alisa ‘Ayn Rand’ Rosenbaum continues to eye the southward prize that is the mantle of America, some diehard Objectivists within her clique call to Rosenbaum’s nation of origin in Russia as a prime example of a large and destitute nation with people in need of the Objectivist truth, suggest that we not only maintain our American ambitions but also look across the Bering Sea in order to conquer Russia as well. Perhaps then we could even embrace Rand’s fleeting idea of building a new capital free from all law and international oversight beneath the waves of the Bering Sea, but that is impossible...or is it? Should we forget this foolish dream and embrace the Objectivist idyll here in America, free from nationalist foolishness and state tyranny, or should we look across the Bering Strait as well and try to build a true Objectivist Utopia for the world to behold?"
Alaska.523.a:0 "Our destiny lies in America only now, for we are above nationalism and statehood."
Alaska.523.b:0 "Russia shall always be Rosenbaum’s home!"

Alaska.53.t:0 "Rand's Folly"
Alaska.53.d:0 "What started out as a luminous vision for a utopian individualist future has now revealed itself for the dark and perverse cancer that it is. Our "always objective" Governor Rosenbaum's brilliant plan has failed miserably and our beautiful frontier suffers more for it by the minute. Her Objectivist economic reforms have all but bankrupted nearly every poor soul in the state, her views on religion have only angered the myriad of Abrahamic and Native believers, and her policy of buying or directly seizing reservation lands for the creation of private enterprise has infuriated the recently enlarged Native American population that still continues to rise due to the fires of the Second American Civil War. Rosenbaum's popularity is at an all time low and Alaskans from every corner of life and creed have had it with her so-called "vision of a brighter tomorrow." \n\nStrangely, a unifying figure in the ire against Rosenbaum has been none other than Elwood Towner, infamous leader of the American Indian Federation and militant commander. Adopting the Jainist symbol of divinity and merging it with the common Native American spiritual motif of the 'medicine wheel', Towner has created a new banner behind which this anti-Rosenbaum anger can foment. With his 'Red Man's Army' at his command, Towner has begun a series of highly successful guerilla campaigns aimed at ousting the current government for one that truly listens to the heartbeat of the one First People. The Alaskan armed forces are too weak from the early skirmishes with both syndicate mercenaries and syndicalist militias in the fight to preserve Alaskan democracy to stop such vicious attacks and we fear Rosenbaum's days are numbered..."
Alaska.53.a:0 "Alaskans Shrugged, for Rosenbaum is finished"

Alaska.54.t:0 "Native Immigration"
Alaska.54.d:0 "With the savage 2nd American Civil War erupting in the 'Lower 48', waves upon waves of refugees are coming to our borders. This was to be expected given the horrifying nature of civil war but curiously most of the refugees fleeing north seem to be Native Americans from various tribes across the United States, almost as if someone where guiding this mass immigration of First Peoples to our lands. Some murmurs have also informed us that semi-infamous Amerindian militant groups have come in as well, using the large numbers of other natives as cover; among them being the notorious AIF currently led by Elwood Towner, or as he now goes by "Chief Red Cloud" after the famous Oglala Lakhota warchief. Despite the possible issues some rowdy redskins may cause, most of our government does not seem to care about this influx of Native Americans, and business will likely go on as usual."
Alaska.54.a:0 "Who would care about a bunch of no-good savages..."

Alaska.57.t:0 "True Red North"
Alaska.57.d:0 "At long last the Red Man has triumphed over the White man once more. Like the Battle of Little Bighorn or St. Clair's Defeat, we have achieved a crushing victory over our former oppressors. The 'True North' is now entirely in Red hands thanks to Chief [Root.GetLeader] and his loyal braves. With this conquest the dreams of heroes like Tecumseh and Sitting Bull are made manifest: the Red Man has its own sovereign, strong state. Now comes the aftermath of such a monumental land acquisition. To facilitate our civilizing mission for these savages, it is now the White Man's turn to live caged and severed on the reservations. Major cites like Ottawa and Toronto will be turned into White Man reservations while all current Native reservations will become tribal authorities and be allowed to spread across the Canadian wilderness as they see fit to establish their roots. To further divide the perfidious snakes we will work with local separatist movements, particularly in Quebec and Acadia, by granting them large amounts of autonomy in exchange for their help in crushing these Anglo-Saxon beasts. If any White Man gets too rowdy in their new pens, there are always other options as well... No matter the resistance, Towner and the People will overcome it just as they did before. This is the Red Man's Burden and, under the brilliant guidance Chief Red Cloud, Beringia will march forward proudly into its new destiny."
Alaska.57.a:0 "Our ancestors did not die in vein, for we have vindicated them. Beringia stands strong and free; for the Red Man, by the Red Man."

Alaska.58.t:0 "The Sacking of the City Upon a Hill"
Alaska.58.d:0 "It seems that Canada is not the only prized lands we have been able to reclaim from the White Man in our recent victories: New England too is now in the possession of its rightful and original owners. This newest addition to our nation lies within the heart of the lands originally stolen and made perverse by the White Man's desolating and vile touch. Hundreds of years ago, they came in white-capped boats and landed all along the eastern shores of our great continent: an action we have never truly been able to vindicate until this day. Now that one of the centers of their initial infestation is in the People's hands once more, we shall make it pure and "native" again in a process Chief [Root.GetLeader] and the AIF have dubbed "Nativeization." Under this new ordnance, we shall cleanse these lands of the White Man's dark taint. Lands will be renamed back to their mother tongues, Red Man's reservations will be dissolved as the land is returned to its rightful peoples, and the White New Englanders will now know what it means to live in a cage. We will return these lands to their once-beautiful and pure state, and once more prove our superiority over the White Man."
Alaska.58.a:0 "From the brave Maliseet to the stoic Haudenosaunee; we shall cleanse your lands of taint."

Alaska.59.t:0 "System of Governance"
Alaska.59.d:0 "We have done it! The Red Man stands triumphant once and for all, crushing the White dogs under our boots. With our true enemies defeated and peace returning to our lands once more, we must now begin to finalize the structure of our new, massively enlarged nation. Two main camps have formed in the AIF and its sister organizations on what the direction of our new indigenous state should be. The first camp are the standard nationalists, chiefly comprised of Towner loyalists, AIF militants, and other reactionary groups. This camp seeks to centralize power around Chief Towner, keeping the current system of elected chiefs, and steering the nation in a more modern, unitary direction. Their opponents in the conference are the so-called "Traditionalists" who not only seek to do away with the elected chief system in favor of inheritance over hereditary lines, but also want to elevate Chief Towner to a status equivalent to that of the European monarchs of old who ordered the destruction of our lands. This would create, in essence, a Traditionalist confederated "monarchy" under Chief 'Red Cloud' Towner that would, in theory, act as a perfect synthesis of both new and old indigenous culture and create a truly unique state in the world for the First Peoples of North America. The final choice would be argued for days but ultimately the choice lies with Chief Towner."
Alaska.59.a:0 "We will look to the future, and create a modern, nationalist state."
Alaska.59.b:0 "We will look to our pasts, and create a truly unique state fit for the Red Man."

Alaska.60.t:0 "Native Student Demonstrations"
Alaska.60.d:0 "It seems our Nativeization efforts in the White Man's former colony of "New England" has progressed greatly. Indigenous citizens in the area haven't been able to truly live and cherish these grounds in centuries, and the ramifications of its return to their hands have proved wonderous for the People. Some Red blooded youth have even taken to bold demonstrations of First Peoples Pride, seen in their heroic desecration of the landmarks erected in White Man's egotistical image. Most attention grabbing of these acts have been the widespread destruction of statues and monuments of European explorers and Founding Fathers to the United States, causing widespread panic for the few remaining White civilians still allowed off their new reservations while those on the reservations are reported to be in an uproar. To alleviate these tensions, Chief [Root.GetLeader] has issued a proclamation encouraging these Red blooded displays of national and tribal pride, and has state any White Man caught publicly criticizing these patriotic acts are open to receive the Red Man's retribution..."
Alaska.60.a:0 "Red Blooded Braves performing Patriotic Actions! Outstanding!"

Alaska.61.t:0 "The Fate of Towner’s Pan-Turanic Dream"
Alaska.61.d:0 "With the traitorous snake Enver Pasha finally dealt with, it is up to Chief Red Cloud to determine the fate of their once-shared Pan-Turanist dream. To the late rat Enver, Pan-Turanism was simply Pan-Turkism or Pan-Ottomanism narrowmindedly pushing for the meager unification of the animalistic Turkic peoples that are scattered throughout Central Asia and the Near East, but our own Elwood Towner knows the real truth. Enlightened by the great spirits themselves, or so he says, Towner believes that Pan-Turanism originally existed in a much more grandiose form, calling for the unification of not only the Turkic peoples, but also the migrating splinter-populations that came from them, including the Japanese, the Koreans, the Mongolians, the Finno-Ugrics, the Magyars, Baltics, and other parts of Eastern Europe, and the entirety of the ‘tribal’ peoples of Siberia and the New World, including our own indigenous Native American stock that crossed into the New World along the Bering Land Bridge before being cut off from our ancestors. However, these pan-nationalist dreams are despised by most within our regime, especially by Chief Thomas ‘New Moon’ Dixon - Towner’s right-hand man and lifelong ally that instead calls for total Indigenous unification throughout the entirety of the New World in a more National Syndicalist direction that flies in the face of Towner’s pan-continental idyll. Should Towner ignore these naysayers and pursue his purified form of the Pan-Turanic cause, or should he listen to Dixon and keep our sights on the plight of the North American First Nations only?"
Alaska.61.a:0 "We shall stay in the New World to care for the true First Peoples only."
Alaska.61.b:0 "Pan-Turanism was stolen from our people, and we will take it back!"

Alaska.62.t:0 "A Banner for Our Pan-Turanic State"
Alaska.62.d:0 "We must decide upon a flag for our new American Indian-dominated Pan-Turanic state in order to incorporate the two wolves that are within all of us - Amarok, or spiritual wolf-beast of the Inuit now adopted by our Pan-Indigenous union, and Asena, or the she-wolf that birthed the first Turkic peoples. What shall it be?"
Alaska.62.a:0 "Go with the first design."
Alaska.62.b:0 "The second design looks best."
Alaska.62.c:0 "Use the third design."
Alaska.62.e:0 "Keep the current flag."

Alaska.100.t:0 "[From.GetNameDef] Asks for Alaskan Reintegration"
Alaska.100.d:0 "With the civil war now over, [From.GetNameDef] has decided to ask for the return of Alaska. We had declared independence to protect our interests, but with [From.GetNameDef]'s victory in the civil war, they - as the claimant to American legitimacy - are asking for us to return to them. Their ambassador has stressed that war is rather likely if we refuse. What shall our response be?"
Alaska.100.a:0 "We shall return."
Alaska.100.b:0 "We shall return, on the condition we be granted statehood."
Alaska.100.b_2:0 "We shall return, on the condition we be granted a large deal of autonomy."
Alaska.100.c:0 "We shall not return."

Alaska.101.t:0 "Alaska rejoins America"
Alaska.101.d:0 "The territory of Alaska has come back to [Root.GetNameDef]."
Alaska.101.a:0 "God Bless America."

Alaska.1012.t:0 "Alaska rejoins America"
Alaska.1012.d:0 "The territory of Alaska has come back to [Root.GetNameDef], as an autonomous state."
Alaska.1012.a:0 "God Bless America."

Alaska.1022.t:0 "Alaska will rejoin America as an Autonomous State"
Alaska.1022.d:0 "The President of Alaska, [ALA.GETLeader], has agreed to come back to [Root.GetNameDef] if we promise to grant them autonomy."
Alaska.1022.a:0 "If that's what it takes."
Alaska.1022.b:0 "We'd rather not."

Alaska.102.t:0 "Alaska will rejoin America as a State"
Alaska.102.d:0 "The President of Alaska, [ALA.GETLeader], has agreed to come back to [Root.GetNameDef] if we promise to grant them statehood."
Alaska.102.a:0 "If that's what it takes."
Alaska.102.b:0 "We'd rather not."

Alaska.103.t:0 "Alaska Refuses"
Alaska.103.d:0 "Alaska has refused to return to us, what shall our position be?"
Alaska.103.a:0 "Let’s not risk war."
Alaska.103.b:0 "War it shall be."

Alaska.104.t:0 "Statehood for Alaska"
Alaska.104.d:0 "As outlined in the reunification agreement, Alaska has proposed to Congress to be admitted to [Root.GetNameDef] as a state. It is now time to make sure that Alaska will be admitted as a state and with all that entails."
Alaska.104.a:0 "As promised, Alaska is a state."

Alaska.110.t:0 "A Strange Offer from the House of Liechtenstein"
Alaska.110.d:0 "Alaska’s independence and relatively weak government has led to wide-scale land buyouts from individuals of great wealth. While the main men behind the large-scale land purchase have been the Resource Barons, a strange offer has come to the Alaskan government from the Prince of Liechtenstein. This offer based off of an old offer made by the Price of Liechtenstein during the sale of Alaska by Russia would involve the Principality of Liechtenstein purchasing Alaska for no small price and would in exchange provide funds for investments and allow the Resource Barons govern Alaska without hindrance. While the plan has little to no popular support, the House of Liechtenstein has very deep pockets, and the Resource Barons would gladly sell out Alaska for a high enough price. "
Alaska.110.a:0 "No? This Surely must be a Joke"
Alaska.110.b:0 "We need the cash..."

Alaska.111.t:0 "The Purchase is Approved"
Alaska.111.d:0 "The deal has gone through and now Alaska is officially a part of the Principality of Liechtenstein. While Liechtenstein can not easily govern or defend Alaska, the Principality has allowed Alaska a very high degree of self-governance under the Recourse Barons.  Investment in Alaska from the Liechtensteiner Royal Family is expected to come soon, as the majority of the money from the purchase has gone into the Baron’s pockets. While the Alaskan Territorial Force, the Entente and the Austrian Empire have all been placed in charge of Alaskan Defense. Prince Franz Joseph II visited Juneau to solidify the agreement, being welcomed by a small but supporting crowd. "
Alaska.111.a:0 "I can’t believe we went through with this. "

Alaska.115.t:0 "Jewish Immigration to Alaska"
Alaska.115.d:0 "Following the establishment of the Matanuska-Susitna Valley Colony, along with further Jewish settlement being successful in Skagway, Petersburg, Seward, Baranof Island, and Anchorage, our government has begun the second and most important step: the finding of colonists to live within the colony. With America burning, the most obvious source for colonists is effectively cut off. While some within the endless stream of refugees have the skills and mental fortitude required for the harsh life of a farmer in the Last Frontier, they are few and far between. With plans for similar colonies already being drafted, a stronger and more permanent source of potential colonists is needed, and who is a better source of those virtues than the Jewish people? Suffering oppression and scapegoating seemingly since time immemorial, the Chosen People are just the kind of people we need in Alaska. To this end, a series of international ads and promises of land, freedom, and hope have been undertaken by our government. Taking inspiration from Reinhard Heydrich's own courting of the Jewish people, we are already seeing a massive spike in immigration of Jews, and with word of the horrors being undertaken by Heydrich's regime, the Jewish people are seemingly all too happy to go to a land that will truly grant them freedom."
Alaska.115.a:0 "We truly offer what Heydrich promised."

Alaska.116.t:0 "Jewish Immigration Increases"
Alaska.116.d:0 "With the establishment of the Matanuska Colony and with successful rates of Jewish settlement slowly rising across Alaska at large, Jewish immigrants have begun to flock en masse to Alaska to flee the chaos of the Second American Civil War. This immigration has been supported by the wealthy Resource Barons of the Alaska Syndicate, notably by the Jewish Guggenheim Family, along with the New York Board of Rabbis headed by Jewish Nationalist and Zionist Rabbi Yechezkel Shragei Kahane, and the diametrically opposed Labor Zionists of America - a group of Socialist Zionists and Jewish Leftists inspired by Poale Zion and other similar groups headed by Nachman Syrkin and supported by Russian Revolutionary and Zionist Isaac Steinberg. This immigration also has no shortage of opponents, notably the influential and virulently anti-Semitic Territorial Delegate Anthony Dimond, who wishes to halt the wide-scale Jewish Immigration to Alaska, and Reform rabbi and prominent Jewish-American leader Stephen Samuel Wise who sees Jewish settlement in America as harmful to wider Jewish causes and hopes of integration and equality, due to its forming the perception and opinion among non-Jewish Americans that these Jewish immigrants are an ‘other’; a sort of invasive foreign source of un-Americanism that inherently triggers disgust in the defensive and xenophobic American psyche. Alaska has a notable lack of population, even with the large scale flood of refugees fleeing from the war, and organizing immigration will surely help remedy, will we support Jewish Immigration?"
Alaska.116.a:0 "Welcome our Brothers!"
Alaska.116.b:0 "Shut this down."

Alaska.117.t:0 "A Jewish Homeland in Alaska?"
Alaska.117.d:0 "It has been nearly a year since we first began inviting and enticing the Jewish people en masse to live and work in the admittedly harsh but truly free reaches of the Last Frontier. In that time, our population has nearly doubled due to the amount of refugees that have flooded Alaska, chief among them the Sons of Abraham. With this in mind, a newly formed advocacy group, calling themselves the Freeland League for Jewish Territorial Colonization and led by one Isaac Steinberg and supported by the Labor Zionists of America led by Nachman Syrkin in an uneasy alliance with the New York Board of Rabbis headed by Rabbi Kahane, has formally petitioned our government to reorganize Alaska into an official Homeland for the Jewish people. While a seemingly insane idea, as the Jewish population, while large, is still a minority within Alaskan society, there could be some merit to the idea of turning Alaska into a New Zion. For one, we would be sung as heroes to the oppressed peoples of the world, and a reputation like that could get us far. However, doing this would undoubtedly cause anger in the non-Jewish majority of our nation. Regardless, we cannot leave Steinberg and Kahane unanswered forever, thus we shall..."
Alaska.117.a:0 "....Reject this insane proposal!"
Alaska.117.b:0 "...Build the Last Frontier into a new Promised Land!"

Alaska.118.t:0 "A Return on Investment?"
Alaska.118.d:0 "Long neglected and ignored by the mainland Americans since its acquisition in 1867, the great colony of Alaska long hoped for the stewardship of a more interested party to grace their shores. This wish came true with the arrival of the Liechtenstein royal family, headed by the noble Prince Franz Joseph II. Under their guidance, along with ample financial and administrative assistance from the Austrian Empire, the Principality of Liechtenstein-Alaska has rapidly blossomed into a productive, profitable colony. This near-miraculous success can be partly attributed to the shrewd, attentive overseeing done by the joint Liechtensteiner-Austrian delegation, but, admittedly, Alaska’s reportedly ‘massive’ profit margin could only be so large for a nation as small as their new suzerains. Regardless, the Alaska colony’s continued success has only emboldened the Liechtensteiners into dreaming of even more lofty aspirations. \n\nTheir latest bid to sate their ambitions has been to ask our great state to give up the far-off border region of Vorarlberg, selling this small region to the Liechtenstein government so as to allow their great nation to further grow, advance, and modernize, and arguing that a stronger Liechtenstein would prove to be a better ally to the Austrian people. Critics of this idea have been quick to call out the fact that even a region as small as Vorarlberg is still nearly four times the size of the current crownlands in Europe, not counting the massive expanse that is their colony in the Alaskan Frontier, with many times the population and speaking a different dialect. Despite these concerns, the ruling family has pressed on with their claim, with the final decision now falling in the lap of our administration. So, shall we allow the Liechtenstein to buy Vorarlberg off us, or shall we leave them to their mountainous hold around Vaduz and to the icy wastes of the Last Frontier?"
Alaska.118.a:0 "They can not be serious..."
Alaska.118.b:0 "Greenlight the sale! A strong Liechtenstein means a strong Austria!"


Alaska.119.t:0 "Liechtensteiner Ambitions Crushed!"
Alaska.119.d:0 "Crushing news has come in from Vienna stating that their government has denied Prince Franz Joseph II’s request to purchase Vorarlberg, stunting our ambitions to economically develop the area as the new industrial heartland for mainland Liechtenstein. With this attempt to expand thwarted, we will have to be satisfied with our previous acquisitions in Alaska. To compensate for this loss, we must pour all spare resources into the colony, for it is now our only means of true economic prosperity free from Austrian domineering. In time, as more Liechtensteiners move for the Last Frontier and away from the grasp of Vienna, the European homeland will be less important as our people settle their roots in the New World, so who needs Vorarlberg anyway?"
Alaska.119.a:0 "A shame, but the Liechtensteiner Empire shall carry on unhindered!"


Alaska.120.t:0 "Liechtenstein Grows Once More!"
Alaska.120.d:0 "Prince Franz Joseph was observing the capital city high within his tower office in Castle Vaduz when he received the news, aids bursting into his chambers to tell him of their triumph. The Austrian administration had accepted his bid to purchase the border-region of Vorarlberg; a plot of land nearly four times larger than Liechtenstein’s mainland, and with nearly triple the population, even when counting the citizens of the Alaskan colony. Though integrating this new territory will take much time and effort, the economic potential it could hold for the tiny microstate is near-limitless, and the Liechtensteiner government has immediately put plans to motion to transform this tiny mountainous province into a new industrial heartland for the growing Liechtenstein Empire. Counting themselves incredibly lucky in their colonial ambitions once again, Liechtensteiners have been able to acquire more land in a few short months than they have ever controlled in their history, increasing the land the control by more than a hundredfold, and now only time will tell if they can keep it together..."
Alaska.120.a:0 "Finally on the map; the grand empire of Liechtenstein grows ever larger!"

Alaska.121.t:0 "The Pasha and the Chief"
Alaska.121.d:0 "With their common interests in Pan-Turanic thought, militarism, and theology pulling them together, as well as their shared disdain for the White Man, İsmail Enver and Chief Elwood ‘Red Cloud’ Towner have grown to be close compatriots. With Enver’s aid, Chief Towner has been able to apply Grey Wolf tactics and strategies to the doctrine utilized by our own Braves, increasing their potency in battle greatly. Enver has helped our Chief and the various holy men of our confederation craft our new, united, and syncretic religion to better bind together our varied peoples while still preserving the unique facets and beliefs of each tribe and their ideas. Enver has come to meet Chief Towner’s closest associates, and even the Chief's own and little-discussed family in the comfort of Towner’s massive home compound. However, despite all this comradery and kinship, Chief Towner never truly dropped his guard around this erratic and ambitious foreigner. Instead, he has drawn Enver in closer than even Towner’s right-hand man Chief ‘New Moon’ Dixon, watching and recording the disgraced and exiled Pasha’s every move, waiting for the sly insect to slip up and reveal his true intentions. \n\nChief Towner would soon receive his wish however, for agents working undercover for the Chief within the Pasha’s inner-circle recently recovered plans drafted and whispered about within Enver’s Grey Wolves. Bringing this to Chief ‘Red Cloud’ Towner’s attention immediately, they uncovered a treacherous plot - Enver plans to assassinate Towner and seize Beringia for himself to use as a new base for the Pan-Turanic dream. A dastardly and cowardly plot to say the least, for this so-called Pasha does not even have the balls to fight our Chief in traditional, man to man combat. Well, Towner will rectify this mistake soon enough..."
Alaska.121.a:0 "If it is a fight he wants, it is a fight he shall get..."

Alaska.122.t:0 "Putting Down the Great Grey Wolf"
Alaska.122.d:0 "Torrential rain and cracking thunder filled the wilds where Chief Towner had his men drag the bound and gagged İsmail Enver. Pulling the writhing Turk into the center of a flat, muddy field rounded by steep hills, the blindfold and bindings were roughly ripped and torn from Enver’s body, revealing to him the hell he now found himself in. His old ally and close friend Elwood Towner had discovered his assassination plot, and now had dragged him hundreds of miles into the Beringian wilderness to challenge him to a fight to the death. \n\nWith Enver now unbound, Chief Towner walked up to the kneeling Pasha and tossed him his traditional officer’s sabre - an heirloom from his service in the Ottoman Empire - and Enver’s sidearm with 3 rounds in the chamber. Towner himself stood armed with his bow, 3 arrows in the quiver, and his ornately carved peace pipe - a mostly ceremonial pipe-tomahawk that Towner now wielded entirely in irony, for he intended to slaughter his old friend with the pipe they once smoke opium and tobacco through with each other while debating theology or military strategy. \n\nDemanding that the exiled Pasha rise, Towner prepared himself for the coming bloodbath, and as the both men finally stood prepared, the watching holy men gave the signal for the bout to begin. Immediately pulling out his service revolver, Enver fired two of his three rounds, missing both as Towner rolled behind a downed log, firing back his own salvo of arrows. As the two arrows flew, Enver tried to roll in return, but was clipped by the second arrow in the left shoulder, sending blood streaking from his bare flesh. As Enver broke the main shaft of the arrow, leaving only the head and a small enough piece of shaft behind to block the wound, Towner closed the distance and began hacking at Enver with his peace pipe. Though Enver deftly deflected the first few blows with his blade, Towner’s rampage was far too savage and powerful to be fully countered. Catching Enver with the edge of his blade as the Turk spun to deflect a blow, Towner cleaved two deep cuts into the Pasha’s back and arm. As he recoiled in agony, Enver spun around to fire his last round, striking the Chief in his right thigh. Towner grimaced but soldiered on, stepping back to loose his final arrow as Enver scrambled for higher ground behind him, all the while the storm still raged. Flying true despite the winds and torrents, Towner’s final arrow hit Enver square in the back, piercing his right lung in the process and sending the Turk tumbling back into the mud. \n\nWalking up to the now struggling Enver, Towner was overwhelmed with pity and sorrow at the sight of his dying, pathetic, and traitorous old friend. ‘You were my brother, Enver!’ Towner exclaimed as he cleaved his tomahawk into the front hairline of Enver, splitting a 7-inch wide gash across the Turk’s battered and beaten face. With blood pouring from his multiple arrow and axe wounds, Chief Towner crouched down to the dying Pasha, who now lay in a pool of his own blood mixed with the mud, breathing raggedly as Towner’s third arrow continued to eviscerate the insides of his chest cavity. Speaking a prayer over Enver’s dying figure, Towner slit his throat before Enver could utter his final goodbyes - a last moment of mercy - before then shifting around the corpse to begin scalping his prized quarry. With his death, Towner’s Braves would have to mop up the rest of the Grey Wolves left in Beringia, but with their leader now dead, this wouldn’t be too much of an issue, and now Beringia’s internal security is well and truly safe."
Alaska.122.a:0 "This cockroach’s scalp shall go well with Towner’s other trophies mounted above his hearth."

Alaska.123.t:0 "Alaska Leaps Ahead"
Alaska.123.d:0 "Seeking to keep our new puppet and colony in-line with our date system here on the other side of the International Date Line, we have ‘suggested’ that the Alaskans change their timezones to match our own. This would effectively launch them forward an entire day in order to align with the timezone of our capital. They have little say in the matter being so connected and reliant on our administration, and so Alaskans must say goodbye to living in sync with the former United States as they drift eastward towards the future."
Alaska.123.a:0 "Hopefully it doesn’t take too long to get acclimated to this travel through time."

Alaska.124.t:0 "Leaping Ahead"
Alaska.124.d:0 "Seeking to keep us in-line with their date system on the other side of the International Date Line, our new hegemon has ‘suggested’ to us that we change our timezones to match their own. This would effectively launch us forward an entire day in order to align with the timezone of our overlord’s capital. We have little say in the matter being so connected and reliant on their administration, and so Alaskans must say goodbye to living in sync with the former United States as we drift eastward towards the future."
Alaska.124.a:0 "Let us hope this doesn’t get too confusing."

Alaska.125.t:0 "Magnus Colcord Heurlin: Soldier and Artist"
Alaska.125.d:0 "Within the Alaskan Territorial Guard are hundreds of fascinating characters, one of which is the famed Alaskan artist Magnus Colcord "Rusty" Heurlin. Heurlin was born in Skåne Country in Sweden, moving to Massachusetts at a young age and attending the Fenway School of Illustration, which is where he learned how to paint. Heurlin made his first visit to Alaska in 1916, later moving to Utqiagvik and painting the Alaskan scenery and native people’s. Heurlin eventually moved back to the mainland, working as an illustrator for posters and magazines.\n\n As the situation in America worsened, he returned to Alaska, moving to Fairbanks in 1935 and working on various gold dredges until he enlisted in the Alaskan Territorial guard upon its creation. Heurlin immediately gained a high ranking position under General Buckner due to his extensive knowledge of armaments, becoming one of the Alaskan Territorial Guard first official commanders. Heurlin, in addition to being an invaluable officer in the ATG, is one of the most prolific and famed artists in Alaska, being known for his stunning depictions of Alaskan landscapes; with his artistic prowess even being utilized by President [ALA.GetLeader] to make inspiring propaganda posters for the Alaskan Territorial Guard.  "
Alaska.125.a:0 "Capturing Alaska’s beauty, one brush stroke at a time."

Alaska.126.t:0 "Militarizing the Tradition of Dog Sledding"
Alaska.126.d:0 "First utilized by the first indigenous settlers in North America at least around 1000 AD, and popularized in the Western mindset by tribes like the Inuit, dog sledding is one of the oldest forms of transportation in the New World. By utilizing a travois, or pull-sled common among the Indigenous Peoples of North America, and a linked team of dogs, usually Qimmiq or Canadian Eskimo Dogs, a sled-team could traverse hundreds of miles of icy and snowy terrain with relative ease, and carry along vital supplies or passengers as well, for its estimated the average trained sled dog can run over 90 miles (145 km) in a 24 hour period, with each dog able to pull 85 pounds (39 kg) a piece. We shall work to expand the usage of this brilliant example of man’s best friend working in sync with humanity so that our domestic and civilian sphere can benefit at large, funding training kennels, breeding programs, and doing whatever else we can to support this unique industry. However, our local governments are not the only ones interested in dog-sledding’s potential. \n\nThe armed forces in particular has become enamored with the idea of militarizing the application of dog-sleds, using them for supply and transport, as well as for reconnaissance across the vast Last Frontier and the rest of the True North. By working with Alaskans, Canadians, and the friendly indigenous communities in the Last Frontier, we shall begin to apply sled-dog teams in military applications, allowing troops and supplies to move around far more efficiently, safely, and quickly than ever before, and for a far cheaper cost than motorized options. With the legacy of this snowy paradise’s unique locomotive method supporting our armed forces, there is nothing the Alaskan Guard cannot accomplish!"
Alaska.126.a:0 "Man’s best friend does it again."

Alaska.127.t:0 "The First Annual Iditarod"
Alaska.127.d:0 "In hopes of furthering the dog-sledding craze that has struck Alaska’s civilian and military populations, the Alaskan government has decided to organize a new annual dog-sledding race that will honor and commemorate the infamous ‘Great Race of Mercy’ when Leonhard Seppala and his sled dog team - including famous dogs Balto and Togo - brought much needed medicine and vaccines to the people of Nome in 1925, complete with cash prize for the winning musher, or dog-sledding racer. Named after the Iditarod Trail, the so-called Iditarod Trail Sled Dog Race shall begin at 10 am Alaskan time in Anchorage, and after a grueling race through the Bush and blizzard conditions, shall finally end 938 miles (1,510 km) away in Nome. The longest dog-sledding race in history, the race shall allow teams of 1 musher and 12 to 16 dogs per sled team, of which 5 must be on the towline at the finish line and none can be added to your initial team after starting the race. Common dog breeds used are the Qimmiq - also called the Canadian Eskimo dog - as well as the Alaskan Malamute/Mahlemuit and its ancestors the Inupiat Sled Dog and the Kobuk or Kuubangmiut, the newer Siberian Huskies first imported in 1908, Alaskan Huskies, German Shepherds, other various hounds, setters, spaniels, and even wolves, or mutts and crossbreeds of common winter dogs. The expected finish time for most shall be between 8 to 15 days, and will determine the best sled team in the nation. The race shall be open to all Alaskans, regardless of race or gender, but all must be at least 18 years old, pay the initial entry fee, and all must have successfully completed three smaller preliminary races, but dogs for the team can be owned or leased/borrowed. We hope this new annual tradition will bring tourism interest to the nation while solidifying our local unique traditions and uniting our varied people behind a shared common and syncretic culture."
Alaska.127.a:0 "Let the race begin!"

Alaska.128.t:0 "The Tuberculosis Association of Alaska"
Alaska.128.d:0 "Medicinal care has always been hard this far up North, isolated from the rest of the world in a frozen and hard-to-traverse tundra, but Alaskans get by all the same. Efforts to relieve the recurring medical crises have often become famous, such as the tale of the famous sled dogs Balto and Togo mushed by Norwegian-Alaskan dog breeder and sled-dog trainer Leonhard Seppala (who also introduced Siberian Huskies to Alaska) and their journey in the famous Race of Mercy to bring diphtheria antitoxin to the suffering people of Nome in 1925, but not all of our health hazards are so glamorous. Alaska, and particularly the more rural Western Alaska and the Bush, have been seized by a spreading and repeating epidemic of tuberculosis in recent years, claiming the lives of both young and old, strong and weak all across the Last Frontier. Seeking to get a handle on this crisis once and for all, the Alaskan government has organized and heavily funded the creation of a new national Tuberculosis Association of Alaska aimed entirely at eradicating this horrible disease from the nation with the wonders of modern medicine. Hopefully, within due time, we can catch up to the rest of the West and save our people from preventable and curable ailments."
Alaska.128.a:0 "Let no more Alaskans die sick and cold in the dark."

Alaska.129.t:0 "Just a Standard Alaskan Hunting Trip"
Alaska.129.d:0 "Seeking to take a break from the rigors of officer, President Lathrop and a small group of friends and confidants went out into the Bush to hunt large game. Trekking far into the Northwest of the Last Frontier, Lathrop and his group made camp a few hundred miles outside Selawik in the Kobuk Valley National Park, near the border to Gates of the Arctic National Park and Preserve, and South of the North Slope. Here, deep in the calm and icy wilderness, he and his party hoped to bag an elk, but they got far more than they bargained for. \n\nWaking up from a long night of drinking by the campfire, Lathrop and his cabin were startled to find two brown bears ruffling through their campsite, and before he could arm himself to fire a warning a shot in the air, one member of his party beat him to the punch. However, instead of causing the bears to flee, the gunfire only sent the bears into a rage as they began to charge at Lathrop’s comrades, first mauling the poor bastard who fired the shot after he was caught as the rest of the party fled in different directions. As the bears were preoccupied with his companion, Lathrop made a run for it towards the South, but only ran into more trouble. As he neared the brook at the bottom of the hill, he came across a lone bull moose drinking from the water. Startled by Lathrop's stumbling and sudden, loud appearance, the aggravated bull moose began to rear up for a charge. With only seconds to think and act, Lathrop’s life hung in the balance..."
Alaska.129.a:0 "Lathrop stumbles, and is gored straight through, dying minutes later in the red snow."
Alaska.129.b:0 "Lathrop dives out of the way, dodging the charge and buying precious seconds, allowing his escape."

Alaska.130.t:0 "The Revenant"
Alaska.130.d:0 "Shocking all in the nation, a bloody and severely wounded but alive President Austin Lathrop has returned to us after barely surviving a hunting trip gone wrong. Stumbling into the outskirts of Selawik, the President was delirious, famished, and badly hurt but had survived to tell all the tale of how he survived two bears and a moose attacking his hunting party. After avoiding the attack of the moose, he trekked for dozens upon dozens of miles while slowly bleeding out until he was found by a community of Koyukon people who took him in and cared for his wounds. After leaving their care, he rode back to Selawik on a loaned dog-sled, arriving in town the next day. Tragically, he is believed to be the only survivor as the rest of his entourage has yet to return, but that did not stop President Lathrop from sending out a search and rescue team the moment he returned to civilization and was able to phone Juneau, as well as sending a local out to the Koyukon village to return the dogs and sled he borrowed to make it here. Like a ghostly revenant, our President has returned to us despite all odds, and as he makes his way back to the capital, we can all share a sigh of relief as our government returns to normalcy."
Alaska.130.a:0 "The story of a lifetime."

Alaska.131.t:0 "Lathrop’s Successor"
Alaska.131.d:0 "With the tragic and sudden death of President Lathrop in a hunting accident outside Selawik, Vice-President Joe Vogler - Lathrop’s young protege and known firebrand - has risen as the new President of Alaska. Famous for his fiery defense of Alaska independence during the outbreak of the Second American Civil War as he shouted from the balconies and soap boxes while wearing his trademark fedora and bolo tie, Vogler was taken under Lothrop’s wing and quickly rose through the party as they shared their love of the Last Frontier and all the freedom and beauty she offers. However, Vogler’s ideas are a bit more radical than Lathrop’s, and he has no qualms about voicing them. An open Libertarian, Vogler abhors strong central government and espouses Alaskan nationalism, Libertarian economics, conservative social views, limited government interference in the lives of private citizens, mass privatization, and the right to bear arms and to continue the free homesteading traditions of Alaska at large. With Lathrop out of the picture, Vogler and his movement - nicknamed the Alaskan Independence Party or AKIP, or more rarely the Alaskan First Party in reference to the Kingfish of the South - shall now break the Federalist chains that have restrained Alaska for so long and truly bring freedom and liberty back to the core of the Last Frontier."
Alaska.131.a:0 "Hail to the new chief, President Vogler."

Alaska.132.t:0 "Building an Alaskan National Identity"
Alaska.132.d:0 "Alaska has had an interesting and diverse history, to say the least. From the first Indigenous settlers thousands of years ago who crossed into North America over the Bering Sea to the short-lived colonial enterprise of the Russian Empire, through Anglo imperialism and our former existence as an American territory and prospective state, to now - a future few though would exist; a future as a free and sovereign Alaskan nation after breaking free from America in order to protect our paradise from the fires of the Second American Civil War due to the Federal Government abandoning us and leaving Alaska to its own devices. In order to unite this history and the varied people who have come to call this infantile nation home, we must establish a true Alaskan national identity so that all people within Alaska come together, bound by shared patriotism and nationalism, to support, protect, and progress this newly independent Last Frontier and defend our hard-fought sovereignty. \n\nDespite disagreements with Anti-Statehood and pro-independence movements like the AKIP, the government has moved to work with them, and along with allies among the indigenous tribes and peoples of Alaska, we shall start to foster a unique and shared Alaskan national identity for all in this new nation to adopt and protect; because after all, all true sons of the Last Frontier want the same thing: a free and self-governing Alaska. From the Bush and the North Slope to Kodiak and the Aleuts, from Anchorage and Seward to Nome and Fairbanks, from Skagway and Ketchikan to Valdez and Juneau, all of Alaska shall be united as one under one shared banner once and for all, for we are the true True North and we must defend it, together. By fusing the cultures, practices, beliefs, ideas, and other cultural or socioeconomic facets and intricacies of our constituent populations and peoples from the far corners of this massive land, we will build a patriotic and syncretic bastion to protect the Last Frontier, now and forever."
Alaska.132.a:0 "Not a territory, not a state, not a colony, but a nation! All together under the Northern Star, North to the Future!"

Alaska.133.t:0 "The Fall of the Combined Syndicates"
Alaska.133.d:0 "With the fall of the Combined Syndicates of America, most surviving American Socialists have started to flee here to Alaska to find refuge under General Secretary and Chairman Jurich. From low party officials and normal private citizens to party leadership and even Earl Browder himself, thousands have begun to pour into the Last Frontier. We shall gladly open our arms to these refugee revolutionaries, and hopefully they can come to aid us in the struggles to come."
Alaska.133.a:0 "Their struggle continues on from the Last Frontier."

Alaska.134.t:0 "Special Committee Proclaims Browder General Secretary"
Alaska.134.d:0 "With the arrival of Earl Browder himself, and with his ideas and ideology being the foundation of the current Alaskan revolution and burgeoning state, the Special Committee of the Communist Party of Alaska has seen it fit to push Earl Browder as the new leader of the party, the leader of the SPA government-in-exile, and above all, the new head of state. Despite being a loyal Browderist for years, Jurich has resisted this move in favor of his own political ambition and for the preservation of his legacy, long wishing to rise from Browder’s shadow. Who shall win out in this battle for supremacy for the fate of the Alaskan Revolution?"
Alaska.134.a:0 "It’s Louder with Browder! Long Live the Chairman!"
Alaska.134.b:0 "Jurich manages to outmaneuver Browder."

Alaska.135.t:0 "Leadership Dilemma of the New Yisrael"
Alaska.135.d:0 "With the proclamation of a new Jewish state in Alaska, our varied delegation has decided upon the name Yisrael - taken from the name of the Prophet Abraham’s grandson Jacob, who was later renamed Israel by Yahweh himself, though the Nationalists of Rabbi Kahane still prefer their chosen name of H'adash Zion or New Zion, and as such, we have finally begun to create a new united land of settlement for our people - a true new Land of Milk and Honey that was promised ages ago. However, our tenuous alliance of varied American Jewish groups has begun to topple, and now we must decide on who shall lead us into the future. Guggenheim and his Alaska Syndicate hope to continue their ride on Alaska’s endless bounty and profit, seeking to either continue the Syndicate corporationist government or drifting towards true Capitalist democracy. Opposing this giant of finance is the coalition of Syrkin’s Labor Zionists dedicated to Agrarian Democratic Socialism and Progressive socio-economic reform for all in Alaska regardless of faith as they drift from religious literalism to Secularism and egalitarian agriculturalism, and their Anarcho-Narodnik allies from Russia led by Steinberg. Finally, opposing all groups are the newcomers to the party - a refugee detachment of the New York Board of Rabbis led by Rabbi Kahane that seeks to pursue Nationalist Hebrew Fundamentalism guided by Halakha law and a fusion of Religious and Revolutionary Zionism, seeking to create a greater Jewish state built upon the word of the Torah. "
Alaska.135.a:0 "Stay with Guggenheim and his band of Syndicate cronies."
Alaska.135.b:0 "Preserve Alaskan Democracy with Guggenheim and Chase."
Alaska.135.c:0 "Return to tradition with Rabbi Kahane." 
Alaska.135.e:0 "Go with the moderate Labor Zionists of Syrkin."
Alaska.135.f:0 "Stand with Steinberg’s Anarcho-Narodnik JTC."

Alaska.136.t:0 "The Red Ruse - Hiding our Activities from Canada"
Alaska.136.d:0 "With the rise of the Alaskan Revolution, Alaskan independence is as tenuous as ever, precariously perched upon a cliffedge overlooking the icy seas with our backs to the ravenous and rabid Canadians. If the Canucks were to ever sniff out our true Socialist reality, the Canadian Army and their damned Mounties would be crossing the border within days. Luckily for us, Alaska is a massive expanse, for the Bush of the Last Frontier is sparse and barely populated as our tiny population is spread across the former-largest single territory America owned, and as such, it should be easy to hide our activities from Ottawa. We shall progress the Alaskan Revolution in secret, hiding the liberation of the Alaskan Proletariat away from the prying eyes of our potential foes until we are stable, self-sufficient, and secure enough to defend ourselves and able to flag down potential allies to protect us from the Entente. Under the Midnight Sun, the Red Ruse has begun, for none shall stop the Revolution here on the Last Frontier."
Alaska.136.a:0 "We will have to seek cover until the time is right..."

Alaska.137.t:0 "The Canadian Intervention"
Alaska.137.d:0 "Against all our hopes and efforts, the Red Ruse has failed and the Alaskan Revolution has been found out. Our deception campaign has failed in duping Canadian intelligence, and the Entente now readies for war. As we speak, the Canuck forces prepare to pour over the border and through the Panhandle, ready to take Juneau and beyond. We have no allies to call upon and are not prepared enough to hold our own. Should we give up to the Canadians, or face our fate with teeth bared and weapons readied?"
Alaska.137.a:0 "It's hopeless to try and fight them..."
Alaska.137.b:0 "Have you not heard the story of David and Goliath?" 

Alaska.138.t:0 "The Alaskan Request"
Alaska.138.d:0 "While we have monitored the situation in Alaska ever since it declared its independence from the United States our intelligence deemed that the former US territory won't cause any problems after a cordial democratic government was established in Juneau. With their internal situation fully secured the Alaskan Government sent an official delegation to request an entry into the Entente, citing increased security in the Far Northern Pacific region and also the increased ease in potential exchange of resources and technological know-how. What shall be our decision on this matter?"
Alaska.138.a:0 "Alaska shall serve as a frozen shield of the Entente."
Alaska.138.b:0 "We have no need of them." 

Alaska.139.t:0 "The Status of Alaska"
Alaska.139.d:0 "An unexpected outcome has come to be in the American Territory of Alaska; Governor Ernest Gruening, instead of pledging loyalty to one of the many factions in the Second American Civil War, has decided to declare Alaska’s unilateral independence from the United States. While we hold no quarrel with this new government in Juneau, some have suggested that we move against this resource-rich and virtually defenseless territory. While this move would certainly make us look bloodthirsty to onlookers on the world stage, this action would secure a valuable stock of vital resources, and likely cost us but a few men in the process. Others have suggested that we instead approach the Alaskans in peace to gain access to their riches, offering our protection in return. This action would most likely gain us their resources and a new member of the Entente, as the Alaskans would be eager for the backing of a major power."
Alaska.139.a:0 "We cannot have such a nation on our border!" 
Alaska.139.b:0 "Approach the Alaskans in good faith." 
Alaska.139.c:0 "Ignore the matter altogether." 

Alaska.140.t:0 "The Canadians Invade!"
Alaska.140.d:0 "The worst fears of our government have come true, as the Canadian Government has moved to secure Alaska for themselves in spite of our declaration of unilateral independence. We are woefully unprepared for this contingency, and even though the ATG was formed with this exact scenario in mind, there is little doubt that we would be swiftly decimated by the Canadians if we dare put up a fight. With Canadian soldiers massing on the outskirts of Juneau, Ernest Gruening must address the nation, and decide how to handle this Canadian incursion on Alaskan sovereignty."
Alaska.140.a:0 "Tender our Unconditional Surrender to the Canadians." 
Alaska.140.b:0 "We can’t beat em’, but we can give the Canucks Hell!" 

Alaska.141.t:0 "Alaska Surrenders"
Alaska.141.d:0 "The Alaskans, hearing news of our coming invasion, have promptly laid down their arms. While a few stray ATG guardsmen have tried to resist us, most of Alaska has been occupied without any hassle. Already preparations are being made to integrate Alaska with Canada, as the former Alaskan government has indicated their full support in this process so long as the Canadians promise Alaska an equal status within Confederation; a concession we are more than happy to grant."
Alaska.141.a:0 "A smart move on their part." 

Alaska.142.t:0 "Canada Approaches Us"
Alaska.142.d:0 "While there has been a sense of tension with our neighbors in Canada, the ice has been broken by the Canadian Prime Minister, who has personally sought to guarantee Alaska’s protection. This protection however, is not for free, as the Canadians have a few conditions; mainly that Alaska join the Entente and contribute to the fight to reclaim the Home Isles. While Alaska is in a precarious situation, some think it unwise to ‘sell our souls’ to the Canadians, and throw away precious Alaskan lives in a madman’s quest to return to London. While this deal undoubtedly has strings attached, the full protection of the Kingdom of Canada may be tantalizing enough to abandon our neutrality."
Alaska.142.a:0 "A small price to pay for Alaskan Freedom." 
Alaska.142.b:0 "This seems like a bad idea." 

Alaska.143.t:0 "Alaska Refuses!"
Alaska.143.d:0 "The Alaskans have foolishly refused our gracious offer for protection, stating that they are unwilling to give up their total independence to join the Entente. This is a grave insult and has severely damaged Canadian-Alaskan relations; to a point where many within Parliament have suggested invading Alaska and taking their many resources for our own ends. What shall the Prime Minister’s response be?"
Alaska.143.a:0 "Authorize Military Action Against Alaska!" 
Alaska.143.b:0 "Let the Alaskans be in Peace." 

Alaska.144.t:0 "Alaska Joins the Entente"
Alaska.144.d:0 "The Alaskans have wisely taken us up on our offer, and are now under the protection of the Kingdom of Canada. Alaska is now another member of the Entente; and while the Canadians will take up arms to protect Alaska if the worst comes to be, Alaska will now be expected to contribute resources and men in the struggle to reclaim the Home Isles."
Alaska.144.a:0 "Authorize Military Action Against Alaska!" 
Alaska.144.b:0 "Wise choice." 

Alaska.200.t:0 "The Banner of the Last Frontier"
Alaska.200.d:0 "As we move to solidify the foundations of free democracy here in the Last Frontier, we must decide upon many things, including what banner we should rally behind in order to grant a uniting symbol to the people. The current flag of Alaska, a dark blue field emblazoned with the beautiful and ever-present Big Dipper of our night skies, is an aesthetically pleasing and simple design, but still holds links to the Lower 48’s failing union and the ideas of Americanism we are trying to stray away from. Pressure has been mounting from independence-minded and Anti-Americanist factions pioneered by the fiery Libertarian Joe Vogler, and minorly supported by other large figures like anti-statehood activist Austin E. Lathrop. Should we cave to this rising force and design a new flag for our beautiful Alaska here atop the one True North?"
Alaska.200.a:0 "Keep the traditional Big Dipper flag."
Alaska.200.b:0 "Go with the AKIP influenced polar bear design."
Alaska.200.c:0 "Adopt the AKIP and Libertarian influenced diagonal flag."

Alaska.201.t:0 "Alaskan Progressives return to the Political Scene"
Alaska.201.d:0 "While Alaska’s first president was the Alaskan Progressive Party’s Ernest Gruening, the harshly divided Alaskan political scene coupled with Ernest Gruening’s decision to not seek a second term had put the party out of serious contention for the 1937 election. However, the Progressive party has returned to the Political scene in full force; partly due to a scandal concerning Democratic Party leader Anthony Dimond.\n\n With the Party expected to be a major force in Alaskan politics once more, a question concerning party leadership has arisen. Bob Bartlett stands as party leader, and was a key figure in Alaska’s fight for self governance; even serving as Gruening’s Vice-President. However, former Territory Secretary Waino Hendrickson has also launched a bid for party leadership, and has garnered a great deal of support within the party. "
Alaska.201.a:0 "Bartlett remains the party's Standard-Bearer."
Alaska.201.b:0 "Waino Hendrickson overtakes Bartlett's popularity."

Alaska.202.t:0 "Gruening returns to the Political Scene"
Alaska.202.d:0 "Ernest Gruening, the founder of the Alaskan Republic has announced his intention to run for Alaskan Progressive Leadership once more. While normally Alaskan Presidents are confined to a single 7 year term, Ernest Gruening is still allowed to seek office  due to the fact that he never served the entirety of his term.\n\n Gruening, despite declaring Alaska’s unilateral independence from the United States now seeks closer relations with our former masters now that their Civil War has come to an end, perhaps even seeking re-unification with the lower 48 (albeit on Alaskan terms). While Gruening is the party’s frontrunner, 2 more candidates stand in contention for party leadership, Territory Guard veteran William A. Egan, and representative and Croatian Immigrant Mike Stepovich."
Alaska.202.a:0 "Nominate Gruening."
Alaska.202.b:0 "Nominate Egan."
Alaska.202.c:0 "Nominate Stepovich."

Alaska.205.t:0 "The Election of [GetYear]" #1944 Election
Alaska.205.d:0 "The time has come for Alaskans to elect their new President, and 4 parties are on the ballot, the Christian Democrat Alaskan Democratic Party, the moderate Progressive Party, the Libertarian Alaska Business Interests Group/Alaska Independence Party, and the moderate conservative Alaskan Republican Party. As Alaskan Presidents are limited to one seven year term, the President will not be seeking re-election, and a new president will be sworn in after the election results come in. Who has won a plurality of the votes?"
Alaska.205.a:0 "The Alaskan Democrats."
Alaska.205.b:0 "The Progressive Party."
Alaska.205.c:0 "The ABIG/AKIP."
Alaska.205.e:0 "The Republicans."

Alaska.206.t:0 "The Election of [GetYear]" #1951 Election
Alaska.206.d:0 "The time has come for Alaskans to elect their new President, and 4 parties are on the ballot, the Christian Democrat Alaskan Democratic Party, the moderate Progressive Party, the Libertarian Alaska Business Interests Group/Alaska Independence Party, and the conservative Alaskan Republican Party. As Alaskan Presidents are limited to one seven year term, the President will not be seeking re-election, and a new president will be sworn in after the election results come in. Who has won a plurality of the votes?"
Alaska.206.a:0 "The Alaskan Democrats."
Alaska.206.b:0 "The Progressive Party."
Alaska.206.c:0 "The ABIG/AKIP."
Alaska.206.e:0 "The Republicans."

Alaska.207.t:0 "Alaskan Indigenous Citizenship"
Alaska.207.d:0 "Though there were plans to possibly make all Native Americans within the now-burning United States into full American citizens so that they may fully integrate into our society, these plans were cut short due to the outbreak of the Second Civil War and the rise of independent states such as our Last Frontier. As such, it is now up to us to decide how we should deal with the native population. Currently, Alaska is just over 50% indigenous by population count, making American settlers and Whites the minority - one of the last regions in North America where First Peoples outnumber Whites. As such, many push for our administration to go ahead with citizenship plans, which would bring many American Indians into the political process, armed forces, labor pool, and more. However, doing so would likely anger the more Conservative Americanist elements within the state, especially among the Barons. What shall we do?"
Alaska.207.a:0 "Pass the Native American Citizenship Act!"
Alaska.207.b:0 "Native Americans shall remain autonomous non-citizens."
 
Alaska.208.t:0 "Indigenous Infantry Program"
Alaska.208.d:0 "Based on plans by the old Federal Government, we have begun to tinker with the idea of offering plots of land, greater autonomy rights, and wider freedoms, benefits, privileges, and welfare to the Native American populations of Alaska in return for their help in our military matters. If passed, this plan would create training camps all around the Alaskan Bush and throughout indigenous lands in order to build an Amerindian militia to aid in the defense of the Last Frontier. However, some Conservatives and anti-Indigenous activists are concerned with the idea of letting armed Indians run amok, but they could be quite useful in growing our tiny armed forces. What shall we decide?"
Alaska.208.a:0 "Pass the plan, granting wider rights, land, and autonomy to the natives in exchange for military help."
Alaska.208.b:0 "Reject the plan. The last thing the Red Man needs is more rifles and ways to kill us."

Alaska.209.t:0 "The Last Frontier Breaks Free!"
Alaska.209.d:0 "After decades of struggling along as a meager territory within the failing leviathan that was the old United States, the great land of Alaska has declared independence from the perfidious tyrants in Washington. Stating that no fools from the Lower 48, or ‘Outside’ as they call it, shall appropriate Alaska’s bountiful natural resources and beautiful wilderness again, the Alaskan government now struggles to build a free nation state. However, with the monopolistic capitalists in the Alaska Syndicate, the Socialists and Progressives of James Wickersham, the democratic forces of the Alaska Legislature, the newly arriving waves of Amerindians fleeing the Civil War, and even the Canadian, Japanese, and Russian agents hiding in plain sight all now struggling against each other for power and influence, the final fate of the Last Frontier and her dash for freedom remains to be seen."
Alaska.209.a:0 "Let us see where this ‘True North’ takes their future."

Alaska.210.t:0 "Alaskan National Ambitions"
Alaska.210.d:0 "With the stability of our new regime and infantile state now secured, and with the armed forces now used to functioning as an independent body, Alaska is now free to pursue its own territorial ambitions, if we please. Should we claim the mantle of America and march to Washington and the traitorous capitals? Should we proclaim the idea of a greater Alaska and march into the lands of the Canadians or the shores of the Russians? Perhaps it would be better to forget such dreams and focus on our own domestic interests at home."
Alaska.210.a:0 "Claim the mantle of old America and declare war on the pretender factions."
Alaska.210.b:0 "March for Greater Alaska!"
Alaska.210.c:0 "Pursue a policy of splendid isolationism for the betterment of Alaskan interests."

REDAlaska.1.t:0 "A White Devil Snakes Through the Grass"
REDAlaska.1.d:0 "Chief ‘Red Cloud’ Towner stood at the podium, orating a fiery and impassioned speech to a massive crowd of his followers and countrymen. The great chief talked of the dangers of our foes, the White Man, and of our destiny to reach out into the world and save our downtrodden brethren across this continent. As Towner carried on, his voice growing more bombastic and unwavering as the speech continued, a venomous snake began to sneak through the crowd. This treacherous serpent was one of the White Men to survive a recent raid on the White settlement in what was once Nome, and he had come to this great gathering for blood. As this daemon stalked the crowd, drawing ever closer to the podium at which Chief Towner stood, he began to reach inside his jacket, preparing himself for his dark deed. Chief Towner was mid sentence when a thunderous crack sounded; the White Devil had pulled a gun and fired a shot at our dear leader! Before he could fire off another, the fool was mobbed by the crowd, who began to beat the man mercilessly with anything they could find, bringing swift justice to this attempted-murderer. While this commotion continued, aides and guards rushed to the Chief, fearing the worst for the great unifier of the First Peoples. Among these guards rushing the stage was none other than Thomas ‘New Moon’ Dixon, paramilitary leader and Towner’s closest confidant. As the crowd finished their mob justice and looked back towards the stage, they waited with baited breath to see the outcome of this horrific turn of events..."
REDAlaska.1.a:0 "The bullet merely hit his shoulder! Chief Red Cloud stands once more to continue his speech."
REDAlaska.1.b:0 "The shot hit the Chief’s heart. His successor starts making moves to secure power..."

REDAlaska.2.t:0 "The Great Chief of the New Moon"
REDAlaska.2.d:0 "Thomas Dixon, now Chief New Moon, was one of the late Chief Red Clouds’ closest compatriots and fiercest allies. A member of the Cherokee tribe by partial bloodline, Thomas Dixon came to Beringia like so many others of his fellow Indians, fleeing the fires of the Second American Civil War. Upon his arrival, he integrated into Towner’s administration, proving himself to be a fiery orator and tactfully-minded politician with a fanatical dedication to the Townerite cause. He served Chief Red Cloud valiantly as a leader of the various paramilitary groups that fought to exterminate the White Man, with his time in combat further radicalizing his views. When not waging war, the zealous man would spend hours reading old political theory of strange and esoteric ideologies from throughout history and of the myths of the First Peoples’ ancestors, fueling his spiral away from the Townerite way of thought into his own weird blend of Native mythologies and populist, race-based agenda. This blend of weird interests and influences would synthesize themselves into New Moon’s unique, home brewed ideology and helped him catapult himself to the center of the late Chief Towner’s inner-circle, despite their heterodoxical differences in much of their ideological schools of thought. Though both men agreed on much, such as the expulsion and punishment of the White Men and the upliftment of the Red Race, the two men also held numerous differences in opinion on how these should be carried out. New Moon, with his influences from the Mau-Mau in Kenya and of the oral tradition of his people shining bright, felt that not under nationalist furor but under the red light of Totalist thought would our great people march into the future. Now that the great Chief ‘Red Cloud’ Towner has been slain, and New Moon now rules, he can finally make his dreams a reality. Under his command, Beringia will be transformed into a new Red Man’s state, one not just Red in race, but Red in ideals and ideology as well. Only Totalism, only Chief New Moon can lead the Red Man to greatness!"
REDAlaska.2.a:0 "He shall blaze a new path for the Red Man, under the red light of Totalism"

REDAlaska.3.t:0 "The Moon’s Warrior Bands"
REDAlaska.3.d:0 "With his ascension to Chief of Beringia, Chief Thomas ‘New Moon’ Dixon has moved to make his various paramilitary groups into official arms of the state. These Braves now act as extensions of Chief New Moon’s own will, carrying out his orders across Beringia and deep into enemy territory. Giving them an open-mark on how to achieve his own goals, his now fully state-backed militias and warrior parties stalk the wilds of Beringia and the suburbs of the decadent white settlements, handing out justice as they see fit. Modeled on the traditional warrior societies of the Pan-Indigenous world like the Braves, the Dog Soldiers of the Sioux, Cheyenne, and Comanche, or the Jaguar and Eagle warriors of the Mexica, and so many more, linking us to our shared past while bolstering and better-defending our future. Chief New Moon knows that the only way that we will ever be free of the White Man’s influence is to be fully free of the White Man themselves, and the only way to finally free ourselves from these beasts is with blood."
REDAlaska.3.a:0 "These Red-blooded braves do our nation and peoples proud"

REDAlaska.4.t:0 "Red Man’s Internationale"
REDAlaska.4.d:0 "Chief Thomas ‘New Moon’ Dixon has called a meeting in Dzántik'i Héeni, or what was once Juneau, to congregate with his fellow Totalist Pan-Indigenous groups from across the New World. Among the most prominent of  the groups to make an appearance were the Totalist Peruvians, who claim to be descended from the great Inca, as well as various smaller groups from Hawai’i, the Yucatan, and Patagonia, among others like the ARM and Mexicayotl of Mexico or the rising confederation of tribes in the American Southwest. This great Pow-Wow of true Red Men has allowed us to foster close ties with these familiar and similar movements across this great continent as we all seek to cast off the yoke of the imperialist dogs. Though the meeting contained little substance and was mostly for show, it has still cemented our legitimacy as a true Totalist state in the world, greatly improving our international legitimacy."
REDAlaska.4.a:0 "We have held our own opulent meeting, proving to other "reds" of the world that we too are dedicated to the Totalist cause"

REDAlaska.5.t:0 "Amerindian Totalism"
REDAlaska.5.d:0 "The specific blend of "leftist" thought Chief Thomas ‘New Moon’ Dixon adheres to is one entirely of his own making, very much similar to the infamous Mzee Obama of the Mau-Mau. Formed in neither classrooms nor governmental halls, but instead forged inside the Red, beating heart of the Red Race itself and the struggles it must bear along the road of life. New Moon’s Totalism is not about economics or political debate; it is instead the ultimate and climactic build up of centuries worth of oppression and abuse, neglect and disgrace that the First People’s have been forced to feel without remorse nor reprieve. It is the manifestation of the sheer, overwhelming anger that comes with 400 years of being under the boot or on the run from the White Devils that stole the lands of our kin and slaughtered our families without second thought. Racially-motivated pseudo-National Syndicalism with a tribalist slant taken to the extreme, it offers utopia, pure and simply in all its bliss, for all those of the Red Race while promising nothing but merciless retribution for all those that share the genetic stock of the ones who have sought to crush us at every turn: the White Man who infest our great continent. Chief Thomas ‘New Moon’ Dixon is the Blood Moon that will soon rise across these lands, bathing it in the blood of our enemies and the light of Totalism."
REDAlaska.5.a:0 "I will do what I must to ensure the future of the Red Race"

REDAlaska.7.t:0 "The Marks of a True Warrior"
REDAlaska.7.d:0 "The young warrior stalked through the dense conifer-brush, bow in hand, looking for his prey. Out on a hunting trip for his local village, the boy was tracking the trail a large buck had left behind when a crack of a twig snapping under footfall caught his attention. Instantly dropping low into the brush, the keen-eyed hunter narrowed his vision towards the source of the noise. From across the clearing, a disheveled Canadian soldier emerged from the treeline, clearly lost as he strained to look at his map in the pale light of this early dawn. Stowing his bow, the young Red-blooded hunter drew his tomahawk, hoping to complete the necessary feat for becoming a man in the eyes of the Beringian culture. As the Canuck waltzed past him, completely unaware of his presence, the young hunter waiting on held breath for the perfect moment to strike. As the lost soldier stopped to take a sip from his canteen, an ear-piercing warcry froze him in fear as the native boy lept towards him, hatchet in hand. In a flurry of blood and gore, the soldier’s scalp was severed from his skull in the traditional way popularized by the Sioux during the American-Indian Wars (though scalping has long been a tradition of intertribal warfare across the continent for centuries) as he cried out in horror and agony. His attacker let out one last shrill cry before running off into the wilds, scalp in hand, as the lost warrior collapsed to the ground as he passed out from the pain. Hours later, the native boy had returned to his village, hefting his trophy high above his head. His kin and fellow villagers flocked to him as they congratulated him on his deed as the village chief began to perform the rites of manhood upon the brave hunter. He was now a man in the eyes of the Red Man."
REDAlaska.7.a:0 "With this trophy, you too become a man"

REDAlaska.9.t:0 "The Great Raid"
REDAlaska.9.d:0 "We have spent months preparing for this final fight; this final great raid into the heart of the White Man’s den. Inspired by the Great Raid of 1840 where the Comanche pillaged dozens of Texan settlements across the American south, we move to strike the black heart of these imperialist dogs ourselves, to remove them once and for all from our sacred continent! Stealing and siphoning arms from international shipping lanes, buying black market weapons of war from famous gun-runners like the Senussi or the Indochinese, and even accepting the aid from our Totalist kin overseas, we have fully prepared our troops for the coming storm. The drums of war shall beat one last time across the great state of Beringia as we move to annihilate these pestilent insects and remove them from our ancestral lands! We shall avenge the dead, the downtrodden, the forgotten. We shall seek retribution for all those of Red skin and Red blood who have shamelessly had their lives stolen from them by these White Devils. We will march into their opulent city on the hill and cut each and every one of them down for daring to ever raise arms against our creed. We shall be victorious like our ancestors at the Battle of Little Bighorn, and avenge the losses of our heroes such as Tecumseh or Chief Red Cloud. The time of reckoning is upon us, the time of Custer’s Nightmare!"
REDAlaska.9.a:0 "We march into the den of the beast, and we shall not return until our final task is finished. We will have our revenge!"

REDAlaska.8.t:0 "An Ideal Paradise"
REDAlaska.8.d:0 "The war has been won. The flame of the White Man’s destruction has been snuffed out once and for all. We wake this morning to the dawn of the Red sun, whose shining light shall bathe this newly cleansed continent in its red glow. Inside our illustrious borders, a renaissance of the old ways has begun. Children play lacrosse or snow snakes while adults swap stories and oral traditions. Our historians have begun to transcribe the histories of each one of our constituent tribes as our artists and weavers create fantastical works of majesty to honor the Great Raid and our centuries-old struggle against the White Devils. We have returned to the ways of old, fusing them with our new modern ideals for the betterment of the Red Race. The Red Man has never seen such jubilation and happiness since the first white-capped ships landed on our eastern shores all those years ago. A home has finally been created for our people, not in some far off land, but in the original lands of our forefathers. Outside of our borders, however, lies a hellscape like none other on earth. Massive fortifications and walls have been erected to keep the savages out as the remaining White invaders devolve farther and farther into animalistic behavior, becoming the very savages they claim us to be. Our brave soldiers patrol the perimeter, putting any straggler down as they see as a threat, with frequent raiding parties being launched into the wilds to strip these former-imperialists of what little dignity and supplies they have left. We are not the White Man; we will not feign the possibility of civilizing these beasts. They are animals and monsters, and nothing more, and they will be treated as such, for that is how they always treated us. Inside our walls lies Pan-Indigenous heaven, a new promised land for the Red Race, and for the Red Race only. Outside these walls are none of our concern. They exist now only to serve or amuse us, the true inheritors of this great Khéya Wíta."
REDAlaska.8.a:0 "We have finally proven who the real savages are"

REDAlaska.6.t:0 "Discovery of Soylent Red"
REDAlaska.6.d:0 "Many hopeful families took advantage of Chief New Moon’s generous homesteading act. Of these brave families, the Walks-With-Horses family would not be as lucky as many of their fellow farmers. The family was given a 20-acre plot on the outskirts of Tanan, or what was once Fairbanks in the White Man’s tongue. The young family worked the land tirelessly for months, tilling the fertile soil and sowing the seeds of both the crops and their futures in the unusually fecund fields. During the wet months, after weeks of harsh rains and hailstorms barraged the topsoil, the fields had become muddy and eroded. During one of the brief reliefs in the stormy weather, the youngest son of this bright-eyed family was out playing in the fields of lettuce and beetroots. As he frolicked in ignorant glee, he suddenly tripped over an odd protuberance jutting from the muck. The boy’s eyes locked on the cause of his fall, looking on in horror as he screamed at the severed, partially dissolved arm that was sticking from the soil. Crying out in fear, his parents rushed to the scene, taking in the horrific sight as they approached their whimpering child. At once, the father ran to the phone to call the local administration to report this horrific sight, and within the hour, six armed men dressed in black rode in on black mustangs. As the men dismounted their beasts, two of the them worked to fully liquify the detached limb, while three others scoured the fields for any sign of other *fertilizers* that weren't successfully converted to the red. While the underlings worked, the sixth man sat down with the family behind closed doors, ensuring that the bewildered civilians would not speak a word of this to anyone. The lead official paid them off with a large sum and added a few additional acres to their property on the deed as compensation for their ordeal. The terrified family were made to understand that this was the only good use for the White Man, and with it, their futures would be secure, but only if they kept their mouths shut..."
REDAlaska.6.a:0 "The shed blood of the Anglo-Saxon men, finally useful for these blessed fields."

REDAlaska.10.t:0 "Turtle Island’s Missing Half"
REDAlaska.10.d:0 "With the vast majority of Khéya Wíta - or Turtle Island aka the North American continent in the Lakota language - now squarely within the palms of Chief New Moon, our high chief must decide upon the fate of the rest of the Indigenous New World. Though all of North America, from Canada down to the Caribbean, is now under our own control, we must decide on what to do with the rest of the First Nations still left under White rule in South America. Though our own Chief Dixon despised these lands, calling them Hispanicized wastelands strangled by the false Catholic faith and Latin American ‘civilization’, if it can even be called that, most under Chief New Moon call out to these lost kin in the South in hopes of including them within our free union. Should we march down into these Godforsaken lands and free the last of the New World’s Native American populace from Western oppression while finally realizing the full Pan-Indigenous dream, or should we leave this tropical hellscape to the dogs?"
REDAlaska.10.a:0 "The South is filled with nothing but savages. Leave them to their Hispanicized filth."
REDAlaska.10.b:0 "The New World, from Kaffeklubben Island to Cape Horn, shall be dyed Red!"

REDAlaska.11.t:0 "Turtle Island’s Missing Half"
REDAlaska.11.d:0 "We must decide upon a flag for our expanded Turtle Island that now stretches across all of the New World, cleansing it of European influence, culture, and populace in the name of Pan-Indigenous nationalist prosperity. What shall it be?"
REDAlaska.11.a:0 "Keep our current flag."
REDAlaska.11.b:0 "Our current flag but with added stripes look nice."
REDAlaska.11.c:0 "Our current flag but quilted fits us!"
REDAlaska.11.e:0 "Go all out with Native American symbolism!"

REDAlaska.100.t:0 "An Ideal Paradise"
REDAlaska.100.d:0 "The war has been won. The flame of the White Man’s destruction has been snuffed out once and for all. We wake this morning to the dawn of the Red sun, whose shining light shall bathe this newly cleansed continent in its red glow. Inside our illustrious borders, a renaissance of the old ways has begun. Children play lacrosse or snow snakes while adults swap stories and oral traditions. Our historians have begun to transcribe the histories of each one of our constituent tribes as our artists and weavers create fantastical works of majesty to honor the Great Raid and our centuries-old struggle against the White Devils. We have returned to the ways of old, fusing them with our new modern ideals for the betterment of the Red Race. The Red Man has never seen such jubilation and happiness since the first white-capped ships landed on our eastern shores all those years ago. A home has finally been created for our people, not in some far off land, but in the original lands of our forefathers. Outside of our borders, however, lies a hellscape like none other on earth. Massive fortifications and walls have been erected to keep the savages out as the remaining White invaders devolve farther and farther into animalistic behavior, becoming the very savages they claim us to be. Our brave soldiers patrol the perimeter, putting any White Dog down as they see fit, with frequent raiding parties being launched into the wilds to strip these former-imperialists of what little dignity and supplies they have left. We are not the White Man; we will not feign the possibility of civilizing these beasts. They are animals and monsters, and nothing more, and they will be treated as such. Inside our walls lies heaven, a new promised land for the Red Race, and for the Red Race only. Outside these walls are none of our concern. They exist now only to serve or amuse us, the true inheritors of this great Khéya Wíta - the great Turtle Island."
REDAlaska.100.a:0 "We have finally proven who the real savages are."

REDAlaska.101.t:0 "An Iron Fist, or a Steel Boot?"
REDAlaska.101.d:0 "The banner of Beringia flies high across the True North and beyond, from Kikhtak to Shawmut, as the hallowed lands of our slain ancestors have been restored to the hands of the Red Man. As we integrate the lands once stolen by the White Devils back into the embrace of the First People’s, we must decide what to do with the millions of Whites that plague our lands. We could simply subjugate these people to our rule, creating a caste-based system in which the White Man lives as second-class citizens to the true and pure Red Race. In this system, the Whites would be subjected to restrictive policies such as harsher policing, higher taxes, a ban from government aid and special programs such as the homesteading system, as well as a myriad of other penalties. Drawing the most ire are the new bans on race-mixing and the removal of the White Man’s ability to vote. Though some in our camp see this as overly harsh, they are a small minority, and it pales in comparison to the alternative the hardliners are calling for. On top of the restrictive race-based caste system, which harkens back to the European colonial race-based caste systems such as the sistema de casta of New Spain, these zealots wish to fully revive the reservation system of Canada and the United States, this time reversing it and imprisoning the White Man on small parcels of land while the Red Man roams free. Under oppressive, biased laws and policies designed to oppress them at every turn, the White Man would also be separated, being forced into reservations in or near their largest cities while others would be shipped far into the unclaimed wildernesses or frozen wastelands that not even the First People call home. As we divide and conquer this inferior race, they too will finally feel the pain of being ripped from their land and forced to live as prisoners for life, stripped of all dignity and respect. To ease tensions between their vile races, we would grant both the Anglos and French their own separate reservations, under our ever-vigilant watch of course. Whatever Chief ‘Red Cloud’ Towner decides, the spirit of these White Dogs will be crushed regardless."
REDAlaska.101.a:0 "They shall know our pain. The new reservations will rise..."
REDAlaska.101.b:0 "The reservations are not worth the resources. The penalties are enough."

REDAlaska.102.t:0 "Solidification of the Reservations"
REDAlaska.102.d:0 "The european reservations have been created, with barbed-wire fences, walls, and watch towers being erected to corral these dogs in under our steel boot, preventing their mange from plaguing the rest of our pristine nation. With this new system, the Europeans have been forced into predetermined parcels of land across their designated regions. Their administrations merely deal with local issues and are entirely integrated and subservient to the Beringian government. In these reservations, the White Man is forced to live under destitute conditions with a meager sense of autonomy and freedom, finally feeling the sting of shame and indignity that comes with reservation life. They will work and live in squalor, with their children being ‘saved’ by our teachers to learn the ways of the Red Man at our newly established Native American Residential Schools. Their old lands of leisure and public relaxation shall be stripped away from them, and their old homes will be demolished or renovated for our uses. We will erase their identity and culture from every inch of this land as they once tried to our ancestors and our peoples. The last vestiges of their dying society will remain on their small allotments and plots, and there it will slowly corrupt and die as the renaissance of the Red Man dawns just outside their walls."
REDAlaska.102.a:0 "They will now feel our oppression as we bask in the glow of a bright future."

REDAlaska.103.t:0 "Restore the Independence of the Haudenosaunee"
REDAlaska.103.d:0 "With our recent victories over the armies of the Canadians and their minions in "New England'', we have run into an issue with the local People of the Longhouse. A proud and noble people, the Haudenosaunee have fared far better in the face of the imperialists crusade than most other native groups. This has led to them having a large population and a strong, cohesive culture and language. To alleviate the possibility of future tensions of trying to integrate them directly into the Confederation under the sole flag of Beringia, Chief ‘Red Cloud’ Towner has wisely decided to grant the Haudenosaunee considerable autonomy within the Confederation, allowing them to have a strong local government, direct control of their own armed forces, and the allowance to keep their current language while also being forced to accept the new Beringian native-blend tongue as a co-primary language. With these incentives, Towner hopes to have avoided any possible confrontation with the Six Nations, but their British-ties still hold strong from the era of the Revolution and the Thirteen Colonies, and some in our cabinet fear that this anglophilia may be a source of future tensions. Despite these fears, people across our great state celebrate as the Iroquois Confederacy rises once more as a constituent, yet sovereign and proud nation once more!"
REDAlaska.103.a:0 "The People of the Longhouse stand strong and united once more."
REDAlaska.103.b:0 "One Heart, One Mind, One Law. (Play as the Haudenosaunee)"

REDAlaska.104.t:0 "Restore the Independence of the Waponahkik"
REDAlaska.104.d:0 "In the East, the sun rises once again on the People of the Dawn. After crushing lapdogs in New England and their masters in Ottawa, the flag of Beringia now flies triumphantly over these lands which long laid in the greedy grasp of the White Man. Now restored to its rightful owners, Chief ‘Red Cloud’ Towner has moved to return the land and ingeniously decided to grant considerable autonomy to the Wabanaki and their sister tribes of the Northeast of the Atlantic Coast. After taking into account their unified language system, strong culture, and history of nation-building and statecraft, our brave leader came to the conclusion the trying to assimilate the Eastern and Western Algonquins would not only be far too difficult to be worth it, but also an affront to their culture and a bastardization of what Beringia stands for itself. To decimate a culture that has weathered the abrasive storm of the White Man’s  imperialism would fly in the face of our very founding mission. Instead, Chief Towner has declared that the Wabanaki Confederacy, historic union of the Mi’kmaq and their related tribes, shall rise again as a subservient, yet highly autonomous state under the wider Beringian Confederation. The Dawnland shall rise again Maine to Nova Scotia, promoting both the new Beringian language and the traditional language of Wabanaki, as the Mi'kmaq, Maliseet, Passamaqaudoy, Penobscot, Pennacook, Abenaki, Sokoki, and Missisquoi once again feel the pride of self-determination. Free to raise their own armies and pursue their own foreign policy, the Wabanaki now bask in the prideful glow of redemption and sovereignty and look forward to a glorious future. Despite the joyous occasion, some in our administration still whisper and bemoan about their worries on this move. These critics note that the People of the Dawn not only hold strong pro-german ties, but also harbor many religious zealots that proselytize a strange fusion of native spiritualism and French-aligned Catholicism. Our administration should keep an eye on these radicals and European sympathizers if we hope to maintain order in our new state. We mustn’t let the White Devils infect us from within."
REDAlaska.104.a:0 "We restore respect and honor to the distinguished People of the Dawn."
REDAlaska.104.b:0 "The Wabana'ki Mawuhkacik marches to greatness, together... (Play as the Wabanaki)"

REDAlaska.105.t:0 "Restoring the Rightful Past"
REDAlaska.105.d:0 "As our warrior bands trek across the dense jungles, sweltering salt flats, sky-rupturing mountain peaks, and tropical grasslands of what was once called ‘Latin’ America, the old cities and decadent centers of European ‘civilization’ fell before our feet one by one, and now with all of South America under our control, the New World has finally been cleansed of foreign parasites after over five centuries of rampant devastation. Turtle Island now stands on its own, battered and bruised but free and unified, and now Chief New Moon shall do everything in his power to ensure that every remaining trace of the European colonizers is eradicated and erased from history, as they did to our ancestors all those years ago. The 99 Million shall finally be avenged as our Pan-Indigenous state and culture rises over Turtle Island, so let all remaining White Devils live in fear, for their time is short as our final revenge is realized at last."
REDAlaska.105.a:0 "Cleanse every last trace of European imperialism once and for all!"

