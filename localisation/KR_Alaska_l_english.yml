ALA_hide_our_activities_from_canada:0 "Maintaining the Red Ruse"
ALA_hide_our_activities_from_canada_desc:0 "As a fledgling Socialist nation without any Internationale support, not to mention little support within our own nation, we are going to have to tread lightly and hide our Socialist reality from the outside world as much as possible as we bring the Revolution to the Last Frontier, for just over the border, the Canucks lie in wait, ready to pounce on any opportunity and justification they can to conquer our Alaska, and if they so much as smell a drop of sweat from a free laborer of the Revolutionary Frontier, these rabid Canucks will rage across our lands like the savage dogs they are. Only when we can secure Alaska and prove ourselves capable and worthy to the Socialist powers at large enough to be admitted into their alliances and protected by their superior armies can we finally mask-off safely.\n\n§YCanadian Suspicion§! is currently: §G[getALASecrecyLevel]§!\n Current §YEstablishment§! level is currently: §G[getALAEstablishmentLevel]§!"

ALA_close_border:0 "Close the Canadian Border"
ALA_close_border_desc:0 "The first step in our plan to hide the Alaskan Frontier Revolution and our Leftist activities from the Canadians across the border is quite obvious - close the border. Citing fears of chaos from the Lower 48 spilling into Alaska and further into Canada, we will lie to the Canucks as we quietly set up border check-points, guard stations, fencing, and more to ensure that our massive land border is secure. Luckily not too many people live out in the Bush of Northeast Alaska and the Yukon, and those few that do know how to keep to themselves."
ALA_retreat_disputed_zone:0 "Retreat from the Disputed Zone"
ALA_retreat_disputed_zone_desc:0 "The Dispute Zone of Alaska and Canada is located along the Alaskan Panhandle - a winding coastal mess of icy waters, carving fjords, and thousands of channel islands. Here, the borders between Alaska and Canada get very muddy, with border wars and other small conflicts being common in ages gone by, forever remaining a sore spot in Canadian and American, or now Alaskan, relations. In order to maintain our secrecy, we shall pull back from the most disputed areas of the Panhandle and focus on the Alaskan West and the interior. Furthermore, the functions of the government shall quietly be moved to the more urbanized Anchorage away from Juneau which borders the Disputed Zone. However, the capital shall officially stay Juneau as to not arouse suspicion."
ALA_close_telegraph_lines:0 "Close Telegraph Lines Out of Juneau"
ALA_close_telegraph_lines_desc:0 "In order to ensure that none of our revolutionary communications are picked up by Canadian wiretappers and transceivers down the line, we will begin to quietly cut telegraph lines and the few telephone lines leading out of Juneau and into Canada, isolating Alaska from the Canadian telecommunications network. We shall replace these closing stations with decoy operations hidden away throughout the borderlands, emitting fake messages and signals so it seems as if we never cut connection at all to any nosey listeners."
ALA_false_brodcasts:0 "False Radio Broadcasts"
ALA_false_brodcasts_desc:0 "To aid in our false telegraph operations, a nation-wide false radio broadcasting campaign shall be organized by the government. Using volunteer radio operators throughout Alaska, we shall create a web of enigmatic deception as we broadcast Americanist bops and Capitalist advertisements along with anything else we can think of that might fool the Canadians a little longer."
ALA_covert_movements:0 "Covert Army Movements"
ALA_covert_movements_desc:0 "If we are to truly maintain the Red Ruse, we are going to need to teach the Alaskan Guard how to move quietly and covertly through the icy wonderland we call home. Utilizing local techniques like dog-sleds, snow shoes, skis, and more in unison with stealthy tactics and guerilla training, we will hone the armed forces of Alaska into a force as deadly as it is silent, and hopefully undetectable by the Canadians."
ALA_dummy_warfare:0 "Invest in Camouflage and Dummy Warfare"
ALA_dummy_warfare_desc:0 "To aid in our covert operations, we shall invest heavily into both natural and synthetic camouflage options, as well as dummy warfare - or the usage of decoys and dummies in psychological warfare and tactical or strategic deception - so that we always remain one step ahead of the enemy or more. Bushcraft, survival techniques, and the application of natural camo made from flora, fauna, and other materials in the local environment shall be taught to all recruits, and development of new uniform and paint patterns will further aid our development into stealthy predators of the frozen North."
ALA_monitor_canada:0 "Monitor Canadian Movements"
ALA_monitor_canada_desc:0 "Reconnaissance is key, especially in regards to maintaining the Red Ruse. As such, we must monitor the Canucks at all times like clockwork if we are to keep our advantage and our sovereignty. With spy-rings, espionage, secret listening posts, border patrols, wiretapping, and more, we shall find out everything we can about our foul enemy."
ALA_seize_equpitment:0 "Seize Hunting Equipment"
ALA_seize_equpitment_desc:0 "Alaska is a true frontier, even being in the nickname of the nation, and as such, hunting is a natural part of life for many, if not most, Alaskans. As such, in these hard and desperate times, we call upon these hunters to supply the nation - not in their trophies or hunted meat, but their weapons and arms. Whether they join us with their guns as volunteers or merely hand over their rifles and bows is of no real importance. What matters most right now is that we get those guns, for our troops need them if we are to defend our new nation and maintain the Red Ruse."
ALA_mobilize_atg:0 "Quietly Mobilize the ATG"
ALA_mobilize_atg_desc:0 "The Alaskan Territorial Guard, now slowly being made into the Alaskan Guard or Alaskan Revolutionary Guard, must be mobilized if we are to have the troops armed, trained, and ready to defend the nation should things go hot. Normally, mobilization is a loud and obvious occurrence, but with our tiny population spread across a massive swathe of hard-to-survey land, ensuring a quiet and covert mobilization shall be easier here than most elsewhere."
ALA_int_guns:0 "Contacts with Internationale Gun-Smugglers"
ALA_int_guns_desc:0 "The Third Internationale and their allies and contacts are known to have deep ties and connections with international arms trading and smuggling all around the world, with illegal arms sales helping to feed their armies after they were ravaged by their respective revolutions. As such, it shall be easy with our new Socialist reality to get into contact with some of these dealers, enabling us to secure a steady supply of firearms. There is just no guarantee where they will come from or how they were sourced, but we don’t ask question when desperate."
ALA_trm_guns:0 "Transamurian Weapons Shipments"
ALA_trm_guns_desc:0 "The Transamurians in Vladivostok are quite the contentious bunch, with the province being torn apart by internal rivaling factions all under the thumb of the Japanese. Lucky for us, within Transamur are many groups willing to sell arms to us in order to fund their causes, with our fellow Socialists in their NRA offering to send shipments at once. We would be fools not to take them up on this offer."
ALA_russia_help:0 "Seek Shelter from theurians i Siberians"
ALA_mexico_help:0 "Move Along with the Mexicans"
ALA_int_help:0 "In League with the Internationale"
ALA_looming_canadian_intervention:0 "Looming Canadian Intervention"
ALA_looming_canadian_intervention_desc:0 "If we do not hide the traces of the Alaskan Revolution though what has been dubbed Operation Red Ruse, it is all but certain that the Canadians will invade. We must keep the Revolution secret as we slowly prepare Alaska’s defenses and liberate its proletariat, for we must hold out until allies can be found and assurances can be made that we are able to take care of ourselves, lest we fall prey to the Entente war machine."

