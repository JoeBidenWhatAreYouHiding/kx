ALA_last_frontier_idea:0 "The Last Frontier"
ALA_last_frontier_idea_desc:0 "Also nicknamed The Great Land after the Aleut word Alaxsxaq of the same meaning, as well as The Land of the Midnight Sun, The Other True North, Seward’s Folly, Seward’s Icebox, and even President Andrew Johnson’s Polar Bear Garden, the Last Frontier, or simply Alaska, was once the largest of America’s territorial possessions, and now stands as its own independent and free nation. A frontiersman’s dream, Alaska is a land of rugged and beautiful wilderness and icy, rich, and stormy seas, all teeming with natural and mineral bounty for any who dare to venture into this wild land. Though hard to develop and settle, Alaska holds potential like few other places in North America, and this icy mistress shall yield great riches - whether it be mineral, ore, fish stocks, natural resources, timber, cattle fields, hunting grounds, oil, or fertile soil under the Midnight Sun - to any who can truly tame the Last Frontier."

