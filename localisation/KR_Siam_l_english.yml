SIA_bloated_bureaucracy_manager_purged_reorg:0 "Consolidated Bureaucracy"
SIA_bloated_bureaucracy_manager_purged_reorg_desc:0 "Many of our redundant bureaucratic departments are currently being consolidated and streamlined to better serve the public, bringing greater efficiency."
SIA_conscription_bonus:0 "National Reserves Act"
SIA_conscription_bonus_desc:0 "All able-bodied [SIA.GetAdjective] men must complete two years of compulsory national military service and will remain subject to recall until the age of 55."
SIA_airport_authority_idea:0 "Airport Authority of [SIA.GetSIAshortname]"
SIA_airport_authority_idea_desc:0 "The [SIA.GetSIAairportAcronym] is responsible for coordinating international and domestic flights within [SIA.GetAdjective] airspace, in addition to maintaining civilian airports."
SIA_air_production:0 "Expanded [SIA.GetSIAairIndustryAcronym] Factories"
SIA_air_production_desc:0 "[SIA.GetAdjective] Aviation Industries is an entity seperate from the [SIA.GetSIAprefixEN] [SIA.GetAdjective] Air Force Workshop, it is hoped that their newer and more innovative outlook will produce authentic [SIA.GetAdjective] aircrafts."
SIA_air_focus:0 "Protector of the Skies"
SIA_navy_focus:0 "Two-Ocean Navy"
SIA_salacheepphurchard_idea:0 "For the Motherland!"
SIA_salacheepphurchard_idea_desc:0 "We must ensure the protection of all land under our control. We, the [SIA.GetAdjective] people, were born and bred on this land and must defend it: for our families and future generations."
SIA_suranaree_corps_idea:0 "Suranaree Corps"
SIA_suranaree_corps_idea_desc:0 "The Suranaree Corps is an all-women corps, formed by the RSA in an attempt to replace manpower lost from recent heavy fighting."
SIA_yuwachon_taharn_idea:0 "Yuwachon Taharn"
SIA_yuwachon_taharn_idea_desc:0 "Yuwachon Taharn is a reserve officer cadet training programme, aimed at improving the combat performance of new recruits."
SIA_education_reform_idea:0 "National Curriculum Act"
SIA_education_reform_idea_desc:0 "By standardising the education system according to a national ciriculum we can ensure the improvement of literacy rates nationwide."
SIA_education_reform2_idea:0 "King Mongkut Institute of Technology"
SIA_education_reform2_idea_desc:0 "As we bring up a new generation of technicians, instructors, researchers and inventors we can now remain at the cutting edge of technology and, perhaps, surpass other nations in terms of education."
SIA_chulachomklao_academy:0 "Chulachomklao [SIA.GetSIAprefixEN] Military Academy"
SIA_chulachomklao_academy_desc:0 "Originally founded in 1887 as the Royal Military Academy, the RMA was recently merged with the [SIA.GetSIAprefixEN] [SIA.GetAdjective] Army Polytechniques Institute and is now called the "Chulachomklao [SIA.GetSIAprefixEN] Military Academy", in honour of King Chulachomklao (Rama V)."
SIA_industrialmobilizationplan:0 "Industrial Mobilisation Plan"
SIA_industrialmobilizationplan_desc:0 "Created as an emergency plan to help the state better deal with war, our industrial mobilisation plan allows us to increase our industrial output by around 10%."
SIA_taharn_pran_idea:0 "Taharn Pran"
SIA_taharn_pran_idea_desc:0 "Taharn Plan is a unit that specialises in the field of information-gathering and will surely help further the [SIA.GetAdjective] war effort."
SIA_counterinsurgency_idea:0 "Counter-insurgency Tactics"
SIA_counterinsurgency_idea_desc:0 "Based on the already developed Taharn Pran concept, our new counter-insurgency tactics can be used to hunt down and silence domestic dissidents."
SIA_reorganization_idea:0 "Weapon Standardisation Programme"
SIA_reorganization_idea_desc:0 "By legally standardising all military firearms for the same ammunition our struggling armaments factories can churn out weapons at a much faster rate."
SIA_new_construction_method_idea:0 "Prefabrication Method"
SIA_new_construction_method_idea_desc:0 "[SIA.GetSIAcementcorp] researchers have mastered the prefabrication method, which has allowed us to greatly increase our building speed. This will, in turn, further the [SIA.GetAdjective] war effort."
SIA_Tiger_Economy_idea:0 "Tiger Economy"
SIA_Tiger_Economy_idea_desc:0 "The fast-growing and emerging economy of [SIA.GetSIAshortname], which is oriented towards free trade and free market principles, is now well-known across the globe!"
SIA_Communal_Farming_idea:0 "Communal Farming"
SIA_Communal_Farming_idea_desc:0 "Instead of allowing the unemployed to remain idle we should send them back into the countryside, which will help reduce our reliance on foreign imports."
SIA_Self_Sufficeincy_idea:0 "Self Sufficiency Economy"
SIA_Self_Sufficeincy_idea_desc:0 "The Sufficiency Economy Philosophy is a philosophy based on the fundamental principles of [SIA.GetAdjective] culture, which are: moderation, prudence, and social immunity. This philosophy uses both knowledge and virtue as guidelines for living."
SIA_Export_Rice_idea:0 "Export-Orientated Rice Production"
SIA_Export_Rice_idea_desc:0 "The best way to cope with the disastrous economic situation right now is to increase exports."
SIA_World_Granary_idea:0 "Granary of the World"
SIA_World_Granary_idea_desc:0 "[SIA.GetSIAshortname] has always had a strong tradition of rice production. We have the fifth-largest amount of land globally diverted to rice cultivation efforts and are now aiming to become the world's largest largest exporter of rice."
SIA_Reformed_Judiciary:0 "Reformed Judiciary"
SIA_Reformed_Judiciary_desc:0 "Our laws are now modernised to better reflect and work with our modern society. Gone are the days of barbaric and draconian Ayutthaya-era laws."
SIA_Centralized_Police_idea:0 "Centralised Police Command"
SIA_Centralized_Police_idea_desc:0 "With the [SIA.GetSIAprefixEN] [SIA.GetAdjective] Police command now under the direct control of the Prime Minister more funding has been diverted towards the organisation to increase its effectiveness."
SIA_SDSI_idea:0 "[SIA.GetSIAintAgencyName]"
SIA_SDSI_idea_desc:0 "[SIA.GetSIAintAgencyName] stands for the \"[SIA.GetSIAshortname] Department of Secret Intelligence\", is in charge of protecting our interests both domestic and abroad."
SIA_SDSI_lar_idea:0 "[SIA.GetSIAintAgencyName]"
