siamn.59.t:0 "National Day"
siamn.59.d:0 "Today, everyone in [SIA.GetNameDefCap] celebrates the day we managed to seize power from the corrupted few and adopt the first constitution, the first step towards our transformation into a modern nation. We shall forever uphold the six values dictated in the Khana Ratsadon's Manifesto: Independence, Public Safety, Economic Prosperity, Equality, Freedom and Education."
siamn.59.a:0 "And so we shall!"

siamn.60.t:0 "The First Tractor in Ayutthaya" # Ripping off VicII
siamn.60.d:0 "Mother, Mother! Uncle Daeng has bought a new machine! It can plough, pull, tear, move and you can ride on it! He says it called a 'Rot-thai'!\n\nThe advent of the tractor or, as it is now nicknamed by farmers, the 'Steel Buffalo' in Ayutthaya has led to a revolution in local agriculture, with farm output increasing on a scale unfathomable a mere generation ago. Truly, the boons of industry are good for [SIA.GetSIAshortname]."
siamn.60.a:0 "Khun Phra Chuay!"

siamn.61.t:0 "Behind the Painting"
siamn.61.d:0 "Behind the Painting is a [SIA.GetAdjective] romantic novel by Kulap Saipradit, written under the pen name 'Sri Burapha'. It tells the story of Nopphon, a [SIA.GetAdjective] student from common background studying in Japan, who meets and develops a relationship with the aristocratic lady Mom Rajawongse Kirati, the newly married wife of a family acquaintance. Set post-Siamese Revolution to highlight the contrast between both characters, Nopphon and Kirati develop romantic feelings which they are unable to acknowledge; leading to tensions as the characters face the conflict between their feelings and familial duties."
siamn.61.a:0 "A well-written novel."

siamn.62.t:0 "Opening of the Tarutao Correction Center"
siamn.62.d:0 "After 6 months of construction the first shipment of political prisoners has now arrived on the island. Let's hope that we won't see them ever again."
siamn.62.a:0 "Off to Tarutao they go!"

siamn.63.t:0 "Tarutao Pirates"
siamn.63.d:0 "Being cut off from the mainland and left to their own devices, both the inmates and penal officers in Tarutao Correction Center have resorted to maritime piracy in the Strait of Malakka to keep themselves alive. After some successful raiding attempts the nearby Kaiserlichemarine garrison from Penang has managed to pacified the island offers to extradite these prisonners back to us, with the expectation thhat we will pay an indemnity for the damage our folks have done..."
siamn.63.a:0 "Send our 'compliments' to the Germans."
siamn.63.b:0 "Who cares about them anyway?"

siamn.64.t:0 "Sunset at Chao Phraya"
siamn.64.d:0 "Another bestseller written by 'Thomayanti'. Khu-gaam is a tragic love story story between a [SIA.GetAdjective] girl Angsumalin, a Pak Sahachip member under the Pseudonym of Pichit Na Sukothai, and a German captain by the name of Karl von Staffener, a lowly German aristocrat in the service of the Kaiserliche Marine, German East Asia Singapurflotte Kommand.\n\nThe story escalates during both the Thamrongnawasawat Rebellion and the Indochinese Rebellion, where their fateful meeting and departure happens, with the climax set during an unexpected coup d'etat by Phin Choonhavan in 1942."
siamn.64.a:0 "So that's where the 'Adalheida' craze came from..."

siamn.65.t:0 "Sor Setthabut's [SIA.GetAdjective]-English Dictionary"
siamn.65.d:0 "Compiled by Sor Setthabut (formerly Luang Mahasithivoharn) who is one of the political inmates in Tarutao, with the manuscript snuggled out by his mother during a prison visit. Based on his time when he was a Royal Scholarship student in the UK, his version of 'Pathanukrom' is highly regard among educational professionals as the most comprehensive [SIA.GetAdjective]-English Dicionary ever written."
siamn.65.a:0 "Such a shame that he was a dissident."

