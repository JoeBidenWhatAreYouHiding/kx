### Leaders ###
# Mahidol Line
POLITICS_RAMA_VII_DESC:0 "Prajadhipok, also known by his regnal name Rama VII, was enthroned as King of Siam upon the death of his brother in 1925. Unprepared for kingship, having previously been far down the order of succession, he is essentially a puppet of the Supreme Council of State run by his cousins. Educated abroad and commissioned in the British Army, Prajadhipok nonetheless genuinely cares for his people and works diligently to improve his subjects' lot." # Prajadhipok
POLITICS_RAMA_VIII_DESC:0 "Ananda Mahidol, known by his regnal name Rama VIII, has ascended to the Siamese throne following the death of his uncle, Rama VII. Ananda Mahidol was once considered a very unlikely candidate for the throne, being barely a teenager and of low birth. He originally held the rank of 'Mom Chao', making him among the lowest of Siamese princes. Despite his youth and inexperience, he has quickly won the hearts of the Siamese people. Foreign observers, however, believe that he did not really want to be king and that his reign would not last long." # Ananda Mahidol
POLITICS_RAMA_VIX_DESC:0 "Bhumibol Adulyadej, known by his regnal name Rama IX has ascended to the Siamese throne following the mysterious death of his late brother, Rama VIII. Bhumibol Adulyadej has so far proven himself much more politically competent than his late brother, navigating the convoluted Siamese political landscape with seeming ease. Many speak of Bhumibol Adulyadej as the savior of the once embattled Siamese monarchy" # Bhumibol Adulyadej
# Paribatra Line
POLITICS_SUKHUMBHAND_DESC:0 "Paribatra Sukhumbhand, cousin to expected successor to the Siamese throne Ananda Mahidol, has seized control of the Siamese government, citing Ananda's inexperience and his age. With the full support of the Privy Council he has crowned himself as King Rama VIII, firmly establishing the Boripatr cadet branch as the new ruling house." # Paribatra Sukhumbhand
POLITICS_CHUMBHOTBONGS_PARIBATRA_DESC:0 "Chumbhotbongs Paribatra, known by his regnal name Rama IX, has succeeded his father, Rama VIII, to the throne of Siam. Chumbhotbongs Paribatra is something of a recluse, but still politically competent. He is a known patron of the arts, having converted multiple state-owned properties into museums, and has personally sponsored many great artists both in Siam and abroad." # Chumbhotbongs Paribatra
POLITICS_SUKHUMABHININDA_DESC:0 "Sukhumbhinanda, son of former King Paribatra Sukhumbhand (Rama VIII) and a lowborn woman, was legitimised by his brother King Rama IX due to the latter's inability to produce a male heir. He has ascended to the throne as Rama X. Sukhumbhinanda is a prominent philanthropist whose efforts to relieve Bangkok's poorest have garnered him much publicity. With Sukhumbhinanda's ascension much of the remaining public discontent with the monarchy has dissipated."
# Chrakrabongse Line
POLITICS_CHULA_CHAKRABONGSE_DESC:0 "Chula Chakrabongse, the half-Ukrainian grandson of King Rama V, has been installed as king of Siam. Chula Chakrabongse lived an eccentric life of leisure in Britain and later Austria before becoming king, and has delegated nearly all of his royal duties in favour of his passion for both horse and automobile racing."
# Left
POLITICS_SONG_NOPPAKUL_DESC:0 "Song Noppakul, also known by his real name Prasong Wongwiwat and 'Comrade Ba', is a Siamese-Chinese man who co-founded the underground Syndicalist movement within Siam. Following the death of Pichit na Sukothai he became its de-facto leader."# Song Noppakul the Totalist
POLITICS_PRIDI_PANOMYONG_DESC:0 "Pridi Phanomyong, also known by his ministerial title 'Luang Praditmanutham', immediately set out to better the lives of the Siamese people upon his appointment as a minister. His controversial 'Yellow Cover Dossier' outlined his political and economic reform agenda and divided the Siamese government, but the controversy only served to further Pridi's political career." # Pridi Phanomyong at the onset of the CW
POLITICS_PRIDI_PANOMYONG_REBEL_WIN_DESC:0 "Pridi Phanmoyong, previously known by his ministerial title Luang Praditmanutham, has become the Chairman of the Sapha Prachachon following a brief but bloodly Siamese Civil War. Panomyong's policies of economic nationalisation and radical parliamentarian reform may now continue, however challenges from more radical elements within Pridi's Sahachip Party have grown significantly. Despite his popularity, Panomyong struggles to maintain his authority even with his allies in the Navy." # Pridi Phanomyong after winning his rebellion
# Right
POLITICS_PLAEK_KHITTASANGKHA_DESC:0 "Field Marshal Plaek Phibunsongkhram, more popularly known as 'Chormpon Por' by thelocals and 'Phibun' in the West, the one-time ally of Pridi Phanmoyong and the People's Party has seized power following the Yellow Cover Dossier Affair. Together with Luang Wichitwathakarn and his allies in the military he has built his own cult of personality to sideline the Monarchy. He views the current state of Siam as an 'outdated relic of a bygone era' and intends to use his power to promote militarism and nationalism, proclaiming both to be additional essential principles of the modern nation." # Plaek Phibunsongkhram after Coup d’état
POLITICS_PHAO_SRIYANOND_DESC:0 "Police Chief Phao Sriyanond has succeeded Plaek Phibunsongkhram as leader of Siam's military regime with the support of the Soi Ratchakhru Clique. Phao is known for his brutality and political cunning, and his political opponents tend to 'disappear'. Phao also believes the Siamese monarchy to be an antiquated relic which impairs the cause of nationalism, and is thus an avowed Republican" # Phao Sriyanond
POLITICS_SARIT_THANARAT_DESC:0 "General Sarit Thanarat has succeeded Plaek Phibunsongkhram as leader of Siam's military regime with the support of the Sisao Thawaet Clique. Originally a lowly officer in the Phayap Army, he quickly rose through the ranks with Plaek and Phin's help. An ardent anti-Syndicalist, he views the Monarchy as an important tool against the reds and as the focal point of Thai Nationalism." # Sarit Thanarat
# Republic
POLITICS_THAWAN_THAMRONGNAWASAWAT_DESC:0 "Nicknamed the 'Golden-Tongue Statesman', Thawan is renowned for his public speaking and debating skills, which he fully exploit for his coalition building. As a champion of the grassroots, the ex-Admiral favours policies which helps the common people, such as price ceiling for household commodities and expansion of public welfare. However, these policies also put him at odds with the capitalists and the burgeoning Thai-Chinese middle class who are burdened with greater taxes."
POLITICS_POTE_SARASIN_DESC:0 "A Thai-Chinese from upper middle class background, Pote Sarasin's experience in the Ministry of Finance during the Black Monday has shaped his worldview. As fan of the Austrian economist Hayek and a strict adherance to the law, he is against the expansion of state-owned enterprises while trying to ensures the fair, free and open competition. Another policy of his being the expansion of higher education across the nation as a mean to reinvigorate the recovering local industries."
POLITICS_KUEKRIT_PRAMOJ_DESC:0 "As a member of a cadet branch of the Chakri Dynasty with Chinese ancestry, Kuekrit may appears as an odd choice of leader for republican Siamese state. Inspite of that, this 'Young Viper' manages to gather enough political clout among the many conservative circles with his own political shrewdness rather than his familial connection to gain a working majority for the new government to function properly. His policy of 'Ngoen Phan'(Money Fluctuation) help keeps the rural area happy and secured from the Syndicalist hands. Whether if he only pay lip services to the republican causes, however, remain to be seen..."

### Ideas ###
SIA_black_monday:0 "Black Monday"
SIA_black_monday_desc:0 "Also known as the 1936 Berlin Stock Market Crash. Our industrial exports have suffered as our foremost trading partner, Germany, has fallen into recession."
SIA_black_monday2:0 "Recovering from Black Monday"
SIA_black_monday2_desc:0 "Our industrial exports have suffered due to the German recession, but we are slowly starting to recover."
SIA_black_monday3:0 "Economic Stabilisation"
SIA_black_monday3_desc:0 "Black Monday's effect on the economy is now receding and our exports have begun to recover."
SIA_military_expense_cut:0 "Military Budget Cut"
SIA_military_expense_cut_desc:0 "Rama VII has, under pressure from the cabinet, agreed to cut the military budget from around 25% to 10% of our annual budget."
SIA_military_expense_cut_rifle:0 "Military Budget Cut"
SIA_military_expense_cut_rifle_desc:0 "Rama VII has, under pressure from the cabinet, agreed to cut the military budget from around 25% to 10% of our annual budget."
SIA_bloated_bureaucracy:0 "Bloated Bureaucracy"
SIA_bloated_bureaucracy_desc:0 "Ever since modernisation began during Rama V's reign the bureaucracy has expanded at an alarming rate. As a result it is too large and slow to respond to quick changes."
SIA_bloated_bureaucracy_plebs_purged:0 "Reorganised Bureaucracy"
SIA_bloated_bureaucracy_plebs_purged_desc:0 "Our bloated and over-large bureaucracy has gone through a series of austerity measures aimed at reducing redundancy in low-level positions, bringing greater efficiency."
SIA_bloated_bureaucracy_manager_purged:0 "Reorganised Bureaucracy"
SIA_bloated_bureaucracy_manager_purged_desc:0 "Our bloated and over-large bureaucracy has gone through a series of austerity measures aimed at removing unnecessary high-level management, bringing greater efficiency."
SIA_bloated_bureaucracy_reorg:0 "Consolidated Bureaucracy"
SIA_bloated_bureaucracy_reorg_desc:0 "Many of our redundant bureaucratic departments are currently being consolidated and streamlined to better serve the public, bringing greater efficiency."
SIA_bloated_bureaucracy_plebs_purged_reorg:0 "Consolidated Bureaucracy"
