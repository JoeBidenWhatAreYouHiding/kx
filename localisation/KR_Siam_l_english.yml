## Sucession Line (Paribatra & Mahidol) ##
siam.13.t:0 "The Death of Rama VII" # For Mahidol line - although Rama VII himself is of the Sakdidej line
siam.13.d:0 "King Prajadhipok of the [SIA.GetName], also known as Rama VII—the 7th monarch of the House of Chakri—has died this morning due to a heart failure. The childless monarch will be succeeded by his nephew, Ananda Mahidol, who has taken the regnal name Rama VIII."
siam.13.d.plaek:0 "King Prajadhipok of the [SIA.GetName], also known as Rama VII—the 7th monarch of the House of Chakri—has died this morning due to pneumonia during his time in exile. The childless monarch will be succeeded by his nephew Ananda Mahidol, who has taken on the regnal name Rama VIII."
siam.13.d.rep:0 "Prajadhipok Sakdidej na Ayutthaya, formerly King Prajadhipok of the [SIA.GetName], also known as Rama VII—the 7th monarch of the House of Chakri—has died this morning due to pneumonia during his time in exile. The childless monarch will be succeeded by his nephew Ananda Mahidol na Ayutthaya, who has taken on the regnal name Rama VIII as the pretender to the [SIA.GetAdjective] throne."
siam.13.a:0 "May he rest in peace."

siam.14.t:0 "Paribatra Sukhumbhand's Scheme" # Boripatr (?)
siam.14.d:0 "The new king is still young and currently away from home, studying in Switzerland. Should we take the initiative and quickly seize the throne and title of King of [SIA.GetSIAshortname] for ourselves? After all, we can't count on him to lead us through the war."
siam.14.a:0 "The throne is vacant for us."
siam.14.b:0 "We should stay true to the rightful king."

siam.15.t:0 "The Death of Rama VIII" # Mahidol
siam.15.d:0 "King Ananda Mahidol of the [SIA.GetName], also known as Rama VIII—the 8th monarch of the House of Chakri—was found in his bed, shot dead. Although at first thought to have been an accident his death was ruled a murder by medical examiners and three royal pages were later executed following irregular and rushed trials. The mysterious circumstances surrounding his death have been the subject of much controversy. The childless monarch will be succeeded by his brother Bhumibol Adulyadej, who has taken the regnal name Rama IX."
siam.15.d.plaek:0 "King Ananda Mahidol of the [SIA.GetName], also known as Rama VIII-the 8th monarch of the House of Chakri—has died from severe blood loss resulting from a severed radial artery after he crashed his car. The childless prince will be succeeded by his brother Bhumibol Adulyadej, who has taken the regnal name Rama IX as the new King of the [SIA.GetName]."
siam.15.d.rep:0 "Ananda Mahidol na Ayutthaya, formerly Prince of Sukothai, also known as Rama VIII—who would have been the 8th monarch of the House of Chakri—has died from severe blood loss resulting from a severed radial artery after he crashed his car. The childless prince will be succeeded by his brother Bhumibol Adulyadej, who has taken the regnal name Rama IX as the pretender to the [SIA.GetAdjective] throne."
siam.15.a:0 "May he rest in peace."

siam.33.t:0 "The Death of Rama IX" # Boripatr
siam.33.d:0 "King Paribatra Sukhumbhand of the [SIA.GetName], also known as Rama IX—the 9th monarch of the House of Chakri—had suffered a heart attack last night while walking around his bedroom in the Grand Palace. A medical team had arrived far too late and had tried in vain to resurrect him. Since Rama IX had died with no male heirs, the position of monarch will be succeeded by his brother Chumbhotbongs Paribatra, who has taken on the regnal name Rama X."

siam.34.t:0 "The Death of Rama X" # Boripatr
siam.34.d:0 "King Chumbhotbongs Paribatra of the [SIA.GetName], also known as Rama X—the 10th monarch of the House of Chakri—died peacefully in the Suan Pakkard Palace due to old age. Since he'd died without leaving behind a male heir, the monarchy will be succeeded by his brother, Sukhumabhinanda, who has taken on the regnal name Rama XI."

## Introduction Events ##
siamn.1.t:0 "The Kingdom of [SIA.GetSIAshortname] in 1936"
siamn.1.d:0 "One of the countries that benefited from German victory during the Weltkrieg, [SIA.GetSIAshortname] regained most of its former land which had previously been lost to the western imperialists. While [SIA.GetSIAshortname]'s relationship with the Huns is, in general, cordial, the fact that they thwarted her expansionist ambitions during the 1929 Intervention in Burma has strained diplomatic and military ties between the two. If [SIA.GetSIAshortname] should reconcile with the Germans or align itself with others powers is a matter to be decided in the coming decade."
siamn.1.a:0 "Interesting, tell me more!"
siamn.1.b:0 "I've a good grasp of the general situation."

siamn.2.t:0 "The State of Politics"
siamn.2.d:0 "Ever since the coronation of King Rama VII in 1925 most, if not all, of the policies set forth within [SIA.GetSIAshortname] have been dictated by the Aphiratthamontri Sapha (Supreme Council of State). This is a council made up of the King's older siblings, who have continually worked to consolidate their power while keeping the power of the king over the nation weak. Despite promising the [SIA.GetAdjective] intelligentsia that a codified constitution would be issued any reform has been tough to pass, as it would be against the interests of the nobility.\n\nSurrounded by enemies, such as the Konbaung dynasty to the west, Yunnanese bandits to the north, and the German imperialists to the east, [SIA.GetSIAshortname] is in a dire situation. It will either perish, forever confined to the pages of a history book, or shall reform itself and emerge a modern state, be it by negotiation or through the use of force."
siamn.2.a:0 "I pity the poor king..."

siamn.3.t:0 "The Kingdom's Many Other Problems"
siamn.3.d:0 "While seemingly economically and industrially prosperous to outside eyes, [SIA.GetSIAshortname] is actually very reliant on investments made by Germany and must cherish the economic ties it shares with the nation. Industry is a very fragile and small section of the economy, which is mainly built around rice, sugar, and timber exports. Nationalism among ethnic minorities has been rising, which raises the spectre of separatist movements in the near future. On top of all this: the bloated bureaucratic system, which has been present since the reign of Rama VI, has siphoned off much needed taxes and thus allowed for bandits to continually run wild in the fringes of [SIA.GetSIAshortname]."
siamn.3.a:0 "I'd rather pick the Philippines."

## Black Monday and Early political chaos # Max Reform 7 - Lowest 0: 0-2 = Khana Ratsadon coup, 3-4 = Civil War with Prajadhipok Bias (based on Boworadet Rebellion), 5-6 = success, 7 = Reactionary coup with Paribatra as HoS
siamn.4.t:0 "Black Monday hits [SIA.GetSIAshortname]!"
siamn.4.d:0 "Due to its heavy reliance on its economic ties with Germany Black Monday has quickly dragged [SIA.GetSIAshortname] into an economic abyss as demand for her main agricultural exports has fallen sharply and shipments have been left to wither in their warehouses. Clerks working for foreign companies are continually being laid off, while the people have begun to gather around the Grand Palace looking for hope. It is apparent that we must do something about our economic situation lest it worsen and send us spiraling further down."
siamn.4.a:0 "Khun Prah!"

siamn.5.t:0 "Jasmine Rice Problems"
siamn.5.d:0 "One of the largest exporters of rice within [SIA.GetSIAshortname], the farmers across the Chao Phraya, have asked for government intervention to deal with the excessive supply of rice due to a general fall in demand and fewer export opportunities after Black Monday."
siamn.5.a:0 "Purchase most of the rice to help stabilise the price." #-200, +2 reform
siamn.5.b:0 "Agree to buy up some excess rice." #-100, +1 reform
siamn.5.c:0 "The free market shall resolve the issue!" #0, 0 reform

siamn.6.t:0 "Bloated Bureaucracy"
siamn.6.d:0 "The modern bureaucratic system was formed during the reign of Rama V and had been greatly expanded by Rama VI. However, it has proved to be too large to effectively serve the state. Firing more people, however, would mean an increase in the unemployment rate at exactly the time when we want it to drop."
siamn.6.a:0 "Lay off a few of our clerks." # 0 reform
siamn.6.b:0 "Lay off managers and ministers." #-100, +1 reform
siamn.6.c:0 "Allow the status-quo for now." #-200, +2 reform

siamn.7.t:0 "Military Expenditure"
siamn.7.d:0 "[SIA.GetSIAshortname] currently spends up to 25% of her annual revenue on the preservation and maintenance of the military-industrial complex, as she is surrounded by both historical enemies and imperialistic westerners who desire her land. However perhaps slightly cutting our military expenditures wouldn't hurt us too much?"
siamn.7.a:0 "Cut any and all research funding." #-10 for 3 years, 0 reform
siamn.7.b:0 "Cut everything bar the development of new rifles." #-10 for 3 years, +1 reform
siamn.7.c:0 "We shouldn't show any weaknesses!" #-200, +2 reform

siamn.8.t:0 "Emergency Tax"
siamn.8.d:0 "Even though we've enacted many sweeping reforms we still do not have enough money to sufficiently balance this year's budget. An emergency tax should help remedy this situation, but will create more suffering for our loyal subjects."
siamn.8.a:0 "Increase the income tax rate!" #+50, 0 reform
siamn.8.b:0 "Double the inheritance tax!" #+10, +1 reform
siamn.8.c:0 "Lift the ban on gambling." #+30, -5 NP, +1 reform

## New Governmnet Established for Siam ##
siamn.10.t:0 "The Khana Ratsadon's Provisional Cabinet"
siamn.10.d:0 "Following the bloodless revolution we must rebuild the nation from the ground up. Luang Praditmanutham, head of the civilian faction of the provisional government and a prominent leftist, is now working on the creation of a formal constitution while others are beginning to educate the masses about the merits and workings of parliamentary democracy. Alongside all of this Phraya Phahonponpayuhasena has readied his troops, in case of an opportunistic invasion by foreign powers."
siamn.10.a:0 "This is a great leap forward for [SIA.GetSIAshortname]!"

siamn.11.t:0 "The Khanagummakarn Ratsadon's Provisional Cabinet"
siamn.11.d:0 "Following the ratification of the constitution the People's Committee, a group chosen by Prajadhipok himself, has begun the education of the masses in the ways of proper parliamentary democracy.\n\nHeaded by the [SIA.GetAdjective] Court, the Committee is also responsible for educational, health, and industrialisation reforms. The path ahead for [SIA.GetSIAshortname] will hardly be a stroll in the park but a bright future does await our great nation."
siamn.11.a:0 "This a great leap forward for the [SIA.GetAdjective] people!"

## Khana Ratsadon 1936 Election and subsequent Civil War ##

siamn.12.t:0 "The "Yellow Cover Dossier" Affair"
siamn.12.d:0 "Today Luang Praditmanutham, Minister of State and a member of the People's Party, presented the draft of his "National Economic Development Plan" proposal to the National Assembly.\n\nKnown as the "Yellow Cover Dossier" the plan details the formation of a welfare state, redistribution of land, state intervention in the private sector, and a system of subsidies for farmers.\n\nSome have compared the proposal to that of a syndicalist while others have agreed that the reforms will greatly improve the lives of the [SIA.GetAdjective] people.\n\nAll that remains is to see what his majesty has to say..."
siamn.12.a:0 "His Majesty agrees with Praditmanutham."
siamn.12.b:0 "His Majesty supports a watered down proposal."
siamn.12.c:0 "His Majesty demands the arrest of the syndicalist sympathiser!"

siamn.13.t:0 "Prajadhipok's Reply"
siamn.13.d:0 "King Prajadhipok's reply has arrived and is heavily critical of Luang Praditmanutham's draft, going so far as to accuse Praditmanutham of being a syndicalist! An emergency session of the chief members of the People's Party has lead to the party deciding to..."
siamn.13.a:0 "...back down for the moment."
siamn.13.b:0 "...file a lawsuit against the King."

siamn.14.t:0 "Domestic Tensions"
siamn.14.d:0 "Thawan Ritthidet, a private citizen, has recently filed a lawsuit against the King; accusing him of intervention in political, state, and economic affairs. The fallout over Luang Praditmanutham's plan has further divided the cabinet and has pitted the Royalists and the Parliamentarians against each other."
siamn.14.a:0 "Reconcilation is in order, it seems."
siamn.14.b:0 "Arrest those Syndicalists!"

siamn.15.t:0 "Luang Phibunsongkhram's Dilemma"
siamn.15.d:0 "A political crisis is currently ongoing and has nearly reached the boiling point! Tensions are high and it is clear that we must take steps to remedy the situation. What shall we do?"
siamn.15.a:0 "It's treason then! (Side with the Parliamentarians)"
siamn.15.b:0 "HM's dignity must be upheld! (Side with the Royalists)"
siamn.15.c:0 "Try to end this factional bickering."

siamn.16.t:0 "Dawn of the [SIA.GetAdjective] Civil War"
siamn.16.prd:0 "Despite the chief of the armed forces declaring his allegiance to the monarchy, a small mutiny in Sattahip and Kanchanaburi by the navy has quickly grown out of control and has now engulfed the entire nation in chaos."
siamn.16.ppd:0 "Despite the chief of the armed forces declaring his allegiance to the new cabinet, a small mutiny in Lopburi and Nakhon Ratchasima by the army has quickly grown out of control and has now engulfed the entire nation in chaos."
siamn.16.pra:0 "For the country! (Rebel side)"
siamn.16.prb:0 "For the king! (Government side)"
siamn.16.ppa:0 "For the country! (Government side)"
siamn.16.ppb:0 "For the king! (Rebel side)"

siamn.17.t:0 "Rebels controlling Bangkok (AI event)"
siamn.17.d:0 "This event isn't meant to fire for Human players - please report this as a bug if this appears to you"
siamn.17.a:0 "Surrender (to Royalists)"
siamn.17.b:0 "Surrender (to Parliamentarians)"

siamn.18.t:0 "The Reclamation of Bangkok"
siamn.18.d:0 "The [SIA.GetAdjective] Civil War has recently taken an unexpected turn for the better, as our side has managed to reclaim Bangkok. Perhaps the government will come to their senses finally surrender?"
siamn.18.a:0 "Issue an ultimatum."
siamn.18.b:0 "To the death!"

siamn.19.t:0 "The Government's Reply"
siamn.19.d.yes:0 "While some ministers in the illegitimate government have fled abroad, the remainder have complied with our demands and have promptly laid down their arms."
siamn.19.d.no:0 "In response to our ultimatum we have received only the bullet-riddled corpse of our messenger..."
siamn.19.a:0 "The Royalists have reclaimed power!"
siamn.19.b:0 "Syndicalism shall guide our nation!"
siamn.19.c:0 "Those bastards!"

