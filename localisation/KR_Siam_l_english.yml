SIA_IndNat_Income:0 "[SIA.GetAdjective] Compensation Money"
SIA_IndNat_Income_desc:0 "Premier Plaek Phibunsongkhram has offered monetary compensation for the seizure of our industrial assets in [SIA.GetSIAshortname]."
