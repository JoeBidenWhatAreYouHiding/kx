### Political Path ###
SIA_prajadhipokreform:0 "Prajadhipok's Reforms"
SIA_prajadhipokreform_desc:0 "The ongoing economic crisis offers the perfect opportunity to enact new reforms, as the old guard and nobility within our nation will be panicking and willing to support our initiatives... or will they?"
SIA_ratthasapha:0 "Formation of the Ratthasapha"
SIA_ratthasapha_desc:0 "To aid with the modernisation of [SIA.GetSIAshortname] we must begin to reform the inefficient bureaucracy that was formed during the period of absolute monarchy. The Anantasamakhom Throne Hall has been deemed a suitable location for the new Ratthasapha (parliament) building and will allow more people to participate in the development of [SIA.GetSIAshortname]."
SIA_halfleafdemocracy:0 "Half-Leaf Democracy"
SIA_halfleafdemocracy_desc:0 "The strong guiding hand of the monarch over the nation is required in order to counter the ever approaching syndicalist tide. By granting more power to the King and allowing him to appoint the Prime Minister, alongside immunity from persecution through the law, we can guarantee stability in the long run. This will, however, dissatisfy the liberals."
SIA_tourthenation:0 "Tour the Nation"
SIA_tourthenation_desc:0 "In order to better learn about our subjects and the problems they face, and to increase their trust in the monarchy, the King shall personally tour the nation."
SIA_royalprojectfoundation:0 "Royal Project Foundation"
SIA_royalprojectfoundation_desc:0 "A commission, which shall be called the Royal Project Foundation, must be created in order to monitor and receive feedback concerning the issues facing the common people."
SIA_adevotedmonarchy:0 "A Devoted Monarchy"
SIA_adevotedmonarchy_desc:0 "By working closely with our subjects towards further agrarian and development we've managed to gain the support of those living in rural areas. This will serve as a deterrent against the red phantom haunting our government."
SIA_yellowcoverdossier:0 "Yellow Cover Dossier"
SIA_yellowcoverdossier_desc:0 "Luang Praditmanutham (Pridi Panomyong) has drawn up somewhat socialist proposals aiming to resolve the inequality problem within [SIA.GetAdjective] society, he has so far enjoyed popular support from the peasants. The nobility are vehementaly objecting to this plan. Perhaps a deal with the devil can guarantee the safety of our nation from the syndicalist menace?"
SIA_nationwidelandreform:0 "Nationwide Land Reform"
SIA_nationwidelandreform_desc:0 "Much land owned by the nobility lies fallow across the country, serving no purpose. We may be able to rapidly increase productivity by redistributing these lands to unlanded peasantry. This will, however, provoke the land's owners."
SIA_fiveyearplan:0 "The Five Year Plan"
SIA_fiveyearplan_desc:0 "Amibitious long-term plans have been drawn up for industrial development and infrastructure construction in rural areas, this will put us well on the road to becoming a Siwilai (civilised) nation."
SIA_statewelfare:0 "State Welfare"
SIA_statewelfare_desc:0 "By providing welfare to our citizens, through the use of state funds, we can ensure that all of the [SIA.GetAdjective] people will receive access to proper medical care, education, and other support. This will, however, come with the trade off of high taxes which will alienate the capitalists."
SIA_aliberalsiam:0 "A Liberal [SIA.GetSIAshortname]!"
SIA_aliberalsiam_desc:0 "Savaeng Piampongsarn, a graduate from Rayong who studied law, is currently the leader of the liberal/progressive faction within the Ratthasapha. Taking inspiration from the Japanese-style of democracy during the Taisho era, he has promised to deliver the people both peace and prosperity."
SIA_landsofthefree:0 "Land of the Free!"
SIA_landsofthefree_desc:0 "Having emerged victorious from the election, one of Piampongsarn's first initiatives is to enact a policy that will promote equal rights within the nation and recognise the Laotian, Mon, Malay, Chinese, and Cambodian peoples; alongside the native [SIA.GetAdjective] people."
SIA_newsiamsociety:0 "A New [SIA.GetAdjective] Society"
SIA_newsiamsociety_desc:0 "Additional classes concerning the civic duties of each citizen have been added to the national curriculum and are now compulsory, ensuring that every citizen can fully and equally participate in Piampongsarn's vision of a democratic society."
SIA_progressivemeasures:0 "Progressive Measures"
SIA_progressivemeasures_desc:0 "The progressives have enacted measures which give women the right to vote, alongside mandating that their pay be equal to that of their male counterparts. The regulation of monopolies and corporations through the use of anti-trust laws has also been implemented in order to promote equal competition and discourage monopolies."
SIA_modernsiamesenation:0 "A Modern [SIA.GetAdjective] Nation"
SIA_modernsiamesenation_desc:0 "Our nation has progressed rather far from what it once was. We are no longer a nineteenth century backwater but are, in fact, a modernised nation at the forefront of progress. This does not mean we shall stop here, we will continually strive to better ourselves and the nation. Long live [SIA.GetName]!"
SIA_khana_ratsadon:0 "Khana Ratsadon Coup d'état"
SIA_khana_ratsadon_desc:0 ""...The King governs without principle. The country is left to the mercy of fate, as demonstrated by the current depression and hardship... The People's Party has no wish to snatch the throne, hence it invites the King to retain the position. But he must adopt a constitution to legitimately govern the country..."\n- excerpt from the Khana Ratsadon Manifesto"
SIA_iron_marshal:0 "The Iron Marshal"
SIA_iron_marshal_desc:0 "Luang Phibunsongkhram, who gained fame during the [SIA.GetAdjective] intervention in Burma, now faces the monumental task of keeping the nation together and safe from the dissident threat."
SIA_yuwachontaharn:0 "Yuwachon Taharn"
SIA_yuwachontaharn_desc:0 "The Yuwachon Taharn (Youth Militia) is a reserve officer cadet training programme, which aims to better the combat performance of new recruits. By ensuring that every able-bodied men understands how to properly wield and use a rifle we can increase the quality of our army."
SIA_nationalizationofforeignindustries:0 "Nationalisation of Foreign Industries"
SIA_nationalizationofforeignindustries_desc:0 "[SIA.GetSIAshortname] will need everything she can get in order to stand up on her own in this ever turbulent world. We will either purchase all foreign factories within our nation or, if left with no other choice, seize them by force. These factories shall be nationalised and used to help further our industrialisation programme."
SIA_ratthaniyomdecrees:0 "The Ratthaniyom Decrees"
SIA_ratthaniyomdecrees_desc:0 "Thaification policies have already begun to take effect. Thai script is now standardised for usage; Betel chewing has been banned; the central Thai language is being enforced in schools nationwide and Chinese/Muslim schools who have not been compliant with our demands have been shut down. In addition the new national anthem is being promoted to further the new Thai identity."
SIA_reapporachthemonarchy:0 "Reapproach the Monarchy"
SIA_reapporachthemonarchy_desc:0 "Following the assassination of Luang Phibunsongkhram, Sarit Thanarat has managed to take control over both the armed forces and the government in quick succession. In order to move towards his ideal of Patiwat (revolution) and institute the guiding principle of "Phokhun". Thanarat views reconciliation with the Chakri dynasty as essential, as the monarchy must serve the role of moral guidance."
SIA_buddhisttraditions:0 "Buddhist Traditions"
SIA_buddhisttraditions_desc:0 "The promotion Theravada Buddhism as the national religion, in order to further national unity, shall begin with the establishment of a single Supreme Patriarch for both the Mahanikai and Thammayutthanikai sects; alongside the minority of Mahayana Buddhists within the nation. This will, however, dissatisfy the Muslims who reside in the south."
SIA_creationoftherepublic:0 "Creation of the Republic"
SIA_creationoftherepublic_desc:0 "Following the assassination of Luang Phibunsongkhram, Phao Sriyanond has managed to take control over both the armed forces and the government in quick succession. Viewing the monarchy as an archaic relic, and disliking the status of the monarchy during Phibunsongkhram's tenure, Sriyanond believes that the old system should be discarded in favour of a republic."
SIA_survivorofthecivilwar:0 "Lessons of the Civil War"
SIA_survivorofthecivilwar_desc:0 "The toll taken on [SIA.GetSIAshortname] from the civil war has surpassed even the Burmese invasion of Ayutthaya in 1765, it is clear that we must learn from this mess if we are to further ourselves as a nation."
SIA_prestigious_senate:0 "The Prestigious Senate"
SIA_prestigious_senate_desc:0 "The Wutthisapha (Senate), which bares a close resemblance to the British House of Lords, has been introduced with the intention of allowing the King to appoint loyal and experienced advisers. This will also allow him to halt the passage of some of the more radical bills proposed by elements within the government."
SIA_privycouncilreforms:0 "Privy Council Reforms"
SIA_privycouncilreforms_desc:0 "With the Supreme Council of State possessing the ability to dictate the King's policies from behind-the-scenes, perhaps we should look into reforming the old Privy Council? This would allow us to bring in like-minded figures to jockey for influence against the nobility, potentially dethroning them as the true power in our nation."
SIA_empowerthenobility:0 "Empower the Nobility"
SIA_empowerthenobility_desc:0 "By modernising the outdated nobility system into one that is based off of the ideals of meritocracy, as opposed to simply abolishing it, we may be able to achieve our dream of bringing about a more efficient bureaucratic system."
SIA_fathergovernschildren:0 "Father Governs Children"
SIA_fathergovernschildren_desc:0 "We will harken back to the Sukothai era, the reign of the benevolent King Ramkamhaeng the Great, by allowing our subjects to voice their issues directly to the Privy Council. This will have the added bonus of assisting with the resolution of several issues in a much more efficient manner."
SIA_reconstruction:0 "Rise from the Ashes"
SIA_reconstruction_desc:0 "We must undertake a broad and sweeping construction programme, in order to restore not only the nation itself but the spirit of our people as well. We will honour the sacrifices made by our allies and all of those who had rallied behind us during our darkest hour."
SIA_amnesty:0 "Issuing Amnesties"
SIA_amnesty_desc:0 "From the brutality of the civil war we have seen that we need to unify the people to guide the nation through this period of calamity. Therefore we have decided to grant amnesty to the officers who fought against us. While this may result in some unrest these traitorous officers continue to remain important to us, thus their assistance is necessary."
SIA_the_great_purge:0 "Military Purges"
SIA_the_great_purge_desc:0 "The turbulant upheavals of the civil war have taught us that traitors are behind every corner and must be rooted out, thus we shall rid ourselves of all of the officers who fought against us. While this will negatively affect our operational capacity their deaths will allow us to consolidate power in the long run."
SIA_military_royalty:0 "Ensuring Loyalty"
SIA_military_royalty_desc:0 "In order to avoid the possibility of a rebellious military we must ensure that the surviving armed forces are loyal to both the government and the people, not subversive outsiders and revolutionaries"
SIA_people_assembly:0 "The People's Assembly"
SIA_people_assembly_desc:0 "How can it be that in the twentieth century ours remains a feudal nation? Inspired by the heroic revolutionaries of France, past and present, we shall establish a new government that will root out the aristocracy for the proletariat and peasants."
SIA_faith_in_the_star:0 "Our Faith in the Star"
SIA_faith_in_the_star_desc:0 "To ensure that our revolution truly bears fruit we must spread our doctrine to the masses, and bring them the hope and assurance of a brighter future ahead. The red star must shine bright and help guide them through these gloomy times."
SIA_new_order_rise:0 "New [SIA.GetAdjective] Order"
SIA_new_order_rise_desc:0 "The Krating Daeng (Red Gaurs) Paramilitary Group has been created by the government, in order to root out the remaining opposition of capitalists and nobles. Once we are rid of them we can surely transition to more peaceful ways."
SIA_arunothai:0 "Arunothai"
SIA_arunothai_desc:0 "In order to ensure the protection of the new system we must sacrifice everything within our power, we can promise the people nothing but blood, toil, tears, and sweat. The red dawn shall ensure both warmth and unity, destroying any capitalists who dare try and destabilise our glorious nation!"

### Government Reform Path ###
SIA_governmentalreform:0 "Governmental Reform"
SIA_governmentalreform_desc:0 "As it stands the current bureaucratic system is oversized, especially considering the size of [SIA.GetSIAshortname]. Not only does this make it inefficient but it also continues to drain a larger portion of our budget as the years pass. Undertaking reformation should be a top priority."
SIA_juridicialreform:0 "Judicial Reform"
SIA_juridicialreform_desc:0 "While the archaic Ayutthayan era laws are no longer in place we must regain the jurisdiction rights we lost after the ratification of the Bowring Treaty, in order to boost our prestige worldwide. By doing so, we will make our judicial system much more effective."
SIA_centralizedpolicecommand:0 "Centralised Police Command"
SIA_centralizedpolicecommand_desc:0 "Following the Weltkrieg our police command has become paralysed as it is comprised of a mix of German, Italian, and American employees. By slowly replacing them with [SIA.GetAdjective] graduates, and merging the metropolitan and regional police command, we can ensure greater efficiency from our police force."
SIA_SDSI:0 "[SIA.GetSIAintAgencyName]"
SIA_SDSI_desc:0 "The '[SIA.GetSIAshortname] Department of Secret Intelligence' (also known as the Samnak Khaokrong Haeng Chart) shall ensure the maintenance of stability throughout the nation by handling and keeping track of both domestic and foreign intelligence."
SIA_nationalcurriculumact:0 "National Curriculum Act"
SIA_nationalcurriculumact_desc:0 "While Rama V and Rama VI enacted laws in favour of bringing education to [SIA.GetSIAshortname], we should begin to focus on the quality of this education. Primary education shall now be lengthened to six years while education shall be made compulsory until Grade 12. Harmful material, such as syndicalist or separatist propaganda, shall also be heavily monitored."
SIA_regionaluniversities:0 "Creation of Regional Universities"
SIA_regionaluniversities_desc:0 "In order to support our nation we must first create a strong educational foundation. Through the creation of regional universities, in Chian Mai, Khonkaen, and Hat Yai (Songkhla), higher education will be made more affordable for people who live far away from Bangkok."
SIA_kingmongkutinstitute:0 "King Mongkut's Institute of Technology"
SIA_kingmongkutinstitute_desc:0 "Named after a [SIA.GetAdjective] king, who was known for his monumental scientific feats, this specialised research facility shall vastly increase our research capability while also harnessing the top minds [SIA.GetSIAshortname] has to offer."

### Economic Path ###
SIA_intialeconomictsabilisation:0 "Initial Economic Stabilisation"
SIA_intialeconomictsabilisation_desc:0 "Following the immediate aftermath of the economic crisis, which has been dubbed Black Monday, it has been made clear that there are many weaknesses within our economy and that we must take steps to remedy the situation."
SIA_kickstartlocalbusiness:0 "Kickstart Local Businesses"
SIA_kickstartlocalbusiness_desc:0 "Through providing local businesses with government loans, or assisting them with whatever else they may need, we can ensure that economic activity within our country occurs not only on the national scale but on the local scale as well."
SIA_bailoutsiamcement:0 "Bailout [SIA.GetSIAcementcorp]"
SIA_bailoutsiamcement_desc:0 "By providing bailouts to [SIA.GetSIAcementcorp], the largest cement and building material company in [SIA.GetName], we can ensure that the company stays afloat and avoid any further negative impacts on our economy."
SIA_chiangmaioil:0 "Chiang Mai Oil Discovery"
SIA_chiangmaioil_desc:0 "Crude oil was first discovered in the Fang district, specifically Chiang Mai, in 1921 but was never properly exploited. The current economic crisis has driven up the price to record levels and any instability in the region might cut us off from our imported sources in Palembang. Becoming more self-reliant may well help improve our struggling industrialisation as well."
SIA_thaioilcorp:0 "[SIA.GetAdjective] Oil Corporation"
SIA_thaioilcorp_desc:0 "By investing in the foundation of a central oil company we can ensure that the oil within our nation is better managed and can more effectively prospect and drill wells."
SIA_rayonrefineries:0 "Rayong Refineries"
SIA_rayonrefineries_desc:0 "Formerly the 'Department of Fuel Acquisition' in the Ministry of Defence, a newly created state-owned enterprise will ensure that the oil within our nation is better managed and that we can more effectively refine what we drill."
SIA_newconstructionmethod:0 "New Construction Methods"
SIA_newconstructionmethod_desc:0 "By adopting new construction methods we can work towards the gradual industrialisation and economic development of [SIA.GetName]."
SIA_contractswithchaiseri:0 "Contracts with Chaiseri"
SIA_contractswithchaiseri_desc:0 "Founded as a civilian truck part company, Chaiseri has gained some insights into heavy machinery production and wants us to fund their armoured car project as a testbed for future combat vehicles."
SIA_rubberplantations:0 "Southern Rubber Plantations"
SIA_rubberplantations_desc:0 "Exploitation of the rubber plantations in the south should be considered a vital national industry in this day and age, and can help us stimulate trade as nations around the world look for sources beyond Singapore."
SIA_thairungcars:0 "Thairung's [SIA.GetAdjective] Cars"
SIA_thairungcars_desc:0 "By investing in new car models we can promote personal mobility and develop vehicles for military use."
SIA_prototypetankdesign:0 "Prototype Tank Design"
SIA_prototypetankdesign_desc:0 "We must bringtogether all of the brilliant military minds that [SIA.GetSIAshortname] possesses and fund the creation of a prototype tank design, harkening back to the prototype built during Rama VI's reign, to help stimulate our armaments industry while also gaining an edge over any potential enemies."
SIA_petrochemicaldepartment:0 "The Petrochemical Department"
SIA_petrochemicaldepartment_desc:0 "By creating a new authority for the extraction of coal, oil, lignite and tar we can ensure that the process of refining and processing of petroleum is better managed and more efficiently carried out."
SIA_sahaviriyasteeldeal:0 "Deal with Sahaviriya Steel"
SIA_sahaviriyasteeldeal_desc:0 "By negotating a deal with Sahaviriya Steel, we can better manage the steel output within our nation and gain more control over what goes where, while also insulating against foreign entryism. This will also assist in job creation efforts."
SIA_nakhonsiwolfram:0 "Tungsten Mines in Nakhon Si Thammarat"
SIA_nakhonsiwolfram_desc:0 "Tungsten is an incredibly crucial resource that allows for production of modern electronics and the creation of new industrial tools."
SIA_kanchanaburiironreservoir:0 "Exploit Kanchanaburi's Iron Reservoir"
SIA_kanchanaburiironreservoir_desc:0 "Exploiting the 'iron reservoir' in Kanchanaburi will provide a vital source of iron for the nation's strategic interests and help to galvanise the growth of domestic steel."
SIA_expandloeimines:0 "Expand the Loei Iron Mines"
SIA_expandloeimines_desc:0 "Expanding the iron mines in Loei should be a top priority, as productive of iron ore and steel is vital to a modern economy. Additionally this will help to reduce unemployment and keep people working."
SIA_tigereconomy:0 "Tiger Club Economy"
SIA_tigereconomy_desc:0 "Through our policy of economic revitalisation via investment into key industries, alongside new research methods, we have managed to massively increase the wealth of our people and the nation."

### Agricultural Path ###
SIA_agriculuralmechanisation:0 "Agricultural Mechanisation"
SIA_agriculuralmechanisation_desc:0 "Rice paddy uses over half of the arable land in [SIA.GetName], yet it consists mainly of peasants farming small areas and producing modest amounts of rice. By providing cheap, low-interest loans for the purchase of tractors and modern equipment we can free some of these farmers from the ricefields and send them to the factories instead, without compromising crop yields."
SIA_agrarianscoop:0 "Agricultural Co-operatives"
SIA_agrarianscoop_desc:0 "While the first [SIA.GetAdjective] co-op was created back in 1916, co-ops themselves aren't a common sight among rural communities yet. By persuading rice farmers to pool their savings together and organize into co-ops they will have enough money to buy the badly needed farming equipment in these hard times, and obtain greater bargaining power against the rice merchants."
SIA_communalapproach:0 "A Communal Approach"
SIA_communalapproach_desc:0 "Rice is central to [SIA.GetAdjective] society. Our farmers have long resisted to government intervention and embraced egalitarian methods, exchanging labour with other farmers to cover their needs. By focusing on these aspects of [SIA.GetAdjective] society and encouraging further community cooperation we can build a better country, while guarding against aristocrats and landlords."
SIA_newfarmingtheory:0 "Model Farm Initiative"
SIA_newfarmingtheory_desc:0 "By creating 'Model Farms' throughout the country, where rice farmers can study new farming techniques and crop diversification, farmers can improve how they utilize their lands and thus greatly increase output."
SIA_selfsufficiencyeconomics:0 "Economic Self-Sufficiency"
SIA_selfsufficiencyeconomics_desc:0 "Our plans to boost rice cultivation have worked incredibly well so far, and a dizzying amount agricultural surplus is available. We can now fully focus on our industrialisation plan."
SIA_exportrice:0 "Export-Oriented Rice Production"
SIA_exportrice_desc:0 "Rice is central to [SIA.GetAdjective] society. Rice production normally does not ammount to much more than the farmer needs to survive, leaving very little to profit from. If necessary we can colaborate with large rice merchants and mills to supply a market pressure for more production, or we can simply obligate the farmers to produce more by increasing their rice tax."
SIA_ricesubsidyscheme:0 "Rice Subsidy Scheme"
SIA_ricesubsidyscheme_desc:0 "By creating incentives for those farmers who have accomplished huge increases in their rice output and allowing peasants to own the land they've cleared for agricultural purposes we can provide simple market incentives to cultivate more land and increase crop yields."
SIA_worldgranary:0 "Granary of the World"
SIA_worldgranary_desc:0 "We're now one of the largest rice exporters in the world, even if the peasantry do feel a touch exploited."

### Transportation Path ###
SIA_nationalhighway:0 "National Highway Commission"
SIA_nationalhighway_desc:0 "The expansion of Route 3 (Sukhumvit Road: Bangkok - Rayong) and Route 1 (Vachiravut Road: Bangkok - Lopburi) has been considered by the government for some time now - with the creation of the National Highway Commission perhaps things will progress more smoothly."
SIA_railwaygauge:0 "Standardisation of the Railway Gauge"
SIA_railwaygauge_desc:0 "Owing to the different standards of foreign nations and extractive purpose of [SIA.GetName]'s railroads, our rolling stock is different from province to province. By beginning a long-term project of standardising the railways we can make it easier to link up our cities in future."
SIA_isanrailway:0 "Isan Railway Expansion"
SIA_isanrailway_desc:0 "Being the largest single region of the [SIA.GetAdjective] nation, and a key zone between our Cambodian and Laotian provinces, Isan's transport links are of vital national interest."
