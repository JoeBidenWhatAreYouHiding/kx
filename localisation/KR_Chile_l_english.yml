### Focuses ###
CHL_air: "Update Air Force Philosophy"
CHL_air_desc: "Our air doctrines are still a relic of the time of early aviation, and what was once cutting edge now belongs in a museum. Our pilots and planning will be updated accordingly."
CHL_air2: "Aerial Production"
CHL_air2_desc: "The sudden cut of funding for the air force is perhaps a key factor why it joined us in the Revolution; now we should take the utmost care to ensure that our airplanes are both modern and well cared for. Thankfully, we have comrades from the Union of Britain who can me most helpful in this endeavour."
CHL_fighter: "Fighter Effort"
CHL_fighter2: "Close Air Support Craft" #CAS
CHL_fighter3: "Long Range Aircraft Experiments" #long range aircraft
CHL_fighter_desc: "Aerial supremacy is key in modern war, of that few can doubt; But the advent of new mechanisms of war means that our old biplanes are not suitable for defending the skies of Chile anymore."
CHL_fighter2_desc: "Air superiority could be meaningless if we cannot capitalise in help for our troops on the frontlines; not only special aircraft is required, but specific training too."
CHL_fighter3_desc: "Our country is, from an strategic standpoint, too long in a North-South axis to be properly protected by common fighter craft. We must ensure, with the help of our comrades in Europe, that our Air Force has planes capable of long autonomous flights."
CHL_airdoc: "Aerial Strategy"
CHL_airdoc2_desc: "The engagements themselves are also to be analysed, and our few planes cannot be foolishly thrown away. Careful studying and manoeuvres will be key in our coming victory."
CHL_airdoc_desc: "Aerial engagements are quick and brutal affairs; and it pays to plan for them and strategic missions beforehand. What will be the focus of our air force in the war to come, our general staff must decide."
CHL_airdoc2: "Aerial Tactics"
CHL_bomber: "Bomber Effort"
CHL_bomber_desc: "The role of a bomber craft is somewhat new, but its uses were made apparent many times. In order to make sure we can defend the fatherland, our Weltkrieg era models will have to be replaced."
CHL_bomber2: "Modern Bomber Craft"
CHL_bomber2_desc: "Not only as to make Bombers an active, modernise part of our air force, but to also make sure they are up to date, we will continue investing on different, role based Bomber Craft!"
CHL_navy: "Sovereign of the Pacific"
CHL_navy_desc: "Our fleet, with its recent additions and investments in the term of Chairman Puga, is perhaps the most powerful in South America; it is most certainly the most well armed fighting force of the South Pacific, and well capable of both defensive and offensive operations."
CHL_highseas: "A High Seas Navy"
CHL_highseas_desc: "The decisive battles of the wars to come will be fought on deep waters, away from coastal support. In order to make sure our navy is ready for this crucial engagement against a certain undisclosed enemy to the West, we will make drills, exercises and planning efforts."
CHL_dockyard: "Fleet Renewal"
CHL_dockyard_desc: "Our fleet, while well armed and well supplied, has many second hand or outdated vessels; If we are to modernise it, we must spare no expense in dockyards, shipyards and weapon systems."
CHL_carry2: "Aircraft Carrier Effort"
CHL_carry2_desc: "Many experts believe in the importance of Aircraft carriers in a naval engagement; this is especially true in our republic, given how a great many influential staff members have an air force background. While monumentally expensive, a modern aircraft carrier might mean the difference between victory and defeat."
CHL_cafi: "Naval Strike Aircraft"
CHL_cafi_desc: "Naval Aircraft has always been a key factor of national defence; most of our important military centres are within range of naval artillery. It's a matter of the utmost importance to ensure we can defend our coastline from foreign aggression."
CHL_hc: "Cruiser Breakthroughs"
CHL_hc_desc: "Cruisers are a mainstay of our navy, but they are all of outdated models and specifications, despite out build-up efforts. Technological improvements are in order."
CHL_bc: "Additional Shipyard Investments"
CHL_bc_desc: "A powerful navy cannot be maintained by relying on foreign shipyards. Our docks will be upgraded to modern standards, with some help from our Comrades from Europe."
CHL_bb: "Commission more Battleships"
CHL_bb_desc: "The Almirante Latorre class battleship is a fine vessel, but one that shows its age, even with the small upgrades we outfitted. We will likely require a new flagship to ensure our national security."
CHL_highseas2: "Blue Water Navy"
CHL_highseas2_desc: "Even more emphasis on Deep Water tactics, doctrines and manoeuvres will be required if our navy is to have against chance against its enemies. Practice makes perfect."
CHL_sub: "Submarine Ventures"
CHL_sub_desc: "Our current submarine fleet is small and outdated, and thus we require more recent, well armed models to keep imperialist navies at their toes."
CHL_des: "Anti Submarine Effort"
CHL_des_desc: "Our efforts to hunt down enemy submarines may end fruitless if our smaller ships are not modern enough, putting both our flagships and our shipping lanes at risk. We must not allow that to happen."
CHL_ls: "Commerce Raiders"
CHL_ls_desc: "Even if our navy is among the most powerful of the South, imperialist forces from Germany, the United States and Argentina could possibly make us have to rely on asymmetrical naval warfare, in order to compensate for our lack of tonnage and manpower."
CHL_arms_of_the_revolution: "A Nation Under Siege"
CHL_arms_of_the_revolution_desc: "The biggest danger to Chile is not internal, but that of the resurrecting counter-revolutionary Argentina. They do little to hide their ambitions on our territory since the birth of their nation in the 1800s, and now, emboldened by Brazilian incompetence, wish to see Chile conquered. We will not let happen!"
CHL_mobility_potential: "Mobility Potential"
CHL_mobility_potential_desc: "Many have heard ideas and plans about how modern warfare will be a fast-paced, mechanised affair; even if that may not turn out to be the case, we do not have the manpower to engage in traditional war with Argentina and the other imperialists. We will do our best to improve the mobility of our forces."
CHL_communard_expertise: "Foreign Armour Expertise"
CHL_communard_expertise_desc: "Mobility has always been of great import on the battlefield. With developments in motorization and mechanization, a new generation of officers the world over have begun to promote more aggressive styles of warfare utilizing those new technologies. We should hire such men from abroad."
CHL_tanque: "Tank Effort"
CHL_tanque_desc: "Our military requires not only tanks, but tanks that are modern, autonomous and can deal with the harsh terrain of our homeland. Advanced war machinery may mean the difference between victory and defeat."
CHL_tanque2: "Tank Production Effort"
CHL_tanque2_desc: "We cannot mechanise our forces properly with simple imports; we must ensure our factories can supply our armed forces by themselves, for we cannot depend on other nations on such vital matters."
CHL_army_rearmament: "Army Rearmament"
CHL_army_rearmament_desc: "While the army is not underpaid or underfed as it used to be before the Revolution, it is still poorly equipped. Let us attend to the needs of our officers and ensure our Army can fight off any threats."
CHL_art: "Ordinance Updates"
CHL_art_desc: "Our artillery is in dire need of renewal; the battlefields of the Weltkrieg standing as witnesses. Only with newer models we can stand a chance against the Aggressor to the West."
CHL_infeq2: "Modern Military Equipment"
CHL_infeq2_desc: "Despite our efforts, the equipment in our military is not entirely up to modern standards. Our officers will require more spending and attention from our government, but the vanguard of the revolution deserves only the best!"
CHL_arty2: "Firepower Effort"
CHL_arty2_desc: "We indeed require more accurate, well armed artillery pieces if we are to ensure the survival of our nation. Now, specialised guns, we will be able to rain fire upon the enemy!"
CHL_high_command: "High Command Reforms"
CHL_high_command_desc: "Our military high command is in need of a shake-up, and the counter-revolutionaries will not wait for our tactics and strategies to update before attacking us!"
CHL_mountaineers: "Mountaineer Brigade Expansion"
CHL_mountaineers_desc: "The Mountains that surround us are an integral part of any national defence plan in case of invasion. Passes, peaks and hillsides must not be garrisoned with fresh recruits, but with elite specially trained regiments who are ready for the harsh reality of mountain life."
CHL_andean_strategy: "Andean Strategy"
CHL_andean_strategy_desc: "The so-called Santiago Line will be the last stand of our nation, if Argentina overpowers us and crossed the Andes. The rough terrain near and around Santiago will be made impenetrable to foreign invaders, which will allow us to resist even the harshest numerical disadvantage."
CHL_long_term_planning: "Long Term Planning"
CHL_long_term_planning_desc: "Not only battles and combat engagements are important, but the very movement and organisation of both our forces and that of our enemies will be thoroughly studied, and prepare our general staff for the challenge of the coming War of Imperialism."
CHL_strategic_mining: "Strategic Mining"
CHL_strategic_mining_desc: "Let us open new mines to sustain our military production, for the riches of Chile must be used to safeguard its safety."
CHL_doctrine_offense: "Offensive Doctrine"
CHL_doctrine_offense_desc: "We will ensure our forces and general staff are ready to go on the offensive against our enemies. Regimental pride can only go so far, strategy and planning will ensure our final victory!"
CHL_miltarism: "Military Supremacy"
CHL_miltarism_desc: "Increased salaries, rations and benefits not only ensure the loyalty of the military, but make it so our forces are well equipped for the future struggles ahead."
CHL_drilled_military: "Renew Strict Drill Standards"
CHL_drilled_military_desc: "Chile's military was once known as the 'South Prussia', and its performance and discipline were the envy of all. Now, with its role as the vanguard of the people fulfilled, it can turn its gaze upon those would hurt our countrymen, and the ideas we stand for."
CHL_the_third_chairman: "The Third Chairman"
CHL_the_third_chairman_desc: "After Marmaduke Grove's defence focused term ends, who will become the Third Chairman?"
CHL_total: "Labarca and the Totalist Faction"
CHL_total_desc: "Labarca and the Mosleyists know that only a strong government can keep Chile safe against its many enemies. The people now are safe!"
CHL_permanet: "Permanent Revolution Doctrine"
CHL_permanet_desc: "Something that Labarcists defend, the idea that the Revolution can only be maintained by force, for reactionary elements cannot be reasoned or bargained with. The Proletarian Dictatorship will be permanent until it's not longer necessary."
CHL_directrule: "Centralised Planning"
CHL_directrule_desc: "All decisions about he economic and state well being must be consulted with Central Committees in Santiago. To do otherwise would be clumsy at best, treason at worst."
CHL_chairmanmega: "Extend Chairman's Powers"
CHL_chairmanmega_desc: "The Chairman still requires approval from the Syndicalist Congress for many actions, something that greatly cripples the capacity of our state to react. We must change this!"
CHL_commisariats: "Revolutionary Commissars"
CHL_commisariats_desc: "Now, we can have appointed officers in army units and factories, ensuring both loyalty and hard work at all times, for an idle mind is an invitation to counter-revolution."
CHL_directcivilian: "Industrial Quotas"
CHL_directcivilian_desc: "Each factory, mine and commune will have goals to reach, lest all of Chile will fall. We will ensure those Quotas are met."
CHL_loyalty: "Reward Loyal Totalists"
CHL_loyalty_desc: "The men and women who helped us from the start, when our forces were weak; those will be the loyal few who will lead the vanguard party!"
CHL_clean: "A Totalist Government"
CHL_clean_desc: "Totalism implies total loyalty, and total devotion to the revolutionary ideals we hold on to so dearly, no matter the cost. 'Moderates' have no place anywhere near serious decision making."
CHL_getcounterrev: "Ensure Officer Loyalty"
CHL_getcounterrev_desc: "Many officers are still traditionalist and archaic, who might as well be theocrats with their sad devotion to ancient religions. But their priests did not grant them clairvoyance to conjure up an escape from the Revolutionary Courts!"
CHL_helicopter_rides: "Dealing with Traitors"
CHL_helicopter_rides_desc: "Some individuals still cling to counter-revolutionary ideals, and would never let them go. There is a place where they can keep said ideas: The Easter Island. Of course, bad things always happen in such long trips..."
CHL_santiago: "Direct Rule From Santiago"
CHL_santiago_desc: "The revolution is now Total, and we can share the benefits of our long and arduous efforts. Comrade Labarca and his fellow heroes are to be praised to bring light to darkness!"
CHL_strenghten_republic: "Strengthen the Republic"
CHL_strenghten_republic_desc: "Our revolution spent too much time worrying about threats and plots, and forgot about the common worker for whom it was supposed to fight for. This will change now!"
CHL_cement_congresses: "Cement Authority of Congress"
CHL_cement_congresses_desc: "The Congress of Syndicates is still somewhat unknown by the workers; many just call it Senate out of habit. We will ensure that its members, decisions and achievements are well know by the populace."
CHL_extended: "Extend CSC Powers"
CHL_extended_desc: "The Congress of Syndicates is now a true house of democracy, unlike the parliament of the Old Republic. However, it is still quite powerless in many matters, a relic of our over-centralising presidentialist past. We must remedy this!"
CHL_autonomous_councils: "Autonomous Councils"
CHL_autonomous_councils_desc: "The local councils of workers will now be more autonomous from Santiago, while still respecting the directives of our comrades in the capital; such balance will bring harmony to both sides of the issue."
CHL_anarchosyndicalism: "Extended Local Autonomy"
CHL_anarchosyndicalism_desc: "Local Communes know best what to do with their citizens, and we will allow them to choose priorities and investments accordingly."
CHL_conciliation: "Conciliation Efforts"
CHL_conciliation_desc: "Any political debate creates hostilities, and a revolution is even worse in that regard. Many qualified comrades are being discriminated against for ill informed opinions they held years ago, and that is nothing but damaging to the well being of the Republic."
CHL_tackle_unemployment: "Tackle Unemployment"
CHL_tackle_unemployment_desc: "Many in Chile's cities are not fully contributing to society, for the lack of industries is still a problem we must address as soon as possible."
CHL_peace_and_calm: "Industrial Prosperity"
CHL_peace_and_calm_desc: "With the reworking of the government and armed forces done, our nation can finally taste true peace and prosperity!"
CHL_do_away_with_conservative: "Workers of the Homefront"
CHL_do_away_with_conservative_desc: "Now that so many good men are on the frontlines, our factories lack manpower to keep running. It is time we do away with conservative ideals and ensure the Women of Chile do their part."
CHL_arms_factories: "Extensive Wartime Industrial Expansion"
CHL_arms_factories_desc: "We will ensure that our comrades in the front are equipped and thus able to perform their duty on the field of battle."
CHL_additonal_militarization: "Expand Arsenals"
CHL_additonal_militarization_desc: "We must prepare with all our might for the coming storm of counter-revolution, even if that comes with violent struggle."
CHL_joint_projects: "Joint Projects"
CHL_joint_projects_desc: "Many of our academics will be sent to France and Europe, in order to aid both Chile and the World Revolution at large!"
CHL_FEC: "Fuerza Expedicionaria Chilena"
CHL_FEC_desc: "The Second Weltkrieg has begun! Each Chilean must do his or her part in the coming conflict, but we will also send brave comrades to aid France in its struggle!"
CHL_revolution_of_the_south: "Southern Revolution"
CHL_revolution_of_the_south_desc: "We must be ever thankful for the assistance of our European comrades, however, if we are to survive, we must focus on the here and now; Argentina will crush us if they can! Thankfully, the recently freed workers of Brazil might be of use!"
CHL_ANLPSLpact: "ANL-PSC Pact"
CHL_ANLPSLpact_desc: "Despite the bumpy ride, the Brazilian ANL finally has a grip on their country, but is under threat from Argentinean imperialists. Now that we are together in this struggle, we must ensure all resources and efforts are shared for the greater good of mankind."
CHL_liberation: "Continental Liberation Plans"
CHL_liberation_desc: "We are now in a position to flank and overwhelm Argentina as we see fit. Our Brazilian comrades and we will ensure the continent will be free from tyranny!"
CHL_gsw: "Great South American War"
CHL_gsw_desc: "The time for war approaches! Down with Argentina, break the chains of Buenos Aires and free our brothers!"
CHL_techslot: "Heavy Education Reform"
CHL_techslot_desc: "Our Education system is flawed in many aspects, but chiefly in its gross lack of funding and state efforts to help it. That will change now."
CHL_watchoutforthosesiterockets: "Advanced Technology Exchange"
CHL_watchoutforthosesiterockets_desc: "Our scientists partaking in studies in Europe have brought us advanced ideas and designs that may be vital for the safety tof the revolution!"
CHL_milsci: "Military Science"
CHL_milsci_desc: "Our schools must, sadly enough, focus on the defence of the revolution more than in theoretical issues and questions, for the time being. All Chile will heed the call!"
CHL_counter_revolution: "Counter Revolution"
CHL_counter_revolution_desc: "After the fall of the Syndicalist government, we must first set up the basics of our new government."
CHL_provisional_junta: "Provisional Junta"
CHL_provisional_junta_desc: "Blanche's Junta has taken control and needs to smoothly transition to fully controlling the government of Chile."
CHL_restoring_order: "Restoring Order"
CHL_restoring_order_desc: "With our Junta securely in control of the former Syndicalist institutions we must first placate the population and attain a semblance of order in Chile."
CHL_restoring_private_enterprise: "Restoring Private Enterprises"
CHL_restoring_private_enterprise_desc: "To truly transition away from syndicalism we must restore private ownership, starting with important businesses."
CHL_restoring_mining_industry: "Restoring Mining Industry"
CHL_restoring_mining_industry_desc: "To support the rebuilding of Chile we must put competent businessmen back in charge of our country's mines."
CHL_basic_economics: "Basic Economics"
CHL_basic_economics_desc: "Building the base of our new economy is important to the future stability and prosperity of Chile."
CHL_restoring_democratic_instituitions: "Restoring Democratic Institutions"
CHL_restoring_democratic_instituitions_desc: "We must rebuild the former democratic institutions of the Republic of Chile."
CHL_restoring_rule_of_law: "Restoring Rule of Law"
CHL_restoring_rule_of_law_desc: "The former government has changed many of Chile's laws, we must reform them and restore the Supreme Court of Chile to achieve true rule of law."
CHL_the_last_power: "The Last Power"
CHL_the_last_power_desc: "To ensure a successful transition to democracy we must set up the framework for the parliament and president of the republic."
CHL_emergency_aid: "Emergency Aid"
CHL_emergency_aid_desc: "To rebuild Chile back into a stable South American democracy we must ask for aid from our former enemies around the world."
CHL_reinstate_taxation: "Reinstate Taxation"
CHL_reinstate_taxation_desc: "Taxation is a must for our country to become stable and prosperous once more, reinstating it should be a top priority."
CHL_desyndicalize_provincial_organization: "De-syndicalise Provincial Organisation"
CHL_desyndicalize_provincial_organization_desc: "Reorganizing the former provincial organisation will allow us to build up our industry even more."
CHL_elections_free: "Free Elections"
CHL_elections_free_desc: "With the elections finally being past us we can call ourselves a democracy once more!"
CHL_elections_free_conservative: "Conservative Victory"
CHL_elections_free_conservative_desc: "With del Campo's party in power they can finally redeem themselves and bring Chile prosperity."
CHL_youth_recovery: "Youth Recovery"
CHL_youth_recovery_desc: "We must set up a program to encourage the youth of Chile to serve in the prestigious armed forces, along with benefits for families to encourage population growth to secure the future of Chile."
CHL_restore_church_special_status: "Restore the Special Status of the Church"
CHL_restore_church_special_status_desc: "One thing glossed over in our hasty reintroduction of taxation were exemptions for the church, this is something we must remedy."
CHL_chilean_traditions: "Chilean Traditions"
CHL_chilean_traditions_desc: "Chile must have stable and prolific education programs teaching our traditions if we are to keep up with the world scientifically."
CHL_industrial_collaboration: "Industrial Collaboration"
CHL_industrial_collaboration_desc: "By collaborating with the happy business owners we've put back in place we can easily expand our civil industry."
CHL_restore_landowning_private: "Restore Private Land Ownership"
CHL_restore_landowning_private_desc: "Giving land back to its rightful landowners will simultaneously ease the burden on our government and allow us to focus on getting more out of the land we do control."
CHL_elections_free_socdem: "Social Democrat Victory"
CHL_elections_free_socdem_desc: "With Montero wining the elections he and the party must focus on setting up the groundwork for future reforms in Chile."
CHL_fuffling_the_calais_pact: "Fuffling the Calais Pact"
CHL_fuffling_the_calais_pact_desc: "Reorganizing our party will allow us to more efficiently pass laws and influence our governmental functions."
CHL_development_program: "Development Program"
CHL_development_program_desc: "Working with our industrial leaders in a new government program to plan further expansion and advancement will ensure stable industrial growth."
CHL_the_new_republic: "The New Republic"
CHL_the_new_republic_desc: "Thanks to the success of our previous programs we can easily improve our party's popularity and the stability of the nation."
CHL_democratic_amnesty: "Democratic Amnesty"
CHL_democratic_amnesty_desc: "Offering amnesty to democratic exiles in South America will give us an influx of talented politicians and scientists running from oppressive regimes."
CHL_rehabilitation_military: "Rehabilitate Military"
CHL_rehabilitation_military_desc: "Much of the Military were syndicalist supporters, and though they accepted the transition of power many still hold resentment towards us, with some effort we can mend this and secure the stability of our armed forces."
CHL_elections_free_marlib: "Liberal Victory"
CHL_elections_free_marlib_desc: "With Arturo Allessandri and the Liberal Party's victory they can focus on building Chile in to an economic powerhouse once again."
CHL_detable_prices: "Deregulate Prices"
CHL_detable_prices_desc: "Dregulating prices will allow for organic growth of the corporate sector which we can take advantage of to speed up our own endeavours, along with letting us trade our resources more profitably."
CHL_laissez_faire: "Laissez-Faire"
CHL_laissez_faire_desc: "Our policy of laissez faire will attract more capital and skilled individuals to our country, allowing us to expand both production and research efforts."
CHL_deunionze_workers: "Deunionise Workers"
CHL_deunionze_workers_desc: "By getting rid of workers unions we can both deal a blow to the remaining syndicalists and expedite our expansion of industry in Chile."
CHL_press_freedom: "Guarantee Press Freedom"
CHL_press_freedom_desc: "By guaranteeing the freedom of the press we can send a message to all Chileans, that they are truly free and that we are unafraid to face criticism."
CHL_detable_currencies: "Deregulate Currencies"
CHL_detable_currencies_desc: "By deregulating our currency we can further rid ourselves of poor economic regulation and let the market thrive, and let us benefit."
CHL_elections_free_np: "Populist Victory"
CHL_elections_free_np_desc: "In a surprise victory Marees and his party have come out on top in the elections, and while many are not happy he is already putting plans into motion to increase his power."
CHL_nationalist_junta: "Nationalist Junta"
CHL_nationalist_junta_desc: "After seizing power Valderrama has already outlined a plan to viciously go after his political enemies to prevent a syndicalist counter-coup."
CHL_assert_dominance: "Assert Dominance"
CHL_assert_dominance_desc: "We must show with no uncertainty that that we control the reins of the state."
CHL_cleanse_military_dissent: "Cleanse Military Dissent"
CHL_cleanse_military_dissent_desc: "There are many in the Army that are still hold syndicalist sympathies, we must re-educate them before they become a problem."
CHL_cleanse_naval_dissent: "Cleanse Naval Dissent"
CHL_cleanse_naval_dissent_desc: "Even our grand navy is unsafe from syndicalist sympathizers, We must make sure they harbor these sympathizers no longer."
CHL_political_peace_by_force: "Political Peace by Force"
CHL_political_peace_by_force_desc: "Using our immense political clout and a show of force we can bring stability upon our nation."
CHL_violent_de_syndicalization: "Violent Desyndicalisation"
CHL_violent_de_syndicalization_desc: "While officially banned from participating in government any longer, there are still syndicalists among our ranks, and the remnants of their regime lay around us, we must remedy this fact swiftly."
CHL_radical_curriculum_changes: "Radical Curriculum Changes"
CHL_radical_curriculum_changes_desc: "Our education curriculum is outdated and inefficient, we must radically reform it if we wish to become a stable modern state."
CHL_administrative_centralization: "Administrative Centralisation"
CHL_administrative_centralization_desc: "By centralizing the administration of all sectors of the government we can secure our hold and increase military build-up simultaneously."
CHL_the_state: "Strengthen the State"
CHL_the_state_desc: "By taking steps to strengthen the apparatus of our state we can increase our sway and build more support."
CHL_chilean_identity: "Chilean Identity"
CHL_chilean_identity_desc: "We must promote a national identity that is distinctly Chilean to foster the pride and spirit we want for our people."
CHL_nationalist_propaganda: "Nationalist Propaganda"
CHL_nationalist_propaganda_desc: "Controlling media allows us to continue a flow of propaganda and build more support for our government."
CHL_prussian_ethos: "Prussian Ethos"
CHL_prussian_ethos_desc: "We must fully embrace our identity as 'South Prussia' and drill our military to the extremes of discipline and war readiness."
CHL_national_mythos: "National Mythos"
CHL_national_mythos_desc: "By promoting what it means to be Chilean and supporting Chilean culture we can foster a spirit in all of Chile that will never be broken."
CHL_hispanism: "Hispanism"
CHL_hispanism_desc: "The core idea of Hispanism is that all Spanish speaking peoples should be under one empire again, we should strive to achieve this goal!"
CHL_natural_order: "Natural Order"
CHL_natural_order_desc: "It is the natural order of things for the weak to fear the strong, therefore we should foster an expanded military to support our new ideology."
CHL_anti_sindicalism: "Anti-Syndicalism"
CHL_anti_sindicalism_desc: "Though we have already taken steps to clean our country of the stain of syndicalism we should focus our efforts on quashing the final embers of the dying ideology to ensure the stability of Chile."
CHL_land_of_santiago: "Land of Santiago"
CHL_land_of_santiago_desc: "To achieve true Hispanism we must take the mantle as the holy leader of the Spanish speaking world and show our spirit to achieve our goals by force."

### Events ###
chl.1.t: "Earthquake in Chile"
chl.1.d: "An earthquake in Chile killed 30.000 people and thousands of people are left homeless. We should do something to help them."
chl.1.a: "Help the survivors!"
chl.1.b: "The needs of the many outweigh the needs of these unlucky few."
chl.2.t: "The Third Chairman"
chl.2.d: "Our young republic now holds its second central elections; much fanfare and celebration is held, and 3 main candidates attempt to sway the votes of the workers. Blest Riffo, a long time fighter of worker's rights during the worst times of repression, is favoured both by Marmaduke and most of the mainline Syndicalists, and thus the majority of voters. Against him runs the young Salvador Allende, whose very opposition broad coalition us as diverse as it is rather un-cohesive, but they promise a better future for Chile. Also, with rather minute chances, the Totalists, influenced by the ideas of European Socialists like Mosley and Beira, are running with Labarca as their frontman. What will the people decide?"
chl.2.a: "Clotario Blest Riffo and the Orthodox Syndicalists."
chl.2.b: "Salvador Allende and the Social Coalition."
chl.2.c: "Carlos Labarca and the Mosleyists."
chl.3.t: "Chile in 1936"
chl.3.d: "After the Saltpetre War 1879 - 1883 in which Chile received the Peruvian saltpetre provinces Tarapacá and Arica in addition to the Bolivian coastal region of Antofagasta the country had command over vast copper deposits and monopolised the world trade in saltpetre. A phase of economic prosperity was initiated, supported by the high demand for saltpetre at the beginning of Weltkrieg. However, the chemical processes devised during that war to artificially produce saltpetre rendered Chile's deposits worthless. Worsening economic circumstances, together with the growth of the population increased social crisis. Workers and unions gained political influence, especially under the disastrous rule of Carlos Ibañez Del Campo, during which Chile bankrupted, in 1931. Shortly afterwards. Ibañez was deposed, and the navy and most of the army mutinied, and with the support of the people, and the of arrival of reinforcements from the long exiled Marmaduke Grove arriving from the Union of Britain, the Syndicalist Republic of Chile was proclaimed. After 5 years of rebuilding under the first council, led at least nominally by Arturo Puga, the republican economy recovered greatly, and a military build-up has begun. Now, with Argentina's rhetoric becoming increasingly aggressive, the well respected Marmaduke Grove, military man veteran of two revolutions oceans apart, is at the helm of the rebuilding the republic. However, not all Chileans are as hopeful for the future as the syndicalist leaders are..."
chl.3.a: "The Light of Syndicalism will guide us to the future, whatever it may hold."
chl.4.t: "The Fourth Chairman"
chl.4.d: "After 10 years of a stable government, the people of Chile rejoice at the prosperity and peace the revolution brought. And now comes the time to elect the Fourth Chairman of the Chilean Syndicalist Republic. Three candidates are running the ballot, and 2 of them are respected and well regarded poets and writers. Gabriela Mistral leads the Pacto de Calais, a broad coalition of intellectuals and politicians who defend the Republic's central government, but unlike Carlos Contrera Labarca's Totalists, do see regular elections and personal freedoms as of something of the utmost importance. The Orthodox Syndicalists are led by Pablo Neruda, yet another very accomplished writer and poet. But who will emerge as the dominant party in Chile?"
chl.4.a: "Lucila Godoy y Alcayaga, better known as Gabriela Mistral, and the Heterodox Syndicalists."
chl.4.b: "Carlos Labarca and the Mosleyists."
chl.4.c: "Ricardo Eliécer Neftalí, better known as Pablo Neruda, and the Orthodox Syndicalists."
chl.5.t: "The Fifth Chairman!"
chl.5.d: "15 years of a stable government in Chile have passed, and the time has come once again to select the chairman of the republic."
chl.5.a: "Aurelio Celedon Palma and the New Social Coalition."
chl.5.b: "Carlos Díaz Loyola, better known as Pablo de Rokha and the Mosleyists."
chl.5.c: "Luis Emilio Recabarren and the Orthodox Syndicalists."
chl.6.t: "1940 Chairman Takes Office"
chl.6.d: "Now that the Chairman has officially taken office party supporters are cheering for their success."
chl.6.a: "Viva!"
chl.7.t: "1945 Chairman Takes Office"
chl.7.d: "Now that the Chairman has officially taken office party supporters are cheering for their success."
chl.7.a: "Viva!"
chl.8.t: "1950 Chairman Takes Office"
chl.8.d: "Now that the Chairman has officially taken office party supporters are cheering for their success."
chl.8.a: "Viva!"
chl.9.t: "War of Liberation!"
chl.9.d: "A state of war now exists between us and Argentina, our army and navy are already mobilizing for the coming conflict."
chl.9.a: "We Must Aid our Argentinean Comrades!"
chl.10.t: "Negotiate for Tierra del Fuego"
chl.10.d: "Now that our comrades have control of Tierra del Fuego we have the unique opportunity to negotiate for the land as reparation for our support in the war. This would allow us to fully secure our control of ther Magellan Strait for Chile!"
chl.10.a: "Yes! Begin the negotiations."
chl.10.b: "It's worthless, they can have it."
chl.11.t: "Chile asks for Tierra del Fuego"
chl.11.d: "Our comrades in Chile are asking for control over the state of Tierra del Fuego as reparations for their help in the war against Argentina."
chl.11.a: "Its worthless, they can have it."
chl.11.b: "Never!"
chl.12.t: "Seize the Galapagos"
chl.12.d: "We can use the war in mainland Ecuador as a distraction and pretense to seize the galapagos as a naval base for our fleet."
chl.12.a: "Do it! Our mighty navy rules the Pacific."
chl.12.b: "Better not."
chl.13.t: "The American Workers Rise!"
chl.13.d: "The Combined Syndicates of America has erevolted against the federal government. This could be a great opportunity to assist our American comrades and gain experience for our army."
chl.13.a: "We must aid them!"
chl.13.b: "There is nothing a small nation like ourselves can do."
chl.14.t: "Chilean Volunteers Arrive!"
chl.14.d: "Our comrades in Chile have sent volunteers to assist us in our endeavour to bring revolution to the United States."
chl.14.a: "Perfect!"
chl.15.t: "Chilean Volunteers Return Home"
chl.15.d: "Our comrades we sent to the America's have returned home, bringing home valuable experience."
chl.15.a: "Welcome home."
chl.16.t: "The War Effort is failing!"
chl.16.d: "Despite our best efforts we are currently losing our war to the Argentinians, and rumours of an anti-syndicalist coup are brewing..."
chl.16.a: "A committee of officers deposes the Syndicalists!"
chl.16.b: "We must hold on!"
chl.17.t: "The Coup Succeds!"
chl.17.d: "The committee of officers have suceeded! The two main factions of the group are the officers led by Bartolomé Blanche, who advocates for a temporary Junta to return to Democracy, and the second group led by Francisco Díaz Valderrama, who wants to secure the power of the state in a Nationalist Junta. Only one of these factions can emerge on top of Chile's new government though..."
chl.17.a: "Bartolomé Blanche keeps power in a Junta!"
chl.17.b: "Francisco Díaz Valderrama seizes the apparatus of state!"
chl.18.t: "Blanche Signals Elections"
chl.18.d: "Blanche has soothed fears of a permanent Junta by confirming that democratic elections will take place in Chile."
chl.18.a: "Grand!"
chl.19.t: "The Hispanist Cultural Campaign"
chl.19.d: "The government, headed by Valderrama, has announced a campaign to promote Hispanist culture in chile to bring it to the forefront of Chile's own culture."
chl.19.a: "A Commendable Initiative."
chl.20.t: "Rafael Franco urges us to liberate Paraguay"
chl.20.d: "Our comrades in Paraguay have contacted us asking for our assistance in liberating them from their oppressive regime."
chl.20.a: "We will do it if we can!"
chl.21.t: "Taking down Goliath!"
chl.21.d: "The time has finally come for us to show Brazil that the size of your country isn't always what decides wars!"
chl.21.a: "Brazil cant stop us!"
chl.22.t: "Reactionaries Arrested"
chl.22.d: "Our recent efforts to weed out traitors have bore fruit, and many traitors and reactionaries have been arrested."
chl.22.a: "Get them in the Planes and out of my sight."
chl.23.t: "Mapuches revolt agaisnt us!"
chl.23.d: "With the current war causing strain on our country the Mapuches in the provinces south of Santiago have revolted against our government, and are using low level warfare to cause us problems."
chl.23.a: "Blasted natives!"
chl.24.t: "A Peculiar Meeting"
chl.24.d: "Opposition leader Salvador Allende met with the respected officer Bartolomé Blanche over lunch today and discussed setting up another meeting to discuss 'Sensitive Topics'"
chl.24.a: ""I'm intrigued, we'll meet again.""
chl.25.t: "A Second Meeting"
chl.25.d: "Salvador Allende and Bartolomé Blanche met again, this time in Allende's home, where the officer suggested putting aside their differences to work together and overthrow the current Totalist government, but that he would need time to come up with a plan."
chl.25.a: ""We can work together.. for now.""
chl.26.t: "Planning the Operation"
chl.26.d: "After the anxious wait Blanche returned to Allende with a finalized plan to take back the reins of the government from the Totalists, presenting it to the Socialist leader. Blanche was insistent that assassination was necessary to ensure the plan worked while Allende was hesitant and leaning towards forcing a resignation."
chl.26.a: "We will kill the Chairman first, then execute it."
chl.26.b: "Surround the Palance and force him to resign."
chl.27.t: "The Coup Succeeds!"
chl.27.d: "Allende and Blanche's forces have successfully deposed the oppressive regime of the Totalists, but it remains to be seen which of the two will rise to take the mantle of Chile's leadership."
chl.27.a: "A Junta is Formed Under Bartolomé Blanche."
chl.27.b: "Moderate Socialists led by Allende are brought into power."
chl.28.t: "Coup Foiled!"
chl.28.d: "Despite the conspirators best efforts Totalist forces have foiled the plot against their government! arresting many of the conspirators but the masterminds remain free. The public image of the Totalist regime has been bruised by the ordeal though."
chl.28.a: "Blasted traitors! Start up the planes and call Easter Island, they are getting a lot of traffic."
chl.29.t: "Allende is nominated as a Moderate Candidate"
chl.29.d: "No clear leader had yet appeared in the moderate side of the syndicalist parties until now. This changed when Salvador Allende rallied the party, rebranding it as the 'Social Coalition' and announcing his candidacy for Chairman as elected by his party."
chl.29.a: "Good luck to the youngster!"
chl.30.t: "Clotário Blest Riffo acclaimed Orthodox frontrunner"
chl.30.d: "To little surprise Clotário Blest Riffo has been nominated as the Chairman candidate for the Orthodox Syndicalists, but it remains to be seen how well he can compare to the stable rule of his predecessor if he gets elected."
chl.30.a: "A clear favourite!"
chl.31.t: "Labarca announces leadership bid"
chl.31.d: "Carlos Contrera Labarca has announced his candidacy for the Chairmanship as the leader of his party, the Mosleyists. Though the least popular of the three syndicalist frontrunners he has sworn that he will win no matter the cost."
chl.31.a: "That is unlikely."
chl.32.t: "Lucila Godoy joins forces with Allende"
chl.32.d: "Better known as her pen name Gabriela Mistral, Lucila Godoy y Alcayaga has announced her membership and nomination as the candidate for Chairwoman in Allende's party of moderate socialists, which was recently renamed to the 'Heterodox Syndicalists'"
chl.32.a: "The broad front becomes even broader!"
chl.33.t: "Ricardo Eliécer Neftalí rises among Orthodox ranks"
chl.33.d: "Ricardo Eliécer Neftalí, better known as Pablo Neruda, has risen amazingly fast in the ranks of the Orthodox Socialists, emerging as their frontrunner for Chairman in the upcoming election."
chl.33.a: "A poet running against another!"
chl.34.t: "Labarca will try again!"
chl.34.d: "Despite his loss in the previous election Labarca has lost none of his spirirt, announcing his second bid for Chairman earlier this morning."
chl.34.a: "Indeed."
chl.35.t: "Neftalí releases politically charged book!"
chl.35.d: "In a surprise move Neftalí published a book detailing his plans as the new chairman, as well as slandering the policies and weakness of both Lucila Godoy and Carlos Labarca and their parties."
chl.35.a: "A brawl is surely brewing!"
chl.36.t: "Lucila aggressively responds to Neftalí's claims"
chl.36.d: "In response to the slanderous claims launched by Neftalí in his book, Lucila has fired back with claims of cowardice and ill intent in what looks like the second shot of a political battle."
chl.36.a: "So uncivilized!"
chl.37.t: "Carlos Díaz Loyola endorses Labarca and mocks Neftalí"
chl.37.d: "A third poet has entered the stage of politics for this election. Carlos Díaz Loyola, Known as Pablo de Rokha, has come out and announced his support for Labarca and the Mosleyists, while simultaneously mocking Neftalí's book and his capability to lead."
chl.37.a: "So many poets, we may soon miss the usual politicians!"
chl.38.t: "Neftalí responds to accusations and asks for civility"
chl.38.d: "The Orthodox frontrunner has responded to the attacks by walking back on his previous hostility and asking for civility before the rapidly approaching elections, leading to some seeing him as weak while others see it as the professional response."
chl.38.a: "Why cant we all get along?"
chl.39.t: "Netalí and Lucila reconcile over misunderstandings"
chl.39.d: "With the election behind them, Party leaders Lucila Godoy and Ricardo Neftalí have met to iron out the soured relations between their two parties and forge a closer bond to more effectively run Chile."
chl.39.a: "A grand development!"
chl.40.t: "Carlos Díaz Loyola charges again at Neftalí and Godoy"
chl.40.d: "Despite losing the election the totalists have continued their hostile rhetoric, and Carlos Díaz Loyola has issued new claims against both of the leaders of his opposition parties. This has stirred up more trouble and vitriol in Chile's political scene, though the Mosleyist party leader Carlos Labarca has remained strangely silent on the affairs."
chl.40.a: "How rude!"
chl.41.t: "Carlos Díaz Loyola takes reigns of the Totalists!"
chl.41.d: "Citing his ineffective leadership and failure to get elected, Carlos Labarca has stepped down as the party leader of the Mosleyists. The void was quickly filled by the brazen poet Carlos Díaz Loyola who'd popularity is breathing new life into the ailing Mosleyist party."
chl.41.a: "Will new leadership really aid them?"
chl.42.t: "Leading the Revolution in America!"
chl.42.d: "With the disastrous fall of the CSA we are the last major syndicalist country in America. we must take up the flame and lead the revolution bravely!"
chl.42.a: "Viva!"
chl.43.t: "Carlos Ibáñez del Campo returns?"
chl.43.d: "Finally returning to Chile after being exiled following the revolution, Carlos Ibáñez del Campo has announced his bid for the Presidency as part of the Popular Freedom Alliance."
chl.43.a: "He really thinks he can win?"
chl.44.t: "Socialist Rehabiliation"
chl.44.d: "While we are focusing on preparing Chile for a transition to democracy we have attempted, unsuccessfully, to implement plans to rehabilitate relations with the socialists, perhaps a government not in a Junta will have more luck?"
chl.44.a: "We will need time."
chl.45.t: "Align with Carlés and Aguero?"
chl.45.d: "Our new government is much more closely aligned with our former enemies than previously thought, and they have expressed interest in us joining their alliance, perhaps we should join them?"
chl.45.a: "Dios y Patria!"
chl.45.b: "It is not a good idea."
chl.46.t: "Join the Reichspakt?"
chl.46.d: "Germany has sent our republic an offer to formally Join the Reichspakt, and while this would stengthen our diplomatic position abroad it could bring unforseen consequences and unwanted wars for our new democracy."
chl.46.a: "Yes! Accept the offer."
chl.46.b: "It is unwise. Decline."
chl.47.t: "Join the Reichspakt?"
chl.47.d: "Germany has sent our Junta an offer to formally Join the Reichspakt, and while this would strengthen our diplomatic position abroad it could bring unforeseen consequences and unwanted wars while we are still recovering."
chl.47.a: "Yes! Accept the offer."
chl.47.b: "It is unwise. Decline."
chl.48.t: "1941 Democratic Elections"
chl.48.d: "The time has come for the Junta to end and for the people to finally decide upon a leader to bring them into democracy once more. Because this is the first election after the Junta, no one is sure which of the four candidates will emerge on top."
chl.48.a: "Carlos Ibáñez del Campo and the Popular Freedom Alliance."
chl.48.b: "Juan Esteban Montero and the Pact of Calais."
chl.48.c: "Arturo Allessandri and the Liberal Party."
chl.48.e: "Jorge González von Marées and the Committee of Officers Against Atheism and Traitors."
chl.49.t: "1947 Democratic Elections"
chl.49.d: "Six years have past since the first democratic elections since the syndicalist regime had been deposed, and the time has come once again to vote for the next ruling party of Chile's republic. Again there are 4 candidates on the ballot and the elections are expected to be a toss up again."
chl.49.a: "Juan Pablo Bennett and the Popular Freedom Alliance."
chl.49.b: "Gabriel González Videla and the Pact of Calais."
chl.49.c: "Eduardo Alessandri and the Liberal Party."
chl.49.e: "Jorge González von Marées and the Committee of Officers Against Atheism and Traitors."
chl.50.t: "Anarchists and Socialists request re-legalisation"
chl.50.d: "Though their party was banned by the former Junta many Anarchists and Socialists are still hopeful they can participate in the politics of the new republic, and have requested the legalisation of their parties once more."
chl.50.a: "It will help peace."
chl.50.b: "Never!"
chl.51.t: "Our Antartic Claims"
chl.51.d: "Chile has long claimed ownership of parts of Antarctica, We could more aggressively enforce these claims if we wish."
chl.51.a: "Why? There's just Penguins there."
chl.51.b: "It belongs to Chile!"
chl.52.t: "Chile is Seizing the Galapagos"
chl.52.d: "Taking advantage of our conflict with Peru, Chile has made a move on the Galapagos, attempting to seize the island while we are distracted by our war."
chl.52.a: "There is nothing we can do..."
chl.52.b: "Order the garrison to fight them off!"
chl.53.t: "Failure in the Galapagos"
chl.53.d: "Despite our brilliant plan to seize the Galapagos islands while Ecuador was distracted by their war, the islands were garrisoned far more heavily than we expected, and our invasion was sent back into the sea. This is an embarrassment for the nation, and Ecuador is unlikely to forget our transgressions."
chl.53.a: "Damm them!"
chl.ally.1.t: "Chile wishes to join the Internationale"
chl.ally.1.d: "The workers revolution in Chile has been greatly successful, a shining model in the Southern Hemisphere of revolutionary ideals. However, they feel threatened by reactionary neighbours and other imperialist threats, and feel like it's high time to join the Internationale."
chl.ally.1.a: "Let us welcome them in the struggle for World Revolution!"
chl.ally.1.b: "That is pointless!"
chl.ally.2.t: "[From.GetNameDefCap] Has Agreed"
chl.ally.2.d: "[From.GetNameDefCap] have accepted our request to join the Third Internationale. We now have strong allies all across the globe."
chl.ally.2.a: "Avante!"
chl.ally.3.t: "[From.GetNameDefCap] Has Refused"
chl.ally.3.d: "Inexplicably, [From.GetNameDefCap] has refused to allow our entry into the Third Internationale."
chl.ally.3.a: "Are they out of their minds?"

