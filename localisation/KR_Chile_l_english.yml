### Leaders ###
POLITICS_MARMADUKE_GROVE_DESC: "Grove was born in the northern city of Copiapó on 6 July 1878 to José Marmaduke Grove Abalos, a lawyer, and Ana Vallejo Burgoa. In 1891, his father was exiled for opposing President José Manuel Balmaceda. Despite his early opposition to the ruling authorities, he joined the Chilean naval academy in 1892. Exiled due to his socialist tendencies, he was chosen to perform a role as a liaison in Great Britain, effectively just to keep him out of Chile. But there he took part in the Revolution, and during his exile, During the rule of President Ibañez Del Campo, Chile's economy worsened and in 1931 the country went bankrupt. Shortly after this, Ibañez was deposed when most of the army and navy mutinied, allowing for Grove's return to Chile and the proclamation of the Socialist Republic. His recent ascension to the post of Chairman is one that clearly signals that both Military and Civil authorities in Chile consider conflict with Argentina nigh inevitable after years of support for the Patagonian rebels."

### Ideas ###
CHL_airmanufactury: "Aerial Production"
CHL_airmanufactury_desc: "With help from experienced foreigners, we will modernise our air force up to modern standards"
CHL_tankmanufactury: "Tank Production Effort"
CHL_tankmanufactury_desc: "Producing tanks at home is an expensive endeavour, and we make sure our efforts are not wasted. Foreign experts have arrived and our factories are ready"
CHL_south_prussia1_desc: "The strict discipline of the Chilean military meant our nation was virtually undefeated since its birth, with no doubt thanks to army professionalism and our brave spirit"
CHL_south_prussia1: "Strict Discipline Standards"
CHL_south_prussia2_desc: "The strict discipline of the Chilean military meant our nation was virtually undefeated since its birth, with no doubt thanks to army professionalism and our brave spirit"
CHL_south_prussia2: "Full Prussian Ethos"
CHL_workers_ofthe_homefront: "Soldiers of the Homefront"
CHL_workers_ofthe_homefront_desc: "What our nation lacks in numbers, it pays off in spirit; by doing away with conservative values and making use of our full population, not just half of it, we can ensure both an advance for women's rights and a substantial strategic asset"
CHL_MapuchesRevolt: "Mapuches Revolt"
CHL_MapuchesRevolt_desc: "The Mapuches continue to attack us with low level guerilla warfare, it will take some time to be rid of them"
CHL_Private_Enterprise1: "Private Enterprise Restored"
CHL_Private_Enterprise1_desc: "Our early efforts to privatise enterprises are paying off"
CHL_Private_Enterprise2: "Restored Private Land Ownership"
CHL_Private_Enterprise2_desc: "Restoring land ownership has allowed our government to access more resources because of better organisation"
CHL_Democratic_Institutuions1: "Democratic Institutions"
CHL_Democratic_Institutuions1_desc: "These institutions strengthen our ability to pass laws and pave the way for the transition to a democratic government"
CHL_Democratic_Institutuions2: "Strengthened Institutions"
CHL_Democratic_Institutuions2_desc: "Our nation now has a thriving democratic spirit thanks to our expansion of the democratic institutions"
CHL_Emergency_Aid: "Emergency Aid"
CHL_Emergency_Aid_desc: "Foreign Capital and aid is helping to jump-start our new economy"
CHL_Economics: "Capitalist Economics"
CHL_Economics_desc: "Refocusing our economy lets us spend less on social programs and more on state construction efforts"
CHL_Taxation1: "Reinstated Taxation"
CHL_Taxation1_desc: "New taxation means our nation can funnel more funds into production and construction"
CHL_Taxation2: "Deregulated Currency"
CHL_Taxation2_desc: "Our new currency and market economy lets us put even more emphasis on construction efforts"
CHL_Youth_Recovered: "Youth Recovery Plan"
CHL_Youth_Recovered_desc: "Encouraging the traditions of our nations military and setting up state funded youth programs has given us an influx of new young adults as recruits"
CHL_Marlib_Trade1: "Dergulated Markets"
CHL_Marlib_Trade1_desc: "The recent restoration of the free market allows us to control the flow of resources leaving our country while still turning a profit"
CHL_Marlib_Trade2: "Laissez-Faire Markets"
CHL_Marlib_Trade2_desc: "Expanded foreign trade has allowed us to profit even more favourably with our policy of Laissez-Faire"
CHL_Education: "Nationalist Education Program"
CHL_Education_desc: "Our focus on educating the youth of the nation is providing us with more military recruits and skilled scientists"
CHL_Identity1: "Chilean National Identity"
CHL_Identity1_desc: "Promoting our national heritage gives us more political clout and inspires the people to fight harder for their land"
CHL_Identity2: "Chilean National Pride"
CHL_Identity2_desc: "Our Government has emphasized that all people of Chile should be proud to be Chilean, with significant support from the population"
CHL_Hispanism1: "Hispanist Policy"
CHL_Hispanism1_desc: "Our nation is stirring up support for hispanism among the local populace"
CHL_Hispanism2: "Hispanism Dominance"
CHL_Hispanism2_desc: "Chile will be the nation to reclaim the lost glory of the Spanish Empire!"
CHL_Order: "Natural Order"
CHL_Order_desc: "Our Nation must show strength through its military prowess and number to maintain order"
CHL_home_of_south_american_syndicalism: "Home of South American Syndicalism"
CHL_home_of_south_american_syndicalism_desc: "Ever since the original revolution in 1931, Santiago remains the centre of syndicalism in South America. Many of the people are willing to die defending their ideology against the reactionaries that surround us."

