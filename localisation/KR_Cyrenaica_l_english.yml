LBA_Murzuq_Open_Trade_Route_desc:0 "The Kafirs think that they can stop the ships of the desert but they have not embraced the desert like we have. It is coarse, it is rough but it is the lifeblood of our society and we will fight to the end to preserve it!"
LBA_Murzuq_Arm_Resistance:0 "Arm Resistance Cells"
LBA_Murzuq_Arm_Resistance_desc:0 "The Kafirs have exploited the true believers of the faith for long enough! With tensions rising in Europe and the government in Algiers buckling under stress like never before, it is time to support our brethren and start the liberation of the Sahara."
