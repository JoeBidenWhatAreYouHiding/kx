### Focuses ###
cyrenaica_focus:0 "Cyrenaica Focus Tree"

LBA_army:0 "Military of the Order"
LBA_army_desc:0 "The Senussi Order fought bravely, fought together, and still they lost to Italy on the battlefield. While concessions were made at the peace table, our defeats highlighted weaknesses that could yet be exploited by our foes, particularly in the event of pitched warfare."
LBA_equipments_tactics:0 "Revised Infantry Doctrine"
LBA_equipments_tactics_desc:0 "In Bedouin tradition, the horse and camel are the chief components of the army and are merely accompanied by the infantry if the situation requires it. Our experience in the Weltkrieg has however shown the weakness of the strategy and the severe underperformance of our infantry during the Egyptian offensive. We need a regular infantry core if we are to maintain our independence."
LBA_guns_butter:0 "Rifle Acquisition"
LBA_guns_butter_desc:0 "Improving the quality of the weapons our soldiers use is a fundamental priority of national defence; however, our current lack of native industrial capacity complicates matters. We must ensure that we have the best possible handguns in our possession."
LBA_trucks:0 "Motorised Warfare"
LBA_trucks_desc:0 "Our homeland is defined by its geography, and the ability to quickly outmanoeuvre enemies through mountains and deserts is key to victory in modern warfare; however, infantry is often too slow to catch up to our horsemen. But in this new age of warfare, perhaps they will be to fast for the horses?"
LBA_bedouins:0 "Horsemen of Cyrenaica"
LBA_bedouins_desc:0 "The Senoussi Order and the men that fought for it have always used the loyal steeds of these lands to protect us. For centuries the horsemen of the nation have answered the call to war, and as a new age of war approaches, they shall do so again. They may now be equipped differently in arms, but not in spirit and bravery."
LBA_planning:0 "Planned Offensives"
LBA_planning_desc:0 "We must face the realities of being a minor nation stuck between opposing spheres of influence; whether we like it or not, war will come to our shores. The choice stands between properly planning for it, or leaving our destiny in the hands of fate."
LBA_fast_move:0 "Desert Mobility"
LBA_fast_move_desc:0 "Our main advantage in the Weltkrieg against the Italians was our capacity to to outmanoeuvre the Empire's forces, thanks to the ingenuity of our men and our knowledge of our lands. Our forces are always one step ahead of invaders, and pitched battle not always is the answer to our struggle."
LBA_seting_up_perimiters:0 "Organise the 'Adwar"
LBA_seting_up_perimiters_desc:0 "The Senoussi's struggle for the defence of our home was long and bloody. With no hope of support, we valiantly stood against the steel of the empire of the Italians, but not with brute force, rather, with mastery of the battlefield and the terrain of our homeland. Set up by Umar, the 'Adwar are local defence organisations which will respond to a central command in Jaghbub led by Umar and his closest allies."
LBA_desert_warfare:0 "Legacy of the Italo-Turkish War"
LBA_desert_warfare_desc:0 "When the Roman Imperialists stormed the beaches of Tripolitania, we fought side by side with our Turkish allies to cleanse the land of their kind and preserve the supremacy of the crescent in Libya. The Turks would later abandon us but the Senussi never gave up! We will fight the imperialists on the shores, we will fight them in the mountains and we will fight them in the deserts! Allahu Akbar! "
LBA_equipments_needs:0 "Tripoli-Ajdabiya Arms Route"
LBA_equipments_needs_desc:0 "The fighting capacity of an army can only go as far as their weaponry. Not only do our men have a lack of guns, but we lack proper, modern artillery pieces, machine guns and many other instruments of war that will undoubtedly be necessary in the coming storm. Tripoli serves as the main import harbour of Libya and is the only reliable source of foreign equipment. We should strengthen our connection to its markets."
LBA_improvisation:0 "Equipment Improvisation"
LBA_improvisation_desc:0 "Sometimes a few corners have to be cut. We don't need the best wood, or the best steel, or the best gunpowder... we need our men ready for combat and martyrdom for the homeland!"
LBA_military_fact:0 "Military Production"
LBA_military_fact_desc:0 "We currently lack the structures necessary for a proper arsenal, one that will truly make the weapons we need in the needed time frame. And time is of the essence, as war approaches our land ever rapidly."
LBA_dockyardo:0 "Found the Benghazi Dockyards"
LBA_dockyardo_desc:0 "In order to defend our shores properly, the Port of Benghazi will be outfitted with the best equipment our coffers can afford, to ensure its dry dock produces cargo and military craft to suit our needs."

LBA_Derna_Harbour:0 "Expand Derna Harbour"
LBA_Derna_Harbour_desc:0 "Our reliance on the port of Benghazi has led to a substantial decrease in revenue for the state as this way the Ottoman state has been able to profit from our hard work. Further East however, lays the quiet town of Derna which despite its smaller size doesn't suffer from the meddling of the Porte. By expanding its harbour, we may be able to steer traffic out of Benghazi."
LBA_Jebel_Irrigation:0 "Jebel Akhdar Irrigation Works"
LBA_Jebel_Irrigation_desc:0 "Lacking any form of manufacturing industry, the agricultural output of the Jebel Akhdar is the only tool our economy has. In the past, this region has however been incapable of ensuring a steady surplus for export and made the Cyrenaican economy almost entirely reliant on the weather during a given year. Irrigation works are as such a much needed necessity if we are to increase our revenues."
LBA_Saharan_Trade:0 "Trans-Saharan Trading"
LBA_Saharan_Trade_desc:0 "The second pillar of the Senussi economy next to agriculture, the trans-saharan trade is a vital source of income and influence for the Order. Lacking roads and travelling through hazardous lands, the Senussi provide protection to the caravans attempting the perilous journey."
LBA_Egyptian_Connection:0 "Connecting to Egypt"
LBA_Egyptian_Connection_desc:0 "With control over most of the sea trade in the hands of the Turks, the importance of the land routes connecting to Egypt has increased over the last few decades. Siwa forms the main stop on this connection as the proximity of the Oasis town to our religious capital in Jaghbub ensures a reliable and well-trodden path."
LBA_Local_Manufacturing:0 "Boost Local Manufacturing"
LBA_Local_Manufacturing_desc:0 "Lacking almost any form of local manufacturing or industry, we are overly reliant on trade with the Ottomans in Benghazi and the Egyptians in Siwa. To remedy this, the Zawiya (Sufi Lodges) will be tasked with setting up small facilities to weave textiles and process raw agricultural produce."
LBA_Zawiya_Education:0 "Zawiya Education Program"
LBA_Zawiya_Education_desc:0 "The Zawiyas form the centerpoint of our government in Cyrenaica and include religious facilities, accomodation for caravans and refugees and a storehouse for supplies and caravan goods. On top of this however, they have a task as places of education and teach children about the Senussi way. We should expand this education with practical material concerning lifestock, farming and warfare."
LBA_Weapon_Smuggling:0 "Masters of the Arms Trade"
LBA_Weapon_Smuggling_desc:0 "From the markets of Northern Chad to the oases of Fezzan, we have built ourselves up to be the dominant player in the Saharan arms trade supplying to bedouin and anti-colonial rebels alike. This has furthermore also ensured that the bannermen of the Senussi are armed to the teeth, ready to ride out for the defence of their faith if called upon by their leader."

LBA_idris_the_liberator:0 "The Return of Idris"
LBA_idris_the_liberator_desc:0 "Idris has returned from his exile! Rejoice, for a new age beckons!"
LBA_reborn_spirit:0 "Client-Patronage System"
LBA_reborn_spirit_desc:0 "The Senussi order is built on a rigorous socio-economic network that we must protect at all costs for it defines what we are. Nonetheless we can't remain ignorant from external developments and we must recognise that ties with the urban centers are becoming more and more important by the day."
LBA_Prepare_Defences:0 "Fortify Jaghbub and Jebel Akhdar"
LBA_Prepare_Defences_desc:0 "We are outnumbered, outgunned and completely under-equipped but every man and woman knows his duty to the Order and it is with their collective efforts that we will"
LBA_join_egypt:0 "Support the Arab Cause"
LBA_join_egypt_desc:0 "Whilst the people of Cyrenaica care little about such futilities as nationalism and ethnicity, we support the right of other Arabs to assert their independence from the outdated Ottoman state."
LBA_foreign_experts:0 "Attract Arab Capital"
LBA_foreign_experts_desc:0 "As Cyrenaica lacks any sort of industrialists and/or major capitalists, we will need foreign investment if we are to ever expand the economy. Processing foodstuff, shipbuilding and other industry could potentially be kickstarted on a small scale with the assistance of the Egyptians."
LBA_intel_equip_sharing:0 "Invite Egyptian Military Mission"
LBA_intel_equip_sharing_desc:0 "The Cyrenaican army is nothing but the soldiers produced by the Ikhwan and whilst they have proven their mettle against the Italians, we were defeated by the French in Chad and the English in Egypt who used modern tactics and discipline. If we are to preserve our sovereignty, we will need to expand our army to be more than just guerillas."
LBA_anti_imperial_rhetoric:0 "Cyrenaica for the Cyrenaicans"
LBA_anti_imperial_rhetoric_desc:0 "Turks, Italians and other foreigners have long oppressed the people of Cyrenaica, leaving them in poverty and misery as a third rate province within their grand empires. No more! By the will of Allah, master of the universe, we will assert our independence and lead the tribes of Cyrenaica to the future they deserve."
LBA_tribal_burden:0 "Redistribute Tribal Burdens"
LBA_tribal_burden_desc:0 "The entire state structure of the Senussi is built on the shoulders of the Cyrenaican tribes and it is the duty of our Leader that he shifts the burden amongst his follwers to ensure an equal distribution. Coordinating with the lodges, we will renegotiate our tribal taxes and conscription based on their capacities."

LBA_loyalty_own_reward:0 "The Cyrenaican Revolution"
LBA_loyalty_own_reward_desc:0 "Not only has Idris betrayed the Order when he made a cowardly deal with the Anglo devils but the consistent plundering of the Senussi treasury by the Princes have shown that they can not be trusted. The faithful have to stand united, not succumb to decadence and self-enrichement!"
LBA_Confiscate_Royal_Assets:0 "Confiscate Royal Properties"
LBA_Confiscate_Royal_Assets_desc:0 "More than willing to betray the legacy of the Great Senussi, his descendents have shown themselves to be untrustworthy snakes perfectly happy to take money in exchange for their loyalty. We don't need their kind in our Cyrenaica!"
LBA_Rally_Tribes:0 "Secure Tribal Loyalty"
LBA_Rally_Tribes_desc:0 "Whilst the prestige of our esteemed leader has ensured the loyalty of almost all tribes sworn to the Senussi state, we must make sure that they won't be open to overtures from the exiled Senussi princes and as such compromise our flanks."
LBA_make_it_double:0 "Fortify the 'Adwar"
LBA_make_it_double_desc:0 "To ensure the security of our domain and protect it from external threats, we must reinforce our 'Adwar and enforce quotas on the tribes serving underneath them. Every tribe will vow to keep his duwr supplied with food and figthers depending on its need and will replace the fallen if they are to fall in battle."
LBA_joint_war_efforts:0 "Brave Mujahideen of Cyrenaica"
LBA_joint_war_efforts_desc:0 "Every man is sworn to fight for Allah and push out the infidels that want to oppress us. The Zawiyas teach them how to fight, the caravans supply them with weapons and the scripture commands!"
LBA_Cooperate_Caliph:0 "Co-operate with the Caliph"
LBA_Cooperate_Caliph_desc:0 "Whilst severly disgraced by his secular administration, the Turkish Caliph is still the leader of the Ummah and represents the forefront of the fight against European aggression. It would be unwise to challenge the power of the Porte or attempt to bring down this protection from the infidel Frenchmen in Tunis."
LBA_Turkish_Military_Assistance:0 "Turkish Military Assistance"
LBA_Turkish_Military_Assistance_desc:0 "Our army may be the master of the Green Mountain and the Cyrenaican deserts but we lack the modern training and equipment of the Porte. If we are to be the vanguard of decolonisation on the Maghrebi flank, we will need to verse ourselves in the new ways of warfare." 
LBA_Maghrebi_Jihad:0 "Jihad against Imperialism"
LBA_Maghrebi_Jihad_desc:0 "The poor peoples living under the booth of the despicable Frenchmen have suffered long enough. With their forces entangled in a vicious struggle to restore their metropolitan holdings, the time has come for the Muslims to free themselves. Allahu Akbar!"
LBA_Unite_Libya:0 "Unite Libya"
LBA_Unite_Libya_desc:0 "The Turks have betrayed the faith, falling into the pitfalls of secularisation and cooperation with the infidels of the European continent. It is up to the Senussi to take up the mantle and free the Maghreb from the shackles of colonialism"
LBA_Cyrenaican_Egyptian_Cooperation:0 "Cyrenaican-Egyptian Cooperation"
LBA_Cyrenaican_Egyptian_Cooperation_desc:0 "Linked through the oasis of Siwa and the caravan routes leading East, we will strengthen our ties with the government in Cairo to ensure the necessary support for our Jihad against the treacherours infidel dogs."

LBA_Unification_Libya:0 "Unification of Libya"
LBA_Unification_Libya_desc:0 "Tripolitania and Cyrenaica have finally been united into a single and cohesive state. Of course this is not without opposition and there will be a great many tasks ahead in mending the two nations and creating such a new state."
LBA_Maintain_Tribal_Organisation:0 "Maintain Tribal Organisation"
LBA_Maintain_Tribal_Organisation_desc:0 "The current and more decentralized tribal system has worked for so long now and in keeping with our federal principles we shall maintain this system of organization to better refine our military forces."
LBA_Libyan_Army:0 "Modern Libyan Army"
LBA_Libyan_Army_desc:0 "With the new state it is time to move away from the decentralized tribal system and establish a modern and centralized Libyan army. A modern military force for a modern nation-state!"
LBA_Redistribute_Ottoman_Equipment:0 "Redistribute Ottoman Equipment"
LBA_Redistribute_Ottoman_Equipment_desc:0 "The Ottoman exodus has left us with a large cache of weapons and equipment. Such weapons are in good shape and could be better served distributed to our own military forces."
LBA_Expand_Zawiya_Network:0 "Expand the Zawiya Network"
LBA_Expand_Zawiya_Network_desc:0 "The vast Zawiya network of lodges has proven well so far and with our increased national impetus it is time to expand their reach ever-further in the struggle against imperialism."
LBA_Federation:0 "Libyan Federation"
LBA_Federation_desc:0 "Libya is a state of two vastly different nations and many regional and tribal identities, a centralized state would be too unweildy and as such the proposal to federate the new nation will go ahead."
LBA_Legislative_Councils_of_the_Provinces:0 "Legislative Councils of the Provinces"
LBA_Legislative_Councils_of_the_Provinces_desc:0 "In keeping with our new federalist principles, the provinces will be assigned their own legislative councils to decide on purely local issues."
LBA_Province_Fezzan:0 "Protect Date Production of Fezzan"
LBA_Province_Fezzan_desc:0 "Date palms are integral to the economy of Fezzan and as such new protections and regulations will be implemented to ensure the market can thrive without any further intervention and buoy our economy."
LBA_Republic_Tripolitania:0 "Tripolitanian Capital Accumulation"
LBA_Republic_Tripolitania_desc:0 "Tripolitania is not often thought of as a financial hotspot but with time and just enough investment it can grow to be a thriving centre of business and industry."
LBA_Emirate_Cyrenaica:0 "Sovereignty of the Senussi Order"
LBA_Emirate_Cyrenaica_desc:0 "The Senussi order has been one of the major players in the region for some time and their military knowledge is invaluable. By bringing them into government we can pool our military resources."
LBA_Curb_Federal_Excecutive_Power:0 "Curb Federal Executive Power"
LBA_Curb_Federal_Excecutive_Power_desc:0 "The ensure regional harmomy, the powers of the federal government will be reduced and limited in nature so as to prevent extreme power abuses and empower the local councils."
LBA_Enforce_Regionalism:0 "Enforce Regionalism"
LBA_Enforce_Regionalism_desc:0 "The new federal system relies extensively on regional identity so as to prevent a centralized government getting too powerful. Regional identities must be enforced on the local population so as to keep the federation alive."
LBA_Unitary_State:0 "Unitary State of Libya"
LBA_Unitary_State_desc:0 "Libya is born out of Tripolitania and Cyrenaica but it is a new state and nation in itself, as such a firm and centralizing hand is needed to ensure the state survives and does not fracture once more."
LBA_Strengthen_Diwan:0 "Strengthen the Diwan"
LBA_Strengthen_Diwan_desc:0 "The Diwan is the most loyal body to the state comprised of our allies and must have its powers expanded and its position in government affairs strengthened."
LBA_Libyan_National_Congress:0 "Libyan National Congress"
LBA_Libyan_National_Congress_desc:0 "Rather than lots of smaller, costly and ineffective provincial councils there will be a single and united Libyan National Congress that will act as the primary legislative body of the state."
LBA_Redraw_Provincial_Borders:0 "Redraw Provincial Borders"
LBA_Redraw_Provincial_Borders_desc:0 "The current makeup of provincial borders is a relic of the previous administrations and must be withdrawn to fit the new centralized and unitary model."
LBA_Bank_of_Tripoli:0 "Development Bank of Tripoli"
LBA_Bank_of_Tripoli_desc:0 "By establishing a development bank in Tripoli we can properly invest in our native businesses and allow the economy in the area to thrive."
LBA_Reinvigorate_Tripolitanian_Construction:0 "Subsidize Tripolitanian Construction"
LBA_Reinvigorate_Tripolitanian_Construction_desc:0 "We cannot hope to have a modern economy without a construction industry to back it up. Special subsidies will be put aside to invest and develop our native construction industry."
LBA_Combat_Illiteracy:0 "Central Comittee of Education"
LBA_Combat_Illiteracy_desc:0 "Illiteracy and education is greatly lacking in Libya and to solve this shortfall a central committee will be established to oversee educational policies and improving schooling."

tripolitania_focus:0 "Tripolitania Focus Tree"

TRP_Republic_Tripolitania:0 "First Tripolitanian Republic"
TRP_Republic_Tripolitania_desc:0 "We have finally managed to liberate ourselves and can now proclaim the first Tripolitanian Republic! While the journey ahead will be perilous we can finally join the world an independent nation."
TRP_Paramilitary_Youth_Organisation:0 "Organise Paramilitary Youth Organisation"
TRP_Paramilitary_Youth_Organisation_desc:0 "The young of Tripolitania will carry the torch of our republic long into the future and should be mobilized for the task ahead into a paramilitary organization to defend the republic."
TRP_Anti_Confessionalist_Agenda:0 "Pursue Anti-Confessionalism"
TRP_Anti_Confessionalist_Agenda_desc:0 "Confessionalism is an affront to our new republic and must be removed. Religion shall have no place in the politics of the new republic."
TRP_Dismantle_Zawiyas:0 "Dismantle Senussi Zawiyas"
TRP_Dismantle_Zawiyas_desc:0 "The Zawiya lodges gave great influence to the Senussi's and as such should be dismantled so as to prevent Senussi influence bleeding into our politics."
TRP_Maintain_Sectarian_Characteristics:0 "Maintain Sectarian Characteristics"
TRP_Maintain_Sectarian_Characteristics_desc:0 "Sectarianism itself is not inherently bad and should characteristics of it shall be allowed to continue in our politics to promote peace and unity."
TRP_Inter_Tribal_Dialogue:0 "Encourage Inter-Tribal Dialogue"
TRP_Inter_Tribal_Dialogue_desc:0 "We are land of many diverse tribal identities and this inevitably leads to conflict. If we are to secure the existence of peace within the nation we must encourage the tribes to cooperate."
TRP_Arabisation_Administration:0 "Arabisation of the Administration"
TRP_Arabisation_Administration_desc:0 "We are an arab state and as such the administration for such a state should seek to reflect this reality."
TRP_Regulate_Bureau_Immigration:0 "Regulate the Bureau for Immigration"
TRP_Regulate_Bureau_Immigration_desc:0 "As part of our new state building we will have to establish a special government branch to handle and regulate immigration into our new republic." 
TRP_State_Building:0 "Tripolitanian State Building"
TRP_State_Building_desc:0 "Building a state up from the ashes is a trememdously difficult task but one that is necessary and shall be completed for the betterment of our republic."
TRP_Curb_Regional_Authority:0 "Curb Regional Authority"
TRP_Curb_Regional_Authority_desc:0 "As part of our program of state building we should seek to centralize the government by significantly reducing the powers of regional authorities."
TRP_Diminish_Misrata_Influence:0 "Diminish Misrata Influence"
TRP_Diminish_Misrata_Influence_desc:0 "A centre of trade in the region, Misrata's influence has the potential to hamper our state building program and so should be defanged."
TRP_Abolish_Fezzani_Autonomy:0 "Abolish Fezzani Autonomy"
TRP_Abolish_Fezzani_Autonomy_desc:0 "The Fezzan region to the south has been autonomous for some time due to its geography. If we are to properly build a centralized state it must be reintegrated into the fold."
TRP_Development_Bank_Tripoli:0 "Development Bank of Tripoli"
TRP_Development_Bank_Tripoli_desc:0 "Due to our poor financial situation it has been proposed we establish a special investment bank to help stimulate the Tripoli economy."
TRP_Irrigation_Jabal:0 "Expand Irrigation in the Jabal"
TRP_Irrigation_Jabal_desc:0 "Due to the arid state of much of our nation we shoud look into expanding irrigation programs to better support our agricultural industry."
TRP_Agricultural_Processing_Industry:0 "Agricultural Processing Industry"
TRP_Agricultural_Processing_Industry_desc:0 "Agriculture itself is just but a part of a greater puzzle and if we can expand into processing we can reap great rewards."
TRP_Misrata_Munition_Factory:0 "Expand the Misrata Munition Factory"
TRP_Misrata_Munition_Factory_desc:0 "Our military industry is greatly lacking and so plans to establish a munitions factory in Misrata should receive our full go ahead."
TRP_Standardise_Equipment:0 "Standardise Military Equipment"
TRP_Standardise_Equipment_desc:0 "Military equipment within the republic is a diverse assortment and this makes supplying our troops a challenge. By standardizing all equipment our forces will be better supplied and organized."
TRP_Shuffle_Military_Cabinet:0 "Shuffle the Military Cabinet"
TRP_Shuffle_Military_Cabinet_desc:0 "The time has come to reshuffle the high command and introduce new ideas and doctrines to as to better refine our military forces." 
TRP_Limited_Conscription:0 "Tripolitanian Conscription Law"
TRP_Limited_Conscription_desc:0 "Military consription is a tenuous affair and to ensure a steady supply of reinforcements for our military we should look into standardizing conscription laws."
TRP_Ottoman_Military_Doctrine:0 "Study Ottoman Military Doctrine"
TRP_Ottoman_Military_Doctrine_desc:0 "The Ottomans did not get to where they were through sheer luck but instead through military ingenuity. By studying their actions we can better refine ours."

TRP_Strengthen_Turkish_Ties:0 "Strengthen Ottoman Ties"
TRP_Strengthen_Turkish_Ties_desc:0 "The relation between Tripolitania and the Porte has always been a complicated one, derived from its distance from the capital and its substantial population of Turks. Unlike many of our Arab brethren, we don't believe in the total destruction of the Turkish state but recognise the potential of cooperation on equal terms. Turkey may be weakened but it still holds significant cards and Tripoli will need everything it can get."
TRP_Kouloughli_Cultural_Program:0 "Kouloughli Cultural Program"
TRP_Kouloughli_Cultural_Program_desc:0 "The Kouloughlis are the children of Turkish men who settled in Libya after the Ottoman campaigns, and local women. In the eyes of the new Turkish government, these people symbolise the symbiosis between Turkish and Arabian culture, cuisine and brotherhood and the possibilities of future Turkish-Tripolitanian relations."
TRP_Military_Mission:0 "Invite Turkish Military Advisors"
TRP_Military_Mission_desc:0 "Our own military forces are lacking and the Ottomans will gladly provide us with advisors to help strengthen our own military forces."
TRP_Turko-Tripolitanian_Economic_Union:0 "Turko-Tripolitanian Economic Union"
TRP_Turko-Tripolitanian_Economic_Union_desc:0 "Our economy is desperately weak and by establishing an economic union with the Turks we will have an easily accessible market to trade our goods."
TRP_Anti_Colonial_Committee:0 "Anti-Colonial Committee Cooperation"
TRP_Anti_Colonial_Committee_desc:0 "The Communard Anti-Colonial Committee has been instrumental in aiding our people as well as all those oppressed under the boot of imperialism. For our own benefit we should seek to cooperate with them."
TRP_Phalanstere:0 "Partake in the Phalanstère"
TRP_Phalanstere_desc:0 "Tripolitania unfortunately lacks a major scientific base and so cooperation with the Phalanstère will be necessary to increase our research efforts."
TRP_Industrial_Assistance:0 "Internationale Industrial Assistance"
TRP_Industrial_Assistance_desc:0 "The Internationale has shown an interest in providing funds to help expand our industrial clout, of which is currently lacking."
TRP_Tripolitanian_Railroads:0 "Restore Tripolitanian Railroads"
TRP_Tripolitanian_Railroads_desc:0 "Tripolitania is a desperately backwards economic region and a general lack of capital within the Ottoman Empire has prevented much industrial development. No other sector shows this as clearly as the railways where only a few short tracks around the capital are in existence. With the necessities of war and the clear tactical advantage of opening a North-African front, Communard engineers have been in talks with our government to link the ports of Misrata and Tripoli to the Tunisian border to ensure supply lines."
TRP_Arms_Acquisition:0 "Arms Acquisition Program"
TRP_Arms_Acquisition_desc:0 "The Internationale has offered to give us arms and munitions at cheaper rates, naturally we should take them up on this offer."
TRP_Join_Internationale:0 "Join the Internationale"
TRP_Join_Internationale_desc:0 "The time has come for us to ascend onto the world stage and join our brothers in socialism."
TRP_Tide_Pan_Arabism:0 "The Tide of Pan-Arabism"
TRP_Tide_Pan_Arabism_desc:0 "We are arabs by nature and as such we should seek to unify with our arab brothers by embracing the tide of pan-Arabism!"
TRP_Arab_Educators:0 "Invite Arab Educators"
TRP_Arab_Educators_desc:0 "We have much to learn and must properly arabize our population, to proceed forward we should invite new educators to the nation."
TRP_Cyrenaican_Cooperation:0 "Pursue Cyrenaican Cooperation"
TRP_Cyrenaican_Cooperation_desc:0 "Our brothers to the East are arab just as we are and so we should seek to maintain friendly relations with them."
TRP_Join_Cairo_Pact:0 "Join the Cairo Axis"
TRP_Join_Cairo_Pact_desc:0 "The time has come to further our cooperation with our arab brothers and join the Cairo Axis, the forefront of pan-Arabism."
TRP_Egyptian_Libyan_Union:0 "Propose Libyan- Egyptian Unification" 
TRP_Egyptian_Libyan_Union_desc:0 "Throughout the republic whispers of the concept of unifying with our arab brothers in Egypt have been getting louder and louder and it is time to properly act on this and seek unification."
TRP_Trans_Saharan_Trade:0 "Revitalise the Trans-Sahara Trade"
TRP_Trans_Saharan_Trade_desc:0 "The trans-saharan trade routes have been the bedrock of our economy and if we are to thrive we must seem them revitalised."

###Ideas
resistance_per_day:0 "Senussi Backed Resistance"

LBA_ottoaid:0 "Ottoman Aid"
LBA_ottoaid_desc:0 "The Porte has send great amounts of aid to ensure we can keep up the fight against its enemies."
LBA_independence_war:0 "Libyan War of Independence"
LBA_independence_war_desc:0 "Arise! Brothers! Never again the Turks or any other European Empire will enslave us! God is Great! To Battle, for our homes!"
LBA_oasis_tribe_loyalty_asusred:0 "Loyalty of Tribes Assured"
LBA_oasis_tribe_loyalty_asusred_desc:0 "In recognition to our efforts to help them, tribal leaders lend their support to the government in many matters."
LBA_farmers:0 "Agricultural Advances"
LBA_farmers_desc:0 "More than plowshares, but tractors and fertilisers; our farmers now have true capabilities of a modern agricultural expert."
LBA_support_eq_cheap:0 "Improvised Equipment"
LBA_support_eq_cheap_desc:0 "Well, technically any bandage can do as long as its clean. And hawks work just as good as binoculars in the desert. In short, corners are being cut and our forces can save precious industrial capacity."
LBA_desert_warriors:0 "Legacy of the Turko-Italian War"
LBA_desert_warriors_desc:0 "The desert is ours. It is my home. Invaders come here, but they do not leave. They do not understand the desert; they do not understand how it gives life, and how it kills. So they die, and we grow stronger. The dead, now, the dead cannot pass on their newfound wisdom...so invaders keep coming, keep trying to take our lands and our wealth. And every time, we will drive them back!"
LBA_oasis_defence:0 "'Adwar"
LBA_oasis_defence_desc:0 "To know the way around the trackless sands is not easy task, but we have mastered the hills, dunes, plains and meadows of our home, and we can confidently outmanoeuvre our foes in our home turf."
LBA_gotta_go:0 "Tribal Guides & Mobile Forces"
LBA_gotta_go_desc:0 "Our forces know the lay of the land and how best to use it - our enemies cannot hope to defeat us."
LBA_horse:0 "Horsemen of the Barbary Coast"
LBA_horse_desc:0 "Riders and tribesmen from across the land are at our disposal to deliver devastating charges to the enemies of Tripoli."

LBA_home_of_the_Senussi:0 "Home of the Senussi Order"
LBA_home_of_the_Senussi_desc:0 "Birthplace of the Grand Senussi Order, the Green Mountain of Cyrenaica and the deserts of Kufra are the home of our international organisation. Striving for the liberation of the Muslim people from the yoke of European imperialists and the reinvigoration of the Muslim faith, our organisation can best be described as a militant missionary order which won't shy away from using violence if the situation demands it.\n\nThe rigidity of our organisation, the envy of many, has made us the undisputed masters of Cyrenaica where the state within the state controls everything from education to religion to military affairs to even the security of our economy. This rigidity proved to be a significant advantage during our struggles with the Italian occupiers as we bested their armies and pushed them back into the sea with a ferocity that has inspired Arabs all across the Maghreb and Mashriq."
LBA_home_of_the_Senussi2:0 "Home of the Senussi Order"
LBA_home_of_the_Senussi2_desc:0 "Birthplace of the Grand Senussi Order, the Green Mountain of Cyrenaica and the deserts of Kufra are the home of our international organisation. Striving for the liberation of the Muslim people from the yoke of European imperialists and the reinvigoration of the Muslim faith, our organisation can best be described as a militant missionary order which won't shy away from using violence if the situation demands it.\n\nThe rigidity of our organisation, the envy of many, has made us the undisputed masters of Cyrenaica where the state within the state controls everything from education to religion to military affairs to even the security of our economy. This rigidity proved to be a significant advantage during our struggles with the Italian occupiers as we bested their armies and pushed them back into the sea with a ferocity that has inspired Arabs all across the Maghreb and Mashriq."
LBA_ottoman_naval_penetration:0 "Ottoman Naval Dominance"
LBA_ottoman_naval_penetration_desc:0 "Although our order is the undisputed master of Cyrenaica, we must admit that we have no influence whatsoever over the seas where Ottoman control guided from Benghazi and Tripolitania is total. The Ottoman military base in Benghazi, the last remnant of their hold in Eastern Libya furthermore also forms our most important trading center, something Ottoman officials and merchants are more than aware of. This situation is stifling our economy as the caravans of old, travelling between the Sahel, Sudan, Egypt and Libya can't compete any longer with the modern infrastructure provided by the Porte."
