### Decisions ###
LBA_White_Peace_Cyrenaican_Revolt:0 "The Cyrenaican Revolt"
LBA_White_Peace_Cyrenaican_Revolt_desc:0 "The masks have finally fallen off as the final confrontation between the Porte and the Senussi Order is finally upon us. Although the Cyrenaican government has little intention to rule all of Libya, they may still revise this policy should the war prove more sucessful than expected."
LBA_Pacify_Tripolitania:0 "Pacify Tripolitania"
LBA_Pacify_Tripolitania_desc:0 "Sectarian issues, tribal conflict and republican thought are running rampant in Tripolitania causing the entire province to be plunged into a state of seemingly never ending chaos. It is our duty to remove this chaos and in its place restore order, the Senussi order."
LBA_Form_Ifriqiya:0 "Form Ifriqiya"
LBA_Form_Ifriqiya_desc:0 "For centuries, the Lordship of Africa has been vacant. Our lands have been pawns in the chessboard of the great Turk, little resembling the land that brought so much advancement and wealth to the world in its Golden Age. But, under our leadership, what was has come again; and now finally Ifriqya is under its rightful ruler, King Idris I!"
LBA_Move_Capital_Benghazi:0 "Move the Capital to Benghazi"
LBA_Move_Capital_Benghazi_desc:0 "The economic and political heart of Cyrenaica, the seizure of the city was celebrated as a great victory by all Cyrenaicans and a clear symbol of our breach with the Ottoman Empire. Long live the Senussi Order!"
LBA_Move_Capital_Tripoli:0 "Move the Capital to Tripoli"
LBA_Move_Capital_Tripoli_desc:0 "The strongest and most populated city in Libya, Tripoli is the heart of Tripolitania and an extremely influential player within Libyan politics. If our government in to avoid the creation of a shadow government in its Western provinces, it would be wise to shift our capital to Tripolitania."

LBA_Weapon_Smuggling_dc:0 "Masters of the Trans-Saharan Trade"
LBA_Weapon_Smuggling_dc_desc:0 "Whilst Libya controls no real economic value to speak of, with arable land at less than 5% of its total territory, it plays a pivotal role in the Trans-Saharan trade network. Oases in Fezzan and Cyrenaica provide the necessities for the long trips to the Sahel whilst cities and towns along the Tripolitanian Coast guide traffic between Egypt and the Western Maghreb.\n\nThe arrival of European powers and the failure of the Ottomans to intervene pro-actively in their Arab territories however has greatly damaged these routes that form the lifeblood of our society. French colonists in the West closed their borders to our traders whilst punitive expeditions were fought out between the Senussis and the French garrisons in Chad and Niger.\n\nThe collapse of the French state and the subsequent British revolution would revitalise the network as interest to dismantle the remaining French colonies has risen dramatically whilst further South, the German state of Mittelafrika is a welcome supplier for smuggling and a happy recipient for black market arms deals.\n\n§gRewards will be based on distance travelled or on modifiers unlocked through the focus tree.\n\n§YAvailable Routes§!:\n§OBenghazi§! - [LBA.cyr_siwa]\n§OBenghazi§! - §OKufra§! - [LBA.cyr_murzuq] - [LBA.cyr_tuat]\n§OBenghazi§! - §OKufra§! - [LBA.cyr_murzuq] - [LBA.cyr_bilma] - [LBA.cyr_timbuktu]\n§OBenghazi§! - §OKufra§! - [LBA.cyr_wadai] - [LBA.cyr_nigeria]\n§OBenghazi§! - §OKufra§! - [LBA.cyr_wadai] - [LBA.cyr_cameroon]\n§OBenghazi§! - §OKufra§! - [LBA.cyr_wadai] - [LBA.cyr_congo]"

LBA_Benghazi_Harbour:0 "Port of Benghazi"
LBA_Benghazi_Harbour_desc:0 "Once mostly known for sponge fishing, Benghazi now is the most important naval station on the African coast of the Ottoman Empire and the greatest harbour in all of Libya."
LBA_Siwa_Oasis:0 "Oasis of Siwa"
LBA_Siwa_Oasis_desc:0 "The Oasis of Siwa is dominated by the ruins of an ancient fortress on a rock towering above the city. The waters of the basin shall refresh our camels and men alike."
LBA_Kufra_Oasis:0 "Oasis of Kufra [1009.trading_post_level_indicator]"
LBA_Kufra_Oasis_desc:0 "The Oasis of Kufra has been the redoubt for the Senussi in times of danger and it was from there the resistance against the French imperialists coming from the South was organised. Now it's a safe haven for our weary caravaneers." 
LBA_Murzuq_Oasis:0 "Oasis of Murzuq [273.trading_post_level_indicator]"
LBA_Murzuq_Oasis_desc:0 "Hey. You. You’re finally awake. You were trying to cross the border, right? Walked right into that Ottoman ambush, same as us and that thief over there."
LBA_Tuat_Oasis:0 "Oasis of Tuat"
LBA_Tuat_Oasis_desc:0 "The waters of Tuat give life to vast acres of date palms. A treat!"
LBA_Timbuktu_Oasis:0 "City of Timbuktu"
LBA_Timbuktu_Oasis_desc:0 "The Golden City of Timbuktu is a vault of knowledge and religious learning. The mausolea of holy men attract pilgrims from all of the Sahara desert and beyond."
LBA_Bilma_Oasis:0 "Oasis of Bilma [910.trading_post_level_indicator]"
LBA_Bilma_Oasis_desc:0 ""That's how Caravan Manager 1936 works." - Idris I"
LBA_Wadai:0 "City of Abéché, Wadai [515.trading_post_level_indicator]"
LBA_Wadai_desc:0 "A fortress guards the former capital of the Wadai, the caravans' gateway to the south. The markets buzz with traders and goods."
LBA_Congo:0 "[1025.owner.GetAdjective] Congo Basin"
LBA_Congo_desc:0 "The lush rainforests in the Congo Basin are an usual sight for our men."
LBA_Cameroon:0 "[927.owner.GetAdjective] Cameroon"
LBA_Cameroon_desc:0 "The green hills of Cameroon make for discreet meeting places with our German arms smugglers."
LBA_Nigeria:0 "[558.owner.GetAdjective] Nigeria"
LBA_Nigeria_desc:0 "Our trade connections tell us of the beauty of the white beach of Lagos, far on the coast, a vastly different kind of ocean than we travel on our desert ships."

