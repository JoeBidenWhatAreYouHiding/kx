LBA_Senussi_Network_dc:0 "The Struggle against Imperialism"
LBA_Senussi_Network_dc_desc:0 "Whilst we style ourselves as a fully fledged Emirate, it is apparent that the Senussi Order forms the centerpoint of our administration. A Sufi Order founded by the great Senussi himself in the early 19th century, their message of virulent anti-imperialism and a return to Islamic traditions has spread far and wide in Northern Africa through an expansive network of Lodges or 'Zawiya'.\n\nThese lodges not only provide spiritual guidance and theological education but serve as resting stops on the Trans-Saharan trade routes, provide security to the local communities and more often than not form important economic nuclei.\n\n§OLevel I§! §YZawiyas§! provide the following benefits:\n    - Unlocks §YRe-open Trade Route§! decision\n    - Adds §R-10%§! §YCompliance§! to the state\n    - Adds §R+10%§! §YResistance Target§! to the state\n    - Provides §G+30§! §YSenussi Volunteers§! every week\n\n§OLevel II§! §YZawiyas§! provide the following benefits:\n    - Unlocks §OLevel II§! §YTrading Post§! upgrades\n    - Unlocks §YArm Resistance Cells§! decision\n    - Adds §R-30%§! §YRecruitable Population Factor§! to the state\n    - Adds §R-30%§! §YAvailable Buildings Slots Factor§! to the state\n    - Adds §R-30%§! §YLocal Resources Factor§! to the state\n    - Provides §G+100§! §YSenussi Volunteers§! every week"

LBA_Timbuktu_Zawiya:0 "Zawiya Network in Timbuktu [556.zawiya_level_indicator]"
LBA_Timbuktu_Zawiya_desc:0 "The Teachings of the great Senussi are spreading far and wide throughout the entire Sahara as his message of anti-colonial resistance, coupled with the punching power of the Senussi military is well received amongst those still toiling under French oppression."
LBA_Timbuktu_Open_Trade_Route:0 "Re-open Trade Route"
LBA_Timbuktu_Open_Trade_Route_desc:0 "The Kafirs have exploited the true believers of the faith for long enough! With tensions rising in Europe and the government in Algiers buckling under stress like never before, it is time to support our brethren and start the liberation of the Sahara."
