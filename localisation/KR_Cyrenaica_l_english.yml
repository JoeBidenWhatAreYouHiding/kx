### Events ###
libya.1.t:0 "The Emirate of Cyrenaica"
libya.1.d:0 "Founded by the great Muhammad ibn Ali as-Senussi in 1843, the Senussi Order has become a synonym for the region of Cyrenaica in which it holds sway. Although we are technically a part of the Ottoman Empire and penetration of the Green Mountain by the urban elite of Benghazi is steadily growing, we have been able to maintain our independence for close to 100 years now. Fighting the despicable imperialists at every turn, the previous grandmasters have led the charge against the Europeans from the deserts of Wadai to the Oasis of Siwa. When the Italian army invaded Tripolitania in 1911, we fought side by side with our Caliph to rebuke their formidable force and continued doing so when the Turks handed Libya over only a few months later. Our relation with the Turks has always been...complicated to say the least as whilst we joined forces in 1911 and 1915, it is abundantly clear that the Porte isn't too keen on an independent administrative body within its domain. Nonetheless when the Weltkrieg ended in an Ottoman victory, the overstretched and bankrupt empire was forced to concede that it didn't have the means to contest our strengthened post-war status and contended itself with the return of nominal control exercised from its bureaucrats in Benghazi.\n\nSince the end of the war, little has happened in Cyrenaica as the lack of both means and will to change the status-quo prevents any substanial changes. This was to change slightly in 1933 when our supreme leader, Ahmed Sharif as-Senussi, died of old age leaving his son to take up the reins. The death of this pivotal figure in our history however has reignited tensions between the pan-islamic supporters of the late grandmaster and the Senussi Princes looking to the rightful heir, Idris, who went into exile after the Ottoman victory."
libya.1.a:0 "Onwards!"

libya.2.t:0 "[LBA.GetLeader] Incapacitated"
libya.2.d:0 "Personally leading the charge against forces loyal to the French State in Northern Chad, our Supreme Leader has suffered a serious blow to the head after his horse was shot from under him. Whilst it is currently unclear whether this will have lasting effects on his health, aggrevated due to the complete lack of medical personel in our state, this has emboldened the Idrisi loyalists to call for a vote amongst the Senussi Princes concerning the return of the legitimate heir from his exile in Egypt.\n\nThey are however receiving serious opposition from close friends and commanders of the previous supreme leader, seeing this as nothing but a powergrab by the Princes to enlarge their own influence and push out the last of the loyal pan-islamists. Led by Umar al-Mukthar, esteemed war hero of both the Chadian and Italo-Turkish wars, this clique may pose an issue to the Princes if not dealt with adequatly."
libya.2.a:0 "Tumultous times are upon us"

libya.3.t:0 "Idris Speaks at the Third Arab Congress"
libya.3.d:0 "Trying to gather foreign support for his claim on the Cyrenaican Emirate, Idris has used the Egyptian Arab Congress to sway the opinion of the gathered Arab notables and politicians. A prince of the Senussi family as well and strong supporter of Idris, Sayyid Hilal al-Sanusi of Jaghbub also went to the Egyptian capital, likely to discuss a way for Idris to retake the throne in his homeland. Although Egypt is likely to grant its support to the exiled prince, most eyes are turned towards Benghazi where the representatives of the Caliph are reporting the unfolding regency crisis to the Ottoman government in Konstantiniyye."
libya.3.a:0 "Those foreigners have no business in internal affairs!"

libya.4.t:0 "Scheming in Benghazi"
libya.4.d:0 "Seemingly making it their mission to restore Idris to the throne of Cyrenaica, Egypt has through connections within the Benghazi business community started to buy the support of various tribal leaders and the uncertain Senussi Princes. Their efforts will be in vain however if they can't persuade the aging Umar al-Mukhtar who remains steadfast in his support for the incapacitated az-Zubayr. To tackle this 'issue', shadier proposals to tip the balance in favour of Idris have been proposed, including the termination of al-Mukhtars life through means of poison.\n\nIf the plot were to fail however, this can backfire badly as the network of allies maintained by al-Mukhtar is likely to retaliate against such a despicable act of treachery."
libya.4.a:0 "The plot succeeds!"
libya.4.b:0 "al-Mukthar escapes death"

libya.5.t:0 "Death of al-Mukhtar"
libya.5.d:0 "That death would arrive in due time for the aging al-Mukhtar was undoubtedly true but many were still arrived by the speed at which his health deteriorated these last few days. Prominent commander of the Senussi forces and respected by all, his death comes as a heavy blow in these uncertain times and the ceremony in Ajdabiya attracted a crowd of thousands wishing to wave their hero a final goodbye. Prince Osman Fuad, leader of the Turkish forces in Libya during the Weltkrieg, was quick to send a letter to our government praising his friend and compatriot whilst in Konstantiniyye the Chamber of Deputies showered his valiant deeds during the war with the highest praise.\n\nWith the death of the most prominent defender of the sickly al-Zubayr, it seems unlikely anyone will stand in the way of a return to power by Idris. Some stragglers in the opposition remain however, pointing out how odd the sudden death of their leader was and accusing the supporters of Idris of poisoning. As Muslim tradition however forbids delayed funerals, they have no way to acquire proof of this supposed plot."
libya.5.a:0 "All of Cyrenaica salutes its hero!"

libya.6.t:0 "Assassination Attempt on al-Mukhtar"
libya.6.d:0 "Unrest is spreading through all of Cyrenaica as a plot to assassinate Umar al-Mukhtar was uncovered by close associates of the old guerilla fighter. Outraged by this attack on his person and explicitly offended due to the choice of weapon, poison, for its cowardness, the commander has openly attacked the Senussi princes for their scheming and despicable actions. It is no secret that al-Mukhtar didn't hold a high opinion of the Princes, who he saw as having betrayed the values of the Senussi in exchange for earthly posessions. Whether this attack will have rammifications is as of yet unclear but if Mukhtar seeks to enact revenge, the Princes may soon find themselves under severe fire."
libya.6.a:0 "An outrageous affair!"

libya.7.t:0 "Sayyid ‘Abid al-Sanusi Invites Idris to Kufra"
libya.7.d:0 "With all serious opposition to the Idrisian loyalists dealt with, Sayyid ‘Abid al-Sanusi of Kufra has sent word to Cairo calling for the return of the legitimate heir. Idris was quick to respond to the request and arrived in Kufra with his honour guard to officially ascend the Cyrenaican throne. Hundreds of Cyrenaicans in Kufra flocked to the streets to watch their Emir arrive but it is unclear if this enthusiasm is shared by the citizens of the Green Mountain and the Murabtin Masamir tribe."
libya.7.a:0 "Long live the Supreme Leader!"

libya.8.t:0 "Civil War in Cyrenaica"
libya.8.d:0 "Outraged by the assassination attempt of al-Mukhtar, the tribal alliance that composes the Senussi state has fallen apart with former allies drawing swords to right wrongs. Umar al-Mukhtar himself hasn't called for any punitive actions and has even openly called those acting in his name to stand down and prevent further bloodshed amongst brothers but the dice have been rolled and there seems to be no immediate end to the figthing.\n\nThe situation is looking bleak for the Idrisi supporters as their cowardly act has shocked the bedouin to their core as honesty and honour are pivotal for their way of life. The increasing decadence and passivity of the Princes had been deteriorating relations between the action-oriented middle commanders of the Order and the Princes themselves, which now prompted a violent outburst of these cropped up feelings."
libya.8.a:0 "May Allah ensure a swift end to the fighting!"

libya.9.t:0 "Defeat of the Senussi Princes"
libya.9.d:0 "The inter-tribal conflict, caused by the assassination attempt on Umar al-Mukhtar, has reached its violent conclusion today as a final attack on the religious capital of Jaghbub was prevented when the last remaining Prince, Sayyid Hilal al-Sanusi, decided to flee instead of putting up a last stand. With is departure, the followers of al-Zubayr have declared themselves victorious. The Supreme Leader however seems unlikely to recover as the blow he received months ago still hasn't healed fully, leaving him to the mercy of his regency council.\n\nTo solve the question of leadership, the council has decided to disband itself and proclaim Umar al-Mukhtar as the official regent of the Emir. Whilst he initially refused to accept the offer, citing his old age and his own deteriorating health, he was ultimately convinced by his two close friends al-Fadil Bu-‘Umar and Yusuf Bu-Rahil."
libya.9.a:0 "May he maintain the peace in our lands!"

libya.10.t:0 "Anniversary of the Treaty of Rome"
libya.10.d:0 "Just a short twenty years ago, our struggle against the colonising oppressors ended in victory, as German and Austrian forces forced Italy to its knees. Celebrations for the anniversary are set to happen today in major cities, as we recall not only what we were, but what we could be!"
libya.10.a:0 "A Grand Day!"

libya.11.t:0 "The War of Independence Has Begun!"
libya.11.d:0 "To Arms! As Libya prepares itself for the inevitable counter-attack from Turkish forces, our people rally behind our cause like never before. Even men from abroad, including many from Tunisia, have come to join our liberation struggle, albeit we are unable to determine if the are acting on the behalf of the Bey of Tunis, the French, or themselves."
libya.11.a:0 "March! To Victory!"

libya.12.t:0 "Anti-Imperialist Rhetoric"
libya.12.d:0 "Each day, more and more people here and abroad support our speeches against colonialism and imperialism. It will not be long before we have even syndicalists and republicans aiding our efforts in freeing Africa, for all see the folly and greed of the French and Germans."
libya.12.a:0 "Onwards!"

libya.13.t:0 "What About the French Attack on Morocco?"
libya.13.d:0 "Morocco, disconnected from other Cairo allies, will need every help it can get in the coming struggle! We should send aid in men and weapons to help it reach victory!"
libya.13.a:0 "It's an ally we can't afford to lose."
libya.13.b:0 "It is rash to deal in such absolute conclusions."

libya.14.t:0 "Libyan Aid Arrives!"
libya.14.d:0 "Our friends in Libya have sent us supplies and some men to aid in the war against the perfidious French invaders!"
libya.14.a:0 "Huzzah!"

libya.15.t:0 "Conflict in the Jabal"
libya.15.d:0 "Trouble has been brewing between two of the largest Cyrenaican tribes as the Sa'adi tribes of the Bra'sa and 'Awagir have found themselves at odds over a matter of land distribution. The 'Awagir, larger than their counterpart have seen a recent increase in population due to some fortunate harvests and have started pushing into Bra'sa territory to feed their extra mouths. Evidently this has angered the Bra'sa who have sent a call to arms to their Murabtin fighters as a show of force and to deter further aggression.\n\nShots have already been fired between the two sides but thusfar no casualties have been reported. The whole situation is a rather unfortunate situation for the Senussi Order as it seems impossible to please both sides."
libya.15.a:0 "Assist the Bra'sa, it's their land!"
libya.15.b:0 "Assist the 'Awagir, we can't lose their support!"

libya.16.t:0 "Border Friction in Western Egypt"
libya.16.d:0 "After an unfortunate incident between an 'Abyadat trader and a Jwazi tribesman, it seems like the relations between the Cyrenaican and Western Egyptian tribes are once more coming to a head. As a retaliation for the supposed offence against the honour of the 'Aybadat tribe, a raid was launched by their Murabtin laying claim to at least a dozen sheep and plundering an outpost near the border. Worrying the Egyptian representatives in Siwa, they have demanded an answer to the issue and are calling on us to put an end to the fighting or they will take measures against our activities in the oasis town."
libya.16.a:0 "Compensate the Jwazi for their losses"
libya.16.b:0 "Punish the 'Abyadat"
libya.16.c:0 "This does not concern us"

libya.17.t:0 "Slavery on the Central African Route"
libya.17.d:0 "Despite the best attempts of the colonial and Ottoman powers to outlaw slavery and fight its widespread use in the Maghreb, the incapacity of the Ottoman government to extend authority over the Libyan interior have caused a revitalising of the ancient trade routes linking the Sahel to the Maghreb. Mainly coming through Chad and Sudan, the oasis town of Kufra has started to develop itself as the capital of the trade seeing frequent visits from caravans and organising auctions to send their 'produce' all across the Maghreb.\n\nCalls from abroad to solve the issue have been rising steadily however and representatives of the Porte have been grilled severly over their inability to put an end to such inhumane practices. Nonetheless it seems unlikely that the trade will halt anytime soon as it provides a vital source of income for the Order and has enabled it to expand their influence as South as Mittelafrika."
libya.17.a:0 "It is as it is"

libya.18.t:0 "The Ottoman Economic Recession"
libya.18.d:0 "Caused by the market crash in the German Empire, the internal market of the Ottoman Empire has suffered substantial blows as demand for agricultural produce in Europe, the main export, has collapsed.\n\nRipples of this crisis have moved to the Green Mountain of Cyrenaica where farmers have seen a decrease in prices for their wares on the markets of Benghazi. As our exports in and of itself are fairly neglible and only possible in excellent harvest years, the overal economy hasn't been hit too hard but there are fears amongst the traders that this could soon herald in a collapse of the caravan trade."
libya.18.a:0 "Most unfortunate"

libya.19.t:0 "Great Summit of the Cyrenaican Tribes"
libya.19.d:0 "As has been done a few decades ago, our great leader has called for a gathering of all the Cyrenaican tribes both inside of our domain and the Western Egyptian desert. Even though most feuds and issues between the two groups were solved back then, a recent increase in disputes has prompted us to once more gather the tribes and reaffirm the bonds of friendship and support.\n\nAssembled in Jaghbub, the gathering went ahead with little issues and all representatives were able to return to their homes content with the solutions hashed out. Although there were calls from amongst the Senussi leadership to make the gathering a more common event, this was rebuked by the tribes themselves as fears of centralisation once more rose to prominence."
libya.19.a:0 "The bonds of cooperation strengthen us all!"

libya.20.t:0 "French Attack Zawiya"
libya.20.d:0 "In a brazen move, aimed at stopping our influence amongst their subjects the French army has sent a detachement deep into the Sahara to raid our oases. Supported with modern rifles and air support, our Ikhwan stood no chance at stopping them but we were able to harass the French columns before retreating back into the deserts."
libya.20.a:0 "We live to fight another day!"

libya.21.t:0 "Caravan Lost"
libya.21.d:0 "Disaster has struck in the Sahara as a whole caravan has seemingly disappeared amidst its mighty dunes. Scheduled to arrive last week at the next stop on the route, the caravan of at least a hundred camels never showed up and has left merchants at the trading post fearing for the worst.\n\nCarrying the riches of the dark continent, the economic loss is substantial and a number of the merchants have pleaded for aid at their local Zawiya in the hopes of covering their costs."
libya.21.a:0 "We shall burden the cost"
libya.21.b:0 "We can not help them"

libya.22.t:0 "Caravan Plundered"
libya.22.d:0 "Despite our best efforts to keep the Caravan safe, a group of raiders were able to defeat our protectors and have run of with the valuable goods carried by the caravan. Whilst this is a catastrophe for the traders along the route, it is also a great hit to our prestige as confidence in our capabilities to ensure the safety of the Trans-Saharan routes has gone down as a result."
libya.22.a:0 "Dammit!"

libya.23.t:0 "France Closes Down Operations in Timbuktu"
libya.23.d.lba:0 "In an effort to gain better control over their Southern belt, the government in Algeria has sent Senegalese Tirailleurs to the desert city in the hopes of expelling our influence. Arresting traders linked to our operations, confiscating trading goods and setting fire to our Zawiya, all of our Brethren were forced to flee or hide themselves until the batallion returns home."
libya.23.d.nfa:0 "In an effort to gain better control over our Southern belt, We have sent Senegalese Tirailleurs to the desert city in the hopes of expelling Senussi influence from the region. Arresting traders linked to their operations, confiscating trading goods and setting fire to their Zawiya, all of their Brethren were forced to flee or hide themselves until our batallion returns home."
libya.23.a:0 "A dark day for the Order"
libya.23.b:0 "A bright day for France"

libya.24.t:0 "The Search for Zerzura"
libya.24.d:0 "Rumoured to lay deep within the Libyan desert, the mythical oasis town of Zerzura has long enchanted European explorers. In writings dating back to the 13th century, the authors spoke of a city which was "white as a dove" and called it "The Oasis of Little Birds". In the Kitab al Kanuz, Zerzura is said to be a city in the Sahara full of treasure with a sleeping king and queen, guarded by black giants who keep anyone from going in and coming out.\n\nAn expedition to find this place was launched by the British Ralph Bagnold but the Egyptian revolution put a premature end to his endeavours. Nonetheless Weltkrieg veteran of the Austro-Hungarian army, László Almásy, remained entranced by the idea and has requested permission from the Ottoman government in Benghazi to embark on an expedition of his own."
libya.24.a:0 "He is just chasing fairy tales" 

libya.25.t:0 "Fall of Misratah"
libya.25.d:0 "The center of the Turkish community in Tripolitania and the de facto capital of the region since the end of the Weltkrieg, the fall of Misratah proved to be the final nail in the coffin of the Portes representatives in Libya. The expulsion of Ottoman forces has however opened serious questions into the future of our state as the three regions of Libya (Tripolitania, Fezzan and Cyrenaica) differ greatly in their views on the future of the nation.\n\nFearful of the demographic and economic gravitas posed by Tripolitania, many in Fezzan are pushing for a federative government model in which they can retain their autonomy whilst in Cyrenaica many go even further. They believe that Cyrenaica and Tripolitania should not be united and that the two entities should remain independent of eachother, further affirming the status that was bestowed on the Emirate of Cyrenaica during the Weltkrieg. In Tripolitania the situation is even more complex. Whilst many support a union of the 3 constituent states that make up Libya, they denounce the federal model as they believe it creates a powerless government incapable of solving the many issues that plague Libya. Another large group there aligns more closely with the views held by the Cyrenaicans and fight against the unification of the region in general, believing that only a republican model is fit for Tripolitania which is in sharp contrast with the Cyrenaican theocracy."
libya.25.a:0 "Together we shall make Libya strong!"
libya.25.b:0 "Grant Tripolitania Independence"
libya.25.c:0 "Grant Tripolitania Independence (Play as Tripolitania)"

libya.26.t:0 "Formation of Political Parties"
libya.26.d:0 "Whilst Cyrenaica has been mostly spared of the folly that is party politics due to its strict theocratic structure, the region of Tripolitania has been far closer linked to the Ottoman center and has been especially susceptive to the changes induced by the Young Turk revolution in 1908 and the subsequent democratisation of the state. Liberals, conservatives, socialists and much more have had the time to develop themselves, laying the foundations for a modern Libyan Assembly.\n\nThis landscape has led to the creation of three main power blocs, mostly consisting of ex-Ottoman bureacrats and powerful urban families. The Nationalist Party, headed by Ahmad Faqih Hasan, has taken many cues from the Kemalist movement and pleads for a unitary Libyan state in which religion is removed from the political scene. They renounce the Senussis as an institution, seeing it as detrimental to the wellbeing of the nation but have little means to contest them. The National Congress, headed by Bashir al-Saadawi is their main opposition and symbolises a fragile union of Berber and Arab interests that is willing to cooperate with the Senussis for the betterment of Libya. They too favour a unitary state but they are willing to let that temporarily slide to ensure the stability of the nation. Lastly there is the Labour Party, headed by Bashir bin Hamza. They refuse any compromise with the Senussis who they see as a decadent, anti-Libyan institution. Whilst their membership is insignificant compared to the other two blocs, many are fearful of the capital the Internationale has granted the organisation and the influence of French and Italian activists in the Tripolitanian cities."
libya.26.a:0 "The daggers have been drawn"

libya.27.t:0 "Local Authorities Raise Taxes"
libya.27.d:0 "Sensing easy profit in the caravan trade, local notables have started demanding larger cuts from the travelling merchants in exchange for passage through their lands and supplies from their oases. Our Zawiya has tried to intervene in the dispute but it is unlikely that the authorities will back down unless compensated through other means."
libya.27.a:0 "Make up their "losses""
libya.27.b:0 "Let it slide"

libya.28.t:0 "Local Mufti Closes Zawiya"
libya.28.d:0 "Weary of the ever expanding influence of the Senussi Order and their militant message, local members of the Ulemma have formed an alliance with the authorities to close down the Zawiya and rid their constituency of Senussi influence. Whilst this is a significant setback for our operations in the region, our Order has proven that it can bounce back with great ease once the temporary alliance of Ulemma and army inevitably breaks down."
libya.28.a:0 "We'll be back!"

libya.29.t:0 "An Unexpected Encounter"
libya.29.d:0 "A caravan from Kufra, after returning home, tells a story of having met a lone Bedouin boy in their travels. The boy appeared out of nowhere, followed by a fox he tamed, and asked the caravan headmaster to draw him a sheep - after some miscommunication, the headmaster draws a box and tells him a sheep is inside, which, surprisingly, the boy says is exactly what he wanted.\n\nAfter that incident, he travels with the caravan for a few days where he explains that he is a prince from a faraway world which he used to maintain by cleaning volcanoes and uprooting baobab saplings, and fell in love with a rose which grew on the planet, and that he wants to return home. A few days later, the boy suddenly vanished from caravan camp, and was found a few hours later dead from a snake bite."
libya.29.a:0 "The end of a thing marks the beginning of a new"

libya.30.t:0 "The Second Almásy Expedition"
libya.30.d:0 "Failing to find the mythical city of Zerzura, László Almásy has requested and received permission from the Ottoman representatives in Benghazi to explore the Southern Libyan desert and assist them in exploring the possibilities of 'border corrections' in favour of the Porte. Travelling from Wadi Halfa in Sudan to Uweinat then on to El Fasher, the veteran will be accompanied by prince Ferdinand of the House of Lichtenstein."
libya.30.a:0 "Let the Kafir have his fun"

libya.31.t:0 "Rise of Pan-Arabism"
libya.31.d:0 "Although any sort of real political parties remains completely absent in Cyrenaica, a small group of younger citizens in the urban centers of Derna and Benghazi has proven susceptible to the ideas of the modern Arab thinkers in Egypt. Creating political clubs, reading texts and tuning in to the radio broadcasts from Cairo, these youngsters are expressing their desires for the incorporation of Cyrenaica within a greater Arab state, ideally led from Cairo.\n\nMore disturbingly however, they are questioning the validity of the Sharia within modern society and are taking cues from both the Turks and the Egyptian Wafd concerning the secularisation of the state."
libya.31.a:0 "These youngsters don't know what's good for them!"

libya.32.t:0 "Increasing Desert Glass Exports"
libya.32.d:0 "A mysterious material, rumoured to possibly have extra-terrestial origins, desert glass has seen a recent increase in popularity in European upper class society after a revitilisation of the Egyptian archeological industry. Featuring prominently on many pieces of the Tutankhamun collection, discovered in 1923, many jewelries and other artisans for the richest of the rich have turned their eye to one of the most illusive materials on the planet, only found deep within the Libyan desert."
libya.32.a:0 "Interesting"

libya.33.t:0 "Crossroads of Destiny"
libya.33.d:0 "With the swords finally drawn, the two most powerful states in the Middle East have opened hostilities. As various groups and people now see themselves forced to choose between either Egyptian or Ottoman support, many in Cyrenaica are posing the same question. Our army, whilst not as modern or large as the two behemoths, could play a crucial role in the conflict and is a desired commodity for both sides.\n\nOpinion is divided in Cyrenaica though as going against the Caliph would in some ways be a betrayal of the Pan-Islamist ideals held so dear by our Order. On the other hand, many have seen in the steadily decreasing role of the Caliphate in Ottoman politics an irreversible trend towards secularisation and Turkish supremacy which poses a direct threat to our fledgling Emirate."
libya.33.a:0 "The Ottoman Empire has exceeded its expiration date!"
libya.33.b:0 "We will stand by the Caliph"
libya.33.c:0 "This war does not interest us"

libya.34.t:0 "Cyrenaica Remains Neutral"
libya.34.d:0 "With war in the Levant raging on all sides, our high command had hoped to utilise the Senussi Order in Cyrenaica to flank the Egyptians and put a quick end to the war. These hopes were dashed today however as [LBA.GetLeader] has refused to extend any assistance to the crown, calling it a conflict between Egypt and Turkey that does not include them."
libya.34.a:0 "If they are not with us, then they are against us!"
libya.34.b:0 "A most unfortunate situation"

libya.35.t:0 "Death of al-Mukhtar"
libya.35.d:0 "Prominent commander of the Senussi forces and respected by all, his death comes as a heavy blow to the people of Cyrenaica and the ceremony in Ajdabiya attracted a crowd of thousands wishing to wave their hero a final goodbye. Prince Osman Fuad, leader of the Turkish forces in Libya during the Weltkrieg, was quick to send a letter to our government praising his friend and compatriot whilst in Konstantiniyye the Chamber of Deputies showered his valiant deeds during the war with the highest praise.\n\nWith the death of this most ardent pan-islamist and Libyan nationalist, a new era of instability begins for Cyrenaica as whilst he appointed a successor, many question whether he will be able to steer Cyrenaica towards the future without the prestige and gravitas of al-Mukhtar."
libya.35.a:0 "All of Cyrenaica salutes its hero!"

libya.36.t:0 "Collapse of the French Colonial Empire"
libya.36.d:0 "Disaster has struck the French reactionary state as a coalition of Arab states, tribes and nationalist movements have benefitted from the recent power vaccuum to assert their independence. Although the French colonial army was able to put up a decent fight, the government saw no choice to withdraw from the African continent after its European centers of Oran, Algiers, Constantine and Tunis fell to enemy forces.\n\nThis day which has already been marked as one of the darkest in French history seems to have definitively sealed the fate of the French, already hanging by a string after the revolution that overthrew the French Republic in 1919."
libya.36.a:0 "Will France ever recover?"

libya.37.t:0 "Victory for the Senussi Order!"
libya.37.d:0 "Just like we did with the Italian invaders, the Ottoman Turks have been pushed back into the sea and Cyrenaica has been cleansed of their interference. This truly is a great day for all Libyans and the Order especially. Some are however questioning whether we should continue the fight and ensure the Turks are also driven out of the Mashriq."
libya.37.a:0 "Let's end the suffering"
libya.37.b:0 "Together with our allies, we march on Aleppo!"

### Ottoman related events
librev.1.t:0 "General Revolt in Fezzan"
librev.1.d:0 "With war between the Senussi and the Ottoman state in full swing, various tribes in Fezzan have joined forces with Jaghbub. Whilst their numbers are small, the entire province has become uncontrollable by their actions and after the garisson at Murzaq was defeated, Tripoli has decided to withdraw all forces to Tripolitania."
librev.1.a:0 "This is only a small setback!"

librev.2.t:0 "Civil War in the Jabal"
librev.2.d:0 "As various tribes throughout Tripolitania sense an opportunity to rid themselves of Ottoman meddling, a civil war has broken out between those still supportive of our regime and those aligned with the Senussi cause.\n\nWith only the garrisons in Misrata and Tripoli fully reliable, it seems that we have lost control over almost the entire regency."
librev.2.a:0 "We'll be back!"

librev.3.t:0 "Fall of Benghazi"
librev.3.d:0 "As fighting broke out on the streets of Benghazi between pro-Ottoman and anti-Ottoman forces, the Ottoman garisson was forced to surrender to the advancing Senussi army. A fire of which the origin is currently unknown is furthermore laying waste to the Eastern side of the city and has caused many of the residents to flee towards the coastline where vessels of the Ottoman navy have been repurposed to aid those still trapped inside.\n\nWith the loss of Benghazi, Ottoman rule in Cyrenaica is now completely over. Many of the European and Turkish minorities in the city are fearful of possible Senussi retaliation and have decided to flee the city."
librev.3.a:0 "A dreadful event"

librev.4.t:0 "Senussi Loyalists Restore the Emirate"
librev.4.d:0 "Although the garrisons in Libya tried their best to curb the power of the Senussi order, they were never able to completely crush the movement which fled deeper and deeper into the desert without ever fully surrendering. With Egyptian troops crossing the Sinai and many amongst the Arab soldiers of the Ottoman army questioning their own loyalty, various notables, tribes and military figures in Cyrenaica have restored Idris I to the throne. Whether their revolt will be succesful or just another nuissance will be for the future to decide but it most definitely poses a significant threat to our holdings in Tripolitania."
librev.4.a:0 "To arms!"

### Tripolitanian events
trp.1.t:0 "Tripolitania Pursues Closer Ties"
trp.1.d:0 "Unlike our other provinces in the Mashriq and Egypt, the people of Tripolitania never shared the same hatred for the late Ottoman government. Their distance to the capital and the loose policy of the Porte in the region led to a large degree of autonomy, although the formation of nationalist thought never really took off. Divided amongst sectarian and tribal lines, there is a certain adherence to a Tripolitanian idea but few dared see this out of the Ottoman whole.\n\nWith the collapse of the Ottoman Empire, the former province finds itself in a difficult situation. Lacking the means to embark on state building and without the capital to create a self-sufficient economy, they have approached what remains of the Turkish Empire to embark on a program of mutual assistance, exchanging cultural ideas and strengthening the economic ties."
trp.1.a:0 "We salute our Tripolitanian brethren"

trp.2.t:0 "Creation of the Turkish-Tripolitanian Economic Union"
trp.2.d:0 "Weeks of planning between representatives from the governments in Istanbul and Tripoli have ended in celebration today as the Turkish Grand Vizier came to Tripoli to sign the historic treaty. Linking the fate of the two nations more closely, a customs union has been established with immediate effect. Furthermore investments have been promised by Turkish companies to help rebuild the failing Tripolitanian economy and a direct airline linking the two capitals has seen a ceremonious opening."
trp.2.a:0 "Unity makes Strength!"

trp.3.t:0 "Cooperation with the Tripolitanian Free National Bloc"
trp.3.d:0 "On the worlds stage a complete mystery, the Free National Bloc has been stirring heads in Tripoli lately as its open pro-internationale rethoric and admiration for syndicalism has made policy makers throw a glance at an otherwise irrelevant spot on the map. Boasting no industry to speak of, illiterate almost to the last man and offering very little resourcesm its geographical position could nonetheless prove essential in warding of any threat from the Pied Noirs.\n\nTo this end, observers from all across the Internationale have flocked down to Tripoli in the hopes of decisively pulling the nation into our alliance. Despite the boasting of their leader, Faqih Hasan, many in our own nations are doubting whether Tripoli wouldnt prove to be a liability rather than an asset, furthermore pointing out that the "socialist" ideals the FNB promotes can barely be called socialist."
trp.3.a:0 "We are nonetheless thankful for their praise"

trp.4.t:0 "Tripolitania Applies for the Phalanstere"
trp.4.d:0 "Led by the energetic Faqih Hasan, the government in Tripoli has exchanged its flirtations with the Internationale for a direct plea for assistance. Hit severly by the collapse of the Ottoman Empire, the already fledgling economy of Tripolitania has been sent in a downwards spiral with no end in sight.\n\nTo remedy this catastrophe and with no aid forthcoming from either the capital lacking Cairo Axis or the German alliance, they are now calling on the Internationale to support their comrades across the Mediterranean. The lack of genuine socialism in the nation is however causing trouble in the anti-colonial comittee as even though Hasans government strives for many similar programs like us such as secularism and support of Labour Unions, a radical transformation of society seems unlikely to occur."
trp.4.a:0 "It is our duty to assist the downtrodden!"
trp.4.b:0 "What do we have to gain from this again?"

trp.5.t:0 "Tripolitania Applies for the Internationale"
trp.5.d:0 "Following up their reliance on the Internationale for military and economic assistance, a plan has been devised between the Libyan authorities and our General Staff to open a front against the Pied Noirs in North Africa and as such support the Algerian resistance in their efforts to rid themselves of the reactionary and oppressive regime. Many doubts remain however, mainly centered around the potential of the Tripolitanian army to stand its ground against the armies of Algiers and that though the participation of the Tripoli government in the Weltkrieg and its subsequent defeat we will lose an important partner of the African resistance."
trp.5.a:0 "We stand shoulder to shoulder for the liberation of Africa!"
trp.5.b:0 "There is no need for rash decisions"

trp.6.t:0 "The Internationale Delays"
trp.6.d:0 "Unwilling to discuss the matter of Tripolitanian acceptance into the Internationale, the French government has sent our representatives packing whilst they reconsider their position in the Maghreb."
trp.6.a:0 "This is an outrage!"

trp.7.t:0 "Tripolitania Applies for the Cairo Axis"
trp.7.d:0 "Unwilling to compromise its diplomatic position until the divide between Cyrenaica and Tripolitania was mended, the Tripoli government has today officially applied for membership in the Cairo Axis. Supporting the Arab cause, the Tripolitanian-Egyptian Unification Party has likely played a non-insignificant role in this change of policy and should be watched closely in the future if we are looking to extend our domains to the West."
trp.7.a:0 "Welcome to the Pact!"
trp.7.b:0 "It would be better for us if they remain neutral"

trp.8.t:0 "Cairo Delays"
trp.8.d:0 "Unwilling to discuss the matter of Tripolitanian acceptance into the Cairo Axis, the Egyptian government has sent our representatives packing whilst they reconsider their position in the Maghreb."
trp.8.a:0 "This is an outrage!"

trp.9.t:0 "Tripoli Proposes Unification"
trp.9.d:0 "Fiercly supportive of the Pan-Arab ideals, the new government in Tripoli has spoken out firmly in favour of a Union between their nation and Egypt which they see as the new capital of Arabia. Whilst many in Egypt are supportive of further expanding the Arab ideals, others question whether the addition of the impoverished, illiterate and unstable province is really a priority right now."
trp.9.a:0 "We accept their offer!"
trp.9.b:0 "Let's not do anything too hasty"

trp.10.t:0 "The Future of the Tripolitanian Republic"
trp.10.d:0 "With the proclamation of the First Tripolitanian Republic now a fact, the question arises which course we will embark on.\n\nThe Free National Bloc of Faqih Hasan has been causing shockwaves both before and after the Levantine War as his message of a modern, strong Arab state has received wide appeal from the younger generation who has grown disillusioned with the old systems of the Porte and listens filled with revolutionary fevour to the broadcasts of Radio Free Cairo and the Arab Liberation Front in Paris.\n\nNonetheless their revolutionary message and questionable adherence to the faith has left many of the older guard unconvinced. Built on the tribal alliances of yonder, the United National Front promises a strong government with the greatest respect for the Faith whilst also standing unwaveringly in favour of the Arab cause.\n\nThirdly there is the city of Misrata, Tripolitania's largest city, whose unwavering loyalty to former Ottoman commander Ramadan al-Suwayhli poses a significant threat to the democratic notions of the other parties. As his influence over the remnants of the former Ottoman army remains significant and his prestige from the Weltkrieg is unquestioned by all Tripolitanians, many are fearful that he may install himself and his allies "for the greater good of Tripolitania"."
trp.10.a:0 "The Free National Bloc takes control"
trp.10.b:0 "The United National Front takes control"
trp.10.c:0 "al-Suwayhili takes power"