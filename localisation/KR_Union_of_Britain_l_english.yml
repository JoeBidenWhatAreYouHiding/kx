uobplaceholder.500.t:0"Negotiations with the WSPU"
uobplaceholder.500.d:0"The WSPU have always acted as a haven for many feminists within the nation. While generally peaceful, they have often hounded and, occasionally, used violent actions in an attempt to further their goals of varying emancipatory reforms. Despite their regularly aggressive nature, many of the reforms they desire are considerably moderate and not too dissimilar from our own; demands such as improved birth control measures, the worldwide abolishment of capitalism and reduction of poverty and suffering among the nation's poorest. Due to an already warm relation between Ethel Snowden, the wife of former Chairman Philip Snowden, and the WSPU-WFL thanks to her own time as a Suffragette, this alliance should be fairly easy to establish.\n\nIn spite of a number of individuals claiming that the WSPU-WFL's actions, such as bombings and arson, will bring nothing but trouble if we fail to suitably implement the reforms they desire, the vast majority have already welcomed these women of action with open arms. "
uobplaceholder.500.a:0"A warm welcome to our new allies!"

uobplaceholder.501.t:0"An Unfortunate Standpoint"
uobplaceholder.501.d:0"In spite of Chairman Joad's commitment to the many forms of Socialist ideal thought his life; being a Syndicalist, Fabian, Guild Socialist and very briefly, a moderate National Syndicalist at varying points in his life, an unfortunate truth has come to light. In a private conversation overheard by a currently anonymous individual, while talking over drinks, it was heard of Joad's long standing belief on the supposed "inferior mind of women". The comments did not end there however, as the individual went on to report of Joad's complete apathy for women and their minds "lack of objectivity", failing to see why any man would wish to enjoy the company of a woman beyond reasons of sexual desire, something he eloquently described as "functional purposes". Believing to stem from his divorce in 1921, this conversation has potentially started a timer on the new Chairman's tenure. If members of the nation's leadership or even worse, the WSPU, were to hear of this, the Chairman may be facing questions that even he is incapable of determining rational answers for."
uobplaceholder.501.a:0"Lets hope this doesn't get out..."

uobplaceholder.502.t:0"The WSPU Retaliate"
uobplaceholder.502.d:0"Disaster has struck with the leaking of private conversations. Joad's less than complementary beliefs regarding women appear to have been unknowingly passed to the press, which have already taken great pleasure in revealing all these secrets to the nation's leaders and workers. As expected, the WSPU have been viciously attacking Joad for these archaic beliefs, stating that no true believer in Socialism would put the female mind below the male. Less expectedly, was the attack on the Chairman's home, which has left it as nothing but a smouldering wreck of ashes and charred wood, no doubt an act of arson by the so-called "Young Hot Bloods" within the WSPU. We must now consider the path forward for the still relatively new Chairman. This incident has already tainted his rule in the eyes of much of the nation, only flaring up many of the inter-factional rivalries that have been simmering below the surface for many years. A simple yet official apology from Joad, in combination with rescinding his remarks and a campaign against the dangers of over-consumption of alcohol, may suffice, though many are demanding that Joad give up the Chairmanship as a result of revealing these supposed "capitalist ideals" of gender inequalities."
uobplaceholder.502.a:0"Allow Joad to stay, but demand a formal apology from of him."
uobplaceholder.502.b:0"He best resign before things get out of hand."

uobplaceholder.503.t:0"To Preach What We Practice"
uobplaceholder.503.d:0"Joad has always been a man of varying political inclinations. While continuing to be a life-long socialist since leaving Oxford University in 1914, his outlook on the political status of the world has varied wildly. Initially declaring himself a Syndicalist, he has gone on to encompass a wide variety of different political beliefs and strains; from Orthodox Syndicalism, Fabianism, a brief albeit short-lived alignment with Oswald Mosley's Maximists to Guild Socialism after taking in the writings of Bernard Shaw, and G.D.H Cole, Joad has continued to ebb and flow between the wildly numerous ideologies that have found a place in the Union. Joad's ever changing hobbies and beliefs have given us the unique opportunity to cultivate a unique type of socialism within the Union, according to whichever we feel is most applicable to our current situation and circumstance.\n\nWe may simply stick with our current brand of Guild Socialism that has proven to be a popular choice among many of Joad's contemporaries. The writings of Cole have often been at the roots of many of the current thinkers in the nation, and maintaining this line will ensure that Joad's somewhat unbalanced and varying thoughts can be grounded in a theory that many themselves once declared their support for.\n\nHowever, this commitment to Cole's writings does not stand as the only relation Joad holds to many of the nation's most well-known thinkers. In 1932, Joad, along with the backing of Author H.G Wells, founded the Federation of Progressive Societies and Individuals with the aim of further advancing the reach of social reforms that had begun in the Union. Members including Bertrand Russell, Vera Brittain, Olaf Stapledon and Leonard Woolf have made it a popular organization among the humanists of the Union.\n\nFurther still, Joad has forever been a lover of nature along with the healing, both spiritual and mental, that the countryside can bring. His devotion to the preservation of the Union's natural spaces and promotion of an agrarian, simpler lifestyle, most notably in his book "Folly Farm" has led to an interesting relation with the nation's ruralists, and the promotion of a more agrarian-focused economy. This belief has even resulted in the Chairman regarding the internal combustion engine as one of the most disastrous inventions man has created.\n\nMost esoterically however, is the interest in the spiritual world that is believed to exist alongside our own. This theory has piqued the interest of thinkers such as Joad and Harry Price, the famous paranormal investigator and ghost hunter, with the Chairman already attempting to bring this theory in line with the nation's socialist ideals."
uobplaceholder.503.a:0"Guild Socialism hasn't failed us this far."
uobplaceholder.503.b:0"Expand civil liberties, while maintaining the Syndicalist system."
uobplaceholder.503.c:0"Encourage simpler development of the land to preserve the countryside."
uobplaceholder.503.e:0"We must embrace Joad's knowledge of the psychic and paranormal!"

uobplaceholder.504.t:0"A Worthy Candidate"
