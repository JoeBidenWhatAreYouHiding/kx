uobplaceholder.103.t:0 "The Fate of Ireland"
uobplaceholder.103.d:0 "Our men march through Dublin, and the Irish Army has shattered in the face of our armed forces. In the meantime we must decide on the future of Ireland. Some argue that Ireland should be annexed into the Union of Britain, while others argue that this would be an act of un-socialist imperialism and that doing so would not be supported by the Irish people, bringing us into a bloody guerrilla war."
uobplaceholder.103.a:0 "Of course Ireland shall be independent!"
uobplaceholder.103.b:0 "Ireland must be directly ruled from London!"
uobplaceholder.103.c:0 "Give Ireland only limited autonomy."

uobplaceholder.104.t:0 "End of the Second Irish War of Independence"
uobplaceholder.104.d:0 "With Ireland an independent nation once more and hostilities between our two peoples having ceased, the IRA have finally ceased their guerrilla warfare and bombing campaign against us."
uobplaceholder.104.a:0 "Finally!"

uobplaceholder.105.t:0 "Riots in Ireland"
uobplaceholder.105.d:0 "Today many people turned out for protests and demonstrations against our rule in Ireland. The protests soon turned into rioting, causing much damage in acts of vandalism and injuring many."
uobplaceholder.105.a:0 "Damn!"

uobplaceholder.106.t:0 "IRA Ambushes!"
uobplaceholder.106.d:0 "In a continuation of their tactics from the Irish War of Independence, the IRA have staged ambushes against our troops throughout Ireland!"
uobplaceholder.106.a:0 "Damn!"

uobplaceholder.107.t:0 "IRA Bombing!"
uobplaceholder.107.d:0 "The IRA carried out a bomb attack today, dealing large damage to our infrastructure in that area."
uobplaceholder.107.a:0 "Damn!"

uobplaceholder.108.t:0 "IRA Sabotage!"
uobplaceholder.108.d:0 "The IRA have bombed one of our factories in an attempt to sabotage our industry!"
uobplaceholder.108.a:0 "Damn!"

uobplaceholder.109.t:0 "The Administration of Ireland"
uobplaceholder.109.d:0 "It has been two years since we annexed Ireland, and the IRA have been persistently resisting our forces, determined to restore Irish independence. We have three options open to us, we could maintain the status quo, release Ireland as an independent socialist republic, or suspend liberties in Ireland and begin interning enemies of the Union."
uobplaceholder.109.a:0 "We must maintain the status quo."
uobplaceholder.109.b:0 "Our rule of Ireland was a mistake, free them!"
uobplaceholder.109.c:0 "Drastic times call for drastic measures!"

