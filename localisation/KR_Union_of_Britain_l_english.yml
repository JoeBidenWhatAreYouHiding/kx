uobflavourplaceholder.7.t:0"The Union's Very Own Prince" #prince monolulu
uobflavourplaceholder.7.d:0"In a age so riddled with instability and fear, the individuals that remain cheerful and smiling in times of strife have been called both indomitable and insane. Beloved by many members in the horse racing scene, the famous tipster Prince Monolulu, whose real name is Peter Carl McKay, has acted as a attention grabbing individual for racegoers since 1903.\n\nOriginally born in the West Indies though claiming to be from Ethiopia, Monolulu arrived in the country in 1902 after an extensive trip which has taken him thousands of miles. From his own accounts, he managed to make his way to the coast of Africa where he was first crimped into a sailing crew by a British vessel. Though doubts are raised as to his supposed shipwrecking on the Portuguese coast, most likely travelling via Puerto Rico, Monolulu ended up in New York city where he held a variety of jobs and eventually made his way to London. The choice to style himself as a Prince came from his crimping, when he had hoped that this claim of royalty would permit him better treatment - though judging by his near endless travels it is yet to be seen if this title made any difference.\n\nRapidly establishing himself as a common figure at the races as a tipster, with his first visit to the Epsom Derby in 1903, Prince Monolulu has become a common and beloved sight to the racegoers - most notably for the bright ostrich feathers he can be seen wearing in his hat and the lion's claw swinging from his neck. Along with the visual spectacle, the catchphrase of "I gotta a horse" signifies to all spectators as to Monolulu's location, assisting in his business as a tipster; providing information on the horses and their jockeys, for a price of course. This business was given a great surge in customers when, in 1920, Monolulu successfully determined that Spion Kop would win - even with the predicted odds of 100-6 massively against this bet. The unexpected success of this win earned Monolulu eight thousand pounds and national prominence as an eccentric who appeared to know what he was doing. After being unfortunate enough to be in Königsberg during the First Weltkrieg's start and therefore being interned for its duration, Monolulu returned to London in 1919 and has remained ever since.\n\nDespite many seeing the Epsom Derby as a relic of aristocratic rule which conjures the scenes of women in petticoats and oversized hats with their pipe-smoking husbands in ill-fitting suits, it has been transformed into a sport for the common man. Prince Monolulu, a colourful character both from appearance and temperament, has only made the races that much more exciting and remains a fan-favourite to this day."
uobflavourplaceholder.7.a:0"It seems royalty remains, to an extent."

