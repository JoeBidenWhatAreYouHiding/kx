uobplaceholder.628.t:0"The Muse of a Lost Lover?"
uobplaceholder.628.d:0"As with any popular leadership, rumours have begun spreading regarding Chairwoman Ross. Though, contrary to many rumours, these are perhaps somewhat complementary. The already beloved song "These Foolish Things", which describes the many aspects of life that remind the singer of a lost lover, has had an even greater surge in fame thanks to the supposed muse for the song being the nation's own Chairwoman. Written by Eric Maschwitz, who often writes under the name 'Holt Marvell' and has already had success with his various screenplays such as 'Invitation to the Waltz' and 'Land Without Music', there have been rumours that Jean Ross was the inspiration for the lyrics. Despite the beliefs of his wife, Maschwitz has gone against this idea and stated that the inspiration was from the "fleeting memories of a young love".\n\nWhile this comment was innocent at first, many have discovered the brief yet passionate relationship the two shared during the late 1920s which has only exemplified the romanticism of the song. Lyrics describing "A tinkling piano in the next apartment" and "candle lights on little corner tables" have conjured images of a romantic time that many feel has passed. These sentimental images of devotion have created an interesting dynamic with Ross' supposedly promiscuous reputation, one that many journalists are so intent on discussing rather than the political and economic plans that she has for the nation, much to the dismay of the Chairwoman. With the Chairwoman being the alleged subject of one of the nation's most enjoyed love songs, it is no surprise that a new perception of her has been created; one much more humanistic, individual and sympathetic, rather than the detached and unfeeling impression that the now overshadowed BSP once developed."
uobplaceholder.628.a:0"And still my heart has wings..."

uobplaceholder.629.t:0"The Roar of a Lion in London"
uobplaceholder.629.d:0"Perhaps one of the most peculiar sounds that has been heard on the streets of London recently is the roar of a lion, much to the surprise of many of the cities residence. Chairman Clarke, however, has entertained many within the city with his displays of control over the animal; taking great pride in the theatrics of fearlessly entering the cage of the beast with nought to protect himself with. Not only has Chairman Clarke managed to tame such a furious beast, even including the taming of various breeds of tiger and the charming of snakes in his free time, but has displayed new methods that embrace a more humane strategy in what he calls the "gentling" of the animals. Rather than employing the use of whips and fear, Clarke has shown that techniques devoid of violence can be used to pacify the animal and overcome its instinct to attack on first contact, despite the injury he received himself when entering a injured lions cage at the age of seventeen.\n\nNot only is Clarke an expect in mammalian matters, but has shown a great appreciation for both artistic and historical items, extending his belief in the new potential of both the aesthetic, mental and spiritual growth that the revolution has brought to the nation and its people. Clarke is already considered a great authority within the academic circles of the country, with vast knowledge on animals, art as well as military weaponry and armour, even reportedly being in ownership of Mary Antoinette's snuff box. With a strong appreciation for these cultural elements, Chairman Clarke is already proving himself to be a popular candidate among both the intellectuals and humble workers of the Union."
uobplaceholder.629.a:0"Could these lions, perhaps, be trained for warfare?"

