##Radsocs 
ENG_radical_socialist_party:0 "Autonomists/USM"                               
ENG_radical_socialist_party_long:0 "Autonomists/United Socialist Movement Anarchists\n§gThe Autonomists, while influentially small in the territories of England, hold a strong sway over the populations of the Home Nations of Scotland and Wales. Seeking to push for further devolvement and autonomy for the nations that make up the Union, the Autonomists have a history of allying themselves with the varying groups of more centralist Syndicalists and more moderate figures throughout the Nations that make up Britain. Many of the alliances they have formed over the years have consisted of members of the most moderate socialists within the Union, such as Social Democrats and Progressives, though in rare cases, these alliances have included Anarchists; though these have form out of desperation and strategy due to the Autonomist's small size, rather than ideological similarities.\n\nThe USM stands to represent a loose coalition of the different strains of Anarchist thought that exist throughout the union, including Anarcho-Syndicalists, Anarcho-Communists and the more Orthodox Anarchists, with a small number of Christian Anarchists occasionally joining their ranks. While many Anarchists gravitate towards the USM's loose coalition, not all followers of these ideologies declare themselves as members of the USM, with some instead choosing to ally themselves more closely with other factions such as the WSPU, who attract the support of many of the nation’s Anarcha-Feminists.§!"  

