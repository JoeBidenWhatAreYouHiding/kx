uobplaceholder.711.a:0"Keep a close eye on her" #didnt dismantle unions
uobplaceholder.711.b:0"This is outrageous, the council stays!" #dismantled unions
uobplaceholder.711.c:0"War does not care for democracy: suspend the council." #dismantled unions

uobplaceholder.712.t:0"Reconciliation with Adela?"
uobplaceholder.712.d:0"It has been many years since the two sisters communicated, but this may be a chance to change things. Adela Pankhurst, the youngest of the three Pankhurst sisters, has recently been chosen as the leader of the newly independent [AST.GetName] and has thus opened up the possibility for reconciliation between Sylvia and her younger sister. While Christabel and Adela never got along; with Christabel reportedly saying that "one of Adela is too many", Sylvia has always taken a warmer approach to her sister. This new position that Adela finds herself in has now opened the opportunity for us to mend the wounds and animosity that have been present for almost 25 years, as well as benefit ourselves politically. We must therefore consider an attempt to made contact with the [AST.GetAdjective] government, formally inviting them to our alliance - [AST.GetNameDef] would be a powerful ally in the Pacific after all, regardless of what hostility remains between the two sisters."
uobplaceholder.712.a:0"Send the offer; she is family, after all."
uobplaceholder.712.b:0"Let us not open old wounds."

uobplaceholder.713.t:0"An Offer from Family?"
uobplaceholder.713.d:0"Sylvia Pankhurst, sister of Adela and now leader of [ENG.GetNameDef] has offered a form of familial reconciliation between herself and her distant sister. While Christabel Pankhurst has always been hostile towards Adela, claiming that "one of Adela is too many", Sylvia and Adela have always had a warmer relationship with one another. Sylvia has now come to us with an offer to join the Third Internationale, and perhaps repair the relationship that their mother's favouritism and Christabel's abrasiveness once broke."
uobplaceholder.713.a:0"We accept, let us move past this hostility together."
uobplaceholder.713.b:0"The risk of further conflict is just too great, politely decline."

uobplaceholder.714.t:0"Adela Rejects Our Offer"
uobplaceholder.714.d:0"It seems that personal animosity have overpowered political advantage; Adela has rejected our offer to join The Internationale, leaving us down a potential ally in the pacific. The [AST.GetAdjective] government may contact us in future if they feel that an alliance would be beneficial to them, though we shouldn’t assume that this will happen."
uobplaceholder.714.a:0"A shame, but understandable."

uobplaceholder.715.t:0"Allies in a Time of Need"
uobplaceholder.715.d:0"To little surprise, Chairwoman Christabel's declaration of her complete control of the PSPU's council has proven to be an immensely unpopular move both inside and outside of the party. In replacing the party's council members with her closest supporters who simply act as willing organisers, our ability to effectively make changes in policy has increased exponentially. Despite this hastening, almost all policy changes are met with resistance from the senior members of the old council, who still hold immense respect and influence among huge swathes of the population. The relatively small number of supporters that follow this new militant strain of feminism means that it may be in our best interest to diversify our thinking to appeal to groups outside of the PSPU's currently highly focused manifesto.\n\nThe first and perhaps the most unexpected and extreme group of potential allies we have found lies within the small number of rabid nationalists that remain in the Union. The existence of many of these groups is unknown to the common citizen, but with special political contacts and manoeuvring, we have managed to make contact with many who share a burgeoning nostalgia for the grand empire our nation once held. Many of these individuals are former members of the National Party, a fiercely Germanophobic group that has previously collaborated with Chairwoman Christabel during the First Weltkreig. Despite their opposition to Syndicalism, they have expressed their desire to work with more moderate Socialists in the nation to us, once seeing the now defunct Labour party as "the great party that was coming". It is slowly being revealed that Christabel shares these feelings of destain for orthodox Syndicalism, seeing sweeping economic and political change as a burden to the cause of women's enfranchisement, making this potential alliance all the more important to our power base.\n\nThe alternative option would be an alliance with the Maximists of Oswald Mosley's movement; with Christabel already being a former acquaintance with Norah Elam, leader of the Maximist's women's section. This mutual trust came from her time as a member of the WSPU and brief work with her during the First Weltkreig, in an attempt to garner support for the swift end of the war, not through a treaty or truce, but instead through the rapid defeat of Germany and her allies. With Elam's position in the Maximists, Mosley's existing support for the nation's women and their popularity among the many veterans that served during the First Weltkreig, the Maximists are appearing to be a strong choice.\n\nWe could, however, simply continue our development without an alliance with either of these groups. While this movement may be risky in the short term, it would ensure that the corrupting influence of other politics would not interfere with our current goals and desires for the populace. This would ensure that the mission we have set for ourselves would not be diverted or slowed down by the needs of our allies, instead leaving us with complete autonomy to choose our own path for the Union."
uobplaceholder.715.a:0"No allies are needed! Our movement is our own!" #no change
uobplaceholder.715.b:0"We must ally with what radical nationalists still exist in the Union." #natcom
