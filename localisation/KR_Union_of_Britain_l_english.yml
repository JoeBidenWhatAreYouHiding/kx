uobplaceholder.46.t:0 "Union of Britain Threatens Iceland and the Azores"
uobplaceholder.46.d:0 "The socialist navy has left its naval base in Liverpool and is heading towards Iceland and the Azores. Although this move seems to be just a show of force it should not be ignored. This is not a direct threat towards the Entente but many officials believe that leaving it unattended is not a wise choice. A most appropriate answer would be to send out the Royal Navy but this is opposed by many Canadians who prefer further preparations before decisive action against the Union is taken."
