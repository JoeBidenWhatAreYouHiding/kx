uobplaceholder.812.t:0"The Many Mitford Sisters"
uobplaceholder.812.d:0"In a land once so full of eccentric and well-to-do families, the Mitford family stands as one of the nation’s most diverse and perhaps one of the most confusing. Born in 1878, David Freeman-Mitford, father of the families six well-known sisters and single lesser known son, was renowned for his legendary eccentricity, anger and hatred for any progressive reforms that the old government ever attempted to implement. Despite his aristocratic lifestyle, the second Baron was somewhat infamous for his lack of academic aptitude, happily claiming that he has only ever read a single book in his life - time he would much rather spend in the saddle of a horse. With this hostility of education, reading and social progress extending towards all German, Italian and French peoples after his brief experiences in the First Weltkreig, it is no surprise that upon the revolution's beginnings this bearish man fled to a family-owned gold mine located in Ontario, Canada.\n\nWith such a vulgar man as a father, it is no surprise that much of the family is spread across the political spectrum. While their father fled near instantly at the sign of a socialist uprising, three of the sisters still reside in the Union, despite the quiet protests that some have voiced over members of a high-profile family being allowed to remain. Perhaps the most well-known of the three sisters is Diana, now the wife of Chairman Mosley, after her first marriage collapsed from her husband's insistence on fleeing across the Atlantic, with Diana instead seeing her potential place in this new regime and choosing remaining. Along with her sisters Jessica "Decca" Mitford, who became a devout member of the British Socialist Party after renouncing the privilege that her name once offered, and Nancy Mitford, the oldest of the six siblings who quietly spends her time writing away from the Unions fierce political circles, all three happily live in the Union.\n\nSomewhat unsurprisingly, and much to the dismay of many, Nancy's residence is almost exclusively owed to her sisters relation to Mosley and her own time as a 'Bright young thing', a wide group of young, often aristocratic, Bohemians made up of figures such as her sister Pamela and brother Thomas, Chairman Mosley, writer Eric Blair and hundreds more - even including members of the Windsor family. These 'Bright Young Things', who were joyfully followed by journalists, threw elaborate fancy dress parties and drank their way through the late 1910's and early 1920's alongside the rise of Jazz, before the abrupt end of the gaiety brought on by the revolution.\n\nHowever some siblings stand at the opposite ends of the political spectrum alongside their father. Both Thomas and Unity, better known as "Bobo" to her siblings, have given their full support to the Imperial Unity Party in Canada and are fiercely opposed to any form of Socialism that may encroach on the Canadian shore. Though some doubt the validity of Unity's dedication to this movement: many claim that Unity has only chosen to support the IUP so fiercely in an attempt distinguish herself from the rest of the family. Once known to the rest of her sisters as sensitive and introverted child, to the point she would hide under the dining table if anyone distressed her, this withdrawn nature has been replaced with one of inflammatory fervour and energy."
uobplaceholder.812.a:0"What an odd family..."

uobplaceholder.813.t:0"A Tour of the Nation?"
uobplaceholder.813.d:0"A key aspect of our movement has always been the fiery speeches that the Chairman has given to the masses. Mosley, well known for his fierce oratorical skills, has continued to give speeches where possible, both in person and over the radio despite his ever increasing duties as Chairman. As our administration is now fully cemented, it may be time to undertake an official tour of the nation to see the effects of our work and here the cheers and applause of the nation's workers once more. Despite the suggestions of some that the radio is more than sufficient to transmit Mosley's impassioned speeches to the people, Wilfred Risdon, leader of the Department of Information and devout follower of Mosley has highlighted that the physical aspects of the speeches and rallies; such as the start black uniforms the Biff Boys wear and the gesturing Mosley performs, greatly enhance the effect these speeches have on the people. The decision to go on tour may be the most beneficial to our nation, but a small minority still believe that the radio is more that capable to give the nation the energy that Mosley offers."
uobplaceholder.813.a:0"Absolutely! The Chairman must be heard!"
uobplaceholder.813.b:0"What's the need of a tour when the radio is sufficient?"

uobplaceholder.814.t:0"Chaos on Cable Street!"
uobplaceholder.814.d:0"Just under a month into our tour, and barely finishing the timetabled speeches in London, disaster has struck! In a planned march down Cable street - both as a show of power and a rallying display of organisation, a small cell of Anarchists appeared to have intercepted Mosley procession and have taken this opportunity to attack the Chairman! From the window of an abandoned building, various inflammatory and vulgar terms were yelled at the Chairman and his group of Biff Boy guards, before a hail of assorted objects ranging from dinner plates, candelabras, books and pieces of wood were thrown down from the buildings windows. Critically, one of these objects thrown was a piece of brick, which violently struck the Chairman on the upper side of his head. Along with police who attempted to keep back the crowd that had now become greatly agitated by this attakc, Biff Boys rapidly went to defend Mosley as well as capture the perpetrators of this act. Armed with truncheons, the majority of the attackers have been arrested, though some force was required to subdue them.\n\nIt was feared that, as a great amount of blood was now making its way down the side of his face and head, the Chairman loved by so many would not make it and would instead die surrounded by his supporters and loyal guards. With medical tending being performed on site, we must announce to the nation the status of the man who once saved the Union from the brink of collapse."
uobplaceholder.814.a:0"While deeply injured, the wound is non-fatal!"
uobplaceholder.814.b:0"In spite of medical efforts, the Chairman has been killed!"

uobplaceholder.815.t:0"A Worthy Successor"
uobplaceholder.815.d:0"With the Chairman's tragic and unexpected demise, we must choose a worthy successor to fill the now vacant position. Many are calling for one of Mosley's inner circle to lead as they most closely follow the same vision for the nation that he held. Wilfred Risdon remains the most likely and popular candidate due to being both Mosley's second in command as well as the leader for the Department of Information, which would most likely facilitate a smooth transition in this turbulent time. Other members of the party, such as Norah Elam and John Strachey, have also been raised as potential candidates. The former being the current leader of the parties women's section making her a popular candidate among the nation's many women and a handful of WSPU members, with Elam being a former member herself. Strachey on the other hand, has been noted as a more moderate figure within the party. One not fulling conforming to the party ideology, but still standing a valued and trusted figure among the parties upper echelon."
uobplaceholder.815.a:0"Propaganda expert and Mosley's second in command, Wilfred Risdon."
uobplaceholder.815.b:0"Leader of the women's section and former WSPU member, Norah Elam."
uobplaceholder.815.c:0"Noted moderate of Mosley's inner circle, John Strachey."
uobplaceholder.815.e:0"The Union's collapse showed we need security: bring in the Army and General Liddell Hart."
uobplaceholder.815.f:0"An ally from the Social Credit Movement and naturalist, Hastings Russell."
uobplaceholder.815.g:0"Famed agrarian writer and promoter of Ruralism, Jorian Jenks."

uobplaceholder.816.t:0"Answer the Cries of the Anglosphere?"
uobplaceholder.816.d:0"With [ENG.GetLeader]'s position at the nation's leader secure beyond all doubt, a new phase of plans for the Maximist cause have become available, many of which centre around what our national ambitions should be going forward. Following Mosley's ideas of Anglo Exceptionalism, many within the party have proposed we at last liberate the nations and territories of the world that we once controlled. This path towards the Anglosphere would see our Bastion of Maximism expand far across the global, proposing ourselves as the true heirs of the fallen British Empire. While controversial, this decision would allow for the Maximist Revolution to reach the furthest shores and elevate its greatest potential through old Imperial channels. Though many contend this idea on the assumption that we would degrade ourselves to a level of so called "Red Imperialism", only marginally better than the imperialism of Monarchs that the world once new, this Anglospheric liberation would stoke the fire of revolution to a level never before seen in the world's history."
uobplaceholder.816.a:0"And answer the call we shall!"
uobplaceholder.816.b:0"Put these foolish ambitions to rest."

uobplaceholder.817.t:0"Answer the Calls of the European Worker?"
uobplaceholder.817.d:0"With [ENG.GetLeader]'s position at the nation's leader secure beyond all doubt, a new phase of plans for the Maximist cause have become available, many of which centre around what our national ambitions should be going forward. Following Mosley's ideas of "Europe a Nation", many have proposed we at last liberate and unify the lands of Europe that already sit so close to our island bastion. This path, one based on concepts like Nation Europa and Eurafrika, would see our nation take up the mantle of a cohesive, syncretic and Pan-European national movement in order to preserve Western civilization and European multiculturalist perfection. Through ideas of pan-ethnic unity, non-federal total national amalgamation, and European chauvinism, a unified and equal Europe would secure out global position of decades, if not centuries, to come. This collective would stand powerful enough to oppose any nation and protect our people from whatever threats the world may challenge us with."
uobplaceholder.817.a:0"Onwards to a free Europe!"
uobplaceholder.817.b:0"Put these foolish ambitions to rest."

uobplaceholder.818.t:0 "The Other Half of the Maximist Eurafrican Concept"
uobplaceholder.818.d:0 "As our armies march across the European continent raising the banner of Maximism high in every capital in this now-united bastion of Western Civilization, the Social Union of Europe now rises under Chairman Mosley’s hand, with a new ideological and governmental direction based on his infantile and still-formulating but ingenious ideas culminating in what he has begun to call ‘Europe a Nation’ - taken from the title given to his newest essays and drafts on the subject - that pulls from similar ideas of total European national cohesion like the Eurafrika concept and ‘Nation Europa’. However, with Europe and European North Africa under our domain and now being enlightened with the glories of Maximism, perhaps it is time to put the final pieces of the full Maximist Pan-European dream into place.\n\nBased on concepts first created by his contemporary and friend, the Austrian journalist and amateur Maximist philosopher Anton Zischka, and later expanded by Mosley himself, the rest of the so-called ‘Europe a Nation’ plan theorizes that the Maximist Revolution take up the torch of civilization on the Dark Continent, conquering all of Africa and putting under an apartheid-like puppet state loyal to the Social Union and dedicated primarily to the exploitation of mineral and agricultural resources, scientific development, European settlement, and - if possible - the cultivation of some form of lesser, subordinate African Maximist system dominated by a Maximist vanguardist minority rule where the only true industry in the hands of our loyal Maximist settlers, in order to fuel the creation of a true supranational superpower centered around Europe and dedicated to the preservation of Western Civilization, Pan-European culture and ethno-nationalism, and the creation of a Maximist social utopia for our conglomerated European people, but not the revolutionary sterilized subjugates needed to make our perfect dream a reality. By harvesting, studying, and extracting every last wonder, bounty, and treasure that the African continent holds while keeping its more barbarous inhabitants on a tight leash for the good of all, the Maximist dream of a pure utopia can finally be achieved by Chairman Mosley’s mighty and unmatched hand. The only question that remains is if this long-off goal is worth the coming slog of conquering the untamed, savage, and deadly expanses of the Dark Continent."
uobplaceholder.818.a:0 "We have no need for that godforsaken continent. Leave it to the dogs."
uobplaceholder.818.b:0 "Maximism shall be the torch that illuminates and enlightens the savage Dark Continent!"
uobplaceholder.818.c:0 "Maximism and Mosley uphold the torch of the Eurafrikan concept!"

uobplaceholder.819.t:0 "The Maximist Gaze Turns East"
uobplaceholder.819.d:0 "Following the unification of all of Europe under the will of Chairman Mosley, many within our government have been wondering where should the vision that shall never be extinguished carry our brave armies next. Although we have already planned to establish our control across the Mediterranean coast of the Near East, a new proposal has been outlined by two loyal men of the Maximist cause. Robert Gordon-Canning, an ardent supporter of Arab nationalism and our agent in the Rif, wider Morocco and Palestine; as well as Harry St John Bridger Philby, a convert to Islam dubbed by Arabic friends as 'Sheikh Abdullah' who also operated in the wider former British Orient; have both beseeched the Chairman to consider the situation on the Peninsula. With the old Empire gone we could redeem their legacy and finally accomplish the goal which the corrupt politicians of yesteryear failed to manifest, fulfilment of the Pan-Arabist dream. What shall Mosley's decision be?"
uobplaceholder.819.a:0 "We have no business there. Leave it to the sheikhs and emirs."
uobplaceholder.819.b:0 "Our light must unify the shattered lands of the desert dwellers!"
uobplaceholder.819.c:0 "The Cradle of Civilization shall reunite with Europe!"

uobplaceholder.820.t:0 "The Fate of the Forgotten Corners of the Empire"
uobplaceholder.820.d:0 "With the Maximist Federation for the Salvation of the Anglosphere finally coming into fruition under Mosley’s steady hand, the lands that rightfully belong to the righteous and newly unified Anglo race have finally been reunited following the failures of the old Imperial government. However, despite the fact that we may hold a large bulk of the old Imperial lands, some far-off corners of the fallen Empire that fell out of Anglo control in our absence have slipped through the crack, like the rest of British Africa, the Aden Protectorate, Belize, and other lands afar that have fallen out of loyal Anglo hands. Should we cast off these lost jewels in the British imperial crown as lost causes, or shall we sally forth under the Chairman’s wise rule and continue our conquest until every last inch of the failed British Empire as it existed before its fall following the Great War and our triumphant British Revolution have been reclaimed by rightful Maximist hands?"
uobplaceholder.820.a:0 "We have enough on our plate as it is. Forget the scraps."
uobplaceholder.820.b:0 "Comrades, the lost voices call for their salvation. To arms, for the Chairman and for Maximism!"

uobplaceholder.821.t:0"A Return to Politics?"
uobplaceholder.821.d:0"nation has stabalised after liddell hart took control."
