#Army events
uob.108.t:0 "A New Lee Enfield?"
uob.108.d:0 "The rifles supplied by the factories formerly owned by Lee Enfield still constitute the overwhelming majority of our infantry weapons. However, at least according to gun connoisseurs, the weapons produced by the Birmingham Small Arms Factory have the reputation of being more suitable for offensive manoeuvres and change might be in order. A third option would be to not prefer one of the both and keep the Republican Army flexible instead."
uob.108.a:0 "Another trusty Enfield."
uob.108.b:0 "Give Birmingham a chance!"
uob.108.c:0 "Stay flexible!"


### 301 - 350: Stuff Events ###
### Needs more Peace in our Time ###
uob.338.t:0 "The Silence After the Storm"
uob.338.d:0 "The battlefields have fallen silent. But while our soldiers enjoy their well-earned rest, worried representatives of Industrial Syndicates have come forward, with statistics showing the large degree to which the Union's industry has been restructured to aid the war effort. For now, our economy is still somewhat stable - but the upcoming years will not be easy ones."
uob.338.a:0 "When will we finally get a break?"

uob.363.t:0 "The Oil Question"
uob.363.d:0 "It has been decades since we forced the capitalists out, yet we can't rest. Not until they are all defeated will we be safe, but to defeat them the workers spirit will not be enough. There are no two ways about it; without oil our planes, tanks and ships are nothing but scrap, no matter the skill of their crew.\n\nSince we first realised the issue, monumental effort has been spent attempting to cultivate domestic sources of oil. Some, like the shale oils in Scotland, have seen mild success. Others, like the French oil fields, have been near total failures. Fortunately, many saw this coming, and so resources had already been put towards researching synthetic sources of oil. If we divert enough resources in this direction, it may just be possible..."
uob.363.a:0 "It will have to be enough..."

uob.364.t:0 "Support from the Union of Britain"
uob.364.d:0 "Today an envoy from the Union of Britain arrived. He brought with him promises of industrial assistance, naval advice and technological support, along with kind words of admiration for our struggle. The capitalists may be strong and fight us at every turn, but with allies such as these, we will best them regardless."
uob.364.a:0 "Truly workers solidarity is shining out from the British isles."

### Flavour Events ###
uobflavour.1.t:0 "A Riddle"
uobflavour.1.d:0 "Our Railway Syndicates have a tradition of giving out ridiculously difficult crossword puzzles in their newspapers. Only a few people manage to actually solve these puzzles. Now, however, the Mid-England Rail Syndicate has reported that for the past few months, anonymous letters have started arriving, always containing the correct solutions to the last crossword puzzle. Whoever is writing these letters must be some sort of genius - and could probably be of help to us..."
uobflavour.1.a:0 "Find that person!"
uobflavour.1.b:0 "What do I care?"

uobflavour.2.t:0 "Wrapped in a Mystery"
uobflavour.2.d:0 "It took quite some time, but our intelligence services finally managed to find the man who still regularly solves the hardest crossword puzzles in the country with ease. His name is Alan Turing, a math professor before the revolution, currently living in London. He first tried to evade our men, but after some time, calmed down. And in fact, he already had a project in mind when our scientists asked what kind of research we could assist and support him in. It all seems very technical, and, more importantly, hideously expensive, but our experts assure us that this Turing might be on the right path to something extraordinary..."
uobflavour.2.a:0 "Grant the funds!"
uobflavour.2.b:0 "You what? Never!"

uobflavour.3.t:0 "Inside an Enigma"
uobflavour.3.d_1:0 "'He did it, the (expletive), he did it!' Our leading scientists are cited in today's papers. The small project of this Turing, over time grown into a whole village near the former cottage at Bletchley Park, has finally seen success. He has constructed a strange machine, called 'Pudding' after the Yorkshire pudding Turing was enjoying when he had the idea, that has revolutionised cryptography. For the first time, military encryption and decryption are conducted by a machine. This will give the Union an important edge in any military conflict."
uobflavour.3.d_2:0 "'He did it, the (expletive), he did it!' Our leading scientists are cited in today's papers. The once small project of Alan Turing, grown massively since we provided handsome funding to the operation in Bletchley Park, has finally seen success. Turing constructed a strange machine, called 'Pudding' after the Yorkshire pudding Turing was enjoying when he had the idea, that has revolutionised cryptography. For the first time, military encryption and decryption are conducted by a machine. This will give the Union an important edge in any military conflict."
uobflavour.3.a:0 "An extraordinary achievement!"

uobflavour.4.t:0 "Wells Proposes a World Encyclopedia"
uobflavour.4.d:0 "Herbert George Wells has just presented before the Republican Institution plans for the compilation of a constantly growing and changing World Encyclopedia to be reviewed by outstanding authorities and made accessible to every human being."
uobflavour.4.a:0 "We must spread the Light of knowledge to the entire world!"
uobflavour.4.b:0 "Every British family must be enlightened."
uobflavour.4.c:0 "What a silly idea..."

uobflavour.5.t:0 "Enid Blyton: The Smuggler's Island"
uobflavour.5.d:0 "The Writer's Union publishing house has today released a new book by the famous English author and Congregationalist Enid Blyton."Secret of a Lonely Island" is about the thrilling and romantic adventures of the siblings Julian, Dick, and Ann, their cousin Georgina, and her dog Timmy. While on a holiday with their Union Youth group in the Hebrides the children stumble over mysterious events including a lonely island, strange ships, and mysterious lights in the night. But with wits and courage the five friends are able to overcome any menace."
uobflavour.5.a:0 "Blyton surely is a great author."

uobflavour.6.t:0 "Comrade Blair's Book Is Published"
uobflavour.6.d:0 "Eric Arthur Blair's long-awaited vision of the future, entitled 'The Union in Forty Years', is finally running off the national press. In it Comrade Blair offers an inspiring vision of how far the Union of Britain will have come by 1984; describing a period of peace and prosperity for workers not only within our island but across the world. The book will serve as a much-needed boost to morale in these trying times and has been distributed to all members of the armed forces and the national workforce."
uobflavour.6.a:0 "An excellent read."

uobflavour.7.t:0 "The World Encyclopedia"
uobflavour.7.d:0 "Comrade H.G. Wells has, with funding of the Union of Britain, gone through with his plan of the compilation of a constantly growing and changing World Encyclopedia to be reviewed by outstanding authorities and made accessible to every human being. The whole world cheers on the endless efforts to bring the Syndicalist creed to even the most far-flung readers."
uobflavour.7.a:0 "We must spread the Light of knowledge to the entire world!"
uobflavour.7.b:0 "It's all Syndicalist propaganda anyway."

uobflavour.18.t:0 "A Dinner Party with a Twist"
uobflavour.18.d:0 "After the recent developments in Ireland the British ambassador in Dublin has invited his Canadian counterpart and his attachés to a dinner party in order to finally alleviate the tension - or at least that's what the Canadian delegation thought. Instead, they found themselves in a Dublin gin joint being served grumpy stew. As they finally left the embarrassing meeting they had to parade through a street filled with Irish socialists cheering on the British delegation. With this spiteful parting gesture however the British campaign against Ireland seems to have come to an end."
uobflavour.18.a:0 "Definitely worth it!"
uobflavour.18.b:0 "How embarrassing..."
uobflavour.18.c:0 "I'm sorry, what?"

uobflavour.19.t:0 "A Dinner Party with a Twist"
uobflavour.19.d:0 "After the recent developments in Ireland the British ambassador in Dublin has invited his German counterpart and his attachés to a dinner party in order to finally alleviate the tension - or at least that's what the German delegation thought. Instead, they found themselves in a Dublin gin joint being served grumpy stew. As they finally left the embarrassing meeting they had to parade through a street filled with Irish socialists cheering on the British delegation. With this spiteful parting gesture however the British campaign against Ireland seems to have come to an end."
uobflavour.19.a:0 "Definitely worth it!"
uobflavour.19.b:0 "How embarrassing..."
uobflavour.19.c:0 "I'm sorry, what?"

uobflavour.20.t:0 "The John Maclean Explodes!"
uobflavour.20.d:0 "The John Maclean, named after the first president of the Union of Britain, was the largest airship ever built. She was constructed in 1935 as a propaganda tool, intended to show the world the achievements of the Union of Britain. In 1936, she made her maiden voyage, and soon started making regular traffic to Paris. Today, as she was about to dock at a Paris airfield, she burst into flames and crashed to the ground. 35 people out of 97 (plus one of the ground crew) died."
uobflavour.20.a:0 "A tragedy!"

uobflavour.21.t:0 "Comrade Mosley Calls a Meeting"
uobflavour.21.d:0 "Comrade Mosley of the Maximist faction has invited numerous fellow politicians utilizing the label of National Syndicalist to Birmingham to compile a manifesto stating their joint aims for a new kind of Socialism called 'Totalism.' Chairman Snowden's Federationists should keep an eye on this development."
uobflavour.21.a:0 "Worrying, to say the least."

uobflavour.22.t:0 "Mosley Wants to Talk with Mussolini"
uobflavour.22.d:0 "Oswald Mosley of the Union of Britain has invited the Chairman of the League of Revolutionary Action, Benito Mussolini, to Birmingham to discuss the common ground between their ideologies. Mussolini has thanked him for the invite and set off in the name of internationalism."
uobflavour.22.a:0 "Off you go, Benito!"

uobflavour.23.t:0 "Mosley Wants to Talk with Valois"
uobflavour.23.d:0 "Oswald Mosley of the Union of Britain has invited the leader of the Sorelians, Georges Valois, to Birmingham to discuss the common ground between their ideologies. Valois thanked him for the invite, but was unable to make the trip, sending Marcel Bucard as the official representative of the Sorelian wing within the CGT. While many think camarade Valois is more of an intellectual and would rather devote his time to debates at home, some see this choice as yet another example of the tense relationship between the core of Sorel's inheritors and the more active and 'brutish' group around Bucard, whose ideology is closer to that of Benito Mussolini."
uobflavour.23.a:0 "Have a safe flight, comrades!"

uobflavour.26.t:0 "The Union of Arts"
uobflavour.26.d:0 "For a few years now, a group of artists led by a Swiss emigrant by the name of Hannes Meyer have pushed for their idea of a unified Union of Arts. They argue that 'all arts need to be brought together to create an actual, total work of art, a Gesamtkunstwerk.' Needless to say, many of the proposers have adapted this view of the arts onto their political life, where they stand for Maximist views. They have also made themselves quite popular with drafts for Unionised Living Space for poorer comrades.\n\nThe artistic world of the Union is divided as sculptors, potters and writers deny having to do anything with those architects, and a clear path must be set. Should we establish one Union for all our artists, or leave things as they are?"
uobflavour.26.a:0 "The way forward is together!"
uobflavour.26.b:0 "We don't need centralisation for centralisation's sake..."

uobflavour.27.t:0 "Rebuilding the Crystal Palace"
uobflavour.27.d:0 "Built as a display hall for the Great Exhibition of 1844, the Crystal Palace was a cast-iron and plate-glass marvel of the old British Empire. During the Weltkrieg, it was transformed into the Royal Navy training station HMS Victory VI. As a result, it became one of the last holdouts of royalists in London, and was destroyed by fire during the Revolution. The gutted skeleton of the building has been left to rot over the last ten years as London worked on its industry and defences. A proposal has been put forward to rebuild the Crystal Palace as an exhibition hall where the men and women of the International will display their industrial and cultural products as equals, not as imperial trophies. However, it would be an expensive undertaking to get it ready in time for next year, and a large part of the Congress advocates simply tearing the ruins down and expanding the surrounding parkland."
uobflavour.27.a:0 "Build the Worker's Palace!"
uobflavour.27.b:0 "Turn it into a park for the people!"

uobflavour.28.t:0 "The Worker's Palace Is Complete!"
uobflavour.28.d:0 "Just in time for May Day, the old exhibition hall has been rebuilt and rechristened in the name of Socialism!"
uobflavour.28.a:0 "Huzzah!"

uobflavour.34.t:0 "A Dinner Party with a Twist"
uobflavour.34.d:0 "After the recent developments in Ireland the British ambassador in Dublin has invited his German counterpart and his attachés for a dinner party to finally alleviate the tension - or at least that's what the German delegation thought. Instead, they found themselves in a Dublin gin joint being served grumpy stew. As they finally left the embarrassing meeting they had to parade through a street filled with Irish socialists cheering on the British delegation. With this spiteful parting gesture however the British campaign against Ireland seems to have come to an end."
uobflavour.34.a:0 "How very much worth it!"
uobflavour.34.b:0 "How embarrassing..."
uobflavour.34.c:0 "I'm sorry, what?"

uob.500.t:0 "St David’s Day Arsonists"
uob.500.d:0 "Early this morning a group of men set ablaze a militia training school on the Llyn Peninsula near Penyberth. The men were able to escape despite attempts by the local militia to apprehend them. In the post this morning the Daily Worker received correspondence from the dissident Welsh republican organisation ‘Byddin Ymreolwyr Cymru’ or The Wales Home Rule Army claiming responsibility for the attack. They went further to state that similar attacks would take place until Wales was given its independence from English rule. The organisation has been in active opposition to the government in Westminster since 1925 and due to a lack of industrialisation in the North of Wales very little has been done to integrate the republican heartlands into the wider Union of Britain. Only time will tell if more attacks are to come. While the Federationists, Maximists and BSP have been quick to condemn the arsonists, Glais and the Autononomists have called for a softer hand in their capture and punishment."
uob.500.a:0 "Bloody Welsh!"

uob.501.t:0 "Homeland Watch Attacks"
uob.501.d:0 "It seems that the arson attacks by the WHRA have inspired their Scottish counterparts to launch a copycat arson in Scotland, albeit much more daring. Attacking a highland militia base in the dead of night they were able to catch most of the men off guard, seize the contents of the armoury and make off into the night setting fire to the base in the process. While the arson attack in Wales was a bloody nose to the our authority, this has been a direct challenge and panic is spreading now that the fringe and obscure Homeland Watch organization has managed to gain arms likely to be used in future terrorist attacks. As the [ENG.GetLeader] calls for calm, many wonder if they can truly protect the people and the revolution."
uob.501.a:0 "Hunt those bastards down!"

uob.507.t:0 "Refugees Flee the Country!"
uob.507.d:0 "With both Wales and Scotland having broken away, refugees have begun fleeing the chaos in England en mass. Escaping previous political oppression from our own government or just simply native Scots and Welsh returning to fight for their homeland, many men and women are fleeing the territories we still control with a disturbing amount pledging their allegiance to the new nations. For now there is little we can do but once the dust settles this problem will likely solve itself."
uob.507.a:0 "Step up the border patrols!"

uob.508.t:0 "Scotland Is Lost"
uob.508.d:0 "We cannot keep this war going for any longer. The Scottish forces have driven out the shattered remnants of our army and disorganized militias back, and forced us to sue for peace. This is a dark day for all of Britain, and the populations image of our movement is forever damaged."
uob.508.a:0 "We must fall back!"

uob.509.t:0 "Wales Is Lost"
uob.509.d:0 "We cannot keep this war going for any longer. The Welsh forces have driven out the shattered remnants of our army and disorganized militias back, and forced us to sue for peace. This is a dark day for all of Britain, and the populations image of our movement is forever damaged."
uob.509.a:0 "Call a full retreat!"

uob.510.t:0 "The Junta's Next Move"
uob.510.d:0 "It has only been a short time since Hobart and the various reactionary cliques gathered around his personage seized power in Britain. In that short time since the coup, the brave men and women of the armed forces have begun restoring a semblance of order, although the new regime is still far from secure. However, the exact brand of order that has begun to be instated differs greatly, from clique to clique. Quite a few have begun 'reinstating the King's Justice,' bringing back the Law and Order of the old UK, still in exile in Canada, preparing for the King's return to our fair isles. Others, especially those who press closer to Hobart, simply instate military order, with no other goal than keeping the streets safe and the factories running. While all know just how tenuous our position is, this growing difference between our various wings is a bigger threat to our rule than even the Syndicalists who still fight for their dead revolution. With this being the case, Hobart has called for a clandestine meeting of the heads of all cliques who sided with us during the coup, to hammer out our issues. The representatives of the 'Windsorite' cliques have made their case quite simply; there is one legitimate government for these isles, and that is the King, and the King alone. While yes, the King may have been forced to flee Britain, he is still the sole figure who can unite these lands again. The leaders of the 'Non-Aligned' cliques most notable among them being Hobart himself, fiercely disagree with the Windsorites whole heartily, denouncing them as cowards. Not rejecting the concept of a Monarchy, they simply wish to see Britain free, from both Syndicalist tyranny and Windsorite cowardice. As the arguments come to an end and voting begins, the future of Britain lies in the balance."
uob.510.a:0 "The Windsors are cowards! Britain will never again bow to those false Kings!"
uob.510.b:0 "Only the Windsors can save us! Long Live the King!"


uob.512.t:0 "The Fate of Eric Blair"
uob.512.d:0 "Blair was a committed Maximist when Mosley was in power. Yet he seemingly switched sides once it became clear that Mosley was doomed. And during the last hours of being on the British Isles, Blair attempted to overthrow Mosley. It is unclear whether or not Blair would become another Mosley if he took power, but he swears that he changed. Should we spare him, or take him out?"
uob.512.a:0 "Spare Blair, he has changed his views."
uob.512.b:0 "Take out Blair."

uob.513.t:0 "The Next Election"
uob.513.d:0 "Comrade Lawrence has faithfully served his office, but now the time has come for a civilian administration to take charge. The Maximists have been put down and democracy can come back to the Union. We can all breathe easy again, England is safe. Elections are to be held, who has won."
uob.513.a:0 "The English Nationalists."
uob.513.b:0 "The Congregationalists."
uob.513.c:0 "Labour."

uob.514.t:0 "The Devolved Administration"
uob.514.d:0 "Glais’ reforms have succeeded, and all of the Constituent Nations have been granted Nominal independence, now Glais left London and has become Temporary Chairman in his home country of Wales, he recommended for his friend and former member of the left-wing of the Labor Party, Fenner Brockway, to be elected Chairman of the English TUC, a vote which succeeded with a large majority. Scotland and Wales are independent in most ways, though they pledge loyalty to us and London has nominal control over foreign affairs. Many have denounced this action, while many (Particularly in Scotland and Wales) commend this action, and celebrate their newfound independence."
uob.514.a:0 "Am Cymru am ddim!"
uob.514.b:0 "Scotland Forever!"
uob.514.c:0 "Stay as England."

uobflavour.29.t:0 "Comrade Blair Enacts Order 18B"
uobflavour.29.d:0 "Our loyal comrade and leading Intelligence Secretary of the Ministry of Intelligence Eric Blair has released a new diktat with the authority of the MoI and the entire Maximist government behind it. Called ‘Defence Regulation 18B’ or just 18B/Order 18B for short, the act allows internment without trial of people suspected to be actively opposed to Chairman Mosley’s ever-increasing position of power, the wider Maximist government, and the entire Revolution tied to our ‘allies’ in the Third Internationale as a whole, or were otherwise suspected of separatism, or some other form of counter-revolutionary or reactionary behavior/actions deemed traitorous by the Party. Met with applause from millions of loyalists across the country and with cries of terror from any foolish snakes still hiding out in the grass, Defence Regulation 18B fully grants Mosley to remove any obstacle or opposition in his way in order to achieve the Maximist dream, and all within the confines of the law. Able to strip away civil liberties at a whim and arrest any and all he pleases, Chairman Mosley and his allies like comrade Blair shall ensure that nothing and no one will come between Britain and Maximist perfection."
uobflavour.29.a:0 "Power is not a means; it is an end."

uobflavour.30.t:0 "March of the Biff Boys!"
uobflavour.30.d:0 "The Maximist Defence Force, more commonly referred to as the “Biff Boys”, are a paramilitary force composed of Mosley’s most loyal comrades. They serve as the stewards of the revolution, their mission is simple. Do what is necessary to defend Britain and most importantly, the Chairman, from all threats within the nation. Dressed in their infamous black polo necked uniforms they assert the dominance of Maximism across the nation. Mosley has promised the workers of Britain liberty, freedom and democracy. However there exists threats that would harm Mosley’s vision for Britain, to defend freedom and democracy these threats must be dealt with..."
uobflavour.30.a:0 "Hurrah for the Biff Boys!"

uobflavour.31.t:0 "A Matter of Urgency"
uobflavour.31.d:0 "The Revolutionary Police, much like their prior counterparts, are inefficient when it comes to properly tackling threats. It is due to this factor that Mosley was persuaded by his comrades to provide full immunity and power to the MDF. Although not exactly legal, few are in a position to question Mosley’s actions. The MDF have been given permission to investigate unions suspected of disloyalty, in order to better secure the country for Mosley and to make sure no traitors are in our midst. Whilst on one routine inspection inside union headquarters, an MDF detachment under leadership of Comrade Ted Lewis discovered plans for an organised protest to take place directly in front of Mosley’s planned speech at Cable Street. The documents included a list of notable union leaders and politicians who had associated with the planned protest, though it is curious as to why such an important document would be found so easily. Regardless, these inspections are secretive and unknown to union leaders.\n\nIf such a protest were to take place, it could have drastic consequences on the Maximist’s perceived power and popularity. Many, including Comrade Lewis, have suggested raiding the homes of those detailed on the list. This could be effective in putting down this opposition however, and forcing the police to exercise such a controversial operation along with blatantly going against Mosley’s stated commitment to freedom and democracy could have even worse consequences..."
uobflavour.31.a:0 "Execute the operation!"
uobflavour.31.b:0 "Such a mass arrest would surely cause more chaos?"

uobflavour.32.t:0 "Batons into Action"
uobflavour.32.d:0 "After some time pondering the consequences of the existence of a unified political opposition, Chairman Mosley came to the conclusion that the potential instability and chaos caused by open disrespect of power is a threat greater than any commitment to freedom. After all, are people not at their most free when they are serving the state? The freedom to serve a purpose, to be proud of one’s nation and its achievements, that is the freedom Mosley provides. It is for this reason that under the newly passed Defence Regulation 18B, Mosley authorised a joint MDF-Police operation to arrest those suspected of threatening the peace of the nation. Along with those names on the union’s list for opposition, many who have been suspected of disloyalty without solid evidence too are to be targeted.\n\nPrecisely coordinated raids across London occurred with Police dragging out suspected traitors to the revolution. The media arm of the Maximists, Revolutionary British People’s Broadcasting Company, have already stirred up news reports of a traitorous coup foiled by brave comrades such as Ted Lewis. The show of force across the entire city is enough to convince even the most hardcore counter-revolutionary that Mosley’s tight grip over the nation will not be easy to shake..."
uobflavour.32.a:0 "A victory for the nation!"

uobflavour.33.t:0 "Mosley, the Man of Freedom!"
uobflavour.33.d:0 "After some time pondering the consequences of the existence of a unified political opposition, Chairman Mosley came to the conclusion that the potential instability and chaos caused by the mass arrest of suspected political opponents was greater than the risk of vocal dissent. Mosley is dedicated to the liberation of the worker, if they wish to oppose him then they shall surely be swayed back. If not by Mosley’s grandiose plans for unity and peace then through newly planned “re-education centres”.\nDespite those within his inner circle disagreeing, the Chairman has refused to permit the arrests of politicians and union leaders, their links to this potential protest are dubious at best. The Chairman is confident in his ability to win the minds of the nation. Meanwhile rumours of syndicalist leaders and unions uniting against Mosley are becoming louder and louder."
uobflavour.33.a:0 "A wise decision from the Chairman."

uobflavour.35.t:0 "The Rally of Cable Street"
uobflavour.35.d:0 "Mosley took to the platform, overlooking thousands of supporters, firmly gripping the microphone as he scanned the horizon. Engulfed by the unwavering support, the chants of ‘We want Mosley!’ created an atmosphere of pure zeal. The flags of Maximist blocked the sky, a true blockade of support that towered over any attempt of protest. It is clear that the arrests worked, without leadership the opposition was powerless, Biff Boys dealt with any troublemakers brave or stupid enough to cause a scene. This rally at Cable Street, the heart of Mosley’s opposition, represented more than rhetoric. It was symbolic of the Chairman’s control over the entire nation.\n’Let us to Europe and to the world proclaim that the heart of this great people is undaunted and invincible. This flag still challenges the winds of destiny. This flame still burns. This glory shall not die. The soul of Revolution is alive, and England again dares to be great!’"
uobflavour.35.a:0 "A momentous occasion!"

uobflavour.36.t:0 "The Battle of Cable Street"
uobflavour.36.d:0 "The Maximist fears were accurate, on the day of Mosley’s most important rally hundreds and then thousands converged on Cable Street. This was to be no ordinary rally, Cable Street is the heart of his opposition, it would be here that the Chairman would announce his radical plans of restructuring the nation. Somehow information detailing the dismissed raids had leaked to the public, an already angered populace of union workers and politicians loyal to the formerly Fed/Con controlled TUC were further galvanised by fears that their liberties were at great risk. A united demonstration prepared in the early hours of the morning by constructing makeshift barricades, by midday Mosley had to be escorted in by a convoy of police as the protestors had begun to engage directly with law enforcement. Despite the warnings of the police, Chairman Mosley refused to back down, undeterred he took to climbing on top of his escort van to declare the now rioting crowd of protesters as enemies of the nation. By this point there was no stopping the inevitable chaos.\n\nBiff Boys entered into the fray wielding clubs pushing past police officers and clashing directly with protestors, crowds swarmed each other with nearby buildings being set a torch and windows smashed. Mosley had feared such an escalation of violence would take place, he ordered the military to stand guard, as he witnessed pure mayhem he called for action. Soldiers marched through taking aim at the crowds, scrapping Biff Boys and police officers quickly fled behind the soldiers as a volley of gunfire hit the rioting mob. At once the crowd dispersed allowing the soldiers, police and maximists alike to grab whoever they could. By the end of the day Cable Street was a mess of blood, smoldering rubble and pickets torn apart, Mosley may have won the battle however the war of the populace’s minds was about to begin."
uobflavour.36.a:0 "A dark day for the nation."

uobflavour.37.t:0 "TUC Replaced by the National Council"
uobflavour.37.d:0 "After the revolution, the Trade Union Congress was elevated from labour union to the governmental power of the nation. The intention was to create a truly democratic system where for the first time in British history, the workers themselves could rule. However since then the TUC has degenerated into a bureaucratic and corrupt mess of political scheming. It became the new parliament. For this reason Chairman Mosley has decided to rein in the TUC, using his newfound ability to pass legislation allowing for the formation of a National Council. This council will be composed of members elected directly by the people to represent their field of expertise, much like the original goal of the TUC. However these councils will be loyal to the Chairman, they will serve to advise not to broker deals driven for personal gain. All councillors will then personally be approved by Mosley who will accept their democratic victory against their opponents. The TUC has not officially been disbanded, rather reformed into a lower house of government, the TUC will see its influence and political domination destroyed and provided with a new directive. Serve the Chairman."
uobflavour.37.a:0 "The TUC was holding us back anyway."

uobflavour.38.t:0 "Maximism for the Million"
uobflavour.38.d:0 "Freedom is to serve a cause. Happiness is fulfilled by duty. Liberty is to liberate your mind from mental corruption\n\nSo say the posters that line the streets of cities, towns and villages across the nation. Posters plastered in mass by loyal labourers fulfilling their duty. In Mosley’s society it matters not who you are, a lowly milkman or a brave operative of the R.E.D both serve their part in the machine of the nation. Maximism truly is the ideology for the masses for it preaches the importance of the individual as long as they work in the collective. A single person driven by self interest can achieve nothing, despite their best efforts they will one day die and be forgotten. However millions of people all working together are able to build a utopia, one that will last long beyond their natural lives. One that is built from the souls of individuals, preserving their spirit and providing immortality for the mass. You may die, but you will live on through the Chairman."
uobflavour.38.a:0 "The people love Mosley!"

uobflavour.39.t:0 "A Union for the Unionless?"
uobflavour.39.d:0 "As the process of Devolution nears it's completion, a bill has reached the floor of the reformed TUC, calling for the creation of a special union for that section of the populace commonly referred to as the Lumpenproletariat. Also known simply as the 'Lumpen' this portion of the populace, roughly 3-5%, are those who cannot or chose not to work, those who steal to get by, those who panhandle, the poorest of the poor in other words, those whom a more reactionary society would consider not but dirty and lazy degenerates. While the Union of Britain prided itself on its progressive and equal laws, many of those in the TUC and even many simply within the working class, viewed themselves to be greater than the Lumpen. Indeed, in many ways life for the Lumpen is the same under the us and it was under the Reactionaries. Unlike under the reactionaries however, the Lumpen have lost the right to vote. Due to the driving force of the Revolution being Unions, only those workers within Unions legally have the right to vote. With the Lumpen either not having work or not making enough to afford dues, they remain outside a Union, and thus outside the political process. While it is not only the Lumpen who are affected by this, some workers choose to not join a Union, they are the most overwhelmingly affected. Not only this, but due to them not being members in a Union, they are often denied social benefits, although they still have access to much more than they did under the reactionary Windsors. Due to this, and among other factors, many consider the Lumpen to be a breeding ground for reactionary idealism, which does seem to be correct.\n\nThis is where the proposed bill enters the discussion. Due to the growing presence of reactionary elements within the Lumpen, and due to the fact they have been long ignored by the old corrupted TUC, the bill would have a special and due free Union created, especially for the Lumpen. While in reality, the Union would almost function solely as a meeting hall, it would allow a sizeable section of the population to finally have a voice in government. Those who oppose the bill, mostly those outside of the Autonomists, say that by creating such a Union, we would encourage laziness. Why work when you can simply join the Lumpen Union and reap all the benefits of a proper worker? Due to the controversial aspect of the bill, the TUC is almost evenly split. Support or condemnation from the Chairman would surely be enough to break the gridlock, and thus both sides have reached out to the Executive, and Chairman Glais is expected to make an announcement regarding the bill in the coming hours."
uobflavour.39.a:0 "We cannot glorify those who can't support themselves, condemn the bill!"
uobflavour.39.b:0 "The entirety of the People's voice must be heard! Support the bill!"

uobflavour.40.t:0 "The ERSA Initiative"
uobflavour.40.d:0 "In order to improve morale for our troops, the Trade Union Congress has authorized the creation of the Entertainments Revolutionary Service Association - or ERSA - as it becomes increasingly clear that this combative existence will be our reality for some time. Headed by Basil Dean and Leslie Henson, two veterans of the British limelight, ERSA aims to provide entertainment to the entirety of our armed forces, as well as some of the forces of our loyal and much-needed allies like France, no matter where in the world the coming wars might take them.\n\nThe rising star of ERSA currently is the famed actor, comedian, and singer-songwriter George Formby, who has risen to the top of ERSA’s lists thanks to a combination of his own immense talent and popularity among the troops and wider Britain, the shrewd and cunning management of his wife Beryl Ingham - who even was behind the idea to have Formby perform with his now-iconic ukulele, and to subtle manipulation by the Party due to Formby’s open and public support of Syndicalism and the TUC at large. Performing shows at fortifications, army bases, field hospitals, and even on the frontline itself, Formby goes where our men need him most as he sings his jaunty, comedic tunes much to the merriment and delight of all, putting him into consideration for some serious commendations from our military staff thanks to his heroism and bravery as a non-combatant civilian supporting our revolutionary struggle. Recently returning from a series of shows across the Franco-German border playing for our French allies on the front, Formby has already planned his next trip with ERSA as he sets his sights on another band of weary heroes in need of some R&R. Life on the front or even in one of our many guardstations and fortifications defending the coastline is a dour and depressing experience at times as the drudgery and horror of wartime gets us down, but with little rays of sunshine like George Formby and other ERSA performers, our boys just might make it through on back home."
