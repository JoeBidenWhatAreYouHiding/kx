fractUnionFlav.14.t:0"20th Anniversary of the Slough Syndicate"
fractUnionFlav.14.d:0"This year has called for celebration as it marks the 20th anniversary of the Slough Syndicate. Founded by the organiser of the NUWM, Walter Hannington, often simply referred to as 'Wal', the establishment of the Slough Syndicate marked one of the first moments the old nation began its turn towards the more radical forms of socialist governing, eventually leading to the full establishment of the Syndicalist system we now live to defend. With over five thousand workers, the Slough motor transport depot played an important role in the military campaign during the First Weltkrieg; repairing many of the trucks that had been used for ferrying food and munitions to the front, as well as bringing back the corpses of those left to die.\n\nThis importance however, did not spare its workforce from the ever increasing levels of conscription that the population was facing, inevitably leading to the factories closure in 1920 and the liquidation of all its labourers declared to happen two weeks later. This coming deadline resulted in an explosion of pro-socialist activity among the soon-to-be unemployed men, with the ever nearing threat of being sent to the European slaughterhouse lighting a fire for all involved, with Hannington acting as the chief organiser of the resistance. After the governments hearing of this, two checkpoints were established at both exits of the factory to ensure that no worker was found to be taking property, such as tools, equipment and supplies, that did not belong to them from the premises. The workers rightly resented this move and began to resist the searches - organising themselves into marching formations twelve abreast, to march out the factory unharassed. Expectedly, the police that had been deployed to carry out the searches attempted to resist, but found themselves hopelessly outnumbered by the men, marking one of the first turning points of workers organising amongst one another and successfully overcoming the governments jackboot and baton."
fractUnionFlav.14.a:0"Here's to twenty more!"

fractUnionFlav.15.t:0"A Seaman Abroad" #Dick seamen (lol)
fractUnionFlav.15.d:0"A controversial legend has died, far from home, in a team his countrymen would rather forget he was ever a part of. Richard John Beattie Seaman, too young to fight in the Weltkrieg, was born right in time to compete in the thrilling automotive sport scene, competing at home and abroad with a passion many would consider spectacular. Starting his career off swiftly by winning three consecutive times in the Swiss Grand Prix, Seaman was, despite his english background, invited to compete on behalf of Mercedes, something that caused great uproar in his family.\n\n Taking the plunge against the wishes of his mother and wider family, Seaman became increasingly isolated despite winning more and more races, becoming a regular in any scene featuring cars in the later thirties. Sadly, last night it was revealed that Seaman, while competing in Spa, Richard the racer suffered a great fatality. Leading the lap during harsh conditions, he crashed into a tree on the twenty second lap, soon catching fire, later dying of his wounds.\n\nCuriously, upon hearing of the death of the master driver, Crown Prince Wilhelm sent a large wreath to his funeral, something that caused great consternation as he was laid to rest in Putney Vale in London. A legendary driver, some still cannot understand why he went to race for the 'other side', and he takes his secret with him to the grave"
fractUnionFlav.15.a:0"Goodness, what an end."
