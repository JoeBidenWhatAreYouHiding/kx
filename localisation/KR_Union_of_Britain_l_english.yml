uobflavourplaceholder.22.t:0 "Comrade Blair's Book Is Published"
uobflavourplaceholder.22.d:0 "Eric Arthur Blair's long-awaited vision of the future, entitled 'The Union in Forty Years', is finally running off the national press. In it Comrade Blair offers an inspiring vision of how far the Union of Britain will have come by 1984; describing a period of peace and prosperity for workers not only within our island but across the world. The book will serve as a much-needed boost to morale in these trying times and has been distributed to all members of the armed forces and the national workforce."
uobflavourplaceholder.22.a:0 "An excellent read."

uobflavourplaceholder.23.t:0 "St David’s Day Arsonists"
uobflavourplaceholder.23.d:0 "Early this morning a group of men set ablaze a militia training school on the Llyn Peninsula near Penyberth. The men were able to escape despite attempts by the local militia to apprehend them. In the post this morning the Daily Worker received correspondence from the dissident Welsh republican organisation ‘Byddin Ymreolwyr Cymru’ or The Wales Home Rule Army claiming responsibility for the attack. They went further to state that similar attacks would take place until Wales was given its independence from English rule. The organisation has been in active opposition to the government in Westminster since 1925 and due to a lack of industrialisation in the North of Wales very little has been done to integrate the republican heartlands into the wider Union of Britain. Only time will tell if more attacks are to come. While the Federationists, Maximists and BSP have been quick to condemn the arsonists, Glais and the Autononomists have called for a softer hand in their capture and punishment."
uobflavourplaceholder.23.a:0 "Bloody Welsh!"

uobflavourplaceholder.24.t:0 "Homeland Watch Attacks"
uobflavourplaceholder.24.d:0 "It seems that the arson attacks by the WHRA have inspired their Scottish counterparts to launch a copycat arson in Scotland, albeit much more daring. Attacking a highland militia base in the dead of night they were able to catch most of the men off guard, seize the contents of the armoury and make off into the night setting fire to the base in the process. While the arson attack in Wales was a bloody nose to the our authority, this has been a direct challenge and panic is spreading now that the fringe and obscure Homeland Watch organization has managed to gain arms likely to be used in future terrorist attacks. As the [ENG.GetLeader] calls for calm, many wonder if they can truly protect the people and the revolution."
uobflavourplaceholder.24.a:0 "Hunt those bastards down!"

uobflavourplaceholder.25.t:0 "A Riddle"
uobflavourplaceholder.25.d:0 "Our Railway Syndicates have a tradition of giving out ridiculously difficult crossword puzzles in their newspapers. Only a few people manage to actually solve these puzzles. Now, however, the Mid-England Rail Syndicate has reported that for the past few months, anonymous letters have started arriving, always containing the correct solutions to the last crossword puzzle. Whoever is writing these letters must be some sort of genius - and could probably be of help to us..."
uobflavourplaceholder.25.a:0 "Find that person!"
uobflavourplaceholder.25.b:0 "What do I care?"

uobflavourplaceholder.26.t:0 "Wrapped in a Mystery"
uobflavourplaceholder.26.d:0 "It took quite some time, but our intelligence services finally managed to find the man who still regularly solves the hardest crossword puzzles in the country with ease. His name is Alan Turing, a math professor before the revolution, currently living in London. He first tried to evade our men, but after some time, calmed down. And in fact, he already had a project in mind when our scientists asked what kind of research we could assist and support him in. It all seems very technical, and, more importantly, hideously expensive, but our experts assure us that this Turing might be on the right path to something extraordinary..."
uobflavourplaceholder.26.a:0 "Grant the funds!"
uobflavourplaceholder.26.b:0 "You what? Never!"

uobflavourplaceholder.27.t:0 "Inside an Enigma"
uobflavourplaceholder.27.d_1:0 "'He did it, the (expletive), he did it!' Our leading scientists are cited in today's papers. The small project of this Turing, over time grown into a whole village near the former cottage at Bletchley Park, has finally seen success. He has constructed a strange machine, called 'Pudding' after the Yorkshire pudding Turing was enjoying when he had the idea, that has revolutionised cryptography. For the first time, military encryption and decryption are conducted by a machine. This will give the Union an important edge in any military conflict."
uobflavourplaceholder.27.d_2:0 "'He did it, the (expletive), he did it!' Our leading scientists are cited in today's papers. The once small project of Alan Turing, grown massively since we provided handsome funding to the operation in Bletchley Park, has finally seen success. Turing constructed a strange machine, called 'Pudding' after the Yorkshire pudding Turing was enjoying when he had the idea, that has revolutionised cryptography. For the first time, military encryption and decryption are conducted by a machine. This will give the Union an important edge in any military conflict."
uobflavourplaceholder.27.a:0 "An extraordinary achievement!"

uobflavourplaceholder.28.t:0 "Wells Proposes a World Encyclopedia"
uobflavourplaceholder.28.d:0 "Herbert George Wells has just presented before the Republican Institution plans for the compilation of a constantly growing and changing World Encyclopedia to be reviewed by outstanding authorities and made accessible to every human being."
uobflavourplaceholder.28.a:0 "We must spread the Light of knowledge to the entire world!"
uobflavourplaceholder.28.b:0 "Every British family must be enlightened."
uobflavourplaceholder.28.c:0 "What a silly idea..."

uobflavourplaceholder.29.t:0 "Enid Blyton: The Smuggler's Island"
uobflavourplaceholder.29.d:0 "The Writer's Union publishing house has today released a new book by the famous English author and Congregationalist Enid Blyton."Secret of a Lonely Island" is about the thrilling and romantic adventures of the siblings Julian, Dick, and Ann, their cousin Georgina, and her dog Timmy. While on a holiday with their Union Youth group in the Hebrides the children stumble over mysterious events including a lonely island, strange ships, and mysterious lights in the night. But with wits and courage the five friends are able to overcome any menace."
uobflavourplaceholder.29.a:0 "Blyton surely is a great author."

uobflavourplaceholder.30.t:0 "The ERSA Initiative"
uobflavourplaceholder.30.d:0 "In order to improve morale for our troops, the Trade Union Congress has authorized the creation of the Entertainments Revolutionary Service Association - or ERSA - as it becomes increasingly clear that this combative existence will be our reality for some time. Headed by Basil Dean and Leslie Henson, two veterans of the British limelight, ERSA aims to provide entertainment to the entirety of our armed forces, as well as some of the forces of our loyal and much-needed allies like France, no matter where in the world the coming wars might take them.\n\nThe rising star of ERSA currently is the famed actor, comedian, and singer-songwriter George Formby, who has risen to the top of ERSA’s lists thanks to a combination of his own immense talent and popularity among the troops and wider Britain, the shrewd and cunning management of his wife Beryl Ingham - who even was behind the idea to have Formby perform with his now-iconic ukulele, and to subtle manipulation by the Party due to Formby’s open and public support of Syndicalism and the TUC at large. Performing shows at fortifications, army bases, field hospitals, and even on the frontline itself, Formby goes where our men need him most as he sings his jaunty, comedic tunes much to the merriment and delight of all, putting him into consideration for some serious commendations from our military staff thanks to his heroism and bravery as a non-combatant civilian supporting our revolutionary struggle. Recently returning from a series of shows across the Franco-German border playing for our French allies on the front, Formby has already planned his next trip with ERSA as he sets his sights on another band of weary heroes in need of some R&R. Life on the front or even in one of our many guardstations and fortifications defending the coastline is a dour and depressing experience at times as the drudgery and horror of wartime gets us down, but with little rays of sunshine like George Formby and other ERSA performers, our boys just might make it through on back home."

