uobplaceholder.81.t:0 "The Diplomatic Campaign"
uobplaceholder.81.d:0 "Now that we have decided to try a more diplomatic approach our diplomats are waiting for our decision on what exactly it is they should be trying to accomplish."
uobplaceholder.81.a:0 "Ireland must be directly ruled from London!"
uobplaceholder.81.b:0 "Ireland must become a syndicalist republic!"
uobplaceholder.81.c:0 "Military bases and friendship will be sufficient!"

uobplaceholder.82.t:0 "Ireland Is Isolated!"
uobplaceholder.82.d:0 "Now that we have been successful in isolating Ireland diplomatically, we can send them our demands. Ireland must come under our direct control!"
uobplaceholder.82.a:0 "Let's see if they accept..."

uobplaceholder.83.t:0 "Ireland Is Isolated!"
uobplaceholder.83.d:0 "Now that we have been successful in isolating Ireland diplomatically, we can send them our demands. Ireland must accept workers' rule and puppet status!"
uobplaceholder.83.a:0 "Let's see if they accept..."

uobplaceholder.84.t:0 "Ireland Is Isolated!"
uobplaceholder.84.d:0 "Now that we have been successful in isolating Ireland diplomatically, we can send them our demands. Ireland must allow us to station our forces there and allow syndicalist influence in their political system!"
uobplaceholder.84.a:0 "Let's see if they accept..."

uobplaceholder.85.t:0 "Britain Demands Annexation!"
uobplaceholder.85.d:0 "Our worst fears have been realised, the British government has demanded the re-annexation of Ireland. Ireland is to be an oppressed province once again. Although the situation looks hopeless the nation is near universally in favour of fighting until the bitter end, come woe or weal."
uobplaceholder.85.a:0 "We have no choice..."
uobplaceholder.85.b:0 "We'll make them pay for every inch they take!"

uobplaceholder.86.t:0 "Britain Demands a Puppet Government!"
uobplaceholder.86.d:0 "The British have decided to spread their power and have demanded that we step down and put a puppet government into power. Although Ireland will in theory remain independent many are still against giving in to the Brits."
uobplaceholder.86.a:0 "Give in, it's for the best..."
uobplaceholder.86.b:0 "We will not become a puppet state!"

uobplaceholder.87.t:0 "Britain Demands Influence and Bases in Ireland!"
uobplaceholder.87.d:0 "The British government has demanded that we allow them to base their troops in Ireland and have influence in the Irish government, which they will no doubt use to promote socialism. Furthermore they wish to have a non-aggression pact. Although the terms could've been far worse, some are still against it."
uobplaceholder.87.a:0 "We've been lucky, let's accept it."
uobplaceholder.87.b:0 "Ireland must remain completely independent!"

uobplaceholder.88.t:0 "Ireland Submits to Annexation!"
uobplaceholder.88.d:0 "Seeing no other options the Irish leadership has been forced to accept our demands. The proud Irish state, once considered a potential threat to the security of Britain, exists no more!"
uobplaceholder.88.a:0 "Hooray!"

uobplaceholder.89.t:0 "Ireland Refuses Annexation!"
uobplaceholder.89.d:0 "As expected, the Irish have refused our demands of re-annexation and have decided to fight until the bitter end."
uobplaceholder.89.a:0 "So be it."
uobplaceholder.89.b:0 "Maybe these dealings with Ireland were a mistake..."

uobplaceholder.90.t:0 "Ireland Accepts Our Control"
uobplaceholder.90.d:0 "Seeing no other options the Irish leadership has been forced to accept our demands. The proud Irish state, once considered a potential threat to the security of Britain, is now our loyal ally!"
uobplaceholder.90.a:0 "Hooray!"

uobplaceholder.91.t:0 "Ireland Refuses Our Control!"
uobplaceholder.91.d:0 "The Irish government has refused our demands to put in power a puppet government and have decided to resist us!"
uobplaceholder.91.a:0 "So be it."
uobplaceholder.91.b:0 "Maybe these dealings with Ireland were a mistake..."

uobplaceholder.92.t:0 "Ireland Accepts Our Demands"
uobplaceholder.92.d:0 "The free state of Ireland, without any serious international backing, was forced to accept our demands to grant us military access and sign a non-aggression pact with us. Once more British diplomacy achieved a grand victory!"
uobplaceholder.92.a:0 "A job well done!"

uobplaceholder.93.t:0 "Ireland Refuses Our Demands!"
uobplaceholder.93.d:0 "Despite our generous and merciful demands, the Irish government has still refused and decided to resist us!"
uobplaceholder.93.a:0 "So be it."
uobplaceholder.93.b:0 "Maybe these dealings with Ireland were a mistake..."

uobplaceholder.94.t:0 "The Irish Cower"
uobplaceholder.94.d:0 "The Irish state has foolishly remained neutral during our naval exercise, leaving them without any major international backing. Now we can decide how to deal with them."
uobplaceholder.94.a:0 "Hurrah, for gunboat diplomacy still works!"

uobplaceholder.95.t:0 "Germany and Britain at War"
uobplaceholder.95.d:0 "We have resisted the British for many long years, and now the Germans and the British are at war. Should we send a request to ally with them against our common enemy?"
uobplaceholder.95.a:0 "Naturally!"
uobplaceholder.95.b:0 "Where were our so-called 'gallant allies' before?"

uobplaceholder.96.t:0 "Ireland Asks to Join the Reichspakt"
uobplaceholder.96.d:0 "The Irish have heroically held out against the Union of Britain for years now, and been the subject of much praise and admiration by both the Reichspakt and Entente nations. Now that we are also at war with the Union, the Irish wish to join us. What shall we say?"
uobplaceholder.96.a:0 "Of course!"
uobplaceholder.96.b:0 "It's not worth the trouble..."

uobplaceholder.97.t:0 "Germany Accepts!"
uobplaceholder.97.d:0 "After years of holding out against the Union of Britain, we finally have allies in our struggle! Our courage and determination in the face of overwhelming odds has been worth it."
uobplaceholder.97.a:0 "They shall not say that Irishmen fight like heroes, but that heroes fight like Irishmen!"

uobplaceholder.98.t:0 "Germany Refuses!"
uobplaceholder.98.d:0 "Our so-called 'gallant allies in Europe' have betrayed us! They have rebuffed our offer to join the Reichspakt!"
uobplaceholder.98.a:0 "Backstabbers..."

