uobflavour.41.t:0 "A Modern Day Witch?"
uobflavour.41.d:0 "In an unusual turn of events, the government has today announced that the Witchcraft Act of 1735 is to be repealed and that all those currently tried under the law are to have their sentences halved. Under normal circumstances this would not raise eyebrows as many old laws were imported in the creation of the new constitution and progressively rescinded though this one has stuck out.\n\nOne week ago, a Scottish medium by the name Helen Duncan was arrested on the grounds of falsely claiming to procure spirit and obtaining money under false pretences before being sentenced to nine months in prison. Duncan will no doubt go down in history as the last person to be tried and arrested under the Witchcraft Act."
uobflavour.41.a:0 "What a strange tale."

uobflavour.42.t:0 "Arson at RAF Penrhos"
uobflavour.42.d:0 "The Republican Air Force base at Penrhos was burned down last night in what seemed like a random arson attack. However, this morning the three culprits, Saunders Lewis, Lewis Valentine and DJ Williams turned themselves in at the Pwllheli Police Station. In an eloquent defence, Saunders Lewis referred to the construction of the airbase at such a historic cultural monument 'a crime against Wales' and that this was simply the act of a 'downtrodden people lashing out.' The Maximists of the TUC have called for the alleged ringleader Williams to be executed and his co-conspirators imprisoned. In a more calm tone, the Federationists have called for the three men to be arrested and finally the Autonomists have called for them to be acquitted."
uobflavour.42.a:0 "Life imprisonment for the lot of them!"
uobflavour.42.b:0 "A short stint in prison shall set these men right."
uobflavour.42.c:0 "Glais is right, let them walk as free men!"

uobflavour.43.t:0 "The Ripper Revealed?"
uobflavour.43.d:0 "As it comes up on 50 years since the last canonical victim of Jack the Ripper, poor Mary Jane Kelly, was tragically slain without there being any conclusive end or even a solid lead to the case, Jack the Ripper’s reign of terror seemed to surely go down in history as unsolvable, or at least that was what the people of England thought until now, as the government claims to have picked up a new trail in the cold case. In a bid to buy popularity with the masses via easy propaganda and a manipulation of historical nostalgia, and in an attempt to score a cheap win against Royalism, a small clique of fanatical youth MPs, primarily young Mosleyites, have put forth a public claim to know who the true culprit was. They suggest that the man behind the Jack the Ripper case was none other than Prince Albert Victor, Duke of Clarence and Avondale, Queen Victoria's own grandson. Originally posed as a suspect by the French writer and dandy aesthete Philippe Simounet, who himself claims to have gotten the information from the famed physician Thomas E. A. Stowell, Prince Albert Victor would be an easy suspect to pin the whole thing on, further slandering the Royal Family in exile for covering up murder just to save face while also painting the Syndicalist government as true justicars of truth. Should we allow this likely entirely baseless rumor to go out as truth, or should we put a stop to this before it gets out of hand?"
uobflavour.43.a:0 "The monarchist menace knows no end!"
uobflavour.43.b:0 "The people will see through this obvious ploy for popularity. Drop this at once."

uob.2001.t:0 "Rebuilding the Union?"
uob.2001.d:0 "With Comrade Lawrence's rise to power now nearing completion, many, both within and without the increasingly centralized armed forces, have begun to call for the reunification of our fair isle. While it was only a short time ago since our loss, our army is already in a much better shape, and we stand to finish what Mosley could not, and reunite our fractured nation, and yet perhaps not. After all, it was the same army that lost the home countries that now pledges loyalty to us. Who is to say that we will not fail a second time? Besides, both Scotland and Wales have begun reaching out to the Great Powers, meaning that we could potentially drag ourselves into a disastrous war with the imperialists of the Reichspakt and Entente. While the reunification of the Union is all but inevitable, the choice to march now or later remains to be made."
uob.2001.a:0 "The time is ripe! We march for a United Britain!"
uob.2001.b:0 "Unification can wait, building up the new England cannot."