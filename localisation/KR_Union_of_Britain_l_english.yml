ENG_totalist_party:0 "Maximists/BSP"
ENG_totalist_party_long:0 "Maximists/British Socialist Party\n§gIn the aftermath of the revolution Oswald Mosley was able to cultivate a unique form of syndicalism dubbed 'Maximism', in which society must be radically transformed through the political mobilization of the Unions whole population. While to many this comes across as tyrannical, Mosley has been able to attract like-minded individuals to his cause, including many veterans of the First Weltkrieg such as Wilfred Risdon. Regardless of their popularity among the more aggressive members of the Union, a victory the British Maximists would be surprising due to their aversion to cooperation with other factions and perceived extreme standpoint.\n\nAs well as Oswald Mosley and his followers, diverse groups of both independent thinkers and factions formed from the splinters and break-off cliques from the rapidly shifting landscape of the Union's more authoritarian revolutionaries exist within these circles. The unifying factor between these movements is the desire to move away from the trade unions of Syndicalism and instead move towards centralization behind a strong executive, though the extent of this authoritarianism varies wildly between the different thinkers. While many of these smaller groups exist throughout the nation, a large majority of their members align themselves with the BSP - the British Socialist Party, due to the factions relatively high influence compared to other hardline groups.\n\nFounded by key figures such as R. Palme Dutt, Walton Newbold and Harry Pollitt, evolving and radicalising from its Marxist founding in 1911 due to the Russian Exiles that have greatly influenced the parties thinkers, the BSP seek to wholly transform the nation's overall political structure and centralize the Union under a strong leader as part of a central council of officials. With the backing and political muscle of a highly authoritarian vanguard party to defend and perpetuate the revolution, this council would seek to move the nation away for the distributed power structure that the vast majority of the more mainline socialists seek in an attempt to cement the revolutionary principles that brough them into power in the first place. However, despite the alliance of convenience between the BSP and so called "Hardliners", whom currently have no solidified party or coherent organisation beyond the camaraderie they share, see this exclusion as an act against the revolution, instead believing that the revolution and, more importantly the party, must be flexible and open enough to withstand and adapted to the challenges it may face.§!"

ENG_Mosley_totalist_party_UBM:0"Union of British Maximists"
ENG_Mosley_totalist_party_UBM_long:0"Union of British Maximists\n§gWith a victory in the TUC, a new form of Socialism has taken the Union in its grip. While to many this comes across as tyrannical, Mosley has been able to attract like-minded individuals to his cause, including many veterans of the First Weltkrieg such as Wilfred Risdon. Despite its fairly radical nature the Maximists have garnered wide support in minor groups across the nation, perhaps most surprising of which is the Ruralist movement, led by figures such as Jorian Jenks and Rolf Gardiner.§!"

