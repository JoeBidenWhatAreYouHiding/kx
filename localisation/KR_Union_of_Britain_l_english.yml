uobplaceholder.65.d:0 "The Union of Britain, that nest of vipers, has declared war on the Irish state. In theory we have only given diplomatic support to the Irish and so do not have to intervene and many argue we are not ready for war, however to let a friendly state in our sphere be invaded by Syndicalists would cause us to lose face and be distrusted by other nations."
uobplaceholder.65.a:0 "We stand with Ireland!"
uobplaceholder.65.b:0 "Send a strongly-worded letter..."

uobplaceholder.66.t:0 "Diplomatic Moves in Ireland"
uobplaceholder.66.d:0 "In recent days diplomats from the Union of Britain have begun to make intimidating moves in Ireland demanding a number of privileges and reforms. Without a doubt this is the beginning of a bigger campaign."
uobplaceholder.66.a:0 "We will get what we want!"
uobplaceholder.66.b:0 "Oh no, not this again..."

uobplaceholder.67.t:0 "The British Menace Ireland"
uobplaceholder.67.d:0 "Agents and ambassadors of the Union of Britain have launched a diplomatic offensive against Ireland. According to the treaty we have signed with Ireland we are obliged to aid them in their diplomatic struggle. Shall we warn the British about the foolishness of their actions?"
uobplaceholder.67.a:0 "Warn them to turn back or face Canadian arguments!"
uobplaceholder.67.b:0 "Back down! We've changed our minds!"

uobplaceholder.68.t:0 "The Royalists Send a Letter"
uobplaceholder.68.d:0 "The Canadian Royalists have sent us a letter. They are demanding that we pull our agents out of Ireland and publicly apologise to the Irish at a diplomatic dinner party. The Canadians claim that if we refuse they will come to Ireland's aid."
uobplaceholder.68.aa:0 "We can't win here."
uobplaceholder.68.ab:0 "Fine. Host a party - with a twist..."
uobplaceholder.68.ac:0 "We answer to no monarchy!"
uobplaceholder.68.ad:0 "War will resolve this!"

uobplaceholder.69.t:0 "The Syndicalist British Ignore Our Demands"
uobplaceholder.69.d:0 "The 'British' ambassador has ignored our demands. While we could just pull out of this whole affair we could also announce to the world how these Syndicalist rowdies cannot be reasoned with - it will make us seem a little childish but will have consequences for them as well. However, if we back down from this affair, Ireland will be in dire straits and we will lose face for reneging on our promise to protect them."
uobplaceholder.69.a:0 "Smear those dirty Syndicalists!"
uobplaceholder.69.b:0 "Let the children play..."

uobplaceholder.70.t:0 "Ottawa Warns London"
