uobplaceholder.34.t:0 "Show of Force"
uobplaceholder.34.d:0 "With the newest aircraft carrier RNS Rebecca fully operational the Republican Navy was ready to reclaim her rightful position among the mightiest navies of the world. However the target of her first action was heavily disputed. Most officers opted for a full scale naval manoeuvre near Ireland or even further west wards - near the Azores or Iceland. But a naval manoeuvre of such large scale would surely draw attention of the much more powerful and heavily armed Hochseeflotte and even the smaller Canadian Royal navy might be forced to organise countermeasures. Most members of the Congress of Trade Unions opted for a small scale manoeuvre possibly without even leaving British territorial waters. Ultimately the Naval Commissar was inclined in favour of the Irish option."
uobplaceholder.34.a:0 "Keep the fleet in our territorial waters."
uobplaceholder.34.b:0 "Send the Grand Fleet towards Ireland."
uobplaceholder.34.c:0 "Divide the fleet and perform manoeuvres near the Azores and Iceland."

uobplaceholder.35.t:0 "British Fleet Manoeuvres"
uobplaceholder.35.d:0 "The British navy has steamed out of its ports and has assembled to demonstrate its power against our neutral island. In face of this grave situation many politicians suggest that Ireland should find someone to guarantee its independence. The most reasonable option would be Germany - but there are even some advocating a return to Windsor protection."
uobplaceholder.35.d.return:0 "[refuse_country.GetNameDefCap] has abandoned us, and refuses to do anything about our predicament. What shall we do now?"
uobplaceholder.35.a:0 "Maintain our neutrality."
uobplaceholder.35.b:0 "Ask the Kaiser for protection."
uobplaceholder.35.c:0 "Ask the Canadian king for protection."

uobplaceholder.36.t:0 "Ireland Requests Canadian Support"
uobplaceholder.36.d:0 "The Irish have asked for our support in face of Socialist violations of their neutrality. This gives us an opportunity to recover a part of our sphere of influence and undermine the socialist activities in the region."
uobplaceholder.36.a:0 "Proclaim that Ireland is protected by the Entente."
uobplaceholder.36.b:0 "Announce our support for Ireland."
uobplaceholder.36.c:0 "We are not ready for such involvement in the Old World."
