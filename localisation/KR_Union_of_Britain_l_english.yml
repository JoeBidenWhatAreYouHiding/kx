uob.31.b:0 "Back down! We've changed our minds!"

uob.32.t:0 "The Royalists Send an Ultimatum over Ireland"
uob.32.d:0 "The Royalists in Canada have sent an ultimatum to London. We are to either make peace with Ireland and declare a ceasefire or Canada will come to Ireland's aid. Though it is certainly in our interests to seize the island and secure our vulnerable flank in the event of future conflict, calling their bluff may prove to be extremely risky."
uob.32.a:0 "We will not risk war with Canada over this."
uob.32.b:0 "We answer to no monarchy! Continue on to Dublin!"

uob.33.t:0 "Britain Ignores Our Ireland Ultimatum"
uob.33.d:0 "Despite the ultimatum being received by London their forces continue their move towards Irish territory, demonstrably ignoring our simple demands. We can either declare war and bring Ireland into our alliance or we can stand down and let Ireland fall, strengthening their position in the Atlantic."
uob.33.a:0 "We stand with Ireland!"
uob.33.b:0 "Back down! We've changed our minds!"

uob.34.t:0 "Ottawa Warns London"
uob.34.d:0 "Canada has come to our aid! They have sent an ultimatum to the Union of Britain. They will either fall back to the British mainland or risk annihilation."
uob.34.a:0 "We knew they'd pull through for us!"

uob.35.t:0 "Britain Backs Down over Ireland"
uob.35.d:0 "After the ultimatum was received by London they quickly sent orders to all their commanders on the ground to cease fire and return to the coast. Ireland's independence will be kept and our pride remains intact."
uob.35.a:0 "We couldn't have done it without Canada!"
uob.35.b:0 "Those Socialists were in dire need of that!"

uob.36.t:0 "Canada Betrays Us!"
uob.36.d:0 "The Canadians have now reneged on their promises to protect us against the Socialists. We stand alone."
uob.36.a:0 "Never surrender!"

uob.37.t:0 "The British Attack Ireland"
uob.37.d:0 "The Union of Britain has declared war on Ireland. This invasion threatens to disrupt the balance of power in favour of the Internationale, and the Irish government has asked for our help. Shall we warn the Syndicalists about the foolishness of their actions or say nothing, and risk losing Ireland?"
uob.37.a:0 "We stand with Ireland!"
uob.37.b:0 "Back down! We've changed our minds!"

uob.38.t:0 "Germany Sends an Ultimatum over Ireland"
uob.38.d:0 "The Germans have sent us an ultimatum. We are to either pull out of Ireland and declare a cease fire or Germany will come to Ireland's aid."
uob.38.a:0 "We will not risk war with Germany over this."
uob.38.b:0 "We answer to no monarchy! Continue on to Dublin!"

uob.39.t:0 "Britain Ignores Our Ireland Ultimatum"
uob.39.d:0 "Despite the ultimatum being received by London their forces continue their move towards Irish territory, demonstrably ignoring our simple demands. We can either declare war and bring Ireland into our alliance or we can stand down and let Ireland fall, strengthening Republican control of the British Home Islands."
uob.39.a:0 "They have made their choice, war it is!"
uob.39.b:0 "Back down! There will be peace in our time."

uob.40.t:0 "Berlin Warns London"
uob.40.d:0 "Germany has come to our aid! They have sent an ultimatum to the Union of Britain. They will either fall back to the British mainland or risk annihilation."
uob.40.a:0 "We knew they'd pull through for us!"

uob.41.t:0 "Union of Britain Backs Down"
uob.41.d:0 "After the ultimatum was received by London they quickly sent orders to all of their commanders ordering an immediate ceasefire and withdrawal to British territory. Ireland's independence has been preserved and our pride left intact. All the same, the fact that it took German intervention to protect us is somewhat unsettling."
uob.41.a:0 "We couldn't have done it without Germany!"
uob.41.b:0 "Those Socialists were in dire need of that!"

uob.42.t:0 "Germany Betrays Us!"
uob.42.d:0 "The Germans have reneged on their promise to protect us against the Socialists. We stand alone."
uob.42.a:0 "Never surrender!"

uob.43.t:0 "The Syndicalist British Attack Ireland"
uob.43.d:0 "The Union of Britain, those despicable usurpers, has declared war on the Irish state. So far we have only given diplomatic support to Ireland and do not have to intervene. We could still bring our forces into action - but after our lenient policy so far such a reaction would most likely raise protests here among those who support the Ulster cause and see the Irish Republicans as traitors to the Empire."
uob.43.a:0 "We stand with Ireland!"
uob.43.b:0 "Send a strongly-worded letter..."

uob.44.t:0 "Union of Britain Attacks Ireland"
uob.44.d:0 "The Union of Britain, that nest of vipers, has declared war on the Irish state. In theory we have only given diplomatic support to the Irish and so do not have to intervene and many argue we are not ready for war, however to let a friendly state in our sphere be invaded by Syndicalists would cause us to lose face and be distrusted by other nations."
uob.44.a:0 "We stand with Ireland!"
uob.44.b:0 "Send a strongly-worded letter..."

uob.45.t:0 "Diplomatic Moves in Ireland"
uob.45.d:0 "In recent days diplomats from the Union of Britain have begun to make intimidating moves in Ireland demanding a number of privileges and reforms. Without a doubt this is the beginning of a bigger campaign."
uob.45.a:0 "We will get what we want!"
uob.45.b:0 "Oh no, not this again..."

uob.46.t:0 "The British Menace Ireland"
uob.46.d:0 "Agents and ambassadors of the Union of Britain have launched a diplomatic offensive against Ireland. According to the treaty we have signed with Ireland we are obliged to aid them in their diplomatic struggle. Shall we warn the British about the foolishness of their actions?"
uob.46.a:0 "Warn them to turn back or face Canadian arguments!"
uob.46.b:0 "Back down! We've changed our minds!"

uob.47.t:0 "The Royalists Send a Letter"
uob.47.d:0 "The Canadian Royalists have sent us a letter. They are demanding that we pull our agents out of Ireland and publicly apologise to the Irish at a diplomatic dinner party. The Canadians claim that if we refuse they will come to Ireland's aid."
uob.47.aa:0 "We can't win here."
uob.47.ab:0 "Fine. Host a party - with a twist..."
uob.47.ac:0 "We answer to no monarchy!"
uob.47.ad:0 "War will resolve this!"

uob.48.t:0 "The Syndicalist British Ignore Our Demands"
uob.48.d:0 "The 'British' ambassador has ignored our demands. While we could just pull out of this whole affair we could also announce to the world how these Syndicalist rowdies cannot be reasoned with - it will make us seem a little childish but will have consequences for them as well. However, if we back down from this affair, Ireland will be in dire straits and we will lose face for reneging on our promise to protect them."
uob.48.a:0 "Smear those dirty Syndicalists!"
uob.48.b:0 "Let the children play..."

uob.49.t:0 "Ottawa Warns London"
uob.49.d:0 "Canada has come to our aid! They have sent a letter to the ambassador of the Union of Britain. They will either apologise for their impoliteness or suffer the diplomatic consequences."
uob.49.a:0 "We knew they'd pull through for us!"

uob.50.t:0 "The British Apologise"
uob.50.d:0 "After the letter was received by the Union of Britain's ambassador they quickly reserved places at one of the biggest places in town and hosted an - actually quite enjoyable - dinner party to apologise for their impoliteness. Our pride is intact."
uob.50.a:0 "We couldn't have done it without Canada!"
uob.50.b:0 "Those Syndicalists were in dire need of that! Good whisky though!"

uob.51.t:0 "Canada Betrays Us"
uob.51.d:0 "The Canadians have now pulled back on their promises to protect us against the Syndicalists. We stand alone against their diplomatic advances."
uob.51.a:0 "We won't be able to withstand them..."

uob.52.t:0 "Canada Smears the Union of Britain"
uob.52.d:0 "The Canadians have launched a large smear campaign against the Union, making all sorts of accusations of atrocities and other misdeeds!"
uob.52.a:0 "That seems... disproportionate."
uob.52.b:0 "Almost too embarrassing to be embarrassing."

