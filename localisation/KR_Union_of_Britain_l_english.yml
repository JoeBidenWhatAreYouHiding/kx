uobplaceholder.0.t:0 "The New Britain"
uobplaceholder.0.d:0 "After the defeat of France, the United Kingdom's war with Germany dragged on inconclusively for two years. In 1921, the stalemate was finally broken when Lloyd-George agreed to the German proposal of a "Peace with Honour". While Britain's overseas territories remained largely intact, the faith of the people did not.\n\nIn 1925, disaster struck: a minor labour dispute in the coalfields of South Wales quickly escalated, and after six weeks of rioting, looting and pamphleteering, most of the "establishment", including the Royal Family, had fled to Canada. A provisional government of revolutionary groups dissolved what little was left of Parliament, and declared a new "Union of Britain".\n\nEleven years later, the Trade Union Congress still forms the centrepiece of politics of the federated and democratic Union. The British people are secure on their island, content to build socialism in isolation, protected by the strong Republican Air Force and Navy, and with each county protected by its own popular militia who act both as a reserve military and the new police.\n\nWith the world seemingly ready to erupt into chaos, cracks are rapidly emerging in the Union's political scene. Plauged by infighting, factionalism and distrust, the TUC has become an ineffective institution weakened by the web of ideologies that have emerged since its founding. As the nation's economy begins to stagnate, weakened by its position as a global outcast alongside the French Commune and Socialist Republic of Italy, many are starting to wonder if Britain has a duty to spread the revolution to her former colonial territories, though some would simply accept surviving these uncertain times. One thing is clear however, the Monarchists in Canada cannot be allowed to plot against the Union indefinitely..."
uobplaceholder.0.a:0 "Fascinating."

uobplaceholder.1000.t:0"Preparing the TUC"
uobplaceholder.1000.d:0"Before the TUC can officially open and begin the discussions, we must first make the proper preparations. Most important of these is the invitation of the varying trade union representatives and high-profile political figures and their followers that make up the political and industrial workings of the nation. It is expected that the representatives for many of the largest and most influential factions will be arriving soon after the invitations are sent, as this is an occasion that many of their leaders have been anticipating.\n\nIf the rumours are true and Chairman Snowden does intend on stepping down, candidates for the new Chairman, or a potential Chairwoman, will first need to be proposed by each faction before the TUC can being its debates as to the direction of our ailing nation."
uobplaceholder.1000.a:0"Send out the invitations at once."

uobplaceholder.1.t:0"Philip Snowden Steps Down"
uobplaceholder.1.d:0"In a move that has shocked very few of the Union's officials, the ageing Chairman, Philip Snowden, has announced his immediate resignation. Citing a multitude of factors such as his advanced age, ailing health from stress, time with his family and guilt over how the Union has deteriorated under his chairmanship, the now former Chairman announced his resignation through a speech broadcast to the nation.\n\nWhile this comes as no surprise to the vast majority of people, with many even praising his efforts and decision to step down before the worst occurs, many more are concerned that this move will only draw the nation into further chaos as the TUC begins; claiming Snowden was the thing keeping the Union together, and peace between the factions..."
uobplaceholder.1.a:0"An unsurprising move, but perhaps poorly timed."

uobplaceholder.2.t:0"The WSPU-WFL Arrive at the Congress"
uobplaceholder.2.d:0"The first of the prospective factions to arrive has been the WSPU-WFL, made up of a coalition between the Women's Social and Political Union and the Women's Freedom League. While acting as a single unified party, the WSPU-WFL coalition is split between its more moderate members, such as Teresa Billington-Greig, who wish to abide by the democratic process of the Union no matter what, operating within the nation's legal bounds. The more militant leaning members however, such as the Pankhurst sisters Christabel and Sylvia, and Annie Kenny, believe that in times where a government refuses to acquiesce to the demands of the people, direct action must be taken - though many believe that Christabel Pankhurst takes the desire for militant action far beyond the necessary or desired amount.\n\nIf they are to be successful in the upcoming election, a candidate for the first potential Chairwoman is required from them; who should it be?"
uobplaceholder.2.a:0"Annie Kenney is chosen as candidate."
uobplaceholder.2.b:0"Christabel Pankhurst is nominated for the position."
uobplaceholder.2.c:0"Sylvia Pankhurst is nominated."
uobplaceholder.2.e:0"Teresa Billington-Greig is selected."

uobplaceholder.3.t:0"The Anarchists Arrive at the Congress"
uobplaceholder.3.d:0"Arriving surprisingly early considering their strong dislike for the Union's politics, the United Socialist Movement have arrived at the congress. Acting as its current organiser, it is expected that Guy Aldred will be nominated as their prospective candidate due to his effectiveness at catering to the wildly diverse organisation. While skilled at reducing tensions due to his willingness to work with other factions, other candidates such are making clear their desire for nomination.\n\nIn recent years, Charles Lahr, most known for his small publishing operation that has helped to slowly grow the USM's popularity, has gained many friends in the literary and artistic circles. This business has elevated him as popular candidate with many among the Anarchists - though his extremely brief time as a member of the British Socialist Party, once much more moderate than the organisation is has become today, has caught the ire of some of the most devout members of the USM.\n\nIn addition to Aldred and Lahr however, members such as Leah Feldman, who remains a highly popular figure among many of the Eastern-European migrants and political refugees, as well as the nation's Bundists due to both her Ukrainian birth and Jewish heritage. Standing as another candidate, Ethel Mannin, who often finds herself subtly supported by many of the WSPU's members on issues due to her popular writings and continued support for women's suffrage, has also made clear her desire to be nominated."
uobplaceholder.3.a:0"Guy Aldred, current organiser of the USM."
uobplaceholder.3.b:0"Charles Lahr, friend of many writers, is nominated."
uobplaceholder.3.c:0"Leah Feldman is proposed."
uobplaceholder.3.e:0"Anarcha-Feminist Ethel Mannin will serve the Union well."

uobplaceholder.4.t:0"The Federationists Arrive at the Congress"
uobplaceholder.4.d:0"With Snowden's resignation, Arthur Horner was named as the desired successor for the former Chairman. While remaining a popular figure among the Federationists due to his relatively moderate beliefs, even being a respected figure by many of the nation's Autonomists such as Niclas Y Glais due to his contribution to the Miners Federation in South Wales, some have questioned if abiding by Snowden's wishes would be our best move. Stating the continuous increase in radicalism as their main concern, in combination with fears that Horner would too closely follow Snowden's doctrine of merely keeping the peace rather than curbing the more extreme factions. Despite this, Horner has made clear that we will not simply follow what has already been written, but instead take a stance against this extremism.\n\nHowever, in spite of Snowden's wishes, Tom Mann may act as an alternative to Horner. Mann has the advantage of being more senior than his associates which has allowed him to develop a much stronger relationship with the former Chairman, knowing Snowden well and being well liked in return, though his age has raised numerous concerns. Mann is himself even more elderly than Snowden, and it has been feared that he may succumb to illness far sooner than hoped. Nevertheless, his advanced age has been brushed off by many having been a strong supporter of Syndicalism for nearly his entire life, though he may experience the harsh criticism that Snowden faced for his age and be seen as a individual from an age of Syndicalism that has passed.\n\nFor this reason, both C.E.M Joad; popular for his ardent pacifism throughout the First Weltkrieg as well as his fairly flexible outlook on the nation's future, and Harold Laski have been raised as prospective candidates. Laski, despite receiving political attacks for his supposedly 'antithetical' ideology, remains highly popular among many of the more senior members of the TUC due to his time as a lecturer, with vast numbers of these members once being his students and somewhat inheriting aspects of his ideology themselves."
uobplaceholder.4.a:0"Arthur Horner, current General Secretary of the Union and Snowden's requested successor."
uobplaceholder.4.b:0"His age is not a concern if his devotion makes up for it; Tom Mann is nominated."
uobplaceholder.4.c:0"Popular thinker and controversialist Cyril Joad is nominated."
uobplaceholder.4.e:0"Harold Laski, despite his somewhat inconsistent ideology, is selected."

uobplaceholder.5.t:0"The Autonomists Arrive at the Congress"
uobplaceholder.5.d:0"Next to arrive at the TUC are the so called Autonomist faction. Made up of many of members from the Union's constituent nations, Scotland and Wales, the Autonomists exist as once of the most politically moderate bodies in the nation. Still strongly Syndicalist, some often consider the Autonomists as a 'single issue group', with much of their movement united under the sole ambition for higher levels of independence and devolution in the Union. Due to this aim in reducing centralisation, they often find themselves continually under attack by both the BSP and Maximists. Whether this be achieved through national councils established in the home nations' territory, independence from the Union while maintaining military, economic and political ties, or most radically, complete and total independence from England, the Autonomists have continually failed to make a great impact on the TUC's outcomes due to their relatively small appeal.\n\nThis however, has often meant their allies come from places that many find confusing or unexpected, where desperation has forced them to relinquish certain policies in favour of increased political support. Overtime, allies have included members of the USM such as Scottish-born Anarchist Ethel MacDonald, leading figure in the Red Clydeside era Willie Gallacher, and varying members of Christian Socialist movements such as Anglican priest John Groser. These allies have at times even included members of Cornish Nationalist movements such as the group Tyr ha Tavas, that would see Cornwall become its own independent, self-governing state, though many believe that this movement pushes the limits of the Autonomist's capabilities."
uobplaceholder.5.a:0"Niclas Y Glais, the Autonomists' current leader is nominated."
uobplaceholder.5.b:0"David Kirkwood, a hero of the Red Clydeside era, is chosen as candidate."

uobplaceholder.6.t:0"Radicals Arrive at the Congress"
uobplaceholder.6.d:0"The final of the main factions to arrive has been both the BSP, representing the most ardent Socialists in the Union under the leadership of Palme Dutt and the party's Central Council, as well as Oswald Mosley's clique of Maximists. Due to their outlining party structure and faction loyalties, there is no doubt that Palme Dutt will be the nominated candidate for the BSP, and Oswald Mosley representing the Maximists.\n\nWith their arrival, the nation’s main representatives of the varying factions, trade unions and interest groups have convened, and the congress may at last begin. The outcome of this congress may determine the future of the Union, so we must carefully consider how each issue be resolved."
uobplaceholder.6.a:0"Let us begin then."

uobplaceholder.7.t:0"The TUC's Temporary Speaker"
uobplaceholder.7.d:0"With the resignation of the now former Chairman Philip Snowden, a newly chosen interim speaker will be required for the TUC. In charge of directing the congress and ensuring all topics are discussed in both a timely and civilized matter, the Speaker may hold a great amount of sway over the overall outcome of the TUC, whether it be for better or for worse. Who should fill this role of Speaker?"
uobplaceholder.7.a:0"Mosley is a fierce orator - he will control things well."
uobplaceholder.7.b:0"Dutt of the BSP will ensure things go smoothly."
uobplaceholder.7.c:0"Go with Aldred from the USM, he is well versed in balancing factionalism."
uobplaceholder.7.e:0"Let Niclas of the Autonomists direct the TUC."
uobplaceholder.7.f:0"Horner was a friend of Snowden, best we go with him."
uobplaceholder.7.g:0"Annie Kenny has always been skilled at public speaking."

uobplaceholder.8.t:0"Discussion of the Union's Internal Structure"
uobplaceholder.8.d:0"With the recent increase in both radical movements and factionalism, the domestic policy of the Union has become a hotly debated topic.\n\nThe Maximists and BSP, while both advocating for a much stronger executive and curbing of pacifism common in other factions such as the Federationists, differ in opinion on how this should be done; the Maximists advocating for the mass movement of all of the Union's citizens in defence of the revolution, while the BSP state that only a strong party can defend the nations people - rooting out those deemed a threat in the process.\n\nThe Anarchists, expectedly, oppose this notion; stating that the convoluted nature of the Union's politics stands in the way of true freedom. They wish to further reduce the control that the congress holds over the nation, liberating the nations people in the process.\n\nWhile agreeing somewhat with the Anarchists, the Autonomists deem that the Union's home nations; England, Scotland and Wales, must be allowed to choose their own future, but a political and military alliance between them should still be maintained for the mutual benefit of all.\n\nThe Federationists, having ruled the Union for just over a decade at this point, seek to continue the status quo that has brought the revolution this far, while defending against both more authoritarian radicals who believe the revolution has failed to go far enough and those who would wish to see the revolution undone entirely.\n\nRepresenting the interest of the nation's women, the WSPU have been petitioning to close the divide between the sexes even further, pointing out the comparatively large number of high-ranking political and military figures that are men, with relatively few of the nation’s influential political positions being filled by women, as proof that there is still a bias within the Union's politics."
uobplaceholder.8.a:0"Mosley is right - everyone must play their part."
uobplaceholder.8.b:0"The BSP make an excellent point - the party must defend her people."
uobplaceholder.8.c:0"The Anarchists are correct - the Union has become too restrictive."
uobplaceholder.8.e:0"The Autonomists know what’s best - push for devolvement."
uobplaceholder.8.f:0"The Federationists have gotten us this far - stick with the status quo."
uobplaceholder.8.g:0"The WSPU win out - push for equality above all."

uobplaceholder.9.t:0"Status of the Republican Military"
uobplaceholder.9.d:0"With ever increasing tensions in the world, the status of our military, or lack of military, has been chosen to be discussed next. Currently, the majority of the defensive and offensive foot soldiers in our nation consist of disorganised militia with no strong command structure, instead relying on officer independence and initiative to make the majority of tactical decisions. While a very small number of 'official' Republican Army divisions with proper training and equipment exist - many being left over from the first Weltkrieg, they are so few in number that in the event of a wide-scale conflict, they would be useful as little more than shock troops.\n\nWe must decide how this restructuring will come around - if at all. While it would be wise to follow through on these plans, many of the nation's more senior figures understand that our army may have to adapt to suit our needs when required, as opposed to trying to plan an entire wars outcome before its even begun."
uobplaceholder.9.a:0"The Maximists prove correct - our Army must be aggressive." #mobile warfare - tank focus bc veterans wouldnt want a bloody war/liddell hart
uobplaceholder.9.b:0"Dutt's BSP take this one - we must overrun our enemies." #mass assault - infantry focus
uobplaceholder.9.c:0"The USM are right - maintain army flexibility." #general (As in boost to generals) boosts - not encouraged to take any doctrine
uobplaceholder.9.e:0"The Autonomists know what to do - push for officer initiative." #general boots + grand battle
uobplaceholder.9.f:0"The Federationists plan - develop the Republican army and expand the militias separately." #grand battle + special forces + militia
uobplaceholder.9.g:0"The WSPU win out - our people’s lives are valuable." #artillery focus

uobplaceholder.10.t:0"Direct the Crumbling Economy"
uobplaceholder.10.d:0"The great loss of our global hegemony that resulted from the revolution came as somewhat of a shock to our economy; with no prior adjustment, our entire nation underwent one of the greatest territorial losses the world has ever seen in a matter of weeks. While our Syndicalist nature has allowed for a fairly swift reorganisation of industry, both military and civilian, to suit out current situation, the effects of what was lost can still be felt in the slow stagnation that the Union has experienced over the past decade. Now fully reliant on whatever resources we have on our island and those available to our few allies, a new change may be needed for our economic direction. We must decide what this direction be - though the bickering factions may make this difficult."
uobplaceholder.10.a:0"We must centralise and militarise as per Mosley's vision."
uobplaceholder.10.b:0"Dutt is correct - nothing short of total militarisation will suffice."
uobplaceholder.10.c:0"An agrarian approach praised by the USM will benefit our many farmers."
uobplaceholder.10.e:0"The Autonomists approach - a hybrid structure is the best of both options."
uobplaceholder.10.f:0"Mix civilian and military industrialisation - the Federationists' plan."
uobplaceholder.10.g:0"Follow the WSPU's ideas - focus on civilian works."

uobplaceholder.11.t:0"The Nation's Place in the World"
uobplaceholder.11.d:0"Our revolution has transformed our nation from a fiefdom of kings and aristocrats to a workers paradise, but this new-found liberty did not come for free. The power and influence that the British Empire once held has now crumbled to dust, with what little influence the empire had left now cowering in Canada. Despite our influence among many of the worlds current governments, we hold a huge amount of influence among the socialist governments and political groups that live under the surface in much of the world. The point of discussion has come to this; how should we support these governments and groups, if at all, despite the numerous problems we face on our own island?\n\nThe Maximists and BPB both support similar notions of direct intervention through the use of supplying equipment and volunteer divisions when possible, though many in the Union's more moderate circles believe that this will be perceived as hostile actions and foreign meddling.\n\nThe Autonomists have voiced the belief that only intervention in wars of "liberation" should be considered, believing we should ignore intervention in aggressive wars of expansion and instead focus on promoting self-determination for oppressed minority groups and independence movements. Though this contrasts with the USM's belief that foreign intervention of almost all kinds - outside of volunteer forces of course, should be avoided due to a belief that this intervention is just another tool for governments to exert their influence.\n\nClosely allied, both the Federationists and WSPU believe in foreign intervention where necessary. The Federationists proposing that we should first focus on the defeat of Germany and Canada as they both pose as an active threat to the nation, while the WSPU have often stated we should first focus on internal development and evolution before turning are view outwards."
uobplaceholder.11.a:0"Do as the Maximists say - the masses must be uplifted."
uobplaceholder.11.b:0"We cannot stand idle, the BSP know that revolutions will not happen on their own."
uobplaceholder.11.c:0"Authoritarianism must come to an end, Side with the USM."
uobplaceholder.11.e:0"The Autonomists are right - promote self-determination for the oppressed."
uobplaceholder.11.f:0"The Federationists line hasn't failed us so far - focus on Canada and Germany first."
uobplaceholder.11.g:0"As per the WSPU, we must improve the Union and uplift the nations women."

uobplaceholder.12.t:0"An Unexpected Alliance"
uobplaceholder.12.d:0"Seeing their lack of influence this far into the TUC, in a move that has caught the ire of the other factions, the Autonomists and United Socialist Movement have formed a shaky coalition in an attempt to use their combined support to achieve a majority in the congress. While many members in the USM and broader Anarchist circles strongly disagree with the Autonomists' desire for devolution - seeing it as nothing more than giving into regional nationalism by drawing additional lines and borders between the population, many among the USM's Anarcho-Syndicalists have often championed for working with alternate groups when necessary, this being one of those times.\n\nWhile this may be insignificant in the long term, the leaders of both groups are hoping that if success comes for either the Autonomists or Anarchists in the final discussion of the TUC, the coalition may just be enough for them to grasp victory from the other more dominant factions. Despite the influence of the Anarchists in this alliance, it is expected that the Autonomists will wield the majority of the political power in an attempt to keep the peace in the Union, understanding that the fierce hatred that both the BSP and Maximists have towards the Anarchists may rapidly destabilise the nation further."
uobplaceholder.12.a:0"Will this be enough for them to win?"
uobplaceholder.12.b:0"Prevent this coalition by any means!"

uobplaceholder.13.t:0"The results are in!" #(all separate events bc it makes testing easier/not having one insanely long event with a billion checks, but they all use the same loc excluding the button)
uobplaceholder.13.d:0"With the closure of the TUC and an end to the debates, the votes have been counted and a new leader for the nation has been chosen. A new age for the Union may soon begin; with many hoping the factionalism and infighting that has tainted the nation for years may soon come to an end."
uobplaceholder.13.a:0"Congratulations to comrade Mosley and the Maximists!"
uobplaceholder.14.a:0"Congratulations to comrade Dutt and the BSP!"
uobplaceholder.15.a:0"A surprise victory for the Autonomists!"
uobplaceholder.16.a:0"The Anarchists have been victorious!"
uobplaceholder.17.a:0"Another victory for the Federationists!"
uobplaceholder.18.a:0"The WSPU have won!"

uobplaceholder.1002.t:0"No Clear Winner at the TUC!"
uobplaceholder.1002.d:0"In a rare disaster, the TUC has failed to identify a clear favourite for the new Chairman. With no clear winner many have already started to raise support for the more authoritarian factions to avoid outcomes such as this, with all factions seeming determined to remain independent without the formation of coalitions or alliances only worsening the situation. Foreseen as a potential issue, previously established protocol dictates that the current leadership, that by technicality being the Federationists' Arthur Horner due to the resignation of Philip Snowden, has final decision in the outcome.\n\nWhile it is no surprise, Horner has dictated that the Federationists will continue their tenure. Stating that, by breaking from the expected and choosing leadership outside of his own supporters, the nation would only further destabilise into the mess of infighting and disagreement it has become accustomed to."
uobplaceholder.1002.a:0"Perhaps not the victory they hoped for..."

uobplaceholder.19.t:0"Outrage from the Anarchists!"
uobplaceholder.19.d:0"Forever hateful towards the Union's endless intervention into the people's will and even more hateful to the more authoritarian-leaning members of the Union, a huge number of Anarchists have descended onto the streets of the nation in protest of the new government. Claims that this will be the end of freedom for the Union's people have started a fire among the USM's leaders, with both peaceful and violent resistance emerging in the cities, towns and villages all across Britain. We must act quickly before the violence tears the Union apart."
uobplaceholder.19.a:0"Something must be done, and fast!"

uobplaceholder.20.t:0"Scotland and Wales Declare Independence!"
uobplaceholder.20.d:0"In the chaos that the Anarchists have caused, our forces have been stretched far too thin in battling their attempts to destabilise the government, resulting in the vast majority of our political control over areas of the nation vanishing. Seeing the degrading stability in the nation and the mismanagement of the crisis by [ENG.GetLeader], both Scotland and Wales have declared their independence from the Union! Until this crisis has been solved, there may be little we can do to stop them.\n\nIt seems that our local supporters in Wales have turned on us and given allegiance to a resurgent Glais and his rebel government Cardiff. Surprisingly in the official announcement of their own UDI, Saunders Lewis, head of the WHRA, was present and admitted a begrudging respect for Glais' committent to Welsh autonomy. It appears the two men have put aside their differences and Lewis has pledged allegiance to Glais' Welsh United Front. While Wales lacks foreign benefactors or even recognition, with the entire Welsh political scene allied against us, they could be a stubborn foe.\n\nThe situation in Scotland appears much more unstable, with the Homeland Watch more or less controlling the nation. With this state of open warfare between ourselves and this new Scottish Republic, our enemies have already began flocking to recognize the new nation; there are rumours that MacCormick's authority is contested by the missing Willie Gallacher and an alternative socialist government, though it can't currently be confirmed if these rumours are true. While lacking support, if it manages to oust MacCormick it could appeal to the Algerian regime for support.\n\nThe sitation in England has began to rapidly deteriorate: if the Anarchists manage to fully destabilise the country, who knows what could happen - we must solve this problem before it’s too late!"
uobplaceholder.20.a:0"The Union is no more!"
uobplaceholder.20.b:0"Freedom at last! (Play as Scotland)"
uobplaceholder.20.c:0"Freedom at last! (Play as Wales)"

uobplaceholder.21.t:0"T.E. Lawrence Intervenes!"
uobplaceholder.21.d:0"With our complete failure to contain the Anarchists, T.E. Lawrence along with the backing of vast swathes of the country's military, as well as many militia elements formed in defiance of the previous government, stormed the capital today. Hastily arresting government officials and declaring a state of emergency in the Union, an interim military government has been established while the Anarchists are dealt with. Already, many figures in the USM such as Guy Aldred and Charles Lahr have called off the protest out of fear for the Republican military's training and equipment, the respect that Lawrence wields and for their own self-preservation - though it is expected that many of the ringleaders will face harsh punishment for the damage and instability their have caused already. As the Republican Army's advance begins, a new day may be dawning for the Union."
uobplaceholder.21.a:0"The end of normality, or beginning of something new?"

#event if you win but home nations break free
uobplaceholder.22.t:0"Anarchist resistance begins to wane"
uobplaceholder.22.d:0"As efforts to counteract the Anarchists resistance have started to take effect, with the governments grip on the nation growing stronger by the day, it appears we have won. While widescale damage to both our industries and the population's trust in the government has been left in the wake of this rebellion, it has only shown the state of disrepair that our once great Union has fallen into. Both Scotland and Wales have managed to establish their independence from us during the chaos and, while we are in no state to reclaim their lands and reform the Union, one day soon our people will stand united once again."
uobplaceholder.22.a:0"Perhaps only a pyrrhic victory..."

#event if you win and home nations didn’t break free
uobplaceholder.23.t:0"Anarchist resistance begins to wane"
uobplaceholder.23.d:0"As efforts to counteract the Anarchists resistance have started to take effect, with the governments grip on the nation growing stronger by the day, it appears we have won. While widescale damage to both our industries and the population's trust in the government has been left in the wake of this rebellion, it has only shown the state of disrepair that our once great Union has fallen into. Though perhaps this rebellion was not entirely wasteful: using the instability and fear that many felt from the chaos, we may push forward the reforms the nation so desperately needs to ensure a crisis such as this can never occur again on the island we call home."
uobplaceholder.23.a:0"The first victory of many!"

uobplaceholder.24.t:0"Syndicalist Allies Found?"
uobplaceholder.24.d:0"After a brief investigation to some of the more authoritarian members of our Syndicalists trade union connections, two members have stood out to us. Frank Haxell and Frank Foulkes, both members of the Electrical Trades Union and both men who have a disdain for the stagnating positions they find themselves stuck in, may be promising candidates for influence in the Federationists faction. After a brief contact was made to them outlining our need for support, they have come back with their own terms for this potential alliance.\n\nIn exchange for their political leverage in the nation’s industrial unions, Haxell and Foulkes have both asked that we assist with their current political status both within ETU as well as the broader nation. Frank Foulkes, the older of the two men, has stated he intends on running for the position of the ETU's President and has no interest of political gain outside this trade union. Frank Haxell on the other hand has made it clear to us his ambitions, which are far greater than Foulkes'. Instead of asking for subversive support in an election, Haxell as requested that in exchange for his support, we bring him in as an official member of the Central Council - one wielding much greater influence than his current trade union position.\n\nWhile the plans for this new position will not be made public until after we have secured our rule from the terror of the Anarchists, this is no doubt a blatant violation of the democratic process that many of the trade unions thrive on. These are however, the very same principles that cornered our nation into this state in the first place, ones that we will be sure to change in the coming years of our rule. Should we follow through on these plans and gain a new area of influence and Council Member, or choose to reject them and make do with our own party's already growing power?"
uobplaceholder.24.a:0"Very well - they have our support."
uobplaceholder.24.b:0"They ask for too much, no deal."

uobplaceholder.25.t:0"Completion of the Army Purge"
uobplaceholder.25.d:0"After further gathering of information beyond the subtle whispers and rumours heard by low-ranking officers, a full investigation was conducted into the senior command and 'Advisors' of the Republican Army. With this concluded, shocking discoveries were made as to the loyalties of certain individuals, most notably Percy Hobart and a small clique of the named 'Old Guard'. This small clique, made up of many officers of the former British Army that entered an uneasy alliance with Snowden's government after the royal family cowardly fled the country, remained in the Union and thereby destroyed any loyalty that these commanders held to their now-former administration. This did not mean they were automatically loyal to our government however, as it would appear the current chaos had emboldened their desire for a Syndicalism-free Britain.\n\nIn discovering this transgression and the removal of ringleader Hobart, as well as the removal of some more outspoken individuals in the armed forces, this threat of an internal rebellion from some of our Armies most skilled individuals has been put to rest."
uobplaceholder.25.a:0"A bold move, but necessary."

uobplaceholder.27.t:0"A Pariah No Longer"
uobplaceholder.27.d:0"With the expansion of the Internationale, our potential trade partners, political allies and economic influence have all grown to a point that has allowed us to break free from our status as an isolated global power. As more moderate socialist nations across the world recognise that the Syndicalist revolutions taking place are not merely a temporary moment in history, a slow increase in our nations recognition has begun and allowed us to break free from these chains of isolation."
uobplaceholder.27.a:0"Our position is secure!"

uobplaceholder.28.t:0"The Journalist Turned Spy"
uobplaceholder.28.d:0"gareth jones sick ass linguist."
uobplaceholder.28.a:0"Welcome Aboard."

uobplaceholder.29.t:0"The Fate of Scotland and Wales"
uobplaceholder.29.d:0"After the embarrassing failure suffered at the hands of the Anarchists to contain regionalist sentiment, both Scotland and Wales have stood as a sad reminder of this defeat. Our newly reinvigorated strength however, has afforded us the opportunity to reclaim these lands: to at last reunite our island and restore the Union to its former glory. Their armies should be largely weaker than our own, so many officials already agree with this plan for invasion, though some have expectedly contested these ideas."
uobplaceholder.29.a:0"They pose a threat to our borders, to war!."
uobplaceholder.29.b:0"We are better off without them."

uobplaceholder.30.t:0"A Union Reunited"
uobplaceholder.30.d:0"With the victory over both independent states of Scotland and Wales, Britain once again stands as a single nation. The Union has been brought back from the edge of abject failure."
uobplaceholder.30.a:0"At last our nation is whole again."

# Lawrence
uobplaceholder.31.t:0 "The Fate of John Strachey"
uobplaceholder.31.d:0 "Strachey was a committed Maximist when Mosley was in power. Yet he seemingly switched sides once it became clear that Mosley was doomed. during the last hours of being on the British Isles, Strachey attempted to overthrow Mosley. It is unclear whether or not Strachey would become another Mosley if he took power, but Strachey has continued to be considered a strongly moderating force within the Maximist's movement. Should we spare him, or take him out?"
uobplaceholder.31.a:0 "Spare Strachey, he is no threat."
uobplaceholder.31.b:0 "Take out Strachey."

uobplaceholder.32.t:0 "The Fate of Walton Newbold"
uobplaceholder.32.d:0 "Newbold was a committed BSP member when Dutt was in power. Yet he seemingly switched sides once it became clear that Dutt was doomed. During the last hours of being on the British Isles, Newbold defected and attempted to grant information regarding the BSP's military strategy. It is unclear whether or not Newbold would become another Dutt if he took power, but he has cited a continuing hatred for overly-authoritarian forms of Socialism, despite supporting the failed administration in the first place. Should we spare him, or take him out?"
uobplaceholder.32.a:0 "Spare Newbold, his health is poor as is."
uobplaceholder.32.b:0 "He is a risk, get rid of him."

uobplaceholder.33.t:0 "The Next Election"
uobplaceholder.33.d:0 "Comrade Lawrence has faithfully served his office, but now the time has come for a civilian administration to take charge. The Maximists have been put down and democracy can come back to the Union. We can all breathe easy again, England is safe. Elections are to be held, who has won."
uobplaceholder.33.a:0 "The Federationists under Arthur Horner."
uobplaceholder.33.b:0 "The Autonomists under Niclas Y Glais."
uobplaceholder.33.c:0 "The WSPU under Annie Kenny."

