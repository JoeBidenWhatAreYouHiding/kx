uobplaceholder.52.t:0 "Union of Britain Attacks Ireland"
uobplaceholder.52.d:0 "The Union of Britain has declared war on Ireland. This invasion threatens to disrupt the balance of power in favour of the Internationale, and the Irish government has asked for our help. Shall we warn the Syndicalists about the foolishness of their actions or say nothing, and risk losing Ireland?"
uobplaceholder.52.a:0 "Warn them to turn back or face Canadian arms!"
uobplaceholder.52.b:0 "Back down! We've changed our minds!"

uobplaceholder.53.t:0 "The Royalists Send an Ultimatum over Ireland"
uobplaceholder.53.d:0 "The Royalists in Canada have sent an ultimatum to London. We are to either make peace with Ireland and declare a ceasefire or Canada will come to Ireland's aid. Though it is certainly in our interests to seize the island and secure our vulnerable flank in the event of future conflict, calling their bluff may prove to be extremely risky."
uobplaceholder.53.a:0 "We will not risk war with Canada over this."
uobplaceholder.53.b:0 "We answer to no monarchy! Continue on to Dublin!"

uobplaceholder.54.t:0 "Britain Ignores Our Ireland Ultimatum"
uobplaceholder.54.d:0 "Despite the ultimatum being received by London their forces continue their move towards Irish territory, demonstrably ignoring our simple demands. We can either declare war and bring Ireland into our alliance or we can stand down and let Ireland fall, strengthening their position in the Atlantic."
uobplaceholder.54.a:0 "We stand with Ireland!"
uobplaceholder.54.b:0 "Back down! We've changed our minds!"

uobplaceholder.55.t:0 "Ottawa Warns London"
uobplaceholder.55.d:0 "Canada has come to our aid! They have sent an ultimatum to the Union of Britain. They will either fall back to the British mainland or risk annihilation."
uobplaceholder.55.a:0 "We knew they'd pull through for us!"

uobplaceholder.56.t:0 "Britain Backs Down over Ireland"
uobplaceholder.56.d:0 "After the ultimatum was received by London they quickly sent orders to all their commanders on the ground to cease fire and return to the coast. Ireland's independence will be kept and our pride remains intact."
uobplaceholder.56.a:0 "We couldn't have done it without Canada!"
uobplaceholder.56.b:0 "Those Socialists were in dire need of that!"

