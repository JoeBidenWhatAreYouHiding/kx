uobplaceholder.801.t:0"Increasing Violence in the Biff Boys"
uobplaceholder.801.d:0"As the celebrations from our TUC victory wane, there has been a sharp up-tick in reports of violent actions performed by the Biff Boys. These actions, while not as extreme as murder or robbery that some are claiming, are still disruptive to the careful image that Chairman Mosley is attempting to craft for them. Instead of an organised legion of loyal followers dressed in their sharp black uniforms, these street brawls, acts of public intoxication and harassment of women in the streets have sharply decreased the perceived image of the Biff Boys. There is no doubt that the recent victory has ballooned the egos of many of the members, now believing that they have the right to treat supporters of the other factions and cliques as they see fit, running through the roads of London as if they own the very streets and sign posts.\n\nIt is important that the Biff Boys remain loyal and there is no doubt they will do so regardless of what approach we choose, but we must either decide that the violence ends now or simply advise that they don't go overboard with their actions. While the image of the Biff Boys is a high priority, and ending the violence now will prevent any further tainting of it in the future, simply giving them a strongly worded speech as a way to placate the other factions over the impromptu boxing matches that have started to spring up in pubs across the nation may be good enough, without the need to make any real changes."
uobplaceholder.801.a:0"Arrest the ring leaders and end the violence, we're not barbarians."
uobplaceholder.801.b:0"Boys will be boys..."

