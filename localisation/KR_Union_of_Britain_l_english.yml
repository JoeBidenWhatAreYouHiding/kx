ENG_shatter_maximism:0 "Shatter the Maximist Dregs"
ENG_shatter_maximism_desc:0 "Maximism is a scourge on Socialism. Mosley and his gang of parasites almost destroyed Britain with proposals of extreme authority. They are a scourge, and must be put out forever. If we are to survive, the vile bandit gang must be removed entirely."
ENG_shatter_BSP:0 "Shatter the BSP's Dregs"
ENG_shatter_BSP_desc:0 "The BSP is a scourge on Socialism. Dutt and his gang of parasites led to complete chaos with their proposals of extreme authority and control. They are a scourge, and must be put out forever. If we are to survive, the vile bandit gang must be removed entirely."

