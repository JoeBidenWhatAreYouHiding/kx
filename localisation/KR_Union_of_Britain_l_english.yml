uobplaceholder.632.t:0"An Unfortunate Image"
uobplaceholder.632.d:0"Perhaps one of the most bizarre bits of journalistic material to occur in the last few decades has circled the nation recently; an image of Chairman Cripps eating a meal. For many years, Cripps continued to suffer from discomfort and pain caused by colitis, with little to no relief. Despite consistent attempts to find treatment, and feeling he had exhausted all options, his brother returned from Tahiti and suggested a diet consisting of raw fruit and vegetables, in combination with the quitting of both smoking and alcohol. Despite his own scepticism, and still continuing to smoke, Cripps willingly agreed and, along with his wife Isobel and daughter Diana, committed himself to this plan, now rigorously following this strict diet for over 5 years. Governmental chefs have already been directed on the preparation of dishes consisting solely of fruits, vegetables and salads to accommodate these somewhat uncommon requirements, even being instructed to encourage other government members to try these alternatives.\n\nRegardless of the wondrous relief that this diet has brought him, this unfortunate image has somehow became a point of ridicule and mockery for the Chairman; with opponents attempting to use this image to paint Cripps as a man incapable for the job of running the Union. Many have brushed this off as nothing more than the tabloid journalism that it is, but a seemingly small number of individuals have actually taken this ridiculous criticism as a true point of contention. This poorly timed image has resulted in claims ranging from how it shows the Chairman's simple-mindedness, a lack of coordination from an unknown illness and even suggesting that the Chairman is uncivilised - all from a photo of a man taking a bite of his lunch. With much of the administration only slightly more than bemused by this image, nothing will come of it beyond a new source of banter among officials, but it has shown the absurd efforts that some journalists will go to just for a chance at reaching the front page."
uobplaceholder.632.a:0"What are the charges? Eating a meal?"

##WSPU Events
uobplaceholder.700.t:0"The Dutchess Flies Again?"
uobplaceholder.700.d:0"Mary Russell, once known as the Dutchess of Bedford before the revolution, has always been known throughout the Unions political circles as a fascinating woman. Joining the ranks of the Women's Tax Resistance League; a group closely associated with the WSPU, the former Dutchess made a name for herself for both her activism for the emancipation of women as well as her embrace of the less 'ladylike' hobbies of the world that opposed her aristocratic appearance and manner. Becoming one of the first women in the western world to practice jujutsu and even going one step further by, at the age of 63, acquiring a pilot’s license to undertake solo flights - claiming it helped alleviate her tinnitus and earning her nickname of "The Flying Dutchess" in the process; although she light-heartedly claims that she could leave her aristocratic legacy behind and instead be known for the help in the Union. However with her position as our chief of air force, her flights have slowly been replaced with paperwork, meetings and general organisation of our air force. She has now come to us with a request for a temporary break, allowing her to engage in a flight over East Anglia and the North Sea. Despite her eagerness to take to the skies once again, many fear that a spell of bad weather may soon descend over the region and this flight may be a risk, we need only decide to allow this flight or keep her grounded while the weather passes."
uobplaceholder.700.a:0"England is known for its bad weather; best stay at home."
uobplaceholder.700.b:0"Mary is a skilled pilot, what's a little rain going to do?"

uobplaceholder.701.t:0"Clear skies, High spirits"
uobplaceholder.701.d:0"It seems we made the right call! A few days after Mary's request, a massive storm descended on the east of the nation - one far beyond the skill of any pilot's navigation abilities. As the weather has now cleared with no sign of further downpour, Mary has been allowed to undertake her requested flight over the nation with many onlookers wishing her well as she soared the skies over England and the wider Union."
uobplaceholder.701.a:0"A perfect example of the Union's freedom!"

uobplaceholder.702.t:0"A Worrying Sign"
uobplaceholder.702.d:0"Mary Russell, our esteemed chief of air force, has failed to return from her flight. A few day have already passed since her expected return, with no sighting or communication from her its feared the worst has occurred. While search teams and announcements for any information regarding her potential location or status have been commencing, the hope that she returns has almost all but faded due to her expected flight path, the weather she may have encountered and the unpredictability of the ocean she may have flown over..."
uobplaceholder.702.a:0"A tragic loss for the Union..."

uobplaceholder.703.t:0"Embracing 'Suffrajitsu'"
uobplaceholder.703.d:0"Despite many in the nation embracing the new Chairwoman’s leadership, there have occasionally been spouts of resistance to the reforms that the WSPU have been making already - something that the veterans of the suffragette movement are all too familiar with. Despite joining the movement in 1906, Edith Garrud had only advertised the benefits of jujutsu and self-defence with little success, with many of the WSPU's members being more interested with burning down buildings and detonating bombs. However, in 1910 then Prime-Minister Asquith backtracked on his promise of a bill to franchise over one million women. In protest to this backstab, a peaceful march was organised with over three hundred attendees, to petition Asquith to follow through on his commitment. This march descended into chaos when both inexperienced police and male bystanders insulted, manhandled and committed violence against our protestors - an event that is now remembered as "Black Friday". Not only was this day a violation of common decency and civility, but a great failure by the government in its role of protecting its citizens; police officers were seen beating women who attempted to enter parliament, before throwing them into the crowds of male onlookers and left without protection.\n\nAfter this horrific incident, Garrud saw a surge in the number of interested members, all of them wishing to be taught basic and, in some cases, more advanced methods of self-defence - even creating a special group known as "the Bodyguard" for defending the movements most well-known members such as Sylvia Pankhurst. With help from her willing and surprisingly enthusiastic husband, Garrud has managed to transform the WSPU into a refined group, allowing its members to stand up and defend themselves despite the physical differences that so many seem to take pleasure in exploiting. This training proved so popular, it has allowed Garrud to go on to become the first female instructor for jujutsu in the nation, with the ownership of her own dojo."
uobplaceholder.703.a:0"Impressive skills to say the least!"

uobplaceholder.704.t:0"The Status of the Trade Unions"
uobplaceholder.704.d:0"Despite our movement now sitting in the guiding position of the nation, we are still at odds with many of the trade unions that make up the country's loose political structure. Many of these unions are still dominated, with almost all General Secretary, Union President and other high-ranking positions, by men - with little room for new leadership to break the already established hierarchy. There has already been much debate as to what approach should be taken in reshaping these bodies to be more equal, as coming into conflict with these vast and influential unions may come at the cost of our own movements popularity.\n\nThe first option, and by far the simplest and safest, is to leave the unions alone. While the number of leadership positions filled by men vastly out numbers the number filled by women, we can hope that with our movement holding the key leadership position of Chairman, the balance may slowly begin to equalise as the efforts we have already made towards equality begin to take effect. This option also ensures that we stay cordial with the General Secretaries and Presidents that currently run their respective unions - with the power they currently wield being one we do not wish to come into hostility and animosity with by removing them from their positions.\n\nThe second approach we may choose to take, and one supported by the vast majority of the WSPU's more moderate and orthodox members, is to reform the requirements for both membership and leadership positions. In doing so, we can encourage for more equal representation as, proven during the first Weltkrieg with the filling of the labour shortages in the fields and factories, women are more than capable of performing the same work as men; there should be no reason these same women cannot run the trade unions.\n\nThe third option, and by far the most radical; opposed by many of both the WSPU's members as well as members of the other factions, is to dismantle and re-establish the unions in their entirety, resulting in new leadership more aligned to our movements goals nationwide. The most vocal advocate of this plan is Christabel Pankhurst and her group of the WSPU's highly militant followers, who believe that the trade unions have done nothing more than hold back the WSPU's activities and progress from the beginning, often criticising the movements devotion to socialist principles and democracy much to the dismay and distrust of the other moderate members. This plan would see the leadership of almost all the unions removed and replaced with both men and women more sympathetic and agreeable to the policies of our movement, a move that we should not take lightly - seen as a highly unorthodox decision out of line with the foundations the WSPU was built on.\n\nWe need now only to decide which approach to take; though many fear that if we follow Christabel's plan and rebuild the unions from the ground up, she may take this as an opportunity to reestablished them in a way to more suit her own goals."
uobplaceholder.704.a:0"Leave them be; they get the job done."
uobplaceholder.704.b:0"Simply reform their current requirements."
uobplaceholder.704.c:0"Completely dismantle and re-establish them!"

uobplaceholder.705.t:0"Remembering Those Lost"
uobplaceholder.705.d:0"While standing as the Leaders of the Union, the WSPU victory was not without loss and sacrifice. The brutal treatment faced by our members in prison resulted in countless members enduring health issues that no truly free nations would ever inflict upon its people. Our members were unwillingly fed through the use of gags to force the mouth open with a tube then inserted down the victims throat, or even their nose if they resisted more heavily, where food was then rapidly poured into a funnel to the stomach, though this haste and barbarity often resulted in food entering the lungs and often resulting in pneumonia.\n\nMary Jane Clarke was the first of the WSPU members to die, at the relatively young age of forty seven, from the government's torturous force-feedings during her month long imprisonment - dying of a brain haemorrhage and cementing herself as a highly respected and revered figure for her sacrifice, being a beloved figure in the movement for her strength of character and spirit, even before she gave her life for equality.\n\nDespite her aristocratic and well-off childhood, Constance Bulwer-Lytton chose to join the fight, rejecting the comfortable life she could have remained in. After her arrest for simply throwing stones at the car of an MP, she too was forced to undergo a brutal force-feeding not once, but eight times, that left her health near breaking point; suffering a heart attack and multiple strokes, paralysing her in the process. Defying her failing body, she continued to write about her experiences to spread the message of how the government saw those fighting for the right to vote - dying in 1923, just five years after the governments first step towards equality in giving married women over thirty the right to vote.\n\nPerhaps the most famous of all our members, however, is Emily Davidson. In 1913, without consulting other members of the movement, she threw herself in front of the horse of King George V at the Epsom Derby. Though we still cannot understand her intentions, as plans had been made for the rest of her day, implying she did not intend to die, there is no doubt that the flag of the WSPU she carried during the event was meant to be seen by all. Even if her motives are lost to time, women such as Davidson will be immortalised in our nation for years to come for their sacrifice, bravery and commitment to their belief in freedom."
uobplaceholder.705.a:0"Their sacrifice was not in vain."

uobplaceholder.706.t:0"Rebirth of the 'Young Hot Bloods'"
uobplaceholder.706.d:0"With their origins long before the revolution, the Young hot bloods have recently been reestablished among members of the party. Originally made up of unmarried women, the Young Hot Bloods - so named for the supposed group of the "more hot blooded members" that would often be seen following Emmeline Pankhurst as described by an unknown journalist, were a clandestine group of suffragettes who willingly undertook "danger duty". This initially secret group of young women took on the task of performing some of the most dangerous and outlandish operations executed by the WSPU during the height of the Suffragette movement and the fight for the right to vote. While many of these attacks were not intended to harm others, with many of them designed to only instil fear in the populace, there is no doubt that the Hot Bloods themselves were at risk when undertaking attacks on unoccupied commuter trains and the bombing of MP's houses. These operations were so effective in their terror that in response, the government established a specialised bomb disposal unit for dealing with their attacks.\n\nWhile many of the original Young Hot Bloods have cooled in their temperament, such as Jessie Stephen, who was once the youngest member of the Glasgow delegation of the WSPU and renowned for the number of successful acid bomb attacks performed on post boxes, it seems that these tales of heroic risk and action have inspired a second wave of Young Hot Bloods. While this reinvigorated fervour has been powerful for our propaganda and its image of action over passivity, it's hoped that this new wave of hot bloods direct their attention towards the betterment of the nation, rather than simply enjoying detonating improvised explosives."
uobplaceholder.706.a:0"Women of action: the best of their kind."

uobplaceholder.707.t:0"Friends on the Emerald Isle"
uobplaceholder.707.d:0"While mainland Britain has always been the centre of attention in the early fight for women’s rights, it was far from the only hotbed of activity. Ireland too has seen its fair share of organisations and individuals leading the charge of progress. Figures such as Constance Markievicz upheld a legacy of violent resistance not too dissimilar from our own; finding herself at the forefront of the Easter Rising as a founding member of both Cumann na mBan and the Irish Citizen Army, choosing to fighting both the injustice of capitalism and imperialism. Her battles against these two coming as a surprising choice from a woman born into wealth and prestige, with her father being a Anglo-Irish Protestant who benefited greatly under the old regime.\n\nWith the support of Markievicz, members of our own Union have shown their support for Ireland such as Margaret Skinnider. Serving in the same garrison as Markievicz, Skinnider was one of the few women injured on the frontlines of the rebellion, acting first as a smuggler of bombs and explosive making equipment, and later moving to fulfil a multitude of roles such as recon, message running and later becoming a sniper; sometimes dressing up in male clothes to disguise herself from British soldiers. Employing the training she had had at a rifle shooting club previously, Skinnider only ended her activities during the Easter Rising after being shot three times while attempting to cut off a retreating British unit. While all these bullets hit, one only missed her spine by a fraction of an inch - resulting in a mistreatment that required the removal of nearly all the skin on her back and side, only to then develop pneumonia during her recovery.\n\nThese stories of resistance and defiance continue to circulate throughout Ireland as well as Britain, showing, despite the highly tumultuous relationship that Ireland and Britain have had over the centuries, the workers of both nations will continue to support the fight for liberation no matter their nationality or situation."
uobplaceholder.707.a:0"Inspirational to say the least!"

uobplaceholder.708.t:0"The New Gretna Girls"
uobplaceholder.708.d:0"With the opening of more factories, a new wave of female workers have offered up their labour in the production of munitions, this so called wave of "New Gretna Girls" has already shown great efficiency in their work ethic and camaraderie. The original Gretna Girls, named for the largest cordite-producing factory during the First Weltkrieg located near the town of Gretna, distinguished themselves by almost matching the number of their male working counterparts in the factory, something almost unheard of at the time. With almost twelve thousand of the thirty thousand strong workforce at the factory being women, many of whom were under the age of eighteen, the factory produced more cordite than all other munition factories in the nation combined, at 1,400 tonnes per week.\n\nKnown as 'The Devil's Porridge', the production of cordite was highly dangerous both for its chemical production, using substances and materials such as nitric acid, sulphuric acid and nitro-cotton as well as its explosive properties. These dangers resulted in acts of heroism being performed by women such as Euphemia Cunningham, who re-entered the factory despite an explosion risk to find missing workers; only narrowly avoiding an explosion herself that killed one and injured nine more.\n\nThis new storm of Gretna girls and their tales of heroic deeds has proven useful for our propaganda with many workers, a large majority being women, now volunteering to work in munitions factories all across the nation despite the risks they may face."
uobplaceholder.708.a:0"Excellent news!"

uobplaceholder.709.t:0"Ambitions of the Past?"
uobplaceholder.709.d:0"It has always been known that Christabel has had an 'affinity' for the grand age of the British Empire, reminiscing for the days of the melange of goods its subjects enjoyed, though this fondness has come much to the displeasure of many within the Union. With her rule all but uncontested, the controversial idea to reclaim the old lands our nation once controlled have presented themselves to us, though we would of course pursue this mission under the guise of liberation and benevolent intervention in the chaos that still grips much of the world. This move may be disliked by many across the nation and hated even more so by the countries that now occupy our former lands, if successful it would no doubt secure our global position for years, if not decades, to come. Should we pursue these ambitions or leave them alone; letting allowing us focus on other domestic matters?"
uobplaceholder.709.a:0"Arise! Go forth and conquer!"
uobplaceholder.709.b:0"Leave these foolish ambitions in the past."

uobplaceholder.710.t:0"To Pass on the Torch"
uobplaceholder.710.d:0"[ENG.GetLeader] has been a member of the WSPU from the very beginning, earning wide praise and respect as a semi-mythical figure in the movement for their continued and ceaseless fight in the struggle for genuine equality between the sexes. While this experience and legacy can be found almost nowhere else in the Union's political groupings, it may soon be time for the current chairwoman's retirement despite the relatively short time she has led for - highlighted by the still recent resignation of Philip Snowden as well as the internal conflicts brought on by Sylvia Pankhurst's autocratic and politically questionable outburst regarding the supposedly tragic loss of the old Empire. Both these recent issues have themselves raised questions regarding the maximum age for leadership roles in the Union and whether it may be time for a younger member of the movement to take the reins and lead a new generation of activists and militants alike, the only decision left to make is if we follow through with these changes, and if so, who - we have narrowed down the potential leaders to three prospective candidates.\n\nThe first of these is Jessie Stephen, a member of the original Young Hot Bloods who committed extensive action in Glasgow in the name of the WSPU, while a diehard feminist, much of her political choosing may see the movement lean more towards Council Communism, a form of governing that was most certainly influenced by her time in the movement due to Sylvia Pankhurst's own admiration for the ideology.\n\nThe second candidate is Barbara Betts, while being a much less experienced member of the WSPU, joining very late in comparison to Jessie Stephen, she has no doubt shown a deep commitment to the movement and its principles, she is expected to continue maintain the political status quo and the legacy that the WSPU has built for itself over its countless years of activism.\n\nThe final candidate, and perhaps the most the controversial and unlikely candidate to be chosen would be Ethel Mannin. Only recently joining the movement after the failure of the Anarchistic United Socialism Movement in the TUC, Mannin has continually voiced her dreams of moving the movement towards a more Anarchistic alignment, seeking to remove any aspect of hierarchy and leadership, instead running the WSPU as a movement where all voices are considered equal, with no one matriarch or council to determine the groups actions."
uobplaceholder.710.a:0"[ENG.GetLeader] has gotten us this far, there is no need to change."
uobplaceholder.710.b:0"Barbara Betts will see us through."
uobplaceholder.710.c:0"Go with the Young Hot Blood member Jessie Stephen."
uobplaceholder.710.e:0"Go with Jessie Stephen and move towards Council Communism."
uobplaceholder.710.f:0"Pick Ethel Mannin, but ensure she stays within the party lines."
uobplaceholder.710.g:0"Break down the structure under Ethel Mannin, drifting towards Anarcha-Feminism."

uobplaceholder.711.t:0"Drastic Measures"
#didnt dismantle unions
uobplaceholder.711.d:0"With the outbreak of war between ourselves and [FROM.GetNameDef], Christabel has brought a highly controversial motion to the council of the party. Claiming that this war time mobilisation will be the end of our nation without a proper form of leadership in place; one capable of making difficult decisions without getting bogged down in the supposed 'tar pit' of democracy, Christabel has demanded that the current council be dissolved, with herself placed as the sole leader of the movement. While this demand is nothing short of complete madness, it is not the first time we have heard this proposal, as an almost identical idea was once echoed in the First Weltkreig by Emmeline Pankhurst with the support of Christabel to rule the WSPU as their own tool for the war effort. In addition to her request for near absolute power, she has made clear her intentions to put a hold to all social development we may desire for the duration of the war, instead believing that any and all resources should be focused on the defeat of our enemies.\n\nHowever it seems that, despite her vocal efforts and small group of supporters, many within the movement are refusing the give up the principles that our nation was founded on. Christabel's insistence on total mobilisation and commitment to the war has proven to be an extremely unpopular move, to the point that she has already been forced to give up these, lest she risk total expulsion from the party."
#dismantled unions
