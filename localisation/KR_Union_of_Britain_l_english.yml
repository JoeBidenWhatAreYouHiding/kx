fractUnion.29.t:0"The Fate of Scotland and Wales"
fractUnion.29.d:0"After the embarrassing failure we suffered against the Anarchists, both Scotland and Wales have stood as a sad reminder of this defeat. Our newly reinvigorated strength however, has afforded us the opportunity to reclaim these lands: to at last reunite our island and restore the Union to its former glory. Their armies should be largely weaker than our own, so many officials already agree with this plan for invasion, though some have expectedly contested these ideas."
fractUnion.29.a:0"They pose a threat to our borders, to war!."
fractUnion.29.b:0"We are better off without them."

fractUnion.30.t:0"A Union Reunited"
fractUnion.30.d:0"With the victory over both independent states of Scotland and Wales, Britain once again stands as a single nation. The Union has been brought back from the edge of abject failure."
fractUnion.30.a:0"At last our nation is whole again."
