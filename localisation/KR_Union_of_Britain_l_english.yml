uobplaceholder.600.t:0"Rapid Changes to the Trade Unions"
uobplaceholder.600.d:0"Only a short time after our victory, we have already began the monumental task of removing many of the weakest elements in the Union's political structure, already assigning elements more loyal to our cause as the leaders of key positions. This has, quite expectedly, angered a large number number of senior officials. The biggest task of this operation is the slow preparation for the replacement of the nation TUC with our own Central Council. While this effort must be done slowly as to not incite a violent resistance to this move, by using the chaos already caused by the Anarchists, we can justify the strengthening of our the nation's central authority. This Central Council will be made up of many of the trade union leaders currently allied to our cause, senior members of the party and any individuals who have contributed greatly to our movements progress."
uobplaceholder.600.a:0"The Union is failing - this change is needed..."

uobplaceholder.601.t:0"LLEX Militias Mobilise!"
uobplaceholder.601.d:0"In reaction to the arrival of hostile invaders on our island's shores, the LLEX have mobilised in defiance of this threat. Let us bolster our defences with their numbers!."
uobplaceholder.601.a:0"Fight for our freedom!"

uobplaceholder.602.t:0"Attempt to Establish Akashvani?"
uobplaceholder.602.d:0"With the struggle for Indian independence being a close issue for many within the party; with Chairman Dutt's father, Romesh Dutt, being a member of a distinguished Bengali Maulika Kayastha family before immigrating to the Union and foreign minister Saklatvala being born in Bombay during the reign of the British Empire, it is no surprise that many have called for an increase in our support to [BHC.GetNameDef]. While direct military intervention cannot be discounted entirely, we cannot deny that this would greatly stretch our logistical capabilities to their limit, especially with the expected intervention of the exiles in Canada and whatever support the Germans can muster. The wise decision it seems, would be to fund infrastructure projects such as Akashvani, literally meaning 'Voice from the sky', to act as a intelligence foothold in the nation for our benefit. By funding the creation of this radio station, we may simultaneously increase our goodwill with the Bharatiyan government through the creation of a new tool they may use for propaganda, as well as improve our capabilities for intercepting any radio communications that the Delhian government may attempt to send or receive - should the offer be sent?"
uobplaceholder.602.a:0"Send the offer - at worst they say no."
uobplaceholder.602.b:0"The funds would be better spent elsewhere."

uobplaceholder.603.t:0"An Offer from [ENG.GetNameDef]"
uobplaceholder.603.d:0"[ENG.GetNameDef]'s government has proposed the creation of a new radio station within our territory. Named 'Akashvani', literally meaning 'Voice from the sky', they have suggested that if we accept, the creation of this radio station would allow for the broadcast new propaganda messages across the border - potentially reducing the Delhian governments desire to wage an open war as well as our own soldiers morale. The only thing that the British government asks for in return, is the use of this radio station to attempt to intercept any signals that the Delhian administration may send out. Should we accept their offer on this matter, or kindly turn them down?"
uobplaceholder.603.a:0"Of course we accept, allies are needed in times like these!"
uobplaceholder.603.a:0"Politely say no, we will do just fine."

uobplaceholder.604.t:0"The [BHC.GetName] Agrees!"
uobplaceholder.604.d:0"The Indian Government has agreed to our offer! The construction of the radio has begun, with our funds being sent already to assist with its construction."
uobplaceholder.604.a:0"Excellent!"

uobplaceholder.605.t:0"The [BHC.GetName] Declines Our Offer!"
uobplaceholder.605.d:0"The Indian Government has refused our offer! Without giving a formal reason, their administration has declined any funds and plans for the construction of the radio station."
uobplaceholder.605.a:0"Damn them!"

uobplaceholder.606.t:0"Wal Hannington Requests Position"
uobplaceholder.606.d:0"Walter Hannington, current director of the NUWM and close associate of many of the Central Council's members, has come to us requesting that he formally be brought into the party's upper echelon. Citing that he has continued to support the party and its members for little over a decade at this point, even being a delegate for the NUWM at the conference for our own parties founding, Hannington's is a well liked individual among many within the upper Central Council. These factors, in combination with his experience in both organisational and economic matters, may make Hannington an excellent choice for our economics minister, if we choose to accept his request."
uobplaceholder.606.a:0"Very well, establish him in this new position."
uobplaceholder.606.b:0"He is better left in charge of the NUWM."

uobplaceholder.607.t:0"A New Revolutionary Alliance?"
uobplaceholder.607.d:0"[ENG.GetLeader], current leader of [ENG.GetNameDef] has come to us with an interesting offer. They have proposed a new alliance; one devoid of bourgeois politics and the weakness of democracy. There is no doubt that this new agreement will not merely be for defensive purposes, and we should therefore consider our choice carefully.\n\nShould we accept this offer, or stand by our current allies?"
uobplaceholder.607.a:0"We must bring an end to democracy in the Internationale, together."
uobplaceholder.607.b:0"No, we cannot stab out allies in the back."

uobplaceholder.608.t:0"[FROM.GetNameDef] Accepts our Proposal!"
uobplaceholder.608.d:0"[FROM.GetNameDef] has agreed to our new political mission, we may stand together against the threats in this world."
uobplaceholder.608.a:0"The more allies the better!"

uobplaceholder.609.t:0"Creation of the Revolutionary Bulwark"
uobplaceholder.609.d:0"With our allies now established, it is time to announce our new alliance to the world. While our former allies of the Internationale will be greatly angered by this move - most likely understanding what comes next in our plan, this is for their own good; to liberate them from their inevitable drift back towards the very thing they claim to oppose."
uobplaceholder.609.d2:0"In a move both expected and dreaded by our government, all members of the Internationale have refused our plans - most likely understanding what comes next. This is no issue however; we will act as sole the liberator of the workers. To free them from their governments inevitable drift back towards the very thing they claim to oppose is of the highest cause, and the whole nation shall stand as one against this menace."
uobplaceholder.609.a:0"Let our mission begin."
uobplaceholder.609.b:0"No matter, we do this alone."

uobplaceholder.610.t:0"Creation of the Revolutionary Bulwark"
uobplaceholder.610.d:0"With our alliance created, some within the government have proposed different names feeling that the current one does not accurately fit our goals. We should therefore decide if the name we are currently using is suitable, or change out alliances name to a new one."
uobplaceholder.610.a:0"Keep the name 'Revolutionary Bulwark'."
uobplaceholder.610.b:0"Rename the faction to 'Vanguard of the Proletariat'."
uobplaceholder.610.c:0"'Committee for Revolutionary Defence' works nicely."

uobplaceholder.611.t:0"A Diplomatic Excursion"
uobplaceholder.611.d:0"Born to a Bengali Father, Chairman Dutt has always had a strong affinity for the people and nation of India. With the collapse of the British Raj and the rise of Syndicalism in India, our new-found political position has afforded an opportunity for the Chairman to visit India for the first time in over a decade. While the trip will be confined to the territories of Bharatiya, this may act as an opportunity to further boost diplomatic relations between our two countries. Dutt has been eager to meet many of the high-profile figures in the movement for Indian independence, both before and after the revolution, such as Mahatma Gandhi, Jawaharlal Nehru and Vallabhbhai Patel.\n\nWhile many within the Central Council have supported this trip, a small handful have expressed concerns about both the journey to the nation and the tours around it; [BHC.GetNameDef] is by no means a close nation, requiring an extended period of travel which further increases the time that Dutt will be required to spend away from his important duties. The biggest concern, however, is the governments in India and the broader South Asian area opposing [BHC.GetNameDef]'s existence, as if the [BHC.GetAdjective] government were to fall into the hands of an opposing nation, or worst case the British Government in India, there is no doubt that Dutt would not be afforded fair treatment due to our strong support for their current socialist government and fight for independence."
uobplaceholder.611.a:0"Of course he may go! The Committee will manage for the time being."
uobplaceholder.611.b:0"No! What is a nation without its leader?"

uobplaceholder.612.t:0"The Temporary Chairman"
uobplaceholder.612.d:0"In confirming Dutt's trip to [BHC.GetNameDef], a temporary Chairman for the Union will be required. While all three of the potential candidates come from in inner party and follow the party line near perfectly, with all three being founding members of the BSP, Walton Newbold has often been a more moderate voice of the Council, advocating for a marginally less authoritarian version of our current doctrine.\n\nCompared to Newbold, Pollitt and Campbell have both continued to follow the party doctrine to a fault, fully believing in our movement. This adherence is quite expected as both have been key figures in the ideological development of the BSP, though this inflexibility in governing has occasionally worried some members of the party as to how they may respond in new scenarios that the party may not have a pre-defined response to."
uobplaceholder.612.a:0"Harry Pollitt will not deviate from the party line while Dutt is absent."
uobplaceholder.612.b:0"The more moderate Walton Newbold - his geopolitical skills will be useful."
uobplaceholder.612.c:0"John Campbell has always fought for the revolutionary ideal."

uobplaceholder.613.t:0"Palme Dutt Arrives from [ENG.GetNameDef]"
uobplaceholder.613.d:0"Palme Dutt, head of the Central Council and Chairman of [ENG.GetNameDef], has recently arrived in the country. Engaging on a tour for both diplomatic and sentimental reasons over the coming months. Visiting the capital of Calcutta and engaging with various high-profile Socialist figures such as the Mahatma Gandhi, Jawaharlal Nehru and Vallabhbhai Patel, this visit from the Union has acted as a nice show of respect for both our nation's peoples. With this visit, morale has been boosted knowing that our struggle for independence has not been forgotten by the European syndicalists, with Dutt showing extra respect to our own culture due to his fathers own Bengali heritage."
uobplaceholder.613.a:0"Always welcome guest!"

uobplaceholder.614.t:0"Dutt Returns from [BHC.GetNameDef]"
uobplaceholder.614.d:0"Chairman Dutt has returned from [BHC.GetNameDef], though this trip has exposed a truth to the Central Council; our interim Chairman, [ENG.GetLeader], is more than capable of governing the nation himself. This criticism is only exemplified by the individual contributions of direct action undertaken by the majority of the Central Council's members compared to Dutt's. Chairman Dutt stands as one of a handful of members who acted as a conscientious objector during the First Weltkreig. Although Comrade Newbold also resisted his call for conscription, he was exempt from service on the basis of medical grounds, a concern that still worries some members of the Council to this day. With Comrade Newbold's medical exemption, both Comrade Pollitt and especially Comrade Campbell, who himself was shot multiple times and now lacks both his feet on account of the gangrene he suffered as a result of his wounds, have criticised Dutt for his lackadaisical action during the First Weltkreig and Revolution.\n\nWith Comrade Pollitt exempt for his skill as a metalworker, Comrade Newbold exempt on medical grounds, and Comrade Campbell being the only one of the four candidates for Chairmanship to have suffered the horrors of war, some within the Council have started claiming Chairman Dutt is a coward who failed to face his duty in both the Weltkreig and Revolution, calling for his removal as Chairman and replacement with [ENG.GetLeader] becoming the new, permanent, Chairman."
uobplaceholder.614.a:0"Dutt's cowardice cannot be ignored. Announce [ENG.GetLeader] as the new Chairman."
uobplaceholder.614.b:0"Dutt has fought for the people in other ways! He stays as Chairman!"

uobplaceholder.615.t:0"The Death of Walton Newbold"
uobplaceholder.615.d:0"Shocking many within the nation today, Chairman Newbold has died unexpectedly. While the cause of his death is still being investigated, many suspect it may have been a heart attack. While a period of national mourning has already begun, politics must continue; we must decide who will take up the task of leading the nation once again."
uobplaceholder.615.a:0"Harry Pollitt, stalwart ideologue, must take over."
uobplaceholder.615.b:0"John Campbell will be a worthy successor."
uobplaceholder.615.c:0"Walter Hannington, economics minister and leader of the NUWM."

uobplaceholder.616.t:0"A New Form of Socialism Emerges"
uobplaceholder.616.d:0"As the relatively new Russian Socialist government establishes itself, we have already seen new ways of implementing socialism and the Leninist ideal that we may not have conceived of ourselves, one of these in particular has caught the attention of many within the Central Council. Referred to as 'Molotovism' and so named after is key thinker Vyacheslav Molotov, current Chairman of [RUS.GetNameDef], Molotovism has garnered the attention of many within our government for its strong emphasis on state centralisation and class dictatorship, even going far enough to share our hatred for the weakness of bourgeois democracy.\n\nForever cautions of losing our own national identify, some have rejected the notion of following the line of another nation's ideology though others, most notably Comrade Pollitt, have aggressively shown their support for taking the same stance as the Russian government who they believe are the "true heirs of socialism", due to the failed Bolshevik revolution that predated our own."
uobplaceholder.616.a:0"We follow the line of Moscow!"
uobplaceholder.616.b:0"No, our interior politics is our own."

uobplaceholder.617.t:0"Expanding the Young Socialist League"
uobplaceholder.617.d:0"Our movement has always understood the importance of youth in a national revolution. The children and young adults of our nation will soon begin to serve as the bedrock of our military, industry and political sectors with ever increasing importance. We must ensure that our influence and doctrine is being adequately taught to these young, bright minds. By passing additional funding to the YSL, we can promote an increase in organisational activities such as speeches, marches, demonstrations and propaganda - effecting both the youth themselves, as well as a subtle influence into the houses of the nation’s civilian population. Though many claim that these funds would be better used on direct military funding, quite correctly stating that the ideological loyalty of our nation's military must take precedence over the youth, this increase in funding may facilitate a quicker transition from the youth organisation to our militaries ranks."
uobplaceholder.617.a:0"The children are the future, grant the funding!"
uobplaceholder.617.b:0"These outspoken voices are correct; reserve the funds for other uses."

uobplaceholder.618.t:0"Chairman Dutt Reportedly Killed in India!"
uobplaceholder.618.d:0"A national tragedy has struck with news received from India. The collapse of the Bharatiyan government and the chaos that ensued has reportedly resulted in the death of Chairman Dutt. While we are still receiving conflicted information and rumours, it appears he failed to arrive to a designated rendezvous point in case this emergency occurred. After a small scouting party was organised by the Bharatiyan army, many of whom volunteered out of respect for the Chairman's commitment to Indian independence, in an attempt to find him, in nearly three days of searching there has been almost no sign of him. Some soldiers have claimed to have found the remnants of his personal escort that was tasked with his defence for the duration of the trip, but with little to no indication to his location or status, many in our government have assumed the worst. The chaos, in combination with his outspoken support of [BHC.GetNameDef] which expectedly lead to a great hatred for him among the non-socialist governments of India, may have overwhelmed his personal guard culminating in the tragedy we now face."
uobplaceholder.618.a:0"The nation mourns this terrible news..."

uobplaceholder.619.t:0"Whispers of Discontent"
uobplaceholder.619.d:0"Already early into our rule, the rooting out of counter revolutionary elements by Percy Glading has highlighted some discrepancies between members of the party. The majority of reports are concentrated towards the Anarchist cells that have disrupted the government, though some reports are pointing to members previously or currently associated with the lesser ideologically loyal groups we control. The majority of these outlying reports point to individuals such as Stafford Cripps, who has often touted a less authoritarian form of communism compared to our own. His popularity has always allowed us to keep an eye on his followers, as many of them concentrate in places that they can more easily be monitored, rather than being disorganised away from our reach. As Cripps has not made direct actions against the government, other than expressing his own opinions, and has continued to support the socialist mission we are on, there is little justification to act against him.\n\nHe and his followers currently occupy a small handful of lower-level positions and offices, mostly around simple organisation of workers and party writings or posters, so pose little threat to our rule as is. The more anxious members of the Central Council have pointed out that these simple positions give the alleged "Hardliners" - those allied with our government who do not completely conform to the party line, a tangible amount of influence among the masses. We are presented with two options; we can simply ignore these rumours as Cripps remains popular any hasty action against him may come with undesirable outcry from his numerous fans. The second option, and while fairly moderate would be effective, would be to remove any of these supposed "Hardliners" from governmental positions, potentially closing a wound before it can fester."
uobplaceholder.619.a:0"Nothing good can come of this. Have them banned from all political positions."
uobplaceholder.619.b:0"Paranoia is no justification to end this alliance, leave them be."

uobplaceholder.620.t:0"Rumours of Activity"
uobplaceholder.620.d:0"In line with the previous reports of Cripps and his followers development of their own strain of Socialism, further claims have been deceived to the Central Council. More serious that previously claimed, these new files suggest that an unofficial organisation has been formed to continue this ideological discussion. The extent and size of this organisation is not yet known, but many suspect that it may have more followers than these relatively brief findings suggest. There is no doubt that Cripps is a major figure within this group, though it is still to be made clear whether he intends to make moves against our rule beyond simply expanding the breadth of the nation's Socialist ways.\n\nThe approaching meeting to restrict the number of members in the Central Council, a move that will not be popular among the lower-ranked figures in the government, is rapidly approaching. For these reasons, we must therefore consider our options carefully. The unknown size of this organisation may hamper our efforts if they are allowed to attend the meeting which would see them expelled from government, though the threat of hastily excluding them before concrete evidence against them can be found is risky. By allowing them in the meeting however, it may be easier to counteract their arguments against the limitations in front of other, more loyal members of government who would see the error in Cripps more liberal form of Socialism. This may threaten our rule if his popularity and charisma are enough to sway members of the council to his side, but this may have already begun behind the scenes if Glading's reports are to be taken as fact."
uobplaceholder.620.a:0"Immediately ban all suspected dissenters from the approaching party meeting!"
uobplaceholder.620.b:0"What are the charges? Perpetuating our ideological development?"

