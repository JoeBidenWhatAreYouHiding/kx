ENG_hunt_mosley:0"Manhunt for Mosley"
ENG_hunt_mosley_desc:0"Oswald Mosley has fled east in the aftermath of the coup, and though he has gone into hiding, he is still an influential political force. To secure Britain, we must hunt down the key figures of the Maximist movement and take them out. Snuffing out any influence they may have been able to conjure."
ENG_hunt_dutt:0"Dig Up Dutt"
ENG_hunt_dutt_desc:0"Palme Dutt has fled east in the aftermath of the coup, and though he has gone into hiding, he is still an influential political force. To secure Britain, we must hunt down the key figures of the BSP's movement and take them out. Snuffing out any influence they may have been able to conjure."

ENG_fate_of_second:0 "[get_ENG_Second_Name]"
ENG_fate_of_second_desc:0 "[get_ENG_Second_Desc]"
ENG_fate_of_second_strachey:0 "On the Matter of John Strachey"
ENG_fate_of_second_strachey_desc:0 "John Strachey is a complicated figure. Even though he was Mosley’s ally, and a hardened Maximist; in his last moments as a Maximist, he turned against Mosley and rejected what the Union had become under the former Chairmans rule. Though he still holds Maximist views, they are considerably more moderate then those of his former allies. The question is if that vindicates him."
ENG_fate_of_second_newbold:0 "On the Matter of Walton Newbold"
ENG_fate_of_second_newbold_desc:0 "Walton Newbold is a complicated figure. Even though he was Dutt's ally, and a founding member of the BSP; in his last moments of the previous administration, he turned against Dutt and rejected what the Union had become under the former Chairmans rule. Though he still holds true to the doctrine of the BSP, he continues to reject the overly-authoritarian leadership. The question is if that vindicates him."

ENG_finish_the_revolution:0"[get_ENG_finish_revolution_name]"
ENG_finish_the_revolution_desc:0"[get_ENG_finish_revolution_desc]"
ENG_finish_the_revolution_mosley:0 "The Maximist Revolution Fizzles Out"
ENG_finish_the_revolution_mosley_desc:0 "Mosley and his Maximist resistance has at last been extinguished. His failings to deal with the Anarchists have shown his weakness and inability to rule. Lawrence stands supreme and, with his threat gone, Britain can move forward as one. The Union can begin to look hopefully to a bright future, a future safe from the thing that people fear most; a lack of control and stability."
ENG_finish_the_revolution_dutt:0 "The End of a Tyrant's Dreams"
ENG_finish_the_revolution_dutt_desc:0 "Dutt and the BSP's resistance has at last been extinguished. Their failings to deal with the Anarchists have both their weakness and inability to rule. Lawrence stands supreme and, with his threat gone, Britain can move forward as one. The Union can begin to look hopefully to a bright future, a future safe from the thing that people fear most; a lack of control and stability."

ENG_socialist_rebirth:0 "Socialism Saved from Disaster!"
ENG_socialist_rebirth_desc:0 "We have triumphed over the Scourge of authoritarianism and the chaos of Anarchists and made England truly secure. No longer must the English people be afraid to leave their homes. No longer will they fear the jackboot and truncheon of the government. Peace has at last returned to the Union."
ENG_the_defender_of_liberty:0 "The Stalwart Paragon of Liberty"
ENG_the_defender_of_liberty_desc:0 "Lawrence is not an autocrat. He is a man who took power to keep England safe from tyrants and away from the dangers of complete anarchy. He is a defender of all English liberties, and a man who won’t use undemocratic measures to Keep England Safe. Lawrence is the Defender of the very foundations of our island, one who intervenes when the people's will is under threat."
ENG_restore_socialist_democracy:0 "A Shining Socialist Democracy"
ENG_restore_socialist_democracy_desc:0 "Lawrence being Head of State was always meant to be temporary. As such, the time has come to restore the rule of the people and the Unions. Britain is safe, Lawrence has no need to continue with his rule, and can return to the Army as a newfound champion of the people."
ENG_formalize_militia:0 "Replace the Militia Rabble with Formal Command"
ENG_formalize_militia_desc:0 "The Home Guard has been a loyal ally to Britain throughout the years. But, with the civil war in full swing, many have joined the opposition's side, declaring themselves traitors of the Union. This has proved that the Home Guard is no longer a reliable force, and our command must be made formal."
ENG_expand_home_guard:0 "Trust in the Home Guard"
ENG_expand_home_guard_desc:0 "The Home Guard has been a loyal ally to Britain throughout the years. But, with the civil war in full swing, many have joined the opposition's side, declaring themselves traitors of the Union. However, we see no need to disband the Home Guard. In fact, we should expand it to protect Britain."
ENG_armed_state:0 "An Armed and Active England"
ENG_armed_state_desc:0 "It is important for all Englishmen to be ready to take up arms if the need arises. Lest another tyrant threatens to destabalise and rid us of all we hold dear or an enemy invastion arrives on our shores. Every man must have a gun, and must be willing, ready and capable to defend his homeland."
ENG_increase_military_funding:0 "Swell the Military's Coffers"
ENG_increase_military_funding_desc:0 "Funds that may be essential to the military are currently diverted into a nightmare of civilian bureaucracy where they sit idle, waiting for decisions to be made on how best to spend them. This is a blatant waste of funds that could greatly benefit certain aspects of our national defence. We must set new, higher standards for the the level of funding that the military recieves, diverting it from the potential waste it was destined for. This change will result in a bolstered military, one able to stand against both internal and external threats."
ENG_revitalized_industry:0 "A Revitalized Industrial Revolution"
ENG_revitalized_industry_desc:0 "The Current State of British Industry is dire. The damages left by the civil war still linger in the streets and towns that were once the sight of fierce battles. We are vulnerable to attack and complete economic collapse in our current state. British Industry needs a complete overhaul, a great revitalization that will breathe new life into the crumbling factories, mines and roads that currently sit idle and unusable."
ENG_empower_army_loyalists:0 "Keep the Army Loyal"
ENG_empower_army_loyalists_desc:0 "Those members of the army that were loyal to Lawrence from the beginning deserve the greatest reward. They must be put centerfold in the army and rewarded handsomely for their devotion to the new Chairman in his time of need. This will act as a fine way to encourage others to devote themselves to the orders of Lawrence and his loyal high command."
ENG_cult_of_personality:0 "Salute the Chief!"
ENG_cult_of_personality_desc:0 "T.E Lawrence has cultivated his Cult of Personality. Now more than ever has his cult spread to all homes and schools in the Union. Lawrence is now the unquestioned ruler of Britain, and all see him as a destined savior of the Isles."
ENG_moderate_british_socialism:0 "Encourage Moderate Politics"
ENG_moderate_british_socialism_desc:0 "Lawrence, while a transitional figure of authority, has taken certain steps to limit the influence of politicians from the ‘Old’ Union of Britain. The bickering and infighting of the ineffective TUC of old was a direct factor in the run up to the previous Union's collapse. To prevent a repeat of this, the TUC shall be replaced with an independent and directly-elected assembly, an assembly which will not require a Union Membership to partake in; finally allowing the destitute to vote."
ENG_limited_privatization:0 "Open the Door to Privatization"
ENG_limited_privatization_desc:0 "While called a dangerous move by some within the government, the opening of Britain to private enterprise shall be an important step to shedding our chaotic past and dispatching radical ideologues. Whilst such vital utilities such as healthcare and public services shall always remain public, we shall open up secondary government services to the private market, allowing Britons to enjoy speedy amenities not bogged down by governmental red tape."
ENG_a_new_british_nation:0 "A Shattered Britain No More"
ENG_a_new_british_nation_desc:0 "The United Kingdom is gone, all remnants of resistance have faded at the hand of Lawrence and the loyal Republican Army. All resistance is gone and the British Isles are looking to be reunited once more. We can breathe easy for the first time in years, because Britain is safe."
ENG_a_new_england:0 "Maintain Our English Safe Haven"
ENG_a_new_england_desc:0 "The United Kingdom is gone, all remnants of resistance have faded, and soon all traces of the Union of Britain shall be gone as well. The dream of a united Great Britain under the Red banner has proven to be just that; fickle dreams that cannot be maintained. With the nation's internal operation now secure, it is time for us to focus on the coming wars with the Imperialists, not spent wasting more blood over a broken dream. The Union may be dead, but England lives on." 

