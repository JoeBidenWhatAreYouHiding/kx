uobflavourplaceholder.30.a:0 "The army life is fine!"

uobflavourplaceholder.31.t:0 "The World Encyclopedia"
uobflavourplaceholder.31.d:0 "Comrade H.G. Wells has, with funding of the Union of Britain, gone through with his plan of the compilation of a constantly growing and changing World Encyclopedia to be reviewed by outstanding authorities and made accessible to every human being. The whole world cheers on the endless efforts to bring the Syndicalist creed to even the most far-flung readers."
uobflavourplaceholder.31.a:0 "We must spread the Light of knowledge to the entire world!"
uobflavourplaceholder.31.b:0 "It's all Syndicalist propaganda anyway."

uobflavourplaceholder.32.t:0 "The John Maclean Explodes!"
uobflavourplaceholder.32.d:0 "The John Maclean, named after the first president of the Union of Britain, was the largest airship ever built. She was constructed in 1935 as a propaganda tool, intended to show the world the achievements of the Union of Britain. In 1936, she made her maiden voyage, and soon started making regular traffic to Paris. Today, as she was about to dock at a Paris airfield, she burst into flames and crashed to the ground. 35 out of 97 of its passengers and flight crew, plus one member of the ground crew, died in this awful event."
uobflavourplaceholder.32.a:0 "A tragedy!"

uobflavourplaceholder.33.t:0 "Comrade Mosley Calls a Meeting"
uobflavourplaceholder.33.d:0 "Comrade Mosley of the Maximist faction has invited numerous fellow politicians utilizing the label of National Syndicalist to Birmingham to compile a manifesto stating their joint aims for a new kind of Socialism called 'Totalism.' Chairman Snowden's Federationists should keep an eye on this development."
uobflavourplaceholder.33.a:0 "Worrying, to say the least."

uobflavourplaceholder.34.t:0 "Mosley Wants to Talk with Mussolini"
uobflavourplaceholder.34.d:0 "Oswald Mosley of the Union of Britain has invited the Chairman of the League of Revolutionary Action, Benito Mussolini, to Birmingham to discuss the common ground between their ideologies. Mussolini has thanked him for the invite and set off in the name of internationalism."
uobflavourplaceholder.34.a:0 "Off you go, Benito!"

uobflavourplaceholder.35.t:0 "Mosley Wants to Talk with Valois"
uobflavourplaceholder.35.d:0 "Oswald Mosley of the Union of Britain has invited the leader of the Sorelians, Georges Valois, to Birmingham to discuss the common ground between their ideologies. Valois thanked him for the invite, but was unable to make the trip, sending Marcel Bucard as the official representative of the Sorelian wing within the CGT. While many think camarade Valois is more of an intellectual and would rather devote his time to debates at home, some see this choice as yet another example of the tense relationship between the core of Sorel's inheritors and the more active and 'brutish' group around Bucard, whose ideology is closer to that of Benito Mussolini."
uobflavourplaceholder.35.a:0 "Have a safe flight, comrades!"

uobflavourplaceholder.36.t:0 "A Modern Day Witch?"
uobflavourplaceholder.36.d:0 "In an unusual turn of events, the government has today announced that the Witchcraft Act of 1735 is to be repealed and that all those currently tried under the law are to have their sentences halved. Under normal circumstances this would not raise eyebrows as many old laws were imported in the creation of the new constitution and progressively rescinded though this one has stuck out.\n\nOne week ago, a Scottish medium by the name Helen Duncan was arrested on the grounds of falsely claiming to procure spirit and obtaining money under false pretences before being sentenced to nine months in prison. Duncan will no doubt go down in history as the last person to be tried and arrested under the Witchcraft Act."
uobflavourplaceholder.36.a:0 "What a strange tale."

uobflavourplaceholder.37.t:0 "Arson at RAF Penrhos"
uobflavourplaceholder.37.d:0 "The Republican Air Force base at Penrhos was burned down last night in what seemed like a random arson attack. However, this morning the three culprits, Saunders Lewis, Lewis Valentine and DJ Williams turned themselves in at the Pwllheli Police Station. In an eloquent defence, Saunders Lewis referred to the construction of the airbase at such a historic cultural monument 'a crime against Wales' and that this was simply the act of a 'downtrodden people lashing out.' The Maximists of the TUC have called for the alleged ringleader Williams to be executed and his co-conspirators imprisoned. In a more calm tone, the Federationists have called for the three men to be arrested and finally the Autonomists have called for them to be acquitted."
uobflavourplaceholder.37.a:0 "Life imprisonment for the lot of them!"
uobflavourplaceholder.37.b:0 "A short stint in prison shall set these men right."
uobflavourplaceholder.37.c:0 "Glais is right, let them walk as free men!"

uobflavourplaceholder.38.t:0 "The Ripper Revealed?"
uobflavourplaceholder.38.d:0 "As it comes up on 50 years since the last canonical victim of Jack the Ripper, poor Mary Jane Kelly, was tragically slain without there being any conclusive end or even a solid lead to the case, Jack the Ripper’s reign of terror seemed to surely go down in history as unsolvable, or at least that was what the people of England thought until now, as the government claims to have picked up a new trail in the cold case. In a bid to buy popularity with the masses via easy propaganda and a manipulation of historical nostalgia, and in an attempt to score a cheap win against Royalism, a small clique of fanatical youth MPs, primarily young Mosleyites, have put forth a public claim to know who the true culprit was. They suggest that the man behind the Jack the Ripper case was none other than Prince Albert Victor, Duke of Clarence and Avondale, Queen Victoria's own grandson. Originally posed as a suspect by the French writer and dandy aesthete Philippe Simounet, who himself claims to have gotten the information from the famed physician Thomas E. A. Stowell, Prince Albert Victor would be an easy suspect to pin the whole thing on, further slandering the Royal Family in exile for covering up murder just to save face while also painting the Syndicalist government as true justicars of truth. Should we allow this likely entirely baseless rumor to go out as truth, or should we put a stop to this before it gets out of hand?"
uobflavourplaceholder.38.a:0 "The monarchist menace knows no end!"
uobflavourplaceholder.38.b:0 "The people will see through this obvious ploy for popularity. Drop this at once."


