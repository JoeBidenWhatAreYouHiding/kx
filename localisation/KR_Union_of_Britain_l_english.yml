ENG_syndicalist_party:0 "Feds/WSPU-WFL"
ENG_syndicalist_party_long:0 "Federationists/Women's Social and Political Union - Women's Freedom League\n§gWith the revolution being born from Syndicalist movements, many of the Union's political figures fall close to the Syndicalist line, though factionalism is still present.\n\The Federationists of the Union consist of many of the high-profile members that brought about the Syndicalist revolution in the first place, such as Arthur Horner, Tom Mann and Fenner Brockway. Highly diverse, members of the Federationists can vary between Internationalists, Communists and mainline Syndicalists; including those who sympathize with the causes of other groups, such as the Autonomists and the more ideologically moderate members such as Walter Citrine, who wish to protect the Nation and its unions from the authoritarian influence of Mosley and the BSP's members.\n\nThe WSPU-WFL represents a coalition the varying interests of both radical and moderate feminists in the Union, all of whom seek to further the cause of equality between both the sexes. However, the methods of the two groups is what divided them originally: The WFL takes a democratic and more moderate approach to achieving the balance in equality they seek, rejecting the need for violence and instead choosing to believe in abiding by the semi-democratic process that the Union provides. This contrasts the WSPU, under the combined council leadership of Christabel Pankhurst, Annie Kenny and Sylvia Pankhurst, who all determines that violent actions such as arson and bombings may be needed, to an extent, to further the cause of the total emancipation and equality - though each of these three women vary in how much they believe this to be necessary.§!"

ENG_FED_syndicalist_party_new:0 "Federationists"
ENG_FED_syndicalist_party_new_long:0 "Federationists\n§gThe Federationists of the Union consist of many of the high-profile figures that helped bring about the workers revolution in the first place. Due to their broad appeal and popularity, members of the Federationists have been known to promote everything from Internationalism, Communism, mainline Syndicalism and more rarely, a desire for a slow and delicate return to Syndicalist-aligned Social Democracy in the few more moderate Syndicalists such as Walter Citrine. While highly diverse, many Federationists believe in focusing on the evolution and reform of the current Syndicalist system, rather than the great upheaval demanded by the ideological radicals spread across the nation.§!"

