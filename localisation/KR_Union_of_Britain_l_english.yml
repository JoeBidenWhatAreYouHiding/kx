uobplaceholder.40.d:0 "The Canadian government has offered full diplomatic support against the Union of Britain. While it is an important political gesture it has little true value as the Canadians are rather unlikely to directly intervene in any potential conflict. Still, Britain is widely expected to ease their policy towards Ireland until the diplomatic climate changes."
