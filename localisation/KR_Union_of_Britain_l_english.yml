ENG_WPGB_totalist_party:0"WPGB"
ENG_WPGB_totalist_party_long:0"Worker's Party of Great Britain\n§gFormed in the wake of the BSP's attempts to limit party membership to only the revolution's most devoted and fervent followers, the WPGB has risen to take their place. Opposing the notion that a party must be refined to a small number of members, the WPGB instead seek to create a new council; one where all may contribute regardless of their political association to other groups such as the WSPU, Federationists and Autonomists.§!"

ENG_WSPU_Militant_party:0"PSPU(Militant)"
ENG_WSPU_Militant_party_long:0"People's Social and Political Union - Militant\n§gWith the start of the Second Weltkrieg, long buried disagreements between Christabel Pankhurst and the other members of the PSPU came to a head; Christabel, along with many of the groups most radical members such as Lilian Lenton, declared that the constitution of the PSPU should be nullified in response to the new political crisis facing the nation. What she did not specify however, was the massive increase in the promotion of Militant activities throughout the nation, aimed against any who would be perceived as restricting the potential uplifting of the country's women that would also come with this suspension of democratic principles within the movement. Most controversial of all however, was her removal of some of the movement's oldest members such as Annie Kenny, as well has her own sister Sylvia Pankhurst, who had always disagreed with Christabel's perceived necessity of militant actions in the movement's conduct.§!"

