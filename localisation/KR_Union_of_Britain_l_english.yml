uobflavourplaceholder.1.t:0"St Piran’s Bunch" #thank you Rose
uobflavourplaceholder.1.d:0"Traditionally a stronghold of Liberals and Tories, Cornwall has continued to be a thorn in the side of the Nation. Lacking any kind of a major urban centre the unionist movement is virtually non-existent, resulting in the government turning to quite unexpected allies in order to secure the county - the Cornish revivalists. Beginning at the dawn of the 20th century, it is the region’s only movement involved with leftist politics in any way. Some detractors claim it is connected to the now defunct Order of the White Rose, a neo-jacobite organisation that existed before the First Weltkrieg, or even the hermetic order of Order Templi Orientis, however those rumours were swiftly, maybe even carelessly, dismissed by the government.\n\nCornish revivalism is first and foremost represented by the Federation of Old Cornwall Societies, and a political group connected to it - Tyr ha Tavas (Land and Language); their efforts are mostly focused around promoting the Cornish language, over time however, they have turned toward the cause of Cornish regionalism and in rare cases, even nationalism. Another organisation important to the movement is Gorsedh Kernow - the Cornish Federation of Bards, to which the overwhelming majority of figures significant to the revival belong. Most recently Cornish Revivalism has gained another prominent advocate - Helena Charles, a notable Christian Socialist and humanitarian involved in charity work in various slums around Britain. Gaining notoriety as a more radical advocate of Cornish home rule, or as some rumours claim independence, even attempting to form a more coherent party to support her aspirations in the process. Revivalists have proven to be reliable allies so far in promoting many of our socialist ideals, but nobody can say what their true plans are for the county and more importantly, how this burgeoning support for Cornish independence will effect the Union in years to come."
uobflavourplaceholder.1.a:0"Best keep an eye on them."

uobflavourplaceholder.2.t:0"A Whalesale Failure" #thank you Jormund
uobflavourplaceholder.2.d:0"As the forces of the Third Internationale and Reichspakt clash on the European continent, the British Isles have found themselves at a rather dire problem of food supply. During the Weltkrieg, the Royal Navy remained too large for the Germans to contest openly, and thus the issue never really arose at the time, but now, the Kaiser’s fleet has been more than capable of contesting the Union’s naval forces, and supply of everything from meat to coffee and other goods is becoming increasingly strained. The lack of proper meat products has led to increased rationing from the government of the Union as well as local councils, and this has allowed a strange contender to emerge as an alternative to the more traditional pork and beef. Whale meat is not a central part of the British cuisine in the slightest and while the British took part in the global race to hunt the sea creatures to near extinction, this was mainly for the oil and bones of these leviathans, not their meat. The meat is roughly comparable to that of horse meat in status, not inedible but generally considered taboo or disgusting. However, desperate times have called for desperate measures, as German interception makes even fishing somewhat difficult, and thus, experiments in the use of whale meat have become commonplace.\n\nThere has even been a drive to exclude whale produce from the rationing programs, but unfortunately, it would appear that all these tests and promotions have been for naught. Whale meat emits a very strong stench as it is being prepared, akin to fish, and if it is thawed too slowly, it becomes pulpy and rather difficult to eat. Usual whale dishes would be served almost swimming in gravy and buried under a mountain of vegetables to avoid the telltale smell and the hard texture of the meat, while some innovative souls attempted to create a bacon-like product, quite literally called 'wacon' or 'whacon', as an alternative. None of these have helped fix the issue of the meat being simply too foreign for many to eat, and even cats reportedly avoided it like the plague. Despite many hopeful attempts, it seems to be the case that Britain will have to find a new source of meat for the masses."
uobflavourplaceholder.2.a:0"At least we can make margarine out of them!"

uobflavourplaceholder.3.t:0"The Death of Henry Stephens Salt"
uobflavourplaceholder.3.d:0"Henry Stephens Salt, author of almost forty books on a wide range of topics, has died today. Cited as being one of the most influential members of the early British socialists and the father of modern animal rights movements, Salt's legacy will be remembered by our own survival. Writing on subjects ranging from pacifism, social reforms, socialism and anti-vivisection, Salt's works have influenced almost every major faction in the Union today."
uobflavourplaceholder.3.a:0"His work will be remembered for generations."

uobflavourplaceholder.4.t:0"In Support Without Fighting"
uobflavourplaceholder.4.d:0"The Quakers, with their undying commitment to pacifism, have always faced criticism in times of war. Denying any and all attempts to take up arms in the face of potential invasion, there has always been strong discussions over their status during these troubled moments. While some would see them arrested or interned for their objections to conflict, it would appear that new options have gained much more traction over the last few decades, with the advent of mobile ambulance units.\n\nThe Friends' Ambulance Unit, commonly referred to as the FAU, has already begun their efforts to support the nation while maintaining their testimony of peace they they all undertake. Only three days after the outbreak of the First Weltkrieg, Philip Noel-Baker assisted with the organisation for an independent ambulance unit; foreseeing the severely undersized and underquoted units the British Army was fielding at the time. Roughly one month after this initial meeting, the first training camp was established for this new unit and began its work in preparing the men and women for service in the war, without the support of either the British Army or the British Red Cross. The situation changed however, following the collapse of the Belgian army and the Kaiser's march into the lowlands. A party, led by Noel-Baker, was given supplies and were destined for Belgium and arrived unharmed; though a stop was made to assist the crew of a sinking cruiser. After a return trip to Dover, the FAU established its headquarters in Mao les Bains, nearby to Dunkirk where several thousand soldiers lay injured from their time in the trenches.\n\nWith casualties mounting, the FAU was expanded, bringing in many non-Quakers in the process. After giving further assistance across mainland Europe, such as in Italy with their entrance in the war, the Anglo-Italian Ambulance Unit was created to assist with administrative tasks and logistical support. By the latter years of the war, approximately 1360 men and women worked as part of the FAU, driving over a collective two million miles. There is no doubt that the contribution from these pacifist helped save the lives of tens of thousands of soldiers from wartime wounds and injury. With there growing support in our current conflict, our men can feel confident that a friend will always be nearby to treat them when needed."
uobflavourplaceholder.4.a:0""Find work that needs doing. Regularise it later, if possible.""

