uobplaceholder.64.t:0 "The Syndicalist British Attack Ireland"
uobplaceholder.64.d:0 "The Union of Britain, those despicable usurpers, has declared war on the Irish state. So far we have only given diplomatic support to Ireland and do not have to intervene. We could still bring our forces into action - but after our lenient policy so far such a reaction would most likely raise protests here among those who support the Ulster cause and see the Irish Republicans as traitors to the Empire."
uobplaceholder.64.a:0 "We stand with Ireland!"
uobplaceholder.64.b:0 "Send a strongly-worded letter..."

