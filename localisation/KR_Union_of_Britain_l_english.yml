ENG_FED_syndicalist_party_quakers:0 "Socialist Christian League"
ENG_FED_syndicalist_party_quakers_long:0 "Socialist Christian League\n§gA minor but influential branch of the Federationists. The vast majority of its members belong to the varying religious groups, such as Quakers, Anglicans and the small number of Catholics that remain in the Union. While these groups often pledge their loyalty to God first, many of them have found ways in which Socialism aligns with the beliefs of their own religion its teachings.§!"

##Everyone else
ENG_social_democrat_party:0 "Labour"
ENG_social_democrat_party_long:0 "The Labour Party\n§gThe Labour Party was one of the more recent parties established prior to the revolution when Westminster still presided over the United Kingdom. While noble in its aims, the small party was unable to have much impact in British political scene and saw mass defections both during the initial revolution and especially after with most of its former supporters finding a comfortable home in the Autonomists or Federationists. Currently, the Labour party exists as little more than a common denominator for many of the more moderate members of the old government that stayed loyal during the revolution. With members such as Walter Citrine, Ernest Bevin and Charles Simmons all existing as some of the Union's most tempered members that still believe in a nation for the workers. Though rare attempts have been made to reform a party from this collection of Socialist moderates, all have failed to materialise.§!"

ENG_social_liberal_party:0 "Liberals"
ENG_social_liberal_party_long:0 "The Liberal Party\n§gThe Liberal Party is one of Britain's older parties, having evolved out of the Whigs and having mostly supported the 'new money' before embracing some degree of social reforms in the lead up to the Weltkrieg. In the aftermath of the revolution, to suit the new realities the Liberals dropped the business friendly approach and fully adopted a progressive world view, gaining it some minor support in the TUC. It continues to be the only legal 'party' in the entire Union though it holds no sway in politics and is considered a non-entity by many. It's old leader David Lloyd George continues as its nominal chairman despite his retirement from politics and in reality he serves as more of a meaningless figurehead and personality rather than actual leader.§!"

ENG_market_liberal_party:0 "National Liberals"
ENG_market_liberal_party_long:0 "National Liberal Party\n§gThe National Liberals are less of a party and more of a clique of likeminded individuals, mostly comprised of the ex-middle class and Liberal members who followed the Gladstonian tradition, finding no home in the new Liberal party. While the group have no real popular support and are effectively unable to ever take power as well as lacking in central leadership they represent the most cohesive reactionary opposition to the post-revolution Syndicalist order.§!"

ENG_social_conservative_party:0 "Tories"
ENG_social_conservative_party_long:0 "The Conservative Party\n§gThe Conservative Party was officially disbanded following the revolution with centuries of support for the old order theoretically vanishing. The reality was much starker, while much of the party's natural supporters and top officials escaped to Canada, it continues to linger on, mostly among supporters in the rural areas of the Union. While these small and disorganised 'Conservative Fraternities' as they are called are not illegal, syndicalist militias make a habit of harassing their members and breaking up their meetings.§!"

ENG_authoritarian_democrat_party:0 "Military Cliques"
ENG_authoritarian_democrat_party_long:0 "Military Cliques\n§gWhen the revolution took hold, most of the army and naval high command fled to Canada with the exiles. Some generals and admirals stayed in Britain, refusing to stop fighting even as the Old Order collapsed. Wishing an end to the civil war and seeing the chance to win a true officer core, a general pardon was offered. Many accepted and pledged their services to the Union. While their service is desperately needed to make up for the chronic lack of skilled military leadership among our direct supporters, their loyalty is constantly in question and they have made it implicitly known that they will not tolerate the government to overstep its boundaries, more specifically a Maximist administration. For now though they continue to serve with a close eye on the government.§!"

ENG_paternal_autocrat_party:0 "Monarchist Traditionalists"
ENG_paternal_autocrat_party_long:0 "Monarchist Traditionalists\n§gMonarchism never truly died in Britain and while republicanism has firmly taken root in the minds of many British men and women, many would still accept and some even be glad for a return of the King. Among the most radical of these are groups that advocate for either the return of the King in Canada and extension of his powers, or even the replacement of the Windsor monarchy as a whole by a more worthy candidate or the spirit of traditional England. While only comprised of fringe groups allocated to the countryside, they continue to serve as an irritating nuisance to the Union.§!"

ENG_national_populist_party:0 "Nationalistic Groups"
ENG_national_populist_party_long:0 "British National Legion/Independentist Movements\n§gThe biggest, but still relatively small, group on the British far-right is the British National Legion. Led by Arnold Leese and William Joyce, the BNL are a collection of eclectic ideologues and militants borrowing heavily from the mainland rightist thoughts. The other side of nationalism in the Union is made up of more radical and openly reactionary autonomist/pro-independence groups such as the Homeland Watch and the Welsh Home Rule Army. Openly opposed to our regime, syndicalism and continued rule from London, these groups and other similar ones are not a cohesive body and so serve as little more than a thuggish nuisance. If things were to explode out of control however, they might just seize their chance to accomplish their goals.§!"

