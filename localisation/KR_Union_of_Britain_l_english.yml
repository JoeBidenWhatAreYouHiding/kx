# Political Ideas #

#Starting
ENG_Fractured_Union_Idea_1:0"A Fractured Union"
ENG_Fractured_Union_Idea_1_desc:0"While unified in purpose, the political divisions in [ENG.GetNameDef] are immense. With continuous factional break-offs, splinter groups, mergers and restructuring resulting in a endlessly shifting landscape in the nation's syndicates, trade unions and cliques. This continued chaos has resulted in a great deal of turmoil for the TUC and political figures attempting to hold the country together, while trying to maintain the principles that the revolution was built upon."
ENG_Fractured_Union_Idea_2:0"Internal Weakness"
ENG_Fractured_Union_Idea_2_desc:0"With a reduction to the vast factionalism that once plagued the Union, we can begin to stand stronger than before. However, there is still progress to be made."
ENG_Fractured_Union_Idea_3:0"A Union United!"
ENG_Fractured_Union_Idea_3_desc:0"Our purpose unites us all: the Union stands as one against those who wish to see the death of our revolution."
ENG_workers_bastion_idea:0"Workers Bastion"
ENG_workers_bastion_idea_desc:0"Being one of the few truly Syndicalist nations on Earth, the Union attracts a huge number of workers from all across the globe; acting as a haven for those eager to escape the oppression, mistreatment and injustice they face in their own homeland. Our island in the sea shall provide them with the safety they seek in these troubled times."
ENG_global_pariah_Idea:"Global Pariah"
ENG_global_pariah_Idea_desc:"With the revolution came the near-total collapse of the British empire and, along with it, hostility from nations all across the Earth. With very few allies to assist us. With only the Commune of France and the Socialists waging their own war for unification in Italy, the Nation stands as an outcast to the rest of the world.\n\nWhile many of our nation's more elderly citizens recall the vast imports and exotic goods the former United Kingdom enjoyed from her empire, our somewhat isolated global position has allowed us to adapt and innovate with what resources we have available.\n\n§GIf we continue to expand the number Internationale members, our global position will liberate us from this legacy.§!"
ENG_militia_idea:0 "Militia-Based Military"
ENG_militia_idea_desc:0 "Unlike our Communard brothers, who relied in particular on the support of General Maurice Gamelin during their Revolution, most of the important officers of the British army opposed our Revolution in 1925, and many followed the tyrant George V into exile in Canada. As a result, most of our current armed forces are made up of militiamen who, despite their courage and determination, have little talent or experience as officers. It will be necessary to structure this disorganized whole in one way or another if we want to ensure the effectiveness of our army against the imperialists who will without a doubt try to put an end to our young Revolution."

