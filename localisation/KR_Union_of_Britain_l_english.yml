uobplaceholder.120.t:0"Scotland Is Lost"
uobplaceholder.120.d:0"We cannot keep this war going for any longer. The Scottish forces have managed to drive back the shattered remnants of our army and disorganized militias through the use of guerrilla warfare and hit-and-run tactics. Making strong use of the mountainous terrain and poor weather, they have forced us to sue for peace. A key part of the Union has been lost, and our nation's image is forever damaged from this defeat."
uobplaceholder.120.a:0"Yet another problem to deal with..."

uobplaceholder.121.t:0"Wales Is Lost"
uobplaceholder.121.d:0"Our war with Wales has reached its breaking point. Failing to make significant gains into the Welsh territory, our forces are being stretched far too thin. Our troops are needed in other parts of the nation and, while the huge mines in Wales are important to our industry, we cannot risk losing further control in England proper. We have been cornered into signing a peace agreement, with out army already in full retreat. This is a dark day for all of Britain, and our administration have suffered greatly as a result."
uobplaceholder.121.a:0"The nation is crumbling!"

uobplaceholder.122.t:0 "The Oil Question"
uobplaceholder.122.d:0 "It has been decades since we forced the capitalists out, yet we can't rest. Not until they are all defeated will we be safe, but to defeat them the workers spirit will not be enough. There are no two ways about it; without oil our planes, tanks and ships are nothing but scrap, no matter the skill of their crew.\n\nSince we first realised the issue, monumental effort has been spent attempting to cultivate domestic sources of oil. Some, like the shale oils in Scotland, have seen mild success. Others, like the French oil fields, have been near total failures. Fortunately, many saw this coming, and so resources had already been put towards researching synthetic sources of oil. If we divert enough resources in this direction, it may just be possible..."
uobplaceholder.122.a:0 "It will have to be enough..."

uobplaceholder.123.t:0 "The Silence After the Storm"
uobplaceholder.123.d:0 "The battlefields have fallen silent. But while our soldiers enjoy their well-earned rest, worried representatives of Industrial Syndicates have come forward, with statistics showing the large degree to which the Union's industry has been restructured to aid the war effort. For now, our economy is still somewhat stable - but the upcoming years will not be easy ones."
uobplaceholder.123.a:0 "When will we finally get a break?"

uobplaceholder.124.t:0 "Support from [ENG.GetNameDef]"
uobplaceholder.124.d:0 "Today an envoy from [ENG.GetNameDef] arrived. He brought with him promises of industrial assistance, naval expertise and technological support, along with kind words of admiration for our struggle. The capitalists may be strong and fight us at every turn, but with allies such as these, we will best them regardless."
uobplaceholder.124.a:0 "Truly workers solidarity is shining out from the British isles."

uobplaceholder.125.t:0 "The Junta's Next Move" #hobart - rest of his stuff is handled in the seperate counterrev event files
uobplaceholder.125.d:0 "It has only been a short time since Hobart and the various reactionary cliques gathered around his personage seized power in Britain. In that short time since the coup, the brave men and women of the armed forces have begun restoring a semblance of order, although the new regime is still far from secure. However, the exact brand of order that has begun to be instated differs greatly, from clique to clique. Quite a few have begun 'reinstating the King's Justice,' bringing back the Law and Order of the old UK, still in exile in Canada, preparing for the King's return to our fair isles. Others, especially those who press closer to Hobart, simply instate military order, with no other goal than keeping the streets safe and the factories running. While all know just how tenuous our position is, this growing difference between our various wings is a bigger threat to our rule than even the Syndicalists who still fight for their dead revolution. With this being the case, Hobart has called for a clandestine meeting of the heads of all cliques who sided with us during the coup, to hammer out our issues. The representatives of the 'Windsorite' cliques have made their case quite simply; there is one legitimate government for these isles, and that is the King, and the King alone. While yes, the King may have been forced to flee Britain, he is still the sole figure who can unite these lands again. The leaders of the 'Non-Aligned' cliques most notable among them being Hobart himself, fiercely disagree with the Windsorites whole heartily, denouncing them as cowards. Not rejecting the concept of a Monarchy, they simply wish to see Britain free, from both Syndicalist tyranny and Windsorite cowardice. As the arguments come to an end and voting begins, the future of Britain lies in the balance."
uobplaceholder.125.a:0 "The Windsors are cowards! Britain will never again bow to those false Kings!"
uobplaceholder.125.b:0 "Only the Windsors can save us! Long Live the King!"

uobplaceholder.126.t:0"Refugees Flee the Country!"
uobplaceholder.126.d:0"With our chaos gripping the nation and both Wales and Scotland having broken away to escape a sinking ship, refugees fleeing the anarchy, political oppression from our administration or just simply native Scots and Welsh returning to fight for their homeland. Huge numbers of men and women are fleeing the territories we still control, with a disturbing amount pledging their allegiance to these newly independent nations. For now there is little we can do but once the dust settles it is hoped that this exodus will begin to slow, or cease entirely."
uobplaceholder.126.a:0"Step up the border patrols!"

