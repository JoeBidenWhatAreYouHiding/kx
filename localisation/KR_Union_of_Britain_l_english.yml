uobplaceholder.70.a:0 "We knew they'd pull through for us!"

uobplaceholder.71.t:0 "The British Apologise"
uobplaceholder.71.d:0 "After the letter was received by the Union of Britain's ambassador they quickly reserved places at one of the biggest places in town and hosted an - actually quite enjoyable - dinner party to apologise for their impoliteness. Our pride is intact."
uobplaceholder.71.a:0 "We couldn't have done it without Canada!"
uobplaceholder.71.b:0 "Those Syndicalists were in dire need of that! Good whisky though!"

