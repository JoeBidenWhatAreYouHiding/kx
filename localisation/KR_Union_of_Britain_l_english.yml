#uob.108.t:0 "A New Lee Enfield?"
#uob.108.d:0 "The rifles supplied by the factories formerly owned by Lee Enfield still constitute the overwhelming majority of our infantry weapons. However, at least according to gun connoisseurs, the weapons produced by the Birmingham Small Arms Factory have the reputation of being more suitable for offensive manoeuvres and change might be in order. A third option would be to not prefer one of the both and keep the Republican Army flexible instead."
#uob.108.a:0 "Another trusty Enfield."
#uob.108.b:0 "Give Birmingham a chance!"
#uob.108.c:0 "Stay flexible!"

