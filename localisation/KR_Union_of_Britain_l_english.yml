uobplaceholder.116.t:0 "Operation Demetrius"
uobplaceholder.116.d:0 "Today, the military operation codenamed 'Demetrius' began, with our armies occupying many areas of Ireland and interning IRA partisans despite large rebel and civilian resistance. However outside of Leinster where our forces and administration are centralised Irish resistance could potentially be enough to overpower our armies..."
uobplaceholder.116.a:0 "Irish rebels outside of Leinster start an uprising!"

uobplaceholder.117.t:0 "Fall of the Irish Resistance"
uobplaceholder.117.d:0 "With the crushing of the Irish uprising the Irish resistance has for now been broken for now, although the Irish still resent us and remember the Irish Republic and will no doubt resist us once again in the future."
uobplaceholder.117.a:0 "It's over for now..."

