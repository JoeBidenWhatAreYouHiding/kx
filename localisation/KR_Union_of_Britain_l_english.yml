uobplaceholder.716.t:0"Embracing Influence From Our Allies"
uobplaceholder.716.d:0"As the war in Europe rages on, it seems that Germanophobic feelings in the nation have already began to climb to levels even greater than we could have expected. Our alliance with the National Party had already brought in new members that despised all that is German; Germanophobic even before the truce was signed with the Kaiser after our humiliating performance during the First Weltkreig, which has only increased since.\n\nSpurred on by both Christabel's inflammatory propaganda, which began with the "German Peril" campaign, demanding measures to intern any and all individuals of enemy nationalities; regardless of their age, gender or occupation. This campaign, informally referred to as the "Intern them all" campaign by its critics for the perceived absurdity it holds, has shown to be surprisingly popular which has had the unfortunate effect of alienating and out casting many of the Eastern Europeans within the Union, betraying the safe haven we have supposedly promised many of the world's workers.\n\nThis rabid anti-German stance we have began to take has encouraged many to go on and discover the works of General Boulanger who held an almost obsessive desire to see the complete and total destruction of Germany as payment for the fall of the Second French Empire. This struggle has been pointed out by many to mirror our own struggle with the fall of the British Empire at the hands of the Kaiser's lackeys and servants. Already having a fierce desire for revenge against the boche and their allies, the embrace of Boulanger's own hatred for any and all things from the Reich."
uobplaceholder.716.a:0"German will see its end, no matter the cost!"
uobplaceholder.716.b:0"And who would we hate after its over? Leave this idea alone."

uobplaceholder.717.t:0"In Honour of Male Suffragettes"
uobplaceholder.717.d:0"While women have always been the main force of the PSPU and the suffrage movement, we cannot discount the support that we have gotten from the male members of other organisations, such as the recently integrated MPU. By far one of the most aggressive advocates for equality is Hugh Franklin, a man who holds an astonishing record for his continued support for our movement regardless of the challenges he has faced. Disowned by his own father for abandoning Judaism in place of agnosticism in 1908 and losing his first wife Elise Duval, herself a member of the WSPU, in part due to the force feedings she suffered at the hands of the old government, Franklin has never relented in his activism. Going go so far as to attack the then Home Secretary Winston Churchill with a whip while insulting him over the treatment of Suffragettes and himself participating in hunger strikes, which resulted in his repeated force feedings in prison. This near-endless commitment to our cause has left him with a recorded 114 force feedings - placing him high in the rankings of the WSPU, MPU and MLWS. This treatment in prison also resulted in the first release under the introduced "Cat and Mouse" law, with the government deciding he was too weak to enture anymore of this torture.\n\nDue to the recent integration of these organisations, many are calling for men such as Hugh Franklin to at last be honoured for their efforts, both in their non-militant and militant actions regardless of their sex. The MPU and MLWS's integration into our movement has brought an out pour of positive attention and praise to the male advocates and activists for equality, but calls are being made for Franklin himself to be made a member of our government; his actions have exceeded those of even some of the most diehard feminists, and it may finally be time to give him the recognition he deserves."
uobplaceholder.717.a:0"Their integration into the PSPU is enough."
uobplaceholder.717.b:0"Give Franklin a position in our government, he's earned it!"
uobplaceholder.717.c:0"Announce Franklin as the national organiser of the PSPU and [ENG.GetLeader] as Chairwoman!"

