### Leader Bios ###
POLITICS_ARTHUR_HORNER_DESC:0 "Born in the mining town of Merthyr Tydfil in Southern Wales, the young Arthur Horner was very much a working-class lad. As the eldest surviving son of seventeen children, of whom only six lived past infancy, his career began in the mines of Wales, and the idealistic young man came into contact with the mining unions of Southern Wales, becoming a member.\nHe would continue his low-level political activism in Welsh mining unions until the British Revolution of 1925, when the Monarchy was forced out and the Union of Britain was declared by the Trade Union Congress.\n\nDuring the Revolution, Horner was a key organiser of Miner's strikes in Wales and played a large role in guaranteeing the support of Miner's unions of Wales. After the death of the revolutionary leader John Maclean, Horner became involved in the emerging factionalism of the TUC, becoming an important leader of the status quo Federationist faction, favouring the Unions and the status quo established after the 1925 revolution.\n\nHorner's big moment came when Philip Snowden retired from the position of General Secretary of the TUC, and Horner captured and canvassed enough votes to become the new General Secretary of what is the vanguard of Syndicalism in Europe. Socialist Britain stands united under its General Secretary, for better and worse times to come!"

POLITICS_PHILIP_SNOWDEN_DESC:0 "The mild-mannered Viscount almost shouldn't have been the Chairman of the British Trade Union Congress, yet somehow he is, and he is well liked by the factions of what is a viciously factional body. Snowden's victory is largely credited to his decision to avoid the fractional politics of the Trade Union Congress and how he showed himself to be an unaligned and neutral candidate, free of partiality. Since his assuming of the title of Chairman, Snowden has seen old faces go and new faces come in the TUC, but he has always remained a symbol of British post-revolutionary unity, always calming tensions wherever they arose and seeking to maintain a delicate balance between all six of the main factions within the nation - which is perhaps why he has continued to leave the growing radicalism that has slowly crept throughout the Union uncontested.\n\nThe former Liberal-turned-Syndicalist is perhaps the most normal figure in these strange times, always staying above and refusing to occupy his time with petty insults. As the 1936 Congress of Trade Unions approaches, Snowden has given many hints to his possible retirement - an uncomfortable reality to say the least."

POLITICS_TOM_MANN_DESC:0 "Tom Mann, the famous first General Secretary of the Trade Union Congress, has been appointed as chairman of the TUC following the Federationist victory and Snowden's resignation. Mann, though a Leninist and a life-long ally and friend of Snowden, has shown great historical commitment to the trade union movement and a dedicated spirit of civil service.\n\nIn his old age however, he has often received criticism for his unfaltering devotion to Snowden's principles and character, with the brunt of this criticism noting that he is even more elderly then his predecessor."

POLITICS_TRADE_UNION_CONGRESS_DESC:0 "Until next year, the Trade Union Congress will have to work without a Chairman."

POLITICS_OSWALD_MOSLEY_DESC:0 "Oswald Mosley, left with a permanent limp from a flying accident during the Weltkrieg, entered into British politics a conservative. By the outbreak of the British Revolution, however, Mosley famously crossed the floor of parliament to stand with the revolutionaries of the Independent Labour Party.\n\nMosley, despite his physical impairment, quickly became perhaps the most passionate orator on the left. His firebrand speeches, particularly his famous address before the conservative workers of Birmingham, propelled Mosley to the forefront of the Trade Union movement, and eventually leadership of the governing TUC.\n\nMosley, founder of the authoritarian Maximist faction of the TUC, is a vocal exponent of increased centralisation, and aggressive foreign policy."

POLITICS_NICLAS_GLAIS_DESC:0 "Niclas y Glais and the poetry, both in English and Welsh, he penned regarding the struggles of the working class, inspired many typically conservative rural laborers to embrace the British Revolution; his Welsh translation of the British anthem 'The Red Flag' is sung by Welsh socialists of all stripes.\n\nDespite fierce opposition, Glais advocates both on the floor of the Trade Union Congress, and through his poetry, the devolution of power from the TUC to workers' assemblies in Wales and Scotland. The people of these regions, he argues, are both culturally different from that of England and currently politically underrepresented. With Glais as chairman of the Trade Union Congress, power is likely to be increasingly decentralised."

POLITICS_ANNIE_KENNEY_DESC:0 "Annie Kenney, imprisoned by the old regime of Britain for militant women's suffrage activism, convinced many of the working women of Britain to join the Trade Union movement in the prelude to the British Revolution. Her advocacy massively inflated support for the revolution, and subsequently pressured the new socialist government to grant political rights to women.\n\nOriginally run as candidate for TUC chair by the pacifist Congregationist faction in protest of the TUC's alleged failure to secure equality between men and women, through cooperation with the more orthodox Federationist faction, Kenney has become the first chairwoman of the TUC."
POLITICS_TOM_MANN_DESC:0 "Tom Mann, the famous first General Secretary of the Trade Union Congress, has been appointed as chairman of the TUC following electoral gridlock. Mann, though a Leninist, has shown great historical commitment to the Trade Union movement and a dedicated spirit of civil service. Mann, in his old age, however, has indicated that he does not intend to stand for re-election."

POLITICS_TE_LAWRENCE_DESC:0 "To some, Lawrence is a New Cromwell, hellbent on shaping England in his dictatorial image. To others, Lawrence is the protector of British Democracy, and the savoir of the nation. Many things can be said about Thomas Edward Lawrence, the famous officer and archaeologist who unsuccessfully led the Arab tribes in rebellion against the Ottoman Empire during the Weltkrieg. However, despite people’s views on him, one thing is a fact: His power over Britain is undeniable. Lawrence, charismatic yet reserved, has made ambiguous promises to the British people regarding Britain's future. While his past dedication to the Syndicalist cause is undeniable, many now fear that his power may go to his head; and he could end up being no better than the man he deposed."

POLITICS_CLEM_ATTLEE_DESC:0 "Clem Attlee, shocked and disgusted by the poverty he witnessed while working at youth charity, became a prominent figure within the Independent Labour Party, and eventually the Trade Union movement. His activism, however, was cut short by the Weltkrieg.\nAttlee served on multiple fronts during the war, and was eventually promoted to the rank of major. While Attlee's army service did instill in him a strong work ethic, it only entrenched his opposition to rigid hierarchy.\n\nAttlee, in British politics, is an ally, but not formal member of, the Autonomists."

POLITICS_BARBARA_CASTLE_DESC:0 "Barbara Castle, as a girl of only fifteen, led the children of her secondary girls' school in an uprising in support of the British Revolution. The quirky red-haired girl quickly became a cultural icon throughout the newly established Union of Britain.\nAs she grew into a young woman, Castle again came into the public eye as the first female leader of the Oxford Students' Union, and never again left it. She became an increasingly vocal Congregationist, and eventually challenged the leadership of the admittedly magnanimous Annie Kenney.\n\nAs chairwoman of the TUC, Castle has vowed to fight the injustices that still plague the Union of Britain, especially inequities between men and women."

POLITICS_ERIC_BLAIR_DESC:0 "Eric Blair, the famous writer who helped propel his long-time ally Oswald Mosley to political prominence, came gradually to oppose Mosley. At every opportunity, Mosley seemed to tread upon the principles of the Union of Britain and the revolution which created it.\n\nBlair, with political triumph over his old friend, has vowed to restore to the people of Britain the freedoms Mosley so egregiously stripped from them."

POLITICS_JOHN_STRACHEY_DESC:0 "Journalist by trade, Maximist disciple and close friend of Oswald Mosley, John Strachey is a name to be reckoned with and has risen exponentially in the Union of Britain. Coming off the back of Mosley's disgraceful collapse, Strachey has been poised to take the reins and has since taken the Maximists away from the cultist devotion that surrounded his friend and mentor. A self-proclaimed 'liberal Maximist', Strachey aligns closely with the economic organisation and principles of the Maximist state but is less so inclined to its totalitarian and ultra-statist philosophy."

POLITICS_WILLIAM_GALLACHER_DESC:0 "William Gallacher founded the Labour Withholding Committee in opposition to the Weltkrieg era Munitions Act. Jailed in his native Glasgow for undermining the war effort, Gallacher became increasingly radicalised. Upon release from prison, Gallacher joined the Glasgow Trades Council, part of the greater British Trade Union Movement, and organised it into an effective militia force during the revolution.\n\nGallacher, though initially opposed to Niclas y Glais's devolution efforts, has become satisfied with the current state of affairs."

### Focuses ###
####focuses####
#Starting
ENG_call_the_tuc:0"Convene the TUC"
ENG_call_the_tuc_desc:0"The time has come once again to convene the Trade Union Congress. Bringing together the representatives for the multitude of unions that make up the nation’s economic workforce and political leadership, the TUC may determine the future of the nation for the foreseeable future. If the rumours are true, and the resignation of Chairman Snowden is imminent, the TUC will serve as an ideal time to elect our new Chairman thanks to the presence of all major political factions in the country, though the Congress may give birth to yet more rivalries and alliances in the process..."

ENG_voice_of_tuc:0"A Voice for the TUC?"
ENG_voice_of_tuc_desc:0"With Snowden's resignation, a temporary speaker is needed for the duration of the TUC. While abiding by the principles outlined in the revolution, there is no doubt that this temporary speaker may try to subtly direct the TUC in the direct that their political alignment wishes to see triumphant."

ENG_domestic_discussion:0"The Question at Home?"
ENG_domestic_discussion_desc:0"The Union has been on a slow decline for many years; internal factionalism, calls for independence in both Scotland and Wales, and increasing radicalism among many of the nation's high profile leaders have put the country on a slippery slope towards total collapse. We must decide at the congress how these problems are fixed, before it’s too late."

ENG_military_discussion:0"Status of the Republican Army?"
ENG_military_discussion_desc:0"Since the revolution, the majority of our defensive and offensive forces have been made up of militia formed during the uprising with little to no direct military training beyond simple use of firearms. While the Republican Army, made up of our forces from the British Army that stayed loyal during the revolution, is extremely small in size relative to the militia formations, these soldiers are adept in combat thanks to proper training and experience. Choosing to dissolve the militias and focus on more traditional warfare techniques, or simply expanding and reforming the militias must be the next point of discussion."

ENG_economy_discussion:0"The Slipping Economy?"
ENG_economy_discussion_desc:0"Our global position was once the most powerful in the world; with vast imports of exotic spices, animals, food and minerals all from the glory of the British Empire. These days are no more; with few allies in the world, our economy is almost entirely based on what resources we can find on our island - if the current trend continues our economy, though adaptable thanks to the Syndicalist and decentralised structure, may soon collapse beyond all repair. The only question is how we go about this solution."

ENG_foreign_discussion:0"Our place in the World?"
ENG_foreign_discussion_desc:0"As the Canadian exiles across the Atlantic and the Germans in Europe continue to eye up our island, we must seriously consider our position in the world. Do we choose to intervene in the socialist struggle that other nation's workers may soon face, or do we focus on our own revolution - along with the defence of both our people and way of life?"

ENG_end_the_tuc:0"Conclude the TUC"
ENG_end_the_tuc_desc:0"As the end of debate and discussion draws near, the votes may be counted for the new British leadership. Despite the promise from all factions; even the BSP and Maximists who are known for their lack of faith in the electoral process, to accept the results of the election, there are high tensions between the different organisations that make up the Congress's main political body. All that remains is to wait for the outcome..."

#Anarchists
ENG_1936_Anarchist_Victory:0"The USM Victory"
ENG_1936_Anarchist_Victory_desc:0"In a victory surprising many, the United Socialist Movement have come out victorious at the TUC. The Union will begin its path towards decentralisation and freedom for its people, but there is no doubt that Mosley's Maximists and Dutt's BSP will have something to say about this..."

#Autonomists
ENG_1936_Autonomist_Victory:0"The Autonomist Victory"
ENG_1936_Autonomist_Victory_desc:0"The Autonomist Victory"

#Federationists
ENG_1936_Federationist_Victory:0"The Federationist Victory"
ENG_1936_Federationist_Victory_desc:0"Being the dominant party in the Union, a Federationist victory is perhaps unsurprising, yet may be what the nation needs in these times. The Federationists reforms so desperately needed can at last being, all while maintaining the foundations and principles that the British workers once fought so hard for."

ENG_FED_embrace_hornerism:0"The Embrace of 'Hornerism'"
ENG_FED_embrace_hornerism_desc:0"Now Chairman, Arthur Horner offers a form of Syndicalism that he has continued to promote since the revolution. The term 'Hornerism' originated as a term for slander against his deviating ideals in the period following the revolution, when radicalism from the BSP had began to rapidly spiral and encroach on many of the more orthodox Syndicalists in the nation. This doctrine, now accepted officially as Hornerism, encourages for the trade unions that pre-dated the revolution to continue their work and evolve into the new unions we seek, rather that the dissolution and reformation into 'revolutionary trade unions' that the BSP have promoted."

ENG_FED_dissuade_direct_action:0"Dissuade Direct Action"
ENG_FED_dissuade_direct_action_desc:0"While our current position and liberation from capitalism was brought about through the dying of our flag red with the blood of many thousands, the time for this action has long past. Our government, already one for the workers and one that will willingly cooperate to improve the lives of all rather than a select few, has often had issues with younger members of the nation still believing that the change they desire can only be brought around through the use of bombs and arson. The most prolific of this group is the WSPU; with its history deeply rooted in militant actions. While their activities have decreased immensely in the past few years, there are still occasional outbursts from a small handful of its members, such as Christabel Pankhurst, who still promotes taking matters into their own hands. By making concessions to the WSPU and wider militant organisations of the Union, we can begin to reduce this infatuation with violent means and encourage cooperation with our administration."

ENG_FED_maintain_cohesion:0"Cohesive and Defined Unions"
ENG_FED_maintain_cohesion_desc:0"Over time, the trade unions have continued to become a bloated and convoluted mess of overlaps, competing interests and contradictory goals. With certain aspects of the economy being comprised of multiple Unions, all with their own unique internal politics, policy, leadership and administration, the ability to easily govern them has become a bureaucratic nightmare; one of the many things we hoped to leave behind in the revolution. By reforming and merging some of these Unions into more defined areas and encouraging collaboration between the Unions of different industries, we can improve both the internal development of our Syndicalist ideals, as well as improve the function of the economy, something that is desperately needed in these times."

ENG_FED_follow_snowden:0"In the Steps of Snowden"
ENG_FED_follow_snowden_desc:0"Philip Snowden, a man whose name will stand eternally as one of the nations most influential figures, has now passed the torch onward to Tom Mann. Mann, a lifelong friend, colleague and proponent of Snowden's chairmanship has promised to continue to walk the tightrope that our nation finds its self standing on. While some fear that Mann will fall victim to the same errors that Snowden is claimed to have enabled, the delicate balance between the factions is yet to be disrupted. By first establishing the desires for each faction and their goals, we can begin the careful process of understanding how best to accommodate their beliefs, without brining on the collapse of our nation from internal divisions."

ENG_FED_stay_the_course:0"Stay the Course, Weather the Storm"
ENG_FED_stay_the_course_desc:0"We will not escape this political disaster we currently face by disrupting the careful balance we find ourselves in. By uprooting and rapidly changing the Union's internal structure, a rapid spiral may trigger the beginning of the end for our nation. Only by standing on our current path, abiding by the Syndicalist foundations we set out in the revolution, slowly reforming where we can and fostering peace between the factions, can we begin to claw ourselves out of this hole."

ENG_FED_discuss_WSPU:0"Make Peace with the WSPU"
ENG_FED_discuss_WSPU_desc:0"Despite the WSPU's continued, and sometimes violent, efforts to elevate the female population, it may finally be time to being working with them. Even with the vast amount of progress we have made towards female emancipation, many of their members are still unsatisfied with the perceived inequality that still exists in the Union. By at last opening negotiations and beginning cooperation with their leading council, consisting of Annie Kenny, Christabel and Sylvia Pankhurst, and Teresa Billington-Greig, we can discuss what changes can be made to further close the divide between the two sexes, and perhaps find a new source of labour for our fields and factories in the process."

ENG_FED_intellectuals_socialist:0"The Intellectual's Socialist"
ENG_FED_intellectuals_socialist_desc:0"Cyril Joad, the beloved host of the popular radio show 'The Brains Trust', has promised a new direction for the Union. Not one lead by the humble coal miner and factory worker, but one lead by intelligence and discussion, inspired by the nation's other philosophers such as George Bernard Shaw and H.G. Wells. Chairman Joad can now begin the monumental task of transforming Syndicalism and Socialism from the ideology of the working man to the philosophy of the nation's intellectuals, teachers and academics, as well as the simple farmer and quarryman."

ENG_FED_ideological_fluidity:0"Promote Ideological Fluidity"
ENG_FED_ideological_fluidity_desc:0"Rejecting the restraints imposed by any single ideology, the new chairman has already promoted the idea of "ideological fluidity". Instead of tying down the nation's political scene to a single form of socialism, Joad has continued to advertise a brand of thinking that carefully examines other socialist ideologies for aspects that can benefit our own. Drawing from the principles of Guild Socialism he follows currently, to Fabianist influences from his early life, orthodox Syndicalism from the wider federationists, and more rarely, the more moderate form of Maximism promoted by John Strachey in Oswald Mosley's own movement."

ENG_FED_rationality_not_radicalism:0"Rationality, Not Radicalism"
ENG_FED_rationality_not_radicalism_desc:0"The ever increasing radicalism has tainted our nation for decades at this point. Initially spiralling from the BSP during the revolution, which was only exacerbated with the arrival of Soviet generals and their more authoritarian brands of socialism, the Union is on its last legs from endless infighting and factional rivalries. We must encourage the masses, many of which are apathetic to the country's leaders on the basis their living conditions do not worsen, to think logically about the decisions they make in regards to their trade unions politics, rather than diving headfirst into the more extreme areas of political thought at the first sign of negative change. Youth movements stand popular with the BSP, the Maximists entice large swathes of our veterans, many women align with the WSPU, leaving us in a position where many would drift away from our movement, unless we can broaden this mantra of logic and reasonable thought."

ENG_FED_rework_the_old:0"Reform through Understanding"
ENG_FED_rework_the_old_desc:0"Harold Laski's victory for the Chairmanship has prompted a swift change in how we shall develop the Union going forward. Instead of seeing the other factions beliefs as a threat to our own way of thinking, we must instead consider why they think like this in the first place. The anger and radicalism that many of the Union's most high-profile thinkers subscribe to has not appeared for no reason; it is our own failings that have brought this on. By understanding why this has happened, and what they wish to see changed, we can begin to cure this extremist way of thinking by tackling the source of the problem directly, rather than simply attempting to treat the symptoms."

ENG_FED_new_economic_architecture:0"The Architect of a New Economy"
ENG_FED_new_economic_architecture_desc:0"As out economy stagnates from lack of potential trade partners, we must carefully consider how every resource available to us is used. Excess production and under consumption both result in wasteful products which will irreversibly drain our limited pool of raw supplies. By establishing a central planning commission for assigning extraction, production and output quotas, we can ensure that only the required materials are produced for both civilian and military needs."

ENG_FED_left_book_club:0"Establish the Left Book Club"
ENG_FED_left_book_club_desc:0"In the development of the socialist utopia we seek, we must ensure that all members of our population, be it young or old, are aware of the journey we are on. The brainchild of Chairman Laski, publisher Victor Gollancz and most surprisingly, Maximist John Strachey, the Left Book Club will seek to spread our message throughout the populace, through books chosen monthly by a panel of thinkers from across the nation's political spheres. This move has already been accepted and praised by groups from almost all of the Union's factions, for its simple and fair approach to selecting which literature is distributed. Some Anarchists, such as Charles Lahr, have even requested multiple copies of the monthly books to sell in their own book stores."

ENG_FED_revolutionary_backbone:0"The Backbone of Any Great Revolution"
ENG_FED_revolutionary_backbone_desc:0"The miners of a country can, at their will, grind the entire nation to a halt with their refusal to work. With no coal or iron, almost all domestic production can be stopped and only started again once they have chosen to return to work. As with our own revolution, with a mass movement of miners and quarrymen as the spine of a movement, revolutions can be incited in almost any well-established economy. We must respect and benefit these men accordingly - they brought upon our own Syndicalist revolution, and may be the key to encouraging many more."

ENG_FED_interloper_accord:0"Review the 'Advisory' Position of Interlopers"
ENG_FED_interloper_accord_desc:0"Generals such as Percy Hobart have always existed in a precarious and uneasy position within the Union's army. It is known they hold contempt for our government, but their military expertise has proven invaluable for our own army's development. The time has come to review the deal that was made shortly after the revolution: should these generals be allowed to maintain advisory positions within the armed forces, or should we at last force them to retire into the background of the nations fighting force?"

ENG_FED_phs_foundations:0"Prepare a Foundation for the PHS"
ENG_FED_phs_foundations_desc:0"To care for the citizens of any society is one of the key purposes of government and administration. A leader who lets their populace fall to sickness, disease and injury is no better than one who actively harms them. By creating the PHS, the Public Health Service, we can ensure that the people of Britain are born healthy, treated throughout their lives, and die painlessly. While this will be costly in the short term and will require constant maintenance, the creation of this service will ensure the good health of all peoples, regardless of their occupation."

ENG_FED_an_education_in_ideals:0"An Education in Syndicalist Ideals"
ENG_FED_an_education_in_ideals_desc:0"The true Syndicalist utopia we seek is not an achievement that will come easily. Vast swathes of our nation still do not truly understand what this entails, with many just being content to live in a nation that values their work and treats them with equality. The majority of workers, almost entirely concentrated in rural areas of farmers, miners and craftsmen, do not grasp the political aspects of the ideology, only the aspects that have a direct effect on their working conditions and livelihood. By implementing new courses in the nation's schools and libraries, we can begin to educate those on what a true Syndicalism should entail. This program will guarantee that those in power of trade unions maintain the line that we have committed ourselves to, lest they risk the workers identifying their transgressions and outing them for their selfish ways."

ENG_FED_individual_assistance:0"Assist Individuals in Need"
ENG_FED_individual_assistance_desc:0"Occupied in their works, many within Britain have found their place as a cog of our Syndicalist machine, rewarded for their efforts and compensated accordingly. There are, however, some who are incapable of work in many of the factories and fields; whether this be from injury, disability, age or illness. By implementing financial or material support for these individuals to assist in their lives, such as specialist positions in administrative roles, we can guarantee a world in which every person works for everyone else. People shall work for the benefit of their peers, and their peers shall work for the benefit of other."

ENG_FED_ally_christians:0"Find Support Among the Nation's Christians"
ENG_FED_ally_christians_desc:0"The declaration that religion be the "opiate of the masses" by Marx has resulted in great numbers of the Protestant and Catholics within our churches to flee during the revolution, resulting in many of them falling into varying states of disrepair. Nevertheless, many devout Anglicans still reside here, following their own blend of Christian teachings with the doctrines of Socialism. By formally building ties with these priests and bishops, our rule can be further legitimised to appeal to Christians overseas, displaying that religion and Socialism can coexist and benefit one another."

ENG_FED_humanitarian_league:0"Reintroduce the Humanitarian League"
ENG_FED_humanitarian_league_desc:0"In 1891, Salt co-founded the Humanitarian League, which aimed to promote humaneness and advocate for social and legal reforms. The League's philosophy was rooted in the belief that scientific advances and evolutionary biology had debunked long-held notions of differences between races, classes, and species, advocating for universal sympathy. "

ENG_FED_union_of_cooperation:0"A Truly Cooperative Union"
ENG_FED_union_of_cooperation_desc:0"It is only through the cooperation of thousands of workers that our revolution was successful in exiling the monarchists and aristocrats all those years ago. We must reinvigorate this same energy: the belief that by working together, we truly can achieve the workers paradise we wish to see descend upon the world. Deployments of propaganda, new radio broadcasts, films and rallies shall all help to bring the Union closer together, regardless of how individuals choose to align themselves. Soldiers will remember every worker that helped create the bullet they fire or the bomb they drop." 

ENG_FED_vulgarity_of_wealth:0"Call Out the Vulgarity of Wealth"
ENG_FED_vulgarity_of_wealth_desc:0"The wealth that has been hoarded by parts of the world is sickening. While natives starve in Africa and toil to the crack of a whip, the Kaiser holds grand balls and lavish banquets for himself and the aristocrats who benefit from this excessive wealth. By reiterating the economic divide between the worlds poorest and richest, we can encourage our population to take action against gaudy displays of wealth and encourage more charitable actions. The sharing of wealth among our citizens should encourage cooperative development in communities which may be struggling, rather then relying on external financial support."

ENG_FED_freedom_of_choice:0"The Liberty to Choose their Lives"
ENG_FED_freedom_of_choice_desc:0"Individual freedom should be our upmost concern. The BSP would see the population formed into a single hegemony where all loyalty is to the party and nothing else, with the Maximists requiring that all individuals involve themselves in the revolution, whether they want to or not. We must respect the choices and alliances that our population chooses to form amongst themselves, even if it goes against our best interest. We will, of course, restrict this to peaceful activites, and any found to be forming subversive groups to assist in hostile invasions will be dealt with accordingly. The formation of sports clubs, cultural groups, and internal communities will strengthen the Union through its diversity."

ENG_FED_pacifism_cool:0"Oppose the Slaughter of War"
ENG_FED_pacifism_cool_desc:0"The First Weltkrieg was by far the most brutal, inhumane and mechanical war the world has ever seen. Endless numbers of young men cut down by constant machine gun fire, blinded in gas attacks and, in some cases, quite literally blown to pieces by artillery shells. These men could have gone on to become the leaders, teachers and doctors of today, but instead lie dead at the will of a small number of individuals. We must oppose these horrors, regardless of what is being fought for; no war is worth the future of a nation, not even an inch of territory is worth any amount of blood."

ENG_FED_peace_by_force:0"Accept the Futility of Pacifism"
ENG_FED_peace_by_force_desc:0"A hard truth to accept, but a truth nonetheless, is that war is unavoidable. As long as there's two people left on the planet, someone is going want someone dead, and there is no use in us cowering from this fact. While pacifism and conscientious objection have always been core tenants of Socialism in Britain, it may finally be time to accept this viewpoint is no longer tenable. There is no use in us refusing to resist when the enemy has stepped foot on our island, with all intention to destroy our way of life."

ENG_FED_born_anew:0"The British Dream Realised"
ENG_FED_born_anew_desc:0"It was nothing but a dream at the end of the TUC, but by a miracle and masterful political manoeuvring, we have done it. The radicals of the Union such as Oswald Mosley and Palme Dutt, while still influential, have withered in popularity enough that they no longer pose a threat to the true Syndicalism that we have now achieved. Moderation, understanding and compromise have triumphed over destructive radicalism and excessive militarism: a truly British union has risen to the task of standing as a Syndicalist beacon of hope for all the world's workers."

#WSPU
ENG_1936_WSPU_Victory:0"The WSPU Victory"
ENG_1936_WSPU_Victory_desc:0"The WSPU have come out victorious in the TUC. With its members now in charge of the future planning and development of the Union, it is expected that the unbalanced power that men have experienced for centuries will begin to fade from existence."

ENG_WSPU_expansion:0"Open Up the WSPU to our Allies"
ENG_WSPU_expansion_desc:0"While the WSPU has championed for the rights and development of women since 1903, it has championed for the rights of women only. Men, despite a fair number of them wishing to join, have been banned from joining the organisation and obtaining membership ever since its founding. While other groups, such as 'The Men's Political Union for Women's Enfranchisement' and the 'Men's League for Women's Suffrage' have attracted members in swathes since the revolution, they have never matched the size of the WSPU. By finally removing this ban on male membership and offering the MPU and MLWS an official merging of our organisation with theirs, the ranks of the WSPU will be bolstered massively - improving both our image to the public and the political strength that we wield."

ENG_WSPU_armed_and_ready:0"The People Armed and Ready"
ENG_WSPU_armed_and_ready_desc:0"A war is coming; this is undeniable, and we have no intention of allowing the enemy to reverse the progress we have already made. The men and women of the nation must understand that this war will only be won with the help of them all, no matter their background or experience in combat. With the WSPU's members already having experience with sabotage, concentrated in urban environments, we will begin slow preparation for the inevitable arrival of our enemies."

ENG_WSPU_suffrage_dramas:0"Satirise the Opposition's Weakness"
ENG_WSPU_suffrage_dramas_desc:0"Satire and comedy have always been a core aspect for spreading the Suffrage message; the WSPU was even one of the first groups to use comedic satire to mock our political opponents. This broad appeal of humour allowed for our message to be spread much more rapidly and improve the public image of the group in the process. By reintroducing suffrage dramas with government funding to improve both their quality and scale, tensions that may arise from the changes to the government can be defused through laughter and humour, humanising our movement and the changes that will come with it."

ENG_WSPU_status_of_unions:0"The Status of the Unions"
ENG_WSPU_status_of_unions_desc:0"Christabel Pankhurst, by far one of the most militant members of our movement, has started to discuss the possibility of restructuring the nation’s trade unions. While an extremely small number of the WSPU's members agree with this point, almost entirely members of Christabel's own clique of radical militants, we cannot deny that the trade unions may need reform. The vast majority of senior Union positions in the nation are held by men, and it may finally be time to change their operation to more easily allow for women to both join and progress up the unions ranks. The only question is how far these reforms go, if at all?"

ENG_WSPU_legacy_of_action:0"Take Pride in a Legacy of Action"
ENG_WSPU_legacy_of_action_desc:0"The women of the WSPU have always been women of action, discontent to merely sit idle and hope the change they desire comes on its own and exemplified by its motto "Deeds not words". Instead taking up arms against the government - postal bombings, arson, assassination and improvised explosive were all used to commit a terror campaign the nation had never seen before. This experience can be shared with both the younger members of our movement as well as those in the army; teaching effective use of improvised weaponry against the enemy."

ENG_WSPU_mend_the_divisions:0"Two Movements Sanding as One"
ENG_WSPU_mend_the_divisions_desc:0"While the government has already began to make a change, the internal divisions of the movement are still present; Christabel continues to preach highly militant actions which often agitate the feelings of many of the other movement's more moderate members such as her own sister, Sylvia. By finally and officially merging the WSPU and the WFL to form the PSPU - The People's Social and Political Union, the divisions that have continually hampered the party can finally be put to rest, ushering in a new beginning for equality."

ENG_WSPU_memories_of_martyrs:0"In the Memory of those We've Lost"
ENG_WSPU_memories_of_martyrs_desc:0"We have been victorious in both the Revolution and our recent election. However, there are those who gave their lives for this day - a day they would never see. Heros of the revolution and the fight for freedom and equality must be remembered and known by all, it is in their memory we must ensure that our way of life never ends."

ENG_WSPU_hunt_cat_and_mouse:0"Hunt Down the Cat and Mouse"
ENG_WSPU_hunt_cat_and_mouse_desc:0"In an attempt to stifle our movement, the now-exiled government introduced varying laws, now referred to as the 'Cat and Mouse' laws for its similarity between a cat toying with its prey before killing it, to shift the blame of our activists mistreatment in prison away from themselves. After force-feeding members of the suffragette movement, prisoners were released until they had recovered from the condition they had developed during their hunger strikes. These prisoners were then re-arrested, with no additional crime being committed, and taken back to prison to continue their sentence; if a activist were to perish during this time of brief freedom, be it from their weakened state or the effects of pneumonia that were common after force feedings, the government would take no responsibility for this death. We must begin to implement reforms and new standards to restrict the creation of such laws under our new administration to prevent this blatant cruelty from ever occurring again."

ENG_WSPU_new_Gretna_girls:0"The New Munitionettes"
ENG_WSPU_new_Gretna_girls_desc:0"During the First Weltkrieg, nearly one million women took to the factories to produce arms for the war effort - proving that they were capable of more than society deemed them worthy of, dubbed the 'Munitionettes'. By establishing a program for encouraging female employment in positions "suited for men"; rail construction, mining, factories and more, a new wave of Munitionettes will build this nation to a level of industrialisation never before seen in our history. "

ENG_WSPU_emancipation_of_all:0"The Emancipation of All"
ENG_WSPU_emancipation_of_all_desc:0"Despite the herculean task laid out before us - we have done it. Men and Women stand free in our nation, not at the cost of freedom of another, but through our unending dedication to equality regardless of who they are or where they're from. The Union stands ready, united in our cause for liberation for all those in the Internationale and across the globe. War may loom, fear may grow, but the freedom we have granted will see us through the darkest of times."

ENG_WSPU_for_women_of_the_world:0"For the Women of the World"
ENG_WSPU_for_women_of_the_world_desc:0"We must stand as a beacon of hope for the women of the world. All across the globe, governments deem that their nation's women are incapable of the same tasks as men; designating them as nothing more than housewives and secretaries. Our nation has proven otherwise, women can and will stand equal to men, uplifting and encouraging the development of both sexes, the arts and science in the process. Let this message be heard throughout the world by all those who wish to find freedom from the normative positions society has placed upon them."

ENG_WSPU_internationale_cooperation:0"Deepen Internationale Cooperation"
ENG_WSPU_internationale_cooperation_desc:0"Our allies in Europe and the wider world are one of the strongest assets we have in our arsenal. The varying experiences for nations globally can greatly increase the effectiveness of our armed forces and allow for specialised training for combat in any theatre; we will be an effective fighting force no matter the location, time or weather."

ENG_WSPU_lessons_of_rebellion:0"Employ Our Lessons of Defiance"
ENG_WSPU_lessons_of_rebellion_desc:0"The fight for equality has always been met with resistance from those who seek to maintain their power over others. With many of our movements members having hands-on experience in committing militant campaigns against opposition, this experience using improvised explosive can be transferred and taught for military applications if the worst were to occur and we find ourselves fighting a foreign invader on our own soil."

ENG_WSPU_equality_in_the_new_age:0"Push Forward Equality In the New Age"
ENG_WSPU_equality_in_the_new_age_desc:0"From an island bleeding and torn from internal instability and infighting, we have created a safe haven for people regardless of how they choose to live. This momentum of change cannot stop here, there is still work to be done, and the British people will stand by our side as these changes bring us forward into the future."

ENG_WSPU_mobilise_the_movement:0"Military Mobilisation of the Movement"
ENG_WSPU_mobilise_the_movement_desc:0"As our internal position is cemented as absolute, foreign powers now pose the biggest threat to our newly reborn nation. Every man and woman must be willing to do their duty if war ever comes to the shores of our island. With Chairwoman Pankhurst and her loyal followers, all of whom are more than willing to undertake whatever risks the Union may ask of them, to help defend the nation, our movement can elevate itself beyond the confines of the age it was born. Our movement will no longer fight for equality alone but instead fight for the freedom and existence of our very way of life."

ENG_WSPU_national_security:0"A New Phase of National Security"
ENG_WSPU_national_security_desc:0"Those who wish to see the end of our revolution are everywhere. From internal enemies that still cling to the old inequalities that benefited them, to the cowardly aristocrats of Canada and arrogant royalty of Germany. We must ensure that our people are safe from these enemies that lurk in the dark corners of our nation. Luckily, our movement has the advantage of once being one of these threats, our insider understanding of secret meetings and hidden communication will greatly assist us in this task."

ENG_WSPU_progress:0"A Commitment to Progress"
ENG_WSPU_progress_desc:0"Change has always been the goal of our movement. There is no reason this change should be limited to social issues: science and innovation are two of the most powerful weapons at our disposal, discovering new techniques and methods to further our cause and the fight for freedom shall be at the forefront of our goals. Figures such as Ada Lovelace, Marie Curie and Mary Somerville will stand as inspiration for our nations young scientists and engineers."

ENG_WSPU_victory:0"A New Nation for the Leaders of Old"
ENG_WSPU_victory_desc:0"Thanks to her endless efforts in the pursuit of what is just, Chairwoman Pankhurst now stands as a titan of history among the legendary leaders of old; Cleopatra, Boudica, Joan of Arc and more all endure as figures known throughout the world for their defiance and bravery. With Christabel Pankhurst now joining them in their status and prestige, our place in Europe will at last stand unrivalled."

#BSP/bolshies/hardliners
ENG_1936_Hardliner_Victory:0"The BSP Victory"
ENG_1936_Hardliner_Victory_desc:0"Palme Dutt and the highly authoritarian BSP have been successful at the TUC. With their victory it is expected, if not guaranteed, that the nation shall soon undergo a great new transformation under the new chairman to guide and defend the people from whatever counter-revolutionary elements may supposedly lurk in the shadows."

ENG_BSP_renew_fervour:0"A Burning Renewal of Revolutionary Fervour"
ENG_BSP_renew_fervour_desc:0"Since our original revolution, a great many people have become complicit with our current reality. The population seem to have forgotten that we are the enemies to the world; showing the unbearable truth to the world's ageing Kings and Kaisers that the workers are more than capable of governing themselves. We must start a new campaign to reinvigorate our masses, bringing forth a new wave of the same energy and passion that brought an end to the United Kingdom. Only this time, this energy will be directed for our very survival and the destruction of the still beating heart of the old world in Europe and Canada."

ENG_BSP_root_out_conspiracy:0"Root Out Seditious Conspiracy"
ENG_BSP_root_out_conspiracy_desc:0"Despite our victory in the Trade Union Congress, enemies of the revolution still lurk in the shadows. These individuals can be found in the military, civilian administration and the homes and streets of our island's grand cities. The creation of a new department, headed by Percy Glading, will be in charge of the task to root out any and all who may ally themselves with the capitalist menace, before their subversive activates can destabilise the nation any further."

ENG_BSP_transform_tuc:0"An End to the TUC's Weakness"
ENG_BSP_transform_tuc_desc:0"Philip Snowden, while a unifying figure, exemplified the very issues that brought the Union to this dying state we have inherited. A lack of action against its growing problems has resulted in a nation brought to its knees by its inability to quickly and effectively act against weakness. With the removal of bureaucratic red tape, regulations, and those who have grown complicit in their role of our nation's decline, we can finally being to make changes for the security and strength of the revolution"

ENG_BSP_integrate_LLEX:0"Full Integration the LLEx"
ENG_BSP_integrate_LLEX_desc:0"Currently lead by Lieutenant Snooks, the LLEx - The Labour League of Ex-servicemen, has done an excellent job of organising many of the nation's veterans into a national movement. Founded shortly after the revolution in an attempt to perpetuate the fervour of rebellion, the LLEx has continued to rally veterans around the nation into a semi-coherent fighting force. Although many of their members also swear their loyalty to Mosley's Maximist party, Sarah Campbell, the wife of Central Council member John Campbell and leader of the LLEx's women's section, has assured that loyalty to the nation first is at the forefront of their movement. With their official integration into the nation's militias, a new reserve can be established in the case of an enemy invasion."

ENG_BSP_loyalty_above_all:0"Seek Party Loyalty Above All"
ENG_BSP_loyalty_above_all_desc:0"The people will soon realise that very few governments in this world will willingly defend them from the threats and harm that wait for them outside of out Internationale allies. The Party must occupy this space in their hearts and minds, acting as a great bulwark from the capitalist menace that scratches at the shores of our island - this message must never be forgotten by them. The Party, the Central Council, and most importantly the Chairman, are the true defenders of the people and all they ask for in return is the populations undying, uncompromising loyalty."

ENG_BSP_establish_Akashvani:0"Establish Akashvani"
ENG_BSP_establish_Akashvani_desc:0"Our allies throughout the world may be the most important weapon we have out our disposal. With [BHC.GetNameDef] being a socialist foothold in Asia, it would be wise for us to increase out ties with them. Proposing the creation of a new propaganda station would be a wise move - potentially allowing us to intercept signals coming from the British Dominions government."

ENG_BSP_limit_party_membership:0"Limit Party Membership"
ENG_BSP_limit_party_membership_desc:0"Enemies of our new administration are everywhere; we have already seen the violent opposition afforded to us by the Anarchists and many that align themselves without organisation are not true believes in the ideas of Chairman Dutt and the central council. We must limit who can achieve membership on this council and refine our political structure, even if it may make us more enemies in the process. After this change, only the most loyal followers of our new government will be involved in the decision making."

ENG_BSP_expand_young_socialist_league:0"Expand the Young Socialist League"
ENG_BSP_expand_young_socialist_league_desc:0"The Young Socialist League has acted as our movement socialist wing since its founding in 1921. While membership has always been strong, many of its members parents are themselves high ranking political figures within the Central Council, rates of recruitment outside of our movement have always been middling at best and poor at worst. By expanding the YSL to require mandatory membership of the children of any party member, be it a member of the Central Council or simply a low-ranking flyer distributor, our message will slowly make its way through the school and social clubs that bring the Union's children and young adults together."

ENG_BSP_reverse_tyranny:0"An End to the Oppression"
ENG_BSP_reverse_tyranny_desc:0"The oppression brought on by the BSP had never before been seen in our society. Friends turning on each other at the threat of supposed "enemies of the revolution" began to destroy entire communities - with many rural villages slowly dwindling in population as people were arrested under the guise of their non-existent Anarchist beliefs or links to the Canadian Exiles. This ends now, our new party shall stand for the revolution, but on its own terms. It is true that the party must defend her people - but it must not be immutable; it must be capable of adapting and changing to meet the challenges it may face, instead of attempting to deceive and lie to the population to protect its own status as an absolute authority."

ENG_BSP_cross_party_lines:0"A Blurring of Party Lines"
ENG_BSP_cross_party_lines_desc:0"Due to the diversity of the WPGB founders, there are figures all across the political spectrum that have declared their support for us. Many members of both the Federationists and WSPU, while still against our policy of centralisation, have found our movement much more agreeable than both Dutt's BSP and Mosley's Maximists. By improving our relations with key figures such as Annie Kenny, Sylvia Pankhurst, Ernest Allen and Arthur Horner, we can continue to solidify our new party as the legitimate candidates for leadership, rather than being seen as nothing more than an illegitimate coup."

ENG_BSP_legacy_of_change:0"Embrace the Coming Change"
ENG_BSP_legacy_of_change_desc:0"The nations that make up the Union are no stranger to change, with the industrial revolution ushering in a new age for mankind, great advances in science, technology, politics and mathematics have all been made on an island almost forty times smaller than the United States. There is no reason we should stop these advances and grow content without current knowledge. This time of great political turmoil is the key moment to push forward with scientific discovery and achievement, it may even lead to crucial new branches of military technology, giving us the upper hand in the next potential conflict."

ENG_BSP_all_for_the_people:0"All for the People"
ENG_BSP_all_for_the_people_desc:0"A government is only as strong as the people it governs - we have already seen from the Anarchist uprising that, if a government angers its population to an unsustainable level, then open revolt can and will break out. Protest and riots such as these are far more costly to an administration when compared to simply governing their people in a way that they wish to be governed. Our new party will not fall prey to the errors of the previous; we shall protect our population not through fear and paranoia, but through the use of action where necessary, and freedom where possible."

ENG_BSP_revolutionise_trade_unions:0"Trade Unions as a State Apparatus"
ENG_BSP_revolutionise_trade_unions_desc:0"The vast trade unions that make up our nation are ripe for our intervention. Currently existing as semi-independent and democratic organisations with their own complex internal politics, by intervening and placing key members of our movement as the General Secretaries and Presidents of the varying industrial Unions, we can begin to influence their outcomes and decision making for our own gain. As they slowly being to declare loyalty to the party, a new avenue of influence will open up for us - turning each and every Union into a new revolutionary body to monitor the local populace and ensure the upholding of our ideals."

ENG_BSP_emphasise_heroic_deeds:0"Heroic Deeds in the Name of the Party"
ENG_BSP_emphasise_heroic_deeds_desc:0"Every person that takes up arms in the name of the revolution must remember what they fight for: we must instil in our army the maxim that the population they protect and the army they fight in are not merely a collection of individuals, but instead one organic body. This should not, however, dissuade the individual soldier from committing acts of bravery and heroism on their own accord. An army is only as strong as its individual parts, we must encourage each and every soldier to undertake selfless actions of courage for the survival of the party and our nation."

ENG_BSP_NUWM:0"Bolster the NUWM's Funding"
ENG_BSP_NUWM_desc:0"The National Unemployed Workers' Movement was founded before the revolution to aid in forcing the governments attention towards the unemployed masses that plagued the nation. Headed by Wal Hannington since its founding - a man already a close associate of our current governments inner party members, the NUWM has been a great boon to our nations development, helping those out of work to find employment in almost any form of industry. By officially bringing the NUWM under our own direct control and encouraging membership, those that are still out of work in our nation can easily be directed towards public works projects and development of key industries."

ENG_BSP_all_for_the_party:0"All for the Party"
ENG_BSP_all_for_the_party_desc:0"Slowly withering towards its inevitable death, the Union under former Chairman Snowden had grown weak and placid in a world so opposed to its very existence. With our successful victory in the now defunct TUC's final congress, the people made their choice - the Union's political scene would no longer exist as a spineless institution, too busy managing the bickering of its figures rather than the tending to the problems that it faced. Our societies very existence owes itself to the party, and without the party and its Central Council, chaos and disorder will seep through the cracks, bringing an end to this glorious new age for the nation."

ENG_BSP_avenge_lost_revolutions:0"Avenge the Lost Revolutions"
ENG_BSP_avenge_lost_revolutions_desc:0"Our own revolution may have been successful, but the soldier and workers of the worlds revolutions have not all been so lucky. Across the globe, those who attempted open revolt against their oppressors have been crushed under the iron boot of capitalism - we must change this. With position secured as a great power of Europe and the wider world, it is only right that we move past our own borders to uplift those who dream of a red society."

ENG_sanitise_the_third_int:0"Sanitise the Third Internationale"
ENG_sanitise_the_third_int_desc:0"The democratic principles that many of our other allies rely on exist as nothing more than a veil for the slow reapproach to capitalism after its inevitable failure at the beginning of the 20th century. Social and Liberal Democracy exist merely as a final attempt to win over the workers support when all other means of control at the disposal of bourgeois societies have failed. All forms of Democracy are simply in place to sustain a world that would allow capitalism to exist: the workers have been led astray by this deception and subterfuge. We will propose a new alliance to our allies, one entirely against any and all bourgeois political, societal and economic control, promising a new revolution to utterly destroy the weakness that plagues the current Internationale."

#Mosley
ENG_1936_Mosley_Victory:0"The Maximist Victory"
ENG_1936_Mosley_Victory_desc:0"In a result shocking many, the highly radical Maximists of Oswald Mosley's British Maximist Party have been successful at the TUC."

ENG_MAX_revolution_for_all:0"Uplift the Union's Forgotten Populace"
ENG_MAX_revolution_for_all_desc:0"We cannot allow our revolution to continue if many are left behind and forgotten by those leading it. Regardless of who a person is, where they come from or the god they choose to worship, we must ensure that this opportunity of leadership granted to us does not simply benefit the majority of people, but benefits those often left behind or outcast from society for simply being themselves. This move will not only help to bring the Union closer together but additionally buy us some political leverage among other groups such as the WSPU."

ENG_MAX_glory_of_biff_boys:0"All Glory to the Biff Boys"
ENG_MAX_glory_of_biff_boys_desc:0"The Biff Boys, currently acting as a small bodyguard for Chairman Mosley, can be utilised as an excellent tool for propaganda. In their sharp black uniforms, the sights of these men marching in parades can begin to slowly convert even the most well entrenched political adversaries towards our cause. By accentuating their image as the Union's protectors with an increase in propaganda and funding, the image of the Biff Boys can be oriented towards a more professional and refined unit, rather than the band of thugs that jump at the opportunity for violence when given the chance."

ENG_MAX_mosley_memorandum:0"Propose the Second Mosley Memorandum"
ENG_MAX_mosley_memorandum_desc:0"Despite Mosley's now-building popularity, many in the political workings of the nation still see him as the radical who once tried to uproot and radically transform the nation with the proposal of his first 'Mosley Memorandum'. Outlining a great reworking that would move the nation away from its reliance on foreign imports, a problem that plagues us to this day, towards an Autarkic and Corpocratic system that would be used to revitalise the dying economy that we have suffered with for years. The time has finally come to propose the Second Mosley Memorandum. We must decide on how forcefully this change be required, as attempting to reconstruct our nation's internal workings this early on into our administration may be an unpopular move."

ENG_MAX_wealth_of_isles:0"Extract the Wealth of the Isles"
ENG_MAX_wealth_of_isles_desc:0"One key aspect of the Memorandum is the desire for economic autarky, the Union must be entirely supported by what resources we already have available to us, instead of this over reliance on the Internationale's support that Chairman Snowden was so content on feeding off of. Beneath out soil lie rich deposits of minerals and metals just ripe for the taking that would be of great benefit to us, there is no reason that untapped resources should sit idle on our island as we continue our path towards true liberation."

ENG_MAX_land_fit_for_heros:0"Forge a Land Fit for Heros"
ENG_MAX_land_fit_for_heros_desc:0"The Maximist movement is made up of an overwhelming number of veterans from the First Weltkrieg, Chairman Mosley, Propaganda Minister Risdon and wider supporters such as Basil Liddell Hart have all known the horrors of war and understand the impact it can have. We must forge our new revolution around the veterans that have continued to support us and maintain our movements power throughout the years, with Mosley declaring himself representative of the "revolution generation". With the implementation of a new pension program, those who have fought tirelessly for this nation; both on the frontlines and in the trade unions, shall never be forgotten for as long as our leadership holds, as well as potentially encouraging the younger generation to consider a life of military service."

ENG_MAX_reform_chairmanship:0"Reform the Chairmanship's Duties"
ENG_MAX_reform_chairmanship_desc:0"Despite the fears of many, Chairman Mosley understands that the nation survives and thrives on its freedom and democratic principles, they are the very principles that brought us to power after all. This proof of the systems has made it clear; we must reform the Chairmanship to ensure this legacy continues and our nation may be allowed to thrive even further. With the broad support gained from the Second Mosley Memorandum, one designed to be agreeable to the majority of the Union's factions, the moderate reforms to the Chairman's powers should be widely accepted and encouraged by the nation and its many bickering factions."

ENG_MAX_end_classes:0"Bring Forth an End to Class and Hierarchy"
ENG_MAX_end_classes_desc:0"Oswald Mosley has continually been ridiculed by political enemies, both before and after the exile of the royal family, for being a member of the old aristocratic class that was cause for the revolution in the first place. It is not only Chairman Mosley that receives this distrust, but the vast numbers of generals, pilots and admirals too that were once members of well-to-do families. This endless slighting and off-handed disrespect must end now, no longer will people be burdened by the name they hold or the house they were raised in; we cannot truly call ourselves a socialist nation if the population still brings up scars of the past for the sake of classist distrust and personal animosity."

ENG_MAX_restore_faith_in_union:0"A Revival of Faith in the Nation"
ENG_MAX_restore_faith_in_union_desc:0"We have shown the people what they thought impossible; the Union can stand on its own feet and face the challenges of the world with what strength it has available. Despite the reservations many had about Chairman Mosley's intentions, he has proven himself a defender of the people's will: in spite of the chaos caused by the Anarchists, the nation's trade unions stand stronger than ever, ready to receive the next great challenge we may face."

ENG_MAX_voice_of_masses:0"Chairman Mosley: The Voice of the Masses"
ENG_MAX_voice_of_masses_desc:0"There is no doubt that Chairman Mosley is a great orator with his fiery, impassioned speeches being one of the main attractions at the Maximist marches that have been taking place all across the nation. Through expanding our radio capabilities and subsidising the purchase of radios for every household, Mosley's message can be broadcast to every home in every city. All must hear what great progress has been made by the thinkers and philosophers of the Union's inner workings no matter their economic status."

ENG_MAX_the_grand_protector:0"The Grand Protector's Ascension"
ENG_MAX_the_grand_protector_desc:0"With an unaltered Memorandum Passing, thanks to the assistance of the autocratic-leaning Christabel Pankhurst, a great fire has been lit in the Union's political scene. By merging the positions of General Secretary and Chairman, a new position has been created: The Grand Protector. Already using the newly granted powers, Chairman Mosley and his party of loyalists have already turned the nation down a path that many did not expect or hope for - though this sharp change in structure may be what the people have needed all along..."

ENG_MAX_message_of_revolution:0"Reinforce the Message of Our Revolution"
ENG_MAX_message_of_revolution_desc:0"The creation of the Grand Protector has, quite expectedly, been a wildly unpopular move. Wilfred Risdon, already head of the Department of Information, has proposed a massive increase in the production of posters, flyers, radio broadcasts and somewhat more unexpectedly, films. Passing additional funding to his department and promoting the creation of great cinematic marvels to promote the order, especially in the wake of the Anarchists rioting, will help permeate the message that Mosley comes not as a dictatorial tyrant, but as a great revolutionary benefactor to the downtrodden people all across our island."

ENG_MAX_create_mdf:0"Formation of the Maximist Defence Force"
ENG_MAX_create_mdf_desc:0"It is clear to see a war looming in Europe and the with the Canadian threat ever present from across the Atlantic we must ready ourselves, yet we stand woefully underprepared for any form of conflict, especially one on such a wide scale. The Maximist Defence Force, or MDF, must be founded from an elite subsection of ideologically devoted soldiers, given specialist training, equipment and missions that many ordinary soldiers would be woefully incapable of undertaking themselves. Despite the additional costs of their training and the time it will take, there is no doubt that a unit of this nature will be greatly beneficial for both its practical application and political leverage and message."

ENG_MAX_exorcise_influences:0"Exorcise Ulterior Influences"
ENG_MAX_exorcise_influences_desc:0"In spite of our victory over the Anarchist uprising, opposing voices still speak out against the Grand Protector's vision for the nation. All the nation's faith must be put in the choices made for the nation and the new revolution that has been brought upon us. Through the sowing of false intelligence, conflicting opinions, suspicions of spies and distrust in the circles of those who oppose us, we can being to tighten the noose around these groups, without the need for violence, instead letting themselves tear each other apart through paranoia."

ENG_MAX_phoenix:0"A Maximist Phoenix Rises"
ENG_MAX_phoenix_desc:0"Despite the challenges we have faced over the years, despite our revolution being met with scorn and hostility from nations all across the globe, we still stand tall on this island we call home. A new Union has risen from the remnants and ashes of the old, with the people stood side by side to face the challenges that approach, no matter their origin. With reignited fervour for the war to come, the Union has survived yet another crisis thanks to the great efforts of the Maximists and most importantly, Chairman Mosley."

ENG_MAX_liberate_anglos:0"Unshackle the Anglosphere"
ENG_MAX_liberate_anglos_desc:0"While our revolution stands triumphant on the isles of Britain, much of the Anglosphere still clings to the decrepit ways of the past, believing that the endless corruption of capitalism truly is the best thing for them, despite the endless suffering it has caused to the workers. We stand in the key position to liberate them for this injustice and unburden them from the never ending labour for greed-driven oligarchs. The Chairman and our Army stand primed and ready for this great liberation, all we need is to take the first step."

ENG_MAX_european_dream:0"The Dream of a Red Europe"
ENG_MAX_european_dream_desc:0"Both Chairman Mosley and Comrade Mussolini in Italy share a dream: a fully realised and unified Europe; a nation powerful enough to stand up against any threat to socialism the world may be able to muster. It was fervent nationalism that caused the First Weltkrieg and the horror that many of our compatriots suffered through for nought, with the creation of a supranational European state, this threat of endless wars caused by disputes between nations will come to an end. No longer will we stand on our island alone, but instead united across the continent; from the coast of the Atlantic to the mountains of the Caucasus."

ENG_MAX_mosleys_triumph:0"The Triumph of Chairman Mosley"
ENG_MAX_mosleys_triumph_desc:0"Despite the hostility faced by our government at every turn, the Chairman has done it; the Union stands united as one, with little in the world to threaten our livelihood. What comes next is in the realm of the unknown, do we stand triumphant with what victories have already been achieved, or do we push forth and continue this great revolution that we have brought to the world?"

ENG_MAX_jenks_in_charge:0"A Green and Pleasant Land"
ENG_MAX_jenks_in_charge_desc:0"The vast fields and ancient forests that make up our nation are the very lifeblood of its people. This simple way of life, living as a part of nature, rather than simply extracting what is required from it must be protected at all cost. With the guidance from Chairman Jenks, the ever encroaching effects of modern industrialisation that threaten to destroy the culture and history that our people have thrived on for hundreds of years may at last be protected."

ENG_MAX_elam_in_charge:0"A New Path Towards Feminism"
ENG_MAX_elam_in_charge_desc:0"The never ending struggle for the rights of women may at last come to an end with the ascension of Chairman Elam. As a former member of the WSPU, Elam has brought us the opportunity to expand the Maximist cause to many of the nation's feminists, thanks to her already existing relations with WSPU members such as Christabel Pankhurst, who has often shown sympathies to the Maximist movement."

ENG_MAX_russell_in_charge:0"A Land of Fields and Factories"
ENG_MAX_russell_in_charge_desc:0"Chairman Russell, a devout naturalist, Christian and economic reformer has brought on a unique opportunity for both our economic and social doctrine. As one of the most vocal members of the Social Credit system; a system that has already proven highly popular among the nation's poets, artists and writers as well as members of the Ruralist movements, the new Chairman will transform our economy into one serving the common populace."

ENG_MAX_strachey_in_charge:0"A Rare Breed of Maximist"
ENG_MAX_strachey_in_charge_desc:0"Now the Chairman, Strachey has distinguished himself from many of the more senior members of the Maximist movement, but not for the reason that many would expect. Instead, Strachey has made a name for himself both inside and outside of the [chosen_Maximist_party_name] through his more moderate approach to Mosley's own doctrine, foreseeing the slippery slope that true British Maximism may lead the country down. Under Chairman Strachey, the [chosen_Maximist_party_name] may slowly begin its moderation and calming, shedding its hellbent desire for revolutionary mobilisation."

ENG_MAX_liddell_hart_in_charge:0"The Certainty of Steel"
ENG_MAX_liddell_hart_in_charge_desc:0"The chaos brought on by the Anarchists after out legitimate victory at the TUC has shown our nation one thing: the security and stability that so many take for granted can be thrown away at a moments notice. With General Liddell Hart in charge, a new regime based off of military order and structure, built from the nation's pool of First Weltkrieg veterans will grant our people the preservation of peace that was once so close to being ripped for their grasp."

ENG_MAX_risdon_in_charge:0"Birth a New Truth"
ENG_MAX_risdon_in_charge:0"Birth a New Truth"

#Eco focuses
ENG_the_common_land:0 "The Common Land"
ENG_the_common_land_desc:0 "While Britain was the birthplace of the industrial revolution, much of our nation remains rural and reliant on agriculture. To facilitate increased crop yields, all lands seized from noble estates during the revolution should be parceled to rural syndicates. Britain's land shall now belong to her people alone!"
ENG_central_industry_research:0 "Central Industry Research"
ENG_central_industry_research_desc:0 "To prepare our Syndicalist industry for the fight against the Capitalists, we should establish the Department for Central Industry Research. This office will help us overcome inefficiency."
ENG_local_help:0 "Local Help Initiative"
ENG_local_help_desc:0 "Many Comrades in the Union of Britain are still living in great poverty. The bureaucracy has done little to help them. If we extended our support of the local councils, these suffering people would finally feel the blessings of the revolution."
ENG_expand_industry_1:0 "Expand Industry: Wales and the Midlands"
ENG_expand_industry_1_desc:0 "The capitalist regime of old neglected Wales and the Midlands for centuries, and allowed, if not outright encouraged, the gradual depopulation of the region as its labourers migrated to England's southern cities for menial jobs. The great economic potential of these regions and its people thus remains largely untapped; for the benefit of all, we must invest!"
ENG_militarized_industry:0 "Militarised Industry"
ENG_militarized_industry_desc:0 "Only through relentless efficiency and discipline, even in the most mundane of tasks, will we be able to beat the capitalists."
ENG_expand_industry_2:0 "Expand Industry: Scotland"
ENG_expand_industry_2_desc:0 "Scotland too has been left behind, had its people neglected and its wealth stolen by the capitalist pigs. No more; today investment will flow north!"
ENG_british_rail_reform:0 "The British Rail Reform"
ENG_british_rail_reform_desc:0 "The British Rail Syndicate is in a horrid state. By investing into our infrastructure, we will assure flawless cooperation between Syndicates all over the island."
ENG_local_industry:0 "Local Industry Initiative"
ENG_local_industry_desc:0 "The Syndicalist economy does not only consist of steel factories but also of small non-centralised manufactures. By supporting these independent Syndicates, we will ensure versatile and flexible production."
ENG_local_talent:0 "Local Talent Initiative"
ENG_local_talent_desc:0 "We cannot afford to waste innovative talent just because it is not centred in the metropolitan areas. We need to support local talent."
ENG_local_initiative:0 "Expand Local Initiative"
ENG_local_initiative_desc:0 "While we have granted much power to the local communes, they continue to deal primarily with the central government. We should make reaching the central government harder so that our workers will work with each other for true socialist progress."
ENG_mobilized_industry:0 "Mobilised Industry"
ENG_mobilized_industry_desc:0 "We need to convert every single Industrial complex to produce material valuable to the war effort."
ENG_military_industry:0 "Military Industry: Southern England"
ENG_military_industry_desc:0 "While the south hasn't been neglected to the same degree as other regions, its workers are still under-invested in. By investing in the area and expanding the talent of the great syndicalist workers there will be able to grow the military industry rapidly."
ENG_military_industry2:0 "Military Industry: Northern England"
ENG_military_industry2_desc:0 "It is time to make the North of England a great 'Northern Powerhouse'! With enough investment it will soon be creating arms to support those fighting for workers the world over."

#Army focuses
ENG_decentralized_command:0 "Decentralised Command"
ENG_decentralized_command_desc:0 "While our armies are decentralised, they still rely on inefficient chains of command to make tactical decisions. Non-commissioned officers and even the humblest of militiamen must be instilled with the spirit of leadership and given the agency to direct their units as they see fit. No man should die waiting for an order to be issued."
ENG_central_command:0 "Central Command"
ENG_central_command_desc:0 "We need to establish a central Army Headquarters to optimise communication and cooperation between army units. This will allow for more grand-scale operations to be planned in an efficient manner."
ENG_improve_army:0 "A New Lee Enfield?"
ENG_improve_army_desc:0 "The rifles supplied by the factories formerly owned by Lee Enfield still constitute the overwhelming majority of our infantry weapons. However, at least according to gun connoisseurs, the weapons produced by the Birmingham Small Arms Factory have the reputation of being more suitable for offensive manoeuvres and change might be in order."
ENG_improve_army2:0 "Improve the Army: The Lewis M1936"
ENG_improve_army2_desc:0 "The equipment of the soldiers of the Revolution can never be perfect enough - time to improve upon our tried and tested design for a mainline machine gun!"
ENG_officer_corps_academy:0 "[getENGcorpsfocusname]"
RedCorpsName:0 "People's Officer Corps"
AuthCorpsName:0 "Officer Corps Academy"
ENG_officer_corps_academy_desc:0 "Officers have a duty, and that is to be loyal to the revolution. By establishing a centralised People's Officer Corps and ending the terrible practice of military units voting for their own leaders, we can make sure they fulfil that duty."
ENG_sas:0 "The Special Air Service"
ENG_sas_desc:0 "The young and enterprising officer, David Stirling, has come up with an idea for a highly trained elite special forces unit called the Special Air Service which will be the peak of Commando operations. We can only support this measure..."
ENG_raf:0 "The Doctrine Dispute"
ENG_raf_desc:0 "For the last few months, disagreement has been brewing between the theorists of the [getENGairforcefocusname]. They're unclear on how our country's air doctrine should develop, and it is affecting officer training by now. It is time to resolve these disputes!"
ENG_officer_corps_experience:0 "Vote for Officers"
ENG_officer_corps_experience_desc:0 "One of the central achievements of Syndicalism is the end of the tyrannical rule of the officers in our armed forces."
ENG_women_soldiers:0 "Women Soldiers"
ENG_women_soldiers_desc:0 "The equality of all comrades is necessary for the victory of the Revolution. It is unacceptable that, right now, some are 'more equal' than others."
ENG_artillery_research:0 "Artillery Integration Research"
ENG_artillery_research_desc:0 "A Focus on artillery research will lead to improved integration into our combat units. This is, apparently, a good thing."
ENG_tank_research:0 "Tank Research"
ENG_tank_research_desc:0 "Innovations in Tank Design will make our forces both more manoeuvrable as well as more durable. What's not to love?"
ENG_motorised:0 "Motorised Research"
ENG_motorised_desc:0 "While tanks are good and all, somehow it seems they become even more useful when the infantry can actually keep up with them. Maybe we should investigate this circumstance."

#navy focuses
ENG_cayley_plan:0 "Cayley's Plan"
ENG_cayley_plan_desc:0 "During the Weltkrieg, the Germans used U-Boats to great effect. Admiral Richard Cayley is at the forefront of a highly vocal group of naval officers who wish to see Britain rapidly expand its submarine fleet and restructure its doctrine with Germany as its model."
ENG_anstice_plan:0 "Anstice's Plan"
ENG_anstice_plan_desc:0 "While many scoff at the notion that aircraft could ever serve as the backbone of a navy, Admiral Edmund Anstice asserts the necessity of controlling the skies over the sea. To do so, Anstice proposes that the role and number of aircraft carriers be greatly expanded."
ENG_dickens_plan:0 "Dickens' Plan"
ENG_dickens_plan_desc:0 "The Royal Navy was centred around the battleship and naval firepower. While Britain lost the Weltkrieg, its Navy held strong throughout the conflict. Since the revolution, naval strategy has advanced rapidly, and to many Republican naval officers, the Union of Britain must make a concerted effort to catch up to its rivals, rather than take a radical new approach to naval warfare."
ENG_merchant_marine:0 "Merchant Marine"
ENG_merchant_marine_desc:0 "The British Merchant Service was on the bleeding edge of civilian shipping administration. During the Weltkrieg, tactics developed by the Service to counter U-Boat raids kept Britain from terrible starvation. If our republic is to have any chance of surviving future conflicts, we must develop a robust Merchant Marine to both regulate shipping and conscript civilian ships for military service when needed."
ENG_expand_dockyards:0 "Expand Dockyards"
ENG_expand_dockyards_desc:0 "With a Merchant Marine service established and all union operated ships firmly integrated, our nation's ports are becoming increasingly congested. With the problem projected to only worsen, we must immediately expand the most clogged ports."
ENG_submarines:0 "Submarine Effort"
ENG_submarines_desc:0 "Per Admiral Cayley's direction, our presently quite small submarine fleet is due for expansion. Our current submarine designs, however, are inadequate. We must develop and deploy more advanced models."
ENG_destroyers:0 "Destroyer Effort"
ENG_destroyers_desc:0 "Our new fleet cannot operate entirely below the waves. To support our U-Boats, we need ships that are both versatile and agile, capable of dealing with those threats that U-Boats are unable to."
ENG_carrier_efforts:0 "Carrier Effort"
ENG_carrier_efforts_desc:0 "Aircraft Carriers have taken on a much greater role in naval combat, and Britain must change with the times. Our carrier fleet will be the centrepiece of the renewed British Navy."
ENG_naval_aviation:0 "Naval Aviation"
ENG_naval_aviation_desc:0 "Traditional aircraft designs are unable to fulfil the unique requirements of naval aviation. We must develop new aircraft designed to be operated from carriers and other situations where runway space is at a premium."
ENG_battlecruisers:0 "Battleship Effort"
ENG_battlecruisers_desc:0 "While lacking the armour of a Dreadnought, Battleships are agile and pack a versatile suite of heavy guns. An evolution of the Battlecruisers of WW1 who served effectively during the Weltkrieg, an expansion of our Battleship fleets is essential to the reconstruction of the British Navy."
ENG_battleships:0 "Dreadnought Effort"
ENG_battleships_desc:0 "Dreadnoughts are the kings of the sea, and were key to the global dominance of the British Royal Navy prior to the Weltkrieg. If we are to ever regain our naval strength, we must have new battleships."
ENG_republican_marines:0 "Republican Marines"
ENG_republican_marines_desc:0 "While naval power and the projection thereof are critical to military success, ships alone are unable to invade islands or assault coasts. Few Marine officers sided with the revolution in 1925, and as a result, the Republic's ability to conduct amphibious operations was stunted. If we are to have any hope of confronting our enemies across the seas, we must have a Marine department."
ENG_revolutionary_admiralty:0 "[getENGnavyfocusname]"
RedNavyName:0 "Revolutionary Admiralty"
AuthNavyName:0 "Republican Navy"
RoyalNavyName:0 "A New Royal Navy"
ENG_revolutionary_admiralty_desc:0 "The Office of the Admiralty and Marine Affairs was the body responsible for the administration of the Royal Navy and served as a forum for communication between officers. The Republican Navy currently lacks any comparable office, with Naval affairs often tied-up in politics. Thus, we must establish an independent and thoroughly socialist Admiralty."
ENG_brittania_rules_the_waves:0 "Britannia Rules the Waves"
ENG_brittania_rules_the_waves_desc:0 "At last, the British Navy is beginning to look like its former self. If not already, soon enough, Britain will again rule the waves! Britons never will be slaves!"

#Airforce focuses
ENG_republican_air_force:0 "[getENGairforcefocusname]"
ENG_republican_air_force_desc:0 "Air power is critical for success on the modern battlefield. Currently, our air service is subordinate to our army, and while that assures democratisation, an independent Air Force would certainly be more effective. Thus, we must establish an Air Force both independent and socialist in character."
RedAirForceName:0 "Republican Air Force"
RoyalAirForceName:0 "Royal Air Force"
ENG_new_pilot_training:0 "New Pilot Training"
ENG_new_pilot_training_desc:0 "Pilot training in many nations, including our own, has been largely non-standard, and reliant on enthusiasts turned instructors. By consulting with prominent pilots, we can develop an effective training regimen."
ENG_flying_women:0 "Women's Flying Corps"
ENG_flying_women_desc:0 "Capable pilots are always in short supply, and the women of our nation, whose support was so crucial to the success of the revolution, yearn for the freedom of the skies. While it will certainly prove controversial, we have drafted a plan to allow women to serve in the RAF in support roles to free up more men for combat."
ENG_aviation_unions:0 "Aviation Unions"
ENG_aviation_unions_desc:0 "Many syndicates around Britain operate small aerodromes for a variety of purposes. The larger of these facilities should be given state funding for expansion."
ENG_aviation_fuel_administration:0 "Aviation Fuel Administration"
ENG_aviation_fuel_administration_desc:0 "Without fuel, it does not matter how skilled our pilots are. It is likely that when war comes our fuel imports will be cut-off so we must work towards domestic sources of fuel; for the safety of the revolution we mustn't be dependent on capitalist suppliers of oil. They can't be trusted."
ENG_air_observer_corps:0 "Air Observer Corps"
ENG_air_observer_corps_desc:0 "While London was terrorised throughout the Weltkrieg by German airships, relatively little damage was done by these raids. Since then however, the range and payload of aircraft has increased greatly. To counter the threat, we should create a volunteer organisation which looks out vigilantly for enemy planes to forewarn our interceptor and anti-aircraft teams."
ENG_expand_air_unions:0 "Expand Air Unions"
ENG_expand_air_unions_desc:0 "Our programme of aerodrome enlargement was of great benefit to the expansion of the [getENGairforcefocusname], but proved to be a substantial administrative burden. With the air force now well-established, the Air Union programme can be expanded."
ENG_fighter_research:0 "Fighter Research"
ENG_fighter_research_desc:0 "The enemy may focus on bomber research - but what good are improved payloads if they only hit the ground together with their burning bomber?"
ENG_bomber_research:0 "Light Bomber Research"
ENG_bomber_research_desc:0 "While control of the skies is essential, what good is an air force if it does not assist the men on the ground? Light bombers, both specialized for direct support and destruction of hard targets, will allow our troops to fight that much more effectively."
ENG_air1:0 "Controlling the Skies"
ENG_air1_desc:0 "For thousands of years, Britain could rely on the Sea to keep it safe from any invaders. For the first time we have to confront the real possibility of an airborne invasion. But we can rely on a doctrine well-tested: simply build as many as the next two together. More Fighters! More Bombers!"
ENG_radar:0 "R.A.D.A.R."
ENG_radar_desc:0 "A new technology by the name of R.A.D.A.R. could help us avoid suffering what we want to inflict on our enemies."

#Forpol focuses
ENG_international:0 "[getENGforpolfocusname]"
ENG_international_desc:0 "Britain's political factions advocate quite different foreign policy approaches. With the turbulent 1936 special session of the TUC at an end, Britain's place in the world, and especially its relationship with its socialist comrades of the Third Internationale, must be reassessed."
RedForpolName:0 "Britain Within the Internationale"
AuthForpolName:0 "A New Britain into the World"
ENG_anglo_norwegian_cooperation:0 "Norwegian Comrades"
ENG_anglo_norwegian_cooperation_desc:0 "A more equitable Norway has arisen, and we will stand arm in arm with our socialist brethren there. The Norwegian and British people have much to offer each other, and as a gesture of our goodwill, we shall offer Norway generous economic assistance in exchange simply for future cooperation."
ENG_anglo_irish_friendship:0 "Anglo-Irish Friendship"
ENG_anglo_irish_friendship_desc:0 "With the light of socialism at last shining upon the Emerald Isle, the time for reconciliation between our historically closely linked peoples has come. Not only should we send diplomats and politicians to Dublin, but also representatives of the most successful British syndicates to help Ireland along the path of progress."
ENG_class_warfare:0 "Class Warfare"
ENG_class_warfare_desc:0 "War is upon us, and to preserve our great nation and secure our liberty, all working men must now unite for victory. We should promote the spirit of unity, self-sacrifice, and most of all, renewed class consciousness, to augment our war effort."
ENG_bletchley_park:0 "Bletchley Park"
ENG_bletchley_park_desc:0 "In the north of Buckinghamshire, a crack team of military intelligence researchers has emerged. Despite minimal funding, the Bletchley Park Electrician's Union, in coordination with our foreign intelligence service, has produced singular results. We should expand Bletchley Park's facilities and provide them with substantial state funding."
ENG_red:0 "The R.E.D."
ENG_red_desc:0 "If socialism is to survive, all socialist nations must thrive. It is our duty as socialists to assist the formerly downtrodden peoples around the globe who now valiantly rise up against their oppressors. With the establishment of the Revolutionary Exportation Directory we will finally be able to conduct clandestine operations to help the workers around the world in their struggle against their oppressors!"
ENG_american_comrades:0 "American Comrades"
ENG_american_comrades_desc:0 "From America's manufacturing belt has come forth a redoubt of socialism. This new bastion of liberation, however, could easily be destroyed by the reactionaries it defies. We must assist the courageous workers of America any way that we can."
ENG_mexican_comrades:0 "Mexican Comrades"
ENG_mexican_comrades_desc:0 "The people of Mexico were among the first to cast off the chains of capitalist exploitation. Mexico remains, however, quite underdeveloped. We possess the means to help the Mexicans better their lot, and such assistance would surely foster closer ties between our nations."
ENG_further_cooperation:0 "Further Cooperation"
ENG_further_cooperation_desc:0 "We must do even more to assist our North American allies. The relationship we are building there will surely be the start of something far greater."
ENG_mission_to_australasia:0 "Mission to Australasia"
ENG_mission_to_australasia_desc:0 "Socialism down-under is in dire straits. If our comrades are to fight capitalist tyranny successfully, they must have assistance."
ENG_australasian_comrades:0 "Australasian Comrades"
ENG_australasian_comrades_desc:0 "Now that socialism down-under has stabilised, we must give them what support we can to avoid them slipping back into their old ways."
ENG_indian_comrades:0 "Indian Comrades"
ENG_indian_comrades_desc:0 "Britain was once the oppressor of the Indian people. However, the strength of the relationship between our two peoples, regardless of the unfortunate circumstance in which it was built, is undeniable. Through economic assistance to Bharatiya Commune, we can begin to put right the injustices of history, and in the process, strengthen the socialist cause."
ENG_liberation_of_canada:0 "Liberation of Canada"
ENG_liberation_of_canada_desc:0 "Across the Atlantic Ocean in the frigid north, the devil himself seemingly lies in wait. Canada and its lackeys will surely strike us with even the smallest opportunity. We cannot wait to be attacked; we are as ready now to liberate the people of Canada as we ever will be."
ENG_show_of_force:0 "Show of Force"
ENG_show_of_force_desc:0 "With the newest aircraft carrier RNS Rebecca fully operational the Republican Navy was ready to reclaim her rightful position among the mightiest navies of the world. However, the target of her first action is heavily disputed."
ENG_class_war:0 "Class War"
ENG_class_war_desc:0 "So comrades, come rally,\nand the last fight let us face!\nThe Internationale Unites the human race!\nNow is the time to bring forth a Syndicalist world. All else shall stand behind this highest goal!"
ENG_technical_expertise:0 "Industrial Veteran Programme"
ENG_technical_expertise_desc:0 "Promoting practical experience in the factories will lead to a further increase in efficiency."
ENG_statistical_warfare:0 "Statistical Warfare"
ENG_statistical_warfare_desc:0 "This war will be won on the tables and chalkboards of the mathematicians and researchers. We have to set our priorities accordingly."
ENG_home_front_victory:0 "Victory at the Home Front"
ENG_home_front_victory_desc:0 "We beat the capitalists in the factories. Who would have thought?"
ENG_westminster_project:0 "Damocles Project"
ENG_westminster_project_desc:0 "Inspired by the Cambridge Conference during the Tenth Congress of the Third Internationale, a reunion took place today at the University of Cambridge. A group of theoretical physicists from Britain and France are requesting funding for the establishment of the 'Damocles Project', a joint British-French committee for nuclear research."
ENG_total_mobilization:0 "Total Mobilisation"
ENG_total_mobilization_desc:0 "Every person in Britain will have to work for the Union. Every second of work for the Union will have to serve the war effort. Every second of the war effort will have to serve the final and absolute defeat of Capitalism.""
ENG_fortress_britain:0 "Fortress Britain"
ENG_fortress_britain_desc:0 "There will be no second Peace with Honour - we will stand to the last soldier. We shall fight on the beaches..."
ENG_blood:0 "Blood, Toil, Tears and Sweat"
ENG_blood_desc:0 "Never was so much owed by so many to so few. The inspiring actions of our forces will help hold the Union together."
ENG_mission_to_norway:0 "Mission to Norway"
ENG_mission_to_norway_desc:0 "Norway is rife for Syndicalism. We could send a team of politically experienced advisers and leaders to the Norwegian Syndicalist Party, bringing pressure on the capitalists and supporting the Syndicalists."
ENG_invite_norway:0 "Invite Norway"
ENG_invite_norway_desc:0 "Now that Norway is Syndicalist, we should offer to extend the friendship of the International to them."
ENG_show_of_force_dip:0 "Words"
ENG_show_of_force_dip_desc:0 "While the Irish aren't our closest friends, to invade now would be to repeat the mistakes and atrocities of the very empire we fought against. Diplomacy will resolve the current Irish situation!"
ENG_show_of_force_mil:0 "War"
ENG_show_of_force_mil_desc:0 "The Irish worker, much like the English worker, has suffered enough. Revolution has not yet, however, engulfed Ireland, and so war is needed to resolve the current Irish situation!"

#Counter-rev focuses
ENG_lawrence_of_britannia:0 "Lawrence of Britannia"
ENG_lawrence_of_britannia_desc:0 "At long last, the era of Chaos has come to a swift end. The arrogant madman who holds ultimate responsibility for the collapse of the Union of Britain has been removed from his chair of power by one Thomas Edward Lawrence; who, for better or for worse, now commands the apparatus of British Socialism."
#Left tree
ENG_new_cromwell:0 "The Cromwellian Commonwealth Returns in a New Form"
ENG_new_cromwell_desc:0 "While a bitter conclusion, the conclusion that Lawrence must maintain his emergency authority is the one we have reached. Allowing the TUC to reconvene is a recipe for another tyrant who will bring forth even more chaos; another ignorant demagogue who could all too easily lead the Unions astray. This consolidation of power by Lawrence has upset many who wished to see Britain return to its roots, and has legitimized those who believe that Lawrence has become a Military Dictator like Oliver Cromwell before him."
#edited to be dynamic based on dutt or mosley
ENG_the_ignorant_man:0 "[get_ENG_Ignorant_Name]"
ENG_the_ignorant_man_desc:0 "[get_ENG_Ignorant_desc]"
ENG_the_ignorant_man_mosley:0 "Expose Mosley's Shortcomings"
ENG_the_ignorant_man_mosley_desc:0 "Britons still carry a certain level of respect for Mosley despite everything that has transpired under his watch; and while Lawrence himself has legitimized some of this to maintain his regime’s grip on power, the idolization of Mosley could be cause for concern in the future. We shall destroy the cult of Mosley, and expose to his supporters the grave result brought on due to his regime’s ignorance and incompetence."
ENG_the_ignorant_man_dutt:0 "Expose Dutt's Ignorance and Incompetence"
ENG_the_ignorant_man_dutt_desc:0 "Britons still carry a certain level of respect for Dutt despite everything that has transpired under his watch; and while Lawrence himself has legitimized some of this to maintain his regime’s grip on power, the idolization of Dutt could be cause for concern in the future. We shall destroy remnants of the BSP, and expose to their supporters the grave result brought on due to his regime’s ignorance and incompetence."

ENG_a_new_RED:0 "Revitalize the RED"
ENG_a_new_RED_desc:0 "The RED was created with the express purpose of exporting the revolution to new and far-away lands; from its creation, it has bloomed into an intelligence agency which handles many domestic security concerns. With the threats of insurgency and Counter-Revolutionaries ever present, it would be wise to delegate more authority to the RED, and ensure they have the funds needed to operate properly."
ENG_reeducation_camps:0 "Fanatic Anti-Imperialism"
ENG_reeducation_camps_desc:0 "In 1649, Charles I lost his head; in 1925 we attempted to give King George V a similar treatment. Unfortunately our attempts at finishing what Cromwell started were foiled by the British Monarchy scurrying away to Canada. While they managed to escape with their heads once, advancements in technology may let us launch an assault on the frozen hell that the British Royals call home. Yesterday Charles I, Tomorrow [CAN_king_full_name]! The time has come to finish what Oliver Cromwell started in 1649. Death to the King - Death to Imperialism, Long Live Britain and Long Live Chairman Lawrence!"
ENG_military_first_state:0 "The Military First, Last and Always"
ENG_military_first_state_desc:0 "The TUC was manned by vain and self-serving bureaucrats, falling to its own weakness as quickly as they would to the Royalists in Canada. The only people we can trust to manage our reborn Britain are the soldiers who are ready to lay down their lives to protect the revolution. Britain is to be a military-first state, with the needs of the Army being paramount to the management of the government."
ENG_a_reborn_nation:0 "A Reborn Union?"
ENG_a_reborn_nation_desc:0 "Under Lawrence, Britain has managed to dust itself off and return in a capacity to the world stage. Now that our most immediate issues have been rectified, we can begin preparations to recover the breakaway provinces: Scotland, and Wales. Our Isle of Britain shall be whole once more, as the ‘Union of Britain’ makes a triumphant return from the dustbin of history."
ENG_remove_opposition:0 "Excise the Untrustworthy"
ENG_remove_opposition_desc:0 "Opposition to Chairman Lawrence from other socialists is still a prevalent factor within Britain. Their opposition, while understandable in many ways, is a harmful and destabilizing force for Britain which must be rectified if our nation is to prosper. Unwilling to authorize a full purge, Lawrence has dispatched the RED to deal with insurgents, and those within the government who are less than loyal."
ENG_new_grand_protector:0 "A Lord Protector Once More"
ENG_new_grand_protector_desc:0 "Those who believed that Lawrence would step away from power and allow Socialist Democracy to flourish once more have been faced with the grim reality of Lawrence’s New Britain. A bridge between a purely Totalist State and Cromwell’s Commonwealth, Lawrence’s regime has restored and reinvigorated the British Spirit and people. Thomas Edward Lawrence - now styled as the ‘Lord Protector’, has established a lasting presence in Britain, much to the dismay of those who had hoped that his presence in the government would be temporary."
#Right tree
ENG_be_better_than_them:0 "Refuse to Legitimize Autocratic Ambitions"
ENG_be_better_than_them_desc:0 "Lawrence interevened in politics to save our Britain from the chaos brought on by the failures of a paralysed TUC. In doing so, he has perhaps prevented a further disaster that would have seen the death of freedom in our Britain. In direct opposition to those who hold nostalgia or sympathy for autocratic tyrants, Lawrence has moved to create a provisional legislature, a transitional congress which will lay the groundwork for a complete restoration of democratic systems - one more suited to balance our tumultuous political scene."

#edited to be dynamic based on dutt or mosley
ENG_shatter_auth:0 "[get_ENG_shatter_name]"
ENG_shatter_auth_desc:0 "[get_ENG_shatter_desc]"
ENG_shatter_maximism:0 "Shatter the Maximist Dregs"
ENG_shatter_maximism_desc:0 "Maximism is a scourge on Socialism. Mosley and his gang of parasites almost destroyed Britain with proposals of extreme authority. They are a scourge, and must be put out forever. If we are to survive, the vile bandit gang must be removed entirely."
ENG_shatter_BSP:0 "Shatter the BSP's Dregs"
ENG_shatter_BSP_desc:0 "The BSP is a scourge on Socialism. Dutt and his gang of parasites led to complete chaos with their proposals of extreme authority and control. They are a scourge, and must be put out forever. If we are to survive, the vile bandit gang must be removed entirely."

ENG_hunt_tyrants:0 "[get_ENG_hunt_Name]"
ENG_hunt_tyrants_desc:0 "[get_ENG_hunt_desc]"
ENG_hunt_mosley:0"Manhunt for Mosley"
ENG_hunt_mosley_desc:0"Oswald Mosley has fled east in the aftermath of the coup, and though he has gone into hiding, he is still an influential political force. To secure Britain, we must hunt down the key figures of the Maximist movement and take them out. Snuffing out any influence they may have been able to conjure."
ENG_hunt_dutt:0"Dig Up Dutt"
ENG_hunt_dutt_desc:0"Palme Dutt has fled east in the aftermath of the coup, and though he has gone into hiding, he is still an influential political force. To secure Britain, we must hunt down the key figures of the BSP's movement and take them out. Snuffing out any influence they may have been able to conjure."

ENG_fate_of_second:0 "[get_ENG_Second_Name]"
ENG_fate_of_second_desc:0 "[get_ENG_Second_Desc]"
ENG_fate_of_second_strachey:0 "On the Matter of John Strachey"
ENG_fate_of_second_strachey_desc:0 "John Strachey is a complicated figure. Even though he was Mosley’s ally, and a hardened Maximist; in his last moments as a Maximist, he turned against Mosley and rejected what the Union had become under the former Chairmans rule. Though he still holds Maximist views, they are considerably more moderate then those of his former allies. The question is if that vindicates him."
ENG_fate_of_second_newbold:0 "On the Matter of Walton Newbold"
ENG_fate_of_second_newbold_desc:0 "Walton Newbold is a complicated figure. Even though he was Dutt's ally, and a founding member of the BSP; in his last moments of the previous administration, he turned against Dutt and rejected what the Union had become under the former Chairmans rule. Though he still holds true to the doctrine of the BSP, he continues to reject the overly-authoritarian leadership. The question is if that vindicates him."

ENG_finish_the_revolution:0"[get_ENG_finish_revolution_name]"
ENG_finish_the_revolution_desc:0"[get_ENG_finish_revolution_desc]"
ENG_finish_the_revolution_mosley:0 "The Maximist Revolution Fizzles Out"
ENG_finish_the_revolution_mosley_desc:0 "Mosley and his Maximist resistance has at last been extinguished. His failings to deal with the Anarchists have shown his weakness and inability to rule. Lawrence stands supreme and, with his threat gone, Britain can move forward as one. The Union can begin to look hopefully to a bright future, a future safe from the thing that people fear most; a lack of control and stability."
ENG_finish_the_revolution_dutt:0 "The End of a Tyrant's Dreams"
ENG_finish_the_revolution_dutt_desc:0 "Dutt and the BSP's resistance has at last been extinguished. Their failings to deal with the Anarchists have both their weakness and inability to rule. Lawrence stands supreme and, with his threat gone, Britain can move forward as one. The Union can begin to look hopefully to a bright future, a future safe from the thing that people fear most; a lack of control and stability."

ENG_socialist_rebirth:0 "Socialism Saved from Disaster!"
ENG_socialist_rebirth_desc:0 "We have triumphed over the Scourge of authoritarianism and the chaos of Anarchists and made England truly secure. No longer must the English people be afraid to leave their homes. No longer will they fear the jackboot and truncheon of the government. Peace has at last returned to the Union."
ENG_the_defender_of_liberty:0 "The Stalwart Paragon of Liberty"
ENG_the_defender_of_liberty_desc:0 "Lawrence is not an autocrat. He is a man who took power to keep England safe from tyrants and away from the dangers of complete anarchy. He is a defender of all English liberties, and a man who won’t use undemocratic measures to Keep England Safe. Lawrence is the Defender of the very foundations of our island, one who intervenes when the people's will is under threat."
ENG_restore_socialist_democracy:0 "A Shining Socialist Democracy"
ENG_restore_socialist_democracy_desc:0 "Lawrence being Head of State was always meant to be temporary. As such, the time has come to restore the rule of the people and the Unions. Britain is safe, Lawrence has no need to continue with his rule, and can return to the Army as a newfound champion of the people."
ENG_formalize_militia:0 "Replace the Militia Rabble with Formal Command"
ENG_formalize_militia_desc:0 "The Home Guard has been a loyal ally to Britain throughout the years. But, with the civil war in full swing, many have joined the opposition's side, declaring themselves traitors of the Union. This has proved that the Home Guard is no longer a reliable force, and our command must be made formal."
ENG_expand_home_guard:0 "Trust in the Home Guard"
ENG_expand_home_guard_desc:0 "The Home Guard has been a loyal ally to Britain throughout the years. But, with the civil war in full swing, many have joined the opposition's side, declaring themselves traitors of the Union. However, we see no need to disband the Home Guard. In fact, we should expand it to protect Britain."
ENG_armed_state:0 "An Armed and Active England"
ENG_armed_state_desc:0 "It is important for all Englishmen to be ready to take up arms if the need arises. Lest another tyrant threatens to destabalise and rid us of all we hold dear or an enemy invastion arrives on our shores. Every man must have a gun, and must be willing, ready and capable to defend his homeland."
ENG_increase_military_funding:0 "Swell the Military's Coffers"
ENG_increase_military_funding_desc:0 "Funds that may be essential to the military are currently diverted into a nightmare of civilian bureaucracy where they sit idle, waiting for decisions to be made on how best to spend them. This is a blatant waste of funds that could greatly benefit certain aspects of our national defence. We must set new, higher standards for the the level of funding that the military recieves, diverting it from the potential waste it was destined for. This change will result in a bolstered military, one able to stand against both internal and external threats."
ENG_revitalized_industry:0 "A Revitalized Industrial Revolution"
ENG_revitalized_industry_desc:0 "The Current State of British Industry is dire. The damages left by the civil war still linger in the streets and towns that were once the sight of fierce battles. We are vulnerable to attack and complete economic collapse in our current state. British Industry needs a complete overhaul, a great revitalization that will breathe new life into the crumbling factories, mines and roads that currently sit idle and unusable."
ENG_empower_army_loyalists:0 "Keep the Army Loyal"
ENG_empower_army_loyalists_desc:0 "Those members of the army that were loyal to Lawrence from the beginning deserve the greatest reward. They must be put centerfold in the army and rewarded handsomely for their devotion to the new Chairman in his time of need. This will act as a fine way to encourage others to devote themselves to the orders of Lawrence and his loyal high command."
ENG_cult_of_personality:0 "Salute the Chief!"
ENG_cult_of_personality_desc:0 "T.E Lawrence has cultivated his Cult of Personality. Now more than ever has his cult spread to all homes and schools in the Union. Lawrence is now the unquestioned ruler of Britain, and all see him as a destined savior of the Isles."
ENG_moderate_british_socialism:0 "Encourage Moderate Politics"
ENG_moderate_british_socialism_desc:0 "Lawrence, while a transitional figure of authority, has taken certain steps to limit the influence of politicians from the ‘Old’ Union of Britain. The bickering and infighting of the ineffective TUC of old was a direct factor in the run up to the previous Union's collapse. To prevent a repeat of this, the TUC shall be replaced with an independent and directly-elected assembly, an assembly which will not require a Union Membership to partake in; finally allowing the destitute to vote."
ENG_limited_privatization:0 "Open the Door to Privatization"
ENG_limited_privatization_desc:0 "While called a dangerous move by some within the government, the opening of Britain to private enterprise shall be an important step to shedding our chaotic past and dispatching radical ideologues. Whilst such vital utilities such as healthcare and public services shall always remain public, we shall open up secondary government services to the private market, allowing Britons to enjoy speedy amenities not bogged down by governmental red tape."
ENG_a_new_british_nation:0 "A Shattered Britain No More"
ENG_a_new_british_nation_desc:0 "The United Kingdom is gone, all remnants of resistance have faded at the hand of Lawrence and the loyal Republican Army. All resistance is gone and the British Isles are looking to be reunited once more. We can breathe easy for the first time in years, because Britain is safe."
ENG_a_new_england:0 "Maintain Our English Safe Haven"
ENG_a_new_england_desc:0 "The United Kingdom is gone, all remnants of resistance have faded, and soon all traces of the Union of Britain shall be gone as well. The dream of a united Great Britain under the Red banner has proven to be just that; fickle dreams that cannot be maintained. With the nation's internal operation now secure, it is time for us to focus on the coming wars with the Imperialists, not spent wasting more blood over a broken dream. The Union may be dead, but England lives on." 

### Events ###

### 0 - 100: TUC and Show of Force ###
uob.0.t:0 "The New Britain"
uob.0.d:0 "After the defeat of France, the United Kingdom's war with Germany dragged on inconclusively for two years. In 1921, the stalemate was finally broken when Lloyd-George agreed to the German proposal of a "Peace with Honour". While Britain's overseas territories remained largely intact, the faith of the people did not.\n\nIn 1925, disaster struck: a minor labour dispute in the coalfields of South Wales quickly escalated, and after six weeks of rioting, looting and pamphleteering, most of the "establishment", including the Royal Family, had fled to Canada. A provisional government of revolutionary groups dissolved what little was left of Parliament, and declared a new "Union of Britain".\n\nEleven years later, the Trade Union Congress still forms the centrepiece of politics of the federated and democratic Union. The British people are secure on their island, content to build socialism in isolation, protected by the strong Republican Air Force and Navy, and with each county protected by its own popular militia who act both as a reserve military and the new police.\n\nYet, with the world seemingly ready to erupt into chaos, many are starting to wonder if Britain has a duty to spread the revolution to her former colonial territories. After all, the Monarchists in Canada cannot be allowed to plot against the Union indefinitely..."
uob.0.a:0 "Fascinating."

fractUnion.1000.t:0"Preparing the TUC"
fractUnion.1000.d:0"Before the TUC can officially open and begin the discussions, we must first make the proper preparations. Most important of these is the invitation of the varying trade union representatives and high-profile political figures and their followers that make up the political and industrial workings of the nation. It is expected that the representatives for many of the largest and most influential factions will be arriving soon after the invitations are sent, as this is an occasion that many of their leaders have been anticipating.\n\nIf the rumours are true and Chairman Snowden does intend on stepping down, candidates for the new Chairman, or a potential Chairwoman, will first need to be proposed by each faction before the TUC can being its debates as to the direction of our ailing nation."
fractUnion.1000.a:0"Send out the invitations at once."

fractUnion.1.t:0"Philip Snowden Steps Down"
fractUnion.1.d:0"In a move that has shocked very few of the Union's officials, the ageing Chairman, Philip Snowden, has announced his immediate resignation. Citing a multitude of factors such as his advanced age, ailing health from stress, time with his family and guilt over how the Union has deteriorated under his chairmanship, the now former Chairman announced his resignation through a speech broadcast to the nation.\n\nWhile this comes as no surprise to the vast majority of people, with many even praising his efforts and decision to step down before the worst occurs, many more are concerned that this move will only draw the nation into further chaos as the TUC begins; claiming Snowden was the thing keeping the Union together, and peace between the factions..."
fractUnion.1.a:0"An unsurprising move, but perhaps poorly timed."

fractUnion.2.t:0"The WSPU-WFL Arrive at the Congress"
fractUnion.2.d:0"The first of the prospective factions to arrive has been the WSPU-WFL, made up of a coalition between the Women's Social and Political Union and the Women's Freedom League. While acting as a single unified party, the WSPU-WFL coalition is split between its more moderate members, such as Teresa Billington-Greig, who wish to abide by the democratic process of the Union no matter what, operating within the nation's legal bounds. The more militant leaning members however, such as the Pankhurst sisters Christabel and Sylvia, and Annie Kenny, believe that in times where a government refuses to acquiesce to the demands of the people, direct action must be taken - though many believe that Christabel Pankhurst takes the desire for militant action far beyond the necessary or desired amount.\n\nIf they are to be successful in the upcoming election, a candidate for the first potential Chairwoman is required from them; who should it be?"
fractUnion.2.a:0"Annie Kenney is chosen as candidate."
fractUnion.2.b:0"Christabel Pankhurst is nominated for the position."
fractUnion.2.c:0"Sylvia Pankhurst is nominated."
fractUnion.2.e:0"Teresa Billington-Greig is selected."

fractUnion.3.t:0"The Anarchists Arrive at the Congress"
fractUnion.3.d:0"Arriving surprisingly early considering their strong dislike for the Union's politics, the United Socialist Movement have arrived at the congress. Acting as its current organiser, it is expected that Guy Aldred will be nominated as their prospective candidate due to his effectiveness at catering to the wildly diverse organisation. While skilled at reducing tensions due to his willingness to work with other factions, other candidates such are making clear their desire for nomination.\n\nIn recent years, Charles Lahr, most known for his small publishing operation that has helped to slowly grow the USM's popularity, has gained many friends in the literary and artistic circles. This business has elevated him as popular candidate with many among the Anarchists - though his extremely brief time as a member of the British Socialist Party, once much more moderate than the organisation is has become today, has caught the ire of some of the most devout members of the USM.\n\nIn addition to Aldred and Lahr however, members such as Leah Feldman, who remains a highly popular figure among many of the Eastern-European migrants and political refugees, as well as the nation's Bundists due to both her Ukrainian birth and Jewish heritage. Standing as another candidate, Ethel Mannin, who often finds herself subtly supported by many of the WSPU's members on issues due to her popular writings and continued support for women's suffrage, has also made clear her desire to be nominated."
fractUnion.3.a:0"Guy Aldred, current organiser of the USM."
fractUnion.3.b:0"Charles Lahr, friend of many writers, is nominated."
fractUnion.3.c:0"Leah Feldman is proposed."
fractUnion.3.e:0"Anarcha-Feminist Ethel Mannin will serve the Union well."

fractUnion.4.t:0"The Federationists Arrive at the Congress"
fractUnion.4.d:0"With Snowden's resignation, Arthur Horner was named as the desired successor for the former Chairman. While remaining a popular figure among the Federationists due to his relatively moderate beliefs, even being a respected figure by many of the nation's Autonomists such as Niclas Y Glais due to his contribution to the Miners Federation in South Wales, some have questioned if abiding by Snowden's wishes would be our best move. Stating the continuous increase in radicalism as their main concern, in combination with fears that Horner would too closely follow Snowden's doctrine of merely keeping the peace rather than curbing the more extreme factions. Despite this, Horner has made clear that we will not simply follow what has already been written, but instead take a stance against this extremism.\n\nHowever, in spite of Snowden's wishes, Tom Mann may act as an alternative to Horner. Mann has the advantage of being more senior than his associates which has allowed him to develop a much stronger relationship with the former Chairman, knowing Snowden well and being well liked in return, though his age has raised numerous concerns. Mann is himself even more elderly than Snowden, and it has been feared that he may succumb to illness far sooner than hoped. Nevertheless, his advanced age has been brushed off by many having been a strong supporter of Syndicalism for nearly his entire life, though he may experience the harsh criticism that Snowden faced for his age and be seen as a individual from an age of Syndicalism that has passed.\n\nFor this reason, both C.E.M Joad; popular for his ardent pacifism throughout the First Weltkrieg as well as his fairly flexible outlook on the nation's future, and Harold Laski have been raised as prospective candidates. Laski, despite receiving political attacks for his supposedly 'antithetical' ideology, remains highly popular among many of the more senior members of the TUC due to his time as a lecturer, with vast numbers of these members once being his students and somewhat inheriting aspects of his ideology themselves."
fractUnion.4.a:0"Arthur Horner, current General Secretary of the Union and Snowden's requested successor."
fractUnion.4.b:0"His age is not a concern if his devotion makes up for it; Tom Mann is nominated."
fractUnion.4.c:0"Popular thinker and controversialist Cyril Joad is nominated."
fractUnion.4.e:0"Harold Laski, despite his somewhat inconsistent ideology, is selected."

fractUnion.5.t:0"The Autonomists Arrive at the Congress"
fractUnion.5.d:0"Next to arrive at the TUC are the so called Autonomist faction. Made up of many of members from the Union's constituent nations, Scotland and Wales, the Autonomists exist as once of the most politically moderate bodies in the nation. Still strongly Syndicalist, some often consider the Autonomists as a 'single issue group', with much of their movement united under the sole ambition for higher levels of independence and devolution in the Union, they often find themselves continually under attack by both the BSP and Maximists. Whether this be achieved through national councils established in the home nations' territory, independence from the Union while maintaining military, economic and political ties, or most radically, complete and total independence from England, the Autonomists have continually failed to make a great impact on the TUC's outcomes due to their relatively small appeal.\n\nThis however, has often meant their allies come from places that many find confusing or unexpected, where desperation has forced them to relinquish certain policies in favour of increased political support. Overtime, allies have included members of the USM such as Scottish-born Anarchist Ethel MacDonald, leading figure in the Red Clydeside era Willie Gallacher, and varying members of Christian Socialist movements such as Anglican priest John Groser. These allies have at times even included members of Cornish Nationalist movements such as the group Tyr ha Tavas, that would see Cornwall become its own independent, self-governing state, though many believe that this movement pushes the limits of the Autonomist's capabilities."
fractUnion.5.a:0"Niclas Y Glais, the Autonomists' current leader is nominated."
fractUnion.5.b:0"Willie Gallacher, a hero of the Red Clydeside era, is chosen as candidate."

fractUnion.6.t:0"Radicals Arrive at the Congress"
fractUnion.6.d:0"The final of the main factions to arrive has been both the BSP, representing the most ardent Socialists in the Union under the leadership of Palme Dutt and the party's Central Council, as well as Oswald Mosley's clique of Maximists. Due to their outlining party structure and faction loyalties, there is no doubt that Palme Dutt will be the nominated candidate for the BSP, and Oswald Mosley representing the Maximists.\n\nWith their arrival, the nation’s main representatives of the varying factions, trade unions and interest groups have convened, and the congress may at last begin. The outcome of this congress may determine the future of the Union, so we must carefully consider how each issue be resolved."
fractUnion.6.a:0"Let us begin then."

fractUnion.7.t:0"The TUC's Temporary Speaker"
fractUnion.7.d:0"With the resignation of the now former Chairman Philip Snowden, a newly chosen interim speaker will be required for the TUC. In charge of directing the congress and ensuring all topics are discussed in both a timely and civilized matter, the Speaker may hold a great amount of sway over the overall outcome of the TUC, whether it be for better or for worse. Who should fill this role of Speaker?"
fractUnion.7.a:0"Mosley is a fierce orator - he will control things well."
fractUnion.7.b:0"Dutt of the BSP will ensure things go smoothly."
fractUnion.7.c:0"Go with Aldred from the USM, he is well versed in balancing factionalism."
fractUnion.7.e:0"Let Niclas of the Autonomists direct the TUC."
fractUnion.7.f:0"Horner was a friend of Snowden, best we go with him."
fractUnion.7.g:0"Annie Kenny has always been skilled at public speaking."

fractUnion.8.t:0"Discussion of the Union's Internal Structure"
fractUnion.8.d:0"With the recent increase in both radical movements and factionalism, the domestic policy of the Union has become a hotly debated topic.\n\nThe Maximists and BSP, while both advocating for a much stronger executive and curbing of pacifism common in other factions such as the Federationists, differ in opinion on how this should be done; the Maximists advocating for the mass movement of all of the Union's citizens in defence of the revolution, while the BSP state that only a strong party can defend the nations people - rooting out those deemed a threat in the process.\n\nThe Anarchists, expectedly, oppose this notion; stating that the convoluted nature of the Union's politics stands in the way of true freedom. They wish to further reduce the control that the congress holds over the nation, liberating the nations people in the process.\n\nWhile agreeing somewhat with the Anarchists, the Autonomists deem that the Union's home nations; England, Scotland and Wales, must be allowed to choose their own future, but a political and military alliance between them should still be maintained for the mutual benefit of all.\n\nThe Federationists, having ruled the Union for just over a decade at this point, seek to continue the status quo that has brought the revolution this far, while defending against both more authoritarian radicals who believe the revolution has failed to go far enough and those who would wish to see the revolution undone entirely.\n\nRepresenting the interest of the nation's women, the WSPU have been petitioning to close the divide between the sexes even further, pointing out the comparatively large number of high-ranking political and military figures that are men, with relatively few of the nation’s influential political positions being filled by women, as proof that there is still a bias within the Union's politics."
fractUnion.8.a:0"Mosley is right - everyone must play their part."
fractUnion.8.b:0"The BSP make an excellent point - the party must defend her people."
fractUnion.8.c:0"The Anarchists are correct - the Union has become too restrictive."
fractUnion.8.e:0"The Autonomists know what’s best - push for devolvement."
fractUnion.8.f:0"The Federationists have gotten us this far - stick with the status quo."
fractUnion.8.g:0"The WSPU win out - push for equality above all."

fractUnion.9.t:0"Status of the Republican Military"
fractUnion.9.d:0"With ever increasing tensions in the world, the status of our military, or lack of military, has been chosen to be discussed next. Currently, the majority of the defensive and offensive foot soldiers in our nation consist of disorganised militia with no strong command structure, instead relying on officer independence and initiative to make the majority of tactical decisions. While a very small number of 'official' Republican Army divisions with proper training and equipment exist - many being left over from the first Weltkrieg, they are so few in number that in the event of a wide-scale conflict, they would be useful as little more than shock troops.\n\nWe must decide how this restructuring will come around - if at all. While it would be wise to follow through on these plans, many of the nation's more senior figures understand that our army may have to adapt to suit our needs when required, as opposed to trying to plan an entire wars outcome before its even begun."
fractUnion.9.a:0"The Maximists prove correct - our Army must be aggressive." #mobile warfare - tank focus bc veterans wouldnt want a bloody war/liddell hart
fractUnion.9.b:0"Dutt's BSP take this one - we must overrun our enemies." #mass assault - infantry focus
fractUnion.9.c:0"The USM are right - maintain army flexibility." #general (As in boost to generals) boosts - not encouraged to take any doctrine
fractUnion.9.e:0"The Autonomists know what to do - push for officer initiative." #general boots + grand battle
fractUnion.9.f:0"The Federationists plan - develop the Republican army and expand the militias separately." #grand battle + special forces + militia
fractUnion.9.g:0"The WSPU win out - our people’s lives are valuable." #artillery focus

fractUnion.10.t:0"Direct the Crumbling Economy"
fractUnion.10.d:0"The great loss of our global hegemony that resulted from the revolution came as somewhat of a shock to our economy; with no prior adjustment, our entire nation underwent one of the greatest territorial losses the world has ever seen in a matter of weeks. While our Syndicalist nature has allowed for a fairly swift reorganisation of industry, both military and civilian, to suit out current situation, the effects of what was lost can still be felt in the slow stagnation that the Union has experienced over the past decade. Now fully reliant on whatever resources we have on our island and those available to our few allies, a new change may be needed for our economic direction. We must decide what this direction be - though the bickering factions may make this difficult."
fractUnion.10.a:0"We must centralise and militarise as per Mosley's vision."
fractUnion.10.b:0"Dutt is correct - nothing short of total militarisation will suffice."
fractUnion.10.c:0"An agrarian approach praised by the USM will benefit our many farmers."
fractUnion.10.e:0"The Autonomists approach - a hybrid structure is the best of both options."
fractUnion.10.f:0"Mix civilian and military industrialisation - the Federationists' plan."
fractUnion.10.g:0"Follow the WSPU's ideas - focus on civilian works."

fractUnion.11.t:0"The Nation's Place in the World"
fractUnion.11.d:0"Our revolution has transformed our nation from a fiefdom of kings and aristocrats to a workers paradise, but this new-found liberty did not come for free. The power and influence that the British Empire once held has now crumbled to dust, with what little influence the empire had left now cowering in Canada. Despite our influence among many of the worlds current governments, we hold a huge amount of influence among the socialist governments and political groups that live under the surface in much of the world. The point of discussion has come to this; how should we support these governments and groups, if at all, despite the numerous problems we face on our own island?\n\nThe Maximists and BPB both support similar notions of direct intervention through the use of supplying equipment and volunteer divisions when possible, though many in the Union's more moderate circles believe that this will be perceived as hostile actions and foreign meddling.\n\nThe Autonomists have voiced the belief that only intervention in wars of "liberation" should be considered, believing we should ignore intervention in aggressive wars of expansion and instead focus on promoting self-determination for oppressed minority groups and independence movements. Though this contrasts with the USM's belief that foreign intervention of almost all kinds - outside of volunteer forces of course, should be avoided due to a belief that this intervention is just another tool for governments to exert their influence.\n\nClosely allied, both the Federationists and WSPU believe in foreign intervention where necessary. The Federationists proposing that we should first focus on the defeat of Germany and Canada as they both pose as an active threat to the nation, while the WSPU have often stated we should first focus on internal development and evolution before turning are view outwards."
fractUnion.11.a:0"Do as the Maximists say - the masses must be uplifted."
fractUnion.11.b:0"We cannot stand idle, the BSP know that revolutions will not happen on their own."
fractUnion.11.c:0"Authoritarianism must come to an end, Side with the USM."
fractUnion.11.e:0"The Autonomists are right - promote self-determination for the oppressed."
fractUnion.11.f:0"The Federationists line hasn't failed us so far - focus on Canada and Germany first."
fractUnion.11.g:0"As per the WSPU, we must improve the Union and uplift the nations women."

fractUnion.12.t:0"An Unexpected Alliance"
fractUnion.12.d:0"Seeing their lack of influence this far into the TUC, in a move that has caught the ire of the other factions, the Autonomists and United Socialist Movement have formed a shaky coalition in an attempt to use their combined support to achieve a majority in the congress. While many members in the USM and broader Anarchist circles strongly disagree with the Autonomists' desire for devolution - seeing it as nothing more than giving into regional nationalism by drawing additional lines and borders between the population, many among the USM's Anarcho-Syndicalists have often championed for working with alternate groups when necessary, this being one of those times.\n\nWhile this may be insignificant in the long term, the leaders of both groups are hoping that if success comes for either the Autonomists or Anarchists in the final discussion of the TUC, the coalition may just be enough for them to grasp victory from the other more dominant factions. Despite the influence of the Anarchists in this alliance, it is expected that the Autonomists will wield the majority of the political power in an attempt to keep the peace in the Union, understanding that the fierce hatred that both the BSP and Maximists have towards the Anarchists may rapidly destabilise the nation further."
fractUnion.12.a:0"Will this be enough for them to win?"
fractUnion.12.b:0"Prevent this coalition by any means!"

fractUnion.13.t:0"The results are in!" #(all separate events bc it makes testing easier/not having one insanely long event with a billion checks, but they all use the same loc excluding the button)
fractUnion.13.d:0"With the closure of the TUC and an end to the debates, the votes have been counted and a new leader for the nation has been chosen. A new age for the Union may soon begin; with many hoping the factionalism and infighting that has tainted the nation for years may soon come to an end."
fractUnion.13.a:0"Congratulations to comrade Mosley and the Maximists!"
fractUnion.14.a:0"Congratulations to comrade Dutt and the BSP!"
fractUnion.15.a:0"A surprise victory for the Autonomists!"
fractUnion.16.a:0"The Anarchists have been victorious!"
fractUnion.17.a:0"Another victory for the Federationists!"
fractUnion.18.a:0"The WSPU have won!"

fractUnion.1002.t:0"No Clear Winner at the TUC!"
fractUnion.1002.d:0"In a rare disaster, the TUC has failed to identify a clear favourite for the new Chairman. With no clear winner many have already started to raise support for the more authoritarian factions to avoid outcomes such as this, with all factions seeming determined to remain independent without the formation of coalitions or alliances only worsening the situation. Foreseen as a potential issue, previously established protocol dictates that the current leadership, that by technicality being the Federationists' Arthur Horner due to the resignation of Philip Snowden, has final decision in the outcome.\n\nWhile it is no surprise, Horner has dictated that the Federationists will continue their tenure. Stating that, by breaking from the expected and choosing leadership outside of his own supporters, the nation would only further destabilise into the mess of infighting and disagreement it has become accustomed to."
fractUnion.1002.a:0"Perhaps not the victory they hoped for..."

fractUnion.19.t:0"Outrage from the Anarchists!"
fractUnion.19.d:0"Forever hateful towards the Union's endless intervention into the people's will and even more hateful to the more authoritarian-leaning members of the Union, a huge number of Anarchists have descended onto the streets of the nation in protest of the new government. Claims that this will be the end of freedom for the Union's people have started a fire among the USM's leaders, with both peaceful and violent resistance emerging in the cities, towns and villages all across Britain. We must act quickly before the violence tears the Union apart."
fractUnion.19.a:0"Something must be done, and fast!"

fractUnion.20.t:0"Scotland and Wales Declare Independence!"
fractUnion.20.d:0"In the chaos that the Anarchists have caused, our forces have been stretched far too thin in battling their attempts to destabilise the government, resulting in the vast majority of our political control over areas of the nation vanishing. Seeing the degrading stability in the nation and the mismanagement of the crisis by [ENG.GetLeader], both Scotland and Wales have declared their independence from the Union! Until this crisis has been solved, there may be little we can do to stop them.\n\nIt seems that our local supporters in Wales have turned on us and given allegiance to a resurgent Glais and his rebel government Cardiff. Surprisingly in the official announcement of their own UDI, Saunders Lewis, head of the WHRA, was present and admitted a begrudging respect for Glais' committent to Welsh autonomy. It appears the two men have put aside their differences and Lewis has pledged allegiance to Glais' Welsh United Front. While Wales lacks foreign benefactors or even recognition, with the entire Welsh political scene allied against us, they could be a stubborn foe.\n\nThe situation in Scotland appears much more unstable, with the Homeland Watch more or less controlling the nation. With this state of open warfare between ourselves and this new Scottish Republic, our enemies have already began flocking to recognize the new nation; there are rumours that MacCormick's authority is contested by the missing Willie Gallacher and an alternative socialist government, though it can't currently be confirmed if these rumours are true. While lacking support, if it manages to oust MacCormick it could appeal to the Algerian regime for support.\n\nThe sitation in England has began to rapidly deteriorate: if the Anarchists manage to fully destabilise the country, who knows what could happen - we must solve this problem before it’s too late!"
fractUnion.20.a:0"The Union is no more!"
fractUnion.20.b:0"Freedom at last! (Play as Scotland)"
fractUnion.20.c:0"Freedom at last! (Play as Wales)"

fractUnion.21.t:0"T.E. Lawrence Intervenes!"
fractUnion.21.d:0"With our complete failure to contain the Anarchists, T.E. Lawrence along with the backing of vast swathes of the country's military, as well as many militia elements formed in defiance of the previous government, stormed the capital today. Hastily arresting government officials and declaring a state of emergency in the Union, an interim military government has been established while the Anarchists are dealt with. Already, many figures in the USM such as Guy Aldred and Charles Lahr have called off the protest out of fear for the Republican military's training and equipment, the respect that Lawrence wields and for their own self-preservation - though it is expected that many of the ringleaders will face harsh punishment for the damage and instability their have caused already. As the Republican Army's advance begins, a new day may be dawning for the Union."
fractUnion.21.a:0"The end of normality, or beginning of something new?"

#event if you win but home nations break free
fractUnion.22.t:0"Anarchist resistance begins to wane"
fractUnion.22.d:0"As efforts to counteract the Anarchists resistance have started to take effect, with the governments grip on the nation growing stronger by the day, it appears we have won. While widescale damage to both our industries and the population's trust in the government has been left in the wake of this rebellion, it has only shown the state of disrepair that our once great Union has fallen into. Both Scotland and Wales have managed to establish their independence from us during the chaos and, while we are in no state to reclaim their lands and reform the Union, one day soon our people will stand united once again."
fractUnion.22.a:0"Perhaps only a pyrrhic victory..."

#event if you win and home nations didn’t break free
fractUnion.23.t:0"Anarchist resistance begins to wane"
fractUnion.23.d:0"As efforts to counteract the Anarchists resistance have started to take effect, with the governments grip on the nation growing stronger by the day, it appears we have won. While widescale damage to both our industries and the population's trust in the government has been left in the wake of this rebellion, it has only shown the state of disrepair that our once great Union has fallen into. Though perhaps this rebellion was not entirely wasteful: using the instability and fear that many felt from the chaos, we may push forward the reforms the nation so desperately needs to ensure a crisis such as this can never occur again on the island we call home."
fractUnion.23.a:0"The first victory of many!"

fractUnion.24.t:0"Syndicalist Allies Found?"
fractUnion.24.d:0"After a brief investigation to some of the more authoritarian members of our Syndicalists trade union connections, two members have stood out to us. Frank Haxell and Frank Foulkes, both members of the Electrical Trades Union and both men who have a disdain for the stagnating positions they find themselves stuck in, may be promising candidates for influence in the Federationists faction. After a brief contact was made to them outlining our need for support, they have come back with their own terms for this potential alliance.\n\nIn exchange for their political leverage in the nation’s industrial unions, Haxell and Foulkes have both asked that we assist with their current political status both within ETU as well as the broader nation. Frank Foulkes, the older of the two men, has stated he intends on running for the position of the ETU's President and has no interest of political gain outside this trade union. Frank Haxell on the other hand has made it clear to us his ambitions, which are far greater than Foulkes'. Instead of asking for subversive support in an election, Haxell as requested that in exchange for his support, we bring him in as an official member of the Central Council - one wielding much greater influence than his current trade union position.\n\nWhile the plans for this new position will not be made public until after we have secured our rule from the terror of the Anarchists, this is no doubt a blatant violation of the democratic process that many of the trade unions thrive on. These are however, the very same principles that cornered our nation into this state in the first place, ones that we will be sure to change in the coming years of our rule. Should we follow through on these plans and gain a new area of influence and Council Member, or choose to reject them and make do with our own party's already growing power?"
fractUnion.24.a:0"Very well - they have our support."
fractUnion.24.b:0"They ask for too much, no deal."

fractUnion.25.t:0"Completion of the Army Purge"
fractUnion.25.d:0"After further gathering of information beyond the subtle whispers and rumours heard by low-ranking officers, a full investigation was conducted into the senior command and 'Advisors' of the Republican Army. With this concluded, shocking discoveries were made as to the loyalties of certain individuals, most notably Percy Hobart and a small clique of the named 'Old Guard'. This small clique, made up of many officers of the former British Army that entered an uneasy alliance with Snowden's government after the royal family cowardly fled the country, remained in the Union and thereby destroyed any loyalty that these commanders held to their now-former administration. This did not mean they were automatically loyal to our government however, as it would appear the current chaos had emboldened their desire for a Syndicalism-free Britain.\n\nIn discovering this transgression and the removal of ringleader Hobart, as well as the removal of some more outspoken individuals in the armed forces, this threat of an internal rebellion from some of our Armies most skilled individuals has been put to rest."
fractUnion.25.a:0"A bold move, but necessary."

fractUnion.27.t:0"A Pariah No Longer"
fractUnion.27.d:0"With the expansion of the Internationale, our potential trade partners, political allies and economic influence have all grown to a point that has allowed us to break free from our status as an isolated global power. As more moderate socialist nations across the world recognise that the Syndicalist revolutions taking place are not merely a temporary moment in history, a slow increase in our nations recognition has begun and allowed us to break free from these chains of isolation."
fractUnion.27.a:0"Our position is secure!"

