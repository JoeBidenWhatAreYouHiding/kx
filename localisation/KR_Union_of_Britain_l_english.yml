uobflavourplaceholder.14.t:0"20th Anniversary of the Slough Syndicate"
uobflavourplaceholder.14.d:0"This year has called for celebration as it marks the 20th anniversary of the Slough Syndicate. Founded by the organiser of the NUWM, Walter Hannington, often simply referred to as 'Wal', the establishment of the Slough Syndicate marked one of the first moments the old nation began its turn towards the more radical forms of socialist governing, eventually leading to the full establishment of the Syndicalist system we now live to defend. With over five thousand workers, the Slough motor transport depot played an important role in the military campaign during the First Weltkrieg; repairing many of the trucks that had been used for ferrying food and munitions to the front, as well as bringing back the corpses of those left to die.\n\nThis importance however, did not spare its workforce from the ever increasing levels of conscription that the population was facing, inevitably leading to the factories closure in 1920 and the liquidation of all its labourers declared to happen two weeks later. This coming deadline resulted in an explosion of pro-socialist activity among the soon-to-be unemployed men, with the ever nearing threat of being sent to the European slaughterhouse lighting a fire for all involved, with Hannington acting as the chief organiser of the resistance. After the governments hearing of this, two checkpoints were established at both exits of the factory to ensure that no worker was found to be taking property, such as tools, equipment and supplies, that did not belong to them from the premises. The workers rightly resented this move and began to resist the searches - organising themselves into marching formations twelve abreast, to march out the factory unharassed. Expectedly, the police that had been deployed to carry out the searches attempted to resist, but found themselves hopelessly outnumbered by the men, marking one of the first turning points of workers organising amongst one another and successfully overcoming the governments jackboot and baton."
uobflavourplaceholder.14.a:0"Here's to twenty more!"

uobflavourplaceholder.15.t:0"A Seaman Abroad" #Dick seaman (lol)
uobflavourplaceholder.15.d:0"A controversial legend has died, far from home, in a team his countrymen would rather forget he was ever a part of. Richard John Beattie Seaman, too young to fight in the Weltkrieg, was born right in time to compete in the thrilling automotive sport scene, competing at home and abroad with a passion many would consider spectacular. Starting his career off swiftly by winning three consecutive times in the Swiss Grand Prix, Seaman was, despite his english background, invited to compete on behalf of Mercedes, something that caused great uproar in his family.\n\n Taking the plunge against the wishes of his mother and wider family, Seaman became increasingly isolated despite winning more and more races, becoming a regular in any scene featuring cars in the later thirties. Sadly, last night it was revealed that Seaman, while competing in Spa, Richard the racer suffered a great fatality. Leading the lap during harsh conditions, he crashed into a tree on the twenty second lap, soon catching fire, later dying of his wounds.\n\nCuriously, upon hearing of the death of the master driver, Crown Prince Wilhelm sent a large wreath to his funeral, something that caused great consternation as he was laid to rest in Putney Vale in London. A legendary driver, some still cannot understand why he went to race for the 'other side', and he takes his secret with him to the grave"
uobflavourplaceholder.15.a:0"Goodness, what an end."

uobflavourplaceholder.16.t:0 "The Union of Arts" #hannes meyer
uobflavourplaceholder.16.d:0 "For a few years now, a group of artists led by a Swiss emigrant by the name of Hannes Meyer have pushed for their idea of a unified Union of Arts. They argue that 'all arts need to be brought together to create an actual, total work of art, a Gesamtkunstwerk.' Needless to say, many of the proposers have adapted this view of the arts onto their political life, where they stand for Maximist views. They have also made themselves quite popular with drafts for Unionised Living Space for poorer comrades.\n\nThe artistic world of the Union is divided as sculptors, potters and writers deny having to do anything with those architects, and a clear path must be set. Should we establish one Union for all our artists, or leave things as they are?"
uobflavourplaceholder.16.a:0 "The way forward is together!"
uobflavourplaceholder.16.b:0 "We don't need centralisation for centralisation's sake..."

uobflavourplaceholder.17.t:0 "Rebuilding the Crystal Palace"
uobflavourplaceholder.17.d:0 "Built as a display hall for the Great Exhibition of 1844, the Crystal Palace was a cast-iron and plate-glass marvel of the old British Empire. During the Weltkrieg, it was transformed into the Royal Navy training station HMS Victory VI. As a result, it became one of the last holdouts of royalists in London, and was destroyed by fire during the Revolution. The gutted skeleton of the building has been left to rot over the last ten years as London worked on its industry and defences. A proposal has been put forward to rebuild the Crystal Palace as an exhibition hall where the men and women of the International will display their industrial and cultural products as equals, not as imperial trophies. However, it would be an expensive undertaking to get it ready in time for next year, and a large part of the Congress advocates simply tearing the ruins down and expanding the surrounding parkland."
uobflavourplaceholder.17.a:0 "Build the Worker's Palace!"
uobflavourplaceholder.17.b:0 "Turn it into a park for the people!"

uobflavourplaceholder.18.t:0 "The Worker's Palace Is Complete!"
uobflavourplaceholder.18.d:0 "Just in time for May Day, the old exhibition hall has been rebuilt and rechristened in the name of Socialism!"
uobflavourplaceholder.18.a:0 "Huzzah!"

uobflavourplaceholder.19.t:0 "A Dinner Party with a Twist"
uobflavourplaceholder.19.d:0 "After the recent developments in Ireland the British ambassador in Dublin has invited his German counterpart and his attachés for a dinner party to finally alleviate the tension - or at least that's what the German delegation thought. Instead, they found themselves in a Dublin gin joint being served grumpy stew. As they finally left the embarrassing meeting they had to parade through a street filled with Irish socialists cheering on the British delegation. With this spiteful parting gesture however the British campaign against Ireland seems to have come to an end."
uobflavourplaceholder.19.a:0 "How very much worth it!"
uobflavourplaceholder.19.b:0 "How embarrassing..."
uobflavourplaceholder.19.c:0 "I'm sorry, what?"

