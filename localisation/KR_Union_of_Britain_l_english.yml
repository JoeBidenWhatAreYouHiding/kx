### Leader Bios ###
POLITICS_ARTHUR_HORNER_DESC:0 "Born in the mining town of Merthyr Tydfil in Southern Wales, the young Arthur Horner was very much a working-class lad. As the eldest surviving son of seventeen children, of whom only six lived past infancy, his career began in the mines of Wales, and the idealistic young man came into contact with the mining unions of Southern Wales, becoming a member.\nHe would continue his low-level political activism in Welsh mining unions until the British Revolution of 1925, when the Monarchy was forced out and the Union of Britain was declared by the Trade Union Congress.\n\nDuring the Revolution, Horner was a key organiser of Miner's strikes in Wales and played a large role in guaranteeing the support of Miner's unions of Wales. After the death of the revolutionary leader John Maclean, Horner became involved in the emerging factionalism of the TUC, becoming an important leader of the status quo Federationist faction, favouring the Unions and the status quo established after the 1925 revolution.\n\nHorner's big moment came when Philip Snowden retired from the position of General Secretary of the TUC, and Horner captured and canvassed enough votes to become the new General Secretary of what is the vanguard of Syndicalism in Europe. Socialist Britain stands united under its General Secretary, for better and worse times to come!"

POLITICS_PHILIP_SNOWDEN_DESC:0 "The mild-mannered Viscount almost shouldn't have been the Chairman of the British Trade Union Congress, yet somehow he is, and he is well liked by the factions of what is a viciously factional body. Snowden's victory is largely credited to his decision to avoid the fractional politics of the Trade Union Congress and how he showed himself to be an unaligned and neutral candidate, free of partiality. Since his assuming of the title of Chairman, Snowden has seen old faces go and new faces come in the TUC, but he has always remained a symbol of British post-revolutionary unity, always calming tensions wherever they arose and seeking to maintain a delicate balance between all six of the main factions within the nation - which is perhaps why he has continued to leave the growing radicalism that has slowly crept throughout the Union uncontested.\n\nThe former Liberal-turned-Syndicalist is perhaps the most normal figure in these strange times, always staying above and refusing to occupy his time with petty insults. As the 1936 Congress of Trade Unions approaches, Snowden has given many hints to his possible retirement - an uncomfortable reality to say the least."

POLITICS_TOM_MANN_DESC:0 "Tom Mann, the famous first General Secretary of the Trade Union Congress, has been appointed as chairman of the TUC following the Federationist victory and Snowden's resignation. Mann, though a Leninist and a life-long ally and friend of Snowden, has shown great historical commitment to the trade union movement and a dedicated spirit of civil service.\n\nIn his old age however, he has often received criticism for his unfaltering devotion to Snowden's principles and character, with the brunt of this criticism noting that he is even more elderly then his predecessor."

POLITICS_TRADE_UNION_CONGRESS_DESC:0 "Until next year, the Trade Union Congress will have to work without a Chairman."

POLITICS_OSWALD_MOSLEY_DESC:0 "Oswald Mosley, left with a permanent limp from a flying accident during the Weltkrieg, entered into British politics a conservative. By the outbreak of the British Revolution, however, Mosley famously crossed the floor of parliament to stand with the revolutionaries of the Independent Labour Party.\n\nMosley, despite his physical impairment, quickly became perhaps the most passionate orator on the left. His firebrand speeches, particularly his famous address before the conservative workers of Birmingham, propelled Mosley to the forefront of the Trade Union movement, and eventually leadership of the governing TUC.\n\nMosley, founder of the authoritarian Maximist faction of the TUC, is a vocal exponent of increased centralisation, and aggressive foreign policy."

POLITICS_NICLAS_GLAIS_DESC:0 "Niclas y Glais and the poetry, both in English and Welsh, he penned regarding the struggles of the working class, inspired many typically conservative rural laborers to embrace the British Revolution; his Welsh translation of the British anthem 'The Red Flag' is sung by Welsh socialists of all stripes.\n\nDespite fierce opposition, Glais advocates both on the floor of the Trade Union Congress, and through his poetry, the devolution of power from the TUC to workers' assemblies in Wales and Scotland. The people of these regions, he argues, are both culturally different from that of England and currently politically underrepresented. With Glais as chairman of the Trade Union Congress, power is likely to be increasingly decentralised."

POLITICS_ANNIE_KENNEY_DESC:0 "Annie Kenney, imprisoned by the old regime of Britain for militant women's suffrage activism, convinced many of the working women of Britain to join the Trade Union movement in the prelude to the British Revolution. Her advocacy massively inflated support for the revolution, and subsequently pressured the new socialist government to grant political rights to women.\n\nOriginally run as candidate for TUC chair by the pacifist Congregationist faction in protest of the TUC's alleged failure to secure equality between men and women, through cooperation with the more orthodox Federationist faction, Kenney has become the first chairwoman of the TUC."
POLITICS_TOM_MANN_DESC:0 "Tom Mann, the famous first General Secretary of the Trade Union Congress, has been appointed as chairman of the TUC following electoral gridlock. Mann, though a Leninist, has shown great historical commitment to the Trade Union movement and a dedicated spirit of civil service. Mann, in his old age, however, has indicated that he does not intend to stand for re-election."

POLITICS_TE_LAWRENCE_DESC:0 "To some, Lawrence is a New Cromwell, hellbent on shaping England in his dictatorial image. To others, Lawrence is the protector of British Democracy, and the savoir of the nation. Many things can be said about Thomas Edward Lawrence, the famous officer and archaeologist who unsuccessfully led the Arab tribes in rebellion against the Ottoman Empire during the Weltkrieg. However, despite people’s views on him, one thing is a fact: His power over Britain is undeniable. Lawrence, charismatic yet reserved, has made ambiguous promises to the British people regarding Britain's future. While his past dedication to the Syndicalist cause is undeniable, many now fear that his power may go to his head; and he could end up being no better than the man he deposed."

POLITICS_CLEM_ATTLEE_DESC:0 "Clem Attlee, shocked and disgusted by the poverty he witnessed while working at youth charity, became a prominent figure within the Independent Labour Party, and eventually the Trade Union movement. His activism, however, was cut short by the Weltkrieg.\nAttlee served on multiple fronts during the war, and was eventually promoted to the rank of major. While Attlee's army service did instill in him a strong work ethic, it only entrenched his opposition to rigid hierarchy.\n\nAttlee, in British politics, is an ally, but not formal member of, the Autonomists."

POLITICS_BARBARA_CASTLE_DESC:0 "Barbara Castle, as a girl of only fifteen, led the children of her secondary girls' school in an uprising in support of the British Revolution. The quirky red-haired girl quickly became a cultural icon throughout the newly established Union of Britain.\nAs she grew into a young woman, Castle again came into the public eye as the first female leader of the Oxford Students' Union, and never again left it. She became an increasingly vocal Congregationist, and eventually challenged the leadership of the admittedly magnanimous Annie Kenney.\n\nAs chairwoman of the TUC, Castle has vowed to fight the injustices that still plague the Union of Britain, especially inequities between men and women."

POLITICS_ERIC_BLAIR_DESC:0 "Eric Blair, the famous writer who helped propel his long-time ally Oswald Mosley to political prominence, came gradually to oppose Mosley. At every opportunity, Mosley seemed to tread upon the principles of the Union of Britain and the revolution which created it.\n\nBlair, with political triumph over his old friend, has vowed to restore to the people of Britain the freedoms Mosley so egregiously stripped from them."

POLITICS_JOHN_STRACHEY_DESC:0 "Journalist by trade, Maximist disciple and close friend of Oswald Mosley, John Strachey is a name to be reckoned with and has risen exponentially in the Union of Britain. Coming off the back of Mosley's disgraceful collapse, Strachey has been poised to take the reins and has since taken the Maximists away from the cultist devotion that surrounded his friend and mentor. A self-proclaimed 'liberal Maximist', Strachey aligns closely with the economic organisation and principles of the Maximist state but is less so inclined to its totalitarian and ultra-statist philosophy."

POLITICS_WILLIAM_GALLACHER_DESC:0 "William Gallacher founded the Labour Withholding Committee in opposition to the Weltkrieg era Munitions Act. Jailed in his native Glasgow for undermining the war effort, Gallacher became increasingly radicalised. Upon release from prison, Gallacher joined the Glasgow Trades Council, part of the greater British Trade Union Movement, and organised it into an effective militia force during the revolution.\n\nGallacher, though initially opposed to Niclas y Glais's devolution efforts, has become satisfied with the current state of affairs."

### Focuses ###
#Starting
ENG_call_the_tuc:0"Convene the TUC"
ENG_call_the_tuc_desc:0"The time has come once again to convene the Trade Union Congress. Bringing together the representatives for the multitude of unions that make up the nation’s economic workforce and political leadership, the TUC may determine the future of the nation for the foreseeable future. If the rumours are true, and the resignation of Chairman Snowden is imminent, the TUC will serve as an ideal time to elect our new Chairman thanks to the presence of all major political factions in the country, though the Congress may give birth to yet more rivalries and alliances in the process..."

ENG_voice_of_tuc:0"A Voice for the TUC?"
ENG_voice_of_tuc_desc:0"With Snowden's resignation, a temporary speaker is needed for the duration of the TUC. While abiding by the principles outlined in the revolution, there is no doubt that this temporary speaker may try to subtly direct the TUC in the direct that their political alignment wishes to see triumphant."

ENG_domestic_discussion:0"The Question at Home?"
ENG_domestic_discussion_desc:0"The Union has been on a slow decline for many years; internal factionalism, calls for independence in both Scotland and Wales, and increasing radicalism among many of the nation's high profile leaders have put the country on a slippery slope towards total collapse. We must decide at the congress how these problems are fixed, before it’s too late."

ENG_military_discussion:0"Status of the Republican Army?"
ENG_military_discussion_desc:0"Since the revolution, the majority of our defensive and offensive forces have been made up of militia formed during the uprising with little to no direct military training beyond simple use of firearms. While the Republican Army, made up of our forces from the British Army that stayed loyal during the revolution, is extremely small in size relative to the militia formations, these soldiers are adept in combat thanks to proper training and experience. Choosing to dissolve the militias and focus on more traditional warfare techniques, or simply expanding and reforming the militias must be the next point of discussion."

ENG_economy_discussion:0"The Slipping Economy?"
ENG_economy_discussion_desc:0"Our global position was once the most powerful in the world; with vast imports of exotic spices, animals, food and minerals all from the glory of the British Empire. These days are no more; with few allies in the world, our economy is almost entirely based on what resources we can find on our island - if the current trend continues our economy, though adaptable thanks to the Syndicalist and decentralised structure, may soon collapse beyond all repair. The only question is how we go about this solution."

ENG_foreign_discussion:0"Our place in the World?"
ENG_foreign_discussion_desc:0"As the Canadian exiles across the Atlantic and the Germans in Europe continue to eye up our island, we must seriously consider our position in the world. Do we choose to intervene in the socialist struggle that other nation's workers may soon face, or do we focus on our own revolution - along with the defence of both our people and way of life?"

ENG_end_the_tuc:0"Conclude the TUC"
ENG_end_the_tuc_desc:0"As the end of debate and discussion draws near, the votes may be counted for the new British leadership. Despite the promise from all factions; even the BSP and Maximists who are known for their lack of faith in the electoral process, to accept the results of the election, there are high tensions between the different organisations that make up the Congress's main political body. All that remains is to wait for the outcome..."

#Anarchists
ENG_1936_Anarchist_Victory:0"The USM Victory"
ENG_1936_Anarchist_Victory_desc:0"In a victory surprising many, the United Socialist Movement have come out victorious at the TUC. The Union will begin its path towards decentralisation and freedom for its people, but there is no doubt that Mosley's Maximists and Dutt's BSP will have something to say about this..."

