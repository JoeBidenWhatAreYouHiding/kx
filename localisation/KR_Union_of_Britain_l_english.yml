uobplaceholder.821.b:0"We cannot taint Mosley's legacy, return to true Maximism."

uobplaceholder.822.t:0 "TUC Replaced by the National Council"
uobplaceholder.822.d:0 "After the revolution, the Trade Union Congress was elevated from labour union to the governmental power of the nation. The intention was to create a truly democratic system where for the first time in British history, the workers themselves could rule. However since then the TUC has degenerated into a bureaucratic and corrupt mess of political scheming. It became the new parliament. For this reason Chairman Mosley has decided to rein in the TUC, using his newfound ability to pass legislation allowing for the formation of a National Council. This council will be composed of members elected directly by the people to represent their field of expertise, much like the original goal of the TUC. However these councils will be loyal to the Chairman, they will serve to advise not to broker deals driven for personal gain. All councillors will then personally be approved by Mosley who will accept their democratic victory against their opponents. The TUC has not officially been disbanded, rather reformed into a lower house of government, the TUC will see its influence and political domination destroyed and provided with a new directive. Serve the Chairman."
uobplaceholder.822.a:0 "The TUC was holding us back anyway."

