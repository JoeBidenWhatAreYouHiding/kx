### Leader Descriptions ###

POLITICS_WAL_REGENCY_DESC:0 "With the conquest of the British Isles, Wales has been granted its freedom from English oppression at the price of becoming another cog in the Mitteleuropa machine, effectively put back under the oppression it experienced under England. While plans have been drawn up for the young kingdom to have a monarchy of its own, tying it back to Germany, unlike its English and Scottish counterparts there is no obvious candidate for the throne and few German princes wish to abandon their continental holdings to govern this unstable fiefdom. A Regency Council comprised of local elites, german officers and various nobles has been established to decide on the new king and rule until he is found."
POLITICS_SAUNDERS_LEWIS_DESC:0 "The life of Saunders Lewis would start relatively unremarkable. He served in France during the First World War, and after that would serve as a teacher who would conduct lectures in Welsh. Lewis had saw what had been achieved in Ireland, and with that was inspired along with many others to strive for the complete independence of Wales. And as the British Revolution came, the time to act against the Anglo oppressors was now. Lewis founded the "National Party of Wales", which’s had goals to make a fully Welsh-Speaking Wales; however, through the years found itself drawn into the storm of military conflict with the newly formed Union of Britain. This drew Lewis’ party underground and formed out of it the Welsh Home Rule Army, a terrorist organization dedicated to Welsh Independence. Normally it would have stayed as a mere terrorist group, but the collapse of the Union of Britain and the subsequent succession of Scotland lead to Wales too abandoning the Union of Britain. And with the UOB’s collapse, the WHRA rose up against the tyrannical forces of Mosley to help establish an independent Wales. However, they made peace with Y’ Glais’ socialist government to do so. But once the war ended, Lewis deposed Y’ Glais, and to pander to the international stage established a “Regency Council”. This however did not lead to a King being crowned, and after it’s disillusion Lewis became the unchallenged master of Wales. Its destiny is still unclear, but regardless one thing will persevere under Lewis’ Rule: Wales’ freedom"

### Focuses ###

WAL_united_front:0 "The Welsh United Front"
WAL_united_front_desc:0 "Discussions between the Welsh Trade Union Congress and the Wales Home Rule Army have led to the formation of the Welsh United Front. Together we will resist Mosleyite aggression. Cymru am byth!"
WAL_unite_militias:0 "Unite The Militias"
WAL_unite_militias_desc:0 "Our forces are disparate and require unifying. Every group standing against the Mosleyite invasion will be given ample space within the B.A.P"
WAL_defense_army:0 "Byddin Amddiffyn Y Phobol"
WAL_defense_army_desc:0 "We cannot defend our home or people without an organised fighting force. To this end the B.A.P will be founded to organise our men and co-ordinate our defense against the Maximist invasion."
WAL_to_the_battlefield:0 "I'r Gad, Meibion Glyndwyr!"
WAL_to_the_battlefield_desc:0 "The English invader can try and subjugate Wales but will never succeed. We are the sons of Glyndwr and will defend our homeland to the last man. We will resist their tyranny. They can kill every last Welshman and still our mountains will resist them, our rivers will resist them, the very soil beneath their feet will rise up against them. We are the Cymry and we will not yield."
WAL_fortify_the_border:0 "Emergency Fortifications"
WAL_fortify_the_border_desc:0 "Fortifications must be made so that we can repel the invader. This is no conventional war and thus our fortifications must reflect that. Every town across our nation must have defenses built. Outposts will be built in churches and in homes, in shops and in farms. We fight for our people and our defenses will surround our people."
WAL_emergency_recruitment:0 "Emergency Recruitment"
WAL_emergency_recruitment_desc:0 "This is the moment we have been waiting over eight-hundred years for. Every available man must serve our nation. We will defend her until our dying breath."
WAL_more_guns:0 "Seize Armouries"
WAL_more_guns_desc:0 "The English oppressor has long had a military presence on Welsh soil and today that will be their undoing. Seize their armouries! Use their own weapons of tyranny against them!"
WAL_standard_production:0 "Standardize Arms Production"
WAL_standard_production_desc:0 "If our army is to be organised and effective its equipment must reflect that. Standardise arms production and our army will become all the more terrifying to the Mosleyites who think they own our land."
WAL_begin_negotiations:0 "Begin The Negotiations"
WAL_begin_negotiations_desc:0 "We are finally free of foreign oppression after eight hundred years of colonial tyranny. Now negotiations must take place to establish what peace we have won. Begin the negotiations!"
WAL_negotiations_succeed:0 "The Negotiations Succeed!"
WAL_negotiations_succeed_desc:0 "Despite our differences the socialists in the WTUC and the reactionary forces of the WHRA have come to an agreement. They will build our young nation together."
WAL_negotiations_fail:0 "The Negotiations Fail!"
WAL_negotiations_fail_desc:0 "The WHRA, appalled at the idea socialism would be enshrined in the Welsh constitution, has refused to take part in any further negotiations vowing to resist any attempt to enforce socialism on the Welsh people. Only time will tell what this means for Wales."

WAL_coup_defeated:0 "Long Live The Worker's Republic!"
WAL_coup_defeated_desc:0 "The traitorous Lewis and his reactionary lapdog army have been sufficiently dealt with, the Mosleyite bullies to our east have been repelled and finally after nearly a millennium of oppression the Welsh people are free. Cofiwch Glyndwr! Cofiwch Pendreryn! Cofiwch Maclean! Long Live the Workers Republic!"
WAL_syndie_constitution:0 "Create The Syndicalist Constitution"
WAL_syndie_constitution_desc:0 "Now that we are free of the reactionaries, we may craft a truly radical constitution for the people of Wales. Many of the union representatives in the WTUC have formed the Central Federation of Labour behind Jim Griffiths to act as a powerful voting bloc that can stop extremists from weakening the Workers Republic or deforming it along a Maximist line. Niclas Y Glais has argued, however, that it was the potential for centralisation within the Union of Britain that allowed it to be vulnerable to Mosleyite manipulation. In order to avoid this Y Glais has formed the anarchist inclined Grwp made up of major figures in the farming unions. In a move that has shocked many within the WTUC the South Wales Miners Federation, which was until now lead by Griffiths, have formed a voting bloc behind the more extreme Jacobins within the WTUC; Harry Politt and S.O Davies arguing a strong state as described by Lenin is the only way to insure lasting freedom for the workers."

WAL_rad_soc_path:0 "Y Glais's Grwp"
WAL_rad_soc_path_desc:0 "Niclas Y Glais has been able to out-maneuver the more centrist candidates within the WTUC and takes the podium once again intent on leading Wales towards true workers control. Y Glais has explained he will structure Wales around a philosophy he describes as Rebeccarism, named after the Rebecca Riots and the revolutionary spontaneity they represented. Only time will tell if this philosophy yields the results Y Glais desires. Onward Workers of Wales!"
WAL_welsh_schools:0 "Welsh Language Schooling"
WAL_welsh_schools_desc:0 "Our language has too long been targeted for extinction by the English state. Even under syndicalist rule it has been woefully ignored and left to die. No more shall it languish! A Welsh nation should have Welsh first language schooling nationwide!"
WAL_union_power:0 "All Power To The Unions!"
WAL_union_power_desc:0 "Despite the syndicalist government in Westminster being purportedly run by the workers, unions have been too long at the mercy of the TUC. In our new Wales the WTUC shall not follow that model. The unions will dictate to the WTUC, not the WTUC to the unions."
WAL_democratic_military:0 "Democratize The Military"
WAL_democratic_military_desc:0 "While industry under syndicalism was empowered, the soldiers that defended our freedom have been all too often dictated to. It's time we truly democratise our armed forces. We will implement votes for officers and votes for interventions."
WAL_young_pioneers:0 "Arloeswyr Ifanc"
WAL_young_pioneers_desc:0 "To insure there is a Workers Republic for our grandchildren, our children must believe in this project. Founding the Ifanc Arloeswyr youth organisation will create a generation committed to socialism, willing to die for its preservation."
WAL_big_industry:0 "Communalize Heavy Industry"
WAL_big_industry_desc:0 "Heavy industry in Wales has been controlled by centralising unions like the South Wales Miners Federation. That may have been useful for organising against the state in the past but under true workers control this has become a power for centralisation and dictatorial rule. Each workplace shall be run by its community."
WAL_bangor_railway:0 "Transport In The Forgotten North"
WAL_bangor_railway_desc:0 "While South Wales has been built for the extraction of wealth from its many heavy industries, the north has languished. We must ensure this misdeed is duly corrected. Invest in northern infrastructure."
WAL_power_in_a_union:0 "There's Power In A Union"
WAL_power_in_a_union_desc:0 "Now we are finally free not just from those who would control labour, but from those who would use dictatorial power in labour’s name. Wales is republic for and by the workers!"

WAL_central_labour:0 "Jim Griffith's Central Federation Of Labour"
WAL_central_labour_desc:0 "As expected, the Central Federation of Labour has proved a centralising force in the WTUC drawing in representatives from both centralising and decentralising tendencies despite their differences. Our strong central force in the WTUC shall now set about rebuilding Wales in the legacy of John Maclean while also looking to the future for our nation. Onward Workers of Wales!"
WAL_maclean:0 "The Syndicalism Of Maclean"
WAL_maclean_desc:0 "Despite our differences the CFL can unite behind the model that John Maclean set out for us. We shall take inspiration in his work and lead Wales to socialism. We can create what Britain should’ve been in our corner of the isles."
WAL_cement_unions:0 "Cement The Power Of Unions"
WAL_cement_unions_desc:0 "It was all too easy for the Mosleyite traitors to undermine the power of the unions from Westminster. We will ensure this never happens again. Amend the constitution to ensure that unions cannot be dismissed and cement the power of the unions."
WAL_western_railway:0 "The Great Western Railway"
WAL_western_railway_desc:0 "For too long rail in Wales has been built with the purpose of extracting resources to England. Today we end that trend. A new rail project must begin linking the west coasts of Wales to the industrial and political heartlands of the south."
WAL_more_houses:0 "A Terraced House For Every Family"
WAL_more_houses_desc:0 "No family should be without shelter. Housing is a primary concern for the young republic, and we will see to it that no family goes without a place for them to live and thrive. Begin the building campaign, a terraced house for every family!"
WAL_support_farms:0 "Empower The Farming Communities"
WAL_support_farms_desc:0 "For a long time the industrial heartlands of Wales have followed the socialist current, but the farmers in the breadbasket of central and north Wales have often been left behind by the progress socialism has bought elsewhere. We shall provide them modern tools, infrastructure and socialist education to properly engage with the WTUC. "
WAL_big_mines:0 "Nationalize Mining And Steel"
WAL_big_mines_desc:0 "While the majority of those within the CFL are traditional syndicalists, there is a current within the bloc that tends towards centralisation. In order to maintain our majority in the WTUC and preserve peace in Wales that minority must be satisfied. Roll out nationalization programs for the mining and steel industries. "
WAL_what_could_have_been:0 "What Could Have Been"
WAL_what_could_have_been_desc:0 "Wales is on route to the prosperity we have always known possible. We have achieved the radical democracy espoused by Maclean. In Wales we have built what Britain could have been."

WAL_miners_federation:0 "Davies, Pollitt And The SW-Miners Federation"
WAL_miners_federation_desc:0 "To the surprise of everyone in the WTUC, the SWMF have been able to use the factional bickering between Y Glais and Griffiths to their advantage and have secured their majority in the WTUC. This represents a major shift in the politics of Wales, a shift toward Leninism. Onward, Workers of Wales!"
WAL_nationalize_industries:0 "Nationalize Major Industries"
WAL_nationalize_industries_desc:0 "Having all decision-making power devolved to industry level leaves us vulnerable to reactionaries in Wales and traitors in England. nationalising the major industries will allow us to coordinate the country for the betterment of the workers, while the workers still retain democratic control through the WTUC."
WAL_modernize_towns:0 "Modernize Mining Towns"
WAL_modernize_towns_desc:0 "While technology has come on leaps and bounds in recent years, unfortunately, very little of that has been seen by the average citizen outside of the workplace. In order to remedy this and show the worker what their labour achieves we must modernise the mining towns of South Wales. "
WAL_federation_aligned_reps:0 "Federation Aligned Representatives"
WAL_federation_aligned_reps_desc:0 "To reduce the likelihood of revolts similar to those that brought Mosley to power we need to ensure workers are invested in the new socialist construction and dedicated to the betterment of Wales. To ensure union representatives aligned to the SWMF need to be implemented to the workplace."
WAL_model_cities:0 "Le Corbusier's Model Cities"
WAL_model_cities_desc:0 "The new designs for Paris by Le Corbusier has piqued the interest of many within the WTUC. Not only would building projects based on his specifications solve our housing shortage, some also argue that the creation of model cities in this style could change the way citizens interact with their environments and each other, potentially creating the new socialist man."
WAL_improve_infrastructure:0 "Improve North/South Infrastructure"
WAL_improve_infrastructure_desc:0 "During the time of English rule, the North and the South of Wales were purposely separated by poor infrastructure as a form of divide and conquer tactic. If we want to integrate the North Welsh people into our new Socialist Wales, we just first give Wales the infrastructure it requires to properly function as a united nation."
WAL_socialist_education:0 "A Socialist Education"
WAL_socialist_education_desc:0 "For nearly a millennium the education of Welsh people has been decided by outsiders, sowing the seeds of imperialism and Welsh inferiority. We need to ensure that the buck stops with us. The school system requires a restructuring to ensure children don’t learn the racist, classist and anti-welsh nonsense of past generations."
WAL_new_republic:0 "The New Worker's Republic"
WAL_new_republic_desc:0 "The restructuring of Wales is complete. By Lenin’s example we have formed a new republic where the worker is both free and secure in his freedom. Never again shall we be dominated. Long Live Lenin! Long Live Maclean!"

WAL_place_in_the_world:0 "Our Place In The World"
WAL_place_in_the_world_desc:0 "As a newly freed nation we must assess what our destiny on the international stage will be. It is here that lasting friendships and steadfast alliances are formed."
WAL_celtic_brothers:0 "Look Towards Our Celtic Brothers"
WAL_celtic_brothers_desc:0 "The obvious answer to the question of who our allies should be is our Celtic brothers. We share a common history, related languages and a determination to remain independent at all costs. We should propose a union of Celtic Federative Socialist Republics to work towards our common future."
WAL_syndie_neutrality:0 "A Beacon Of Socialism Stands Alone"
WAL_syndie_neutrality_desc:0 "The only way to ensure that we remain independent is to avoid attaching ourselves to any supranational body. For too long Wales has followed the path that others set out for it and all too often that has led to good Welsh men dying. We bow to no one."
WAL_internationale:0 "Look Towards Europe"
WAL_internationale_desc:0 "Our continental comrades provide us a perfect opportunity to ally ourselves to more established socialist nations and to defend ourselves from the threat of reaction. We should look toward Europe, there we will find our friends."
WAL_joint_exercises:0 "Joint Military Exercises"
WAL_joint_exercises_desc:0 "Our newly formed alliance must be ever ready to preserve our independence and socialism at all costs. We should undertake joint military exercises yearly to ensure our army’s readiness. This year they shall be held in the Brecon Beacons."
WAL_economic_integration:0 "Economic Integration"
WAL_economic_integration_desc:0 "While we are politically united, economies of the republics within the CFSR remain separate. We should look to pursue greater integration with our comrade nations, perhaps even the creation of a pan-Celtic Punt as currency. Our cooperation is our strength."
WAL_celtic_tuc:0 "The Celtic TUC"
WAL_celtic_tuc_desc:0 "Now that our union is well established, we must fully integrate our nations so that the direction of the CFSR can be decided democratically. The Celtic TUC will be established integrating the congresses of all member nations. Solidarity Forever!"
WAL_peaceful_coexistence:0 "Peaceful Coexistence"
WAL_peaceful_coexistence_desc:0 "The affairs of other nations are their own and it is not the place of Cymru to interfere. We are free to build our socialism in perfect isolation. "
WAL_international_volunteers:0 "International Volunteers"
WAL_international_volunteers_desc:0 "If we are to be a member of The International, we should not shy away from our military duties. Any attack on our comrades on mainland Europe is an attack on us and on socialism. We shall provide international volunteers to our continental allies."
WAL_argie_welsh:0 "The Patagonian Welsh"
WAL_argie_welsh_desc:0 "Long before we won our freedom a handful of our countrymen attempted to save our language and culture from the English oppressors. They established their colony in Patagonia and have survived and thrived into the modern day speaking the same Welsh our ancestors did. It is important we build fraternal relations with our countrymen, especially given their socialist government is sympathetic to our cause."
WAL_shining_example:0 "A Shining Example Of Socialism"
WAL_shining_example_desc:0 "In our humble land we have built a shining example of socialism to be held up alongside the giants in our ranks. We should be more than proud of this crimson beacon we have lit for the world. Our light comes from the west and illuminates the whole world!"

WAL_coup_succeeds:0 "The Coup Succeeds!"
WAL_coup_succeeds_desc:0 "Finally, we are free of syndicalist barbarism and can set about establishing a true Welsh Republic for the Welsh people."
WAL_consolidate_power:0 "Consolidate Our Power"
WAL_consolidate_power_desc:0 "There are still syndicalists rife throughout Welsh society. We need to find these traitors and exterminate them if Wales is ever to become a prosperous republic."
WAL_welsh_leader:0 "Cymru Under The Flawrwr"
WAL_welsh_leader_desc:0 "Our nation requires a strong leader to guide it through the troubling times ahead. Commander Saunders Lewis has created the post of the Flaenwr who will act as the helmsman of Wales to ensure stability. naturally, he has appointed himself to the role."
WAL_purge_syndies:0 "Purge The Socialists"
WAL_purge_syndies_desc:0 "In order to prevent any further insurrection, it has been decided there is no safe way to allow anyone affiliated with the socialist cause to remain alive. Key union leaders are to be rounded up and executed by firing squad while many unionised workers have been given lengthy penal labour sentences. Long live the Flaenwr!"
WAL_welsh_republican_army:0 "Establish The Welsh Republican Army"
WAL_welsh_republican_army_desc:0 "The structure of the Wales Home Rule Army suited an anti-state guerilla war, however it suits much less a uniform national army. The WHRA along with sympathetic militias are to be organised into the Welsh Republican Army and will act as the national army of Wales to defend our independence."
WAL_finding_allies:0 "Finding A Benefactor"
WAL_finding_allies_desc:0 "In order to retain our independence while we are surrounded by enemies it is necessary to choose a supranational body to affiliate ourselves with. There would be little chance of our survival alone."
WAL_look_to_germany:0 "The Enemy Of My Enemy..."
WAL_look_to_germany_desc:0 "The only power strong enough to maintain our freedom is the Kaiser. While it dismays us to have to bow to another to ensure our freedom, the German’s aid in the struggle for Irish freedom cannot be forgotten."
WAL_celtic_friends:0 "The Celtic Identity"
WAL_celtic_friends_desc:0 "Now that we have our freedom the Welsh people cannot risk our insecurity. We should seek to align ourselves with our Celtic brothers and sisters to insure our freedom."
WAL_affirm_neutrality:0 "Affirm Neutrality"
WAL_affirm_neutrality_desc:0 "We are finally free and the only true way to retain that freedom is to not bow to any other nation. Cymru Rydd!"
WAL_enforced_loyalty:0 "Enforced Loyalty"
WAL_enforced_loyalty_desc:0 "It is not enough to guide one's country in the right direction. A true leader reigns in his people and ensures that each of them remains loyal to the nation. "

WAL_get_rid_of_traitors:0 "Root Out The Traitors!"
WAL_get_rid_of_traitors_desc:0 "The coup attempt by the snake, H.R Jones failed miserably. We must secure our rule by rooting out his allies in our administration. Leave no stone unturned. "
WAL_cult_of_personality:0 "Formalize The Cult Of Personality"
WAL_cult_of_personality_desc:0 "Saunders Lewis surviving his attempted assassination is nothing short of the work of god. Lewis is the god appointed leader of Wales. Hang a portrait in every classroom, mount his visage in the streets. Wales must know its savior. "
WAL_recruitment:0 "Mandatory Military Service"
WAL_recruitment_desc:0 "With syndicalist heathens all around us the only way to prevent our destruction is every man serving his country. Institute mandatory military service. "
WAL_young_wales:0 "Establish Cymru Ifanc"
WAL_young_wales_desc:0 "People are not born syndicalists, in order to create new legions of traitors the syndicalist must be indoctrinated as children. We can destroy the root of this barbarism by educating children properly. The Cymru Ifanc youth scheme will provide education to the next generation, as well as preparing children for defense of the homeland. "
WAL_secret_police:0 "Establish The Comisiwn Heddlu Arbennig"
WAL_secret_police_desc:0 "Now we have stopped the creation of new syndicalists and traitors, we must address those trying to hide within our society. This cannot be allowed. The Commision Heddlu Arbennig shall be formed as a new secret police force in order to find the scum wherever they hide. "
WAL_control_opposition:0 "Control The Opposition"
WAL_control_opposition_desc:0 "While it provides stability to have an opposition within the Senedd, it creates the opportunity for traitors like Jones to get close to the Flaenwr and gives them the means to organise. It is far more advantageous to our rule to have the opposition under our control and in order to do so we need to ensure there are no radicals in their ranks "
WAL_president_for_life:0 "The Llywydd Tragwyddol"
WAL_president_for_life_desc:0 "Now we have consolidated our rule we cannot allow the power of our state to fall into the hands of those who would destroy Wales. The position of the Flaenwr shall be made a permanent one. Establish the Llywydd Tragwyddol and the state shall be secure in our lifetime. "

WAL_true_republic:0 "A True Republic!"
WAL_true_republic_desc:0 "Lewis was a tyrant who sought to hand our hard-fought victory back to the monarchy that oppressed us for nearly a millennium. now that he has been dealt with the Welsh people can truly be free. "
WAL_democracy_promises:0 "Promises Of Democracy"
WAL_democracy_promises_desc:0 "We shall not follow in the dictatorial footsteps of Lewis. Instead we shall chart our own path, while ensuring stability. We shall establish a robust democracy in Wales before the sun sets on the next decade. "
WAL_relax_curfew:0 "Relax The Curfew"
WAL_relax_curfew_desc:0 "We should act on our word. Freedom must return to Wales. Relax the curfew set in place by Lewis’ government. We can trust our own brethren. "
WAL_public_gatherings:0 "Decriminalize Public Gatherings"
WAL_public_gatherings_desc:0 "Public gatherings are a staple of any truly free society. We cannot liberalise without first legalising public gatherings. "
WAL_opposition_parties:0 "Legalize Opposition Parties"
WAL_opposition_parties_desc:0 "The country is stable enough to allow the formation of free, democratic parties by the public. Discourse is at the heart of a free democratic state. "
WAL_reconcile:0 "Reconcile With the Socialists"
WAL_reconcile_desc:0 "While the more radical elements within socialism are not to be reasoned with or trusted, moderate socialists may be allowed democratic freedoms. What would our new Senedd be without its Social Democrats? "
WAL_give_power:0 "Give Power To The Senedd Cymru"
WAL_give_power_desc:0 "Finally, the day is here when we can return stewardship of our society to the people who create it. A new day in Wales is dawning and free elections may finally be held. Cymru Rydd! "

WAL_socdem_party:0 "Plaid Llafur Cymru Victory!"
WAL_socdem_party_desc:0 "Gwynfor Evans and the Welsh Labour Party have managed to secure their majority in The Senedd promising a program of social welfare reforms. Pob Iwc Gwynfor! "
WAL_soclib_party:0 "Plaid Ryddfrydol Newydd Victory!"
WAL_soclib_party_desc:0 "David Rees-Williams and the New Liberal Party have managed to secure their majority in The Senedd promising new support for small businesses and moderate reforms to the welfare program. Pob Iwc David! "
WAL_soccon_party:0 "Plaid Cenedlaethol Cymru"
WAL_soccon_party_desc:0 "John Edwards Daniel and the Welsh National Party have managed to secure their majority in The Senedd promising greater promotion of the Welsh language and a special commission to allocate grants to churches in Wales. Pob Iwc John! "
WAL_welfare_state:0 "Expand The Welfare State"
WAL_welfare_state_desc:0 "Due to a red scare in the wake of the coup little has been done to bolster the Welsh welfare state and to insure the needy may still thrive in Wales. This wrong must be undone by our administration! "
WAL_workers_rights:0 "Implement Workers' Rights Legislation"
WAL_workers_rights_desc:0 "Since the coup that founded our free nation workers' rights legislation has been unceremoniously curtailed. In order to have a truly modern country the workers must feel secure in their labour. "
WAL_civil_liberties:0 "Guarantee Civil Liberties"
WAL_civil_liberties_desc:0 "For too long our country has been without a truly free press and open discourse in society. We must pass legislation guaranteeing these rights. "
WAL_proportional_representation:0 "Introduce Proportional Representation"
WAL_proportional_representation_desc:0 "The old First-Past-The-Post model of parliamentary representation may have suited the dusty halls of Westminster, but we are a young, vibrant nation. Proportional Representation guarantees every person in society their voice is heard. "
WAL_small_business_grants:0 "Small Business Grants"
WAL_small_business_grants_desc:0"The Small Businesses and Businessmen of Wales are the backbone of our Economy. We should support them and provide grants so they can grow"
WAL_limited_welfare_desc:0 "What nation can consider itself truly free unless a man can establish his own business? The Small Business Grants scheme will allow every man to pursue his passion. "
WAL_limited_welfare:0 "Minor Welfare Reform"
WAL_limited_welfare_desc:0 "While it is important we avoid the state being too involved in the affairs of the individual, it is also important that our nation can provide a good quality of life for every citizen. Therefore, a reform program to welfare is needed to ensure everyone can at least live healthily, no matter their social condition. "
WAL_enforce_welsh:0 "Promote Welsh In Daily Life"
WAL_enforce_welsh_desc:0 "The Welsh language is the heart and life of this nation and shall be ignored no longer. We shall create bi-lingual road signs, encourage Welsh language businesses and all government paperwork may be accessed in English and in Welsh. Cymraeg am byth! "
WAL_common_land:0 "The Welsh Common Land Scheme"
WAL_common_land_desc:0 "No truly free nation prevents its citizens from accessing all the beauty of its landscapes. We shall legalise the use of any land for hiking, climbing, horse riding, camping a berry picking providing any of the above doesn’t harm the environment. Our nation is too beautiful to be only seen by a handful of people. "
WAL_social_republic:0 "A Social Republic Dawns"
WAL_social_republic_desc:0 "Wales is a nation renewed where no mother worries about clothing her children and no man worries for house and home. A Social Republic Dawns! "
WAL_lloyd_george:0 "The Legacy Of Lloyd George"
WAL_lloyd_george_desc:0 "Our nation is born anew in the model espoused by Lloyd George. The Welsh people are truly free with adequate protections for their welfare without an overreach of the state.  "
WAL_name_is_wales:0 "Here Its Name Is Wales"
WAL_name_is_wales_desc:0 "Our nation has emerged from the flames of war, a dragon ready to face the world. Throughout the world there are many manifestations of civilization and here its name is Wales. "

WAL_promote_language:0 "Revive The Welsh Language"
WAL_promote_language_desc:0 "For too long the real heart of Wales, Welsh, has been criminalised under English rule and then left to die under syndicalist control. We must ensure that the language isn't left to languish. Every welsh child must learn welsh in school and every welsh adult may access classes in their local community. "
WAL_government_unions:0 "State Controlled Unions"
WAL_government_unions_desc:0 "To ensure that syndicalism doesn’t raise its traitorous head again we must control the soil in which it manifests. The only way to ensure that no organised uprising against our rule occurs is to control the unions that the syndicalists so venerate. "
WAL_christianity:0 "Promote State Christianity"
WAL_christianity_desc:0 "Wales is a Christian country and its morals are based on that Christianity. Without Christ Wales may as well have remained syndicalist. We must enshrine Christianity within the constitution. "
WAL_highways:0 "National Highways"
WAL_highways_desc:0 "No modern nation can truly be considered modern without national highway infrastructure. Our nation has been too long divided by the oppressive English elites. Establish national highways to link all parts of our fine country. "
WAL_mothers:0 "The Mam Y Genedl Scheme"
WAL_mothers_desc:0 "Too little respect is given to the mothers that support Wales and provide us the men who will defend her. The Mam Y Genedl scheme must be established to reward those women who produce the men Wales needs. "
WAL_welsh_investment_bank:0 "The Welsh Investment Bank"
WAL_welsh_investment_bank_desc:0 "To properly revitalise the Welsh economy and bring life back to the country that had languished under syndicalist rule we must establish a new governmental bank to invest in local businesses. Establish the Welsh Investment Bank. "
WAL_warm_homes:0 "The Aelwyd Gynnes Scheme"
WAL_warm_homes_desc:0 "The housing shortage we inherited from destruction during the war has left many people for want of a home. Efforts must be doubled to ensure that old homes are repaired and new homes built. For this the Aelwyd Gynnes scheme will be established to plan new housing. "
WAL_broadcasts:0 "Establish The LyG Broadcasts"
WAL_broadcasts_desc:0 "The Llais Y Genedl service shall be established to utilise the popular medium of radio to both entertain and inform the citizenry of Wales. "
WAL_foreign_investment:0 "Invite Foreign Investors"
WAL_foreign_investment_desc:0 "To truly build our nation out of the poverty of syndicalism wealth is a necessity. We must advertise Welsh businesses to potential foreign investors. "
WAL_our_own_money:0 "Invest In Welsh Businesses"
WAL_our_own_money_desc:0 "Welsh businesses should be supported by the government, not left to the mercy of foreign investors. Invest in our home industries. "
WAL_economic_boom:0 "Economic Boom"
WAL_economic_boom_desc:0 "We have built Wales out of the horrors of the past, ready to face the future. The economy of Wales is expanding as an ever-increasing rate. We truly are a Celtic Tiger. "

WAL_the_devil_you_know:0 "The Devil You Know"
WAL_the_devil_you_know_desc:0 "Despite our differences our best chance of surviving the coming years is to integrate ourselves into the commonwealth and become a state within the Entente, albeit with the caveat of home rule. "
WAL_fake_wales:0 "A New Mandate"
WAL_fake_wales_desc:0 "It is unconscionable for us to yield our power to a monarch now when we have so dearly won it. Wales should stand as a republic with home rule! "
WAL_absorb_paramilitaries:0 "Absorb The WHRA"
WAL_absorb_paramilitaries_desc:0 "The guerilla tactics of the WHRA has served us well and will continue to do so in the event a single syndicalist barbarian sets foot on Welsh soil. "
WAL_work_with_british:0 "Work With The British"
WAL_work_with_british_desc:0 "The British will serve to be a useful ally in our struggle against syndicalism. We should work with their armed forces whenever possible to ensure our troops are well maintained and ready for the fight  ahead. "
WAL_destroy_welsh_man:0 "Hunt Down Y Glais"
WAL_destroy_welsh_man_desc:0 "Since the coup Niclas Y Glais has yet to be found, dead or alive. We must redouble our efforts to ensure the scoundrel doesn’t escape, or worse, begin mounting resistance against us. "
WAL_disband_parliament:0 "Disband The Assembly"
WAL_disband_parliament_desc:0 "The Senedd Cymru has become a nuisance in the enacting of some of our more radical policies. I see no reason for them to be allowed to continue their sabotage of our project. "
WAL_clamp_down_on_corruption:0 "Clamp Down On Corruption"
WAL_clamp_down_on_corruption_desc:0 "Our regime is riddled with black market money and bribery. This will surely lead us to syndicalism. Begin the anti-corruption campaign. "
WAL_canadian_loans:0 "Canadian Loans"
WAL_canadian_loans_desc:0 "Our economy requires the aid of an outside entity and who better suited to provide funds in our time of need than our friends in Canada. "
WAL_reward_friendly_unions:0 "Reward Friendly Unions"
WAL_reward_friendly_unions_desc:0 "While unions have been a hotbed of syndicalist barbarism, several unions have not only complied with our rule but thrived under it. We should reward those unions as a message to others. Those who comply survive. "
WAL_god_save_the_king:0 "God Save The King!"
WAL_god_save_the_king_desc:0 "Accepting Edward VII as our head of state will not only lend our regime legitimacy but the backward syndicalist pretenders to our east will think twice before acting aggressively towards Wales. "
WAL_military_preparations:0 "Military Preparations"
WAL_military_preparations_desc:0 "Our new friends in Canada have, for years, been preparing to crush the syndicalist menace. The least we can do is have our military ready when the time comes. "
WAL_recruit_loyalists:0 "Loyalist Recruitment Drive"
WAL_recruit_loyalists_desc:0 "While they were required to stay quiet during syndicalist rule for fear of their lives, there are in fact many friends to the Windsor monarchy in our ranks. We need to put the word out, those fond of the Windsor's are more than welcome in our country’s armed forces. God Save The King! "
WAL_destroy_the_WHRA:0 "Destroy The Paramilitaries"
WAL_destroy_the_WHRA_desc:0 "The Wales Home Rule Army has been useful to us in the past, however there are still many members who espouse republican ideas, denouncing our friends in Canada. This simply will not do. If the only way to ensure compliance is force, so be it."
WAL_special_courts:0 "Establish Special Courts"
WAL_special_courts_desc:0 "In order to properly deal with the traitorous elements of the WHRA who has stabbed us in the back we must establish special courts to prosecute them. no betrayal can be left unpunished. "
WAL_de_syndicalize_economy:0 "De-Syndicalize The Economy"
WAL_de_syndicalize_economy_desc:0 "Under syndicalist rule, the tyrannical dictators in Westminster and in Cardiff prevented the people of our fine nation from using their hard-earned wealth to better themselves. No more shall we perpetuate this robbery. Open the economy! "
WAL_dig_deeper:0 "Mining Quotas"
WAL_dig_deeper_desc:0 "If we are going to re-invigorate our nation so it can stand against the tyrant to our east, we need resources to support ourselves. Issuing quotas to the mines will provide us with the raw materials we require. "
WAL_war_production:0 "War Production Effort"
WAL_war_production_desc:0 "The war, when the rightful King will take England back from the traitors, will require a steady supply of munitions and equipment. We can be the engine to fuel the reclamation effort! "
WAL_farming_money:0 "Agricultural Subsidies"
WAL_farming_money_desc:0 "The farmers of Wales are the backbone of our nation. They must be shown the support that they have always shown the people in this nation. We have an army to feed after all. "
WAL_a_true_republic:0 "The Shackled Republic"
WAL_a_true_republic_desc:0 "Finally, we have the control over unruly Wales that we need to ensure a lasting peace. Long live the Flaenwr! "
WAL_return_home:0 "The Lion Roars!"
WAL_return_home_desc:0 "Wales has taken its rightful place among the nations of the world with the support of the British Empire behind it. no one dares face us now. "

WAL_an_absolute_king:0 "An Absolute King"
WAL_an_absolute_king_desc:0 "The newly appointed King Oskar has arrived from his post in the German colonial holdings of South East Asia to act as the absolute monarch for Wales during this turbulent period. God be with you King Oskar. "
WAL_prussian_system:0 "Adopt Prussian Constitutionalism"
WAL_prussian_system_desc:0 "It is thought that it would be unlikely for the people of Wales to accept an absolute monarchy imposed on them. However, we cannot allow the locals control of affairs lest they lead us on the path to barbarism. We will institute a Prussian Constitutional model while we will be the firm controllers of the nation. We will even give Prince Oskar the title Tywysog to quiet unrest. "
WAL_arrest_opposition:0 "Arrest The Opposition"
WAL_arrest_opposition_desc:0 "There are traitors in our midst who had best be dealt with. These traitors range from syndicalist traitors to Windsor stooges to republicans holding on to the hope of democracy. All will face justice. Send the ring leaders to the wall! "
WAL_invite_german_officers:0 "Invite German Advisors"
WAL_invite_german_officers_desc:0 "Wales is proving a difficult nation to conquer; further input is needed from the best minds in Germany. Invite an advisory council to aid in our civilizing efforts. "
WAL_curtail_civil_rights:0 "Curtail Civil Liberties"
WAL_curtail_civil_rights_desc:0 "During this turbulent period, we cannot risk our subjects gaining one inch. Any concession will be used against us. We must hold the Welsh on a tight leash. "
WAL_establish_royal_police:0 "Anti-Royalist Crackdown"
WAL_establish_royal_police_desc:0 "Too many in the ranks of our subjects still harbour sympathies to the pretender government in Canada. It's time we informed them that the true monarch is here to stay. "
WAL_the_cult_of_the_king:0 "The Cult Of The King"
WAL_the_cult_of_the_king_desc:0 "King Oskar has brought light to this backwards land and is well on its way to recovery. Long Like King Oskar, Long Live the Empire! "
WAL_election_monitors:0 "Election Monitors"
WAL_election_monitors_desc:0 "We cannot have a prominent opposition party sabotaging our rebuilding of Wales. We must institute election monitors to ensure the population makes the correct choice. "
WAL_british_officers:0 "Reuse The British Officers"
WAL_british_officers_desc:0 "While our own German officers are helpful in subduing any resistance in Wales, several former British officers have offered their services to the new regime. Having a better knowledge of Wales will certainly make our pacification attempts more potent. "
WAL_limited_liberties:0 "Limited Liberties"
WAL_limited_liberties_desc:0 "While we may be austere in our approach to governance, we are not without humour. Relax certain liberties and allow the people their frivolities. "
WAL_special_police:0 "Establish A Secret Police"
WAL_special_police_desc:0 "The only way to properly govern Wales is by inserting our administration into every strata of public life. Establishing a secret police force to ensure that any dissent is nipped in the bud will be beneficial to our government and to the people of Wales. "
WAL_legitimacy_secured:0 "Legitimacy Secured"
WAL_legitimacy_secured_desc:0 "The people of Wales, while not warm to our rule, have come to recognise us as the rightful government of their little nation. From here we stand as a bulwark on the western edge of the empire ready to face any foe. "
WAL_mitteleuropa:0 "Join Mitteleuropa"
WAL_mitteleuropa_desc:0 "A nation like Wales needs to be brought into the light of civilization. They shall join Mitteleuropa and see the great strides they can make when working among modern countries. "
WAL_german_companies:0 "Invite German Companies"
WAL_german_companies_desc:0 "A small, impoverished nation like Wales will not survive without the aid of advanced German companies. Like the runt of the litter, Wales needs to be nursed into strength. "
WAL_german_methods:0 "Copy German Industrial Methods"
WAL_german_methods_desc:0 "While the Welsh nation is one built on industry so much of the machinery and organisation here is outdated and decaying. We must import German methods of industrialisation to modernise this backwater. "
WAL_german_grain:0 "Buy German Grain"
WAL_german_grain_desc:0 "With all the turmoil that has befallen Wales in its recent history its agricultural output is falling vastly below even subsistence level. We must import German grain to sure up supply. "
WAL_language_debacle:0 "The Language Debacle"
WAL_language_debacle_desc:0 "An issue has arisen in the occupation of Wales. While it is important to have a large majority of the population learn German so they can better integrate with the rest of Mitteleuropa there is a disagreement over the rights of the people to their own language. A large proportion of the middle class in Wales want to have English adopted as the second language next to German while a large amount of the rural working classes would have Welsh adopted as the second national language. What is the German line on the issue? "
WAL_unifying_factor:0 "The Unifying Factor"
WAL_unifying_factor_desc:0 "While there are many prominent differences between the local Welsh and their new German rulers a prominent common ground has emerged, Protestantism. In order to better integrate the Welsh people into the empire a greater attention will be spent on promoting the church in Wales. "
WAL_destroy_syndies:0 "Eradicate The Remaining Socialists"
WAL_destroy_syndies_desc:0 "The socialists have caused problems in Wales long before our time governing her. It was a revolt in Wales that initially caused the British Revolution. We cannot risk such a travesty again. We need to find and liquidate any remaining socialists in Wales. "
WAL_workers_agreement:0 "Minor workplace reform"
WAL_workers_agreement_desc:0 "In order to ensure the best quality output from out factories we should ensure that the labourers have incentive to work harder. We should reform workplaces to encourage worker participation. It's in grim mines and factories that socialism spreads. "
WAL_true_welsh_king:0 "A True Welsh King!"
WAL_true_welsh_king_desc:0 "The Welsh have come to accept Oskar as their rightful king. now begins the first chapter in the history of the prosperous Kingdom of Wales. "

WAL_army_plan:0 "Men Of Harlech"
WAL_army_plan_desc:0 "Men of Harlech, march to glory,\nVictory is hov'ring o'er ye,\nBright-eyed freedom stands before ye,\nHear ye not her call?\nAt your sloth she seems to wonder;\nRend the sluggish bonds asunder,\nLet the war-cry's deaf'ning thunder,\nEvery foe appall."
WAL_socialist_army:0 "The Red Welsh Army"
WAL_socialist_army_desc:0 "Y Glais and the Welsh Workers Militias have led us to victory. These militias are currently disorganized. But, with proper training they can become the basis of a Red Welsh army "
WAL_peoples_army:0 "Unity Of Action"
WAL_peoples_army_desc:0 "WIP"
WAL_bangor_bull:0 "Subordination To The Bull"
WAL_bangor_bull_desc:0 "An Army must be run by its people. An Army run by generals and higher-ups is nothing, and the only way to keep Wales free is to have a army managed by the Civilians"
WAL_legacy_of_rebecca:0 "The Legacy Of Rebecca"
WAL_legacy_of_rebecca_desc:0 "Back before the revolution in Britain, the Rebecca Riots shook Wales. We remember the workers who fought in those Riots, and we seek to arm the workers so these events never repeat"
WAL_power_in_numbers:0 "Power In Numbers"
WAL_power_in_numbers_desc:0 "You could have all the guns and artillery in the world, but if you don’t have people you have nothing at all. To have an army, you must have numbers on your side"
WAL_red_flag:0 "Am Y Faner Goch!"
WAL_red_flag_desc:0 "The Red Flag flies high over the Welsh Skies, representative of a Reborn Nation. A Nation that has triumphed with socialism where others have failed"
WAL_professional_army:0 "A Professional Army"
WAL_professional_army_desc:0 "Having an army consisted of disorganized workers militias is a recipe for disaster. To have a shot at defending Wales we need to have a strong centralized army "
WAL_flying_columns:0 "Flying Columns"
WAL_flying_columns_desc:0 "Now that we have decided to adapt our War of Independence tactics to the modern day, we should promote a campaign comparing the modern army to the Flying Columns and that we pioneered these tactics to invigorate a sense of national pride in our people."
WAL_collins_example:0 "Follow Collins' Example"
WAL_collins_example_desc:0 "Micheal Collins of Ireland has had a formidable doctrine that has kept Ireland safe from foreign invaders. It would do no harm to imitate this doctrine"
WAL_prussian_model:0 "The Prussian Model"
WAL_prussian_model_desc:0 "Prussia was one of the greatest Military Powers that ever existed on the planet. Mimicking their doctrines and structuring our army on Prussian lines is a recipe for success"
WAL_rourkes_drift:0 "The Legacy Of Rorke's Drift"
WAL_rourkes_drift_desc:0 "During the battle of Rorke’s drift we learned critical lessons. Despite being greatly outnumbered the British managed to stave off the Zulus by sticking in small garrisons. Recreating this strategy can allow our nation to remain defendable despite its small population"
WAL_worthy_army:0 "An Army Worthy Of Glyndwr"
WAL_worthy_army_desc:0 "We have finally proven that the Welsh Army today was worthy to the Welsh Army of Yesterday. Owain Glyndŵr would be proud of what the Welsh army is today"
WAL_radio_advances:0 "Radio Advances"
WAL_radio_advances_desc:0 "If we wish to properly communicate over large distances on the battlefield, wireless communication technology is a must. We should therefore invest in cutting-edge radio technology, which will allow our forces to operate much more effectively."
WAL_fortify_nation:0 "Fortify The Nation"
WAL_fortify_nation_desc:0 "Wales currently is severely lacking fortification. To ensure that we aren’t trampled by foreign invaders, Wales must be extremely fortified"
WAL_defensive_posture:0 "A Nation Of Mountains"
WAL_defensive_posture_desc:0 "Wales has many mountains that can be fortified in a time of need and serve as a point of defense and resistance"
WAL_prepare_for_inevitable:0 "Prepare For The Inevitable"
WAL_prepare_for_inevitable_desc:0 "We cannot hope to defend our nation for long. We are simply too weak. To keep Wales safe, we must accept that we cannot hold on forever"

WAL_navy_stuff:0 "Review The Navy"
WAL_navy_stuff_desc:0 "Currently, the Welsh Navy consists of converted civilian ships and seized fishing trawlers with 6-inch guns mounted on them. To defend the seas of Wales, we must establish a concrete Welsh Navy"
WAL_air_stuff:0 "Review The Airforce"
WAL_air_stuff_desc:0 "The Welsh Air Command is in a dire state. Questions of whether or not they will have a central or support role penetrate the air. We must decide quickly the role the Air Force will play in Wales’s Armed Forces"
WAL_convoy_raiders:0 "Convoy Raiders"
WAL_convoy_raiders_desc:0 "Provided the enemy does ever gain a foothold on Wales, it is crucial that we utilise our U-Boats to starve out the enemy's supply."
WAL_wolfpack_doctrine:0 "Wolfpack Doctrine"
WAL_wolfpack_doctrine_desc:0 "Our submarines should form small groups so they can pick off multiple targets. Should this 'wolfpack' be detected though, this could also mean that multiple submarines can not escape safely..."
WAL_protect_coast:0 "Protect The Coast"
WAL_protect_coast_desc:0 "The Coast is one of the most important parts of the nation. Letting the coast fall to forign invaders would open up the whole nation to conquest"
WAL_coastal_patrols:0 "Coastal Patrols"
WAL_coastal_patrols_desc:0 "The Coast is one of the most important parts of the nation. Letting the coast fall to forign invaders would open up the whole nation to conquest"
WAL_support_role:0 "Support Role"
WAL_support_role_desc:0 "Medium bombers are versatile and can serve in both a direct ground support role and as a more long-range bomber. We need to invest in them to make sure they can serve optimally."
WAL_ground_support:0 "Ground Support"
WAL_ground_support_desc:0 "To better support our men on the ground, the entire air force must shift its mindset and develop a new and more robust doctrine appropriate for such a role. Some officers may be hesitant, we would be wise to carefully oversee the effort."
WAL_independent_airforce:0 "An Independent Airforce"
WAL_independent_airforce_desc:0 "The Air Corps need to be independent from the armed forces. Having them as part of the army diminishes the purpose of the air force. The Air is the way of the future, so we need to treat the airforce with special attention /"
WAL_bomber_integrity:0 "Bomber Research"
WAL_bomber_integrity_desc:0 "Our industrial centres might be vulnerable to enemy bombers, but so are the enemy's to our bombers. We need to build up some bomber squadrons."
WAL_airbases:0 "New Airbases"
WAL_airbases_desc:0 "It is paramount that we place an emphasis on aerial warfare and build new air bases. That way, we can ensure that our nation is better connected while also having the ability to house more planes."
WAL_dockyards:0 "New Dockyards"
WAL_dockyards_desc:0 "Constructing new dockyards and other naval infrastructure is the key to constructing our future navy. A national effort focusing on naval buildup is the only way we will field a navy in any reasonable amount of time."

