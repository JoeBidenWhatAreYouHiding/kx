### Events ###

wales.1.t:0 "Rebellion!"
wales.1.d:0 "For too long Wales has languished under the English boot. This has reached the boiling point with Mosely's despicable reforms. Attempting to arrest Y Glais was the last straw and now Wales' own son finds himself leading the rebellion to preserve our precious freedom and forge our own path. Men Of Harlech, answer the call and fight for your country, fight for your freedom, fight for your lives!"
wales.1.a:0 "Never surrender!"

wales.2.t:0 "Negotiations with the WHRA"
wales.2.d:0 "The Welsh Home Rule army has had a relationship with Y Glais that is shaky at best. To prevent a coup, the WHRA and the socialists are announcing negotiations. These negotiations began several days ago. At first they got nowhere, but eventually all sides came to agreement. All of them put forward demands, which demands should we accept?"
wales.2.a:0 "Accept all Socialist Demands"
wales.2.b:0 "Accept some of Both Sides"
wales.2.c:0 "Accept all WHRA demands"

wales.3.t:0 "Negotiations Succeed!"
wales.3.d:0 "The balance of the Welsh Home Rule Army demands with Y Glais’ demands has led to an understanding between both factions. Saunders Lewis and the more radical factions of the Welsh Home Rule Army to denounce Y Glais. But, the majority of the Welsh Home Rule Army has either been disbanded, or joining with Y Glais"
wales.3.a:0 "Excellent!"

wales.4.t:0 "The negotiations Fail!"
wales.4.d:0 "The Welsh Home Rule Army has been outraged by the socialist demands being accepted. This has led to the Welsh Home Rule Army turning on Y Glais. This is a dark day for all of Wales, as all sides fear a coup by the Welsh Home Rule Army"
wales.4.d.b:0 "Both Sides have been outraged by the demands being accepted. This has led to Y Glais disbanding the United Front, and outlawing the Welsh Home Rule Army. Meanwhile, the Welsh Home Rule Army has denounced Y Glais, and some suggest they are plotting a coup .This is a dark day for all of Wales, as all sides fear a civil conflict"
wales.4.d.pa:0 "Y Glais has been outraged by the reactionary demands being accepted. This has led to Y Glais disbanding the United Front, and outlawing the Welsh Home Rule Army .This is a dark day for all of Wales, as all sides fear a civil conflict"
wales.4.a:0 "Damn"

wales.5.t:0 "Saunders Lewis attempts a coup"
wales.5.d:0 "The Welsh Home Rule Army has turned on Y Glais. Cardiff is in flames as Lewis stormed the parliament buildings to forcibly remove Y Glais. Little did they know that Y Glais had already fled North, and rallied reinforcements. Y Glais has declared a Regency Council to decide who Wales will pledge loyalty to, and if Wales will return to the Crown"
wales.5.a:0 "Y Glais Banishes Lewis!"
wales.5.b:0 "Lewis beats back Y Glais!"

wales.6.t:0 "Constitutional Convention"
wales.6.d:0 "Y Glais’ grip over Wales is secure. Reactionary forces are disorganized and too busy infighting to battle Y Glais. With this, Y Glais has held a constitutional convention to decide Wales' future. Y Glais is poised to hold on to power, but Jim Griffiths also has a large amount of support. And Harry Pollitt, though not a Welsh National has also gained prominence with the Southwest Miners Federation"
wales.6.a:0 "Y Glais Holds on to Power"
wales.6.b:0 "Griffiths takes power"
wales.6.c:0 "Pollitt and the SW Miners federation takes over"

wales.7.t:0 "Aligning ourselves"
wales.7.d:0 "As a newly freed nation we must assess what our destiny on the international stage will be. It is here that lasting friendships and steadfast alliances are formed. So, we must chose our allies carefully.If we chose to align with anyone at all"
wales.7.a:0 "Send a request to Paris"
wales.7.b:0 "Align with our brothers"
wales.7.c:0 "We won’t align with anyone"

wales.8.t:0 "Wales in the International?"
wales.8.d:0 "The Welsh Government has sent a telegram to Paris, asking for admittance into the Third International. Should we accept?"
wales.8.a:0 "Let in our Brothers!"
wales.8.b:0 "We wouldn’t want to upset England"

wales.9.t:0 "Our Benefactor"
wales.9.d:0 "Wales cannot survive on its own. We are a small, rural nation with a scattered population. The British can easily retake Wales, and to defend ourselves we need Allies. Lewis had a Regency to appease the Germans and the British, but it was meant to be temporary. And the question penetrates the air; the question of whether or not we should return to being a monarchy. And who we should align ourselves with; if we align with anyone at all"
wales.9.a:0 "We will return to the Rightful King"
wales.9.b:0 "The Germans are our closest allies"
wales.9.c:0 "Wales will be Free!"
wales.9.e:0 "We will align with our Celtic brothers"

wales.10.t:0 "Protests against the Canadians"
wales.10.d:0 "Lewis’ alignment with Canada has upset many Welsh Nationalists, who have seen this as selling out to the Old Monarchy. The Protesters are nearing revolt, and Canada has considered implementing direct rule over Wales, and restoring the Monarchy"
wales.10.a:0 "The Canadians implement Direct Rule!"
wales.10.b:0 "We have this situation under control!"

wales.11.t:0 "Protests against the Germans"
wales.11.d:0 "Lewis’ alignment with Germany has upset many Welsh Nationalists, who have seen this as selling out to the Old Monarchy. The Protesters are nearing revolt, and Germany has considered implementing direct rule over Wales, and creating a Welsh Monarchy. One Aligned to Berlin and the Kaiser"
wales.11.a:0 "The Germans put Oskar on the Throne!"
wales.11.b:0 "We have this situation under control!"

wales.12.t:0 "Nationalists attempt a Coup"
wales.12.d:0 "HR Jones and his Welsh Nationalist organization have tried to seize power! A bullet was fired at Saunders Lewis, and he was assumed dead! But, he has lived; even though the coup was very much in progress. In the chaos, Lewis managed to rally a small force to defend Cardiff. HR Jones has marched on the parliament to restore Welsh independence, who has won?"
wales.12.a:0 "Jones sacks Lewis, Wales becomes a Republic!"
wales.12.b:0 "The Snake is driven from Cardiff!"

wales.13.t:0 "The Regency Council Established"
wales.13.d:0 "Commander Lewis made an address today, where he stated that until Wales has a concrete path, a Regency Council will be put in place to decide on a King. This is a shameless bid to appease the Entente and the Germans, and many fear that this could lead to Wales being reabsorbed into the United Kingdom. Lewis assures us, however; that this council is temporary and that Wales will always be completely free"
wales.13.a:0 "Let’s hope Lewis has a trick up his sleeve "

wales.14.t:0 "Failed Coup in Wales"
wales.14.d:0 "HR Jones and his supporters have mobilized to fight the PC. Jones has called Lewis a Tyrant, and tried to march on the Capital of Cardiff after a failed assasination attempt. This Coup failed miserably, and Jones’ supporters have already dispersed. Lewis has ordered all traitors to be purged from the nation and a declaration of Martial Law has gone out. This Coup may have sought to overthrow Lewis, but in the end it only served to further cement his position. "
wales.14.a:0 "Lewis seems to be unstoppable"

wales.15.t:0 "The WHRA Disbanded"
wales.15.d:0 "Today, the WHRA’s leader Saunders Lewis was arrested by Y Glais’ forces. With this, Y Glais’ grip is secure. The Reactionary Forces within Wales have largely folded and rival organizations are vying for power in the WHRA's place"
wales.15.a:0 "Lewis' Dogs can hurt us no more"

wales.16.t:0 "A True Welsh King"
wales.16.d:0 "King Oskar has gone from a humiliating symbol of foreign oppression, to a proud symbol for all in Wales. In the time since arriving in Wales, Prince Oskar has learned Welsh, partaken in several cultural events and become a true Welshman. He is accepted by his people, and now has dropped the title of “Oskar I, King of Wales”, and has styled himself “Owain IV, King and Emperor of all Cymru and Welshman”"
wales.16.a:0 "Finally, a true King for Wales"

wales.17.t:0 "The Language Debate"
wales.17.d:0 "Germans have occupied the Nation, and have enforced the German Language across the Nation. However, many in Wales still resist our efforts to Germanize the Nation. Some have suggested allowing Welsh to have a prominence in Wales, while others think that both should have equal representation. However, some also think that German should be the only official language"
wales.17.a:0 "Welsh should have a standing in Wales"
wales.17.b:0 "Both should be important"
wales.17.c:0 "German Only!"

wales.19.t:0 "Opposition Parties Legalized"
wales.19.d:0 "Huw Robert Jones today has announced that the ban on Opposition Parties has expired. The bans have led to the establishment and re-establishment of many parties. The Plaid Cenedlaethol Cymru, the Plaid Ryddfrydol Newydd and the Plaid Llafur Cymru have all announced their formation. And leaders are already being selected from the ranks of the parties. "
wales.19.a:0 "Democracy is coming to Wales…"

wales.20.t:0 "The First Elections"
wales.20.d:0 "Huw Robert Jones has resigned as the Welsh Head of state today. After a lengthy press conference, he has announced that democratic elections will be held in his absence. The Senedd Cymru has for the first time in years, had a head who was chosen by the people. The Plaid Cenedlaethol Cymru are a party aligned with the Conservatives. The Plaid Llafur Cymru are aligned with the Liberals. And the Plaid Llafur Cymru are Social Democrats. Who has won the elections?"
wales.20.a:0 "The Plaid Cenedlaethol Cymru"
wales.20.b:0 "The Plaid Cenedlaethol Cymru"
wales.20.c:0 "The Plaid Llafur Cymru"

