constate.500.t:0 "The Army Requisitions Civilian Trucks"
constate.500.d:0 "After Patton announced his Motorisation program for the new American Army, a proposal was sent to President Long to decide on the requisition of civilian vehicles in order to supply our fastly-growing army. With his approval, we have begun seizing vehicles from the civilian populace, although to our surprise, some proud patriots line up next to our storages to volunteer their vehicles for the incoming fight. While not all their vehicles have proven to be useful for us, we have managed to requisition a fair amount of trucks which can either be modified to transport troops with ease or which are sturdy enough to transport our troops at once."
constate.500.a:0 "The Kingfish Thanks your Service"

constate.501.t:0 "First Paradrop Exercise"
constate.501.d:0 "While technically speaking, the first paradropping exercises were practiced in 1930 with biplanes dropping machine gun squads, today a major breakthrough has been achieved in the airborne department. After finishing a rigorous conditioning and training program started two weeks ago, a lottery was made to decide the jumping order of the experimental paradropping platoon made up of volunteers. When the Douglas C-33 took off from the Lawson Air Field and finally was put into position to start the experiment, Second Lieutenant William T. Ryder became the first American Paratrooper after making his jump and landing near Fort Benning. The second man, however, refused to jump, and so the first enlisted man to become a paratrooper was Pvt. William N. "Red" King, and then the remaining 8 platoon members in the aircraft. After their touchdown, they quickly reached the rendezvous point and completed their exercise goals, making the experiment a success."
constate.501.a:0 "Start Scheduling New Jumps"

constate.502.t:0 "Formation of the First Paratrooper Divisions"
constate.502.d:0 "With the success of our scheduled mass jumps and with the blessing of General Patton, Fort Benning had begun taking volunteers for paratrooper units. While originally the high training standards and relatively high mortal risk initially caused few volunteers to show up, the high command authorized a triplication of the paratrooper wage as opposed to the foot soldier wage. Soon enough, the 501st Parachute Battalion was formed, quickly followed by other battalions and regiments. After a week recruitment, the number of volunteers was enough to form 5 paratrooper divisions for us to utilize. While these divisions still lack combat experience, this breakthrough in Airborne tactics should not be underestimated, and the High Command is looking forward to seeing their investment in these divisions pay off."
constate.502.a:0 "'Death from Above'"


constate.7000.t:0 "A Connection to the Past"
constate.7000.d:0 "As the looming deadline to stand-down foolishly declared by MacArthur inches ever closer, the Old Democratic Party has begun to attempting to foster a new national identity, as a way to prepare our people for the slaughter to come. The idea being, that if the population can be convinced that we alone are the true Americans, they will have an easier time fighting those that only a short time ago were fellow countrymen. While these efforts so far have been mostly attempting to create a fresh identity, free from the shackles of the past, many if not most of these efforts end up calling on the Confederacy. While a failed and fallen state, a large section of Dixie still finds common cause with Confederate States of America. Thus, it comes as no shock that Confederate flags, battle flags, guns and other such relics have popped up like weeds around the Constitutional Republic. Of all these relics, perhaps the most interesting is those various Confederate veterans that have endorsed our cause. Perhaps the most influential one of these men is John Salling.\n\n Declared an honorary Confederate general, Salling is said to have been a saltpeter digger in the Confederate Army, claiming to have been born in 1846. General Salling, joining the Old Democratic Party shortly after it's formation, has become an incredibly popular figure to the public, being akin to living proof that the cause didn't die with the Confederacy. With a second war coming ever closer, many within the Party have begun to call on President Murray to formally grant General Salling an honorary position within our armed forces. By doing this, President Murray would only furhter endear our government among the people, and it would greatly aid in the fostering of a national identity, or so they claim. Others within the Party believe this to be the wrong move. While we do owe much to the Confederacy they say, by such an appointment, we may give the wrong message to the rest of the country. A very small minority within the Party believe that we should actually grant Salling a proper commission, and formally join him to a unit. While such a move would unpresented, it would erase any doubt that we are not the proper heirs to the Confederate Cause.\n\nWith a divide growing within the ODP over the 'Salling Issue' on the eve of war, President Murray to prevent disunity in a crictal moment, has moved to..."
constate.7000.a:0 "...formally give Salling an honorific title."
constate.7000.b:0 "...reject the proposal." 
constate.7000.c:0 "...grant Salling a commission within the Army."

