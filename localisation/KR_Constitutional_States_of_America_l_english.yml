POLITICS_CRUMP_DESC:0 "Rising from relative obscurity to now dominating the politics of this new America, Edward Hull Crump is one of the more peculiar men in the hierarchy of this fine nation. Born in Mississippi in 1874, Crump moved to Memphis, Tennessee to find work during the great Panic of 1893. Falling in with the Walter Goodman Cotton Company, Crump began his path towards being a successful broker and trader at just 19 years old, allowing him to court one of the city’s greatest socialites, only raising his position in his new native home. Using his new place in society and successes in finance to kickstart his own political career, Crump began as a delegate in the Tennessee Democratic State Convention in 1902 before rising through the municipal hierarchy of Memphis. With a mass of support and political connections forming beneath him, and seeking to distance himself from the established capital elite, Crump began forming his own political machine which would eventually grow and carry him to the Mayor’s office. From Mayor of Memphis to State Representative, Crump continued to climb high in state politics, utilizing a mixture of corruption, populism, and a friendly relationship with Black voters to carry him to ever-higher successes. Ruling Memphis as his own personal fiefdom, Boss Crump continued to pull at the strings of Tennessee state politics until the chaos that led to this new Civil War. Seizing newfound opportunities to take total control of this new America, Crump promised to bring back voting rights for the recently disenfranchised Black population of the South in order to secure his popularity as well as his attempt to seize power from former President Russell. Now in charge of something far larger than his previous domain, this big fish has been tossed into a far larger pond, and it is now up to Crump to utilize his same old tricks to maintain his grip on power."
