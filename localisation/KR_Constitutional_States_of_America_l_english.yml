### Rush Limbaugh Chads"

COR_new_forty_eighters:0 "Resurgence of the Forty-Eighters"
COR_new_forty_eighters_desc:0 "First established in 1919 in the hope of creating a new political party for social reform and Liberal progressivism in defiance of the increasingly conservative Republican and Democratic parties, the Committee of 48, more commonly called the Forty-Eighters, are perhaps the only group of true egalitarian and raceblind Liberal forces in the Constitutional Republic. They are largely made up of the few former Social Dixiecrats and Crumpites that began to truly fight for race equality and Liberalism working alongside and granting legitimacy to a collection of Liberals and anti-Socialist Progressives from across the re-unified nation and particularly from their old center of influence in New York. Viciously anti-Revolutionary and anti-Syndicalist, these Pink Liberals instead focus on pushing their progressing and reformist attitudes within a fair and free democracy under the guidance of the Forty-Eighters and their leaders Rush Limbaugh Sr, J.A.H. Hopkins, and Dudley Field Malone. By their hand, a true and egalitarian interpretation of the Constitution shall be pursued in this Second American Republic, for it is as the Founding Fathers will it."
COR_progressive_reconciliation:0 "Tame the Bull Moose"
COR_progressive_reconciliation_desc:0 "The new Bull Moose Progressive Party of George Norris and Quentin Roosevelt might have failed in their push for winning over America with the Progressive Liberal ideals of Teddy Roosevelt, but that was certainly not tied to the validity of their ideas. We too are students of the Square Deal, and we too preach peace and American unity. We shall move to pardon and ally the Progressives, taming the Bull Moose and shackling it to our side as our sturdy, proven, and popular steed to ride as we guide America to the new pink dawn."
COR_improve_healthcare:0 "Improve the National Healthcare System"
COR_improve_healthcare_desc:0 "A national healthcare system has never been needed more in American history, for the Second American Civil War has left more sick, wounded, and disabled Americans in its wake than we have ever seen before. Unemployed and unable to work, they cannot get the care they need, and the rest of the country cannot afford it with the economy in shambles. We must move to provide free and universal healthcare to all Americans regardless of race, gender, or age, for that is the way to truly heal America."
COR_reject_foreign_autocracy:0 "Reject Foreign Autocracy"
COR_reject_foreign_autocracy_desc:0 "All across the world, foreign plagues such as authoritarianism, totalitarianism, autocratic militarism, and revolutionary and reactionary ideas all attempt to penetrate America’s defenses, hailing from the Internationale, the Reichspakt, and beyond. They probe the hearts and minds of the masses for weaknesses and try to worm themselves into the thoughts of the innocent, stealing away the loyalty of our people. If we are to protect the nation from these foreign vermin, we must defend the nation and steel the minds and psyches of the people, for America shall not fall to these termites without a fight."
COR_universal_disarmament:0 "Pursue Universal Disarmament"
COR_universal_disarmament_desc:0 "Every effort should be made to secure universal disarmament, or world peace and anti-militarism, by international agreement, and America should be the leader in this goal. We freshly know the cost of war, and the grave violence, death, and loss it brings with it. We must guide the world to accept these realities so that we all do not share the same grave fate. We shall show the world our peaceful ways, by force it we have to."
COR_establish_progressive_capitalism:0 "Establish Progressive Capitalist Economics"
COR_establish_progressive_capitalism_desc:0 "Capitalism does not have to be a predatory system, for when it is created fairly and supervised, it truly can give every single person a fair and equal shot at the American Dream. We shall proliferate and build progressive Capitalist economics, finances, and monetary practices all across America, ensuring that no one gets caught and ground up in the gears of progress on our way to true Americanism."
COR_sideline_revolutionaries_and_reactionaries:0 "No Revolution, No Reaction"
COR_sideline_revolutionaries_and_reactionaries_desc:0 "The only two acceptable revolutions in American history were the American Revolution that freed us from the British, and the Second American Civil War that - despite its horrific destruction - allowed our movement to take control of America’s destiny. All other forms of Revolution are vile and dangerous plagues. Reactionary thought, Revolutionary behavior’s foul twin, is just as putrid, and both these traitorous ideas must not be allowed to take hold within America ever again. We shall safeguard American Progressivism and Liberalism no matter what and with everything at our disposal, for freedom shall not be trampled on ever again."
COR_equal_economic_political_legal_rights:0 "Equal Economics, Politics, and Judiciary"
COR_equal_economic_political_legal_rights_desc:0 "If we are to further these progressive ideas, we must do so at every level of society. From the economy and the monetary system to the government and the judicial system, all of America must be refashioned and polished into a shiny pink pearl, glistening with liberty and justice for all."
COR_cooperate_with_labor_and_agriculture:0 "Cooperate with Organized Workers and Farmers"
COR_cooperate_with_labor_and_agriculture_desc:0 "Workers and working farmers are the foundation of any nation, and America is no different. This idea can be controversial to some, who claim it as Socialism, but Agrarian and Humanitarian societies have been pursuing these policies for centuries without Socialism ever entering their minds. We must work with this vital foundation, supporting these ups and downs and aiding them in their work with subsidies and emergency funds, non-Socialist unionism, mechanization, and more in order to truly build a strong and fair economy that runs at peak efficiency."
COR_protect_free_speech:0 "Enforce the Bill of Rights"
COR_protect_free_speech_desc:0 "The Bill of Rights is the most important section of the hallowed Constitution, protecting the basic human rights and privileges of an American citizen. In its own language, the Bill of Rights extends to all American citizens, but the policy of previous administrations did not respect that clear language, crushing the free speech and basic right to life of many of those it deemed unworthy. We shall rectify this issue, and ensure that all Americans, no matter their race or gender, have a fair spot in this nation fully protected by our founding documents and the egalitarian ideas of the Founding Fathers."
COR_silence_klanationalists:0 "[COR_silence_klanationalists_loc]"
COR_silence_klanationalists_desc:0 "[COR_silence_klanationalists_desc_loc]"
COR_silence_klanationalists_normal:0 "Stamp Out the Klan"
COR_silence_klanationalists_normal_desc:0 "The Ku Klux Klan is a vile organization. Though they might have helped in our fight during the Civil War, they only did so to further their own racist, anti-semitic, anti-Catholic, and otherwise bigoted agenda. We cannot abide by such vile, caustic, dangerous, and entirely un-American ideas and actions, so the Klan must be stopped at all costs. Their leaders are to be executed, their lackeys and loyalists are to be jailed or exiled, lest they resist and meet the same fate as their former Grand Dragons, and Progressive Civil Rights is to be pursued under guard of the state. Death to the Klan!"
COR_human_klan:0 "Humanize the Klan"
COR_human_klan_desc:0 "Always a Klan ally and devout Protestant, President Graves has moved to work with the Klan in order to further our agenda. By humanizing the Klan and keeping them from Black communities, they shall serve as an arm of the state that aids our White communities while the state handles our African-American citizens. By cooperating in harmony and respecting the views of all Americans, we can create a liberal haven that does not infringe on the rights, ideas, thoughts, beliefs, or speech of any Americans so long as they remain peaceful to each other."
COR_believers_in_american_progress:0 "The Believers in American Progress"
COR_believers_in_american_progress_desc:0 "We are the true believers of American progress and Liberalism. The true heirs of the Bull Moose party and of the Founding Fathers. The true scions and rigid interpreters of the hallowed Constitution, and the saviors of Americanist Democracy and anti-Leftist Progressivism. By our hand, the American Dream has evolved and been purified, now achievable by all within our beautiful republic. Liberty and justice for all is now no longer just a saying, but a reality, and the Forty-Eighters shall keep it that way!"

