### Military Research ###
constate.106.t:0 "Trial of the Heavy Equipment companies"
constate.106.d:0 "A number of Heavy Equipment companies have fought for the various traitors and rebels against America. Thus, a hearing has been brought before congress to decide their fate. Shall we allow them to operate again, or shall they be regarded as traitors and be treated as such."
constate.106.a:0 "Allow them to operate again."
constate.106.b:0 "They are traitors and should be treated as such."

constate.107.t:0 "Trial of the Aviation companies"
constate.107.d:0 "A number of Aviation companies have fought for the various traitors and rebels against America. Thus a hearing has been brought before congress to decide their fate. Shall we allow them to operate again, or shall they be regarded as traitors and be treated as such."
constate.107.a:0 "Allow them to operate again."
constate.107.b:0 "They are traitors and should be treated as such."

constate.108.t:0 "Trial of the Naval companies"
constate.108.d:0 "A number of Naval companies have fought for the various traitors and rebels against America. Thus a hearing has been brought before congress to decide their fate. Shall we allow them to operate again, or shall they be regarded as traitors and be treated as such."
constate.108.a:0 "Allow them to operate again."
constate.108.b:0 "They are traitors and should be treated as such."

constate.109.t:0 "Trial of the Industrial companies"
constate.109.d:0 "A number of Industrial companies have fought for the various traitors and rebels against America. Thus a hearing has been brought before congress to decide their fate. Shall we allow them to operate again, or shall they be regarded as traitors and be treated as such."
constate.109.a:0 "Allow them to operate again."
constate.109.b:0 "They are traitors and should be treated as such."

constate.2705.t:0 "COR offers Peace Talks"
constate.2705.d:0 "The situation in Canada has worsened. Key positions in the region have fallen to the extremist Americans and we are struggling to cope. Now, the Americans have sent us an offer of peace talks. Despite concerns that this will be considered as a humiliation, and possibly the end of the Entente as we know it, a wise move might be to give up control of the region. We have neither the manpower nor the resources to take back Canada, and we must consider our coming confrontation with the Third Internationale. However, escaped British and Canadian officials are urging us to continue the war, and we will be a laughing stock on the world stage if we sign such a peacedeal. What should we do?"
constate.2705.a:0 "Let's show the world we are a force to be reckoned with!"
constate.2705.b:0 "It is not worth it; let us focus on retaking Europe instead."

constate.150.t:0 "Southern Governors Meet in Atlanta"
constate.150.d:0 "A large crowd recently gathered outside the statehouse in Atlanta to congratulate [COR.GetLeader] for defying the federal government. When the governors arrived, the press only saw the image of a defiant America determined to fight the illegitimate powers of federal corruption and syndicalist oppression. However not all southern governors were in attendance. Governor James V. Allred of Texas sided with Huey Long and Governor Bibb Graves refused to side with the Constitutionalists, something that had him driven out of his home state by Klan-Aligned militias. The loyal governors are now meeting with [COR.GetLeader] inside the statehouse to determine the proper response to the federal government's deadline."
constate.150.a:0 "For Dixie!"

constate.151.t:0 "A Second Declaration of Independence"
constate.151.d:0 "[COR.GetLeader], along with many of his allies and Klan allied militias declared that America was a dead nation. Along his speech he blamed many things for America’s downfall such as the establishment 'selling out' to Republican Industrialists, Catholic votes, Jewish money and Washington Bureaucrats, and that Macarthur’s blatant disrespect for America’s tradition was the ‘Nail in the Coffin’. As his speech ended, he declared the need to resist the traitors, and declared that the Constitutional American Republic would return America to the greatness of the Jacksonian era. "
constate.151.a:0 "Down with the Eagle!"

constate.152.t:0 "The Constitutional American Republic Congress Convenes"
constate.152.d:0 "Through the grapevine, dozens of congressmen have heard of [COR.GetLeader] assembly in Atlanta. Some came to wish [COR.GetLeader] well and stayed, others simply to court favour with the revolution. These meetings in Atlanta began to take on a Congressional appearance, with Talmadge standing as the President of the attending senators. Aware of the growing determination to defy the federal government, and that this lack of willingness to negotiate meant civil war was all but certain, a large number of politicians have slinked away to the north... though those that remain seem more determined than ever to see victory."
constate.152.a:0 "They'll get theirs!"

constate.153.t:0 "Deadline Looms"
constate.153.d:0 "As the federal government's deadline looms, it has become clear there will be no budging on either side. Across the part of the country controlled by Long's supporters, an army formed of militia and the Minutemen has been raised and a growing determination to see the country remade by force has taken hold. The federal government, in turn, has also made it clear they no longer see a path to compromise."
constate.153.a:0 "It is only a matter of time."


### Foreign Policy Events ###
constate.205.t:0 "The American Republic Demands Greenland!"
constate.205.d:0 "The American Republic has been pushing for ownership of Greenland, making increasingly extreme 'security' arguments for its ownership and demanding we cave in. It is clear that war is the only alternative if we refuse, though they are willing to give us a small amount if we surrender the territory."
constate.205.a:0 "We must accept"
constate.205.b:0 "Attack"

constate.206.t:0 "Denmark Caves!"
constate.206.d:0 "Denmark has caved into our diplomatic pressure, surrendering Greenland to us. Today, the Pacific is a little more secure."
constate.206.a:0 "Excellent"

constate.207.t:0 "The Constitutional American Republic Invites us to join them!"
constate.207.d:0 "The Constitutional American Republic has invited us the join them. As they are one of the few nations in the world willingly to openly praise our leadership style, rule of the black population and heritage they would make a valuable ally though this would pit us against the British Empire."
constate.207.a:0 "We should join"
constate.207.b:0 "No, it's not worth it"

constate.208.t:0 "South Africa Allies Us!"
constate.208.d:0 "South Africa has joined our cause! We stand against those who would destroy Protestant and White survival and increase our own odds in the process, and ensure the so-called 'natives' of Afrika do not attempt to overthrow the natural social order."
constate.208.a:0 "Very good"

constate.209.t:0 "South Africa Rejects Us!"
constate.209.d:0 "South Africa has rejected our offer and quite foolishly so since we are one of the few willing to defend their citizens from uprisings. Perhaps we should reign them in regardless?"
constate.209.a:0 "Let them go"
constate.209.b:0 "We will incorporate them"

constate.6785.t:0 "The Constitutional American Republic Invites us to join them!"
constate.6785.d:0 "The Constitutional American Republic has invited us the join them. As they are one of the few nations in the world willingly to openly praise our leadership style, rule of the local population, and heritage, they would make a valuable ally."
constate.6785.a:0 "We should join"
constate.6785.b:0 "No, it's not worth it"

### Black Belt Events ###
constate.300.t:0 "Black Belt Grows Increasingly Unstable"
constate.300.d:0 "The Black Belt is a Southern territory that has grown restless under our government. They are growing increasingly unstable in recent weeks, with Black resistance groups doing hit and run tactics on ODP soldiers to the point where some of the area is simply too dangerous to enter for individual NDWL members. As such our supply lines are being weakened."
constate.300.a:0 "We shall crush these terrorists."

constate.301.t:0 "Black Intellectuals Spread Propaganda"
constate.301.d:0 "As chunks of the Black Belt grow de facto autonomous due to heavy resistance we have received reports of black organizers entering black strongholds after being sent by prominent intellectuals and their factions, notably W.E.B. Dubois, UNIA, the Nation of Islam and Black syndicalists and civil rights activists under the NAACP. They are apparently aiding in the organization of a new government from the relative safety of afar, slipping by our defenses."
constate.301.a:0 "Damn!"
constate.301.b:0 "Send more patrols! Stop them!"
### Democratic COR Flavor

#Moseley
constate.7676.t:0 "The New Washington"
constate.7676.d:0 "George Van Horn Moseley has always been a man conscious of image. He has remained very uncomfortable with the idea of leading the United States as both a President and a General, fearful of the public rejecting him as a military strongman. However, he has seemingly found a way past his own problem. He has begun to draw parallels between himself and General Washington. Focusing on being the founder of a “New Republic” and leaning heavily on his experience in the Civil War he has begun to inflate importance to the war effort, retelling crucial battles that he had no part in as only won because of him. This flagrant rewriting of History has angered some but a majority of the populace, unaware or misremembering the exact details of battles sometimes taking places years ago have bought into this new Moseley. Meanwhile Moseley for his part has had dozens of new paintings and photographs commissioned of himself parodying many iconic Washingtonian paintings."
constate.7676.a:0 "History Rewritten"

constate.7677.t:0 "In Ford We Trust"
constate.7677.d:0 "Today in a joint press release by the White House and the Ford Industrial Trust the newly established Department of Economic Management has been established with Henry Ford named as the Department’s first Head Administrator. The heads of US Steel, Standard Oil and Chase Bank among others will sit on the Administrator’s Advisory Board. The DEM’s main and only goal is to further streamline and improve American manufacturing so it may compete with emerging economies and those of Germany and the Internationale. Tellingly, Ford also will remain sole proprietor of the Trust due to a ‘special agreement’ with President Moseley according to the press release. The same holds true with all of those appointed to the Department. This marriage of government and industry has many progressives and liberals dismayed as they predict doom and gloom for the workers' future. However the Department has already shot back. In a prepared statement Ford issued not long after the announcement he declared that he will strive “with all haste” to undue the inefficiencies brought by the leniency of ‘previous administrations’. Leaks from within the White House confirm drafts of plans to finally crush industrial unionism and further consolidate the trusts are already being cooked up."
constate.7677.a:0 "A marriage made in Heaven!"
#Byrnes
constate.7678.t:0 "The Twin Utopias"
constate.7678.d:0 "America is not one nation, but two! There is the White America full of prosperity and efficiency, loving God and Country. Then there is the Negro America. This America is one of poverty, despair and violence. For many years the Negros have sought to remedy this by breaking down the color barrier under the banner of Civil Rigths. However the violence such an attempt has brought only shows that our two races are too far different from one another to live together. That is why segregation is the only true and natural state for American society. However President Byrd has made it abundantly clear that even though the Negro and White man are separate they shall still be equal. That is why President Byrnes has announced a slew of new programs to raise the Negro’s lot in life. Public housing, generous education investments and a federal job placement program are just a few of the many ways Byrnes will equalize the races. When he is done the President believes that the Negro will be so happy in his America that he wont ever trouble the White Man for a taste of his."
constate.7678.a:0 "We shall live up to the standard set by “Separate but Equal!”"

constate.7679.t:0 "The Byrnes Plan"
constate.7679.d:0 "James Byrnes is a Southern Populist and segregationist. His belief is that the two races are not able to live together in harmony. Growing up in South Carolina, few are surprised he takes this view. However as a legislator in the 1910s and 1920s he made a name for himself as a close ally to President Wilson and supporter of public works. It was through this support he gained much power and grew into a formidable political force while remaining as discreet as possible. As the Democratic Party began to split Byrnes, a Southerner, naturally gravitated to Murray’s camp. However Byrnes remained at an arms length due to Murray also attracting the Klan. Byrnes and the Klan had frequently butted heads for control of South Carolinian politics. Now as President though Byrnes will have the last laugh. The Klan is on the backfoot already and now has been made a ‘Group of Interest’ by the reformed FBI. Meanwhile Byrnes has begun to pursue many more social spending initiatives, including establishing the much dreamed of Santee Cooper Hydroelectric Authority. Through these ambitious and determined programs Byrnes hopes to make America work again"
constate.7679.a:0 "Spend Money to Make Money!"

constate.6782.t:0 "The Scandal of the New Dixie Decade"
constate.6782.d:0 "President James F. Byrnes has led the nation along soundly on his position of fusing traditional Dixiecrat Conservatism with race-based Populism and other White-only social programs, and along the way, he has been aided by his protege George Corley Wallace Jr. - a young firebrand Segregationist and fellow Dixiecrat Populist that claims to uphold segregation without racism or ethnic hate. However, Wallace - ever the power-hungry opportunist - has seen it fit to finally launch his attack on Byrnes career, revealing to all in Congress and the wider nation that Byrnes once worked with vile Liberal and Progressive civil rights activists such as Fiorello La Guardia and the late Franklin Delano Roosevelt and his sons and wife, colluding on various Socialist, Crypto-Socialist, and Pseudo-Socialist policies and ideas which Byrnes is still influenced by to this day. Wallace further accuses Byrnes of spreading these ideas secretly through his policy, infecting our Constitutional Republic with the foul plague that is Socialism from within like a cancerous tumor. Now, the ODP must decide what to do: do we accept these allegations and force Byrnes to resign in favor of Vice-President Wallace, or do we stand by Byrnes and ignore these ridiculous accusations?"
constate.6782.a:0 "Byrnes is a committed Dixiecrat. Stop this nonsense at once!"
constate.6782.b:0 "Byrnes, revealed as a Socialist, resigns as President Wallace rises in his stead."

constate.6783.t:0 "A Speech to Remember"
constate.6783.d:0 "Like a preacher exclaiming a sermon, President Wallace delivered a speech to a Montgomery student audience at Alabama State University - his hometown and alma matter - as his Vice President and wife Lurleen Wallace looked on behind him, flaked by security and surrounded by a mass of attending citizens and fervent loyalists of Wallace’s platform. As he proclaimed his ideas on segregation, Dixiecrat Populism, and more, he was suddenly cut off by the sound of a single rifle firing a piercing shot. Like a rock, President Wallace dropped as blood spurted from his chest, collapsing on the ground in a pool of blood as security fired at the shooter - a rifleman firing from a window in the nearby campus library’s top floor. As one secret serviceman struck a killing blow against the gunman and possibly-successful assassin, President Wallace was being loaded into a hospital bound for Jackson Hospital. Whether the President survives would be determined soon."
constate.6783.a:0 "President Wallace bleeds out, and Vice President Lurleen Wallace takes his place."
constate.6783.b:0 "President Wallace is rushed to the hospital in time, and survives the attack."

#Byrd
constate.7680.t:0 "In the Byrd’s Nest"
constate.7680.d:0 "For a long time Virginia has been dominated by the Byrd Organization, or Byrd Machine. It has let Byrd and the Democrats keep a tight grip on the state. This is done through a network of courthouse crowds that rule reliably in Byrds favor whenever they can. The machine is effective, efficient, and now that Byrd is President, it's expanding. Newly appointed judges nicknamed ‘Chicks’ who are Byrd loyalists have taken root in most major metropolitan areas and begun to build networks of their own, loyal to Byrd. They have met resistance, most notably in Kansas City and Chicago, but with federal backing its only a matter of time before these vestiges of the old order fall. Through the Organization Byrd will further a new movement of White Civil Rights, which broadly seeks to bring Southern racial values to many Northern cities. Byrd, while personally disgusted by segregation, does believe that Black and White Americans are incapable of living together in a civil society. There is simply too much bad blood between the races for any hope of peace. So, by spreading the practice to the North Byrd seeks to right what he sees as a historic wrong and crush the bastion of the ‘Negro Civil Rights Movement’. "
constate.7680.a:0 "Listen to my chicks sing"

constate.7681.t:0 "The New Blue Coalition"
constate.7681.d:0 "Today President Byrd, flanked by many Conservative Congressmen from old hats like William Borah and George Norris to younger congressmen like Eugene McCarthy and Harry Truman made a major announcement. After having his administration plagued by costly and arduous political mudslinging due to the fractiousness of the Old Democratic Party the President seems ecstatic to announce that after weeks of intense negotiation he has forged a new coalition. The so called ‘New Blue’ Coalition seeks to entrench the Old Democratic Party’s rule which has been fraying due to party infighting. With the ODP more united than ever it seems that they are truly here to stay. The few liberal politicians in Congress like Henrik Shipstead from Minnesota have seemingly realized this by announcing that he will not be running for re-election."
constate.7681.a:0 "The Handshake that decided a thousand elections"
#Shared Dems
constate.7682.t:0 "The New Party of Jackson"
constate.7682.d:0 "The Democratic Party is the oldest Party in the United States. It was founded by one of America’s greatest Presidents, Andrew Jackson, as a response to the abuses of power flaunted by the Adams-Clay Clique. The Party was founded to fight for the White Man and the Common Man, to make sure that his voice has been heard among the hustle and bustle of Washington. In the century and more that its existed the Party has largely stayed true to that vision. However, to stay stagnant for over a century would mean defeat. That is why the Party has adopted a revolutionary new program in a recent national conference. The Party now seeks to curb immigration, restore the balance between the White man and the uppity Negro and to make America the number one nation on Earth once more. While liberals worry about what every single person may think and may want to go out of their way so nobody may be offended, the Democrats see the nation for what it is. America was at her best when she kept all the filth out and only accepted the best of the best seeking home on our shores. She was at her most strong when the Negro knew his place and the White Man was sure of his. She was at her more virtuous when every man, woman and child worked hard and prayed harder. Under the borderline Syndicalist Republicans that vision wavered. Now however the Democratic Party has committed itself to create such a paradise once more and nothing is going to draw them away from that goal."
constate.7682.a:0 "Happy Days are here again!"
#Thurmond
constate.11072.t:0 "The Filibuster"
constate.11072.d:0 "In the longest delay of the legislative process in American history, a minor political opponent to President Thurmond has just ended his 24 hour, 18 minute long filibuster against our administration’s new nativist and so-called ‘reactionary’ legislation aimed at further empowering the Dixiecrats and our other allies among the Right. Going so far as to urinate into a bucket off to the side of view with one foot still on stage as an aid held up a towel to block the view from the rest of Congress, this brazen legislator - Rush Limbaugh of the infantile Progressive movement the Committee of 48 -, has held up Congress longer than any one person has before, continuously speaking and rambling to fill up the time as to not get booted off the podium for the uninterrupted duration of the 24 hours, except for a 5 minute break allotted to him at around the 23rd hour mark allotted to him by Representative Goldwater so that he may insert the days notes into the Congressional Record. Padding out his tirade by reading aloud from various books and newspapers in between political rants and speeches on the need for reborn Progressivism and a third party to oppose Republican and Democratic corruption and Conservatism as he sipped on orange juice and snacked on pumpernickel bread and hamburger, Limbaugh’s little stunt truly was something to behold, but has done next to nothing to stop Thurmond’s agenda. Not even the longest filibuster in American history will stop America’s drive towards Rightist perfection."
constate.11072.a:0 "There’s not enough troops in the army to stop us from achieving our goals."

constate.7683.t:0 "The Washington Scandal"
constate.7683.d:0 "Today a stunning news story has hit the front pages of every major newspaper in the country. An investigative reporter has discovered that President Strom Thurmond, famous for his rampant racism and hatred of the blacks, actually had a black daughter out of wedlock. The child, Essie May Washington, was born from her mother Carrie Butler, an employee of Thurmond’s parents in 1925. According to the report Thurmond was 22 when he impregnated Carrie who was 15 or 16 at the time. The report also reveals that Thurmond has been making secret payments to Washington on a regular basis, paying for her tuition at a black university in South Carolina. At the same time Thurmond was photographed multiple times meeting with Washington during one of his many trips to his home state. The President and Mrs May both declined to comment on the matter. With the printing of the report the embattled President's administration has begun to receive broadsides from both sides of the isle. Conservatives and Dixiecrats, once the administration's most staunch allies and led by freshman Congressman George Wallace of Alabama, have begun a blistering campaign accusing the President of miscegenation, hypocrisy, crimes against the White Race and a slew of other charges. Meanwhile the liberals, always enemies of the President, have revived an old attack ad on Grover Cleveland, who allegedly had a bastard of his own, depicting a woman consoling a (black) baby who cries “Ma! Ma! Where’s my pa?” and the woman responds “Gone to the White House! Ha! Ha! Ha!” while a caricature of Thurmond stomps his feet angrily."
constate.7683.a:0 "Hypocrisy? In Washington? Couldn’t be!"
#McCarthy
constate.7684.t:0 "Gathering the Flock"
constate.7684.d:0 "As America broils with anti-Syndicalist rage President McCarthy has begun to gather allies to him like flies. Some of the more prominent ones are the Army, who at one time were suspicious if not outright hostile to the Administration. As time has passed however the higher ups have begun to see the world through the President’s eyes and they have seen a world saturated with Syndicalist infiltration. General Moseley has led the crusade by announcing that his 13th Army has undergone ‘liquidation’ with the execution of 13 alleged Syndicalist-leaning officers and the imprisonment of an entire division that Moseley deemed to have suspect loyalties. While the Joint Chiefs have not shared Moseley’s own strict disciplinarian punishments, they have testified to Congress that a recent investigative probe has revealed deep Syndicalist infiltration in all military branches. They outlined a plan to weed out this alleged subversion and have begun to round up those they have deemed particularly dangerous. Some have noted that the first of those arrested are those who are enemies of the Joint Chiefs. However none point it out too loudly, lest they too be painted with the Red Brush. Another ally has been the Catholic Church. Always an enemy to leftist ideology in most of its forms, for most of American history they have however stayed largely out of politics. After the Civil War however, that policy seems to have changed as preachers across the nation, mainly Catholic priests, have come out publicly and loudly against Syndicalism. They denounce it as Godless, baseless mockery of the natural order and tantamount to Heresy. These priests and dioceses, mainly in New England where Catholicism has been on the rise since the Civil War, have also spoken in support of the President who is an avowed Catholic himself. This view has been helped by the President’s long standing friendship with the Kennedy family who are some of the most prominent Catholics in the United States. "
constate.7684.a:0 "Soldiers of the Great Crusade!"

constate.7685.t:0 "The Syndicalist Scare"
constate.7685.d:0 "Today, in a speech to a special joint session of Congress called by himself, President McCarthy dropped a bombshell on the nation. He revealed that for the past several months the State Department and FBI have been investigating alleged Syndicalist infiltrators in the government and administration. He then presented a list of 300 names of people who were members of the Syndicalist Party or known associates of members. This has sent the entire country into a determined hunt to weed out the subversive filth among them. Police stations across the nation have reported an increased number of calls over ‘suspicious individuals’ as neighbors now question their neighbors every move. Within the halls of government its reported that everybody is looking over their shoulder, second guessing every decision and going out of their way to prove themselves more ‘American’ than their coworkers lest their name may be on the list."
constate.7685.a:0 "He’s made a list and he’s checking it twice"
#Shared Reps
constate.7686.t:0 "Watering the Lily"
constate.7686.d:0 "To many the Republican Party is a party of Progress and Liberalism. The Party of Lincoln who fought the First Civil War to free the Negro from its rightful place. This taint on the Party’s image has, since the Second Civil War, refused to fade away. However with the overturning of the previous illegal administration the tide of ‘progressivism’ and liberalism within the Party seems to have ebbed. The Conservative Republicans, once firmly in the minority due to the sheer abundance of Negro Republicans overwhelming the White vote, have begun to reassert themselves. Progressives in the Party are finding themselves increasingly marginalized and the Party has begun to harken back to its roots in the Know Nothing Movement and the Nativists. The Grand Old Party has begun to wash itself of the nastiness of its past and in the most recent party platform said nothing of civil rights. Instead the Party has decisively shifted to curbing immigration and supporting domestic improvements. This move has been viciously attacked by the liberals and minorities within the Party however, despite their ferocious attempts, the Party is no longer under their insidious control. The Party of the Negro is no more! The Republicans are now the Party of America!"
constate.7686.a:0 "America for (some) Americans!"

###Flag###
constate.302.t:0 "The Banner of the Republic"
constate.302.d:0 "Now that we are independent, we must choose the banner that we fly against traitors. Many have suggested we keep the current design; however others insist on changing the flag to one more inspired by older America with the Bonnie Blue or even the Confederacy to appeal to the South and draw a likeness between our struggle and theirs. What shall we do?"
constate.302.a:0 "Keep the Current Banner"
constate.302.b:0 "Adopt the Cross Design"
constate.302.c:0 "Adopt the Crescent Design"
constate.302.e:0 "Adopt the Bonnie Blue"
constate.302.f:0 "Adopt the Eagle Design"

constate.303.t:0 "The Banner of the Republic"
constate.303.d:0 "Now that we are independent, we must choose the banner that we fly against traitors. Many of our members who don't identify as Fordists have suggested we keep the current design; however, Charles Lindbergh has put forward his own ideas for what he thinks the flag should look like. The business community, including Henry Ford, has greeted his idea with much enthusiasm, but there is still a debate to be had nonetheless. What should our flag look like?"
constate.303.a:0 "Keep the Current Banner"
constate.303.b:0 "Adopt the Lindbergh and Fordist design"
constate.303.c:0 "Adopt the Eagle Design"

constate.304.t:0 "The Banner of the Republic"
constate.304.d:0 "Now that we are independent, we must choose the banner that we fly against traitors. Many of our members who don't identify with the Old Klan and the Black Legion have suggested we keep the current design; however, the Black Legion wishes to see their own flag on the national stage. As they are a powerful faction within our government, it would be wise to appeal to them, but we could also push for a more traditional flag. What should it look like?"
constate.304.a:0 "Keep the Current Banner"
constate.304.b:0 "Adopt the Black Legion's design"

constate.305.t:0 "The Banner of the Republic"
constate.305.d:0 "Now that we are independent, we must choose the banner that we fly against traitors. Some of our members identify with the current flag and wish to keep it as is. However, the Young Klan is mostly divided into three factions. Some wish to see a red flag that would be more representative of Klan symbolism, while others want a traditional-looking flag that is still Klan-influenced. Finally, there are those who want a more traditionally American flag with a Klan influence. What should it look like?"
constate.305.a:0 "Keep the Current Banner"
constate.305.b:0 "Adopt the Red design"
constate.305.c:0 "A traditional KKK flag"
constate.305.e:0 "An American/Klan design"
constate.305.f:0 "A design the Founders would choose"
constate.305.g:0 "Yockey adopts the Confederate Nordic flag proposal"
constate.305.h:0 "Yockey adopts the Confederate English flag proposal"

constate.306.t:0 "The Banner of the Republic"
constate.306.d:0 "Now that we are independent, we must choose the banner that we fly against traitors. Some of our members identify with the current flag and wish to keep it as is. Simmons and the NDWL largely wish to see a red flag however, and this would be more representative of Klan symbolism. What should it look like?"
constate.306.a:0 "Keep the Current Banner"
constate.306.b:0 "Adopt the Red design"
constate.306.c:0 "Adopt a variant of the Red design"

constate.307.t:0 "The Dawning Era of Armstrong’s United American Testament"
constate.307.d:0 "Under the Mosaic law and prophetic evangelical gospel of President Herbert W. Armstrong, a new America has dawned as we now bask in the full and glorious light of God. With Armstrong’s Worldwide Church of God backing his government and funding the party, he has been able to rule unobstructed and unite the nation and the people under his divinely-inspired rule, and now a new godly kingdom on earthly soil exists outside the heavens. With this new union realized, we must now decide on a new identity for the people to rally around, and as such a new name must be decided for the nation."
constate.307.a:0 "The Commonwealth of America rises!(Holy Spirit)"
constate.307.b:0 "The Commonwealth of America rises!(Dei Gratia)"
constate.307.c:0 "Let the Chosen rejoice under the Worldwide Kingdom of God!(Holy Spirit)"
constate.307.e:0 "Let the Chosen rejoice under the Worldwide Kingdom of God!(Dei Gratia)"
constate.307.f:0 "A new era for true patriots dawns with the American Republic of God!(Holy Spirit)"
constate.307.g:0 "A new era for true patriots dawns with the American Republic of God!(Dei Gratia)"

constate.6768.t:0 "Advisors Warn to Steer Clear of Crump"
constate.6768.d:0 "As we work to consolidate our hold over this new America, President Russell has come into conflict with many bigwigs from each of the states in our Union. However, few have such mastery over the black art of corruption than E. H. Crump of Memphis, Tennessee. Once Mayor of the city, Crump has continued to dominate Memphis politics along with a large chunk of western Tennessee through the use of his powerful, personally-made political machine. Influenced by New Deal ideas, tied to the Southern kings of cotton, and one of the only men in our new America that pushes for giving the vote back to Black Americans, Crump certainly is a unique figure in our government. Tied to the Democrats, Crump butts heads with even his own party mates as he bulldozes his way through any and all obstacles in order to further control his favored city. Advisors to the President have warned Russell that going after Crump - especially this early in our own term - could prove to be damaging or even disastrous to our administration. Should we move on Boss Crump in an attempt to bring him to justice in order to free up Memphis for one of Russell’s loyalists, or should we merely let the Boss have his city as we move on to more important issues?"
constate.6768.a:0 "Let us not get tangled in the mud with this corrupt Boss. Leave Crump alone."
constate.6768.b:0 "Arrest this corrupted bastard at once!"

constate.6769.t:0 "The Boss Fights Back"
constate.6769.d:0 "With President Russell openly calling Boss Crump of Memphis a crook and a criminal, all hell has broken loose inside our new America’s Democratic Party. Refusing to go down without a fine, and exclaiming he would rather be in dead than have his liberty taken away behind bars or in chains, Boss Crump has begun to utilize every dirty trick and corrupt play in his playbook in order to stop Russell from ruining the fiefdom of graft and populism he had created in western Tennessee. With Russell and his support-base now in a fight for the fate of the Democratic party, the rest of the nation watches - with the ODP even mocking this division - as the fate of our new America once again hangs in the balance."
constate.6769.a:0 "Russell's administration is eradicated!"
constate.6769.b:0 "Mobilize everything we have against Crump and his corrupt connections."

constate.6767.t:0 "Boss Crump Takes Control of the Democratic Party!"
constate.6767.d:0 "Utilizing corrupt and underhanded tactics he has honed for decades in the political circuit, Boss Edward Hull Crump has now decimated the Russell administration and its reputation. Rising to take over the Democratic Party and the entire Constitutional Republic along with it, Boss Crump now shall use graft and compromised democratic operations, with the help of the Black community he works so closely with, in order to guarantee the success of he and his allies for years and years to come. Our new America now walks into a new age under the ingenious kingpin of graft Boss Crump!"
constate.6767.a:0 "On his political slot machine, Crump always hits the jackpot."

constate.6770.t:0 "The Battle of Athens"
constate.6770.d:0 "With the Second American Civil War finally drawing to a close, we have begun to rebuild and reconstruct. However, many within our nation have resisted our methods as we move into peacetime, with the recent Battle of Athens being perfectly emblematic of this issue. Led by disgruntled citizens and veterans from Athens and Etowah, - two small towns in Tennessee - this ‘rebellion’ has largely just been a group of 50 or so armed men ransacking their local region and getting into small gunfights with the police. Protesting electoral fraud, police brutality, delayed war pensions, and more, these angry yokels managed to do some property damage and cause some injuries in their scuffles with the police, but thankfully no one was killed before order once again took control. With revolts and riots like these semi-common across the nation, we can only hope that total reconstruction comes sooner. "
constate.6770.a:0 "Hardly a battle at all!"

constate.6771.t:0 "Orphan Tears"
constate.6771.d:0 "Head of the Tennessee Children’s Home Society and a popular socialite with connections to many within the nation’s hierarchy, Beulah George ‘Georgia’ Tann has maintained the public face of a hard-working, dedicated social worker worthy of support and protection for decades, but recently, her dark truth has begun to be revealed. With her reputation as a distraction, Georgia Tann has been using the unlicensed Children’s Home as a front for her black market baby adoption scheme in which young children are essentially kidnapped and then sold to wealthy families looking to adopt. Hiding all of this from the public, her secret has started to slip through the cracks, with her long-time supporter Boss Crump now finally starting to catch wind. Though she makes an insane amount of money from this operation, it has no moral or ethical ground to stand on, and if any were to find out, it could ruin any and all with links to her. What should we do?"
constate.6771.a:0 "How could she have hid this from us?! Cut ties with her at once and throw her in jail!"
constate.6771.b:0 "Continue to work with her in private and hide the truth. She is a sinner, but a profitable one."
constate.6771.c:0 "Hide the truth and give Tann a place in government to clear her reputation."

constate.6772.t:0 "Pushback to Black Voting Rights"
constate.6772.d:0 "With Boss Crump’s decision to allow Black Americans the right to vote, a series of protests, riots, and even lynchings have broken out across our nation as Right-Wing conservatives and supporters of the KKK rage against the Social Machine. Not willing to compromise with this rabble, Boss Crump has moved to arrest and imprison all those responsible for these actions, with any lynchers being caught even being executed in rare circumstances where the murderers showed particular barbarity. Furthermore, he has begun a nation-wide campaign to crack-down on the Ku Klux Klan and their operations, for Crump sees them as nothing more than tantrum-throwing cockroaches that need to be exterminated for the greater good of the Social Machine and his ambitions. Though the KKK and their supporters might resist these moves, they are running out of ground to hold and allies to call on as Boss Crump tightens his velvet grip on his new America."
constate.6772.a:0 "None shall lay a hand on our loyal voters."

constate.6773.t:0 "Metropolitan Reform"
constate.6773.d:0 "Seeking to bring the successful reforms he passed in Memphis to all of America, Boss Crump has set out to rebuild our nation’s cities from the ground up. Implementing quiet city ordinances, automobile health and safety regulations, improving healthcare and educational reform and more, our cities shall become shining beacons of American progress. Furthermore, Crump has called upon his old ally Lloyd Binford to once again lead Crump’s censorship department, meaning all media in our new America must now pass by his desk to be approved and released for public consumption. Furthermore, old plans of Crump’s that had to be tabled, such as building his own hospital and stadium in Memphis, and the construction of the Memphis-Arkansas Bridge shall all be completed, further cementing Crump’s legacy in steel and stone. With these moves and others like them, Boss Crump shall mold all of America in his ingenious image."
constate.6773.a:0 "All of America shall reach the glorious heights Memphis already has achieved."

constate.6774.t:0 "Harvesting Riches from Cotton Row"
constate.6774.d:0 "Seeking to get away from all the hustle and bustle of city life for a while, [COR.GetLeader] has purchased The Hermitage - the old cotton plantation in Nashville owned by former President Andew Jacksom himself. Maintaining the museum already on its grounds, [COR.GetLeader] has moved to make the Hermitage his own private residence, even going so far to reseed the old crop fields in order to bask in the simple pleasures of a farmer’s life. Though this oasis of peace shall only be used when he is not overwhelmed with work to do in order to keep the state and the party running, [COR.GetLeader] shall still be able to enjoy this slice of American history from time to time as he sits in the rocker on the front porch, sipping his Southern-style iced tea as he fans himself with his hat and overlooks all he has accomplished."
constate.6774.a:0 "A brief respite, for a leader’s work is never done."

constate.6775.t:0 "A Change of Scenery?"
constate.6775.d:0 "Seeking to once again sit in his old mayoral office as he wishes to return to his beloved adopted home city, Boss Crump has toyed with the idea of moving the national capital to Memphis, Tennessee. Should we oblige such a radical request?"
constate.6775.a:0 "Our destiny lies with Boss Crump. To Memphis!"
constate.6775.b:0 "Our capital is fine where it is now."

constate.6784.t:0 "A Speech to Remember"
constate.6784.d:0 "Like a preacher exclaiming a sermon, President Crump delivered a speech to a Memphis student audience at the University of Memphis as his Vice President Beulah Georgia Tann looked on behind him, flaked by security and surrounded by a mass of attending citizens and fervent loyalists of Crump’s Social Machine. As he proclaimed his ideas of Capitalist Agrarianism supported by Cotton Row, his New Deal for the New South inclusive to all Americans, his Ouster Laws, and more, he was suddenly cut off by the sound of a single rifle firing a piercing shot. Like a rock, President Crump dropped as blood spurted from his chest, collapsing on the ground in a pool of blood as security fired at the shooter - a rifleman firing from a window in the nearby campus library’s top floor. As one secret serviceman struck a killing blow against the gunman and possibly-successful assassin, President Crump was being loaded into a hospital bound for Regional One Health hospital. Whether the President survives would be determined soon."
constate.6784.a:0 "President Crump bleeds out, and Vice President Georgia Tann takes his place."
constate.6784.b:0 "President Crump lies dead, and his close political ally N.J. Ford takes his place."
constate.6784.c:0 "President Crump is rushed to the hospital in time, and survives the attack."

constate.6969.t:0 "The British Israeli Dream Realized"
constate.6969.d:0 "Under the ingenious and divinely-inspired leadership of the living prophet and president Herbert W. Armstrong, the British Israeli dream has been realized as the main Anglo nations stand united under our pure and true gospel. From the hustle and bustle of London to the placid Southern plains of our America, the Anglo-Israeli people stand together as a Lost Tribe is found and united at last. With our dream realized, we must now decide on if we shall maintain our American-based identity or if we should shed this shortsighted nationalist notion in order to embrace the dawn of the New Jerusalem together with all of our Anglo-Israeli brothers?"
constate.6969.a:0 "We may be one of the Lost Tribes, but we are still American."
constate.6969.b:0 "The angels hark, and our destiny as the New Jerusalem awaits!"

### Portrait ###

constate.310.t:0 "A New Jacksonian Golden Age"
constate.310.d:0 "With the Second American Civil War slowly fading into distant memory and with the great Alfalfa Bill Murray standing resolute at the helm of our great republic, this great nation and our noble people have slowly begun to heal. With this recovery has also come a fond remembrance for older times in America, to a great President who served this nation so dutifully in an age before our nation was ever sullied by the horrors of fratricide. \n\nThis great Commander in Chief was none other than Andrew Jackson, 7th President of the United States and a champion of the people against carpetbaggers and anti-American elements, has become something of an idol to our healing people, with many in our nation likening President Murray to this hallowed and deeply honored figure. \n\nThis adoration is not just hollow praise and fanfare however, for which it has also begun to affect the nation as a whole. The New Jackson, as Murray has quickly become known as to many ardent patriots, has become the idol of a new cultural resurgence, harkening back to the post-Revolutionary age of this great nation that was the Jacksonian Era. With tastes in food, music, and other aspects of both high and low culture shifting to emulate and modernize the Jacksonian aesthetic, the wider identity of the Constitutional American Republic has already begun to show signs of this new Jacksonian Golden Age. \n\nMost curiously of all the aspects of our society affected by this has been its effect on the fashion industry, which has unexpectedly taken off with the idea completely. A new wave of New-Jacksonian fashion has exploded onto the scene, with puffy-armed shirts, double-breasted and stand-collar waist coats, stocks with bows, and fall front trousers - all clothes designed for the common working man - exploding in popularity once more with the men of our fine republic. Not to be left out, women’s fashion has also taken a large turn, with loose-corsets, semi-puffy skirts, and other designs with labor in mind typical of the original Jacksonian era of the 1820s-40s. Most popular of these new designs has been the return of what has been colloquially dubbed the ‘Jacksonian suit.’ Usually a black ditto suit or frock coat tuxedo with flared collar and large lapels atop a white shirt, and frequently accompanied with a flowing red cape to emulate the famous Ralph Earl portrait of the national hero, these suits have exploded in popularity across the nation. Though more popular among the most elite and upper class of our republic, that has not stopped these dashing numbers to become a common sight in cities across Dixie and beyond, with even President Murray occasionally being seen wearing one. \n\nWhether it be affecting fashion or art or cuisine, this new Jacksonian Golden Age has proven to be a much needed distraction for our war-torn populace. Time heals all wounds for sure, but nothing like a little nostalgia to help numb the pain and speed along the process of reconstruction, of both nation and spirit."
constate.310.a:0 "A true showing of patriotism, but I’ll keep my hat."
constate.310.b:0 "Let us toast this return to higher culture and tastes."

constate.4090.t:0 "Towards Fordlandia"
constate.4090.d:0 "As we build the state along Fordist principles, President Lindbergh has done his best serving as the shining face of the nation. Leading as the facade executive with a shadow cabal of technocratic officials hiding behind him under Ford himself, President Lindbergh has served admirably and done his duty. However, the American people have grown more comfortable with the idea of authoritarianism and anti-democratic principles over time under our regime, and now perhaps it is finally time to shed this masquerade? We could keep the illusion of free democracy running with Lindbergh’s charismatic charm taking all the heat, or we could finally allow the great genius Henry Ford finally lead himself officially, without the need of hiding and secrets. Under Ford, a true American Right-wing Corporatist Technocracy can rise, guided by Ford’s genius, his skill as an industrialist, his love of pure Americanism, and likely also by his open anti-semitism as well. Now all we must do is decide what would be best for America: Lindbergh’s easy lie or Ford’s hard truth?"
constate.4090.a:0 "Continue the Democratic charade under President Lindbergh."
constate.4090.b:0 "Time to mask-off and show America the pure light of Ford!"
constate.4090.c:0 "Accelerate Fordism to its natural conclusion. Rise Ford and rise Fordlandia!"

