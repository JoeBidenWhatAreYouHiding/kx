constate.4091.t:0 "The Death of Ford"
constate.4091.d:0 "Saddening news has rung out across the nation as word spreads of Henry Ford’s death. Found slumped over on the floor of his study, hand on his chest, it is assumed that the titan of industry had a heart attack while smoking a cigar and drinking brandy as he was listening to a newly pressed recording of the Glenn Miller Orchestra. Though not a formal leader of the nation in any official capacity, none in America who were in the know could deny Ford’s influence and power over the Lindbergh administration and the wider industrial framework of America and her armies, and his death has sent shockwaves throughout the government and the wider nation. \n\nWith his sudden passing, the Ford company and the rest of Ford’s vast fortune now passes to his son and heir Edsel, a moderate humanitarian compared to his late father with a sound business sense to make Henry Ford proud. Though the Fordist institution shall still remain deeply entwined into the foundation and fabric of the Lindbergh machine, serving as financiers, lobbyists, allies, and more as they always have, Edsel himself is expected to take a backseat from any political scheming, leaving that to his subordinates and aids, as he focuses on modernizing the Ford company and bringing it along with the rest of America into the next age of technological achievement, advancement, and above all, profit."
constate.4091.a:0 "May the tough old bastard rest well."

constate.4092.t:0 "The Death of Ford"
constate.4092.d:0 "Saddening news rings out across the nation as word spreads of President Henry Ford’s death. Found slumped over on the floor of his study, hand on his chest, it is assumed Ford had a heart attack while smoking a cigar and drinking brandy as he was listening to a newly pressed recording of the Glenn Miller Orchestra. How the two guards stationed outside his room did not hear the commotion of his death, it is not known, though many suspect they simply feared to disturb the President on penalty of punishment. \n\nWith the passing of Ford, a new titan must rise to take his place, someone trusted by the former President and in tune with his vision for America. The main candidate is his own son Edsel Ford, a committed Fordist that seeks to moderate and humanize his father’s ideas while removing much of the prejudice associated with them. The main rival to Edsel Ford’s ascendancy is Nelson ‘Rocky’ Rockefeller, heir to the Rockefeller fortune, prominent Fordist ally, and renowned Corporate Capitalist, financier, and captain of industry, taking after his historically famous grandfather. Other names floated for the position have been financiers and visionaries like Howard Hughes, Walter Disney, Torkild Rieber, Stephen Birch, James Dole, William Randolph Hearst, Charles Edison, Howard Scott, Harvey Firestone, and numerous others, but the chances of any of them taking Ford’s place is unlikely. Who shall be chosen, or who already has been chosen by Ford before his own death, will be revealed shortly."
constate.4092.a:0 "Ford's son takes his father’s place to lead us on a path of moderate Right Technocracy."
constate.4092.b:0 "Rockefeller wins, and steers us towards more traditional Corporate Capitalism."
constate.4092.c:0 "Hughes the genius aviator rises to take Fordism to new heights."
constate.4092.e:0 "Rieber will pump out profit in levels never before seen."
constate.4092.f:0 "Birch’s business sense and savvy will allow Fordism to weather any storm."
constate.4092.g:0 "Hearst’s guile and cunning wit will aid Fordism’s rise through the financial world."
constate.4092.h:0 "Edison’s mind and ingenuity will innovate and evolve Fordism."
constate.4092.i:0 "Scott's ideals will advance Technocracy and Fordism."

constate.4093.t:0 "America the Brave"
constate.4093.d:0 "With our political platform harkening to true Americanism, Democratic Republicanism, and other slices of good ol’ fashioned Americana, many have pushed for us to proclaim ourselves as the true and only United States of America, reclaiming our old name now that we have won the Second American Civil War and proven ourselves as the true American people. Should we allow such a change, reusing the old Stars and Stripes and adopting the old symbology of the fallen Union, or should we stand by the new identity we forged in Revolution and War?"
constate.4093.a:0 "We are the one, true United States of America!"
constate.4093.b:0 "We stand by our new and blood-forged identity!"

constate.4094.t:0 "The Heirs of the Knights of the Golden Circle"
constate.4094.d:0 "Founded in 1854 by George W. L. Bickley - and allegedly staffed with other big names like John Wilkes Booth, Jefferson Davis, Albert Pike, Nathan Bedford Forrest, Thomas Lubbock, Lambdin P. Milligan, Buckner Stith Morris, Samuel Mudd, John Surratt, and many of the Confederados that fled to Brazil - in order to create a new nation based around the South’s slavery and plantation system across the American South, Central America, and the Caribbean as a last ditch effort to escape the Union’s tyranny, the Knights of the Golden Circle were a Civil War era secret society and paramilitary dedicated to White Nationalism that has long since collapsed, but that has not stopped their ideas from continuing to spread. Under our rule, the Ku Klux Klan carried on Bickley’s original dream of a free society free from the ignorant masses of freedmen that have come to pollute the American Dream, and now the White Man’s utopia described by the Knights of the Golden Circle is within reach. First uniting the lands of the fallen, failed Union before turning our sights southward, the lands of the proposed Golden Circle - from the northern coasts of Venezuela and Colombia, up the Central American isthmus and through Mexico, out to the golden fields of Dixieland and the white sandy beaches of the Caribbean - now all lie within our grasp, leaving us with a final decision. Though we shall keep these lands under our direct control like was always planned, we must decide upon how - should we maintain our Americanist identity and symbolism while directly integrating these lands, keeping the capital in Dixie and the culture of our state purely American, or should we fulfill the full extent of Bickley’s dream, moving the capital and government apparatus to Havana, Cuba as a centralized administrative center in the middle of the new nation while pushing for a new culture based upon that of the old Confederacy?"
constate.4094.a:0 "Stick to our Americanist foundations."
constate.4094.b:0 "We shall proclaim a true Golden Circle to further Klannist interests across the New World."

constate.4095.t:0 "A Flag for the Golden Circle"
constate.4095.d:0 "With the Golden Circle finally rising across the tropical heart of the New World, we must now choose what flag shall rise along with it. The obvious suggestion is to use the original flag of the Knights of the Golden Circle founded by George W.L. Bickley in 1854 - a white and red trie color with a blue canton holding 11 white stars. However, another suggestion is to use the legionary flag of the reborn Knights of the Golden Circle - a contemporary revivalist secret society based on the original order founded and staffed by many prominent Old Klan members. Their flag depicts the Golden Circle’s cross and sun surrounded by stars and the crescent moon on a blue field, with red and white stripes beside it."
constate.4095.a:0 "Go with the flag of the original Knights."
constate.4095.b:0 "Go with the modern Legion flag used by the reborn Knights."

constate.4096.t:0 "Fate of the Confederados"
constate.4096.d:0 "With many of their kind allegedly being members of the original Knights of the Golden Circle before fleeing to Brazil following the final days of the First American Civil War, the Confederados - or Confederate Americans that fled the Union’s victory by running to South America - may have lived in exile all this time but perhaps their fate can be changed. Swayed to Brazil by former emperor Dom Pedro II using promises of cheap farm land and easy settlement in order to utilize the cotton-farming expertise these fleeing sons of Dixie held, the Confederados and their offspring have resided throughout northern Brazil for almost a century now. With the dream of the Golden Circle finally realized, perhaps we could save these lost sons and daughters of Dixie from their plight?"
constate.4096.a:0 "We ride for Rio to save our brethren for the apelings beside them."
constate.4096.b:0 "Leave them to that jungle hell they ran to like the cowardly rats they are." 

constate.4097.t:0 "The Black Legion Steps Out of Line"
constate.4097.d:0 "With his criminal past coming back to bite him in the ass once more, Imperial Wizard of the Klan and President of these new United States, David Curtis Stephenson, has become recently embroiled in a leadership struggle as the Black Legion - the Klan’s paramilitary arm-turned-rival organization - try to seize power. Headed by army veteran-turned-White supremacist vigilante Virgil Effinger, the Black Legion is a band of racist pirates and White supremacist bandits that became infamous and influential by doing the dirty work even the Klan didn’t want to do, and now having risen to the top of the Klan’s hierarchy, Effinger seeks to use Stephenson’s past against him in order to take power for himself. Responsible for the murder, rape, and partial cannibalization of 28 year old Madge Oberholtzer in 1925, D. C. Stephenson was largely able to escape justice, but did not stop his devilish ways, and has since continued his deranged and sickening habit behind closed doors. Threatening to reveal this continuing career of serial murder and rape to the wider nation, Effinger hopes to blackmail Stephenson out of power so than he and his Black Legion can truly lead America. If Stephenson can manage to out-wit Effinger and have him and his organization destroyed before Effinger gets his way is unknown, but the future of the Old Klan once again hangs in the balance."
constate.4097.a:0 "Stephenson outmaneuvers Effinger, having him silenced and quietly killed."
constate.4097.b:0 "Effinger forces Stephenson out, and the Black Legion rises to lead America."

constate.4098.t:0 "Effinger’s America Under the Black Legion"
constate.4098.d:0 "With the Klan now firmly under his control as Stephenson is forced into early retirement and sudden obscurity, Virgil H. ‘Bert’ Effinger and his Black Legion now control the fate of America, and as such, Effinger must decide on how to take the Klan and the nation in this new age. Describing his movement as a guerilla army designed to fight the establishment, Effinger claims that the Black Legion has existed since the era of the first American Revolution and the Boston Tea Party, rewriting history and forcing the masses to learn his new truth while working with allies like Arthur Lupp, Arthur Hornbui Bell, Alma Bridwell White, Margaret Sanger, and other New Jersey-based Klan associates in order to more smoothly integrate the Old Klan’s hierarchy into their new Black Legion structure. \n\nThough still sharing most typical Klan ideas, with Effinger’s personal hatred of immigrants, Catholics, Jews, Blacks, labor organizers, communists, socialists, and more finding him many allies within the KKK, the Black Legion’s methods of open murder, arson, banditry, vigilante justice, organized crime, and above all piracy has driven a wedge between them and traditional Klannist ideology. Famous for raiding Jewish synagogues, Catholic churches, and Socialist meetings across the coasts of the Great Lakes while leaving a trail of dead minorities brutally butchered, burned, or gunned down in their wake, and with pockets full of stolen loot weighing them down as they sailed off from each raid, the Black Legion is markedly different in how they operate among the racist Far-Right in America, and many wonder if this pirate culture will now influence America as a whole..."
constate.4098.a:0 "Continue to largely adhere to the baseline ideology of the Klan."
constate.4098.b:0 "Embrace our true nature as the racist pirates of the Great Lakes!"

