### Leaders ###

### National Focuses ###
LOM_rule_of_law:0 "Re-Establishing the Rule of Law"
LOM_rule_of_law_desc:0 "Now that Lombardy is independent from a larger Italian entity, we must try and calm our unruly people. In large part, they fear an uncertain future, so we must decide our new nation's destiny."
LOM_building_duchy:0 "Building a Duchy"
LOM_building_duchy_desc:0 "While Lombardia, once preeminent among the Italian lands, maintained some degree of independence until the War of the First Coalition, even then, the old Duchy had been controlled by foreign powers for centuries. To establish a functional state from the carcass of a unified Italy, we must remind the people of their illustrious Ducal past of long ago."
LOM_land_reform:0 "Land Reform"
LOM_land_reform_desc:0 "The turmoil which has plagued Italy since the Weltkrieg has left the rural estates of before that terrible war in ruin and prevented their repair. With a new state and a new nobility, the time has come to renovate and reallocate the countryside."
LOM_agricultural_subsidies:0 "Agricultural Subsidies"
LOM_agricultural_subsidies_desc:0 "Our initial land reform initiatives have been successful. Now, in order to increase yields, we should offer comprehensive agricultural subsidies."
LOM_wounds_of_war:0 "Wounds of War"
LOM_wounds_of_war_desc:0 "After such sustained bloodshed, the many wounds gouged into Lombardia and its people are at last beginning to heal. To truly mend such extensive trauma, however, will require a concentrated societal and governmental effort, one that the duke will take the lead on."
LOM_lombard_constitution:0 "The Duchy's Constitution"
LOM_lombard_constitution_desc:0 "While our duchy may still be young, it is now in a much more stable position. The time has come to draft a new constitution and finalize the structure of our government."
LOM_universal_suffrage:0 "Universal Suffrage"
LOM_universal_suffrage_desc:0 "While Duke Marcello has done much to rebuild our nation, it is undeniable that his authoritarian tendencies cannot be ignored for much longer. The Lombard people understand the true value of proper representative governance, and thus we must strive to create a true constitutional monarchy. To this extent it is necessary to replace Marcello with his apolitical very distant relative Adriano, son of Galeazzo Visconti di Lampugnano and a great enthusiast of aviation."
LOM_strengthen_duke:0 "Strengthen the Duke"
LOM_strengthen_duke_desc:0 "Lombardia's righteous Duke is like a father to the people. Like any good father, he must at times be firm with his children and guide their development. If justice and good governance are to ever be assured, the Duke must be the ultimate authority in Lombadia."
LOM_denounce_ambrosia:0 "Denounce the Golden Ambrosian Idea"
LOM_denounce_ambrosia_desc:0 "With the restoration of Lombardia, many Lombard Republicans, undeterred by the failure of their beloved Italian Republic, embraced the legacy of old Ambrosia, a uniquely Lombard strain of Republicanism. We must once and for all repudiate republicanism while also affirming constitutional governance."
LOM_return_crown:0 "Request Return of the Lombard Crown"
LOM_return_crown_desc:0 "The Iron Crown of Lombardy, inlaid with a Nail of the True Cross, was the centrepiece of the coronation of the old Frankish kings of Italy and later rested upon the heads of Holy Roman Emperors. It was taken by Austria following its victory in the Weltkrieg; with Lombardia no longer in total disrepair, the time has come to request the return of this important symbol of legitimacy and Lombardia itself."
LOM_crown_king:0 "Crown the King of the Lombards"
LOM_crown_king_desc:0 "With the Iron Crown of Lombardy in our possession and our nation firmly established, the good Duke no longer need be sullied by a title unworthy of a man of such virtue. For his sake and our people's, let us proclaim the Kingdom of Lombardia."

LOM_lombard_republic:0 "A Lombard Republic"
LOM_lombard_republic_desc:0 "We are the remnants of the Italian Republic, but we must stop thinking of ourselves as part of Italy. Our future lies in being Lombardia, and in resurrecting the nationalism of years past, when Lombardia was a state in its own right. The new Lombard Republic begins here!"
LOM_question_of_radicals:0 "A Question of Radicals"
LOM_question_of_radicals_desc:0 "The first question facing our young republic is the place of radicals within it, such as those in the Fiamme Nere. Are we a free state, or should we be more cautious in the voices we give to those who might lead our country astray?"
LOM_republic_constitution:0 "The Republican Constitution"
LOM_republic_constitution_desc:0 "Finally we have written a constitution appropriate for our country, one that enshrines the idea of the republic in Lombardia's consciousness."
LOM_state_industry:0 "The Industrial Act"
LOM_state_industry_desc:0 "The future of the country lies not in reorganizing its land, but in securing its industries. We must protect our corporations and ensure they have room to grow."
LOM_heart_of_the_north:0 "Heart of the North"
LOM_heart_of_the_north_desc:0 "The Po Valley has always been the industrial heart of Italy. While we are a small country, there is a possibility for us to resurrect the working spirit of our people and see us doing far greater than our size might indicate."
LOM_golden_ambrosia:0 "The Golden Ambrosia Idea"
LOM_golden_ambrosia_desc:0 "The Golden Ambrosia Republic was a brief period where Milan existed as a republic, free of the burdens of aristocracy. There are those republicans who say this uniquely Longobard idea must be resurrected - that the nobility must be driven out of Lombardia completely, as that is the only way men will be truly equal."
LOM_work_with_nobility:0 "The Place of the Nobility"
LOM_work_with_nobility_desc:0 "The aristocracy remains a powerful force in Lombardia, and we cannot entertain the idea of driving them out. We should establish a separate house of government for our lords, and work with them to build a better future for the country."
LOM_republican_cause:0 "The Republican Cause"
LOM_republican_cause_desc:0 "The only way to maintain our republic, in the face of aristocrats and syndicalists, is to defend it."
LOM_place_in_the_world:0 "Our Place in the World"
LOM_place_in_the_world_desc:0 "We must seek out recognition for Lombardia internationally, as well as forge new alliances."
LOM_securing_milan:0 "Fortress Milan"
LOM_securing_milan_desc:0 "Now that we are working with the nobility, they have become much more cooperative in donating their lands to the common cause - not least of which is ensuring that the city of Milan itself is well-defended."
LOM_republic_triumphant:0 "The Republic Triumphant"
LOM_republic_triumphant_desc:0 "Lombardia has done the unthinkable, and emerged as a nation and republic in its own right, equal to any in Europe!"

LOM_extinguish_flames:0 "Extinguish the Flames of Republicanism"
LOM_extinguish_flames_desc:0 "Republican dissidents have been a thorn in our nation's side since its establishment. With our government now established, let us snuff out this troublesome movement."
LOM_encourage_nationalism:0 "Encourage Lombard Nationalism"
LOM_encourage_nationalism_desc:0 "The Lombard people have witnessed defeat after defeat and suffered countless tragedy in recent years. Their spirit and love of their homeland, however, has not been broken. We must harness this unyielding quality of character; let every man be emboldened to defend his home!"
LOM_lombard_youth:0 "Youth Lombard League"
LOM_lombard_youth_desc:0 "In the hearts of its youth is a nation's integrity reinforced or destroyed. To build a stronger nation, the young of Lombardia must be instilled with national pride and an unwavering moral rectitude. A national organisation for the promotion of such qualities should be established immediately."
LOM_economic_reorganization:0 "Economic Reorganisation"
LOM_economic_reorganization_desc:0 "Lombardia's economy was devastated by the Weltkrieg and ravages of the socialists, and has yet to fully recover. To remedy this, nearly every aspect of the economy must eventually be reorganised."
LOM_repair:0 "Repair Efforts"
LOM_repair_desc:0 "Much of our industry and infrastructure, despite neglect, can still be repaired. A national effort to fix our industry and infrastructure must be undertaken."
LOM_milan_factory:0 "Expand Milanese Industrial Capacity"
LOM_milan_factory_desc:0 "Milan, Lombardia's capital and industrial heart, due to its proximity to the Ticino river, sustained significant damage in the Italian Civil War. Now, this great city may at last be rebuilt and its industry expanded."
LOM_Brescia_factory:0 "Expand Brescia Industrial Capacity"
LOM_Brescia_factory_desc:0 "Brescia, while an important centre of culture, has long lagged behind the much of northern Italy in industrial development. Industrial expansion in Brescia can only be beneficial to the city and all Lombardia."
LOM_rearmament:0 "Re-Armament Plans"
LOM_rearmament_desc:0 "Lombardia was an important centre of armaments production prior to the Weltkrieg, and with investment, it can be again."
LOM_heavy_industry:0 "Lombard Heavy Industry"
LOM_heavy_industry_desc:0 "Lombardia has long supported a vibrant array of heavy industry, and with the country slowly recovering, through government investment heavy industry can thrive again."
LOM_railways:0 "New Railways"
LOM_railways_desc:0 "Many railways lie abandoned, and as Lombardia's economy has shifted, some are no longer worth rebuilding. As a result, new railways are needed to connect our industrial centres."
LOM_raw_materials:0 "Raw Material Investments"
LOM_raw_materials_desc:0 "Lombard steel production was severely affected by conflict due to the complete cessation of iron mining operations throughout the region. We should renovate the mines and invest in steel production."
LOM_nonrepublican_schools:0 "Education Reform"
LOM_nonrepublican_schools_desc:0 "The threat of radicalism can only be fully ended if our nation's youth have the fortitude to reject its corruption. Our schools must instill values and represent political ideologies that do not work contrary to our nation's interests."
LOM_education_reform:0 "The University of Milan"
LOM_education_reform_desc:0 "Milan's university has been a shining center of learning for hundreds of years. The time has come to fully promote it and incorporate its research into a broader national system."
LOM_renaissance:0 "Lombard Renaissance"
LOM_renaissance_desc:0 "With the economy back-on-track and society at last experiencing a modicum of normality, our nation is prospering. With alteration to our policies which have proven so successful at restoring Lombardia to its former glory, we can ensure sustained national prosperity – a modern Renaissance."
LOM_patronage:0 "Patron of the Arts and Sports"
LOM_patronage_desc:0 "Our monarch is truly a Renaissance Man, and among his many passions are the arts and the art of sport. Inspired by his example, many of Lombardia's wealthiest citizens have also donated significantly to the arts and sporting organisations. We should give further state support to these areas and ensure the contentment of our people."
LOM_industrious_people:0 "An Industrious People"
LOM_industrious_people_desc:0 "Throughout history, Lombardia has been an economic powerhouse. We must encourage the natural productivity of our people."
LOM_longobards:0 "Longobardian Revivalism"
LOM_longobards_desc:0 "The Longobards, for whom Lombardia is named, were a Germanic people who conquered much of Italy in the sixth century. With our cultural Renaissance, many in our nation have become increasingly interested in them. We should promote this revival of interest in the Longobards to further solidify our national identity."
LOM_new_army:0 "Re-Establishing the Army of the Lombards"
LOM_new_army_desc:0 "Our young nation has many old Italian divisions, it is true, but they are not loyal to the Lombard state that we are now. We must work to create a capable domestic military."
LOM_officer_school:0 "Gian Galleazzo Officer School"
LOM_officer_school_desc:0 "We are in dire need of a school for training commissioned officers. Who better to name it after than Gian Galleazzo, a capable military commander of the past and equally skilled in his administrative duties."
LOM_equipment_purchase:0 "Equipment Purchases"
LOM_equipment_purchase_desc:0 "It pains us to look for our arms from elsewhere, but Lombardia currently does not have the capacity to manufacture a great deal of its own weaponry. We must obtain advanced arms from abroad."
LOM_heavy_armaments:0 "Heavy Armaments Industry"
LOM_heavy_armaments_desc:0 "Heavy mechanical equipment is the backbone of the modern army, and we are severely lacking in it. We should capitalise on our industrial capacity to promote the growth a domestic industry for artillery and other heavy armaments."
LOM_recruitment:0 "Recruitment Efforts"
LOM_recruitment_desc:0 "While modern warfare is defined by of machines and industry, an army cannot function without men."
LOM_drill:0 "Drill the Troops into Shape!"
LOM_drill_desc:0 "Our troops lack experience, and while training is no replacement for actual combat, to make up for the small size of our armed forces, our green units must be as prepared for war as is possible. To accomplish this, we must hire new drill instructors."
LOM_armored:0 "Armoured Forces"
LOM_armored_desc:0 "Cavalry, the age-old lynchpin of tactical success, is increasingly being supplanted by armoured vehicles. If we are to succeed on the battlefields of today, we must have tanks."
LOM_artillery_purchase:0 "Artillery Purchases"
LOM_artillery_purchase_desc:0 "While our investment in the heavy armaments industry has alleviated some of our shortages of heavy equipment, demand for artillery pieces still remains largely unaffected. We should again approach our foreign benefactor for military equipment, this time, artillery."
LOM_combat_doctrines:0 "Combat Doctrines"
LOM_combat_doctrines_desc:0 "With our military now largely established and new drill instructors hired, we can further develop our military doctrine."
LOM_superior_fire_power:0 "Superior Firepower"
LOM_superior_fire_power_desc:0 "We shall never have the manpower to fight a prolonged conflict with the great powers of the world, our nation's industry however, can become the lynchpin of our national defence. By producing large numbers of heavy armaments used effectively in the field, our soldiers can inflict disproportionate casualties disproportionate to their number."
LOM_grand_battle_plan:0 "Grand Battleplan"
LOM_grand_battle_plan_desc:0 "With careful planning and efficient command structures, the army shall fight like the devil."
LOM_flexiable_planning:0 "Fast and Organised"
LOM_flexiable_planning_desc:0 "Infantry must be both motorised and sufficiently protected. Our plans must not only be implemented quickly, but remain intact beyond contact with the enemy."
LOM_support_brigades:0 "Support Brigades"
LOM_support_brigades_desc:0 "Non-standard support equipment allows divisions to fight more effectively. We must research more advanced derivatives thereof."
LOM_infantry_tanks:0 "Combined Arms"
LOM_infantry_tanks_desc:0 "With the latest equipment by land, air, and sea, all working in tandem, the Biscione of Milan shall truly roar again."
LOM_planning_schools:0 "Planning Schools"
LOM_navy_focus:0 "Marina Nazionale Italiana"
LOM_navy_focus_desc:0 "Our navy is still organised in much the same impromptu structure it was upon the outbreak of the Civil War. We should centralise our naval administration under a new structure."
LOM_merchant_marine:0 "Merchant Marine"
LOM_merchant_marine_desc:0 "During the Weltkrieg, the Atlantic became a graveyard for our allies' merchant ships, and with success in the next war certain to be no less dependent upon the ability of our merchant ships to traverse dangerous waters, we must have a central merchant shipping administration to oversee convoys."
LOM_modernize_the_navy:0 "Modernise the Navy"
LOM_grand_navy:0 "Grand Navy"
LOM_grand_navy_desc:0 "Our navy must be rapidly expanded with a focus on the production of new capital ships."
LOM_heavy_cruisers:0 "Heavy Cruisers"
LOM_battle_cruisers:0 "Battlecruisers"
LOM_battle_cruisers_desc:0 "Battlecruisers are both fast and armed with sizeable guns. While battlecruisers may not be sufficient to form the core of our fleet, they fill a valuable role."
LOM_battleships:0 "Italian Battleships"
LOM_battleships_desc:0 "Battleships are the pride of any navy. Large, well armoured and armed, and expensive to produce, new battleships entering our naval service will undoubtedly signal to the world that we seek to regain our place in the world."
LOM_defend_the_coast:0 "Defend the Coast"
LOM_defend_the_coast_desc:0 "The new navy should be oriented towards the protection of our coastline and disruption of enemy merchant fleets."
LOM_subs:0 "Italian Submarines"
LOM_subs_desc:0 "Submarines were used to great effect by Germany in the Weltkrieg. We must have a submarine fleet of our own if our navy is to be effective."
LOM_destroyers:0 "Italian Coast Guard"
LOM_destroyers_desc:0 "A new branch of the Navy should be created which is focused on the protection of our territorial waters."
LOM_light_cruisers:0 "Light Cruisers"
LOM_light_cruisers_desc:0 "Light cruisers are versatile support platforms which can greatly assist ships both large and small."
LOM_expand_dockyards:0 "Naval Expansion Programme"
LOM_expand_dockyards_desc:0 "In order to protect our shores, we must vastly increase our ship-building capabilities."
LOM_republican_marines:0 "Expand the San Marco Brigade"
LOM_republican_marines_desc:0 "To wage war upon foreign shores or to land behind enemy lines and disrupt their organisation, we will need to invest in new amphibious equipment and training methods."
LOM_rule_the_seas:0 "Rule the Seas"
LOM_rule_the_seas_desc:0 "Our navy is now at least a match for the old Regia Marina, and is fully prepared to defend Italy and crash upon her enemies like a great wave."
LOM_air_academy:0 "Visconti Air Academy"
LOM_air_academy_desc:0 "The Visconti family has donated a sizeable amount of its money to the construction of a new academy for the training of Air Force officers and the development of air doctrine. With funding already taken care of, we should build the academy as soon as possible."
LOM_new_aircraft:0 "New Aircraft"
LOM_new_aircraft_desc:0 "Our tiny Air Force relies on outdated equipment. To have any chance of success in modern war, we must have the most advanced aircraft we can."
LOM_army_air_upgrade:0 "Upgrade the Army Air Arm"
LOM_army_air_upgrade_desc:0 "New planes for both the Army and Navy air arms are needed. We should now focus on securing craft for the army."
LOM_navy_air_upgrade:0 "Upgrade the Naval Air Arm"
LOM_navy_air_upgrade_desc:0 "New planes for both the Army and Navy air arms are needed. We should now focus on securing craft for the navy."
LOM_aeronautica_militare:0 "Aeronautica Militare"
LOM_aeronautica_militare_desc:0 "The new air corps must focus on quality over quantity and have the leeway to operate without express permisson from the army or navy."
LOM_air_companies:0 "Lombard Aviation Industry"
LOM_air_companies_desc:0 "Our region produced a disproportionate number of aircraft for the old Italy. With sufficient funding, we can capitalise on that experience to augment production."
LOM_offensive_priorty:0 "Offensive Priority"
LOM_offensive_priorty_desc:0 "Our small nation must strike quickly and decisively in order to remain afloat. The air force must be able to operate effectively far from home and without communications."
LOM_strat_bombers:0 "Strategic Bombers"
LOM_strat_bombers_desc:0 "We must have modern strategic bombers capable of destroying an enemy's industrial base."
LOM_defend_skies:0 "Protect our Skies"
LOM_defend_skies_desc:0 "Bombers threaten to destroy our homes and industry without any real fight. Our fighters must in turn have the capacity to intercept even the most advanced foreign designs."
LOM_fighters:0 "Support the Troops"
LOM_fighters_desc:0 "While some would like to forget the importance of close air support in pursuit of more independent air force command structures, we cannot afford to reject reality. Our aircraft must not work alone, but always in tandem with the men on the ground."
LOM_build_air_ports:0 "Build Airports"
LOM_build_air_ports_desc:0 "By integrating existing air infrastructure with future developments in the aviation industry, production shall be substantially more efficient and space freed in the cities."

### Ideas ###
LOM_duchy:0 "A Young Duchy"
LOM_duchy_desc:0 "Our Duchy is young, but our people and administration are resilient and driven to build a solid political foundation."
LOM_republic_idea:0 "A Young Republic"
LOM_republic_idea_desc:0 "Ours is a young republic, built upon the old Duchy of Milan. Whether it survives the days to come depends entirely on whether we can build upon the nationalist foundation which failed the Italian Republic."
LOM_duchy_constitution:0 "The Duchy's Constitution"
LOM_duchy_constitution_desc:0 "Our country has begun to establish the constitutional foundation for its government."
LOM_republic_constitution_idea:0 "The Republic's Constitution"
LOM_republic_constitution_idea_desc:0 "Our country has begun to establish the constitutional foundation for its government."
LOM_republic_constitution_idea2:0 "The New Lombard Constitution"
LOM_republic_constitution_idea2_desc:0 "We have finalized the Lombard constitution, and in it enshrined a place for the nobility to sit as a second house of government - more in an advisory and oversight role, but still it is important to work with those who hold so much power in our society."
LOM_republic_constitution_idea3:0 "The Golden Ambrosia Constitution"
LOM_republic_constitution_idea3_desc:0 "We have finalized the Lombard constitution, and in it eliminated any place for the aristrocracy in our society. Titles are not allowed in Lombardia, and ours is a nation that enshrines the idea that all men are born equal."
LOM_constitution_suffrage:0 "Constitution of the Lombard People"
LOM_constitution_suffrage_desc:0 "Lombardia has become a constitutional monarchy. For the good of the nation, voting rights have been extended to the entire adult population, while the monarch retains a small degree of political power."
LOM_constitution_absolute:0 "Constitution of Lombardia"
LOM_constitution_absolute_desc:0 "The Lombard constitution guarantees the monarch broad governmental powers and enshrines them as the highest political authority in the nation."
LOM_industrial_act_idea:0 "Lombard Industrial Act"
LOM_industrial_act_idea2:0 "Lombard Industrial Act"
LOM_youth_league:0 "Lombard Youth League"
LOM_youth_league_desc:0 "A national youth organisation has been organised to promote morality and martial prowess."
LOM_nationalism:0 "Lombard Nationalism"
LOM_nationalism_desc:0 "A unique Lombard identity has taken root, and many hold a strong nationalist sentiment."
LOM_nationalism2:0 "Longobard Revivalism"
LOM_nationalism2_desc:0 "Renewed interest in the Longobards, for whom Lombardia is named, has further defined our national identity and increased nationalist sentiment."
LOM_education_reform_idea:0 "Education Reform"
LOM_recruitment_idea:0 "Mass Recruitment Drive"
LOM_recruitment_idea_desc:0 "Lombardia has undertaken a massive campaign to encourage military recruitment."
LOM_renaissance_idea:0 "Lombard Renaissance"
LOM_renaissance_idea_desc:0 "Culturally and economically, Lombardia is thriving."
LOM_renaissance_idea2:0 "Lombard Renaissance"
LOM_renaissance_idea2_desc:0 "Culturally and economically, Lombardia is thriving."
LOM_prussian_drill:0 "Prussian Drill"
LOM_prussian_drill_desc:0 "Lombardia has hired German instructors to train its newly established officers corps."
LOM_Italian_drill:0 "Italian Courage"
LOM_Italian_drill_desc:0 "Lombardia has hired Italian instructors to train its newly established officers corps."
LOM_heavy_industry_idea:0 "Lombardia Heavy Industry"
LOM_milan_fortress:0 "Fortress Milan"
LOM_milan_fortress_desc:0 "Thanks to the increased efforts of our government, the city of Milan received substantial renovations to its historic fortifications. With the defenses of our capital brought into the 20th century, we can ensure that our heartland will survive any threat."
LOM_anti_republicanism:0 "Anti-Republicanism"
LOM_anti_republicanism_desc:0 "The foolish notion of a new "Golden Ambrosian Republic" is nothing more than a delusion peddled by political parties with ulterior motives. We must act resolutely against all who would try to plunge our realm into the unproven designs of republicanism, be it left or right wing."

