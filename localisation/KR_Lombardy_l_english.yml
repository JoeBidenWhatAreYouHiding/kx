lombardy.1.c:0 "Surely they will heed us."
lombardy.2.t:0 "[From.GetNameDefCap] requests the Crown of Lombardy"
lombardy.2.d:0 "The Iron Crown of Lombardy, which sat upon the heads of Holy Roman Emperors for centuries, was taken by Austria in the Weltkrieg. The Duke of Lombardia has personally requested the return of the crown in order so that he may be crowned King."
lombardy.2.a:0 "Return the Crown."
lombardy.2.b:0 "Keep the Crown."
lombardy.3.t:0 "[From.GetNameDefCap] agrees to return the Iron Crown"
lombardy.3.d:0 "[From.GetNameDefCap] has agreed to return the Iron Crown. At last, our great Duke may hold a title worthy of his excellent character!"
lombardy.3.a:0 "A great day!"
lombardy.4.t:0 "[From.GetNameDefCap] refuses to return the Iron Crown"
lombardy.4.d:0 "Our request to return the Iron Crown of Lombardy has been denied. As such, our good Duke will be unable to bear a title worthy of him."
lombardy.4.a:0 "Unfortunate."
lombardy.5.t:0 "The Coronation of [LOM.GetLeader], King of Lombardy"
lombardy.5.d:0 "Our most righteous monarch has been crowned King. Upon his enthronement, church bells throughout the country rang and a day of celebration was declared."
lombardy.5.a:0 "Lunga Vita al Re!"
lombardy.6.t:0 "Hiring new Drill Instructors"
lombardy.6.d:0 "Our rapidly growing army needs new drill officers to properly train recruits. We can either hire instructors trained on the Prussian model, or those who adhere to an Italian model."
lombardy.6.a:0 "Prussian drill is superior."
lombardy.6.b:0 "Local instructors will motivate our troops."
lombardy.7.t:0 "Lombardia is hiring retired Prussian Generals"
lombardy.7.d:0 "Lombardia has been hiring a large number of retired Generals from the Weltkrieg to provide their undisciplined troops with proper Prussian drills. While this has greatly improved their combat readiness, it has also instilled a germanophile spirit in their general staff that is beginning to affect their foreign policy."
lombardy.7.a:0 "This could be to our advantage."
lombardy.8.t:0 "Lombardy wishes to purchase small arms"
lombardy.8.d:0 "Our puppet, Lombardia, wishes to purchase small arms from us at a discounted rate."
lombardy.8.a:0 "Accept their request."
lombardy.8.b:0 "Deny their request."
lombardy.9.t:0 "[From.GetNameDefCap] sells Small Arms to us"
lombardy.9.d:0 "Our allies in [From.GetNameDefCap] have accepted our request to purchase small arms."
lombardy.9.a:0 "Excellent."
lombardy.10.t:0 "[From.GetNameDefCap] refuses to sell Arms to us"
lombardy.10.d:0 "Our allies in [From.GetNameDefCap] have refused our request to purchase small arms."
lombardy.10.a:0 "We will make our own arms!"
lombardy.11.t:0 "Lombardy wishes to purchase Heavy Artillery"
lombardy.11.d:0 "Our puppet, Lombardia, wishes to purchase artillery from us at a discounted rate."
lombardy.11.a:0 "Accept their request."
lombardy.11.b:0 "Deny their request."
lombardy.12.t:0 "[From.GetNameDefCap] provides us with Heavy Artillery"
lombardy.12.d:0 "Our allies in [From.GetNameDefCap] have accepted our request to purchase artillery pieces."
lombardy.12.a:0 "Wonderful."
lombardy.13.t:0 "[From.GetNameDefCap] refuses to provide us with Heavy Artillery"
lombardy.13.d:0 "Our allies in [From.GetNameDefCap] have refused our request to purchase artillery pieces."
lombardy.13.a:0 "Unfortunate."
LOM_DUKE_CROWNED:0 "The Duke is crowned King of Lombardia"
lombardy.15.t:0 "The [GetYear] [Root.GetAdjective] Elections"
lombardy.15.d:0 "The months leading up to the elections this year in [Root.GetNameDef] have been as divisive and charged as ever. With people flooding to the polls, the winner turns out to be..."
lombardy.15.a:0 "...Partito Repubblicano Italiano"
lombardy.15.b:0 "...Movimento Liberale Indipendente"
lombardy.15.c:0 "...Confederazione Italiana dei Lavoratori"
lombardy.15.e:0 "...Fiamme Nere"
lombardy.15.f:0 "...Partito Socialista dei Lavoratori Italiani"
lombardy.20.t:0 "The Question of Radicals"
lombardy.20.d:0 "One question our republic must immediately face is what we will do about the radicals which we have inherited from the days of the Italian Republic. While many ANI members have found new life inside the Black Flames, the party is admittedly less radical than its predecessor and does not explicitly reject the electoral system. However, many within our government claim that the FM are secretly colluding with Torino's agents to bring about unification of the Italian nationalist forces in the North and the collapse of our young republic. We must now decide how to look at these radicals."
lombardy.20.a:0 "There is no place for radicals in this republic"
lombardy.20.b:0 "We stand for freedom above all else"
lombardy.21.t:0 "Lombardia's Future"
lombardy.21.d:0 "The government of Lombardia is currently in the hands of the military, which supports Duke Marcello Visconti di Modrone. Despite that fact there are many republicans greatly displeased with this turns of event, which has resulted in an increased number of protests and factory strikes all across Lombardy. Still, there are many in the country who support teh Duke and suggest his guidance is what the people want."
lombardy.21.a:0 "Republicanism cannot be trusted"
lombardy.21.b:0 "The Duke must step down"
lombardy.22.t:0 "Lombardia's Future"
lombardy.22.d:0 "Lombardia is in a state of turmoil, and the people currently have a great distrust of republicanism. Many are openly expressing a preference for Marcello Visconti di Modrone, the Duke of Milan, to take his place as the ruler of Lombardia - and he certainly has the military's support. He also does seem like a man prone to authoritarian tendencies and alliance with the radical rightist elements... so can we even trust him? Should we not pursue republicanism, so long as it is in our grasp?"
lombardy.22.a:0 "We must turn to the Duke for help"
lombardy.22.b:0 "No, we cannot turn back to the monarchy"

