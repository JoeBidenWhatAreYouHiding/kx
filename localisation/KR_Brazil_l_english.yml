bra.75.t:0 "Special Elections Scheduled"
bra.75.d:0 "Now that [BRA.GetNameDef] has been restored to democracy, regular elections will be held one month from now and the proper cycle of elections every four years resumed."
bra.75.a:0 "Long live Brazilian democracy!"
bra.100.t:0 "Meeting with the Industrialists"
bra.100.d:0 "We have recently gained a mandate of the masses to rule in God's name, but yet the captains of industry of Brazil sadly remain unconvinced of our good intentions regarding their future. We will arrange a meeting to explain our goals to them, and to carefully lay out the advantages of siding with His Majesty's Regency, as they have taken to mockingly call the government. The matter is, should we coerce them, or negotiate in a more diplomatic manner?"
bra.100.a:0 "Take a soft approach."
bra.100.b:0 "Take a harsh approach."
bra.101.t:0 "Rondon's Objections"
bra.101.d:0 "Marshall Candido Rondon has always been an explorer first, and a general second, but always a staunch republican. He has been on an expedition since before the elections, and he arrived back in civilisation just recently. He was appalled by the prospect of the return of the monarchy, and is publicly condemning our government. While the man is old and not politically connected, he is very well regarded by the public, especially the military, so retaliation must be measured carefully. We must take some kind of action!"
bra.101.a:0 "Time for him to retire."
bra.101.b:0 "Order his arrest!"
bra.102.t:0 "Rondon's Revolt"
bra.102.d:0 "Marshall Rondon has not only evaded capture, but his closest allies have raised arms in revolt! Republicans everywhere gather to aid their forces!"
bra.102.a:0 "Traitor!"
bra.103.t:0 "Rondon's Revolt Gains Support"
bra.103.d:0 "As the news of the attempted arrest on Rondon spread south, many rebellious thoughts were raised. Even more so given our inability to crush the rebels in the jungle! Now powerful republican oligarchs in São Paulo and Rio Grande do Sul raise arms against us!"
bra.103.a:0 "They will be punished!"
bra.104.t:0 "Republican Uprising Triumphant"
bra.104.d:0 "The flame of the republic shines brighter than ever, and we have rescued the principles that Brazil holds dear. Let this be a lesson on duty and freedom, and we should work so that such foul populists never take over the country again."
bra.104.a:0 "Huzzah!"
bra.105.t:0 "Separatist Uprising Crushed"
bra.105.d:0 "The attempt on the Empire has left its scars, but our resolve has never been stronger! The remaining traitors will be hunted down, and defeated! Nothing can stand in our way now!"
bra.105.a:0 "Just As Planned."
bra.106.t:0 "Leftist Parliament Members Impeached"
bra.106.d:0 "The incredibly short sighted crypto-syndicalists who roamed the parliament have been politely requested to leave. They naturally didn't take too kindly to that, of course, but it's a necessary measure to prevent Brazil from becoming a French colony!"
bra.106.a:0 "Good riddance!"
bra.107.t:0 "Syndicalists Flee the Country"
bra.107.d:0 "It seems that our plans regarding Syndicalists were 'leaked' to the common public, and hundreds of syndicalist intellectuals and students have fled the country via various methods in the past month. Our forces are spread thin maintaining order, and thus they were able to escape unharmed, but they should know Brazil now belongs to God, not Marx."
bra.107.a:0 "They won't be missed."
bra.108.t:0 "Civil War in the USA"
bra.108.d:0 "America has devolved into civil war! A cruel coup, the voice the people unheard, the great republic fallen. As we are now the greatest nation in the hemisphere, its our duty to...."
bra.108.a:0 "Save the Union! Support the Federal Government!"
bra.108.b:0 "Protect the common folk! Support the Union State!"
bra.108.c:0 "Defend Democracy! Support the Pacific Rebels!"
bra.108.e:0 "We don't care."
bra.108.f:0 "Defend the Workers! Support the CSA!"
bra.109.t:0 "Brazilian Volunteers and Equipment Arrive"
bra.109.d:0 "In these dark times, it's comforting to know that we have friends, and many hoping for our success. [BRA.GetNameDefCap] has sent us volunteers and equipment to aid in the civil war, and while these men may lack elite training and equipment, they travelled almost ten thousand miles to help us free America. Best not to disappoint them lads!"
bra.109.a:0 "Excellent."
bra.110.t:0 "The End of the American Civil War"
bra.110.d:0 "For good or ill, the American Civil War is now over and our surviving volunteers have returned to [Root.GetNameDef]. The general staff reports that they learned many valuable lessons regarding the nature of modern warfare over the course of the conflict."
bra.110.a:0 "Great!"
bra.111.t:0 "Synagogue Attacked in Porto Alegre"
bra.111.d:0 "An incident sparked immense controversy today. In a traditional Jewish neighbourhood in Porto Alegre, quite near the city's centre, a synagogue was burnt down by a group of arsonists last night, who then bragged about how they would 'cleanse' the city from their trickery and deceit. However, the vast majority of citizens, and of Integralists, were appalled by the act, that is a tangible show of the great rift between the Anti Semites and Integralists in current AIB politics. In the end, this could be the catalyst incident that decides whether such views will prosper or not in the new Brazil"
bra.111.a:0 "Punish these traitors."
bra.111.b:0 "Jewish trickery must be cleansed from our nation."
bra.112.t:0 "Consequences of the Attack"
bra.112.d:0 "Despite official condemnation, and help of the Church to the Jewish community, Gustavo Dodt Barroso furiously defended the arsonists, saying that they were doing the obvious and the best for Brazil. His popularity and political situation dwindling, he was requested by the Emperor to retire from the position of Prime Minister to avoid further embarrassment to the throne from his anti Semitic ravings."
bra.112.a:0 "A shameful but necessary measure."
bra.113.t:0 "The Prince Visits [CAN.GetNameDef]"
bra.113.d:0 "Prince Antônio Gastão of Braganza, last living son of Empress Isabel, has been sent to visit the Entente powers and foster goodwill towards our Empire. He fought himself in the Weltkrieg for the Royal Air Force of Britain, and thus has many friends in Canada who will be delighted to meet him again. The trip will be rather long, but is bound to be a success due to the Prince's contacts in that country."
bra.113.a:0 "I hope it wasn't too cold there."
bra.114.t:0 "The Prince Visits [NFA.GetNameDef]"
bra.114.d:0 "Prince Antônio Gastão of Braganza, last living son of Empress Isabel, now heads to visit the French Government, currently in exile in Algiers. Being a descendant of Bourbon royalty, he was denied the right to fight for France, his adoptive hope, in the Weltkrieg, and thus joined the British forces in that conflict until its bitter end. While the trip is going to be just a little bit of sight seeing, and meeting some members of the Bourbon family, the matter is being well document in papers locally."
bra.114.a:0 "I hope it wasn't too hot there."
bra.115.t:0 "The Prince Visits [POR.GetNameDef]"
bra.115.d:0 "Prince Antônio Gastão of Braganza, last living son of Empress Isabel, heads to the final destination of his tour; Portugal. The old homeland, it too having its monarchy recently restored, is bound to give the ageing soldier-prince the proper welcome such a man deserves."
bra.115.a:0 "A grandiose affair."
bra.116.t:0 "The Brazilian Royal Visit"
bra.116.d:0 "Prince Imperial of Brazil Antônio Gastão visited [Root.GetNameDef] today, and his trip was quite the pleasant one. Few foreign dignitaries can claim to have fought alongside us in the Weltkrieg; the then exiled prince, denied from joining the French forces due to a law preventing Bourbon royals from doing so, found a loophole and joined the British forces to fight for his adoptive home. Now an old and warm fellow, he takes upon himself the role of diplomat for his nephew, the Emperor of Brazil, and brought gifts and foodstuffs from that land. Wasn't that nice of him?"
bra.116.a:0 "A true warrior!"
bra.117.t:0 "The Basis of Restoration"
bra.117.d:0 "As we endeavour towards restoring the monarchy as an institution and the Empire as a whole, a first principle must be recognized: The restoration has legal basis. The will of the people brought the AIB into power, and the army had no mandate from the masses to depose His Imperial Majesty in 1889. We are, simply, righting a wrong that should have never happened. However, such a matter is easier said than done; Republican lies were spread far wide, our loyalists hunted down and our legacy tarnished. The quest to bring Brazil back to its glory begins now."
bra.117.a:0 "Proceed, no matter the cost."
bra.118.t:0 "A Monument to Our Lady of Aparecida"
bra.118.d:0 "Our Lady of Aparecida, despite being a massively popular saint and patron of Brazil, lacks a proper place to honour it on our nation, for to the republicans, only themselves were worthy of worship. We must ensure that Our Lady is honoured!"
bra.118.a:0 "Only the grandest of cathedrals will do!"
bra.118.b:0 "A grand work of art!"
bra.119.t:0 "A Monument to Our Lady of Seafarers"
bra.119.d:0 "Our Lady of Seafarers is not only one of the most popular and venerated saints of Brazil, but also worshipped by African Brazilians as Yemojá, the Queen of the Waters in Yoruba legend. Pagan and Christian faithful meet in worship every year on February 2nd to honour her; however, she lacks a monument to their faithful worthy of her might. We must ensure that Our Lady is honoured!"
bra.119.a:0 "Only a grand cathedral will do for the Mother!"
bra.119.b:0 "A grand work of art!"
bra.120.t:0 "Decree of Dissolution"
bra.120.d:0 "From this day forward, the former federative units of the Empire of Brazil have been utterly and irreversibly dissolved for all administrative matters, save regional census. Such is the will of His Imperial Majesty's government and the people of Brazil."
bra.120.a:0 "There is no state but Brazil."
bra.121.t:0 "The Restoration Referendum"
bra.121.d:0 "Finally Brazil will be able to re-set its path towards the future, and a better one at that. The referendum towards the abolition of the republic, boycotted by several traitorous parties, has ended in a landslide victory for the Empire. Long live His Imperial Majesty! Preparations for the coronation will start at once!"
bra.121.a:0 "The People have Spoken!"
bra.122.t:0 "Duarte II Marries our Relative"
bra.122.d:0 "Duarte II married today a member of the Imperial Family of Brazil and distant relative, Maria Francisca de Bragança, in a lavish wedding in Lisboa. The wedding, long planned by the Houses of Bragança across the Atlantic, is the culmination of years and diplomacy, and the people of Portugal hope a royal heir will arrive soon."
bra.122.a:0 "Friendship will last between Braganzas."
bra.123.t:0 "Maria Francisca Marries Duarte II"
bra.123.d:0 "Duarte II married today a member of the Imperial Family of Brazil and distant relative, Maria Francisca de Bragança, in a lavish wedding in Lisboa. The wedding, long planned by the Houses of Bragança across the Atlantic, is the culmination of years and diplomacy, and the people of Portugal hope a royal heir will arrive soon."
bra.123.a:0 "Aren't they cute?"
bra.124.t:0 "Expand Carnival funding?"
bra.124.d:0 "Perhaps the greatest party on the Continent, Carnival in Brazil is celebrated in many different ways across the nation. Several cities have requested additional funding for the festivities, something that will no doubt improve the quality of the celebrations!"
bra.124.a:0 "Why not? 40 days is an awful long time, and nobody's made of iron..."
bra.124.b:0 "It seems wasteful."
bra.125.t:0 "Uruguay Calls for Aid!"
bra.125.d:0 "Uruguay is under attack from Syndicalist forces, and they request immediate reinforcements!"
bra.125.a:0 "And Brazil will answer!"
bra.125.b:0 "And it's their problem."
bra.126.t:0 "Paraguay Calls for Aid!"
bra.126.d:0 "Paraguay is under attack from Syndicalist forces, and they request immediate reinforcements!"
bra.126.a:0 "Time to tip the scales!"
bra.126.b:0 "And it's their problem."
bra.127.t:0 "The FUNAI"
bra.127.d:0 "The National Indian Foundation will be an upgraded and revamped version of the former Indian Protection Service, operating under close attention from His Imperial Majesty himself, to protect the right of the natives to live their own lives. Unlike the Republicans, who insisted on contacting the peoples of the forest, we will allow them to live their own lives, in their own way, for isolation is their only protection from the foul diseases of the civilized world. They will live the way they had for a thousand years; it is not up to us to decide what is best for a people who lived here long before us!"
bra.127.a:0 "They are true Brazilians and deserve our aid."
bra.128.t:0 "The Matter of Guyana"
bra.128.d_1:0 "Guiana, a French colonialist occupied province in the far North, was cheated out of Brazilian hands in the treaties following the fall of Napoleon Bonaparte. Now, with its colonialist masters busy in a major conflict, the time is ripe for reconquest!"
bra.128.d_2:0 "Guiana, a French colonialist occupied province in the far North, was cheated out of Brazilian hands in the treaties following the fall of Napoleon Bonaparte. Now, with its colonialist masters enbroiled in war, the area could be taken by force. However, many in our government wish to seek an alliance with the Entente. Perhaps we could offer to join with them in exchange for Guiana."
bra.128.a:0 "We will simply demand our rightful lands."
bra.128.b:0 "Offer to join their war in exchange for Guiana."
bra.128.c:0 "We've no need for pointless jungle."
bra.1280.t:0 "An Offer From Brazil"
bra.1280.d:0 "[From.GetNameDefCap] has taken up an old claim on eastern Guyana, offering to join our war in exchange for the territories. If we refuse, the Brazilians have hinted strongly that they shall attempt to take the territory."
bra.1280.a:0 "They would make a strong ally."
bra.1280.b:0 "Refuse the offer."
bra.1281.t:0 "Deal Reached"
bra.1281.d:0 "[From.GetNameDefCap] has agreed to transfer the territory of East Guiana to us in exchange for a military alliance."
bra.1281.a:0 "Great!"
bra.1282.t:0 "Offer Refused."
bra.1282.d:0 "[From.GetNameDefCap] has refused to transfer the territory of East Guiana to us in exchange for a military alliance. Should we attempt to take the area by force?"
bra.1282.a:0 "War it is then."
bra.1282.b:0 "We should not attack our natural allies."
bra.129.t:0 "[From.GetNameDefCap] Demands East Guyana"
bra.129.d:0 "[From.GetNameDefCap] has laid a claim on eastern Guyana, and demanded we turn over the state or it will mean war."
bra.129.a:0 "We don't want to fight over it."
bra.129.b:0 "How dare they! Let them come for it."
bra.130.t:0 "[From.GetNameDefCap] Has Agreed"
bra.130.d:0 "The [From.GetAdjective] government has given into our demands. East Guyana is now ours, as it should be."
bra.130.a:0 "Excellent."
bra.131.t:0 "[From.GetNameDefCap] Has Refused"
bra.131.d:0 "The [From.GetAdjective] government has scoffed at our demands, all but daring us to go to war with them for the territory."
bra.131.a:0 "War it is!"
bra.132.t:0 "We Hold Guyana"
bra.132.d:0 "The war with [CAF.GetNameDef] has dragged on, yet we hold the part of Guyana we claim and they cannot take it back. Perhaps we should call for a peace settlement, and get this over with?"
bra.132.a:0 "Yes, start the negotiations."
bra.132.b:0 "No, we will take everything."
bra.133.t:0 "[From.GetNameDefCap] Calls for Peace"
bra.133.d:0 "The war with [From.GetNameDef] is dragging on. They hold the part of Guyana they claim, and we cannot take it back from them. They are willing to make peace if we simply give them what they claim."
bra.133.a:0 "Give it to them."
bra.133.b:0 "No, we will not let them win!"
bra.134.t:0 "[From.GetNameDefCap] Has Refused"
bra.134.d:0 "It appears the [From.GetAdjective] government has decided it can yet win our war, and has refused the offer of a peace settlement."
bra.134.a:0 "To the bitter end, then."
bra.135.t:0 "[From.GetNameDefCap] Has Collapsed"
bra.135.d:0 "All resistance in [From.GetNameDef] has ended, and the time has come to decide: do we simply take their territories on the mainland and end this war, or do we annex [From.GetNameDef] outright and hope their allies are unwilling to continue the war to win them back?"
bra.135.a:0 "Just take their territories on the continent."
bra.135.b:0 "Take it all."
bra.136.t:0 "[From.GetNameDefCap] Sues for Peace"
bra.136.d:0 "[From.GetNameDefCap] has overtaken [CAF.GetNameDef] and annexed their territory. They are calling for peace with our alliance, and perhaps that is for the best... pursuing war with them may get us nowhere."
bra.136.a:0 "Let us end it here."
bra.136.b:0 "They cannot get away with this!"
bra.137.t:0 "[From.GetNameDefCap] Has Refused"
bra.137.d:0 "It appears the [From.GetAdjective] government has decided it can yet liberate [CAF.GetNameDef], and has refused the offer of a peace settlement."
bra.137.a:0 "To the bitter end, then."
bra.138.t:0 "The Taça Brasil"
bra.138.d:0 "While football is by far and away the most popular sport in the country, it's safe to say that there is little on the way of a proper Brazilian football tournament. Each state league and football federation operates as an island of its own, and worse still, this damages our national team! In order to improve unity, and to give a definitive answer to the question of who is truly the best in Brazil, we will organize a national cup sponsored by His Majesty himself!"
bra.138.a:0 "A commendable initiative!"
bra.139.t:0 "The King of Patagonia Arrives in Rio"
bra.139.d:0 "Antonie, King of Patagonia, arrived in Rio today, fresh from France, on request of our government. We seek his aid on important matters regarding the Mapuche, and their status on the republics to the south."
bra.139.a:0 "In time, he will see how wise he was."
bra.140.t:0 "The King of Patagonia begs us to save the Mapuche"
bra.140.d:0 "The King of Patagonia, Antonie, shocked the general public of Brazil by his tales of brutality against his people! The Mapuche, a proud people who were never beat on open battle, were being enslaved by Castilian invaders! These outrageous claims have drummed up support for an intervention to restore Antonie to his throne."
bra.140.a:0 "We will punish these barbarians who are destroying this proud people!"
bra.141.t:0 "The Brave Quechua Revolt Against Peru"
bra.141.d:0 "The brave Quechua peoples of Peru have risen against their cruel oppressors in Peru, and need help to take them down! We must act quickly!"
bra.141.a:0 "Send aid immediately!"
bra.141.b:0 "We sadly can't help."
bra.142.t:0 "Brazilian Volunteers and Equipment Arrive"
bra.142.d:0 "[BRA.GetNameDefCap] has sent us volunteers and equipment to aid in the war against the [PRU.GetAdjective] government."
bra.142.a:0 "Excellent."
bra.143.t:0 "The End of the Quechua Revolt"
bra.143.d:0 "For good or ill, the revolt of the Quechua is now over and our surviving volunteers have returned to [Root.GetNameDef]. The general staff reports that they learned many valuable lessons over the course of the conflict."
bra.143.a:0 "Great!"
bra.144.t:0 "Racist Syndicalist Group Arrested"
bra.144.d:0 "A group of Syndicalists were arrested today, after accusations of racist offences by them against fellow workers. We managed to quickly find these secret covens of Syndicalists and end their divisive activities."
bra.144.a:0 "Good riddance!"
bra.200.t:0 "10-Year Anniversary of the New Republic"
bra.200.d:0 "On this day, 10 years ago, the pain of war was replaced by joy and peace, as the new republic rose from ashes of the conflict and discord. A new era of prosperity began, and we have persevered and endured great challenges. Brazil's future shines brightly!"
bra.200.a:0 "Huzzah!"
bra.201.t:0 "General Strike in Rio"
bra.201.d:0 "A general strike has been called in Rio de Janeiro by several categories, including tram and railway workers. While adherence to the strike has been limited, the barricades and disturbances have been reported, even if not really close to the city's centre. The army has been sent to aid local forces in restoring order, and we can only hope the protesters come to their senses and lay down arms."
bra.201.a:0 "This could be an issue."
bra.202.t:0 "Rio General Strike Ends in Bloodbath"
bra.202.d:0 "The general strike in Rio has ended in the worst possible way. The army was brutal and merciless in its approach to the barricades, and several fatalities were reported. Lethal force was used in an indiscriminate fashion. Press and general public demand a position from the government, as do many senators."
bra.202.a:0 "There were some mistakes on both sides."
bra.202.b:0 "Condemn the violent action."
bra.203.t:0 "American Refugees"
bra.203.d:0 "The United States of America have fallen into disarray, as the once great nation fell into the same anarchy and horror of civil war that once haunted our own nation; however, the scale and duration of this conflict will very likely dwarf our own. Many civilians are arriving from the war ravaged North American continent, with no idea of when, if ever, they will come back..."
bra.203.a:0 "They need not worry, democracy lives here."
bra.204.t:0 "The Last Democracy?"
bra.204.d:0 "We are now the last great democracy in this continent. With coups and civil wars everywhere, Brazil is a beacon to those who believe the rule of many is nearing its end, and we will never abandon the ideals of order and progress that our republic abides to since its founding, no matter how much chaos engulfs the world."
bra.204.a:0 "We must become a beacon for freedom."
bra.205.t:0 "Send Osvaldo Aranha to [ACW_victor.GetNameDef]"
bra.205.d:0 "As the [ACW_victor.GetNameDef] emerges victorious from the conflict in North America, we should ensure that the new hegemon of that half of our continent knows of our good intentions. Thus, we have prepared an especial mission, with the direct goal of improving relations and cooperation with the [ACW_victor.GetNameDef], led by Osvaldo Aranha, who volunteered and is bound to be successful in his task."
bra.205.a:0 "Good luck for him!"
bra.206.t:0 "Diplomatic Mission from Brazil"
bra.206.d:0 "Today Osvaldo Aranha, a high ranking politician, arrived from [BRA.GetNameDef] to discuss bilateral ties with said nation. While he did shower our government with praises for pacifying America, he very clearly came to make deals with Americans as much as he came to make friends, and he is likely seeking aid for his homeland's industrialisation efforts."
bra.206.a:0 "He will likely succeed, considering his talent."
bra.207.t:0 "Aranha Mission Returns!"
bra.207.d:0 "The diplomatic mission to the [ACW_victor.GetNameDef] has been a success! Not only have we met with the President himself, but also managed to secure vital deals with powerful and influential businessmen in America."
bra.207.a:0 "A success!"
bra.208.t:0 "Partido Liberal Splits"
bra.208.d.inpower:0 "Our measures towards the advancement of Brazil have revealed deep rifts in the Liberal party. Such rifts were naturally going to occur once the Republicans were out of the way, since our party was very much and opposition front to that line of government; but the dimensions of the current schism cannot be understated. Several important figures of the party, such as Francisco Prestes Maia, have voiced their discontent on a harsh and public fashion, and have created the Liberal Democratic party as a splinter movement, and fully intend to run on the next elections. We can only hope they come to their senses before then."
bra.208.d.notinpower:0 "It seems that the troubles of the Liberals have no end. After their defeat in the general elections, several factions blamed each other for their failure to achieve the presidency even in the wake of a major recession; their biggest opportunity in a decade to take power, perhaps even ever. The failure exacerbated existing ideological rifts, and several important figures of the party, such as Francisco Prestes Maia, have voiced their discontent on a harsh and public fashion, and have created the Liberal Democratic party as a splinter movement, and fully intend to run on the next elections."
bra.208.a:0 "An unfortunate display for our party."
bra.208.b:0 "Liberals splitting like Leftists? What has the world come to?"
bra.209.t:0 "The New Rubber Boom"
bra.209.d:0 "The world falls into war once again, as the fate of millions is decided on battlefields across Europe, Asia and the Americas. However, such difficult times breed opportunity, for the demand for rubber is on all time high!"
bra.209.a:0 "Yes!"
bra.210.t:0 "The War in the East and the Demand for Rubber"
bra.210.d:0 "The Dutch East Indies have been engulfed by war, and their supply of rubber to the rest of the world has been disrupted! This means that we can exploit our own reserves to an even larger degree!"
bra.210.a:0 "Nice!"
bra.211.t:0 "The War in Congo and the Demand for Rubber"
bra.211.d:0 "The Congo Basin has been engulfed by war and turmoil, and their supply of rubber to the rest of the world has been disrupted! This means that we can exploit our own reserves to an even larger degree!"
bra.212.t:0 "The War in Indochina and the Demand for Rubber"
bra.212.d:0 "Indochina has been engulfed by war and turmoil, and its supply of rubber to the rest of the world has been disrupted! This means that we can exploit our own reserves to an even larger degree!"
bra.213.t:0 "The War in Malaya and the Demand for Rubber"
bra.213.d:0 "The Malayan Peninsula has been engulfed by war and turmoil, and their supply of rubber to the rest of the world has been disrupted! This means that we can exploit our own reserves to an even larger degree!"
bra.214.t:0 "Fleet Assessment Results"
bra.214.d:0 "As we work towards improving the status of our navy, especially their combat readiness, it was deemed prudent to do a full assessment of the combat readiness of our navy. While still sub optimal when compared to the standards of the great powers of the world, the improvements when compared to how our navy was before our renewal program show remarkable improvement, especially in the speed in which sailors reach their battle stations."
bra.214.a:0 "That's acceptable."
bra.215.t:0 "Increasing German Alignment"
bra.215.d:0 "As the United States is currently... unable to exert any kind of influence on South America, German capital and investors have taken on the opportunity to branch out, especially considering how much harsher their economy was hit by Black Monday than our own. While we cannot say how this will affect our nation, or even the public's perception of Germany, on the long term, it seems clear that America's place our chief foreign partner is lost possibly permanently."
bra.215.a:0 "Is this for the best?"
bra.216.t:0 "Syndicalists Break Off from the ED"
bra.216.d:0 "While expected, the Syndicalist faction, as were called those most loyal to the Internationale in the ED united front, have abandoned the party, after its poor showing on the polls, and accusations of 'collaboration' with capitalist and industrial leaderships. After the public split, the ED has rebranded itself, and is now known as the Social Democratic Party formally; even if it's still referred to as the ED by the press and public."
bra.216.a:0 "Splitters!"
bra.217.t:0 "Gustavo Capanema to Become Republican Candidate"
bra.217.d:0 "Republican leadership announced today that their candidate for the presidency is former President of Minas Gerais, Gustavo Capanema. His service in government and the Partido Republicano throughout the years made him a natural choice considering Vargas's support for him since the early stages of the meeting."
bra.217.a:0 "Vargas's pick, I hear."
bra.218.t:0 "De Medeiros Takes Reins of Liberal Party"
bra.218.d:0 "Perhaps the most experienced part of the modern political scene, Borges de Medeiros continues to pull his weight in Gaúcho and Brazilian politics at large. Having secured the nomination from the president from the rather disorganized Liberal Party, his vision for Brazil, what some claim to be a relic of the past century, can finally come to pass."
bra.218.a:0 "A very experienced man."
bra.219.t:0 "PR Nominates Another Baiano"
bra.219.d:0 "The Republican leadership was initially hesitant to nominate another non Southern candidate, but it was an easy and simple way to ensure balance between its Paulista and Gaúcho factions, increasingly divided in the past decade. Juracy Magalhães's experience on the political arena, including a previous term as president of Bahia, put him on ideal position to establish himself as the foremost republican candidate."
bra.219.a:0 "The Magalhães family shows its claws."
bra.220.t:0 "Ildo Meneghetti Secures Liberal Nomination"
bra.220.d:0 "After a long debate, the Liberal party has finally settled on Ildo Meneghetti's name for the presidential nomination, today in their national conference in São Paulo. The former mayor of Porto Alegre is seen as a capable and qualified man, and is hoped to be the conciliatory name needed in the party's darkest hour."
bra.220.a:0 "An experienced mayor."
bra.221.t:0 "PLD Launches Rival Candidacy"
bra.221.d:0 "The new liberal splinter party has announced their intentions of running their own candidate for the presidency, one that will defend 'true' liberal values rather than 'populist drivel', as they claim the Liberal Party does. This may yet dilute the already diminished Liberal electorate, but time will tell if this move was wise, or not,"
bra.221.a:0 "Is this for the best?"
bra.222.t:0 "Coimbra da Luz Nominated by ED Convention"
bra.222.d:0 "The former ED's disorganisation has left it weakened, but not defeated. In the party headquarters in Rio, Carlos Coimbra da Luz has been selected to be their presidential nominee. A well learned man with a long political history, Coimbra is very likely the last chance the Left has this election."
bra.222.a:0 "Can he garner enough support?"
bra.223.t:0 "The CSN: Who?"
bra.223.d:0 "As we attempt to build our very own steel mill from the ground up, we should start by gathering the large quantities of capital necessary for such an enormous endeavour."
bra.223.a:0 "Approach [GER.GetNameDef]"
bra.223.b:0 "Approach [CAN.GetNameDef]"
bra.223.c:0 "Approach [USA.GetNameDef]"
bra.223.e:0 "We have investors right here in Brazil."
bra.224.t:0 "[BRA.GetNameDefCap] Seeks Investment"
bra.224.d:0 "We have been approached by the Brazilian government, asking us to invest in their new steel production plants. While they most certainly need the help, we stand little to gain directly on such a long term investment, and thus it would be wise to consider our options."
bra.224.a:0 "Let's do it."
bra.224.b:0 "No, they should develop their own country."
bra.225.t:0 "[FROM.GetNameDefCap] Has Refused"
bra.225.d:0 "The [From.GetAdjective] government has refused to invest. What now?"
bra.225.a:0 "We turn to Brazilian investors, here at home."
bra.226.t:0 "[FROM.GetNameDefCap] Has Agreed"
bra.226.d:0 "We have found [From.GetAdjective] investors for the CSN!"
bra.226.a:0 "Excellent."
bra.227.t:0 "The CSN: Where?"
bra.227.d:0 "Our new steel industry's location may very well affect how the people see it; especially in a nation as decentralized as Brazil. But the political advantages also have to be weighted towards practical advantages; we could make use of our existing industry in São Paulo, use the steel directly on Rio's dockyards, leave it at the disposal of the Third Army Headquarters at Porto Alegre, or use the opportunity to foster development in Salvador da Bahia."
bra.227.a:0 "São Paulo."
bra.227.b:0 "Rio de Janeiro."
bra.227.c:0 "Porto Alegre."
bra.227.e:0 "Salvador."
bra.227.f:0 "Nowhere is appropriate, but perhaps later...?"
bra.228.t:0 "The CSN: How?"
bra.228.d:0 "We must also prioritize how we will develop the company. While its initial goal always was to simply produce steel, we can also opt to diversify our plans to include other kinds of industries under this direct program, granting us other benefits and bring us closer to true independence from foreign economies. However, the focused approach will mean the state will have better access to weapons grade quality Steel, an important strategic aspect to consider."
bra.228.a:0 "Steel mills only."
bra.228.b:0 "Heavy industry-oriented."
bra.229.t:0 "The CSN Expands its Operations"
bra.229.d:0 "The resounding success of the CSN cannot be understated. Not only have all production and employment goals been reached, but they have been surpassed! Additional plants are already being planned, and a new era for Brazil is about to begin."
bra.229.a:0 "As planned."
bra.230.t:0 "Benefits from the CSN Investment"
bra.230.d:0 "It has taken some time, but we're reaping rewards from our investment in the CSN in cold, hard cash. While the ideal of an industrialised Brazil is grand, we need to be able to afford it, and thankfully the CSN has been incredibly profitable."
bra.230.a:0 "Profit in Brazil? The world is changing!"
bra.250.t:0 "Workers Protest Republican Dominance"
bra.250.d:0 "A strike of several categories, such as industrialists, has occurred in Rio today, organized by the CGT. Their main complaint was the 'lack of democracy' in Brazil, and how utter Republican dominance seems to be in all aspects of public life. It's regrettable that some people are such sore losers, really; this is not what democratic elections are meant to be like."
bra.250.a:0 "What do they know?"
bra.251.t:0 "Monteiro Lobato Criticizes Republican Stance"
bra.251.d:0 "Monteiro Lobato, a known publisher of children's books who also dabbles on politics, has slammed our leadership on not taking the matter of petrol seriously. To him. we should make finding and extracting oil in large amounts a priority of the state, for that resource is incredibly strategic and will be of immense value to the nation. He has spent years now looking for an oil well, and considers ensuring Brazil has an oil company of its own the main national priority."
bra.251.a:0 "What an odd man."
bra.252.t:0 "Civics Classes Begin"
bra.252.d:0 "Kids these days have no morals. No sense of duty! It's up to the teachers to change that. They will learn about our history, our symbols and our struggle, and to be good, sensible citizens who put Brazil above all. And the kids will also learn our beautiful anthem!"
bra.252.a:0 "Even the second stanza? It is a pretty long song..."
bra.253.t:0 "Price of the Accord"
bra.253.d:0 "Juggling thousands of what essentially amounts to a lavish and ambitious upper class is an immensely difficult task. You give them a hand, and they will try to bite your arm off! Local leaderships in Pernambuco are the vultures of today, requesting rich rewards for their continuing loyalty and promotion of stability."
bra.253.a:0 "Fine, give it to them."
bra.254.t:0 "Vargas Moves to Empower the Federal Government"
bra.254.d:0 "Utilizing his immense clout over the vastly Republican dominated legislative, Vargas now moves to increase the power of the federal government slightly. Not many drastic measures are planned, only a few minor taxation matters, but it almost seems as Vargas is testing the waters for further, more radical legislations."
bra.254.a:0 "The motion passes."
bra.254.b:0 "The motion is blocked."
bra.255.t:0 "Vargas Secures Alliance with Industrialists"
bra.255.d:0 "The president met with several industrialists and businessmen from across the nation at closed doors today at Rio. While few can deduce what was discussed, the timing of the meeting, and the high profile of those on attendance, leaves no doubt of the importance of the matter to the current government."
bra.255.a:0 "Natural for a man of his position."
bra.256.t:0 "Vargas Expands Army Funding"
bra.256.d:0 "After a meeting with several officers, Vargas decided to increase army funding for the next year. It seemed like a spontaneous reaction seeing the sorry state of the barracks in Rio, but the law was seemingly passed too quickly for it to truly be a coincidence..."
bra.256.a:0 "To what end?"
bra.257.t:0 "Vargas Probes State Presidents"
bra.257.d:0 "Getúlio continues to articulate heavily behind the scenes for some unseen goal. Today, he met with several notable state presidents, seemingly to discuss internal policies. However, the goal of the meeting behind closed doors can only be guessed, and the press speculates that further centralizing efforts will be under way shortly."
bra.257.a:0 "Natural for a man of his position."
bra.258.t:0 "Vargas Meets with Union Leaders"
bra.258.d:0 "In a somewhat unusual move, Getúlio Vargas has met with several union leaders, including some affiliated to the CGT, and promised to greatly improve their working conditions and public salaries if he is able to. He had little reason to make the speech, much less his promises, considering his position; the stunt has greatly helped his already substantial popularity."
bra.258.a:0 "To what end?"
bra.259.t:0 "Vargas Meets with General Staff"
bra.259.d:0 "Whatever may be the reason, Vargas's series of meetings have culminated today with top army leaders, and some navy ones as well. Several hours passed in the closed doors meeting; the official topic was to prepare the nation in case of an attack from 'hostile forces'."
bra.259.a:0 "Planning for war? Against whom?"
bra.260.t:0 "Revising the Federative Pact"
bra.260.d:0 "Brazil has for too long lagged behind, in no small part due to the overly decentralized nature of its state. Other democracies lack the structural weakness Brazil has, and Vargas has tirelessly worked to dismantle this sad status quo and unite Brazil as one country once and for all. Opposition rallies against him, but the move has support from the lower classes and the pressure is mounting on the aftermath of Black Monday, and as war and tensions rise all over the world, the need for Brazil to be decisive in its actions is evident"
bra.260.a:0 "The motion passes."
bra.260.b:0 "The motion is blocked."
bra.261.t:0 "Vargas Expands Powers of the President"
bra.261.d:0 "What once seemed odd, now make sense; almost every move from Vargas in the last three years was towards this moment. Brazil's senate is all that stands between Vargas and complete power; the proposal to expand the powers of the president is as brazen as it is all encompassing, gathering criticism from the press and many intellectuals. However, in Rio and many other places, the common people are in favour of a more modern government, for the people and by the people, not shackled by oligarchies. Truly an ironic situation, for a decade ago, a much less contentious move resulted in a war between the states. But Vargas planned well, and it seems that little can stand in the way of his plans..."
bra.261.a:0 "The motion passes."
bra.261.b:0 "The motion is blocked."
bra.262.t:0 "A New Era Dawns: The New State"
bra.262.d:0 "With his expanded powers approved and covered by the law, many saw this as a brazen attempt to become a dictator. Certain elements of the military attempted to apprehend the president, and they were quickly repelled and order was restored in the capital. While some opponents also claim this coup attempt was fabricated, it remains no doubt that Vargas is the most powerful man in Brazil since the days of the Empire, and that his vision for Brazil has been influenced by many foreign thinkers; some of his new proposals for the constitution have been derogatorily called 'Romanian', as a reference to the notoriously authoritarian Eastern European regime. These opinions matter little to Vargas and his legions of supporters, as Brazil's reformation into a brand new state is complete.. and perhaps irreversible."
bra.262.a:0 "Everything is proceeding as planned."
bra.300.t:0 "Constitutionalist Revolt!"
bra.300.d:0 "Every single Paulista voted against the new presidential powers, believing them to be another attempt to subjugate the states to Rio. Protests immediately took over the state, with personalities across the political spectrum protesting against the new regime... and some paid the ultimate price. The so called PPC movement, named with the initials of the first three victims, now organizes militias across the state, as the oligarchies and syndicates prepare for a war that they see as the last chance for a free Brazil. Calls for aid have been sent to other states, just like in 1927... but no aid has arrived yet, and we should strike at these traitors before that happens!"
bra.300.a:0 "Crush them!"
bra.301.t:0 "Constitutionalists Victorious"
bra.301.d:0 "We can resist the constitutionalist forces no longer - we must give in."
bra.301.a:0 "It seems democracy has won the day."
bra.302.t:0 "Constitutionalist Rebels Crushed!"
bra.302.d:0 "The Paulistano rebels have finally been routed, and the city of São Paulo is once again under our control. The federal government has emerged from the crisis victorious."
bra.302.a:0 "Huzzah!"
bra.303.t:0 "Syndicalist Unions Dissolved"
bra.303.d:0 "For decades, worker's rights have been sidelined for the political ambitions of the so called ''syndicalists'', the newest name communists try to use in order to fool the masses. Such ambitions have now been foiled by our state; permanently."
bra.303.a:0 "Excellent!"
bra.304.t:0 "Ban the Democratic Left?"
bra.304.d:0 "The Democratic Left, also known as the Social Democrats colloquially, has for too long opposed us for enacting the very same policies they once defended. Such hypocrisy has a simple explanation: They have always been agents of London, attempting to turn our country into a syndicalist colony! Thankfully, we now have the legal means to ban their foul party and to foil their schemes."
bra.304.a:0 "Yes, do it."
bra.304.b:0 "There is no need for such extreme measures."
bra.305.t:0 "Naval Drills"
bra.305.d:0 "Our navy's power can only be gauged in proper navy manoeuvres, planned with meticulous care, and in a way that does not put our limited expert personnel or equipment at risk. With the political situation finally stabilized, we can safely organize proper drills with all the budget and preparation our proud navy deserves."
bra.305.a:0 "Do it."
bra.305.b:0 "It's too expensive."
bra.306.t:0 "Buying Heavy Weaponry"
bra.306.d:0 "Our new political situation allows for much expanded military expenditures if we so desire; modernizing our arsenal at the detriment of other items in our budget was suggested by our top officers."
bra.306.a:0 "Do it."
bra.306.b:0 "It's too expensive."
bra.307.t:0 "The Federal Elections of [GetYear]"
bra.307.d:0 "The people of Brazil gather to the first elections since the new constitution was drafted and put into motion. Vargas' immense popularity all but secures a victory, and he certainly has planned well for the occasion. His opposition, rallied around the Liberal Party, reunited under a common ticket.. has no real chance. Their votes will be systematically burnt, or miscounted, and the press' calls for free elections were quickly dismissed as 'loser's excuses before it even happens', as the people ready themselves to the re-election party..."
bra.307.a:0 "Getulio Vargas and the Partido Popular Brasileiro."
bra.307.b:0 "Hmm, this ballot looks odd..."
bra.308.t:0 "The Federal Elections of [GetYear]"
bra.308.d:0 "The people of Brazil gather yet again to vote on whether Getúlio Vargas should stay on power. Vargas' immense popularity all but secures a victory, and he certainly has planned well for the occasion. His opposition, rallied around the Liberal Party, again united under a common ticket.. has no real chance. Their votes will be systematically burnt, or miscounted, and the press' calls for free elections were quickly dismissed as the same feeble excuses from the last election, and turnout was even smaller from the opposition this time."
bra.350.t:0 "Dismantling the PSI Policy"
bra.350.d:0 "The Import Substitution Program, based on flawed assumptions and the negation of basic economic concepts, such as comparative advantage and supply/demand dynamics, has failed Brazil in tackling the challenges of today"
bra.350.a:0 "No need for it."
bra.350.b:0 "Embrace it."
bra.351.t:0 "Rebalancing the Budget in the Wake of the PSI"
bra.351.d:0 "We have for years now spent millions on an unnecessary industrialisation program, that achieved little and costed a great deal. As we finally move away from such outdated concepts, we can truly look towards the future with more optimism, and spend these resources in a wiser manner."
bra.351.a:0 "These funds will be better spent elsewhere."
bra.352.t:0 "Thirst for Rubber"
bra.352.d:0 "The world demand for rubber skyrockets as the shadows of war covers the lands of Europe. With the most significant rubber reserves spoken for in the hands of European colonial powers, a grand opportunity arises to fill their place and supply the war rubber needed for conflict... if we can collect it in large enough amounts. A planned expansion of the rubber plantations in Acre will surely be a quick and certain way to bolster war profits."
bra.352.a:0 "These tires will pay for our roads!"
bra.352.b:0 "What's an Acre?"
bra.353.t:0 "Orthodox Economists Praise our Policy"
bra.353.d:0 "Economic thinking walked backwards in Brazil in recent years, but those who still remember the precepts of basic economics understand how needed our spending policy change was, even if it was not a populist move. In time, all of the nation will see the praise in this letter, which was published in the O Globo newspaper this morning, praising our economic policy."
bra.353.a:0 "We are doing it right."
bra.354.t:0 "Developmentalists Protest"
bra.354.d:0 "Naturally, breaking pre-established concepts is a divisive move. The so called development brought by artificial state meddling in the economy is seen as a good thing by the uneducated masses of Brazil, who protested in large numbers against what they call 'selling out to foreigners'. The march attracted many opposition figures as well, as the hot political issue of the day was to spout nonsense about things that folk could not understand."
bra.354.a:0 "The economy, fools!"
bra.355.t:0 "Coffee Industry Recovers"
bra.355.d:0 "Thanks to our timely help, the coffee industry, previously ravaged and in shambles, once again climbs its way to prosperity in Brazil. Our grand republic celebrates a new era of fertility and riches, even as war engulfs the world around it."
bra.355.a:0 "Excellent."
bra.356.t:0 "Surge of Republican Popularity"
bra.356.d:0 "Our measures have been proven unpopular enough that a massive surge in Republican party membership is visible, both in protests and in the press. Millions listen to the siren's call of state capitalism, but we must stand fast in our mission to improve Brazil's budgetary situation, no matter the cost."
bra.356.a:0 "Such is life in a free democracy."
bra.400.t:0 "Press Wars"
bra.400.d:0 "While a politically charged press is nothing new, especially in the tumultuous world we live in, what is new the campaign of assault and smear led by Republicans against our government. Citing 'anonymous tips' and working of baseless assumptions, they claim that our government works for big business, not the people, and seeks to shackle us diplomatically to foreign powers as a 'colony all but in name'. While the evidence is clearly not enough, it's enough that we are forced to publish rebuttals in other newspapers, and go down to their level, exposing the deals Republicans have done through the years. We have reached a new low point in political discourse in this country."
bra.400.a:0 "Now that’s just slander!"
bra.401.t:0 "Positivist Propaganda"
bra.401.d:0 "Positivism has been the founding precept of our republic. Our flag, and our motto, and the actions of the presidents who had Brazil in their hearts. Brazil marches towards the future, towards freedom from the shackles of ignorance, of poverty, of religion, pressing ever forward, following the march of history. It's long past time we renew these ideas we once held so close."
bra.401.a:0 "Excellent!"
bra.402.t:0 "Country of the Future"
bra.402.d:0 "Brazil's immense potential for greatness is often lost on the common folk in these trying times. We are surrounded by all manner of ill news, and allow us to believe that there is no future for us, as individuals and as a people. But there is a future for Brazil, one that shines brighter than ever before."
bra.402.a:0 "As it should!"
bra.403.t:0 "Borges Triumphs in the South"
bra.403.d:0 "Our party's strength in many ways depends on the influence of our local parties in the states of the union. Thus, Borges de Medeiros's victory in Rio Grande do Sul is vital in the grand scheme of things, for he has been an influential opponent of the Republican government throughout the years, and has great political capital within that state; which is all so vital due to its strategic position and very high militarisation. We can only hope that other states of great importance come to the fold in the near future."
bra.403.a:0 "Good for all!"
bra.450.t:0 "Power and Responsibility"
bra.450.d:0 "Our victory in the elections could not have been achieved without the crucial help of the workers of this great nation, who supported us every step of the way. However, said support also gave rise to rumours and panic of a syndicalist take over... our promises were many to the unions and other workers, but we should consider the stability of the nation and our government as well, for we could do no good if we enraged the military and were ousted from power..."
bra.450.a:0 "Try to focus on stability."
bra.450.b:0 "Focus on helping the workers."
bra.451.t:0 "New Worker's Legislation"
bra.451.d:0 "Our states will now have to abide to worker's legislations that are both modern and just, an example scarcely seen around the world. Many rights once considered dreams by Brazilian workers, such as paid vacations, are a few bureaucratic issues away from reaching realisation. Truly we have accomplished our mission; but more challenges lay ahead for Brazil!"
bra.451.a:0 "A grand achievement!"
bra.452.t:0 "Naval Officers Attempt Revolt!"
bra.452.d:0 "Accusing our government of being syndicalist spies, many sailors have risen up in a revolt today in Rio de Janeiro. We managed to prevent them from taking over important ships, but we still had no choice but to suppress the violent revolt with a show of force. A regrettable loss of experienced manpower, no doubt, but also a warning of how we walk on the edge of a knife; our actions have consequences that we can only hope to predict."
bra.452.a:0 "Regrettable."
bra.453.t:0 "Mangabeira Reaffirms his Goals"
bra.453.d:0 "João's presidency has been one of recovery and development, with its main goal of reforming worker's legislation successfully achieved. In a speech today at the Catete, he not only proudly claimed his mission to be accomplished, but also reinstated his vision for a free and democratic Brazil, without hunger, without inequality, and one that does now bow to foreign powers."
bra.453.a:0 "We will prevail!"
bra.454.t:0 "Increased Syndicalist Support"
bra.454.d:0 "Our government's achievements have been piggybacked by many worker's organisations that supported us throughout the years, including the CGT, whose membership and support has greatly increased since we reformed worker's legislation. While it's daft at best to assume that they were responsible for such improvement, the people have difficulty knowing that."
bra.454.a:0 "Naturally."
bra.455.t:0 "Increase Salaries?"
bra.455.d:0 "While we have increased the growth of public salaries very recently, we did not increase their current value, infuriating certain sections of our government's base, such as the CGT and radical leftist deputies and senators. While an immediate increase could in theory be done, it would certainly damage our budget a great deal, so it's not something we should consider doing lightly."
bra.455.a:0 "That's quite excessive."
bra.455.b:0 "Do it."
bra.456.t:0 "The Chilean Crisis"
bra.456.d:0 "We have never officially broken relations with Chile after the Syndicalist revolution, and many times have members from that government visited us. Today, an unknown person in Chilean politics, Mr. Labarca, visited the Catete and was welcomed by president Mangabeira, something that caused nothing less than a panic in the nation. The idea of a known syndicalist radical meeting with the president is seen as both absurd and borderline treason, and many military officers, and the press, issued statements that more read like ultimatums to our government than anything. If we fold to their demands, we will be arresting an innocent man and falling out of favour with any leftists in our nation and abroad; the opposite is true if we do not, but the danger of civil war looms on the horizon. A decision must be taken immediately."
bra.456.a:0 "Arrest him!"
bra.456.b:0 "A fellow champion of the workers who doesn’t wish us harm."
bra.457.t:0 "Coup Attempt!"
bra.457.d:0 "The army would have no more! After the government's refusal of their demands, they prepare to assault the presidential palace and end our government by force! The so called Chilean Crisis has escalated in ways we could never have foreseen, and some already suggest the president to step down to avoid bloodshed. However, if we stand our ground, sympathetic elements in the army will surely side with us and we can in theory resist. Brazil stands at a crossroads in history, and the decision of our head of state will determine its future..."
bra.457.a:0 "They shall not pass!"
bra.457.b:0 "Do not resist...Brazil is liberated from Syndicalism!"
bra.458.t:0 "Syndicalist Counter Coup!"
bra.458.d:0 "Foul traitors have seized the presidential palace! After arresting President Mangabeira and declaring in a pronunciamento that they would not step down, the reactionary officers clearly miscalculated their strength in Rio, especially in terms of manpower. Leftist military men, worker's militia, anarchists and students, led by Isidoro Dias Lopes and Luis Carlos Prestes, not to mention civilian leaders, successfully seized barracks and the palace after a day of intense conflict... While the future is certainly uncertain, there is little doubt that Brazil's capitalists overplayed their hand, and accelerated the arrival of the revolution!"
bra.458.a:0 "Brazil is Liberated from Capitalism!"
bra.459.t:0 "Order Restored!"
bra.459.d:0 "As we refused to step down, the barracks fell into chaos. The unexpected response resulted in mutinies, for a coup would not only be illegal, but dangerous considering the large amount of leftist and liberal forces who would surely oppose any kind of military takeover. As the crisis faded and we gathered our wits, our stand surely seems wise in hindsight, but one cannot help but wonder the great tragedy and loss of life that was so narrowly avoided..."
bra.459.a:0 "Thankfully."
bra.500.t:0 "The First Congress of Trade Unions"
bra.500.d:0 "As we purged Brazil of its capitalistic junta, we now have to decide on our new leadership. Many local syndicalists already were based in Rio for political reasons, but the decision on how Brazil will head towards socialism is now up in the air, to be decided by the first congress of trade unions. Three main ideological factions arose in the small time we had to ponder and debate. The Orthodox Syndicalists are, as the name suggest, the ones that are attuned to foreign intellectuals and European syndicalism, while the Autonomists see the European governments as excessively large and centralized, and claim that Brazil is simply too large and varied to be administrated in such a way. The third faction, the Maximalists, are a minority by a large margin, but their loud cries for action and strong leadership resonate with some leaders. No matter who walks off this first congress in power, this choice is an irreversible one for the path that our nation must take in following decades, and thus many debates are being held, even as forces outside the state seek to push for counter-revolution."
bra.500.a:0 "Autonomistas."
bra.500.b:0 "Ortodoxos."
bra.500.c:0 "Maximalistas."
bra.501.t:0 "The Union of Brazil is proclaimed!"
bra.501.d:0 "Brazil's future is now! We have always lived under the oppression of a small upper class since our independence, but no more! The world is now aware of the power of the workers, and peoples of the Earth rise across the continents against their would-be masters. We will now ensure prosperity and peace for Brazil, for the workers, by the workers!"
bra.501.a:0 "We have nothing to lose but our chains!"
bra.502.t:0 "Provincial Revolts"
bra.502.d:0 "The bourgeoisie have risen in revolt against our new union, led by provincial leaders who are terrified of losing their power. It was naive to think the transition could possibly be peaceful, but we must resist and press on for the sake of the workers in these states."
bra.502.a:0 "They resist progress."
bra.503.t:0 "Provincial Revolts Triumphant"
bra.503.d:0 "We can resist the provincial forces no longer - we must give in."
bra.503.a:0 "The chains are restored."
bra.504.t:0 "Provincial Revolts Crushed"
bra.504.d:0 "The provincial rebels have finally been routed, and the country is once again under our control. The union has emerged from the crisis victorious."
bra.504.a:0 "Huzzah!"
bra.505.t:0 "[From.GetNameDefCap] Asks to Join the Internationale"
bra.505.d:0 "The newly-formed [From.GetNameDef] has asked to join the world revolution, and intends to do their part at the side of [Root.GetAdjective] soldiers."
bra.505.a:0 "Of course!"
bra.505.b:0 "They're more trouble than they're worth."
bra.506.t:0 "[From.GetNameDefCap] Has Agreed"
bra.506.d:0 "We have been admitted to the ranks of the Internationale!"
bra.506.a:0 "Ready the armies!"
bra.507.t:0 "[From.GetNameDefCap] Has Refused"
bra.507.d:0 "Inexplicably, the [From.GetAdjective] government has refused our petition, apparently deciding that [Root.GetNameDef] in their alliance is more trouble than it's worth."
bra.507.a:0 "Too bad."
bra.508.t:0 "Germans Revolt"
bra.508.d:0 "German-Brazilians have long lived in the southern parts of our country in large numbers, mostly arriving during the 1800s. However, our new government just so happens to be similar to that of Germany's great enemies, and these ignorant rural folks are naturally scared and upset. Opportunist leadership has them in open revolt, and it will be some time until we can send a force to restore order in these German-speaking villages and towns."
bra.508.a:0 "Regrettable."
bra.509.t:0 "Divided Clergy"
bra.509.d:0 "It's no simple matter to be a man of God today. As we have continuously moved away from state Catholicism, many Christians in Brazil feel that our government is atheist, while others praise its work for the poor. The division is palpable, exacerbated by the tense political situation in Italy. We do not have the capacity or the mandate to end such strife inside the Church, but we can hope that the biggest faith in the country comes around and sees the good we do."
bra.509.a:0 "They will realize we are a force for good, sooner or later."
bra.510.t:0 "Italians confront each other"
bra.510.d:0 "Italians in Brazil arrived here in the 1800s, as landowners sought cheap labour for their plantations after the abolition of slavery. They still kept arriving in large numbers, and it's without a doubt the largest immigrant community along with the Germans and Japanese. However, the Italian Civil War left scars on the people, who lost their homeland to war, and ideological allegiances to the Italian Social Republic were kept hidden until our proclamation of the Union of Brazil. Hiding turned into gloating, and then confrontations and angry mobs fight people they once saw as brothers for coming from the same place."
bra.510.a:0 "Regrettable."
bra.511.t:0 "Mission from [BRA.GetNameDef]"
bra.511.d:0 "A diplomatic mission has arrived from [BRA.GetNameDef], hopeful to begin a new and fruitful relationship between the [BRA.GetAdjective] government and our own."
bra.511.a:0 "Allies are always welcome."
bra.511.b:0 "We have no interest in this."
bra.512.t:0 "Relations with the CSA Established"
bra.512.d:0 "As expected, the [From.GetAdjective] government is eager to find more allies in the New World."
bra.512.a:0 "Excellent."
bra.513.t:0 "No Relations with the CSA"
bra.513.d:0 "Our emissary reports that the [From.GetAdjective] government has no real interest in pursuing closer relations with us."
bra.513.a:0 "Every nation an island, hm?"
bra.514.t:0 "Seize the Means of Production"
bra.514.d:0 "As we are now a Syndicalist state, we will no longer be shackled by Capitalism and its way of production. The workers own all now!"
bra.514.a:0 "Yes!"
bra.515.t:0 "Sports Incentives?"
bra.515.d:0 "Brazilians have always enjoyed sports, and to many it's their de facto religion. Sports build character, are excellent exercise and help children to focus and to learn to work in groups, and we should strive towards increasing funding for these endeavours; a universally popular measure, for a change."
bra.515.a:0 "It's the will of the people!"
bra.515.b:0 "A waste of time for the Workers."
bra.516.t:0 "A Luta Final"
bra.516.d:0 "This is it, the final struggle. We are facing down the grand behemoth of Capitalism, the global empire of tyranny which would inevitably result from Colonialist thievery. But we need not to be afraid! Across the world, workers of many nations prepare to fight alongside us, and justice will prevail!"
bra.516.a:0 "Avante!"
bra.517.t:0 "Redistributing Farmlands"
bra.517.d:0 "Stripping lands from capitalists was the easy part; now we should strive to redistribute the lands in a fair manner. The farm owners should get a share, naturally, as should farmhands, but how to deal with those in the cities who requested land is a complicated matter that requires much study and consideration for individual cases. Thankfully, the rebels recently crushed were mostly backed by landowners, who we can reasonably strip lands from to attend the demands of these peoples; it's fair to asses that they lost the right to work due to their treason."
bra.517.a:0 "For our future!"
bra.518.t:0 "Religion in the Union"
bra.518.d:0 "As the issue of the Church continues, the Pope himself has recommended the priesthood to calm down and hope for the best. His Holiness worries that Brazil may yet try radical secularist measures, and many high-ranking Catholics already articulate détente negotiations with leaders of the union regarding the official status of the church, or perhaps lack thereof."
bra.518.a:0 "A developing matter."
bra.519.t:0 "Diminished Profits"
bra.519.d:0 "We live in an era of turmoil; revolutions are not simple matters. While it's easy to say that the workers own the factories, many don't know how to work on non-manual labour, much less how to organize and maintain factories and other important functions once performed by low ranking capitalists."
bra.519.a:0 "Transition between production models is always a messy affair."
bra.520.t:0 "Aid from [BRA.GetNameDef]"
bra.520.d:0 "An envoy has arrived from [BRA.GetNameDef], offering [BRA.GetAdjective] assistance and asking for nothing else is return other than greater co-operation between our governments."
bra.520.a:0 "We are grateful!"
bra.521.t:0 "Colonels rise in Guerrillas"
bra.521.d:0 "While banditry has never been exactly uncommon in north-eastern Brazil, its biggest thieves, the landowners who seek to enslave the proletariat, never had to resort to it. However, as the worker's government sought to dethrone them, they turned to cowardly and terrorist tactics in an attempt to intimidate us, and even joined forces with known criminal gangs!"
bra.521.a:0 "Darn it!"
bra.522.t:0 "Dealing with the Colonels"
bra.522.d:0 "The landowner elites in the Northeast have been causing endless trouble for us, and we could attempt to negotiate some kind of settlement... or, do as the people want to, and send in the army to crush that foul rabble once and for all!"
bra.522.a:0 "Crush that scum!"
bra.522.b:0 "We'll make them an offer they can't refuse."
bra.523.t:0 "The New Cangaço"
bra.523.d:0 "While banditry has never been exactly uncommon in north-eastern Brazil, its biggest thieves, the landowners who seek to enslave the proletariat, never had to resort to it. However, as the worker's government sought to dethrone them, they turned to cowardly and terrorist tactics in an attempt to intimidate us, and even joined forces with known criminal gangs! A new age of violence in Brazil's northeast is about to begin, and there is not much we can seemingly do to stop it."
bra.523.a:0 "That’s not good!"
bra.550.t:0 "The Second Congress of the Trade Unions"
bra.550.d:0 "We meet again in the congress of trade unions, but this time, there are no significant ideological rifts to make the situation unstable or chaotic. Throughout the last years, 3 candidacies for chairman have received enough attention to have a realistic chance at winning the elections for the post; them being: "
bra.550.a:0 "Maria Lacerda de Moura."
bra.550.b:0 "Astrojildo Pereira."
bra.550.c:0 "Avelino Fóscolo."
bra.551.t:0 "The Third Congress of the Trade Unions"
bra.551.d:0 "Yet again, the unions gather to choose their new chairman. Young and new candidates gather for this immensely momentous occasion, where democracy can truly be at play. Throughout the last years, 3 candidacies for chairman have received enough attention to have a realistic chance at winning the elections for the post; them being: "
bra.551.a:0 "Everardo Dias."
bra.551.b:0 "Candido Portinari."
bra.551.c:0 "Djalma Maranhão."
bra.552.t:0 "The Fourth Congress of the Trade Unions"
bra.552.d:0 "Yet again, the unions gather to choose their new chairman. Young and new candidates gather for this immensely momentous occasion, where democracy can truly be at play. Throughout the last years, 3 candidacies for chairman have received enough attention to have a realistic chance at winning the elections for the post; them being: "
bra.552.a:0 "Elisa Kauffmann Abramovich."
bra.552.b:0 "Otto Alcides Ohlweiler."
bra.552.c:0 "João Mangabeira."
bra.553.t:0 "The Fifth Congress of the Trade Unions"
bra.553.d:0 "Yet again, the unions gather to choose their new chairman. Young and new candidates gather for this immensely momentous occasion, where democracy can truly be at play. Throughout the last years, 3 candidacies for chairman have received enough attention to have a realistic chance at winning the elections for the post; them being: "
bra.553.a:0 "Apolônio de Carvalho."
bra.553.b:0 "Jorge Amado."
bra.553.c:0 "Cláudio Santoro."
bra.554.t:0 "Destroying the Apparatus of Tyranny"
bra.554.d:0 "Our so called federal government has for a very long time been little more than a tool for tyranny, and dismantling its powers is one of the first orders of business for the Union of Brazil. A task that is much easier said than done, for sure, as from taxation to the archaic legal enforcement, we will need to rebuild the nation from the ground up"
bra.554.a:0 "The Union Devolves its Powers!"
bra.555.t:0 "Maria Lacerda de Moura Begins Campaigning"
bra.555.d:0 "A famous anarchist activist from São Paulo, Maria Lacerda de Moura, is well known for her work promoting women's rights in the country, as well for authoring books considering 'scandalous' by chauvinist authors at the time. At the request of other activists in that city, she has accepted to run for the leadership of the Union of Brazil, considering she could do much more good for her cause from a position of influence."
bra.555.a:0 "A grand comrade."
bra.556.t:0 "Astrojildo Pereira and Avelino Fóscolo Break Up"
bra.556.d:0 "For a very long time, Astrojildo Pereira and Avelino Fóscolo were almost like Siamese twins in meetings of the CGT, but this is finally a thing of the past, as the rifts between them in several matters has finally became too great for them not to see eye to eye anymore. While few can say for sure what happened behind closed doors to warrant such a fallout, rumours spread; anything from a lover to disputes regarding work hours could have potentially caused the rift, but it was almost certainly something that has been a long time coming, especially now that they do not have a common goal of toppling the republic to unite them."
bra.556.a:0 "They may well both run."
bra.557.t:0 "Seize Bank Assets"
bra.557.d:0 "Banks in Brazil have always been instruments of oppression, designed to indebt the people as much as possible. But worse, they hoard fortunes that could have saved millions of lives from starvation and sickness. We finally will make proper use of their grand hoards, and spend the precious gold they so much valued to improve the lives of the people of Brazil."
bra.557.a:0 "Leeches!"
bra.558.t:0 "Comrade Portinari Announces Political Intentions"
bra.558.d:0 "Candido Portinari has never been exactly what you would call a career politician. He has always been an artist, first and foremost. While always involved and with an opinion grand matters of the day, he never really ran for any kind office... until now. Few can tell what motivated this shift, but the man himself claims he wants to ''make a difference'' and help Brazil achieve its potential."
bra.558.a:0 "Good Luck!"
bra.559.t:0 "Young Comrade Maranhão Gains in North-eastern Unions"
bra.559.d:0 "While home to a smaller industrial sector, the Northern sections of the country have always been a hotbed for worker's abuse, and thus many influential worker's activists have risen there throughout the years. One such leader is the young Djalma, whose constant campaigning and activism made him the face of Brazil's new youth. His support among students and union leaders in the Northeast is considerable, and now he announced his wish to run for chairman of the Union, certainly a position far higher than he ever aimed before."
bra.559.a:0 "Another contender."
bra.560.t:0 "Comrade Dias Garners Support in the Southeast"
bra.560.d:0 "Everardo Dias has been for a long time one of the major labour leaders in São Paulo. While born in Spain, he came to Brazil at a very young age, and ever since his youth has been a politically involved man, working with unions and left wing newspapers. The triumph of the Democratic Left in the last elections of the republic filled him with hope for the future, as did the proclamation of the union, and the man is genuinely enthusiastic about the prospect of leading Brazil to a new era of progress."
bra.560.a:0 "Good Luck!"
bra.561.t:0 "Mangabeira returns to Public Life"
bra.561.d:0 "João Mangabeira's efforts while president were perhaps, in hindsight, doomed to failure. His constant juggling of political forces while trying to improve worker's conditions ended in a catastrophic failure, as he was deposed by the military. His position was so weak afterwards, he was not even a factor in the first congress of trade unions, and mostly retired from public life. He, however, announces his return to it now, in what some may say is a controversial move. Time will tell what kind of motivation he has to emerge after so long again."
bra.561.a:0 "He was too trusting, but a good man. Welcome back!"
bra.562.t:0 "Mangabeira Launches Conciliatory Candidacy"
bra.562.d:0 "Today, a rather curious development and a sign of the times happened in Rio. Former president João Mangabeira declared his intention to run for chairman! While João Mangabeira's candidacy to become the new head of state is mostly symbolic, considering his slim chances, it shows that we are ready to turn the page on some of the most unfortunate chapters of Brazilian history."
bra.562.a:0 "A fascinating and historical development, even if mostly symbolic."
bra.563.t:0 "Maria Lacerda Endorses Otto Ohlweiler"
bra.563.d:0 "While it's not a surprise that Maria Lacerda de Moura does not wish to run again for the position of chairman, not many in the public saw her official endorsement for a candidate coming; a candidate that is not even officially running yet, to boot. But now, Otto Alcides Ohlweiler, respected leader of Rio Grande do Sul's syndicalists, will have the support of one the major players in Paulista politics."
bra.563.a:0 "Interesting."
bra.564.t:0 "Otto Ohlweiler Pushes for Increased Autonomy"
bra.564.d:0 "While always a supporter of our revolution, Otto Ohlweiler has slammed what he calls ''lingering presence'' of the State Apparatus in Brazil. He urges of immediate and large-scale devolution of powers to the most basic levels of government, something that is perhaps rash considering the size of the country, and the inequalities still extant therein. Regardless, it will be with little doubt his main banner for the coming elections."
bra.564.a:0 "Perhaps it's too soon?"
bra.565.t:0 "Elisa Kauffmann Gathers Support in São Paulo"
bra.565.d:0 "The first female representative to be elected in Brazil, even if it was in the ill-fated final legislature, Elisa Kauffman Abramovich has for a long time enjoyed an influential status in politics, especially in her home of São Paulo. While doing so without much support when it comes to political articulation, her impromptu candidacy has already highlighted her charisma and willingness to lead, and many leaders once thought spoken for voiced their support for her. Even so, it's reasonable to say she is not the frontrunner for the next congress."
bra.565.a:0 "Good Luck!"
bra.600.t:0 "The Second Congress of the Trade Unions"
bra.600.d:0 "We meet again in the congress of trade unions, but this time, there are no significant ideological rifts to make the situation unstable or chaotic. Throughout the last years, 3 candidacies for chairman have received enough attention to have a realistic chance at winning the elections for the post; them being: "
bra.600.a:0 "Carlos Lacerda."
bra.600.b:0 "Luis Carlos Prestes."
bra.600.c:0 "Patrícia Rehder Galvão."
bra.601.t:0 "The Third Congress of the Trade Unions"
bra.601.d:0 "Yet again, the unions gather to choose their new chairman. Young and new candidates gather for this immensely momentous occasion, where democracy can truly be at play. Throughout the last years, 3 candidacies for chairman have received enough attention to have a realistic chance at winning the elections for the post; them being: "
bra.601.a:0 "Oswald de Andrade."
bra.601.b:0 "Pedro Ventura Pomar."
bra.601.c:0 "Lillia Ripoll."
bra.602.t:0 "The Fourth Congress of the Trade Unions"
bra.602.d:0 "Yet again, the unions gather to choose their new chairman. Young and new candidates gather for this immensely momentous occasion, where democracy can truly be at play. Throughout the last years, 3 candidacies for chairman have received enough attention to have a realistic chance at winning the elections for the post; them being: "
bra.602.a:0 "Otto Alcides Ohlweiler."
bra.602.b:0 "Eugênia Álvaro Moreyra."
bra.602.c:0 "Rachel de Queiroz."
bra.603.t:0 "The Fifth Congress of the Trade Unions"
bra.603.d:0 "Yet again, the unions gather to choose their new chairman. Young and new candidates gather for this immensely momentous occasion, where democracy can truly be at play. Throughout the last years, 3 candidacies for chairman have received enough attention to have a realistic chance at winning the elections for the post; them being: "
bra.603.a:0 "Armanda Álvaro Alberto."
bra.603.b:0 "Maurico Grabois."
bra.603.c:0 "João Amazonas."
bra.604.t:0 "Carlos Lacerda Announces he will Run for Chairman"
bra.604.d:0 "A well-known Syndicalist hardliner in Rio, Carlos Larcerda announced his intentions of running for chairman publicly earlier today. While most certainly a well-known journalist and an influential individual, some raise doubt on him due to his apparent lack of political and administrative experience."
bra.604.a:0 "Interesting."
bra.605.t:0 "Luis Carlos Prestes Runs on Aggressive Platform"
bra.605.d:0 "To some, the army saved Brazil from both the monarchy and the republic. To those who see the military as the guardians of democracy, and that demand more aggressive measures in foreign and internal policy, a candidate catering to their needs is now running for chairman. Heavily influenced by European Syndicalists, Prestes does not take lightly to what he calls ''intellectual dishonesty'' in heterodox measures and the slow reformation of Brazil into a proper syndicalist country. His rhetoric found ears in many of the common people, and he seems to be the current frontrunner."
bra.605.a:0 "Let's see if this rhetoric is heard."
bra.606.t:0 "Patricia Galvão Announces she will Run for Chairwoman"
bra.606.d:0 "To many, the modernist avantgarde of Brazil are the intellectual and spiritual heart of the revolution; and to an even bigger number of people, the aggressive rhetoric pushed by Prestes' candidacy is simply too orthodox and European to ever truly consider the issues Brazil faces. While many candidates were spoken of during meetings of these anti-militarist syndicalist cliques, perhaps comes to the people as a surprise that not only their candidate for chairman is in fact a young woman, Patricia Rehder Galvão, who was always at the front lines of both intellectual pursuits and activism, being arrested multiple times in the last few years of the republic. While it's not likely for her to snag a victory from clear frontrunner Prestes, her fiery ambition surely seems to have captivated those around her."
bra.606.a:0 "A modern chairwoman for modern times?"
bra.607.t:0 "Oswald de Andrade Signals he will Run for Chairman"
bra.607.d:0 "While not at all involved in politics to the extent some of his colleagues have in recent years, Oswald de Andrade is still extremely well regarded by almost all factions in the Union for his literary and cultural contributions to the nation, and thankfully accepted the nomination to become a candidate for the chairman post. The ticket is almost a consensus one, with backings from many sectors of civil society, but time will tell if the people will get on board with such an unexperienced candidate."
bra.607.a:0 "Interesting."
bra.608.t:0 "Patricia Publicly Endorses Oswald"
bra.608.d:0 "In a far from surprising move, Patricia Rehder Galvão, ex-wife of Oswald de Andrade, has announced that, at least in public, he has her support. While the end of their marriage was, to put it lightly, somewhat contentious, in recent years the pair had something for a detenté, mostly due to the large number of friends in common both had inside and outside the party. Regardless of motivation, the fact is that many of the most well-known artists and intellectuals of the time have almost unanimously endorsed Oswald, who seems to be the current frontrunner for the position."
bra.608.a:0 "Expected."
bra.609.t:0 "Pedro Pomar Gathers Support in Trade Unions"
bra.609.d:0 "Brazilian politics, much like its demographics and economics, mostly focuses on its eastern and southern states. For a union leader to rise to prominence of national level from these Northern states is a remarkable achievement, and yet still Pedro Pomar lacks mainstream recognition in many cities in Southern Brazil despite all his achievements at a young age. While the man certainly has his merits, his odds of winning the post of chairman are slim at best."
bra.609.a:0 "Does he have a chance?"
bra.610.t:0 "Otto Ohlweiler and the Southern Autonomist Front"
bra.610.d:0 "Syndicalism in Rio Grande do Sul has always worked a differently than that in other regions; division there was always mostly between anarchists and maximalists, and this high friction always hampered any hopes of left unity in Porto Alegre. In a symbolic and meaningful gesture, most union leaders in that state have met and launched Otto Ohlweiler to represent them on the chairman elections, what they call an 'autonomist' front seeking less centralisation by the union with a much stronger anarchist ideological backing. Time will tell if this candidacy is merely a show of unity, or if it's really an important step in Brazil's history."
bra.610.a:0 "Good luck!"
bra.611.t:0 "North-eastern Unions Endorse Rachel de Queiroz"
bra.611.d:0 "In what has been perhaps the greatest political gathering in the Brazilian northeast in a very long time, the political forces there have finally come to an agreement on their planned candidate for chairman. Rachel de Queiroz, long-time veteran of the worker's struggle and a talented author, the well known name is an almost ideal and conciliatory pick for the grand regional congress. Time will tell if she has what it takes to take such popularity and ensure a victory in the next congress."
bra.611.a:0 "Interesting."
bra.612.t:0 "Eugênia Álvaro Moreyra Announces her Political Goals"
bra.612.d:0 "Another very well-known modernist and feminist leader, Eugênia Álvaro Moreyra, has for a long time taken a backseat at politics since the revolution, focusing on other matters of her life. But now, after a brief stint returning as the syndical leader of the very influential union of artists, she has announced her intention to run for the post of chairman, and enjoys the support of the vast majority of modernists. Her daring attitude and long history of struggle made her famous both in Rio and other cities, and such a well-known public figure is likely to have to spend little effort in making herself known. Time will tell if the actress turned politician has what it takes to lead the union."
bra.612.a:0 "Best of luck!"
bra.613.t:0 "Eugênia Álvaro Moreyra Dies"
bra.613.d:0 "Earlier today, Eugênia Álvaro Moreyra died while playing cards, as she suddenly fell ill and died of a stroke. Leaving behind her family and a great legacy, few intellectuals or political leaders had as much an important role in Brazilian history."
bra.613.a:0 "Rest in Peace, Comrade."
bra.650.t:0 "Leôncio Basbaum Rises Through the Ranks"
bra.650.d:0 "While the Maximalist party has greatly grown in size since the revolution for rather obvious reasons, Leôncio Basbaum has been for years perhaps one the chief leaders of the party, outside of chairman Abilio himself. For many, he is the natural successor, even if such talk is discouraged by party leadership, and he has recently acted like this is a fact as well, seeking to appear publicly as much as possible, and to garner support from officers. Time will tell if his efforts will be fruitful."
bra.650.a:0 "Perhaps comrade Abilio's successor?"
bra.651.t:0 "Isidoro Dias Lopes improves his Position"
bra.651.d:0 "An old military man, Isidoro Dias Lopes has always been deeply respected by all officers even before the Civil War. He always leaned left, but rightfully believed that placing supreme executive power in the hands of the common people without properly developing the nation would lead to chaos; he was perhaps the most high-ranking figure to support the Maximalist faction in the first congress. Now, he seeks to ensure the safety of the nation and his great popularity; while it's unlikely that he will outlive chairman Abilio, he certainly seems to be his current heir apparent."
bra.651.a:0 "It seems old dogs can learn new tricks."
bra.652.t:0 "Renewed National Spirit"
bra.652.d:0 "For too long, the people of Brazil have not seen themselves as citizens of a nation, but rather of their provinces, a behaviour celebrated by capitalists who wished the workers’ position to be as weak and meek as possible. Not anymore! Our new flag is being produced en masse, at every workshop and factory, and people are for the first time proud to be Brazilian in a long time."
bra.652.a:0 "Huzzah!"
bra.653.t:0 "Laicist Policies Fail"
bra.653.d:0 "Attempts to detach the church from daily life of people have been.. failures. The people see this as an attack on their very beings, and as an attempt to brainwash them, and such direct action was almost uniformly met with hostility. We have no option other than to seek a settlement with the Church."
bra.653.a:0 "Bastards!"
bra.654.t:0 "Terrorist Plot Foiled"
bra.654.d:0 "A plot to kill the chairman and install a bourgeois regime in Brazil has been foiled today. While some of the suspects are not exactly surprises, the presence of Anarchists is an unsettling matter than proves that anyone could be a traitor, and that we should remain vigilant."
bra.654.a:0 "They will be thoroughly interrogated...and disposed of."
bra.655.t:0 "A Settlement with Religious Groups"
bra.655.d:0 "As we ensure Brazil's future, we must be careful not to isolate Brazilians from their personal long held beliefs. The church is as much a cultural aspect as a religious one in Brazil, and thus we have worked towards convincing the Church that we, unlike the barbarians in Europe, have a better understanding of the society we live in, and will not do any rash actions against men of the cloth... we, however, cannot guarantee their safety if they turn against the people, can we? And we are the people, in more ways than one."
bra.655.a:0 "A satisfactory outcome in the long term."
bra.700.t:0 "Manuel Bandeira Publishes 'Estrela da Manhã'"
bra.700.d:0 "Renowned poet Manuel Bandeira has published yet another book, 'Estrela da Manhã', which is also bound to be acclaimed by the public. Known for his modernist and innovative style, the author has frequently gone against the current of 'well organized' poetry, especially in recent years. Having arrived back in Brazil after years in Europe at the outbreak of the Weltkrieg, his work gradually became more heterodox in each book, with subjects of poems often mixing comedic, deathly or even vulgar tones, and this drift towards modernism is very well shown in his most recent book. While praise is almost universal in more modern literary circles, some intellectuals like Plinio Salgado slammed the poet as cheap and overly cynical."
bra.700.a:0 "Grand!"
bra.701.t:0 "Carlos Drummond de Andrade Publishes 'Sentimento do Mundo'"
bra.701.d:0 "The current World War's news and images certainly have made quite the impact on people of many walks of life. Carlos Drummond de Andrade is no different, and his newest book seeks to capture the insecurity and danger the world at large feels as it's surrounded and engulfed by war in a brutal scale never before seen. While the theme is certainly one of reflection of the times we live on, it cannot be classified as a manifesto or as a political publication; rather, its poems show a window to the thoughts and feelings of man in such troubling times."
bra.701.a:0 "We do live in troubling times, indeed."
bra.702.t:0 "Gimarães Rosa publishes 'Magma'"
bra.702.d:0 "Gimarães Rosa, like most Brazilians, has been affected by the economic issues of the time, and has found himself caving to the pressure to publish a book he never had any intention to. While lauded and well known in literary circles, the 'Magma' collection of poems has been something of a mystery, until this release, and it's expected to sell well for a book of that type."
bra.702.a:0 "I never even heard of him to be frank."
bra.703.t:0 "Casa-Grande & Senzala is Republished"
bra.703.d:0 "The masterpiece of modern sociological thought, Casa-Grande & Senzala, has been republished today, in what some decry as a politically charged move. Regardless, the contents of the book remain unchanged: a deep analysis of Brazil's cultural, racial and social history, breaking myths that some held for decades. The book not only refutes the supposed 'inferiority' of Brazil due to miscegenation, but also lauds how the Brazilian people inherited the best of its many peoples; Indians, Moors, Blacks, and Europeans have lived side by side and created a Brazilian race that is among the best on this planet."
bra.703.a:0 "A masterpiece improved."
bra.704.t:0 "Monteiro Lobato Publishes More Children's Books"
bra.704.d:0 "While nowadays more well-known due to his unique political opinions and signature eyebrow, Monteiro Lobato's work has always been chiefly that of a children's book author. He produced a new batch this year, focusing yet again mainly on Brazilian folklore and his main character's myriad adventures. While the man can be divisive, his books are without a doubt a success with the little ones."
bra.704.a:0 "A fascinating fellow."
bra.705.t:0 "'A Mulher sem Pecado' premiers in Rio"
bra.705.d:0 "Nelson Rodigues' new play has been the talk of the federal district, as per usual for something as brazenly sarcastic, a tragic comedy of the modern days. As the protagonist, Olegário, falls further and further into a spiral of hatred and jealousy towards his wife, their lives are bit by bit ruined and eroded by that poison. To him, everyone, from the insane beggar down the street to his own brother in law, are lovers of his wife, and he is sure she is not faithful, and hounds her for it. But in the end, his obsessive behaviour ends up making her do turn away from him and she runs off with the chauffeur of the household, leaving Olegário humiliated and alone, mostly due to his own delusions to begin with."
bra.705.a:0 "A tragic tale."
bra.706.t:0 "'Pedra do Sono' is Published in Recife"
bra.706.d:0 "João Cabral de Melo Neto has published earlier this week 'A Pedra do Sono', a collection of poems, mostly centred on dreamscapes and surrealist thought and aesthetics. Simply put, it's not a book for everyone, with some describing it as a masterpiece, while other claiming that it's ''gibberish'' without any kind of rhyme, much less reason."
bra.706.a:0 "I'm not sure I understood it either..."
bra.707.t:0 "Marques Rebelo publishes 'A Estrela Sobe'"
bra.707.d:0 "Marques Rebelo, inheritor of our proud tradition of captivating literature, 'A Estrela Sobe' tells a tale of fame and dreams in a realistic, yet caustic, deception of modern day Rio de Janeiro, as a young lady tries to rise and become a radio star. While it deals with sensitive and mature themes, the book has been a great success, even if criticized by some for what some claim to be 'apology to immorality'."
bra.707.a:0 "A good one!"
bra.708.t:0 "Modernists Gather in São Paulo Again"
bra.708.d:0 "While modernist circles have met and even had exhibitions of their own, their grand meeting in São Paulo today is the beginning of a new era. A whole week dedicated to modern, Brazilian art, with all that entails, has begun today, sponsored by São Paulo's magnates. While there is a remarkable influence of European thought in the works present, they also are distinctively Brazilian in their own way, and mark an important turning point in arts and even culture in our nation."
bra.708.a:0 "A grand tradition."
bra.709.t:0 "The World Cup is Postponed!"
bra.709.d:0 "Due to the current global conflict, the greatest tournament on Earth cannot occur. Disappointing, but we will wait until peace is settled so we can host it."
bra.709.a:0 "Boooo!"
bra.710.t:0 "The World Cup Begins!"
bra.710.d:0 "Sixteen nations have gathered in Brazil to play in the 1938 Football World Cup. As the world turns its attention to our stadiums, eager crowds get ready to what they hope will be Brazil's first title, but Uruguay's strong team is already training in Rio for a month. The opening match, in Rio, will be between Brazil and Hungary."
bra.710.a:0 "Good luck!"
bra.712.t.uruguay:0 "Uruguay Wins World Cup!"
bra.712.d.uruguay:0 "Predictably, Uruguay has stormed though the opposition and gained its 5th Championship Title, and second World Cup title. The Celeste Olimpica defeated hosts Brazil 2-0 in the final of the record setting tournament. While being a strong team and host nation, Uruguay's experienced and talented squad managed to resist Brazil's valiant efforts and win with a goal in each half, and their great skill was recognized by the crowd."
bra.712.t.brazil:0 "Brazil Wins World Cup!"
bra.712.d.brazil:0 "The crowd goes wild in Brazil as the host nations upset the world of Football! Uruguay's reign lasted since before the first world cup, and it seemed to be continuing as they were up 1-0 at half time in the final against the hosts. However, Brazil's pressure resulted in 2 goals in the second half, and Batatais, the goalkeeper from local club Fluminense SC, held his ground against the Uruguayan counter offensive. History was made and now two nations can claim the title of world champion!"
bra.712.t.austria:0 "Austria Wins World Cup!"
bra.712.d.austria:0 "Edged by Germany in 1934, the Austrian team came to Uruguay as not even a favourite, but comes home as World Champions. The fast football of the Austrians managed to defeat powerhouses like Brazil, Uruguay and most notably Hungary, in a rough match that required a replay after tense 0-0. History was made and now two nations can claim the title of world champion!"
bra.712.t.hungary:0 "Hungary Wins World Cup!"
bra.712.d.hungary:0 "An impressive and unparalleled achievement was conquered by Hungary, as they are the first European nation to win the World Cup! After a shocking win against the host Brazil in the opening match, the Magyar team quickly became the host nation's favourite team due to their incredible skill. The so-called Magical Magyars made history, after beating Argentina in the Semi Finals and Uruguay in the final. With a score line of 3-2, what is to many the greatest match in football so far ended Uruguayan hegemony. History was made and now two nations can claim the title of world champion!"
bra.712.t.germany:0 "Germany Wins World Cup!"
bra.712.d.germany:0 "The Kronprinz can truly rejoice, for what was once considered a pipe dream is now a reality; Germany won the World Cup! Few could have predicted this outcome, especially after the defeat at home in 1934, but finally the Kaiserreich has won where it truly matters: football! The tense final with Uruguay ended 1-1, and a miraculous extra time goal by Josef Gauchel sealed the outcome as the crowd celebrated the underdogs. History was made and now two nations can claim the title of world champion!"
bra.712.t.chile:0 "Chile Wins World Cup!"
bra.712.d.chile:0 "Chile's road to the World Championship was a difficult one, for their bracket included an early confrontation with Uruguay right at the first game. After their shocking win, the team took off and was not stopped even by the host in the final. While naturally mired by some political controversy, history was made and now two nations can claim the title of world champion!"
bra.712.t.argentina:0 "Argentina Wins World Cup!"
bra.712.d.argentina:0 "In an incredible surprise, Argentina has claimed the title of World Champion! In a campaign that was in many ways impressive, Argentina managed to finally get their revenge for the final in 1930, and defeated Uruguay. However, the hardest game was the semifinal against Brazil, an incredibly tense 1-0. History was made and now two nations can claim the title of world champion!"
bra.712.a:0 "Hurrah! We are victorious!"
bra.712.b:0 "We congratulate the winners."
bra.713.t:0 "Tenentist Uprising Quashed"
bra.713.d:0 "After several days of discontent, the barracks in Porto Alegre have risen in revolt, and were severely punished for their treason. A regrettable symptom of the trying times we live in."
bra.713.a:0 "A minor inconvenience."
bra.714.t:0 "Tenentist Uprisings Quashed"
bra.714.d:0 "More barracks have risen up in revolt, this time in Salvador. The local garrison demanded fairer prices and a better democracy, but said vague demands were silenced by loyalists who stormed their barricaded living quarters."
bra.715.t:0 "Major Tenentist Uprising Quashed"
bra.715.d:0 "In Rio, São Paulo and several other cities, what seems to have been a coordinated revolt happened. However, the truth is different, and almost every mutineer had a different vision for Brazil and its future; even if most leaned slightly left in Rio itself, shaping public opinion on the uprising to be Syndicalist in nature. Regardless of their motives, the revolt quickly collapsed upon itself at the lightest of resistance from loyalists, but its impact shows immense fragility in our government both at home and abroad."
bra.715.a:0 "Regrettable."
bra.716.t:0 "Another Tenentist Uprising Quashed"
bra.716.d:0 "Yet another uprising in the barracks! While their demands were similar in nature to the previous ones, this time we managed to destroy the revolt in a relatively swift and decisive fashion."
bra.716.a:0 "Alright, that's enough now."
bra.717.t.reichspakt:0 "[From.GetNameDefCap] Petitions to Join the Reichspakt"
bra.717.t.entente:0 "[From.GetNameDefCap] Petitions to Join the Entente"
bra.717.t.other:0 "[From.GetNameDefCap] Petitions to Join our Alliance"
bra.717.d:0 "Representatives from the [From.GetAdjective] government met with [Root.GetAdjective] officials today, making an official request to ally with [Root.GetNameDef]. While far off, they are a nation of no small means, and could possibly be of use to [Root.GetAdjective] war efforts."
bra.717.a:0 "Of course!"
bra.717.b:0 "No, we've no wish to involve ourselves in their conflicts."
bra.718.t:0 "[From.GetNameDefCap] Has Agreed"
bra.718.d:0 "The [From.GetAdjective] government has agreed to an alliance with [Root.GetNameDef], effective immediately."
bra.718.a:0 "Ready the armies!"
bra.719.t:0 "[From.GetNameDefCap] Has Refused"
bra.719.d:0 "Inexplicably, the [From.GetAdjective] government has refused our petition, apparently deciding that [Root.GetNameDef] in their alliance is more trouble than it's worth."
bra.719.a:0 "Too bad."
bra.750.t:0 "The Imperial Coronation"
bra.750.d:0 "As we make our final preparations to restore the empire, some within our ranks still support the claim of the Petrópolis branch over the Vassouras line led by Dom Henrique. Dom Gastão has made his rival claim to the throne apparent, despite his father's renunciation of said title over three decades ago. Both sides hold a convincing argument over who should become the emperor, but it is Barroso who has the final say."
bra.750.a:0 "Viva Dom Pedro Henrique!"
bra.750.b:0 "Viva Dom Pedro Gastão!"
bra.751.t:0 "Brazilian Volunteers and Equipment Arrive"
bra.751.d:0 "[BRA.GetNameDefCap] has sent us volunteers and equipment to aid in our war."
bra.751.a:0 "Excellent."
bra.752.t:0 "The End of the War in Portugal"
bra.752.d:0 "For good or ill, the war in Portugal is now over and our surviving volunteers have returned to [Root.GetNameDef]. The general staff reports that they learned many valuable lessons regarding the nature of modern warfare over the course of the conflict."
bra.752.a:0 "Great!"
bra.753.t:0 "Mission from [BRA.GetNameDef]"
bra.753.d:0 "[BRA.GetNameDefCap] has sent several ambassadors to us, requesting much closer ties with that nation. While the aid would most certainly be welcome, their second intentions of simply gaining influence and power in Africa are quite clear. Should we accept?"
bra.753.a:0 "Of course!"
bra.753.b:0 "No, we are not interested in more colonizers."
bra.754.t:0 "[FROM.GetNameDefCap] Agrees"
bra.754.d:0 "[FROM.GetNameDefCap] has agreed to our generous offer for a treaty of peace and amity! We rejoice at their wisdom, and so will the people in [From.GetNameDef], for this will be the first step in it's new and bright future."
bra.754.a:0 "Excellent."
bra.755.t:0 "[FROM.GetNameDefCap] Has Refused"
bra.755.d:0 "[FROM.GetNameDefCap] has refused our treaty of friendship, condemning hundreds of thousands to barbarism. A decision that we can only hope they don’t deeply regret."
bra.755.a:0 "Damn."
bra.756.t:0 "The Brazilian Demands"
bra.756.d:0 "Brazil has sent what can pretty much be interpreted as a thinly veiled ultimatum to surrender diplomatic independence from them. While it's far from being a sensible request, Brazil's Emperor is almost certain to not take a refusal lightly... Our forces stand ready to defend us, but the choice ultimately falls to the president. What should we do?"
bra.756.a:0 "It seems we have no choice but to agree."
bra.756.b:0 "Never! Let them come, if they dare!"
bra.757.t:0 "[PAR.GetNameDefCap] Has Agreed"
bra.757.d:0 "Paraguay, certainly aware of the consequences of defying Brazil now, has gracefully accepted our terms. They will be protected and guarded, and never again be led astray by madmen"
bra.757.a:0 "Excellent."
bra.758.t:0 "[PAR.GetNameDefCap] Has Refused"
bra.758.d:0 "Paraguay's deluded leadership has declared war! Lusting to conquer Brazil in the name of their insane ambitions of grandiose conquest, Paraguay has formally declared war on us, justifying said declaration on a fake ultimatum! The demands are cartoonishly brazen, and were quickly debunked by the press. Now the Empire has a awoken, and we teach them a lesson that they won't forget!"
bra.758.a:0 "This time, we'll cut them down to the last!"
bra.759.t:0 "Investment from [BRA.GetNameDef]"
bra.759.d:0 "Brazil has decided it would be wise to improve the situation in the kingdom. Thus, we will seek to make the most use their generous aid"
bra.759.a:0 "We are grateful."
bra.760.t:0 "The Brazilian Demands"
bra.760.d:0 "Ever since the Empire of Brazil was proclaimed, few doubted they would try again to seek supremacy in the continent. Now, after months of tense diplomacy, Brazil used a few criminals crossing the border as an excuse for an ultimatum: Uruguay is to surrender its diplomatic independence and allow use of all its ports and roads to the Empire of Brazil. The intent is obviously to turn our nation into a puppet state, and to start to exert control over the River Plate; not to mention the aggressive and coercive tone in the ultimatum. However, the Empire's power far dwarfs ours, or that of our possible allies in an eventual war; some say that accepting is the only way of saving Uruguay from a lost war and annexation."
bra.761.t:0 "[URG.GetNameDefCap] Has Agreed"
bra.761.d:0 "Uruguay, realizing that the alternative was to become an Imperial province, has surrendered use of all its ports and roads to the Brazilian Army, and recognized our protection on all diplomatic matters; they are safely under our wing and the River Plate is secured."
bra.761.a:0 "Excellent."
bra.762.t:0 "[URG.GetNameDefCap] Has Refused"
bra.762.d:0 "The Cisplatine dogs have refused our generous offer of autonomy... They will be punished"
bra.762.a:0 "Then war it is!"

