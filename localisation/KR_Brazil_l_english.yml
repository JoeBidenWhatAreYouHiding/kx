BRA_election_year_desc:0 "Tensions rise as vastly different factions prepare for what will probably be the most violent and contentious election in the history of Brazil. Political talk is almost synonymous with heated arguments, and an air of ideological extremism looms over the nation's populace."
BRA_decentralization_desc:0 "The United States of Brazil has always prized the autonomy of its states. Each has its own president, its own political parties, and its own military, and the people have shown themselves willing to die for these regional rights. However, this does result in a very weak and toothless central government, which cannot act decisively when required."
BRA_wake_of_civil_war_desc:0 "Few wounds take longer to heal than a civil war. The War Between the States left thousands dead, and many more orphaned and homeless, as the tensions between the political oligarchies and regional identities finally boiled over to the battlefield after troops from Minas Gerais trespassed into São Paulo. Any actions the central government tries to do are now viewed with immense distrust, and the sheer damage caused on the border between Rio and São Paulo has not yet been fully been repaired."
BRA_fatherland_volunteers_desc:0 "Honouring the legacy of our army in its great history, the Fatherland Volunteers are more than a force raised from common Brazilians, but it is a symbol of their willingness to die for the nation and its freedom."
BRA_forager_idea_desc:0 "Our troops need to have the capacity to strip the land of as much resources as they possibly can, for the logistics of supplying an army in Brazil demand that level of autonomy from our soldiers."
BRA_planningspeed_desc:0 "Our officers are well capable of planning offensives in unison, and to adapt said plan to any occasion; after all, a battleplan seldom survives contact with the enemy."
BRA_we_werent_expecting_special_forces_desc:0 "The special forces of Brazil are a well trained lot, who spent years practising the art of war to defend their country against foreign invasion. Their numbers and mastery of terrain are certainly a factor to be examined by any would be invader."
BRA_state_armies_desc:0 "Brazil's armed forces are, simply put, a ragtag group of 26 state militias, a so called 'Federal Army' in Rio de Janeiro, and its navy is pretty much the only arm of the military under actual federal chafing. These archaically organized forces have immensely differing quality in both training and equipment, and are simply unsuited to modern combat in any way whatsoever, especially if required to fight for a nation they feel little allegiance to."
BRA_militiagungs_desc:0 "The militias have been properly integrated into the army of the nation as special state guard regiments, organized and equipped in a modern fashion and ready to fight and die for Brazil."
BRA_merchant_marine_desc:0 "Brazil has always been a nation of international trade, for its very name comes from its very first export, brazilwood. Our capacity to import goods is an important strategic factor, and expansion of the merchant marine is officially state sponsored."
BRA_patriotism_desc:0 "Our citizens are being slowly accustomed to the notion of a Brazil as an united country, but in time, our efforts to build an united identity will surely take root."
BRA_cangaco_is_over_desc:0 "Banditry between the states is at an all-time low, and both rural and urban population feel much safer now that criminals can't just run across state borders to avoid capture."
BRA_higher_learing_desc:0 "A great deal of funding is being diverted to increase the number of people in our country who complete college education. We hope to turn what was once a privilege into something that is accessible by all."
BRA_manter_isso_ai_viu_desc:0 "From public letters of support to shady meetings, we have spared absolutely no measure in ensuring political and economic stability. Politics is a cruel and evil game, but the consequences for losing would be chaos!"
BRA_cheap_cars_desc:0 "Thanks to generous tax breaks, our automotive industry is working with great efficiency and even greater profits, and can supply the state with all manner of vehicles for our needs."
BRA_black_monday_1_desc:0 "Black Monday's devastation upon our economy is on a colossal scale. We can do little but to weather the storm and attempt to make ends meet with our fast diminishing budget..."
BRA_black_monday_2_desc:0 "The new government has taken proper measures to deal with the crisis on our economy, and the worst is over. However, the damage is still done, an open wound on our markets, and further measures must be taken."
BRA_bigger_salaries_desc:0 "The rate of increase in salaries for state officials has been increased officially, as promised during campaign by our president. Naturally, this improves our political situation, even if at a cost."
BRA_it_prints_money_desc:0 "Excessive spending has resulted in what could be the beginning of a significant inflation problem. We should deal this problem immediately, lest we might suffer immensely under the weight of ever rising prices."
BRA_freedom_of_press_desc:0 "The right for every journalist to report on all matters is a fundamental aspect of freedom, and we will never allow that to be at risk; our anti-censorship legislation is perhaps the most robust in the western hemisphere."
BRA_freedoms_desc:0 "The rights of individuals always come before the needs of the state: The main priority of the government should be to protect their citizens rights, not treating them as tax income reserves to be drained!"
BRA_tax_breakings_desc:0 "Significant tax breaks were given to several strategic sectors, such as plantation owners, as an emergency recovery measure in the fallout of the Black Monday crisis."
BRA_salarys_marlib_desc:0 "Taking a step back and re-evaluating public salaries, we have set their raises at a much more reasonable rate, giving the budget some direly needed breathing room."
BRA_marlib_loans_desc:0 "Intense and extensive fiscal reforms have greatly improved the budgetary situation of both the government and federal units such states."
BRA_am_i_being_detained_desc:0 "Our laws have been always the cornerstone of our freedoms, and in these troubled times it is no different. We must always take the freedoms of the people above all else."
BRA_good_natives_desc:0 "The first Brazilians are protected under harsh, but fair laws, and if they wish to live in isolation from the rest of the Empire, it's well within their rights to do so. Who are we to taint their noble and pure lifestyle?"
BRA_advisory_parliament_desc:0 "The parliament now has a simple advisory role, and the word of the monarch is final and absolute, the way it was always meant to be."
BRA_anmon_gang_desc:0 "The powers of the so-called states, little more than tools of the republicans to dismantle Brazil, have been properly dealt with. Brazil is one step closer to a government that works for its people."
BRA_are_you_threatening_me_master_jedi_desc:0 "A truly organic and decentralized state, properly representing the will of the people, is now a reality, as each city has more freedom than a syndicalist slave could conceive. God has truly blessed our Empire."
BRA_blueguard_desc:0 "The Imperial Blueguards are more than resourceful and loyal; they are the first line of defence against both foreign spies and syndicalist lies."
BRA_krush_desc:0 "We have restored both the traditions and the funding of the army's cavalry corps, and now these mighty defenders of the empire have the training and equipment they always deserved."
BRA_stubborness_desc:0 "Our Empire will never fall to the dark forces that oppose us, no matter how high the cost!"
BRA_the_romena_desc:0 "A new constitution is in effect in Brazil, and is the legal basis of the New State. Pejoratively called the 'Romanian' by its opponents due to its authoritarian leanings, it's in fact far less radical that anything the Iron Guard could come up with, but is still a brazen attempt by the New State to seize utter control of the country nonetheless, with open margin for critics to be arrested for 'treason'."
BRA_voz_do_brasil_desc:0 "Na Guanabara, dezenove horas"
BRA_estado_novo_youth_desc:0 "The youth of our new state is more than ready to deal with Syndicalists and other rabble that constantly seek to sabotage Brazil's prosperity."
BRA_populsit_education_desc:0 "Since their youngest days, the new generation of Brazilians will know that the Father of the Poor saved the country from utter ruin and brought it back to greatness."
BRA_CLT_Vargas_desc:0 "The New State has always had the interest of the workers at heart, and few can claim that the new charter of worker's rights is not both fair and well overdue."
BRA_unlimited_powa_desc:0 "The New State has achieved perhaps the greatest degree of centralisation any state ever had in South American history. Vargas' personal directives may as well be laws in this new era."
BRA_anarcho_hueism_desc:0 "Brazil's unique history and culture means we can't just apply ideas thought for France and Britain, nor that we should be so rigid reading ownership of private property. Ideological orthodoxy can't get in the way of Brazilian progress!"
BRA_shrukie_state_desc:0 "While certainly a difficult process, we are spending a great deal of effort diminishing the impact of the apparatus of state on people's lives."
BRA_mst_desc:0 "Farmland has largely been redistributed to local cooperatives both owned and operated by those who toil on the land. Individuals, however, are still allowed to possess the value that they add to the land."
BRA_women_homefront_desc:0 "We must ensure that, in the event of wartime, the entire population of Brazil is ready to do its part, on and off the battlefields."
BRA_radsoc_literay_desc:0 "Grand strikes are being taken in the herculean effort that is to ensure that every Brazilian, no matter where he lives, knows how to read and write."
BRA_christian_socialism_desc:0 "Either you will hate the one and love the other, or you will be devoted to the one and despise the other. You cannot serve both God and money."
BRA_radsoc_literay2_desc:0 "Grand strikes are being taken in the herculean effort that is to ensure that every Brazilian, no matter where he lives, knows how to read and write."
BRA_people_militias_desc:0 "The people's militias are the descendants of the state militias of the previous republic, and deal with both law enforcement and garrisoning activities."
BRA_guns_desc:0 "The best defence against tyranny is to ensure that the people can arm themselves, as we are doing right now."
BRA_nomnom_desc:0 "Eradicating hunger will not be by any measure something we can achieve in a few years. But we are doing immense strides towards that goal, and we may in a few short decades ensure that not a single Brazilian, no matter where he hails from, spends a day of his life wanting for food."
BRA_kids_learn_materialism_desc:0 "Educating the people properly is perhaps the most important task of our state, especially the children, who must be taught from birth the values of Syndicalism."
BRA_cs_union_desc:0 "The Congress of Trade Unions is the new legislative body of the Union of Brazil, a shining example of worker's democracy for the world to see."
BRA_cs_main_legistaltive_desc:0 "The Congress of Trade Unions is the new legislative body of the Union of Brazil, a shining example of worker's democracy for the world to see."
BRA_cs_local_aswell_desc:0 "The Congress of Trade Unions is the new legislative body of the Union of Brazil, a shining example of worker's democracy for the world to see."
BRA_adults_learn_materialism_desc:0 "Our grand educational reforms now reach every level of teaching, with a new generation of intellectuals fast rising to bring us to the future."
BRA_cs_powerful_desc:0 "The Congress of Trade Unions is the new legislative body of the Union of Brazil, a shining example of worker's democracy for the world to see"
BRA_washy_washy_desc:0 "The romanticisation of poverty and living in abjectly unhygienic places is a disgusting practice. The personal wishes of individuals most not take precedence to the needs of society, especially in matters of public health."
BRA_shining_syndies_desc:0 "The Union of Brazil is the example of what a Syndicalist state should aspire to be. The chains were broken, replaced with books and bread, as the entire nation now lives an unprecedented era of peace and stability."
BRA_pray_or_gulash_desc:0 "Our clergy now fully support our new regime, for they know the alternative is to risk the souls of the people."
BRA_helpful_spies_desc:0 "Without any allegiances or ties in the country, these foreign spies are perfect for the cold and necessary work of military intelligence. Worker's solidarity does come in many forms..."
BRA_dops_desc:0 "The Department of Political and Social order makes the rounds in universities and other hotbeds of counter-revolutionary unrest, always ready to defend our grand principles."
BRA_dops_extra_harsh_desc:0 "The Department of Political and Social Order, bolstered also by a specialised counter-espioniage and intelligence department, makes the rounds in universities and other hotbeds of counter-revolutionary unrest, always ready to defend our grand principles and to prevent incidents before they happen."
BRA_pravda_desc:0 "So much of the state press is propaganda now, that few can even be sure of what is news and what is pamphleteering."
BRA_thats_racist_desc:0 "Brazil now has the most robust anti-racism legislation on the world, and spouting a slur against a fellow citizen is not something tolerable. We are all equal under God and Emperor, and to think otherwise is treason!"
BRA_the_red_army_desc:0 "The Army of the Union of Brazil has been reformed and reorganized into the pinnacle of the will of the workers for a better future: The Red Army."
BRA_industrialist_soft_approach_desc:0 "We are taking a soft approach towards the powerful industrial barons of the country."
BRA_industrialist_harsh_approach_desc:0 "We are taking a harsh approach towards the powerful industrial barons of the country."
BRA_in_revolt_desc:0 ""
BRA_american_refugees_desc:0 "As chaos and turmoil engulf the United States of America, many of its citizens come to Brazil in search of a better and safer life."
BRA_csn_rio_desc:0 "The National Steel Company, based in Rio de Janeiro, brings the state great profits."
BRA_csn_alegre_desc:0 "The National Steel Company, based in Porto Alegre, brings the state great profits."
BRA_csn_steel_mills_desc:0 "The National Steel Company, based in São Paulo, brings the state great profits."
BRA_industrial_transition_desc:0 "Industrial Transition."
BRA_togolese_trade_desc:0 "Trade treaties with the government of Togoland give us great profits."
BRA_nigerian_trade_desc:0 "Trade treaties with the cities of the Nigerian coast give us great profits."
BRA_brazilian_trade_desc:0 "Trade treaties with the great cities of the Brazilian coast give us great profits."

##Focuses
BRA_archipelago:0 "Bridging the Brazilian Archipelago"
BRA_archipelago_desc:0 "To many of our military analysts and theorists, Brazil is akin to an archipelago, with cities and major centres being its islands. The vast, inaccessible unknown of the nation can greatly hinder our reaction speed to an invasion, but also may come to save it from invasion in the near future. What we need is a series of radio stations, for our army can always be ready act at a moment's notice!"
BRA_general_staff:0 "General Staff"
BRA_general_staff_desc:0 "For decades our military has been fractured among cliques and factions, weak and ineffectual. We need to bring them closer, into one, singular general staff where the defence of the homeland can be properly planned."
BRA_logistics_battalions:0 "Logistic Battalions"
BRA_logistics_battalions_desc:0 "An army is made of more than just guns and uniforms. Medics, engineers, officers and scouts are of vital importance, but their effectiveness is hindered by our sheer lack of equipment."
BRA_scouts_trackers:0 "Scouts and Trackers"
BRA_scouts_trackers_desc:0 "The treacherous terrain of our home is a blessing and a curse for our army planners; it is not that uncommon for our own forces need proper guidance from locals to navigate the lands. However, by establishing proper scouting and planning procedures, we can ensure that we always have the edge."
BRA_doctrine_mass:0 "Mass Assault"
BRA_doctrine_mass_desc:0 "Brazil may not have the most advanced equipment, or the best trained troops, but there is one thing we do have: A people that is not afraid to fight and die for their country! Our neighbours' small forces will not be able to confront the will of the people of Brazil."
BRA_not_one_step_back:0 "Not One Step Back"
BRA_not_one_step_back_desc:0 "Brazil will endure! Not one man will allow himself to be conquered by fear of the enemy, for our nation is built on the courage of every citizen and soldier. Cowards and deserters will gain something to fear, that is for sure!"
#BRA_fatherland_volunteers:0 "Fatherland Volunteers" already defined above as an idea
#BRA_fatherland_volunteers_desc:0 "Honouring the legacy of our army in its great history, the Fatherland Volunteers are more than a force raised from common Brazilians, but it is a symbol of their willingness to die for the nation and its freedom." already defined above as an idea description
BRA_forager_squads:0 "Forager Squads"
BRA_forager_squads_desc:0 "When you lead a grand army, supplies are always a colossal issue. In order to aid in that endeavour, scouts and forager battalions will be trained specifically to gather food, in addition to some survival training to our troops so they can feed off the land."
BRA_grand_battleplan:0 "Grand Battleplan"
BRA_grand_battleplan_desc:0 "Preparation is the key to success, in war and in life. If we truly are to keep our position as South America's greatest and wealthiest nation, we must prepare for war, wherever it may come from."
BRA_exercises_large:0 "Large Scale Exercises"
BRA_exercises_large_desc:0 "He who desires peace should prepare for war; and these preparations should be of the proper size and scale that our nation's defence demands."
BRA_plano_infalivel_n1936:0 "Planning Staff"
BRA_plano_infalivel_n1936_desc:0 "Our general staff will now have a hand in preparing every major operation our troops perform on the field. While some criticize this as an over-centralizing move that could potentially diminish operational autonomy, we cannot simply assume every officer knows his Grand Strategy."
BRA_macro_battlelines:0 "Strategic Battlelines"
BRA_macro_battlelines_desc:0 "The age of pitched battles is long gone; now, operations occur on a strategic level, with fronts going for hundreds of kilometres as the battlelines of war extend themselves. We must ensure that our generals can think and plan in such a scale."
BRA_united_brazilian_army:0 "Unite the Army"
BRA_united_brazilian_army_desc:0 "Our army has traditionally been more decentralized than even the state itself, with local regiments and militias operating in a nearly independent fashion from each other. The civil war broke almost any semblance of federal authority over the army, and now our forces are truly a mess of commanders and officers. Serious steps must be taken to overcome this, no matter the political cost."
BRA_southern_strongholds:0 "Southern Strongholds"
BRA_southern_strongholds_desc:0 "If all else fails, and one of our lines break, our defensive planners have a contingency. By fortifying the São Paulo and the outlying hills and areas, we can establish a perimeter around Rio and the coastline, and using the São Francisco river as the northern, natural part of the line, we can ensure that we are not caught unprepared in case initial engagements fail against Argentina."
BRA_techslot:0 "Military Science"
BRA_techslot_desc:0 "Tanks, submarines, planes, radar; the battlefield is ever changing, especially in the interesting times we live in. We must ensure that our military not only gets up to date equipment, but also that our generals and admirals can keep up with this age of ever changing warfare."
BRA_adapt_militias_into_hieracy:0 "Adapt State Militias into Hierarchy"
BRA_adapt_militias_into_hieracy_desc:0 "While heterogeneous in efficiency, our militias have the same rankings and order of battle as the regular army does. Direct integration is possible and desirable, but we have to remember many still don’t trust the Federal Government and such a move may be unpopular."
BRA_joint_planning_staff:0 "Joint Staff"
BRA_joint_planning_staff_desc:0 "Centralizing the very top of the military hierarchy should be our utmost priority in our task to unify our armed forces. This will no doubt be a complicated process, but it's a necessary one."
BRA_joint_exercises:0 "Joint Exercises"
BRA_joint_exercises_desc:0 "Not only military exercises are not common, but they also most often feature just a few members of a given state militia practising a mock war against their fellow Brazilians. To create a sense of unity, these exercises must be reorganized to more productive and realistic outcomes."
BRA_federal_intervention_corps:0 "Federal Intervention Corps"
BRA_federal_intervention_corps_desc:0 "The forces of the federal government nominally don't exist, but this could be used to justify the creation of an elite force, the Federal Intervention Corps, as a national guard doubling as special forces. Naturally, we'll need to hand pick soldiers from every state for this endeavour."
BRA_selva_forces:0 "Jungle Warfare"
BRA_selva_forces_desc:0 "The vast jungle that runs through most of our coastline has massive military implications. Its mountainous terrain is too rugged and forested for usual land combat to occur. We must train special units to properly garrison and for effective counter operations if need be."
BRA_federal_army:0 "The Federal Army"
BRA_federal_army_desc:0 "The armies of states should be abolished formally, and as soon as possible; they are nothing but a scar reminding us of troubled and uncertain times."
BRA_modern_army_corps_organization:0 "Modern Army Corps Organisation"
BRA_modern_army_corps_organization_desc:0 "More than just being centralisation for its own sake, we need to end the fragmentation of the army to build proper, modern divisions based on the great armies of Europe."
BRA_promote_military_invation:0 "Promote Innovators"
BRA_promote_military_invation_desc:0 "Traditionally, officer positions were just tools of political bargaining or for those whose families could pay for one. But innovation and forward thinking must prevail if our army is to evolve, and ensuring promotions are based on merit is always easier said than done."
BRA_stronger_together:0 "Stronger Together"
BRA_stronger_together_desc:0 "Brazil's strength lies in its unity! We have not shattered like our neighbours into squabbling warring states, but we stood firm and united against the enemies of our great nation. This principle, too, will be true for our army."
BRA_regionalist_recruiting_tactics:0 "Regionalist Recruiting Tactics"
BRA_regionalist_recruiting_tactics_desc:0 "In a country as large as ours, convincing folks to fight for far away lands can always be complex, especially for those to whom cities are an abstract context. We will make sure to adapt our recruiting and propaganda efforts to each and every region possible, and ensure every soldier knows they are fighting for their families as much as they are fighting for Brazil."
BRA_uniforms_standards:0 "Standardized Equipment"
BRA_uniforms_standards_desc:0 "From the most isolated border patrol to the garrisons in Rio, our army has equipment that can be described as shoddy at best, and useless at worst. We must spare no effort to change this situation."
BRA_better_barracks:0 "Better Military Conditions"
BRA_better_barracks_desc:0 "Our armed forces' headquarters have traditionally been not a desirable place to live; to the point where the word barracks is almost a byword to bad place in some areas of the nation. This can be explained by the simply horrid lack of funding our forces have suffered with throughout history, and only we can change that."
BRA_military_equipment_effort:0 "Military Equipment Effort"
BRA_military_equipment_effort_desc:0 "Clothes, food, shoes, guns; if an infantryman needs something, chances are Brazil cannot supply that thing properly to its soldiers. Changing this sad state of affairs, while an admirable goal, will be expensive."
BRA_brazilian_small_arms:0 "Brazilian Small Arms"
BRA_brazilian_small_arms_desc:0 "In order to properly ensure our national security, we must ensure the capacity of our nation to produce armaments here, in Brazilian factories for Brazilian soldiers."
BRA_automotive_expertise:0 "Automotive Expertise"
BRA_automotive_expertise_desc:0 "Our nation has been producing automobiles for a while now, and we have the greatest such industry in the Southern Hemisphere. However, it's important to note that thus far this expertise has not been properly capitalized on by our regular forces. It's time to change that."
BRA_armor_mechanziation:0 "Mechanisation"
BRA_armor_mechanziation_desc:0 "The concept of a fully mechanised army has been gaining strength in military circles. We can, with some help from our engineers, take the first such steps, so our military can be as up to date as possible."
BRA_tank_experiments:0 "Project Tamoio"
BRA_tank_experiments_desc:0 "The tank changed the Weltkrieg, and the face of warfare, irreversibly. We need a steady supply of a home-made tanks if we want to not be behind our rivals in matters of modern warfare."
BRA_brazilian_panzer_corps:0 "Brazilian Panzer Corps"
BRA_brazilian_panzer_corps_desc:0 "In order to properly use armour, we must not simply produce the artefacts; we also must group them in special regiments, to blast through enemy lines and bring us victory in a scale and speed hitherto unthinkable. By establishing our very own armoured corps, we will gain the edge we need in war."
BRA_heavy_weapons_guy:0 "Artillery Renewal"
BRA_heavy_weapons_guy_desc:0 "Artillery is an extremely vital part of any modern military. Our models, outdated and overused, will certainly be no match for what the world has in store for us, hence the need for bigger, better guns!"
BRA_armor_piercing_shells:0 "AT Artillery"
BRA_armor_piercing_shells_desc:0 "Considering the costs involved in building a fully mechanized army, it may well prove wise to seek to counter enemy armour in a more cost-effective fashion; by the use of much cheaper armour piercing rounds and equipment pieces."
BRA_rocket:0 "Rocketry Projects"
BRA_rocket_desc:0 "Long range rocketry is highly experimental, and as such, we expected our high command to be unmoved by the concept. However, they see the need for the capacity to strike back at our enemies in zones simply outside the reach of the air force."
BRA_renew_arsenals:0 "Renew State Arsenals"
BRA_renew_arsenals_desc:0 "While we do have several plants dedicated to production of military goods, many are more apt to produce museum replicas than proper military hardware. The need for new arsenals is urgent, we must act and quickly."
BRA_build_new_arsenals:0 "Build State Arsenals"
BRA_build_new_arsenals_desc:0 "In order to keep the ever hungry armed forces equipped with proper tools of war, we need more than renewal, we need to build many more factories and set up production chains to ensure the survival of our nation."
BRA_more_arsneal:0 "Expand State Arsenals"
BRA_more_arsneal_desc:0 "Now, our final steps towards properly addressing the state of our army equipment can be taken as we establish production lines powerful and vast enough to supply our armed forces at land and in the skies for decades to come!"
BRA_military_engineering_advancements:0 "Military Engineering Advancements"
BRA_military_engineering_advancements_desc:0 "More than just the capacity to produce equipment, we must ensure our forces can get said equipment, and that they do not lose it. Logistical concerns regarding our infrastructure must be solved as soon as possible."
BRA_needs_of_war:0 "The Needs of War"
BRA_needs_of_war_desc:0 "The need for resources is more than rhetoric, it's a fact of war. We must establish steps so that our army has all it needs, from food to cold steel."
BRA_rubber_army:0 "The Rubber Army"
BRA_rubber_army_desc:0 "Many in Brazil need jobs. Many in Brazil wish only the best for our country. Let us enlist civilians to collect rubber in the deepest jungles of Acre and Amazons, something that can greatly help our war effort, for even if we have no use for it, we can sell it to the highest bidder, for Germany's control of the Kongo and Malaya ensure a vast market is available."
BRA_lobato:0 "The Oil Wells of Lobato"
BRA_lobato_desc:0 "We found it! Finally, oil was discovered on Brazilian soil. It's going to be a costly endeavour, but the strategic value of having our very own oil wells cannot be understated."
BRA_CSI:0 "Establish the CSN"
BRA_CSI_desc:0 "The Compania Siderugica Nacional will grant us with much needed steel for our arms industry. Establishing it will require foreign expertise and a great deal of effort, however."
BRA_ram_eater:0 "Chromium Mining"
BRA_ram_eater_desc:0 "The so called chromium ore is simply untapped in Brazil, and for its reserves would require immense effort to mine for very little gain. However, the situation demands it, and we must ensure that we have these ores under our control no matter the cost."

BRA_FAB:0 "Establish the FAB"
BRA_FAB_desc:0 "The Brazilian Air Force, or FAB, must be organised as a single, centralised command structure, in order to keep the skies of Brazil safe and under her control."
BRA_lessons_civil_war:0 "Lessons of the Civil War"
BRA_lessons_civil_war_desc:0 "The limited air combat of the civil war did not give rise to aces or a developed military science on the matter, but it did create a generation of young officers who realized the immense value of air combat, and we will ensure they are prepared to lead our air force into glory in the skies."
BRA_watching_the_skies:0 "Watching the Skies"
BRA_watching_the_skies_desc:0 "We can't assume that we will control our airspace at all times, our lands are too vast and airports too scattered. To protect our cities and soldiers, we will ensure that our anti air capacity is on part to those of the most advanced systems of the sort in Europe."
BRA_fighter_planes:0 "Fighter Renewal"
BRA_fighter_planes_desc:0 "The most important aspect of aerial combat is to keep control of the skies, and make sure any of our planes is safe, and that our enemies on land are not. We will spare no effort so our fighters are the pride of the FAB."
BRA_bomber:0 "Bombing Aircraft"
BRA_bomber_desc:0 "The most important aspect of aerial combat is to damage targets on land, in order to have a tangible impact on the war on the ground. We will spare no effort so our bombers are the pride of the FAB."
BRA_cas:0 "Close Air Support"
BRA_cas_desc:0 "The army and the air force must work as one if we are to overcome the challenges ahead for Brazil. Fund and train special bombers that will bring death to our enemies from very close."
BRA_airdoctrine:0 "Air Doctrine"
BRA_airdoctrine_desc:0 "Aerial combat is a whole new dimension of warfare; quite literally. Planning for such operations require consideration of so many unique factors, and as such its folly to simply improvise army personnel to handle such endeavours."
BRA_aviacao_naval:0 "Escola de Aviação Naval"
BRA_aviacao_naval_desc:0 "The School of Naval Aviation has been at sad state of disrepair. Renew and redouble their funding, and ensure that foreign fleets cannot encroach on our home's coastline."
BRA_paratroop:0 "Establish Paratrooper Corps"
BRA_paratroop_desc:0 "In order to avoid costly stalemates on the front line, we must ensure that we are capable of dropping especially trained troops behind the main enemy lines to disrupt their forces. Such strategic potential cannot be underestimated."

BRA_marinha_do_brasil:0 "Marinha do Brasil"
BRA_marinha_do_brasil_desc:0 "The Brazilian Navy has long been the dominant force in the continent, and every time we expand it, our fearful rivals scurry towards their suppliers to attempt to catch up to us. The truth, as always, is that Brazil is simply more capable than our neighbours in every way."
BRA_stray_dog_doctrine:0 "Stray Dog Doctrine"
BRA_stray_dog_doctrine_desc:0 "We cannot hope to wrestle full control of the seas; we can, however, make sure to starve Argentina from the goods it so desperately needs."
BRA_fleet_in_being:0 "Fleet in Being"
BRA_fleet_in_being_desc:0 "We already have two capital ships and several powerful and modern ships; we not only could, but should, establish utter dominance over the South Atlantic, for even the great powers of the world do not have a presence in the region that can properly rival our might."
BRA_dockyards:0 "Dockyard Expansion"
BRA_dockyards_desc:0 "Our plans to keep expanding our navy were cut short by other budgetary priorities, but now war is coming and we must prepare our navy accordingly. Expansion of specialized facilities must happen."
BRA_variant_experiments:0 "Naval Variant Experiments"
BRA_variant_experiments_desc:0 "Sometimes, a few millimetres can make our guns gain the extra range they need to win a battle. Or that can make them explode. That's why the budget for these tests is so big!"
BRA_more_dockyards:0 "Extensive Naval Build-up"
BRA_more_dockyards_desc:0 "The war is approaching and our navy needs more ships! We must divert funding to our key facilities to ensure we are able to complete our production quotas in time."
BRA_battleshiptech:0 "Battleship Renewal"
BRA_battleshiptech_desc:0 "The Minas Gerais class would have performed well in the Weltkrieg, but that was decades ago; we need a proper, modern capital ship capable of sweeping all opposition aside!"
BRA_further_hvy_doctrine:0 "Naval Dominance"
BRA_further_hvy_doctrine_desc:0 "Mastery of the seas is about more than having more tonnage, it's about how you use your capital ships in a proper way to ensure strategic goals are achieved."
BRA_carrier_experiments:0 "Carrier Experiments"
BRA_carrier_experiments_desc:0 "Air superiority is the key to naval supremacy in the modern day. In order to ensure that our battleships are well protected, we will start to build an aircraft carrier of our very own, the first of its type, to spearhead Brazil's mighty fleet."
BRA_naval_fortifications:0 "Naval Fortification Renewal"
BRA_naval_fortifications_desc:0 "In a nation with as many large and important coastal cities as ours, its vital to have proper naval fortification as to discourage amphibious assaults in vital industrial areas."
BRA_amphibious:0 "Amphibious Warfare"
BRA_amphibious_desc:0 "Our capacity to attack across rivers and seas is currently limited at best. We must ensure that our special forces have the training it takes to make the impossible possible."
BRA_better_ports:0 "Reform and Refit Ports"
BRA_better_ports_desc:0 "Our ports and shipyards are outdated, and mostly inoperative. If we are to have a bigger, more effective navy, expansion must be done in the facilities we have, and more must be built as well."
#BRA_merchant_marine:0 "The Brazilian Merchant Marine" already defined above as an idea
#BRA_merchant_marine_desc:0 "Our trade ships are welcome at every port, but are few in number and insufficient to meet the needs of our growing forces." already defined above as an idea description
BRA_submarine_wafare:0 "Submarine Prototypes"
BRA_submarine_wafare_desc:0 "We will start production on Brazilian made submarines, to ensure that we can keep a campaign of asymmetrical naval warfare going on indefinitely, at least in theory."
BRA_matilhas_de_caca:0 "Stray Packs"
BRA_matilhas_de_caca_desc:0 "Small groups of submarines, or packs, will roam the South Atlantic for prey, quickly overwhelm the enemy and disappear in the deep; just as planned."
BRA_moar_subbo:0 "Submarine Modernisation"
BRA_moar_subbo_desc:0 "Submarine technology in Brazil has been so far to simply copy the technology in the models we bought recently; if we are to truly gain the upper hand in the long term, we have to advance on our own."
BRA_screens:0 "Modernized Screens"
BRA_screens_desc:0 "Our screen ships have a very vital function, and one that needs to be performed by state of the art ships. We have the technology to improve them, but we need the funding for it."
BRA_cruiser:0 "Cruiser Renewal"
BRA_cruiser_desc:0 "Our capacity to build cruisers is even more limited than other types of ships, and seen as secondary by some due to our recent purchases. However, we would do well to prepare to the next generation of Brazilian cruisers."
BRA_destroya:0 "Destroyer Effort"
BRA_destroya_desc:0 "Let us make sure that our coastline is safe from enemy submarine strikes, by keeping a small yet up to date Brown Water navy"
BRA_subbo_hunters:0 "Submarine Hunter Squadrons"
BRA_subbo_hunters_desc:0 "Destroying enemy submarines is more than just laying mines and patrolling the coastline, we must train our crews and improve our ships to achieve our goal of a safe Brazil."
BRA_refined_naval_tactics:0 "Escola Superior da Marinha"
BRA_refined_naval_tactics_desc:0 "We need more than armchair admirals if we are to defeat the navies of the powers that be. A school for only the best of the best will ensure our naval officers know what do, and when to do it, when the time finally comes."
BRA_mastery_of_the_seas:0 "Sovereign of the Seas"
BRA_mastery_of_the_seas_desc:0 "Brazil is a giant by its very nature, and our navy is supreme south of the Equator. Even the Kaiserliche Marine would be wary of the majesty and prowess of our glorious fleet, dominant over all others!"

BRA_republican_government:0 "Republicano Government"
BRA_republican_government_desc:0 "The Republican party is less of an ideological grouping and more of an odd alliance of the so-called New Oligarchy in Brazil. Farmers, industrialists, officers and intellectuals hoping to steer the nation slowly, but surely, towards the future."
BRA_preserving_our_republic:0 "Preserving Our Republic"
BRA_preserving_our_republic_desc:0 "Many times in recent years, radical forces almost won the elections for President; such a risk cannot be ignored any longer, for our republic has shown time and again how fragile it truly can be."
BRA_grand_public_works:0 "Grand Public Works"
BRA_grand_public_works_desc:0 "In Brazil, you rule by opening roads. And other pieces of infrastructure, things that the people can see and touch; it's a natural by product of the years of empty promises faced by the people. If we want to hope for re-election, we need a grandio."
BRA_moral_e_civica:0 "Moral & Civica"
BRA_moral_e_civica_desc:0 "By ensuring that children across the country receive a proper Christian education, with religious classes and festivities, we can both please sectors of our society and ensure a better future for our future generations."
BRA_church_back:0 "Church Backing"
BRA_church_back_desc:0 "The church and the Republic have been traditionally lukewarm in their relationship, but that only weakened Brazil and left it vulnerable to dangerous ideas. Mending relations with Rome is in order."
BRA_crush_interstate_banditry:0 "Crush Interstate Banditry"
BRA_crush_interstate_banditry_desc:0 "Bandits, terrorists and all kinds of miscreants have for too long taken advantage of the lack of proper federal law enforcement to evade justice. Close cooperation between often clashing oligarchs will be needed to end their rampage."
BRA_industrialist_measures:0 "Industrialist Measures"
BRA_industrialist_measures_desc:0 "Let us hear what our captains of industry suggest to deal with the current economic situation; after all, who would be more qualified?"
#BRA_higher_learing:0 "Higher Learning Funding" already defined above as an idea
#BRA_higher_learing_desc:0 "Universities and other centres of higher learning have been neglected in the last few decades, victims of changing political landscapes. We must seek to correct this." already defined above as an idea description
BRA_state_power_bounduaries:0 "Formalize State Power Boundaries"
BRA_state_power_bounduaries_desc:0 "States within our union still have a significant amount of attrition between them. Many issues face legal limbos and impasses, and such disputes divert the government's attention from other matters. Thus, changing this is needed, albeit such an endeavour will be significantly hard."
BRA_acordo_nacional:0 "Grand National Accord"
BRA_acordo_nacional_desc:0 "For many years now, Republican leadership has juggled local interests, powerful industrial moguls and military officers to keep stability and progress in Brazil. We have to keep this going."
BRA_susbsidies_for_automotive:0 "Automotive Subsidies"
BRA_susbsidies_for_automotive_desc:0 "Our friends in the automotive industry have long requested for tax breaks in their important and vital business, and we will oblige, for we desire nothing but the best for the nation."

BRA_PSI:0 "PSI"
BRA_PSI_desc:0 "Our main idea towards what we see our future is to ensure our true independence from foreign powers. This is to be achieved via a method known as Import Substitution: we will gradually replace all imports with goods manufactured by Brazilians for Brazilians. An expensive and expansive endeavour, but one that will truly develop Brazil."
BRA_protect_our_industry:0 "Protect Our Industry"
BRA_protect_our_industry_desc:0 "In order for our programs to succeed, we must protect our goods from disloyal foreign competition, ensuring our capacity to industrialise as planned."
BRA_seek_german_capital:0 "Seek German Capital"
BRA_seek_german_capital_desc:0 "The greatest superpower of the age, Germany, has many private individuals who know a good deal when they see one. Investing in our industry in its early stages will give the few adventurous folks who do it huge returns in the long run."
BRA_regulate_imports_taxes:0 "Regulate Imports"
BRA_regulate_imports_taxes_desc:0 "A vital step in our PSI program is to protect Brazilian goods from competition of larger economies. In addition to tariffs, we will limit the amount of certain products that can be imported, to ensure that the people buy Brazilian goods."
BRA_seek_entente_capital:0 "Seek British Capital"
BRA_seek_entente_capital_desc:0 "While not exactly the greatest of nations, Canada is filled of great men, with great fortunes, itching for a chance to get richer. Investing in our industry in its early stages will give the few adventurous folks who do it huge returns in the long run."
BRA_locomotive:0 "The Locomotive"
BRA_locomotive_desc:0 "São Paulo's captains of industry have always been at the forefront of the nation, and in the modern day it is no different! The grand locomotive of our industry will keep moving forward and pulling thousands out of a life of rural poverty."
BRA_o_petroleo_e_nosso:0 "O Petroleo é Nosso"
BRA_o_petroleo_e_nosso_desc:0 "Popular support for complete state control of oil has always been there, but it has in recent years skyrocketed to a massive public issue, especially due to the efforts of children's book author turned rabble rouser Monteiro Lobato. By abiding to what is now the demands of the public, we also ensure control over this vital asset of war."

BRA_left_alliance:0 "Esquerda Democrática Government"
BRA_left_alliance_desc:0 "The Democratic Left alliance is eclectic and decentralized, united only by the wishes for a better and fairer Brazil. Our government will be a balancing act, but one that must succeed if our homeland is to thrive."
BRA_workers_rights:0 "Secure Worker's Rights"
BRA_workers_rights_desc:0 "For too long workers have lived at the mercy of their employers, with gruelling work shifts and lack of basic rights such as paid vacations. In order to change this, we must create new laws and override existing ones, and save Brazil's people from greedy interlopers."
BRA_increased_public_salaries:0 "Increase Public Salaries"
BRA_increased_public_salaries_desc:0 "Many Brazilians who work for the states have languished under below inflation raises for a long time; changing this matter would mean that they would have more money to spend, but also would give us some much-needed political support."
BRA_left_front:0 "The Left Front"
BRA_left_front_desc:0 "Our alliance's vast differences in vision for Brazil have created many discussions, and often we cannot act in unison in parliament. If we seek to change that, we must take an effort to create a proper ED charter for our Left Front."
BRA_railway_projects:0 "Railway Projects"
BRA_railway_projects_desc:0 "We must improve the sorry state of our infrastructure directly, and there is no time to wait for investors or private help; acting swiftly and decisively towards a more planned infrastructure growth is needed"
BRA_heavy_handed_development:0 "Heavy Handed Development"
BRA_heavy_handed_development_desc:0 "Sometimes, the invisible hand needs a light nudge in the right direction. This isn't one of those times, for the state must take greater reign over the economy!"

BRA_plano_de_metas:0 "Plano de Metas"
BRA_plano_de_metas_desc:0 "We will set a grand strategic goal of industrialisation and economic build up; this so called Goals Plan will be our north that will guide all acts of economic policy."
BRA_dobra_a_meta:0 "Dobrando as Metas"
BRA_dobra_a_meta_desc:0 "We don't have a set goal for industrialisation. When we reach our goal, we will simply double our goal, and keep moving Brazil forward."
BRA_conquest_of_the_west:0 "Conquest of the West"
BRA_conquest_of_the_west_desc:0 "Our infrastructure, much like our populace, is heavily concentrated in the coastline of the nation, leaving inland towns without proper connection to the world at large. Changing this would help bring development to these areas."
BRA_taming_the_sertao:0 "Taming the Sertão"
BRA_taming_the_sertao_desc:0 "The vast dry lands, the weary villagers, the small towns, the scorching sun. A reminder of another time, when Brazil was almost antonymous with progress. Time will wash away these images, after the trains start their routes."
BRA_inflation_struggle:0 "Inflation Struggle"
BRA_inflation_struggle_desc:0 "As predicted, our expansionist monetary policy has created an excess of currency on the market. In order to fix this situation before it escalates further, we will have to take some cautionary measures, and quickly so."

BRA_liberal_alliance:0 "Liberal Government"
BRA_liberal_alliance_desc:0 "While to some a symbol of the Old Republic, the Liberals have little in common to the old marshals who ruled that. Their vision of a future based on republican and humanist ideas may not be shared by many Brazilians, but they will try to achieve it nonetheless."
BRA_press_freedom:0 "Safeguard Press Freedoms"
BRA_press_freedom_desc:0 "The right to voice your own opinions is the most basic one in a republic, and especially so when it comes to the press. From the respected newspaper to the shameless tabloid, we will pass no judgement and allow Brazilians to decide truth from forgery."
BRA_state_taxation_reform:0 "State Taxation Reforms"
BRA_state_taxation_reform_desc:0 "Too many taxes are kept at a federal level, a clear betrayal of the federal arrangement dating years now. We will ensure that each federal unity has enough income to properly sustain itself."
BRA_civil_liberties:0 "Civil Liberties"
BRA_civil_liberties_desc:0 "We must work towards protecting people's rights, for even their most basic ones were under threat from violent groups in recent years. Quasi military groups seek to undermine our basic rights, and we will not allow them to do so."
BRA_positivism:0 "Positivism"
BRA_positivism_desc:0 "Positivism was the value on which the Brazilian Republic was founded, but that was forgotten as that Old Republic became mired by greed and military ambition. We will renew our commitment to a free and sovereign Brazil that is always moving forward."

BRA_soften_regulations:0 "Soften Regulations"
BRA_soften_regulations_desc:0 "Overly strict regulations over banks and other institutions, coupled with excessive taxation, are causing issues in these times of uncertainty. We must ensure our economy works smoothly."
BRA_mining_grants:0 "Mining Grants"
BRA_mining_grants_desc:0 "Brazil's vast mineral wealth is ours for the taking. All we need to do is to ensure our prospectors can properly tap into this immense wealth."
BRA_local_tax_breaks:0 "Local Tax Breaks"
BRA_local_tax_breaks_desc:0 "Several items of Brazilians' day to day lives have had their prices altered by the recent economic upheaval. By enacting tax breaks on certain day to day items, we will improve the situation of the country, first locally, and then nationally."
BRA_para_mining_aluminum:0 "Aluminium Mining"
BRA_para_mining_aluminum_desc:0 "Our capacity to mine rare and vital minerals is yet to reach its fullest potential. We must ensure that these metals are mined and used for the protection and betterment of the nation."
BRA_flexibilize_unions:0 "Flexibilise Unions"
BRA_flexibilize_unions_desc:0 "We will ensure that unions are not only not mandatory, but also work towards ensuring they have a smaller participation in political matters, and adding restrictions to striking on vital services."
BRA_financial_institutions:0 "Financial Institutions"
BRA_financial_institutions_desc:0 "Our government lacks many hallmarks of a proper modern economy, from macro-economic planning to basic currency control. If we are to improve our capacity to intervene when needed, we must ensure our tools to do so are properly sharpened."

BRA_liberal_republicans:0 "Liberal Democráta Government"
BRA_liberal_republicans_desc:0 "The so-called Liberals in our nation have no idea what liberalism truly means; their simple opposing of the Republicans is their entire program. It's high time for Brazil to truly abide by the principles of a free republic."
BRA_curb_desenvolmentismo:0 "Curb Developmentalism"
BRA_curb_desenvolmentismo_desc:0 "The concept that state intervention in the economy is the key to development is a folly born of highly unusual times of global instability. The only way a nation can truly become rich is by allowing free enterprises to flourish in a proper fashion."
BRA_flexibilize_work_law:0 "Flexibilise Work Laws"
BRA_flexibilize_work_law_desc:0 "The fixed laws set by previous administrations are too strict and encourage informal employment. We should modernize and flexibilise contracts with a modern, forward looking mindset."
BRA_lower_salary_increase:0 "Lower Salary Increase Rates"
BRA_lower_salary_increase_desc:0 "Much of the total expenses of the state come from government workers, who do little work and are paid very generously for it; most of the stations are in fact gifted by politicians to their friends and favoured ones. By trimming the number of public workers and drastically cutting the rate of their salary increases, we will greatly improve our income."
BRA_gold_reserves:0 "Gold Reserves"
BRA_gold_reserves_desc:0 "In such dangerous times that we live in, the market desperately craves for safety, for something whose price is not as fluctuating as battle lines in a war. Gold is the answer, and increasing our reserves will increase our trustworthiness, both in our government and in our currency."
BRA_state_level_fiscal_responsability:0 "State Level Fiscal Responsibility"
BRA_state_level_fiscal_responsability_desc:0 "The state governments have for too long spent far more than they gain, mostly in flashy displays of power by elites in form of pointless roadworks. To improve this situation, proper legal safeguards must be put in place."
BRA_fiscal_reform:0 "Fiscal Reforms"
BRA_fiscal_reform_desc:0 "Fiscal reform at a federal level is a daunting task; but there are many areas of spending that can be cut outright, such funding for leftist artists other luxuries the government paid to members of the so-called political elites."
BRA_coffee_tax_breaks:0 "Coffee Tax Breaks"
BRA_coffee_tax_breaks_desc:0 "Our farmers and their noble efforts are what push Brazil's economy forwards. There is no time to waste on rescuing them from the last disastrous few years, for they are vital to our nation's future."
BRA_strict_liberties_protection:0 "Strict Protection of Liberties"
BRA_strict_liberties_protection_desc:0 "We will not allow anti republican sentiment to rise again, but all non-treasonous thought can and should be heard, and all kinds of press should be respected."
BRA_garner_foreign_capital:0 "Garner Private Capital"
BRA_garner_foreign_capital_desc:0 "By establishing joint ventures with our private sector, we can improve our nation's recovering economic situation"
BRA_bastion_of_liberty:0 "Bastion of Liberty"
BRA_bastion_of_liberty_desc:0 "Liberty and justice for all is the ultimate goal of all republics. As the light of freedom dims across the brutal and irrational world we live in, some believe that tyranny is necessary to maintain order. But we, citizens of a republic already torn asunder by a war for liberty, know that peace is its own reward."

BRA_illegalize_integralism:0 "Illegalize Integralism"
BRA_illegalize_integralism_desc:0 "Integralism is a dangerous, antidemocratic ideology that is incompatible with a republic made by the people for the people. They cannot be allowed to fester further."

BRA_destroy_their_militias:0 "Crush Integralist Militias"
BRA_destroy_their_militias_desc:0 "Many paramilitary militias were organized by Integralists, preparing for a takeover that never came. Now, it's our duty as a democratic state to destroy such factions."
BRA_crush_radical_unions:0 "Dissolve Radical Unions"
BRA_crush_radical_unions_desc:0 "These so called 'representatives' of the workers would rather engulf our nation in civil war than cooperate with the greater good. It's high time we finish their delusions of grandeur."
BRA_red_scare:0 "Red Scare"
BRA_red_scare_desc:0 "We must stand united, as Brazilians, against that would threaten us; foreign invasion, poverty, and worst of all, syndicalism!"
BRA_industry_defend_the_republic:0 "Defence of the Republic"
BRA_industry_defend_the_republic_desc:0 "Our enemies have tried many times to dismantle our republic. But through civil war, strife, and crisis, our republic endures and its star shines ever brighter, a beacon to the world showing that the will of the people always prevails."
BRA_weapons_grants:0 "Weapons Grants"
BRA_weapons_grants_desc:0 "Brazil needs to defend itself, and for that we will need the aid of private enterprise, which will arm our nation against those who see us as weak."

BRA_AIB:0 "The Regency"
BRA_AIB_desc:0 "The will of the people has been made manifest, and the Republic now has a President that will do what is needed to save Brazil from itself; Reorganize it back into an Empire!"
BRA_massive_rallies:0 "Massive Rallies"
BRA_massive_rallies_desc:0 "The people's support for a restoration must be shown to all to see! We will rally our supporters across the country, pressuring those who still cast doubt on our popular support."
BRA_ensuring_military_loyalty:0 "Ensuring Military Loyalty"
BRA_ensuring_military_loyalty_desc:0 "Many in our military, sadly, harbour some republican sympathies. We will have to take steps to ensure that the transition to a new system of government goes smoothly."
BRA_propaganda_efforts:0 "Propaganda Efforts"
BRA_propaganda_efforts_desc:0 "The people of Brazil must be made aware of the factual benefits of dismantling the feeble republic, and we shall spare no expense in this endeavour."
BRA_church_support:0 "Officialise Church Support"
BRA_church_support_desc:0 "The clergy now stands fully behind us, and our efforts to make the nation everything that it's supposed to be. The new Brazil, with the blessing of Our Lady, will be one nation, under god."
BRA_woo_northern_colonels:0 "Woo the Northern Coronéis"
BRA_woo_northern_colonels_desc:0 "The Coronéis are simple, albeit influential, people. They can be bought for very little, and their loyalty is very valuable to the aspiring monarchy."
BRA_the_empire_strikes_back:0 "The Empire of Brazil"
BRA_the_empire_strikes_back_desc:0 "His Imperial Majesty Pedro III lies ready to receive his crown, as Brazil once again becomes what it was always meant to be, a monarchy. Only final preparations need to be taken, such as organizing the coronation itself and restoring the palaces His Majesty will live in, and we can begin. The empire has come back to life, with its full power and might intact!"
BRA_one_nation:0 "One Nation"
BRA_one_nation_desc:0 "The pedantic idea of the separation of the church from temporal power is nothing but proto-syndicalist drivel. The church is the heart and soul of our nation, from its inception to these dark times, and leave it outside the reconstruction projects is short-sighted at best, socialist at its worst!"
BRA_protecting_the_first_brazilians:0 "Protect the First Brazilians"
BRA_protecting_the_first_brazilians_desc:0 "Our natives have long been under neglect of the Republic, even more than the rest of the country. Their villages and communities will be protected, and their lands properly safeguarded against the evils of the world; and they will also enjoy a degree of autonomy we hope to give to every city in the realm in the future."

BRA_afro_religions:0 "Safeguard African Culture"
BRA_afro_religions_desc:0 "The African people of Brazil have long been ignored by the republic; an unsurprising fact, considering how it was founded and maintained by former slave owners, who resented the monarchy for ending the cruel practice. Not only their gatherings and practices will be protected, but they will be encouraged by a state which actually cares for the silent majority of Brazilians."
BRA_criminalize_racism:0 "Criminalize Racist Offences"
BRA_criminalize_racism_desc:0 "The elites of Brazil have long lived sheltered and uncaring lives, luxuriating while mocking and ridiculing the less fortunate. These vultures, not content with merely enslaving good Christians, also believe themselves cut from a better cloth than the masses. None can be more equal than others in Brazil! Those who lack basic respect will face the might of Imperial law."
BRA_healing_the_chaos:0 "Healing the Chaos"
BRA_healing_the_chaos_desc:0 "A civil war deals much more serious wounds than those in bodies and buildings. It's the idea that the person beside you might be an enemy, the division and chaos caused by the so called 'democratic process'; all evils that will not be allowed to fester in the Empire of Brazil."
BRA_corporate_power:0 "Corporate Power"
BRA_corporate_power_desc:0 "We must ensure that our men of progress have the tools to continue to industrialise and enrich the nation, and work closer with them to achieve economic prosperity."
BRA_end_gommunism:0 "Purge the Spectre"
BRA_end_gommunism_desc:0 "A spectre is haunting the world, the spectre of syndicalism. Thankfully, such ill spirits all fear the Cross and what it stands: truth, justice and the Brazilian way of life."
BRA_christian_integral_unions:0 "Christian Trade Unions"
BRA_christian_integral_unions_desc:0 "While we have taken the much needed measures to combat Syndicalism, we should not forbid our workers to associate themselves in trade unions, for we as a society must foster good relations with our brothers of trade. However, they will no longer be cults of Marx, but rather places where the soul can find peace."
BRA_heroic_cult:0 "Heroic Cult"
BRA_heroic_cult_desc:0 "The great men and women of Brazil's history have been brushed aside by the Republicans, who, in their delusion, picked Tiradentes, a slave master, to be their hero."
BRA_cultural_exchange_brazil:0 "National Culture"
BRA_cultural_exchange_brazil_desc:0 "Brazil has always been culturally diverse, with hundreds upon hundreds of local traditions, festivals and dialects. We will foster a greater level of exchange and raise these traditions where they belong, at the forefront, and ignore the Marxists who insist that popular traditions should be replaced by whatever passes for culture in France this week."
#BRA_advisory_parliament:0 "Advisory Parliament" already defined above as an idea
#BRA_advisory_parliament_desc:0 "The Imperial Parliament will now be reduced back to its original functions; the Emperor will have the final say on matters of state if he so desires, but for trivial matters, the parliament will advise him on the best course of action." already defined above as an idea
BRA_direct_imperial_prerrogatoves:0 "Direct Imperial Prerogatives"
BRA_direct_imperial_prerrogatoves_desc:0 "Many actions, directives and decrees will now be something under the direct chafing of our wise monarch, as to ensure that His Imperial Majesty can intervene in any matters of importance he believes vital for Brazil."
BRA_curb_state_powers:0 "Curb State Powers"
BRA_curb_state_powers_desc:0 "The states in Brazil, as they existed in the republic, were heirs of the alliance of cruel oligarchs who led the coup against the Empire. Pedro II, in his wish for harmony, did not stand his ground against them. We will not make the same mistake, and we will show these local lords the true might of the Empire!"
BRA_true_education:0 "True Education"
BRA_true_education_desc:0 "For decades, the so-called intellectuals of the Republic have been polluting school books with propaganda, fake histories, and slander against the Imperial House. We must not allow this farce to go on for any longer; these pseudo-Marxist books shall all be put where they belong: away from schools."
BRA_brazilian_youth:0 "Brazilian Youth League"
BRA_brazilian_youth_desc:0 "Kids these days have no sense of responsibility and duty; naturally due to all the liberal drivel taught to them at schools, and in some cases even by their parents! In order to fix this sad state of affairs, Brazil will have a youth organisation promoting true values to our youngest, so that everyone lives full and good lives."
BRA_true_municipalism:0 "True Municipalism"
BRA_true_municipalism_desc:0 "Brazil needs true decentralisation, and not just in trivial matters. The crux of our plan for Brazil is for every city, town and farm to protect what's theirs, and manage what's theirs, and for every Brazilian to live his life with God and his family."
BRA_imperial_blueguards:0 "Imperial Greenguards"
BRA_imperial_blueguards_desc:0 "Many of our young have been for a while helping the people through charities, soup kitchens, and dismantling syndicalist roadblocks and other rabbles. These fine young men should not only be celebrated, but their organisation will be brought closer to the state, and the Greenshirts will be truly Brazil's greatest and proudest organisation."
BRA_grant_titles:0 "Renew Title Grants"
BRA_grant_titles_desc:0 "In the time of the Empire, we had many dukes, counts and other nobles, who by their own merit acquired the titles, only for them to be abolished by jealous republicans. By reinstating existing titles and making new ones, we will continue to foster a nobility in this Antarctic Empire."
BRA_sponsor_popular_festivals:0 "Sponsor Popular Festivities"
BRA_sponsor_popular_festivals_desc:0 "Brazil's people have a rich and colourful tradition of festivities and celebrations. Some, like Carnival and the festivities of Saint John, are old, while others, like the great football matches, much newer. The state should be concerned about the well being and happiness of all citizens, and thus we will invest heavily in the entertainment of Brazilians, the happiest people on Earth."
BRA_i_am_the_senate:0 "The Organic Empire"
BRA_i_am_the_senate_desc:0 "An Organic Empire is so called because it works like a body; every cell has a life of its own, each vital for the nation and a part of it nonetheless. In other to keep the body healthy, it must have a good diet, and instantly treat any diseases, and any cells that malfunction..."
BRA_imperial_cavalry:0 "Imperial Dragoons"
BRA_imperial_cavalry_desc:0 "The Imperial Honour Guard, long forgotten to time, and other parts of our grand equestrian traditions will be restored to its proper place in our national history and military. Brazil's terrain always was more suited for horses than cars, after all."
BRA_send_aid_portugal:0 "Aid our Brothers"
BRA_send_aid_portugal_desc:0 "Portugal is under siege! Dark forces seek to destroy the charming little kingdom from which we all hail from in one way or another. We must save them!"
BRA_holy_war:0 "Holy Struggle"
BRA_holy_war_desc:0 "An army led and protected by our Holy Cross cannot be beaten! Destroy the Internationale, God wills it!"
BRA_glory_of_empire:0 "Imperial Splendour"
BRA_glory_of_empire_desc:0 "The glory of the empire compared to the feeble republic is like comparing the sun to a candle. The pathetic attempts of the bourgeoise to inspire awe on the people fell flat, and no one respected the republic's symbols. This will not be the case with the Empire, ever!"
BRA_never_surrender:0 "Imperial Tenacity"
BRA_never_surrender_desc:0 "The monarchy fell in the last century without a shot fired. We will not, under any circumstances whatsoever, allow this to happen again. To topple our empire, the foul syndicalists will have to hunt down every last Royal Guard!"
BRA_aid_africa:0 "The Burden We Bear"
BRA_aid_africa_desc:0 "It's not a light burden, that to take up the mission to civilize. The Germans took it for their own personal glory; all protestants care more for profit than any true virtue after all. Their colossal failure of a colonial enterprise puts millions of souls at risk, and it's our duty as a civilized nation to help end this madness, with our fellow friends in the continent."
BRA_bring_togo_fold:0 "Aid Togo"
BRA_bring_togo_fold_desc:0 "The land of Togo, which possess as significant Brazilian minority, is adrift and alone in Africa, as the German incompetence shows its gnawing teeth. Now, it's up to us to extend our helping hand and help them."
BRA_camarao:0 "Rescue the Slave Coast from Chaos"
BRA_camarao_desc:0 "The lands of the old Coast of Slaves, from where hail the ancestors of many Brazilians, have fallen into anarchy as the weak Germans cannot perform basic state functions. We must send aid and establish trade with these newly arisen states, as to establish a foothold of our influence in what is the motherland to many of our people."
BRA_safeguard_guarani_peoples:0 "Safeguard the Guarani Peoples"
BRA_safeguard_guarani_peoples_desc:0 "The brave folk of the Paraguay have long been chafing under cruel leadership who seek only to bring them destruction. In order to properly protect their lands and culture, we will intervene and restore order in that state, purging the Syndicalists and Liberals festering there."
BRA_cisplatina:0 "Cisplatina"
BRA_cisplatina_desc:0 "Uruguay have in the time since their revolt created an identity of nationhood, that while inorganic will take much time to dissolve. We should, however, safeguard the Brazilian control of the South Atlantic by occupying the Oriental Republic by force, as a precaution against Argentinean aggression."
BRA_develop_araucania:0 "Rescue the Mapuche Peoples"
BRA_develop_araucania_desc:0 "For decades, the Mapuche natives of Chile and Argentina have suffered under brutal occupation and land theft. Helping them recover should be our utmost priority."

BRA_new_state:0 "The New State"
BRA_new_state_desc:0 "A new state has cemented itself as the protector and guardian of Brazil. All are expected to fulfil their duty, and Brazil shall emerge stronger than ever from these troubled times!"
BRA_crush_state_powers:0 "Crush State Powers"
BRA_crush_state_powers_desc:0 "The states that have long existed in this republic seek only to weaken it, and to ensure that local leaderships, feudal lords all but in name, keep the people under chains. No more! The people under Vargas will destroy their autonomy, burn the flags of the states and ensure that Brazil comes First!"
BRA_a_romena:0 "A Romena"
BRA_a_romena_desc:0 "Yes, there are some concerns that the new constitution reminds folks a bit too much of Iron Guard Romania. But sometimes, the weakness of democracy must be fought against, and our government is both fairer and less unhinged than that foul regime."
BRA_crush_tenete_rebels:0 "Crush Rebellious Tenentes"
BRA_crush_tenete_rebels_desc:0 "There are many officers in the army who have openly voiced their disapproval of the new order of things. Such careless words will cost these enemies of the state their freedom."
BRA_retire_deport:0 "Retire the Disloyal"
BRA_retire_deport_desc:0 "Some much higher-ranking officers have also some traitorous thoughts. However, they are simply too important to dispose of as if they were street thugs. For their service to our nation, they will be retired with full honours."
BRA_violent_crackdown_syndies:0 "Plan Cohen"
BRA_violent_crackdown_syndies_desc:0 "After our raid in an important AIB headquarter, we found something perplexing. Seems like they had a detailed plan which key officers and public figures will launch a Syndicalist coup! After all the pain and suffering these monsters caused, they can't seem to give up. Now we have irrefutable proof of their betrayal, and none will escape Brazil's wrath!"
BRA_stopping_fake_news:0 "A Voz do Brasil"
BRA_stopping_fake_news_desc:0 "In order to better educate and inform the people of Brazil on the goings on of the nation, we will establish a radio show, not unlike those abroad, where the state can properly communicate with the people. Na Guanabara, 19 horas."
BRA_new_era_new_life:0 "A New Era"
BRA_new_era_new_life_desc:0 "A new power is rising! Brazil's strength will only increase as the Estado Novo consolidates its will on improving the infrastructure and lives of all Brazilians."
BRA_juventude:0 "New Youth"
BRA_juventude_desc:0 "Many of our youth groups bled for the new era of peace we live in. Let us not only celebrate them, but make them standard practice all over the nation, for the idle mind is vulnerable to ill thoughts."
BRA_election_monitors:0 "Election Monitors"
BRA_election_monitors_desc:0 "Electoral fraud is a big danger! We need to establish counting stations that are more trustworthy than the ones that currently exist, to ensure that the will of the people is always heard."
BRA_woo_military_footmen:0 "Woo the Barracks"
BRA_woo_military_footmen_desc:0 "In order to properly ensure the continuation of the New State, we will give proper attention to the officers and soldiers long neglected by the republic. The military will be stronger, and our position safer."
BRA_literacy_investment:0 "New Education Directives"
BRA_literacy_investment_desc:0 "Kids should know who built their new schools, who kicked the scary syndicalists off the country, and who ensures mom and dad have work and a good life. Not the thieves of old, but the great President, of course."

BRA_populist_work_laws:0 "Establish the CLT"
BRA_populist_work_laws_desc:0 "Our new workers legislation, highly berated by greedy capitalists, will greatly improve the lives of workers and set the frame work for Brazilian political life for the decades to come."

BRA_heavy_devlopent:0 "Rapid Development"
BRA_heavy_devlopent_desc:0 "We did not establish a new state so we could keep Brazil poor! No, we did so we have the power needed to swipe aside the issues that prevent us from reaching our destined success."
BRA_honor_alliance_industrialists:0 "Honour our Promises"
BRA_honor_alliance_industrialists_desc:0 "As we climbed towards our new Brazil, we have made many deals and pacts with local leaderships and powerful allies. It's time we honour the promises made to them; to the victor, the spoils!"
BRA_connect_the_land:0 "Connect the Land"
BRA_connect_the_land_desc:0 "Brazil has been long separated by rivers and mountains, as its people lack a proper identity. To properly integrate the nation, we must ensure that no village remains isolated, and that Brazil's heart beats as one."
BRA_consolidate_the_new_state:0 "Consolidate the New State"
BRA_consolidate_the_new_state_desc:0 "More steps in the direction of our grand design are to be taken, including deals and agreements with local leaderships who recognize the winds of change and progress blowing at their doors."
BRA_defang_opposition:0 "Defang Opposition"
BRA_defang_opposition_desc:0 "Of course, only a dictator has no political opposition. Luckily for the stability of our New State, most opposition members just so happen to be in our payroll..."
BRA_extended_executive_power:0 "Extended Executive Powers"
BRA_extended_executive_power_desc:0 "The republic's current structure is inadequate, more fitting of the old kleptocracy than to a real nation state. A great many measures must be taken if we are to ensure our nation survives the decades to come."


BRA_the_counter_coup:0 "The Coup"
BRA_the_counter_coup_desc:0 "After the serious attack on the people's will that transpired today, a counter-revolution occurred: The people, in one united voice with the army, refused the coup ringleader’s calls for legitimacy. Their intimidation and divisive tactics did not save them, and now capitalism in Brazil has its days numbered!"
BRA_f_anarchist_b:0 "Autonomistas"
BRA_f_anarchist_b_desc:0 "'Autonomists are better defined by what they are not than by what they are."
BRA_rehabiltate_officer_corps:0 "Rehabilitate Officer Corps"
BRA_rehabiltate_officer_corps_desc:0 "Capitalism was built on the shoulders of the workers. Many were simply too scared or too weak to rise against their masters. Are these poor pawns of the reactionaries to pay for mistakes they very clearly regret? Are we to punish those who simply were protecting their family?"
BRA_brazil_own_socialism:0 "Brazil's Own Socialism"
BRA_brazil_own_socialism_desc:0 "Brazil's unique history and culture means we can't just apply ideas thought for France and Britain, nor that we should be so rigid reading ownership of private property. Ideological orthodoxy can't get in the way of Brazilian progress!"

BRA_shrink_state:0 "Shrink the State"
BRA_shrink_state_desc:0 "The state in Brazil has always been a tool of oppression and centralisation above all else."
BRA_anti_monarchist_militas:0 "End Integralism"
BRA_anti_monarchist_militas_desc:0 "Integralism, perhaps the most deranged doctrine known, twists faith to enslave the mind, and seeks to restore monarchies and tyrannies! We cannot allow those who seek to put us in chains to freely roam as if they were innocent!"
BRA_stabilization:0 "Stabilisation"
BRA_stabilization_desc:0 "The traumatic process of crisis that led us here is most certainly worrisome. We must take a while and simply calm the administrators, and more importantly, the people; the new Brazil is not the end, but a new beginning."
BRA_end_banks:0 "End Banks"
BRA_end_banks_desc:0 "Banks are much like castles; by-products of a previous age of progress, that are simply not needed in a modern and socialist society."
BRA_field_collectivization:0 "Field Collectivisation"
BRA_field_collectivization_desc:0 "Reorganise all arable land into peasant-headed cooperatives in Brazil is no small endeavour, but it’s the ultimate goal of the revolution."
BRA_industrial_collectivization:0 "Industrial Collectivisation"
BRA_industrial_collectivization_desc:0 "Our industries and factories are currently owned by corrupted crooks, who ran away from the country as soon as we took power, their factories abandoned. We need to restart them and get to work!"
BRA_women_workers:0 "Worker Women"
BRA_women_workers_desc:0 "Emancipation of women and rejection of reactionary gender roles will take decades, but we can start now with several steps; chief among them is to allow women to work in our industries, and incentivize that so that every Brazilian is truly a part of the nation."
BRA_educate_the_masses:0 "Educate the Masses"
BRA_educate_the_masses_desc:0 "Literacy has never been high on Brazil, and ours was never a nation where the people thought for themselves; as this was by design by the kleptocrats who ran the country then. No more! Our people must know to read if they want to be a part of the future that now lays ahead of us."
BRA_aid_poor:0 "Aid the Poor"
BRA_aid_poor_desc:0 "We have more urgent tasks than bringing jobs to all; we need to save the people! Starving and at the margin of society, the countless poor in Brazil's cities have been forgotten and swept under the rug for far too long. We will assist them in any way possible."
BRA_christian_morals:0 "Christian Values"
BRA_christian_morals_desc:0 "Brazil has always been a land of deeply religious people, and to voice the will of the people is to share in the ideals of charity Our Saviour always defended; for one cannot serve both money and God."
BRA_true_equality:0 "True Equality"
BRA_true_equality_desc:0 "Our greatest values in this nation are those of friendliness and compassion, for we would always welcome new people and ideas. As socialism begins in Brazil, we will uphold these values more truly than every before, and every man will be defined by his own merits, not property."
BRA_moving_teachers:0 "Moving Teachers"
BRA_moving_teachers_desc:0 "Bringing education to the far reaches of the nation is no simple task, but we shall endeavour to do it nonetheless, utilizing tailor made mobile schools via land and water ways alike."
BRA_peoples_militas:0 "People's Militia"
BRA_peoples_militas_desc:0 "Many worker's militias were formed into the war, and some were disbanded soon after. Their experience in the battlefield is invaluable, and thus we will summon some of their leaders to keep training our army."
BRA_peoples_arms:0 "People's Arms"
BRA_peoples_arms_desc:0 "We must ensure that the workers can defend themselves. As Marx and many other leading thinkers agreed, an unarmed populace is vulnerable to tyranny and worse, and thus we must ensure that we can reach self-sufficiency is that matter, as well."
BRA_end_internal_famine:0 "End Hunger"
BRA_end_internal_famine_desc:0 "For centuries Brazil has endured seasonal hunger in areas and scale larger than entire countries in Europe. To remedy this, a vast plan will be put in place to ensure that the number of starving workers reaches zero once and for all."
BRA_one_people:0 "One People"
BRA_one_people_desc:0 "Uniting Brazil is now our goal; building roads, railways, and tunnels, and reinforce that we are united and equal in our diversity."

BRA_syndicalist_alliance:0 "Ortodoxos"
BRA_syndicalist_alliance_desc:0 "Between poets, journalists, artists, and intellectuals, the shining beacon that the Internationale represented only added to their already strong francophilia. While not the most widespread ideology among the common people of Brazil, Syndicalism gained ground among military men, and intellectuals, and this is why they are now in a position to finally defend the workers of Brazil from foreign imperialism."
BRA_marxist_curriculum:0 "Marxist Curriculum"
BRA_marxist_curriculum_desc:0 "A full overhaul of the Brazilian curriculum, based on what is the most modern teaching methods in France, is to be implemented as soon as possible. From a young age, we will dispel the ghosts and lies from the minds of children and secure our future."
BRA_union_political_framework:0 "The Congress of Trade Unions"
BRA_union_political_framework_desc:0 "The old capitalist constitution still stands, a living offence to the workers who bled for freedom. Let us honour their sacrifice and draft a new constitution which properly takes all Brazilians as equals, and set the stage for true democracy."
BRA_deal_with_corrupt_elites:0 "Deal with the Coronéis"
BRA_deal_with_corrupt_elites_desc:0 "Forever a force against progress, the Coronéis of the northeast will stop at nothing to retain their position of rulers of that region. Time to remind them what the will of the people really is!"
BRA_rally_the_tenentes:0 "Rally the Tenentes"
BRA_rally_the_tenentes_desc:0 "The many low-ranking officers who have historically fought for the rights of the workers will now have a forefront role in maintaining the revolution, especially considering the ever present danger reactionaries present. We must enlist their support."
BRA_disband_parliament:0 "Disband Parliament"
BRA_disband_parliament_desc:0 "Instead of the old capitalist parliament, we will have a yearly congress of trade unions, which will decide a great many questions of the nation, and the voice of the people will be truly heard at last."
BRA_red_industrialization:0 "Red Industrialisation"
BRA_red_industrialization_desc:0 "We must ensure that Brazil leaves its feudal past behind and moves forward, towards a bright and industrious future for the workers, by the workers."
BRA_red_army:0 "Red Army"
BRA_red_army_desc:0 "The army needed a shake up before the coup, for it was filled with cronies of foreign corporations. Now, more than ever, we must make sure that only those loyal to Brazil and its people are in charge of the defence of the fatherland. Fifth columnists will be ratted out."
BRA_deal_with_reactionaries:0 "Deal with Reactionaries"
BRA_deal_with_reactionaries_desc:0 "Around us, the traitors lurk. They wait a moment of weakness to strike. There is nothing more they want than us to be meek and indecisive in our resolve. Round them and arrest them, for they must know what happens to those who attempt to stall the march of history."
BRA_red_army_arsenals:0 "Red Army Arsenals"
BRA_red_army_arsenals_desc:0 "Our grand army needs to be well supplied, by products made by the proletarian heroes of the Homefront! We will never allow our revolution to be endangered!"
BRA_traitors_of_the_people:0 "Traitors of the Revolution"
BRA_traitors_of_the_people_desc:0 "Perhaps even lower than capitalists, who at least are honest on their intentions, the foul totalists who constantly try to undermine our every effort are truly traitors of the revolution, ambitious snakes who above all else desire power. They cannot be trusted, and should not be heard."

BRA_modernist_triumph:0 "Modernist Triumph"
BRA_modernist_triumph_desc:0 "What was once called a small clique of intellectuals now is at the helm of the nation, culturally and in many ways politically. Whether in the arts or in politics, it seems no aspect of Brazilian life cannot be affected by modernist philosophy."
BRA_local_congresses_trade_unions:0 "Local Union Congresses"
BRA_local_congresses_trade_unions_desc:0 "A key point of Syndicalism, and a part of what makes it a true democracy, is that it seeks to truly bring the will of everyone into motion, a state for the workers. By ensuring more localized administration, we will ensure that Brazil's longstanding over-centralisation issues finally come to an end."
BRA_reorganize_universities:0 "Reorganize Universities"
BRA_reorganize_universities_desc:0 "Brazil has a plethora of respected universities, but most of them are run by the church, or simply teach skills pointless in our new society. We will change that and ensure that the new intellectuals in Brazil know right from wrong."
BRA_civilize_integrate:0 "Integrate the Nation"
BRA_civilize_integrate_desc:0 "Many Brazilians still live in pockets of savage life, living in a simple communal life. However, for the greater good, all Brazilians must understand and do their part for the nation and the people."
BRA_propaganda_offensive:0 "Propaganda Offensive"
BRA_propaganda_offensive_desc:0 "The people of Brazil, uneducated and starving, have no idea how better their lives will become when the revolution's potential is fully realized. Let us change that and let all be aware of the golden age that dawns!"
BRA_cement_authority_congresses:0 "Cement Congressional Authority"
BRA_cement_authority_congresses_desc:0 "The Congress of Trade Unions have for a while now been the main authority in most matters of state, but they still lack many powers which they need to change the nation. We will wash away the last remnants of the bourgeois government once and for all."
BRA_zumbi_proletarian_values:0 "Brazilian Consciousness"
BRA_zumbi_proletarian_values_desc:0 "The people of Brazil have engaged in class warfare since the very first slave revolt. From Zumbi to the modern day, every single hero will be given the proper respect, and history about Brazil will be properly recorded as one of revolutionary struggle."
BRA_female_pioneers:0 "Female Pioneers"
BRA_female_pioneers_desc:0 "We must ensure that women are allowed into military service; and to spearhead this program we will ensure that our ladies will soar through the skies to the defend the people below!"
BRA_estradas_do_futuro:0 "Roads of the Future"
BRA_estradas_do_futuro_desc:0 "Connecting people is also one of our goals, as is to ensure that Brazil no longer relies on dirt roads and rugged paths as the capitalists would have wanted!"
BRA_sanitary_raids:0 "Sanitary Measures"
BRA_sanitary_raids_desc:0 "The uneducated and unwashed masses live in squalor. We can no longer ignore this situation, and we must ignore the cries of those capitalists who try to stand in the way of progress. Starting with a serious vaccination campaign, followed by through urban replanning, cortiços and other stains of capitalism must be eradicated."
BRA_the_union_of_brazil:0 "Union of Brazil"
BRA_the_union_of_brazil_desc:0 "At last, we can claim Brazil is no longer a country with a bright future; we are living in a bright future! The significant improvements we have led in the nation are only denied by those who deny logic itself, for Brazil has left its feudalized nobility behind and now marches to the drum of the rest of the world!"

BRA_ato_institucional_1:0 "The First Maximalist Move"
BRA_ato_institucional_1_desc:0 "Only a Maximalist dictatorship of the proletariat can keep Brazil truly safe from the gnawing claws of Imperialism. We must act quickly and decisively if the revolution is to survive!"
BRA_ato_institucional_2:0 "Destroy Reactionary Symbols"
BRA_ato_institucional_2_desc:0 "Green and yellow are colours of royal houses of Europe. They have nothing to do with Brazil, or its people. Stars and blue skies are nothing but lies to feed the gullible, that by looking up they'll reach the upper classes."
BRA_ato_institucional_3:0 "Obligatory Party Membership"
BRA_ato_institucional_3_desc:0 "Every Brazilian needs to take part in the selection of members for our future party and country. However, Brazilians may need often a slight push to come to the polls, but the advantages gated behind party membership will be too great to ignore."
BRA_ato_institucional_4:0 "Coerce the Clergy"
BRA_ato_institucional_4_desc:0 "The clergy ignorantly accuses us of being atheists. None have more faith than us! The church will be made to support us, otherwise who knows what kind of unsavoury elements might retaliate against them!"
BRA_ato_institucional_5:0 "Begin the Maximariat"
BRA_ato_institucional_5_desc:0 "As of the signing if this declaration, the United States of Brazil are permanently turned into the Union of Brazil. The maximalist principles of Marxism will be upheld here, and we will steer the nation towards Socialism with responsibility and fairness."
BRA_commisars:0 "People's Commissars"
BRA_commisars_desc:0 "The people must know that every action can be important for the greater good of the nation. Even small talk can damage the morale."
BRA_establish_the_DOPS:0 "Department of Political and Social Order"
BRA_establish_the_DOPS_desc:0 "We shall establish a special department of the government to root out all traitors and unpatriotic elements trying to undermine our great liberating revolution"
BRA_foreign_anaylists:0 "Foreign Analysts"
BRA_foreign_anaylists_desc:0 "With the help of foreign and loyal helpers of the Revolution, we can ensure our intelligence officers are up to date in the ultimate forms of information detection and extraction, to protect the people from dangerous ideas and individuals."
BRA_DOI-CODI:0 "Department of Intelligence Operations"
BRA_DOI-CODI_desc:0 "We will now have a specialised counter espionage and intelligence department, to ensure internal safety and stability and to disrupt counter-revolutionary terrorism before it happens."
BRA_industrualization:0 "Planned Industrialisation"
BRA_industrualization_desc:0 "Brazil must come to the modern age, by force. We will drag it if need be, no matter the cost, all planned for the betterment of all."
BRA_economic_miracle:0 "Economic Miracle"
BRA_economic_miracle_desc:0 "Our policies have been surprisingly effective when it comes to industrialisation, even to ourselves! Capitalist fools claim we are only taking advantage of external factors, but we know a miracle of progress when we see one!"
BRA_industrial_comissars:0 "Industrial Production Quotas"
BRA_industrial_comissars_desc:0 "Our industries are now established, but they can do more for us; no slacking off!"
BRA_urbanization_goals:0 "Urbanisation Goals"
BRA_urbanization_goals_desc:0 "Brazil cannot advance while millions languish in farms doing pointless work. We will encourage urbanisation to improve the situation of all, in a naturally ordered and planned fashion."
BRA_off_to_the_mines_with_you_lot:0 "To the Mines"
BRA_off_to_the_mines_with_you_lot_desc:0 "Many mineral deposits in Brazil remain severely untapped and its mines undermanned. Many of our jails have many under rehabilitation that need to make themselves useful. We can fix both of these problems."
BRA_pra_ingles_ver:0 "Infrastructure Effort"
BRA_pra_ingles_ver_desc:0 "The revolution must reach all of Brazil! We will connect every nook and cranny of the nation with glorious railways, and the world will marvel at Brazil's march towards progress and Socialism."
BRA_i_found_an_even_bigger_hole:0 "Expand the People's Mines"
BRA_i_found_an_even_bigger_hole_desc:0 "More vast deposits of mineral wealth have been found! The workers of Brazil rejoice at such a marvellous discovery, as we are for sure to use all men and women available to exploit this wealth."
BRA_transamazonia:0 "Trans-Amazonian Railway"
BRA_transamazonia_desc:0 "Implementing an effective railway across the Amazon jungle to link Manaus and other cities to the rest of the nation has always been a dream for Brazil. But now, we must act on these old plans if our country is to move forward."
BRA_cs_centralization:0 "Trade Union Congress Centralisation"
BRA_cs_centralization_desc:0 "The Congress of Trade Unions was called in a quite hateful and wasteful fashion, simply to steer the country down the path of true revolution. Now, we will ensure it permanently replaces the parliament, and that it can only work for the betterment of our great nation."
BRA_cult_of_personality:0 "Cult of Personality"
BRA_cult_of_personality_desc:0 "Our great leaders not only deserve recognition; they deserve absolute and utter loyalty in all ways."
BRA_cs_powerless:0 "Powerless Congress"
BRA_cs_powerless_desc:0 "The Congress of Trade Unions should not fall under the facade of bourgeois democracy, lest the people will forever stay unrepresented by their government. Instead, they will legislate minor regards and help allocation of funds within the state, to smoothen the rule of law."
BRA_inner_circle:0 "Advisory Council"
BRA_inner_circle_desc:0 "We shall establish an inner council, from members of the Congress of Trade Unions, to perform advisory and supplementary tasks to our glorious chairman."
BRA_totalitarian_propaganda_machine:0 "Propaganda Broadcasts"
BRA_totalitarian_propaganda_machine_desc:0 "Brazil's people have long been fed lies about us, and what the government seeks for the country. We must ensure that, at all times, folk know how much we sacrifice and fight for Brazil."
BRA_clear_line_of_sucession:0 "Clear Succession"
BRA_clear_line_of_sucession_desc:0 "In order to ensure an orderly transition after the time of our Chairman ends, we will institute a proper protocol, that in no way is an agreement between generals and officers to appoint their favoured candidate."
BRA_love_it_or_leave_it:0 "Love It or Leave It"
BRA_love_it_or_leave_it_desc:0 "Brazil is the greatest country on earth, and our great and wise leaders have spared no effort in making sure of that fact. To those who disagree, the door to the street is at your service."

### Decisions ###
BRA_brazil_war_decisions:0 "War Decisions"
BRA_fight_for_patagonia:0 "Liberate Patagonia from [From.GetNameDef]"
BRA_fight_for_patagonia_desc:0 "We must save the Mapuche from these barbarians - by force."
SPO_recruit_supporters:0 "Recruit Constitutionalist Support"
SPO_recruit_supporters_desc:0 "The fight for democracy must spread beyond the boundaries of São Paulo!"
BRA_join_internationale:0 "Join the Internationale"
BRA_join_internationale_desc:0 "It is not enough that we have broken our own chains. Not we must join the fight across the world, and do our part to break the chains for workers everywhere!"
BRA_join_reichspakt:0 "Join the Reichspakt"
BRA_join_reichspakt_desc:0 "We have only one hope of maintaining our independence in the future to come: and that is to throw in our lot with [GER.GetNameDef]."
BRA_join_entente:0 "Join the Entente"
BRA_join_entente_desc:0 "It is in our best interests to join the British Empire in its global alliance, and fight at their side in the battle to restore world order."
BRA_ally_with_america:0 "Ally with America"
BRA_ally_with_america_desc:0 "[USA.GetNameDefCap] is quickly growing to become one of the most powerful nations in the world - if we are to protect ourselves, we should ask to become part of their alliance."
BRA_establish_relations_with_CSA:0 "Establish Relations with the CSA"
BRA_establish_relations_with_CSA_desc:0 "As the other major syndicalist power in the New World, it's important we establish relations with [CSA.GetNameDef] as soon as possible."
BRA_aid_socialist_peru:0 "Aid our Peruvian Comrades"
BRA_aid_socialist_peru_desc:0 "Syndicalism has taken hold in [PRU.GetNameDef], but it will need our assistance if it's to flourish."

### Events ###
bra.1.t:0 "United States of Brazil"
bra.1.d:0 "Brazil's neutrality in the Weltkrieg kept the country at peace and with stability until the economic collapse following the crisis in its main trade partners after the British Revolution. The period of turmoil came to a head as the balance at play was put in jeopardy after both São Paulo and Minas Gerais each launched their own candidates for the 1926 elections. The stage was set for a major crisis, and thus began the Interstate War, also referred to as the Civil War. São Paulo had widespread support in its war against the federal government; especially important was that of the northern and eastern state governors led by João Pessoa, and the Rio Grande do Sul state, whose historical borderland status meant it possessed a disproportionately strong military. This support, coupled with its manufacturing and monetary advantages and the mutiny of the federal navy, resulted in the war ending in a victory for the rebels, and Fernando de Melo resigning in favour of Borges de Medeiros, who briefly ruled over the republic and transitioned into the current constitution. Ever since, the republic has transformed in many ways, especially economically, and has prospered in many ways as two presidents in a row were democratically elected. However, as the 1936 elections approach, political radicalism rises as Syndicalists, Anarchists and Integralists continue to engage in street fights and rhetoric from politicians becomes more divisive and aggressive."
bra.1.a:0 "Order and progress have a price."
bra.2.t:0 "Father Cicero Passes Away"
bra.2.d:0 "This morning father Cícero Romão Batista died peacefully during his sleep at the old age of 92. The local leader, revered as a saint by the peasantry of the north-eastern states, was seen as a grey eminence by the political class in Ceará, acting as a neutral mediating party on disputes between the Coronéis, the landed oligarchs of the northeast."
bra.2.a:0 "A great man."
bra.3.t:0 "The Carlés Regime"
bra.3.d:0 "In neighbouring Argentina, the past few weeks have been troublesome at best. After a coup d’état during the Christmas days, the radicals led by Manuel Carlés have taken control of Argentina, citing incompetence by the authorities to properly deal with what seems to be a syndicalist revolt in remote regions. Reports coming from Argentina are sketchy and often conflicting. However, it has been almost a month since then, and Brazil needs to have an official stance on the regime in the South."
bra.3.a:0 "Denounce it."
bra.3.b:0 "Support it."
bra.3.c:0 "Issue no statement."
bra.4.t:0 "The [From.GetAdjective] Denouncement"
bra.4.d:0 "[From.GetAdjective] leadership has denounced our government as illegitimate, in a blatant attempt to discredit our revolution. While escalation is unlikely, this is an unprecedented breakdown in relations between the continent's two major nations."
bra.4.a:0 "Who do they think they are?"
bra.5.t:0 "[From.GetAdjective] Support"
bra.5.d:0 "Brazil has recognized our regime as the only legitimate government of Argentina, a move that greatly aids us in our quest for attaining standing in the international community, and shows Brazil's commitment against Syndicalism in the continent."
bra.5.a:0 "We appreciate it."
bra.6.t:0 "The Portuguese Colonial Fair"
bra.6.d:0 "The Kingdom of Portugal has opened a colonial fair in Rio de Janeiro, to celebrate the bonds between Brazil and Portugal. While some leftists claim it is a shameless propaganda move by the colonialist state, Portuguese officials insist that the exhibition is purely scientific in nature, and seeks to educate the people on Portugal's mission to civilize the dark continent, by comparing its colonies to those under German rule with great frequency. Said frequent comparisons have drawn the ire of the German ambassador to Brazil, as he claims they are 'slanderous claims on governor Goering's upstanding character'. Regardless of the political controversies, the many trinkets, objects and even African kings brought are bound to bring people in large numbers to see the fair's many curiosities."
bra.6.a:0 "Grand!"
bra.7.t:0 "New Guns Reach the Barracks"
bra.7.d:0 "After a long time without new batches of equipment, new boots and other kinds of supplies started reaching the barracks in the last few years, improving the soldier's lives. However, the new guns acquired by the state have been the most recent happening, and they are a noticeably popular success among foot soldiers; reliable and accurate when compared to the old guns, often from the past century, used in some areas. This will certainly improve the opinion of the infantry regarding our state."
bra.7.a:0 "They do like their new toys..."
bra.8.t:0 "Manuel Bandeira publishes 'Estrela da Manhã'"
bra.8.d:0 "Renowned poet Manuel Bandeira has published yet another book, 'Estrela da Manhã', which is also bound to be acclaimed by the public. Known for his modernist and innovative style, the author has frequently gone against the current of 'well organized' poetry, especially in recent years. Having arrived back in Brazil after years in Europe at the outbreak of the Weltkrieg, his work gradually became more heterodox in each book, with subjects of poems often mixing comedic, deathly or even vulgar tones, and this drift towards modernism is very well shown in his most recent book. While praise is almost universal in more modern literary circles, some intellectuals like Plinio Salgado slammed the poet as cheap and nonsensically anti-Christian."
bra.8.a:0 "Grand!"
bra.9.t:0 "Syndicalist Strikes in São Paulo"
bra.9.d:0 "While protests and workers' movement gatherings in general are not at all an uncommon sight on May 1st, the strikes currently ongoing in São Paulo are noteworthy due to the very large number of workers who have laid down their tools. They are now, after some time of normal striking, preparing to barricade certain areas of the city, knowing full well the consequences of this action. Little option remains to the state police than to crackdown on these vile insurgents."
bra.9.a:0 "Send in the police!"
bra.10.t:0 "Strikes End Violently"
bra.10.d:0 "The strikers put up a fight, and rather than running, they stood their ground against the state police of São Paulo. A grave mistake, and even some deaths have been recorded by journalists, with the numbers tallied by leftists greatly differing from the official statistics of less than half a dozen casualties. This incident, colloquially called 'Battle of the Barricade' is likely to have a lasting legacy in the memory of the city."
bra.10.a:0 "Regrettable, but unavoidable."
bra.11.t:0 "Getúlio Vargas Courts State Leaders"
bra.11.d:0 "Getúlio Vargas, state president of Rio Grande do Sul and former Vice President in the JP Government, has met with several important figures from other states, especially those from the northeast that backed him in his term. He seems to be laying the groundwork for a candidacy for the presidency, and his plans for a more active government which can energetically act against crisis situations have found listeners in the meeting."
bra.11.a:0 "The Republican candidate seems to be here."
bra.12.t:0 "Vargas Announced as Republican Candidate"
bra.12.d:0 "Getúlio Vargas's career seems to have always be heading towards this. From his early positions in Rio Grande do Sul, to a successful state presidency in times of turmoil to being Vice President of the most popular head of state in Brazilian history, his rise has been very fast for the traditionally slow climb politics in Brazil entails. He announced his intentions to run for president officially earlier today in Porto Alegre, to a roaring crowd of citizens who wish for the republic to finally achieve stability, and are tired of opportunists attempting to deceive them. Among his promised goals is a planned industrialisation program, better salaries for workers and bringing Brazil 'to the modern age'."
bra.12.a:0 "A popular and safe choice."
bra.13.t:0 "Gustavo Dodt Barroso meets with Pedro de Bragança"
bra.13.d:0 "Gustavo Dodt Barroso, a chief integralist figure and an army officer, met today with the Imperial claimant to the throne of Brazil, Pedro of the house of Bragança. While their meeting was publicly regarding donations to poor neighbourhoods in cities near Rio, the fact is that they are likely making plans for an eventual Integralist electoral victory. Integralism in Brazil is highly influenced by Portugal, even if being an openly monarchist party is technically illegal, and thus the meeting stirred up much controversy, for it is proof for many of the AIB's true allegiance. Integralist leadership seems to be uniting and preparing in a way until now unprecedented, and only time will tell if these manoeuvres will result in anything major."
bra.13.a:0 "If this isn't Monarchism, I don't know what is."
bra.14.t:0 "AIB's Presidential Candidates Announced"
bra.14.d:0 "The Brazilian Integralist movement is eclectic in nature, but recent years have settled it as a monarchist, Lusitanian inspired party that defends Catholic values and with great participation from the poor, especially from the Afro-Brazilians. Said participation and commitment to racial equality is represented by their former candidate to the presidency, and current VP nominee Arlindo Veiga dos Santos, a deeply monarchist intellectual who denounces the leaders of the republic as former slave lords, who just mask themselves under new guises. However, the presidency candidate, Gustavo Dodt Barroso, is far more hostile and has not been shy in demonstrating his anti-Semitism, claiming the capitalist classes of Brazil are puppets of the Elders of Zion. The men have fundamentally different visions in many areas, but they agree on the basic Integralist principles and more importantly, on that the Republic is a rotten carcass that only serves the few and the powerful."
bra.14.a:0 "Two very different men under one cause."
bra.15.t:0 "Anarchist Uprising"
bra.15.d:0 "In Rio, consequences of the Battle of São Paulo were felt this week as an Anarchist uprising occurred in the northern areas of the federal district. While few in number, having an actively lawless area so near the capital could be dangerous, and thus our officers are taking immediate action."
bra.15.a:0 "Send in the boys in blue."
bra.16.t:0 "ED Names Mangabeira as their Candidate"
bra.16.d:0 "The Democratic Left is very much a broad front, formed by people that range from former Republicans, frustrated with the lack of aid to the common people, to syndicalists who seek to gain power via democratic methods. This big tent organisation of the party made choosing a presidential candidate difficult, even if it wasn't a particularly contentious process. João Mangabeira is probably more well known for being the left-wing brother of president Mangabeira than his own career, but this recognition may very well be his greatest asset in what is probably going to be a complicated electoral process. The nomination is just the beginning of his journey, for he needs to properly build a left front with several factions, such as with unions and the FAB."
bra.16.a:0 "A consensus choice."
bra.17.t:0 "Mangabeira Courts the CGT"
bra.17.d:0 "The Confederação Geral do Trabalho, or CGT, has gained notoriety in the past decade for organizing strikes, including being a major part of the May strikes earlier this year. Perhaps the most well organized and influential leftist organisation in the country, it's natural that João Mangabeira and his allies in the Left Front have spared little time in bringing them under the ED umbrella. While many in the CGT have their reservations on working with someone who is clearly less radical than themselves, the idea of peaceful transition to a worker's government has grown in some circles, especially after the violent repression of several strikes recently."
bra.17.a:0 "The left organizes itself..."
bra.18.t:0 "Mangabeira Meets with FAB Leaders"
bra.18.d:0 "While the meeting of the Democratic Left leader and the Anarchist federation was mostly fruitless when it comes to formal support, it's clear that the man made some influential friends in that section of the left wing. The FAB is, unsurprisingly for an Anarchist organisation, very decentralized, and the meeting was mostly on topics of worker's rights and payments, rather than formal coalition talks. However, it's safe to assume most leftists in Brazil are indeed under the ED's tent, even if not all are formally or publicly doing so."
bra.18.a:0 "Anarchists in a government coalition? As if."
bra.19.t:0 "Mangabeira Reaffirms Moderate Stances"
bra.19.d:0 "João Mangabeira, leader of the ED, has met with certain 'unsavoury and socialistic' people, as the O Globo newspaper put it, causing concerns he is in fact a Syndicalist, and seeks to destroy democracy in Brazil and raise a worker's republic in its place. Naturally, it's an exaggeration, but the effect of this red scare was significant enough for Mangabeira to publicly say that he, in fact, is not a Syndicalist in any way, and mention that European Syndicalism is 'not an example to be followed', citing the civil war in Italy as a warning to the consequences of extremism. His words fall flat on those convinced he is a spy sent by London to take over Brazil, a rumour already being spread by Integralist pamphleteering."
bra.19.a:0 "Many remain concerned, however..."
bra.20.t:0 "PL Announces Júlio Prestes as Candidate"
bra.20.d:0 "The Liberal Party is, much like the Republicans, more a confederacy of local parties rather than an organisation with single goals and ideals. The most influential liberal leaders, the Positivist leadership from São Paulo and Rio Grande do Sul, have met today and decided for Júlio Prestes to be their nominee for the presidency, something of a consensus candidate among the homogenous party lines. While the odds may not look particularly good for a Liberal victory at first glance, the controversial opinions of the other candidates may drift the more centrist electorate towards their coalition."
bra.20.a:0 "A natural choice."
bra.21.t:0 "Barroso and dos Santos Fund Festival in São Paulo"
bra.21.d:0 "The AIB has funded and organized a festival in São Paulo, with musicians, speeches and plenty of free food and drinks. The show, which pretty much celebrates their victory months before the election, had speeches from basically every Integralist of note, bishops and even the Imperial claimant to the throne, in what was an unprecedented act in recent political history. Journalists called the event ''Bread and Circus'' and mocked the largely uneducated crowd that gathered, but there is no doubt the AIB is sure of their victory."
bra.21.a:0 "Is that even legal?"
bra.22.t:0 "Vargas Takes Shot at 'Utopian Fools'"
bra.22.d:0 "Getúlio Vargas, as he makes speeches throughout the country, used his speech today in Juíz de Fora to denounce what he calls 'Utopian Populism', and blamed the unrest that plagues Brazil on said foolish ideals. Vargas claims that they want the quick, fast and painless way out of the troubles of the country, but put the people into sleep with golden promises, only to rob them in their sleep of their freedoms; and some other, less friendly analogies. The frankness and language of the speech captivated the audience, and recordings of it are being transmitted via radio already in some major cities."
bra.22.a:0 "Is this for the best?"
bra.23.t:0 "Anarchists Support the ED Candidacy"
bra.23.d:0 "While the FAB has simply no way of actually endorsing a candidate, leading members of it, such as Edgard Leuenroth, have expressed that the ED candidacy is the best for the people of Brazil. Such endorsements are bound to pull many workers who were on the fence to their camp."
bra.23.a:0 "Do they, now?"
bra.24.t:0 "Arms Smugglers Captured!"
bra.24.d:0 "Several unsavoury individuals were captured today, trying to smuggle arms from Rio Grande do Sul to Argentina. The guns seem to be of German origin, and they did fall directly under our lap... however, they are of uncertain origin and may very likely be stolen or have been already paid for. What should we do with the rather large amount of cargo?"
bra.24.a:0 "Finders, keepers."
bra.24.b:0 "You can't outrun the law!"
bra.25.t:0 "Tenentist Uprising Quashed"
bra.25.d:0 "Yet more revolts! Tenentes have launched a revolt in the barracks in São Paulo, but were quickly subdued. While the incident barely lasted a day, the affair was covered by the press and shows weakness on our government"
bra.25.a:0 "A minor inconvenience."
bra.26.t:0 "Luis Carlos Prestes Endorses the ED"
bra.26.d:0 "Luis Carlos Prestes, a high profile military officer with known Syndicalist tendencies, has publicly announced his support for the ED movement, as he sees it as the only option that will truly defend the workers from tyranny. This move certainly can do more harm than good for the ED, for Prestes is notorious for his links with the Third Internationale."
bra.26.a:0 "Syndicalists meddling in the election?"
bra.27.t:0 "Black Monday Hits Brazil"
bra.27.d:0 "Disaster! Brazil faces ruin! No amount of panic would be too much, for the crashing of German economy cascades into our agriculture and nascent industry like a train into cattle. There is little we can do than to watch the disaster unfold, as our budget collapses almost overnight, our currency loses half its value and millions in investments are cancelled and pulled out of the country. We don't even have the funds to pay vital government personnel as the situation stands now! Decades of planning, of prosperity, all gone to waste...?"
bra.27.a:0 "Isso não é bom..."
bra.28.t:0 "Return of the Coffee Fires"
bra.28.d:0 "Just like in the past decade, our coffee piles up with nobody to buy it. The solution found by state governments is to burn the surplus of the harvests in large fires, to keep the prices from utterly and completely collapsing again. This is certainly an extreme measure, but Black Monday's disastrous impact is far from over; dark times are ahead."
bra.28.a:0 "Burn baby, burn!"
bra.29.t:0 "Factories Close Down"
bra.29.d:0 "As Black Monday damaged the purchasing power for non essential goods for most Brazilians, many factories close down as their goods have no market, and they are forced to face massive losses. A disastrous setback to our plans of developing our industry, and we may take years to properly recover."
bra.29.a:0 "Oh no!"
bra.30.t:0 "Industrial Leaders Meet with Vargas"
bra.30.d:0 "Several important industrialist leaders have met with Getúlio Vargas today in São Paulo, as he negotiates for formal support to his candidacy, claiming only he has the vision to help them. Considering the options are either radicals, or liberals who would let them go without any aid, Vargas's words have found ready ears."
bra.30.a:0 "Difficulty breeds opportunity, hmm?"
bra.31.t:0 "The Steel Cycle"
bra.31.d:0 "As Brazil's economy evolved in history, its main exports changed; from the redwood that gives the nation its name to the coffee of the modern day. However, as we industrialise and modernize, a new era rises: The time of steel; when we no longer need to export basic good to import manufactured goods. This fundamental shift will be without a doubt the greatest legacy of our state."
bra.31.a:0 "Progress!"
bra.40.t:0 "The Federal Elections of [GetYear]"
bra.40.d:0 "The day of decision finally arrived. All pieces are on the table, and the most contentious elections of Brazil's history are about to begin. Polling stations countrywide face never before seen lines, as pamphlets and criers ask for votes across the nation. Four very different visions for the country clash, in ideas, and in some places, like in São Paulo, literally, as the now semi-regular clashes between Unions and Integralists dominate the news for the day, at least until the results start to come in. After the dust has settled, a victor and would be saviour of Brazil emerges..."
bra.40.a:0 "Getulio Vargas and the Partido Republicano."
bra.40.b:0 "Júlio Prestes and the Partido Liberal."
bra.40.c:0 "Gustavo Dodt Barroso and the Ação Integralista Brasileira."
bra.40.e:0 "João Mangabeira and the Esquerda Democrática."
bra.41.t:0 "Getulio Vargas Takes Office"
bra.41.d:0 "Getulio Vargas has been sworn in today as Brazil's president, in a grand ceremony in Rio de Janeiro. Our grand republic continues to bring progress and stability to the nation!"
bra.41.a:0 "Viva o Brasil!"
bra.42.t:0 "Júlio Prestes Takes Office"
bra.42.d:0 "Júlio Prestes has been sworn in today as Brazil's president, in a grand ceremony in Rio de Janeiro. Our grand republic continues to bring progress and stability to the nation!"
bra.43.t:0 "Gustavo Dodt Barroso Takes Office"
bra.43.d:0 "Gustavo Dodt Barroso has been sworn in as president of Brazil today! In his speech, he announces the beginning of a new era for Brazil, and that this will be the election that is going to define our country's future."
bra.44.t:0 "João Mangabeira Takes Office"
bra.44.d:0 "João Mangabeira has been sworn in today as Brazil's president, in a grand ceremony in Rio de Janeiro. Our grand republic continues to bring progress and stability to the nation!"
bra.45.d:0 "While the peak of Integralist radicalism has passed, our democracy still is not as strong as many would have wanted. Many issue still exist, and the people have turned up to the polls in great numbers to choose the fate of the nation for the next for years. The most contentious discussions often come from the Liberal split, still an open one that may very well decide the outcome of Brazil's future. As the votes start coming in, it's clear that the winner is..."
bra.45.a:0 "Gustavo Capanema and the Partido Republicano."
bra.45.b:0 "Borges de Medeiros and the Partido Liberal."
bra.45.c:0 "Francisco Prestes Maia and the Partido Liberal Democráta."
bra.45.e:0 "Nereu Ramos and the Partido Social Democrata."
bra.46.t:0 "Gustavo Capanema Takes Office"
