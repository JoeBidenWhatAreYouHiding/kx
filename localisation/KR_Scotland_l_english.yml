scotland.113.t:0 "The Shield"
scotland.113.d:0 "One of the more unique orders from High Elder Reverend Dr. White, 'the Shield' is a piece of omnibus legislation designed to shield Scotland from sin and enemies both within and without. Its most ambitious project is a reformation of the education system but it also seeks to regulate all elements of Scottish life to the clothes citizens wear to what holidays can be practiced. While some decry it as extreme all faithful know this is for the greater good."
scotland.113.a:0 "The greater good"
scotland.114.t:0 "The Banning Of Christmas"
scotland.114.d:0 "In a surprising directive as part of the new legislation it has been declared that Christmas is now officially banned. The holiday is no longer to be observed and taking part in christmas festivities is a now punishable offence. All bakers are to report on those who attempt to purchase yule bread and impersonation of the Saint Nicholaus is a capital crime. Across the nation the public cry out in a mixture of shock, confusion and anger with special police units deployed to quell the unrest. Soon all good Scotsmen will spend the anniversary of the birth of Christ sitting in quiet reflection and thankfulness for our Lord and Saviour and do away with such decadent luxuries of exchanging gifts and partaking in merriment."
scotland.114.a:0 "They'll ban Easter next!"
scotland.115.t:0 "Helen Duncan's Seance"
scotland.115.d:0 "In a surprising twist of events, one of our own government figures, Helen Duncan has invited prominent ministers to partake in a seance to prove the existence of Heaven and Hell. The night quickly descended into chaos when it became apparent that Duncan is no medium but a fake and her 'ectoplasm' was made of cheese cloth. While the government has desperately tried to cover up this embarrassing event, it has somehow made its way to the presses and Duncan has been mocked so harshly the government has been forced to arrest her for witchcraft in a show trial and then shortly release her."
scotland.115.a:0 "What a disaster!"
scotland.116.t:0 "The Oath Of Loyalty"
scotland.116.d:0 "The ambitious education reforms have begun and all civil servants, teachers, doctors and other public officials have been forced to take an oath of loyalty on the Bible to God and High Elder Reverend Dr. White. Those who have refused have been sent to the work camps to teach them the error of their ways and have now been permanently banned from public life. While some worry what the effects of the oath will be, all good Scots know this will bring order and stability to a nation in desperate need of both."
scotland.116.a:0 "Onwards to a holier Scotland!"
scotland.117.t:0 "The Educational Exodus"
scotland.117.d:0 "Due to the newly enforced Oath Of Loyalty and the barring of all non-Presbyterians from higher education, Scotland is now embroiled in a educational exodus as scientists, teachers, doctors, academics and theorists flee the nation to escape persecution because of their faith."
scotland.117.a:0 "What?!"
scotland.118.t:0 "The Kirk Assembly"
scotland.118.d:0 "It has been decided that to outright disband parliament would be a silly move and that by allowing at least some form of legislative body to exist it would provide a sense of stability to the nation and to show us not to be complete tyrants. Of course such a body would prove to be at least minor thorn in the side of High Elder Reverend Dr. White and his future successors."
scotland.118.a:0 "A necessary evil"
scotland.119.t:0 "Covenanter Theology In One Nation"
scotland.119.d:0 "It seems that [ISOLATIONIST MINISTER] has won out and rather than seek to spread our ideology far and wide we will look inwards. The borders shall be closed, a field of absolute terror will surround the nation and protect good Scottish men from evil while casting out those who would do us harm. As such the government will take part in the economy, directing it how God would have seen fit."
scotland.119.a:0 "Truly God's land"
scotland.120.t:0 "Faith Through Labour"
scotland.120.d:0 "As part of our focus on internal issues we will obviously have to find the funds to develop our nation from within. Fortunately we have a plentiful supply of cheap labour from the various heathens that have been arrested. And with this High Elder Reverend Dr. White has seen fit to authorize the 'Faith Through Labour' reformation program where they will be allowed to rehabilitate and atone for their sins through hard work. Shall we have them work on infrastructure or in the factories?"
scotland.120.a:0 "Get them building new roads!"
scotland.120.b:0 "Off to the factories you go!"
scotland.121.t:0 "God's Kingdom On Earth"
scotland.121.d:0 "It seems that [OTHER MINISTER] has won out and rather than Scotland fade into neutral obscurity, instead it will take a vastly active position on the world stage promoting the Covenater theology and seeking to work with other protestant nations to rid the world of popery and syndicalism."
scotland.121.a:0 "All the world belongs to God!"
scotland.122.t:0 "A Call To The Faithful"
scotland.122.d:0 "Today high Elder Reverend Dr. White has given off a great radio broadcast in which he has called on protestants across the world to take up arms and fight in a grand crusade against the pope and syndicalism. Instead of the orgy of violence and global war that was supposed to break out as High Elder Reverend Dr. White had promised, the reaction has been incredibly muted with the exception of cease and desist order from a small catholic group in England. In another great speech High Elder Reverend Dr. White attempted to provoke the catholic nations into attacking but again this has fallen on death ears with only a few ultra-nationalist dutch protestants taking any interest in the call to arms. This has proved a monumental blow for the government and Reverend Dr. White has demanded an explanation as to why the radio broadcast didn't create the religious war."
scotland.122.a:0 "They must be jamming our signals!"
scotland.123.t:0 "Our Prussian Brothers"
scotland.123.d:0 "The German Reich's most powerful state of Prussia has long been the standard bearer for protestantism on the continent. Surely they would be delighted to aid us in our struggle by becoming our primary economic benefactor through subsidies, cheap loans and some very lovely trade deals."
scotland.123.a:0 "Good protestants look after each other!"
scotland.124.t:0 "A Request From Scotland"
scotland.124.d:0 "After the initial Scottish rising, silence seems to have fallen over the highlands at least until today when a Scottish envoy doubling as priest arrived in Hanover wishing to speak with the German government. After being given an audience the envoy explained the rather...odd situation Scotland finds itself in and gave off a delusional list of 'requests' such as interest-free loans, subsidies for business and trade deals beneficial to the Scots as well as help in a future 'crusade against Popery.' The envoy was quickly laughed out of the building and sent back to Scotland with the southern Catholic states pleased that none of their demands were met."
scotland.124.a:0 "How strange"
scotland.125.t:0 "Germany Says No"
scotland.125.d:0 "Our envoy has returned with terrible news! The perfidious Germans have refused our simple requests citing them as 'silly' and 'homicidal'. It seems that the hunnic barbarians have been infiltrated by the southern catholics to their very core. We will have to look for aid elsewhere and add another nation to the list of those infected with Popery."
scotland.125.a:0 "Bloody krauts!"
scotland.126.t:0 "The Sons Of The Legion"
scotland.126.d:0 "With America gripped by civil war, out of the ashes of the Union, a new state of good honest Protestants has arisen. Helen Duncan has informed us that a man by the name of Pelley is rallying good Christians to the flag of Huey Long and performing miracles in the process. To have America on our side would make the catholic world tremble!"
scotland.126.a:0 "Off to Dixie we go!"
scotland.127.t:0 "A Request From Scotland"
scotland.127.d:0 "An envoy from the newly declared Scottish state has arrived in the capital today and is seeking for the Union State to take Scotland under its wing. Their requests are simple ranging from economic investment to military protection before eventually bending off into a full-scale war against catholicism. While Pelley has shown in interest his attempts to lobby the War Powers Committee have failed spectacularly and Charles Coughlin has put a stop to any further discussion."
scotland.127.a:0 "Sorry guys..."
scotland.128.t:0 "The Yanks Refuse Us Too!"
scotland.128.d:0 "In our hour or need the Americans have turned us down. While this man Pelley apparently lobbied to the very for our cause, the money behind the Union State in the form of the War Powers Committee is allegedly filled to the brim with devout Catholics would see Scotland burn before giving us coin. To make matters worse it seems that one of the Pope's own agitators, a priest by the name of Coughlin, bends the ear of Huey Long and ensures that no money will come our way."
scotland.128.a:0 "Absolute wankers"
scotland.129.t:0 "The Jacobite Restoration"
scotland.129.d:0 "O Glorious day! For the Jacobite family sits on the throne of Scotland once more. The traitorous English have been expelled from this fair land and the Royal Scottish Standard flutters across the land. We march forward under a benevolent german watch and now the King shall be crowned. Currently King Rupprecht will remain in Bavaria and when he dies his son and our current regent Heinrich will take over as King, separating the lines."
scotland.129.a:0 "Long live the King!"
scotland.129.b:0 "Long live the King and Prince Heinrich!"
scotland.130.t:0 "The Issue Of Parliament"
scotland.130.d:0 " For many years, Scotland has experienced parliamentary rule under the United Kingdom and during the revolt this was one of their hopeful ambitions for democratic rule. King Rupprecht has not taken kindly to the notion of having to have his and Heinrich's powers restrained and wishes to rule as a traditional Jacobite King unrestrained. Of course our new subjects are not thrilled. Soon they will learn the error of their ways as today marks the beginning of a grand reformation of Scottish society."
scotland.130.a:0 "We can start with the old parliament building."
scotland.131.t:0 "Dealing With The Old Building"
scotland.131.d:0 "Now that the king has done away with the notion of democratic rule it must be decided what to do with the old building. Used as the seat of local government for Scotland under the Syndicalist government and now it sits in Edinburgh acting as a subversive symbol against our rule. Much of our government believes the building should be reclaimed and be turned into the seat of the King's power. However, the hardliners believe the building should be destroyed to wipe away the notion of democracy in Scotland. How should we proceed?"
scotland.131.a:0 "Repurpose the building!"
scotland.131.b:0 "Burn it down!"
scotland.132.t:0 "Empowering The Royal Council"
scotland.132.d:0 "With parliament successfully removed from the public consciousness the King can now move onto ruling Scotland without interference. Currently a byzantine administration is in place with a dysfunctional privy council composed of sycophantic and newly created Scottish nobles, a german advisory council and the bishops all jockeying to gain the King's sway. It has been proposed that all these councils be dissolved and the administration streamlined into a single Royal Council. Of course this will not sit well with some..."
scotland.132.a:0 "Establish the royal council!"
scotland.132.b:0 "Keep the system as it is"
scotland.133.t:0 "The Legitimacy Crisis"
scotland.133.d:0 "With [SCT.GetLeader]'s German Heritage, and the growing discontent between the German occupiers; a crisis has emerged. The majority of the populace have seen [SCT.GetLeader] and all of the German forces in the nation as illegitimate"
scotland.133.a:0 "We are more Scottish then the Damn Anglos!"
scotland.134.t:0 "The Devolved Administration"
scotland.134.d:0 "Nicolas Y' Glais has issued autonomy to Scotland and Wales. leaving us as independent (nominally) from London. Even though our foreign policy is still dictated from London, we have great leeway at home. Elections have been called to our Congress, who will elect Scotland’s new Head of State. It is a hotly contested race between the English-alligned SWF and the Scottish wing of the Trade Union Congress"
scotland.134.a:0 "Elect the SWP!"
scotland.134.b:0 "Elect the STUC!"
scotland.135.t:0 "Scotland asks for aid"
scotland.135.d:0 "Ever since Scotland was granted Home Rule, their economy has been sluggish. They have asked for aid; should we give it to them"
scotland.135.a:0 "What could go wrong?"
scotland.135.b:0 "We aren't your piggy-bank!"
scotland.136.t:0 "Britain sends Aid"
scotland.136.d:0 "The government in London has sent us necessary aid. This will help our economy"
scotland.136.a:0 "Great!"
scotland.137.t:0 "Britain refuses Aid"
scotland.137.d:0 "The government in London has refused to send us necessary aid. This will not help our economy"
scotland.137.a:0 "Damn!"

sctrevolt.1.t:0 "The Rebellion Begins!"
sctrevolt.1.d:0 "The English have pushed us to the brink with their totalitarian laws. Tis time to rise up like our ancestors and cast off the Anglo yoke, once and for all!"
sctrevolt.1.a:0 "For Freedom!"
sctrevolt.2.t:0 "Scotland Unshackled!"
sctrevolt.2.d:0 "Speaking to an electrified crowd in the centre of Edinburgh, below Edinburgh Castle, John MacCormick has given a grand speech, titled 'Scotland Unshackled' in which he has denounced Mosely and his maximist allies in bringing about the ruin of the union and calling on Scotland to fight for its freedom and very existence. Scores of young men have volunteered to join the Homeland Watch and the provisional Scottish army to fight for their home and country while the syndicalist 'government' has rallied syndicalist militia to the cause. While technically at odds the two groups have yet to go into open fighting and some wonder if a coalition is possible..."
sctrevolt.2.a:0 "Let Alba Soar!"
sctrevolt.3.t:0 "The Deal With The Devil"
sctrevolt.3.d:0 "Representatives of the Homeland Watch, the main democratic parties and the syndicalist government have all met to discuss a truce. After hours of heated negotiations and multiple threats of collapse from both sides eventually an agreement was made. While not a United Front as seen in Wales, for now at least the two sides will stop killing each other and focus on the British."
sctrevolt.3.a:0 "What great news!"
sctrevolt.4.t:0 "Securing The Home Front"
sctrevolt.4.d:0 "Up until now the two main factions have existed in an uneasy peace with minor skirmishes but never truly escalating into a full civil war. Now all has changed with the Homeland Watch treating the syndicalist militias as legitimate targets. Before a descent into open civil war could take place, the syndicalists have sided with the now disaffected democrats and overthrown John MacCormick and his reactionary goons."
sctrevolt.4.a:0 "The Great John Maclean is back in the Clyde!"
sctrevolt.5.t:0 "The Auld Alliance"
sctrevolt.5.d:0 "Scotland and France have always been natural allies, united in the frequent foe of England. France has opted not to send to involve itself in the civil war and this presents an ideal opportunity to court their favour."
sctrevolt.5.a:0 "It's not worth it."
sctrevolt.5.b:0 "Send the request!"
sctrevolt.6.t:0 "Scotland Seeks Help"
sctrevolt.6.d:0 "Britain has been thrown into internal turmoil but surprisingly the syndicalist factions have taken over in Scotland and have requested entry into the Internationale as well as removing England, citing their betrayal of the revolution. While the Scots are a good people, they may not prove to be a powerful ally compared to Britain, regardless of their crimes."
sctrevolt.6.a:0 "England has betrayed the revolution! Let them in!"
sctrevolt.6.b:0 "Politely decline their request."
sctrevolt.7.t:0 "The French Refuse!"
sctrevolt.7.d:0 "As expected the French have refused our request, opting to side with the British. It seems we will fight this battle alone."
sctrevolt.7.a:0 "Bastards!"
sctrevolt.8.t:0 "The French Abandon Us!"
sctrevolt.8.d:0 "Troubling news has reached London. Surprisingly the French have opted to side with the Scots and have demanded that we enter into peace negotiations. It seems that Scotland is lost, for now at least."
sctrevolt.8.a:0 "What?!"
sctrevolt.9.t:0 "Petitioning Canada"
sctrevolt.9.d:0 "John MacCormick has decided that the best option for a foreign benefactor would be in Canada, the home of the British exiles. Scotland would prove to be a good strategic choice for them, in exchange we'll be able to secure our independence from Britain. Of course what should we ask for?"
sctrevolt.9.a:0 "Just aid and equipment."
sctrevolt.9.b:0 "Some volunteers too."
sctrevolt.9.c:0 "An expeditionary force!"
sctrevolt.10.t:0 "Scotland Asks For Aid"
sctrevolt.10.d:0 "Delegates from the newly declared independent Scotland have arrived today, asking for aid in their fight against the Union of Britain. While they have not outright declared support for the Exiles they have indicated they would be open to increased support later down the line."
sctrevolt.10.a:0 "Send them the guns!"
sctrevolt.10.b:0 "We can't spare the equipment!"
sctrevolt.11.t:0 "Scotland Asks For Volunteers"
sctrevolt.11.d:0 "Delegates from the newly declared independent Scotland have arrived today, asking for aid and volunteers in their fight against the Union of Britain. While they have not outright declared support for the Exiles they have indicated they would be open to increased support later down the line and many Scots in Canada have proven eager to fight for their homeland."
sctrevolt.11.a:0 "Send them the men!"
sctrevolt.12.t:0 "Scotland Asks For An Expeditionary Force"
sctrevolt.12.d:0 "Delegates from the newly declared independent Scotland have arrived today, asking for an expeditionary force in their fight against the Union of Britain. While they have not outright declared support for the Exiles they have indicated they would be open to increased support later down the line and Canadian troops on Scottish soil could be very useful..."
sctrevolt.12.a:0 "Send them the expeditionary force!"
sctrevolt.13.t:0 "The Canadians Protect Scotland"
sctrevolt.13.d:0 "In a shock discovery the Canadians have began to land in Scotland, with the reactionary republic declaring loyalty to the Entente. To prevent a full-scale war with the Entente a hasty peace has been made, granting them a landing zone in the isles. The French ambassador does not seem too pleased..."
sctrevolt.13.a:0 "Oh bloody hell!"
sctrevolt.14.t:0 "Petitioning Germany"
sctrevolt.14.d:0 "John MacCormick has decided that the best option for a foreign benefactor would be in Germany, the home of our past foe. Scotland would prove to be a good strategic choice for them, in exchange we'll be able to secure our independence from Britain. Of course what should ask for?"
sctrevolt.14.a:0 "Just aid and equipment."
sctrevolt.14.b:0 "Some volunteers too."
sctrevolt.14.c:0 "An expeditionary force!"
sctrevolt.15.t:0 "Scotland Asks For Aid"
sctrevolt.15.d:0 "Delegates from the newly declared independent Scotland have arrived today, asking for aid in their fight against the Union of Britain. While they have not outright declared they would aid us or join the Reichspakt they have indicated they would be open to increased support later down the line."
sctrevolt.15.a:0 "Send them the guns!"
sctrevolt.16.t:0 "Scotland Asks For Volunteers"
sctrevolt.16.d:0 "Delegates from the newly declared independent Scotland have arrived today, asking for aid and volunteers in their fight against the Union of Britain. While they have not outright declared they would aid us they have indicated they would be open to increased support later down the line. Many german men are eager to see service and help give the Union a bloody nose."
sctrevolt.16.a:0 "Send them the men!"
sctrevolt.17.t:0 "Scotland Asks For An Expeditionary Force"
sctrevolt.17.d:0 "Delegates from the newly declared independent Scotland have arrived today, asking for an expeditionary force in their fight against the Union of Britain. While they have not outright declared support for the Reichspakt they have indicated they would be open to increased support later down the line and German troops on Scottish soil could be very useful..."
sctrevolt.17.a:0 "Send them the expeditionary force!"
sctrevolt.18.t:0 "The Germans Protect Scotland"
sctrevolt.18.d:0 "In a shock discovery the German military forces have begun to land in Scotland, with the reactionary republic declaring loyalty to the Reichspakt. To prevent a full-scale war with Germany a hasty peace has been made, granting them a landing zone in the isles. The French ambassador does not seem too pleased..."
sctrevolt.18.a:0 "That's not good..."
sctrevolt.19.t:0 "Consolidating Our Power"
sctrevolt.19.d:0 "Rather than seek out a foreign alliance it is better to instead look inwards and consolidate our internal support so that we are beholden to no foreign power as we have been for centuries. The natural option is our current allies, the democrats, though many wonder if Scotland is ready for democracy. The other option is recruiting the Covenanters. Ferocious warriors, they have shown a fanatical devotion to the cause and while they could be useful they could be dangerous..."
sctrevolt.19.a:0 "Strengthen our ties with the democrats."
sctrevolt.19.b:0 "Purge the democrats and side with the Covenanters!"
sctrevolt.20.t:0 "Aid Refused"
sctrevolt.20.d:0 "We have been refused our request for help in our war against Britain. It seems we will have to fight this threat alone."
sctrevolt.20.a:0 "Damn."

