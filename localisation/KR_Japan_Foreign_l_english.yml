JAP_land_reform:0 "Land Reform"
JAP_land_reform_desc:0 "Land reform has been an ongoing issue in Japanese politics for nearly 70 years. We are not the first to attempt to resolve the issue and, if we are not careful, will not be the last. The more effort and time we put in, the more likely it is for our efforts to bear fruit, though we are free to declare an end to our programme at any time...\n\nCurrently our land reform progress is: [?JAP.JAP_land_reform_variable|H0]."
JAP_land_reform_1:0 "Initial Land Reform"
JAP_land_reform_1_desc:0 "The Land Reform Act is designed to limit landlord's power and provide arable land to poor farmers. Our initial plans will enforce redistribution of all land owned by absentee landlords within the next four years."
JAP_land_reform_2:0 "Continued Land Reform"
JAP_land_reform_2_desc:0 "The expanded version will give the landlords state bonds in addition to the purchase price of their lost property as compensation. This will be a great step towards ending the rural poverty that has plagued our nation for generations."
JAP_land_reform_3:0 "Extensive Land Reform"
JAP_land_reform_3_desc:0 "The largest version gives extended powers to government officials to fight those who resist these reforms."
JAP_land_adjustment:0 "Land Readjustment Act"
JAP_land_adjustment_desc:0 "The Land Adjustment Act will establish a legal basis for tenant rights. The Act will prohibit landlords from cancelling or refusing to renew a contract unilaterally without due cause."
JAP_rent_control:0 "Rent Control Act"
JAP_rent_control_desc:0 "The Rent Control Act will allow local authorities to implement rent controls and authorise prefecture governors to intervene in cases where the rent has been proven to be unreasonably high."
JAP_agriculture_land_control:0 "Agricultural Land Control Act"
JAP_agriculture_land_control_desc:0 "The Agricultural Land Control Act stipulates that conversion or trade of farmland for non-agricultural purposes must be approved by local authorities. This allows us to select what crops are planted, in order to secure high production of staple foods."
JAP_finish_land_reform:0 "Finish the Land Reform Programme"
JAP_finish_land_reform_desc:0 "We will finish our Land Reform Programme and see what the result is..."
JAP_merge_army_ideas:0 "Finish Army reform"
JAP_merge_army_ideas_desc:0 "Our army reform is finally done and our army is ready to deal with anything."

