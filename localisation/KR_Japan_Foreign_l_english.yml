### Focuses - Foreign - Base ###
JAP_rising_sun: "Hakkou Ichiu"
JAP_rising_sun_desc: "Japan's correct direction on the world stage has long been debated between military scholars and ideologues alike but all agree, is all the world not better when it is under one roof?"

### Focuses - Nanshin-ron ###
JAP_go_south: "Nanshin-ron"
JAP_go_south_desc: "For all its strengths, Japan has a key strategic disadvantage in its dependency on foreign oil. In the pursuit of self-reliance and security against ever-encroaching Western imperialism, surely it would be both wise and just to acquire these resources for ourselves, and in so-doing widen our sphere of security?"
JAP_pacific_islands: "Extend The Pacific Security Zone"
JAP_pacific_islands_desc: "With America in chaos, we can ill afford to ignore the opportunity presented. Proposals for creating a Pacific Security Zone that would extend our reach and protection to their far-flung Pacific possessions have come forward and are under serious consideration."
JAP_hawaii: "Pressure Hawaii"
JAP_hawaii_desc: "Now that the American position in the pacific is weakened, we can make our move to annex the unrecognised nation of "Hawaii" and secure an impenetrable cordon around our empire in the Pacific Ocean."
JAP_demand_indonesia: "Target: East Indies"
JAP_demand_indonesia_desc: "For centuries the islands of the East Indies have toiled for their Dutch colonial rulers, its vast resources lining European pockets. This practice must end. We shall liberate these assets for the Co-Prosperity Sphere, where they rightfully belong!"
JAP_philippines: "Bring the Philippines into the Fold!"
JAP_philippines_desc: "Now that the Americans are gone, we can send our gunboats to secure the archipelago for the Co-Prosperity Sphere and bring stability to the islands. Of course, the Filipinos might not see it that way."
JAP_claim_colonies: "Create the South Seas Territory"
JAP_claim_colonies_desc: "Every single island in the Pacific not held by us could act as a staging point to invade our Home Islands. The German Empire has no right to any of these islands and so they are ours for the rightful taking. First will formalise our claims to the area with the South Seas Territory. We can then use those claims to bring them into our empire, be that with diplomacy or the might of the Japanese Imperial Navy."
JAP_ultimatum: "Issue Colonial Ultimatum"
JAP_ultimatum_desc: "We must use this opportunity to claim our rightful role as the sole great power in Asia and in the Pacific: we must demand all [GER.GetAdjective] South-East Asian and Pacific possessions, as well as their Chinese concessions. If they don't meet our demands, then it shall be war!"
JAP_indochina_question: "Target: Indochina"
JAP_indochina_question_desc: "An independent Indochina does not align with our strategic plans for the region. We must make a move to secure it as soon as possible."
JAP_target_siam: "Bring Siam into the Fold!"
JAP_target_siam_desc: "We'd held out hopes that the Siamese would prove amenable to an alliance, but seeing as that isn't the case we must exert force to bring them in line."

### Focuses - Seishin-ron ###
JAP_go_west: "Seishin-ron"
JAP_go_west_desc: "With Russia not a threat across the Amur River and the Americans embroiled in a civil war, the time has come to fulfil our destiny. China is weak, corrupt and divided and must be lead into the modern age under the guidance of Japan. If the Chinese don't agree, then we shall simply have to teach them a harsh lesson about defiance."
JAP_mantetsu_projects: "Mantetsu Projects"
JAP_mantetsu_projects_desc: "Mantetsu manages the railways of Manchuria and Korea on our behalf, and is deeply involved with the economy of North-West China as a result. As we expand our influence into the interior and the coast of our Chinese proxy, they are sure to propose increasingly ambitious projects to develop the region."
JAP_support_allies: "Support Warlord Allies"
JAP_support_allies_desc: "Many of China's warlords are lining up to bow down and receive Japanese power to back them up like the Old Marshal did. We should oblige them and ensure they are well-equipped to be our proxies in China."
JAP_sow_chaos: "Divide and Conquer"
JAP_sow_chaos_desc: "In all things Chinese, 'divide and conquer' should be our philosophy. While many warlords may wish for our support, we should ensure a good balance of forces on all sides by manipulating the odds in favour of any and all factions, to keep China divided and ripe for the taking when the time comes."
JAP_national_mobilisation_law: "National Mobilisation Law"
JAP_national_mobilisation_law_desc: "The war in China promises to be an immense undertaking that will tax us to the limit. We must ensure the people are ready to bear the burden of warfare of this grand scale."
JAP_spiritual_mobilisation: "Recruit Collaborators"
JAP_spiritual_mobilisation_desc: "Chinese manpower is an unfortunate necessity for victory, and if we are to rally enough forces to take all of China our conquered regions must provide soldiers as well as resources."
JAP_three_alls: "Burn to Ash Strategy"
JAP_three_alls_desc: "The Burn to Ash Strategy will be as brutal as it will be effective; those that take up arms against us in resistance shall be killed without mercy, professional soldier or otherwise. We shall supplement this with careful use of blockhouses to hinder the path of guerrillas as well as concentrating civilians in fortified areas to hamper recruitment. This combination will be our road to victory in China."
JAP_ichigo: "Operation Ichi-gou"
JAP_ichigo_desc: "A series of decisive battles has been planned called Operation Ichi-gou, intended to link up our various armies and crush the Chinese once and for all. We are staking a great deal on this, and if we should prove to be unsuccessful, our stability is sure to suffer as the war will seem un-winnable to the public. But we have every faith in our generals to bring victory at last. Forward Japanese soldiers! Tenno Heika Banzai!"
JAP_respect_fengtian: "The Fruits of Loyalty"
JAP_respect_fengtian_desc: "The government of Zhang Zuolin has been our main ally in China for many years, and supporting him in his quest to unify China has been our goal and the reason for this war. It is therefore imperative that we turn over all land we have taken that he claims as a core part of China."
JAP_plant_cherry_blossoms: "Plant Sakura Trees"
JAP_plant_cherry_blossoms_desc: "The blood that we have shed in China has been costly and our gains hard-won. We aren't about to let some jumped-up warlord with ideas about his rights or Chinese nationalism take them from us. Our key claims in China will remain under our control and open to settlement by Japanese people, which we shall symbolise by planting cherry trees."
JAP_destroy_legations: "Dismantle the Legation Cities"
JAP_destroy_legations_desc: "The self-righteous westerners who run [LEC.GetNameDef] have seen fit to exclude us from their councils and halls of power. We shall show them the price of their impudence."

### Focuses - Foreign - Factions ###
JAP_own_faction: "Found The Co-prosperity Sphere"
JAP_own_faction_desc: "An alliance of Asian nations to oppose Western Imperialism is not a new idea, but now we cannot afford to stand alone. We must found the Co-Prosperity Sphere in order to strengthen our position."
JAP_create_riken: "Create Rikagaku Kenkyuusho"
JAP_create_riken_desc: "Rikagaku Kenkyuusho, often shortened to 'Riken', has long been among Japan's leading Research and Development institutes. If we provide the funding, it can begin overseas initiatives, and function as a scientific wing of the Co-prosperity sphere aimed at aiding our colonies and allies."
JAP_tokyo_conference: "Host the Tokyo Conference"
JAP_tokyo_conference_desc: "Pan-Asian thought is genuinely supported by a large segment of the political classes and is a useful tool regardless. By hosting a major conference in Tokyo and inviting diplomats from all over Asia we can encourage cooperation between Asiatics to stand against Western Imperialism."
JAP_invite_alliance_members: "Formalise Military Alliances"
JAP_invite_alliance_members_desc: "With the successes of the Tokyo Conference well established, it's time to see who is as good as their word and invite those willing to join to a formal military alliance."
JAP_osaka_conference: "The Osaka Economic Bureau"
JAP_osaka_conference_desc: "In Osaka, one of our major industrial cities and a historic trade hub, we have decided to set up a commission drawn from all over Asia. It's duties are mainly concerning the economic ties between members of the Greater East-Asian Co-Prosperity Sphere. By putting resources into this, we can promote autarky and economic self-confidence amongst Asians, and extend our influence over them further."
JAP_one_china_policy: "China Is Indivisible"
JAP_one_china_policy_desc: "Key to the power of our Asian sphere will be the subordination of our once mighty neighbour, China. Our sphere members will follow our lead, so the policy we choose will determine the path for the future. We shall proclaim our support for one China, united with all of its claims."
JAP_subordinate_fengtian: "Bring [FNG.GetNameDef] To Heel"
JAP_subordinate_fengtian_desc: "Zhang Zuolin's Fengtian Government has long been within our orbit, but not quite aligned with us. Now it's time for him to show his true colours and decide: is he in or out? Japan will tolerate no rivals in Asia, so he had best choose wisely..."
JAP_mission_to_india: "A Mission To India"
JAP_mission_to_india_desc: "[PRF.GetNameDefCap] is ready for recruitment into our folds. They have reason to fear both renewed domination by Europe as well as the syndicalists which sit on their borders. A better option than attempting to subjugate India ourselves is to throw our lot in with a champion, one that we can cultivate as our ally."
JAP_target_india: "Target: India"
JAP_target_india_desc: "India is a power that lies in the wings, and one with enough manpower to tip the scales should we let them exist outside of our control for too long. We must act to subjugate them, and quickly."
JAP_isolate_australasia: "Isolate Australasia"
JAP_isolate_australasia_desc: "The Co-Prosperity Sphere's grip on trade in the Pacific is strong, and we should showcase this via punitive sanctions on the imperialistic outpost of European colonialism that is '[AST.GetNameDefCap]'."
JAP_integrate_asian_economies: "Integrate The Greater Asian Economy"
JAP_integrate_asian_economies_desc: "Economic power is the key to all, and with undisputed mastery over Asia at our disposal we can begin the process we started in Osaka: tying the economies of East Asia closer to us in order to make them subject to our will."
JAP_final_victory: "Proclaim Victory Over Imperialism"
JAP_final_victory_desc: "Finally, victory is in our grasp. Japan is the undisputed master of all East Asia! We have put our rivals into their place and drove out the Europeans from what is rightfully ours. The Home Isles are the humming centre of Asian economy. When the tiger roars the world trembles!"

### Decisions ###

### Co-Prosperity Sphere ###
JAP_co_prosperity_decisions: "The Japanese Co-Prosperity Sphere"
JAP_co_prosperity_decisions_desc: "Our national alliance is one of Asians working together to overthrow the influence of Western Imperialism. Together we will prosper, and Japan will prosper even more with these allies lifting us ever higher.\n\nCurrent members of our economic sphere: [JAP_ally0][JAP_ally1][JAP_ally2][JAP_ally3][JAP_ally4][JAP_ally5][JAP_ally6][JAP_ally7][JAP_ally8][JAP_ally9][JAP_ally10][JAP_ally11][JAP_ally12][JAP_ally13][JAP_ally14]"
JAP_invite_into_faction: "Invite [From.GetNameDef] into our Alliance"
JAP_invite_into_faction_desc: "With the [From.GetAdjective] government having indicated its interest in an alliance at the Tokyo Conference, now it remains only a formality to conclude our talks."
JAP_invite_into_economic_sphere: "Invite [From.GetNameDef] into our Economic Sphere"
JAP_invite_into_economic_sphere_desc: "[From.GetNameDefCap] is either an unaligned nation or it is already a Japanese ally, and in either case is an excellent candidate for us to approach for admittance into our 'Greater Asia Co-Prosperity Sphere... for their benefit and especially for ours."
JAP_invest_in_sphere_member1: "Promote Investment in [From.GetNameDef]"
JAP_invest_in_sphere_member1_desc: "We should begin investment in [From.GetNameDef], which will not only give us easier access to their trade but will allow us to build a Japanese presence in the country and, eventually, take it over from the inside."
JAP_invest_in_sphere_member2: "Promote Investment in [From.GetNameDef]"
JAP_invest_in_sphere_member2_desc: "We should begin investment in [From.GetNameDef], which will not only give us easier access to their trade but will allow us to build a Japanese presence in the country and, eventually, take it over from the inside."
JAP_invest_in_sphere_member3: "Promote Investment in [From.GetNameDef]"
JAP_invest_in_sphere_member3_desc: "We should begin investment in [From.GetNameDef], which will not only give us easier access to their trade but will allow us to build a Japanese presence in the country and, eventually, take it over from the inside."
JAP_invest_in_sphere_member_docks: "Promote Naval Investment in [From.GetNameDef]"
JAP_invest_in_sphere_member_docks_desc: "We should begin investment in [From.GetNameDef], which will not only give us easier access to their trade but will allow us to build a Japanese presence in the country and, eventually, take it over from the inside."
JAP_invest_in_sphere_naval_advisors: "Send naval advisors to [From.GetNameDef]"
JAP_invest_in_sphere_naval_advisors_desc: "We should send advisors to [From.GetNameDef], which will help with development of their naval base."
JAP_invest_in_sphere_prosperity_ships: "Share prosperity ship plans with [From.GetNameDef]"
JAP_invest_in_sphere_prosperity_ships_desc: "We should send "Prosperity" ship engineers to [From.GetNameDef], which will help with development of their naval transport base."
JAP_invest_in_sphere_take_dockyards: "Take over [From.GetNameDef] dockyards"
JAP_invest_in_sphere_take_dockyards_desc: "Our naval yards in the Home Islands currently struggle to fulfil the IJA's needs. Now we must make use of the facilities we built for our junior partners in the Co-Prosperity Sphere. All for their own protection, of course."
JAP_economic_sphere_takeover: "Take Over [From.GetNameDef]"
JAP_economic_sphere_takeover_desc: "Our economic penetration of [From.GetNameDef] has grown to the point where [Root.GetNameDef] dominates them entirely. The [From.GetAdjective] government is already subject to our wishes... now it only remains is to discard the polite fiction of their independence."
JAP_co_prosperity_member_decisions: "The Japanese Co-Prosperity Sphere"
JAP_co_prosperity_member_decisions_desc: "The Co-Prosperity Sphere is one part about a military alliance, and one part about economic co-operation - though both aspects are overlorded by [JAP.GetNameDef], which looms large over eastern Asia. The Japanese are determined to fight against the encroachment of Western Imperialism, even if - to some degree - it means they become imperialists themselves."
JAP_join_rikagaku_kenkyusho: "Join the Riken Research Group"
JAP_request_nav_advisors: "Request Naval Advisors"
JAP_withdraw_from_alliance: "Withdraw from Military Alliance"
JAP_withdraw_from_alliance_desc: "We no longer have any need of our military alliance with [JAP.GetNameDef]. Let us end it now."
JAP_withdraw_from_sphere: "Withdraw from Economic Sphere"
JAP_withdraw_from_sphere_desc: "Despite the benefits it offers us, our membership in the Japanese economic sphere raises concerns regarding our independence. We should withdraw from our co-operation with the Japanese immediately."
JAP_nationalize_japanese_investments: "Nationalise Japanese Investments"
JAP_nationalize_japanese_investments_desc: "The growing presence of Japanese investors in [Root.GetNameDef] is causing great concern. Though the price will be steep, and it requires us to also withdraw from the Japanese economic sphere completely, we should nationalise their investments and prevent them from growing their control over the [Root.GetAdjective] economy to the point where we will become little more than a puppet for their interests."

