### Ideas ###
JAP_rising_sun_idea_1: "Imperial Glory"
JAP_rising_sun_idea_1_desc: "Japan has not always received the respect it deserves. While things have changed over the last 30 years, much remains the same. In light of this, we trust that every citizen will do their patriotic duty; none shall stop us.\n\nWe are the most powerful nation in Asia and the fruits of war should be ours and ours alone. To ensure this is the case we can only call in allies if we are at war with a major or losing a war."
JAP_rising_sun_idea_2: "Imperial Glory"
JAP_rising_sun_idea_2_desc: "It is time for Japan to finally seize its place among the empires of the world. We will liberate the east from Western Imperialism and settle the score with our rivals. The sun has risen!\n\nWe are the most powerful nation in Asia and the fruits of war should be ours and ours alone. To ensure this is the case we can only call in allies if we are at war with a major or losing a war."
JAP_rising_sun_idea_3: "Imperial Glory"
JAP_rising_sun_idea_3_desc: "Japan has become a shining beacon, the undisputed leader of the many peoples of Asia, and our future is a promise of glory. Once a nation harassed by foreigners, to the master of all East Asia whom none dare oppose. Ten thousand years to the emperor!\n\nWe are the most powerful nation in Asia and the fruits of war should be ours and ours alone. To ensure this is the case we can only call in allies if we are at war with a major or losing a war."
fengtian_exploitation: "Mantetsu Dividends"
fengtian_exploitation_desc: "With its de-facto monopoly on large portions of Fengtian's economy, Mantetsu creates enormous profits and benefits Japan both through dividends from government-owned shares and direct tax revenue."
GER_KOR_support: "German Military Mission"
GER_KOR_support_desc: "German officers have been sent to instruct our armies in our war against Japan."
kor_blocked: "Blockaded by Japan"
kor_blocked_desc: "Japanese ships are blockading our ports, making sea trade impossible, and preventing us from getting foreign aid"
KOR_expell_japs: "Expelled Settlers"
KOR_expell_japs_desc: "Ever since the Japanese imperialists have ravaged our homeland in 1910, tens of thousands of Japanese settlers have colonised our home. While most of them left after the war, some stubborn foreigners remained, and we have decided to expel them."
KOR_integrate_japs: "Integrated Japanese Settlers"
KOR_integrate_japs_desc: "We have decided to integrate Japanese settlers to our fragile economy."
JAP_fengtian_bailout: "Fengtian Bailout"
JAP_fengtian_bailout_desc: "We are bailing out the Fengtian Government by purchasing sufficient silver to fill their reserve."
JAP_MANTETSU_COLLAPSE: "Mantetsu Collapse"
JAP_MANTETSU_COLLAPSE_desc: "With Mantetsu's considerable profits being a major driver in the Japanese economy, and a source for nearly a quarter of the government's yearly revenue, the wholesale seizure and destruction of its operations in China has left the country reeling."

JAP_ANQ_Traing_Aid: "Anqing Training Aid"
JAP_ANQ_Traing_Aid_desc: "We have sent an extensive training mission to Anqing to aid them with training troops in their conflict with the League. If they succeed, we will have a powerful ally in the Chinese mainland."
JAP_ANQ_Reconstruction_Plan: "Anqing Reconstruction Plan"
JAP_ANQ_Reconstruction_Plan_desc: "In order for Anqing to recover quickly so it can be of use to Fengtian, we are sending significant aid to them."

JAP_china_training: "Japanese Training Programme"
JAP_china_training_desc: "In order to bring their allies' armies up to strength, the Japanese have contributed officers to train new soldiers."
JAP_china_attack_support: "Japanese Offensive Support"
JAP_chinese_seperatist_support: "Japanese Independence Backing"

JAP_chinese_manpower_idea: "Chinese Soldiers"
JAP_chinese_manpower_idea_desc: "Chinese soldiers are willing to serve in our armies in small numbers, mostly under the assumption that Japanese forces are backing up Marshal Zhang Zuolin."
JAP_three_alls_idea: "Burn to Ash Strategy"
JAP_three_alls_idea_desc: "Those that take up arms against us in resistance shall be killed without mercy; combining this with careful use of blockhouses to hinder the paths of guerrillas and concentrating civilians in fortified areas to hamper recruitment shall greatly help us to push deeper into China."

JAP_asian_economic_sphere: "Asian Co-Prosperity Sphere"
JAP_asian_economic_sphere_desc: "This represents the overall boost to our economy received from our central place within the Co-Prosperity Sphere. The more members we add, and the greater their industry, the better off we become."

JAP_asian_economic_sphere_member: "Asian Co-Prosperity Sphere"
JAP_asian_economic_sphere_member_desc: "This represents the overall boost to our economy received from our membership within Japan's Asian Co-Prosperity Sphere. The more members in the sphere, and the greater their collective industry, the better off we all become."

JAP_final_victory_idea: "Imperial Glory"
JAP_final_victory_idea_desc: "Japan has become a shining beacon, the undisputed leader of the many peoples of Asia, and our future is a promise of glory. Once a nation harassed by foreigners, to the master of all East Asia whom none dare oppose. Ten thousand years to the emperor!"

