### War Decisions ###
JAP_threaten_philippines: "Threaten the Philippines"
JAP_threaten_philippines_desc: "Now that the Americans are gone, we can send our gunboats to secure the archipelago for the Co-Prosperity Sphere and bring stability to the islands. Of course, the Filipinos might not see it that way."
JAP_attack_indochina: "Attack [From.GetNameDef]"
JAP_attack_indochina_desc: "An independent [From.GetNameDef] cannot be permitted, not within our sphere of influence. We must take action at once!"
JAP_attack_siam: "Attack [From.GetNameDef]"
JAP_attack_siam_desc: "[From.GetNameDefCap] enjoys a strategic location in the middle of the Indochinese peninsula. We cannot tolerates such entity to simply remain neutral, or worse, on the enemy side."
JAP_attack_india: "Attack [From.GetNameDef]"
JAP_attack_india_desc: "If we are to take command over the Indian sub-continent, [From.GetNameDef] should be our next target."
JAP_attack_australia: "Attack [From.GetNameDef]"
JAP_attack_australia_desc: "[From.GetNameDefCap] lies within our Pacific sphere of interest, and the time has come to enforce our will over them."
JAP_invade_manchuria: "Invade [From.GetNameDef]!"
JAP_invade_manchuria_desc: "So [From.GetLeader] is setting out to betray us, is he? Well, [Root.GetNameDef] is not going to sit back and wait for them to make their move. We shall strike the first blow!"

### Influence in China ###
JAP_influence_china: "Influence China"
JAP_influence_china_desc: "China is a big country. "Influence" could mean a lot of things from simply sowing chaos to supporting our allies to simple outright butchery. Make your choices wisely, as many may have unforeseen consequences..."
JAP_attack_china_leader: "Attack [From.GetNameDef]"
JAP_attack_china_leader_desc: "Our preparations are complete. It is time to take the war to the enemy in China!"

