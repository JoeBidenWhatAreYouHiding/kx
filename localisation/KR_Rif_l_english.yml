### Focuses ###
RIF_focus:0 "Rifian Focus Tree"

RIF_Abd_El_Krim_Returns:0 "Return of Abd el Krim!"
RIF_Abd_El_Krim_Returns_desc:0 "For as long as any of us remember, the Spanish flag has hung over the lands of Euskadi, keeping Basques chained to their dying empire. When the Republic was proclaimed four years ago, we expected the more liberal Spaniards to honour our customs, but that project was a short-lived and chaotic disaster, and only brought back the harsh military rule that again stomped on our independence. The new king claimed to bring more freedoms to us, but spat in our face with the rejection of the reforms. We have taken matters into our own hands, and while the future is uncertain, Basques have finally removed the shackle of Madrid."

