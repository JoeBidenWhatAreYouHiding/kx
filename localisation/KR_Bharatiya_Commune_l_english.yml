beng.101.a:0 "Extend total state control over the estates and factories."
beng.101.b:0 "Let the local villages assume control of the farms."
beng.101.c:0 "Let the provinces organise collectivisation individually."
beng.101.e:0 "Organise trade unions to run the collectivised farms."
beng.102.t:0 "Enforcing Economic Coherence"
beng.102.d:0 "The Indian sub-continent is as diverse economically as it is ethnically and religiously. The merchants in Bombay and Karachi thrive on foreign trade through the Strait of Hormuz and the Suez, while the peasants of the Gangetic Plain toil mainly for themselves and their local communities. It is thus extremely complex to tailor an economic policy able to cover all the various business and enterprise strata. However, that is just what Subhas Chandra Bose is proposing. Envisaging a total state involvement in all layers of business, the Maximists claim that only such drastic measures can ensure the total eradication of the capitalist society and the substantiation of a true egalitarian and socialist India. Naturally, the other wings of Congress beg to differ..."
beng.102.d.nomax:0 "The Indian sub-continent is as diverse economically as it is ethnically and religiously. The merchants in Bombay and Karachi thrive on foreign trade through the Strait of Hormuz and the Suez, while the peasants of the Gangetic Plain toil mainly for themselves and their local communities. It is thus extremely complex to tailor an economic policy able to cover all the various business and enterprise strata. The various wings of Congress are arguing just how to contend with this..."
