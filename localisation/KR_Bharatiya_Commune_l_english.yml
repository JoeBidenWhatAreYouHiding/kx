beng.130.a:0 "Expand the army and enforce strict discipline."
beng.130.b:0 "Promote volunteer service in a national militia."
beng.130.c:0 "We must focus on reforming our armed forces."
beng.130.e:0 "Liberalise and democratise the armed forces."
beng.131.t:0 "Maximists Control Congress"
beng.131.d:0 "As the special session of the INC concludes, a clear majority has gathered around the arguments of the Maximists. With support affirmed from Congress, the Maximists now stand ready to defend the republic against all foes!"
beng.131.a:0 "The State shall persevere and flourish!"
beng.132.t:0 "Jawaharlal Nehru Seizes Congress"
beng.132.d:0 "Finally in control of the Moderates faction, Nehru has crowned his political success with having his party line endorsed by a majority of congress."
beng.132.a:0 "This is our Tryst With Destiny!"
beng.133.t:0 "The Agrarians Control Congress"
beng.133.d:0 "To the roaring applause of the Congress, the wing supporting the ideals of the Mahatma has managed to secure support for its line by the party. Throughout rural India, the hope is that the new cabinet will secure peace and prosperity from Karachi to Calcutta."
beng.133.a:0 "Our great nation shall be healed by the mercy of the victors."
beng.134.d:0 "Dange's Syndicalists Control Congress"
beng.134.t:0 "With his solid base of support in the Indian trade unions and a clever political alliance with the old revolutionary guard, Shripad Amrit Dange has managed to rally congress behind his anarcho-syndicalist platform. Now it is time to restore Mother India to her rightful place of glory by the means of true socialist liberation!"
beng.134.a:0 "Now we're truly an anarcho-syndicalist commune!"
beng.135.t:0 "The Congress Ends in a Stalemate"
beng.135.d:0 "Despite the debates going into the early hours, Congress has not yet found a single majority. It would appear that only some sort of coalition between the various fractions can lead to a working government. In this regard, Nehru might be the king-maker – as he stands comfortably between the extremes of the INC."
beng.135.a:0 "Nehru forms a coalition with the Maximists!"
beng.135.b:0 "Nehru convinces the Agrarians to support his platform!"
beng.135.c:0 "Nehru utilises Dange's union support to take the presidency!"

