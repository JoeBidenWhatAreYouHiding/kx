### Focus ###

DKB_after: "Anti-Krasnov Coup"
DKB_after_desc: "After Berlin Stock Market crashed, the "Bogaevsky Group" Finally had enough and has tried to remove Krasnov from power." 

DKB_ataman: "Krasnov Remains"
DKB_ataman_desc: "The Traitors, despite their best efforts have failed to overthrow Ataman Krasnov."
DKB_voennya_sdelka: "Military Deal With Germany"
DKB_voennya_sdelka_desc: "As one of the first steps in our journey for closer ties with the Kaiserreich, members of our government have suggested reaching out to Germany for aid with military matters. After all, we may soon find ourselves as the newest section of Germany's Eastern Flank, making military aid against the Sleeping Bear all but a necessity. "
DKB_german_officer: "Invite German Officers"
DKB_german_officer_desc: "As we begin the modernization of our armed forces along German lines, the first and perhaps most obvious step is to invite German officers to our nation. With this first step underway, our armed forces will soon be the envy of the Caucasus!"
DKB_ger_partner: "Partnership With Germany"
DKB_ger_partner_desc: "With our German ties closer then ever, the time has come for a formal treaty of partnership with the German Empire. While this will basically only be putting on paper what is already a reality, it is a necessary step if our relationship with Germany is too progress further."
DKB_german_nayka: "Scientific Cooperation With the Germans"
DKB_german_nayka_desc: "As we grow ever closer to Germany, the next logical step is to increase scientific cooperation with the Kasierreich. By doing this, not only will we gain access to the cutting edge of German research, but our own scientific minds that would otherwise go unnoticed by the world will have the chance to prove their intelligence!"
DKB_make_administration: "Krupp Investments"
DKB_make_administration_desc: "As we work ever closer with Germany to battle the effects of Black Monday, an interesting letter has crossed the desk of [DKB.GetLeader]. Krupp, the Germany armaments company, has formally request a large (but temporary) tax break. In change for such a break, they would be willing to substantially invest in the Don Republic. For course this comes with the risk of even more German control of our nation, but that is a small risk compared to the reward..." 
DKB_progerman_politic: "Pro-German Politics"
DKB_progerman_politic_desc: "With German agreement to aid us in rebuilding our economy following Black Monday, the time has come to finally codify what has so long been the case. Germany is our most important ally, economically, politically and militarily. It was solely due to Germany that we have been free of the Bear to our north for so long, and it shall be with Germany that we remain free!"
DKB_ger_ammo: "Import German Equipment"
DKB_ger_ammo_desc: "The armed forces of the Don Republic, with the aid of German officers, are looking more and more like the Heer by the day. However, one thing is stopping them from fully looking like their German counterparts: equipment. To rectify this, the government has approved a mass shipment of German equipment. Soon our boys will not only fight like the Germans, but will have the same guns!"
DKB_KONR: "Remove Vlasov"
DKB_KONR_desc: "The Committee for the Liberation of the Peoples of Russia is a body that has existed ever since the ill-fated Kolchak putsch. Formed by General Andrey Vlasov who supported Kolchak but was unable to flee to the Far East with the rest of the putschists but then arrived in the Don-Kuban Union. The committee has been a problem for our government ever since it's inception. However Krasnov has a plan to remove Vlasov from power then to place himself as the leader of the committee, turning them into our puppet."
DKB_ostlegonien: "Form the Ostlegionen"
DKB_ostlegonien_desc: "As our armed forces are evermore Germanized, a great problem and yet perhaps even a great solution has shown itself. All throughout the Don Republic, there are seemly countless ethnic minorities, all who, while loyal to the Republic, fear joining the army due to it's over cossackization. At the suggestion of Germany, these minorities are to be formed into the first so-called Ostlegionen, a division that will take any man, regardless of ethnicity into it's ranks."
DKB_ger_traning: "German Tactics Training"
DKB_ger_traning_desc: "With our armed forces moving ever closer to the German standred, the time has come atlast for training in German tactcis. All our efforts have led up to this, and with this completed, we will finally have a modern, German-style army!"
DKB_ROA: "Incorporate the ROA"
DKB_ROA_desc: "With the Committee for the Liberation of the Peoples of Russia now firmly puppeted by the Don Republic, the time has come for the next phase of the Krasnov's plan to integrate the exiles into our Country, integrating the ROA.  The Committee has approved the integrating of the Russian Liberation Army, which now is little more than a part of our own armed forces, although bolstered by Russian defectors. Regardless, the Russian Liberation Army shall be the bulwark against Russian imperialism."
DKB_propoganda: "Propaganda"
DKB_propoganda_desc: "With the KONR and ROA quickly becoming more and more entrenched within the Don (even superseding the government on certain levels), there is one massive problem that must be addressed. Namely, the people don't view either the KONR or ROA as legitimate. They see both as an attempt by Germany to completely overtake our local government. This is simple not true! To teach the people the truth about our necessary contact and ties with Germany, the government has approved a campaign to teach the people the truth. While some will call this a propaganda campaign, they are clear wrong. We are simply teaching the truth, our truth."
DKB_new_patriot: "Gleichschaltung"
DKB_new_patriot_desc: "With the people finally accepting the truth in regards to our German allies, the German Administration present within our country has proposed a radical idea. They call it 'Gleichschaltung' or 'Coordination'. In essence, the plan would slowly begin to eat away at local institutions, the media, and even the economy to fully unite the nation under one vision. While indeed this proposal is radical and would be highly unpopular should it be discovered, the potential befit to our national stability is too good to pass up, even if it may give the Germans unprecedented control over the country."
DKB_form_base: "Rostow Militärbezirk"
DKB_form_base_desc: "With German influence even greater in the Don, our contacts within the German Heer have proposed a plan that may just change the region forever. They call it the Rostow Militärbezirk or Rostow Military District: in essence, the plan would turn the current attache into a full blown station of the Heer in Eastern Europe. While perhaps problematic and a possible sign of things to come, due to the amount of German influence within the Don, we can do nothing but smile and nod, lest the Heer turn their guns towards us and install a more friendly regime in our place."
DKB_fol_pol: "Foreign Policy"
DKB_fol_pol_desc: "With Black Monday finally behind us and the Heer fully supporting our government, the time has come to begin expanding the Don Republic to the furthest reaches of the Caucasus. The journey ahead will be hard, and much blood will be spilled, but in the end it will all be worth it."
DKB_annex_kuban: "Annex Kuban"
DKB_annex_kuban_desc: "The Kuban People's Republic has long been a thorn in the side of the Don government. With German backing, we will make short work of this thorn, at last."
DKB_annex_kalmykia: "Annex Kalmykia"
DKB_annex_kalmykia_desc: "Breaking off from us following Black Monday, the treacherous government of Kalmykia has been a target since their deceleration of independence. With aid from the Heer, there is no doubt we will be able to deal with these up starts as fast as they left the Republic."
DKB_annex_causasus: "Annex the Mountain Republic"
DKB_annex_causasus_desc: "The Mountain Republic has existed since it declared Independence from Russia following the Russian Revolution in 1917. While it was Germany that kept the Mountain Republic alive from the Russian Bear, it shall be German arms in Cossack hands that puts the Republic down."
DKB_automonic_state: "Proclaim an Autonomous State"
DKB_automonic_state_desc: "German influence can be felt on every level of our government, from the lowest tax collector to the High Command. German Marks fuel our economy, German gas drives our trucks, and German hands control the strings of power. Only one man remains to prevent total German control over the Don: Ataman Krasnov. That man will be made to bend to the German will or he will be... dealt with. And, once he is gone? The Don shall be what it was always meant to be, an outpost of the Kasierreich in the Caucuses, guarding our eastern flanks and letting the oil flow..."
DKB_dictator_ataman: "The Ataman-Dictator"
DKB_dictator_ataman_desc: "Ataman Krasnov has finally obtained total control of the Don Host. The Krug is becoming more irrelevant and with most rebel groups leaving for different countries out of fear of the Ataman, it would seem Krasnov is here to stay."
DKB_distance_ourselves_from_germany: "Distance Ourselves from Germany"
DKB_distance_ourselves_from_germany_desc: "The Actions of the German Garrison during the failed coup have proven something: they are not truly on our side. This is why we must distance ourselves from the German Empire; for our own good."
DKB_expel_the_garrison: "The Garrison Must Go!"
DKB_expel_the_garrison_desc: "The German Garrison must be explelled from the country, while we can retain good economic relations with Germany we no longer need their military "support"."
DKB_reinforce_cossacks: "Reinforce the Cossacks"
DKB_reinforce_cossacks_desc: "The Don Cossacks are the backbone of our country and with the coming end of the German Garrison we must reinforce their position for the future."
DKB_build_up_what_is_left: "Industrialize Rostov"
DKB_build_up_what_is_left_desc: "Rostov is rather poorly Industrialized for a capital city. While we could just ask German companies to invenst in us we have instead opted to build state owned factories."
DKB_armed_neutrality: "Declare Armed Neutrality"
DKB_armed_neutrality_desc: "There are many countries that would love to annex our lands and what do we say to them? Come and take it! We must build up a defence system ready to fight the coming Russian Hordes."
DKB_the_dream_is_dead: "The Dream is Dead"
DKB_the_dream_is_dead_desc: "The Dream of the Don-Kuban Union has truly been dead ever since the tragdy of 1930. It is time that we move on from that and into a new bright future for all Don Cossacks."
DKB_the_dream_is_dead_tooltip:0"§RThe All-Russian amibitions should be forgotten for good.§!"


DKB_coup: "Bogaevsky's Victory"
DKB_coup_desc: "Bogaevsky, our great hero, has destroyed the traitor Krasnov. With him at the helm of the ship, we shall begin his vision for the future of the nation! Long live Bogaevsky!"
DKB_make_co_be: "Create Council of the Republic"
DKB_make_co_be_desc: "As we pursue the republic of our Ataman’s dreams, we must form proper accountable branches of government. By decree, the Council of the Republic has been formed. They shall be made up of the most powerful people in the nation, and with them aiding the Atamen, our Republic shall be stable."
DKB_make_duma: "Create the State Duma"
DKB_make_duma_desc: "With his rule in place, our leader, Ataman Bogaevsky, has called for the formation of a State Duma to represent the people of our lands. As we go forth, the people's voice will finally be heard! Long live the State Duma and Ataman Bogaevsky!"
DKB_project_novorossia: "Towards Free Republic!"
DKB_project_novorossia_desc: "Project Don Republic, an ambitious project to bring Russia and the Don-Kuban closer, has been proposed, and now it is ready to become a reality. We will solidify our place within the Russian world and perhaps even afford us new opportunities for prosperity in the future..."
DKB_make_army: "Create a new Don Army"
DKB_make_army_desc: "With the advent of a new state, perhaps it is also time for a new army. The old army of Don-Kuban was a rag-tag force of hardened horsemen who were effective fighters in their time but sadly could not stand up to the forces of modernity. It is time for change."
DKB_narod_ukraine: "Give Residence Permit for Ukrainians"
DKB_narod_ukraine_desc: "Ukrainians, belonging to one of the largest ethnic groups in our country, have protested for years at the lack of residence permits for their brethren in our country. The size of this group means they carry significant influence, but this is not the only reason why we should consider granting residence permits to Ukrainians. Doing so would also foster better relations with our western neighbor Ukraine, and so, a decision must be made."
DKB_izgnati_german: "Expel German Delegations"
DKB_izgnati_german_desc: "The meddling Germans have caused nothing but trouble for us in the Don-Kuban. Now that we have thrown off their influence somewhat, perhaps it is time that we take more decisive action to flush them out."
DKB_con: "Create a Constitution"
DKB_con_desc: "The hallmark of a modern state is the presence of a constitution, or at least this is the argument of many of our more democratic-leaning politicians. Perhaps they are right: by enshrining our laws and beliefs into a document, it will stand the test of time, and so will we."
DKB_interte: "Demand Formal Recognition"
DKB_interte_desc: "Our state may be on the rise, but we have suffered from an acute lack of recognition on the international stage. Barely anyone will even look our way, much less speak to our diplomats or reply to our messages. Even more important than the objective of finding allies is the simple objective of finding recognition. Once we do this, the hardest task will be behind us, and we can begin trading again."
DKB_project_done: "Project Completed"
DKB_project_done_desc: "We have finally witnessed the completion of the Don Republic project. Though it was neither easy not cheap, we have carved a new place for ourselves in the world, and we shall march into the future with high hopes that it is a new day for our people."
DKB_kuban_quest: "Kuban Question"
DKB_kuban_quest_desc: "It is time to reunite with our brothers in the Kuban host. Though they split from us in the chaos of Krasnov's Putsch, they are still our brothers, and we believe we can do what is necessary to bring them back into the fold."
DKB_caucasus_quest: "Caucasian Question"
DKB_caucasus_quest_desc: "The Caucasian region is an important one. The area has shielded our people from southern invaders for thousands of years, and gaining control of it would give us a crucial access point between Russia and the Middle East. Perhaps more importantly, it would give us a better grip on the oil trade..."
DKB_kalmykian_quest: "Kalmyk Question"
DKB_kalmykian_quest_desc: "The Kalmyks, though small in number, are no less our brothers than any other group in the region. In fact, we have held this area for years beyond count, and though it separated from us in more recent times, it is time for us to decide how to approach them."
DKB_claim_tsargrad: "Restore 1918 Borders"
DKB_claim_tsargrad_desc: "Tsaritsyn is perhaps the most important city of southern Russia. Its strategic position and industrial capacity are just two of the many factors making it a must-have city for us. However, such a desire raises this question: how will we get our hands on it?"
DKB_claim_donbass: "Claim Donbass and Crimea"
DKB_claim_donbass_desc: "Donbass is a region that has seen many empires come and go, but through it all, they have remained our kin, both in body and in spirit. If we reunite with our brothers in this region, we will be one step closer to achieving our potential as a state, and both areas will be stronger as a result."
DKB_great_novorossia: "Greater Don"
DKB_great_novorossia_desc: "Greater Don, the dream of all true Caucasians, Cossacks, and other peoples who call this region their home. We can only hope to fend off external invasion through unification of all our disparate peoples. Having achieved this goal, perhaps we will be safe after all..."


DKB_united_cossack_host: "Restore the Don-Kuban Union!"
DKB_united_cossack_host_desc: "Kuban, Don, Terek; we were once divided, but no more! We are a united Cossack host once again, and we’ll be damned if we allow anyone to divide us again! Our goals are clear and we shall pursue them! Long live the Cossack People of our Nation!"
DKB_uniting_cossacks: "Uniting Cossacks"
DKB_uniting_cossacks_desc: "We are a divided people, Cossacks from the Don, the Kuban and the Terek rivers. Now, as the accursed Muscovites come ever slower towards seeking to strip us of everything we have gained in the past decades, we must act! Our freedoms, our sovereignty, EVERYTHING, is under threat! It is time to unite and standfast as a single people, readied for the Muscovite hordes! "

DKB_ties_with_kuban: "Ties With the Kuban Host"
DKB_ties_with_kuban_desc: "Our brothers in the Kuban Host split off from us in the aftermath of Krasnov’s putsch during the Chaos of the Admiral’s power grab. We have left each other alone for years, but now we must join hands and unite the region! We must defend ourselves from the Muscovite menace!"

DKB_ties_with_astrakhan: "Ties With the Astrakhan Host"
DKB_ties_with_astrakhan_desc: "Ours brothers across the border, the Astrakhan Host. During the putsch they did not side with, but we can forgive that. As the Muscovites come for us they shall soon realize joining with us is the only option for the various Cossack people!"

DKB_ties_with_terek: "Ties With the Terek Host"
DKB_ties_with_terek_desc: "The Terek Cossacks our brothers down in the Mountain Republic. During the chaos they split off from the Union and joined the Muslim People there. Now with the Muscovites coming we shall call for unity across the steppe and mountains."

DKB_ties_with_orenburg: "Ties With the Orenburg Host"
DKB_ties_with_orenburg_desc: "Dutov’s People in the Orenburg Host are the most resistant to the Muscovite’s way and heard has been heard if they were to take control a united struggle between us and them would happen."

DKB_ties_with_transamur: "Ties With the Amur Host"
DKB_ties_with_transamur_desc: "The Kolchakists at the far edge of Siberia are our distant brothers, but brothers nonetheless. We shall send diplomats to their capitol with the hopes of coming to some sort of agreement, most importantly to discuss how to further Cossack Unity across Russia."

DKB_united_armies: "Uniting the Armies"
DKB_united_armies_desc: "Now that we have gained unity across the land, it is time for us to unite the militaries of the various Cossacks and Caucasian People under one unified command, and one unified doctrine. Namely, it shall be our command and our doctrine, for we are the masters of this region. Our knowledge shall defeat the Muscovite scum."
DKB_gain_kuban_generals: "§GKuban's former Generals will join us!§!"

DKB_united_economies: "Uniting the Economies"
DKB_united_economies_desc: "The economies are divided, meant for the different situations of the previous regional governments. Now we are all one people, it is our duty to get the economies unified and ready for the Muscovites.""
DKB_united_admins: "Uniting the Administrations"
DKB_united_admins_desc: "Ever since the Restoration of the Don-Kuban Union the former Administrations haven't truly been cooperating as they should to build the new Union, aguring over internal borders. We shall put an end to these petty arguments for the good of the Union. Divided we fall, so united we shall stand."
DKB_annexation_of_transcaucasia: "Demand Transcaucasia"
DKB_annexation_of_transcaucasia_desc: "The Greater Caucasus: home for just as many peoples as our nation is. It is clear we must secure it, as well as the oil that is there, if we hope to prosper. How else are we to jumpstart the new industrial economy?"
DKB_deal_with_khanate: "Deal With Turkestan"
DKB_deal_with_khanate_desc: "The Turkic people of the land are in our way, and it seems like they will most likely stay in our way. Because of this, we are planning to forcibly remove them through any means necessary. After this, we shall be the masters of the Steppes!"
DKB_demand_mongolian_submission: "Demand Mongolian Submission"
DKB_demand_mongolian_submission_desc: "Ungern’s Accursed Madhouse must be tamed! We the peoples of Rossiya shall no longer tolerate his insanity or his controls of the railroads! Follow us or die, there shall be no other compromise than that!"
DKB_demand_left_bank_dnepr: "Demand the Left Bank of Dnieper"
DKB_demand_left_bank_dnepr_desc: "Malorossiya, the left bank of Dnieper; in the aftermath of the war the Ukrainians took the left bank and began forcing their ways upon the local Russians. Now, things have changed, and we shall demand what is rightfully ours."
DKB_kill_the_predator: "Liberate the Motherland!"
DKB_kill_the_predator_desc: "The Russia has fallen under the pressure of socialist scum, bolsheviks and all kind of anti-Russian traitors. We, the Cossack people, the peoples of Caucasus and Steppe, shall restore the glory to our Motherland."
DKB_annex_tsargrad: "Claim Tsaritsyn"
DKB_annex_tsargrad_desc: "With the Caucasus now firmly under our control, the time has come to join our fellow brothers in the Reichspakt and stake our own claims on Russia. A war is coming, there is no doubt about that, but when we sit at the victor's table, we too can get a piece of the Russian pie."

DKB_new_russia: "The Russian Cossack Republic"
DKB_new_russia_desc: "We have done it; victory over the Muscovite scum that plagued us for so long! Now the tables have forever turned in our favor, and all of Russia shall be freed under our vision! Long Live the Russian Cossack State, our People forever proud and history shall forever remember this as our finest hour! Ura!"

DKB_Russian_Cossack_State: "Russian Cossack State"
DKB_Russian_Cossack_State_desc: "We have done it; victory over the Muscovite scum that plagued us for so long! Now the tables have forever turned in our favor, and all of Russia shall be freed under our vision! Long Live the Russian Cossack State, our People forever proud and history shall forever remember this as our finest hour! Ura!"
DKB_Restore_The_Republic: "Return to Republicanism"
DKB_Restore_The_Republic_desc: "One of the few things Kerensky did right was give the people of the land the great gift of democracy. What the government of noblemen, clowns, and dictators done with the gift: That is why we are here. We shall rectify the mistakes and make this land the greatest democracy the world has ever known."
DKB_Transitional_Civilian_Government: "Transitional Civilian Government"
DKB_Transitional_Civilian_Government_desc: "As we attempt to turn Russia into the greatest democracy ever known, our needs have reached a crossroad, and the Cossack Host have decided to bring our rule to an end. The Host shall bring civilians to rule Russia as a transition in a functioning democracy."
DKB_Transitional_Military_Government: "Transitional Military Government"
DKB_Transitional_Military_Government_desc: "As we attempt to turn Russia into the greatest democracy ever known: our needs have reached a crossroad. The Host has decided to hold onto rule just a bit more to make everything right and perfect. Allowing civilians to rule so early would only cause the mess we’ve just ended to begin again."
DKB_Fate_Of_Left_Parties: "Fate of Far-Left Parties"
DKB_Fate_Of_Left_Parties_desc: "With the restoration of a truly democratic system seemingly on the verge of becoming a reality once again, the question of what to do with the various fringe leftist parties has come into consideration. The majority of people within the transitional authority believe that these parties should be banned, as it was these very parties that plunged Russia into civil war a short twenty years ago. A small minority, possibly Reds themselves, hold that we should allow these parties to exist freely. After all, don't we want to be a truly free Russia?"
DKB_Fate_Of_Right_Parties: "Fate of Far-Right Parties"
DKB_Fate_Of_Right_Parties_desc: "With the restoration of a truly democratic system seemingly on the verge of becoming a reality once again, the question of what to do with the various fringe Rightist parties has come into the opening. Unlike with the Leftists, the transitional authority is highly divided on the so-called Rightist question. Some wish to see the parties banned, as they constitute a major threat to democracy and can easily sway the masses with sweet sounding promises that would see democracy itself destroyed, or so they claim. Others wish to allow the Rightist parties to freely operate, as that is their right in a truly democratic society. Others support the allowance of them, as they could help form a bulwark against a possibly resurgent radical left. Regardless, the decision must be made."
DKB_Cossack_Representation_In_The_Parliament: "Cossack Representation in the Duma"
DKB_Cossack_Representation_In_The_Parliament_desc: "With our decision to once more turn Russia into a democracy, the Cossack Hosts have righted a long standing wrong. Per the new constitution, at least 15% of the new Duma must be directly elected by the various Cossack Hosts. While some may decry this move as petty, to us Cossacks, the liberators of Russia, this move is the only way to ensure we are never again pushed out of Russian politics again. "
DKB_Democracy_Under_Guidance: "Democracy Under Guidance"
DKB_Democracy_Under_Guidance_desc: "What was the major problem of the Petrograd Regime? It was unfettered democracy, allowing any member of the Russian rabble to elect anyone they wanted into power. While the Senate did a lot to prevent more radical changes from being undertaken, it was not enough. We can agree that democracy is indeed a good thing, but it must have its limits. We cannot allow the people to elect men who would do away with or pervert the very concept of being Russian! To this end, various safeguards and loopholes shall be installed into our new Russian Republic. These safeguards and loopholes will allow the right people to... guide the Russian democratic process, for the betterment of all."
DKB_National_Elections: "National Elections"
DKB_National_Elections_desc: "With reconstruction now nearing completion, at least politically, the time has come to call for nationwide elections. This election will be perhaps the first free election in the modern history of Russia. With this election, our legitimacy as the rightful Russian government will also finally be cemented in the eyes of the people. Long Live Russia, One and Indivisible!"
DKB_Begin_Reconstruction: "Begin Reconstruction"
DKB_Begin_Reconstruction_desc: "With our war with Russia finally over, the time has come to begin reconstruction of our newly acquired tracts of land. Russia is a vast land, and the destruction of the war has only worsened this situation. Only with a great campaign of rebuilding can Russia be united once more, perhaps stronger then ever before... "
DKB_Deal_With_Trade_Unions: "Deal With Trade Unions"
DKB_Deal_With_Trade_Unions_desc: "As we begin to rebuild Russia, both polically and materially, the age-old question of Trade Unions has once more been raised. Under the Petrograd Regime, Trade Unions were allowed to exist freely, with more radical unions being banned. With the victory of the United Cossack Host over Russia, many are calling for all unions within the nation to be placed under state control, to prevent radicalization. Others still wish for us to maintain the policy of Kerensky and allow Unions to exist freely. While not the most pressing of issues, the union question is one that must be answered if we wish to be seen as the rightful Russian government."
DKB_Electrification_Programme: "Electrification Program"
DKB_Electrification_Programme_desc: "Electricity is a wonderful thing. It powers everything from factories to radios, oil refineries to the lights at one's local church on a stormy night. To say that most Russians lack this increasingly most basic of resources is an understatement. While major cities are no stranger to electricity(although a few lost this luxury during our war with the Petrograd regime), the further one goes into the interior, the further one goes back in time. If we want Russia to be a modern nation, we must bring electricity to every single Russian we can. What better opportunity than during reconstruction?"
DKB_Business_Subdidies: "Business Subsidies"
DKB_Business_Subdidies_desc: "Russia is an industrial backwater, there is no way around that. Even before the Civil War that burnt the industrial heartland to dust, and even before our own recent war, Russia has lacked an acute business class. With reconstruction now ongoing, the chance to finally build up the Russian economy has presented itself. With a series of tax breaks and general subsides, we may finally be able to entice business to settle in Russia."
DKB_Rebuild_Industry: "Rebuild Industry"
DKB_Rebuild_Industry_desc: "Russian industry, or the lack thereof, has long made us the laughing stock of Europe. The so-called 'reforms' of Kerensky did not help this situation, and neither did our glorious conquest of the Russian state. With our rule still unstable, a concentrated effort to restore and rebuild Russia's industry could do nothing but help us in our efforts to legitimize our rule of the vast plains of Russia."
DKB_Rebuild_Agriculture: "Rebuild Agriculture"
DKB_Rebuild_Agriculture_desc: "The dismal state of agriculture in Russia is, to say the least, devastating, and our conquest did nothing to help. Our people rely on agriculture for their very survival, and we have still not fully recovered from the disasters of past decades. Let us invest in farming once again, so that we will be the breadbasket of Europe!"
DKB_Naval_Industry: "Naval Industry"
DKB_Naval_Industry_desc: "Though we do not border an ocean, much of our land lies on the coast of either the Black Sea or the Caspian Sea. To interact with the rest of the world, and to prosper in general, we will need to improve the infrastructure in our ports and bases. To do so, we will build new bases, and take to the sea as we were always meant to do!"
DKB_Rebuild_Railroads: "Rebuild Railroads"
DKB_Rebuild_Railroads_desc: "Since the end of the Russian Civil War, our railroads have remained isolated, damaged, and neglected. We have not had the funds or the will to rebuild our infrastructure, and it has cost us. Perhaps it is time to finally repair the damage done in the past decades, and forge a new path for Don-Kuban."
DKB_Fate_Of_Russian_Army_UCH: "Fate of Russian Army"
DKB_Fate_Of_Russian_Army_UCH_desc: "The Russian Army should be reformed and integrated into ours - there are a lot of good leaders there that will likely join us."
DKB_Adopt_The_Doctrine_Of_Cossack_Tactics: "Adopt the Cossack Doctrine"
DKB_Adopt_The_Doctrine_Of_Cossack_Tactics_desc: "Our armies have used Cossack tactics for centuries; in fact, our army has been mostly Cossacks. There is no reason to get rid of this tradition in the modern age. Instead, we should embrace the tactics of these hardened warriors and use them to become a more efficient military force!"
DKB_New_Officer_School: "New Officer School"
DKB_New_Officer_School_desc: "Every army needs officers, but the Don-Kuban has suffered from a particular shortage since the Russian Civil War. Perhaps it is time for a new generation that can breathe life into our decaying officer corps. Could this be the route to our salvation?"
DKB_Improve_The_Artillery: "Improve the Artillery"
DKB_Improve_The_Artillery_desc: "The state of artillery in our army is lackluster at best, but with the right attention (or investment), we can restore this part of our army to its rightful place. We must regain the ability to bombard the enemy from afar if we hope to defend our borders from the enemies that surround us."
DKB_Motorize_The_Cossacks: "Motorize the Cossacks"
DKB_Motorize_The_Cossacks_desc: "For millennia, the horses of the steppes have served as more than military tools: they have been a way of life for our people. Now though, the era of the horse in warfare is coming to an end. Instead, they have been increasingly replaced with motorized vehicles that only need fuel to run. It time for us to jump on this band wagon as well." 
DKB_Engineer_Corps: "Engineer Corps"
DKB_Engineer_Corps_desc: "The steppes of Don-Kuban are stereotyped as being flat, yet this hides the fact that it is a mountainous region, with forests, coastlines, and even arid semi-desert areas. We must employ men who can navigate the terrain and, more importantly, help our army to do so, so that we can more effectively defend our own turf and perhaps someday, even expand beyond it..."
DKB_Ural_Tanks: "Ural Tanks"
DKB_Ural_Tanks_desc: "The Ural tank plants are a source of much of our nation's armored vehicles, both in terms of production and research. Rebuilding and building on this industrial area would be an excellent decision at this point, especially given how fragile our borders are. Let us proceed with these investments, and in the process, create a new and improved army..."
DKB_Expand_Airfields: "Expand Airfields"
DKB_Expand_Airfields_desc: "In these ever-changing times, it is more important than ever for us to keep up with our neighbors technologically. One of the areas we can do this is in the air, an area humanity has recently expanded to with the help of airplanes. To support an air force of any real size, however, we will require airfields..."

DKB_ataman_power: "All Power to the Ataman"
DKB_ataman_power_desc: "Recent events have shown that giving too much power to incompetent people leads to unfortunate events. We shall give the wise Ataman Krasnov supreme power over the Krug, to avoid another crisis or coup attempt. What remains of the Krug shall be purged of all disloyal elements."
DKB_restore_don_kuban: "The Don-Caucasian Union"
DKB_restore_don_kuban_desc: "We can now integrate the states that abandoned us so long ago. The years of shame are over, let the years of glory begin!"
DKB_dream_fullfilled: "§GWe will restore the Don-Caucasian Union under a centralized Don Cossack Government.§!"

DKB_Restore_Monarchy: "Undoing the Disaster"
DKB_Restore_Monarchy_desc: "For too long, we have been devoid of our rightful Tsar. In the fires of the Weltkrieg and the Russian Civil War, we lost the old imperial form of government, and with it, any semblance of stability. Now that Kerensky's incompetent government is extinguished, we can restore Roman Petrovich to his rightful place at the Tsar of All-Russia. That is, if he will accept..."
DKB_Tsar_Of_All_Cossacks: "The January Restoration"
DKB_Tsar_Of_All_Cossacks_desc: "The Romanov line has done much for the peoples of Russia, and now it is time for us to return the favor. We will restore the Tsar and under his leadership, prosper for decades to come!"
DKB_Maintain_Cossack_Rule: "Maintain Cossack Rule"
DKB_Maintain_Cossack_Rule_desc: "The only group fit to lead Russia is the Cossacks: we cannot trust any other groups to serve our interests in the government. Though we may lack the experience to govern such a diverse region, and we may suffer from instability after such a decision, at least we will know that we fully control the government. "
DKB_All_The_Power_To_Tsar: "Return of Tsarist Autocracy"
DKB_All_The_Power_To_Tsar_desc: "We must move beyond the need for the Cossacks to dominate the government. They cannot do so alone; we need the Tsar to lead Russia, and as more than a figurehead. The Tsar must be invested with the sort of power the position held before the Weltkrieg."
DKB_Imperial_Glory: "Imperial Glory"
DKB_Imperial_Glory_desc: "We have now begun to recover in full from the disaster that has been the past few decades of Russian history. Now, we can begin to restore the glory we achieved under the old empire, and even create our own, new glory that surpasses any that Russia has ever had before!"
DKB_Devoted_Subjects: "Devoted Subjects"
DKB_Devoted_Subjects_desc: "One of the pillars of the Russian state and now ours is the existence of loyal subjects. These subjects, in working together with the Tsar or other leaders of the nation, created a cohesive nation and with it, a national identity. We must repeat this pheneomenon here with our own loyal subjects, so that we can pursue a better future for all of Don-Kuban."
DKB_One_And_Indivisible: "The Empire Never Died"
DKB_One_And_Indivisible_desc: "We have achieved the unachievable: Russia is united once more. It took decades and the sweat, blood, and pain of millions, but we have finally reunified as a nation. Now, we can begin to erase the stains of the past, and forge ahead towards a brighter future."
DKB_Expand_Our_Influence: "Expand Our Influence"
DKB_Expand_Our_Influence_desc: "It is time for us to regain our place on the world stage. While we are not yet strong enough to take on the major world powers, we can certainly begin to garner influence with our neighbors. Or, if we are bold, perhaps we can begin to pressure them for concessions..."
DKB_Smolensk_Conference: "Smolensk Conference"
DKB_Smolensk_Conference_desc: "The German Empire may be the strongest force in the world, but their attention is divided across many fronts. We, on the other hand, can afford to put significant pressure on our neighbors to the West to create a sphere of influence or something more, if we so choose. So, shall we reach out to the Germans?"

DKB_Fate_of_our_Allies: "Fate of Our Allies"
DKB_Fate_of_our_Allies_desc: "While they served as an important part of your road to reclaiming the Motherland, the Hosts of Amur and Orenburg have outlived their usefulness. The time has come to incorporate their lands back into Russia proper, by force if necessary."
DKB_On_Our_Own: "On Our Own"
DKB_On_Our_Own_desc: "Despite our best attempts, it seems that we are all alone in the world. Though it has been some time since we have been truly independent peoples, we have not forgotten the skills it takes to run an effective administration. It will take some time for us to find our footing, but once we do, we shall be all the better for it."
DKB_Our_Old_Allies: "Our Old Allies"
DKB_Our_Old_Allies_desc: "We may have lost the Weltkrieg, but that was because of our own failures as a nation, not because of our allies. Reaching out to our old friends in the Entente could be just what we need to secure our place in whatever new world order will be established in the coming years. However, such an idea begs the question: will they take us back?"
DKB_The_Deal_Broken: "The Deal Broken"
DKB_The_Deal_Broken_desc: "The Smolensk Agreement has fallen apart! We have tried our best to negotiate with the German scum, but it seems they are too arrogant to agree to our terms. We don't need them anyways!"
DKB_Fine_Deal: "Fine Deal"
DKB_Fine_Deal_desc: "Finally, after decades of setbacks, we have achieved some degree of control over Eastern Europe once more. Though the negotiations were difficult, we can finally rest easy knowing our western borders are more secure than ever before... "
DKB_Reclaim_Our_Natural_Borders: "Reclaim Our Natural Borders"
DKB_Reclaim_Our_Natural_Borders_desc: "It is time for us to reclaim the borders and security we enjoyed under the Russian Empire. It is time to restore our empire to its old strength. It is time...to restore Russia to greatness. Though it will be no easy task, we must push west, so that we can safeguard our homeland as much as possible."
DKB_Crush_The_German_Hegemony: "Crush German Hegemony"
DKB_Crush_The_German_Hegemony_desc: "The time has come for us to end the injustices inflicted from the Weltkrieg and strike back at the damnable Kaiser. Brest-Litovsk shall be avenged!"

DKB_Expand_Our_Influence_In_The_Balkans: "Expand Our Influence In The Balkans"
DKB_Expand_Our_Influence_In_The_Balkans_desc: "The Balkans was once our stomping grounds, a place where we had significant influence. Though it was always in competition with powers such as the Ottomans or the Austro-Hungarians, it could be said that we were the leading Orthodox nation in the world, and that our protective embrace guaranteed the independence of the Balkan states. We must restore this state of affairs, and protect the Balkans once more!"
DKB_Claim_The_Straits: "Claim the Straits!"
DKB_Claim_The_Straits_desc: "Russia has always aspired to control the City of the World's Desire, although fate has cruelly kept this just out of our grasp. We are presented with an invaluable opportunity to take the Bosphorusunder our control."
DKB_Secure_Our_Influence_In_EE: "Secure Our Influence in Eastern Europe"
DKB_Secure_Our_Influence_In_EE_desc: "Though we have significantly increased our influence in Eastern Europe, many of our advisors argue we need to bring these regions into the fold in a more direct fashion. By doing so, we can better guard our borders and prepare for inevitable invasion from the west. It must be done at once!"
DKB_Look_To_The_East: "Look to the East"
DKB_Look_To_The_East_desc: "The Japanese dogs have robbed us of our rightful territory for too long now! We have not forgotten the shame they brought on us in the Russo-Japanese War, and we certainly will not forget Transamur. It is time to get our revenge..."
DKB_Expand_Our_Influence_In_Asia: "Expand Our Influence in Asia"
DKB_Expand_Our_Influence_In_Asia_desc: "China has always been a location of great importance and interest, or at least, it has been since the early days of the empire. Now, with some of our old glory restored, we are in a position to influence China, which still suffers from an ineffective government and a general state of chaos. Shall we become involved in the Middle Kingdom once more?"
### Socialist Foci ###
DKB_Red_Don: "The Don Flows Red"
DKB_Red_Don_desc: "The workers and peasants of the Don Republic have long toiled in their fields or factories, slaving away for their Kulak and Bourgeoisie overlords. This humiliation of the proletariat ends now! The Don worker has been finally liberated from the vile grip of Capitalism and now embarks on the journey to true prosperity. A new socialist nation has risen!"
DKB_Syrtsov_Steps_In: "Syrtsov's Speech"
DKB_Syrtsov_Steps_In_desc: "It is time for comrade Sergey Syrtsov, who serves as a Premier under Budyonny's leadership to start implementing his vision by implementing a slew of new socialist reforms for the Don Republic. Many things need to be done, as the wounds from decades of capitalist exploitation are still fresh and bleeding, but with Syrstov at the helm our nation’s future has never been brighter!"
DKB_Join_Soviet_Russia: "Join Socialist Russia"
DKB_Join_Soviet_Russia_desc: "Though the various people of the Don Republic are a proud and noble group, there is no denying our current state of affairs. We are a small, isolated Socialist nation with a fragile economy and struggling military, while just to the North lies the largest Socialist nation on Earth. We must accept this reality and meet with our brothers in Moscow at once with open arms to discuss our need to unite them. With Russia on its way towards socialist transformation, our cooperation is only natural, and so we must move forward as brothers in Socialism to foster a better future for our people, together."
DKB_We_Are_The_New_Russia: "We Are The New Russia"
DKB_We_Are_The_New_Russia_desc: "As millions of Reds died in the Russian Civil War, so too did the hopes and dreams of a Socialist Russia. However, the disgrace of the Bolshevik’s valiant but tragic loss shall no longer stain the ideas of Socialism. It is time for us to proclaim the new Russian Socialist Republic, a rightful successor to the one lost in the chaos of Russian Civil War."
DKB_De_Cossackisation: "Decossackization"
DKB_De_Cossackisation_desc: "The majority of land and means of production in our republic belong to the Cossacks. They are wealthy, influential, and ever-present in Don life as they exploit the peasants. Their reputation in more recent years has also declined greatly due to their ties to the Kaissereich and accusations of being mere German puppets. We need to start the process of Decossackization as soon as possible, so that power may finally rest within the hands of the proletariat."
DKB_Cooperate_With_Red_Cossacks: "Cooperate With Red Cossacks"
DKB_Cooperate_With_Red_Cossacks_desc: "While the process of Decossackization is needed, there are plenty of so-called 'Red Cossacks': courageous veterans of the Civil War who fought for the Reds. They are fewer in number than their White-aligned brethren but have proven themselves in the fires of war as skillful officers willing to help the proletariat. Perhaps it would be easier for us to stabilize the nation with their support."
DKB_Gosplan: "Gosplan"
DKB_Gosplan_desc: "In order to complete our lofty economic goals, our economic minister has suggested the creation of a planning committee to be established by our republic. This Gosudarstvennyy Planovyy Komitet, or Gosplan, would serve as the main economic planning office in our nation, precisely dictating how our economy shall operate. Employing some of the brightest minds in the Done Republic, the Gosplan shall greatly enhance our new planned economy."
DKB_Launch_Industrialization: "Launch Industrialization"
DKB_Launch_Industrialization_desc: "It is no secret that the Cossacks, who have reigned over our Republic for 15 long years, were corrupt and did nothing to improve our country in terms of industry and production. With their rule finally at an end and power now lying within the hands of the proletariat, it's finally time to industrialize our state and pull ourselves from the backwater state we find ourselves in."
DKB_Militarization_Of_Labour: "Militarization of Labour"
DKB_Militarization_Of_Labour_desc: "To reach our new industrial goals and quotas, our state requires more workers! We shall begin to draft regular citizens into certain workfields so as to better meet the needs of the state as each new need arises, while also mobilizing parts of our inactive military personnel to function as ‘labour armies’. These armies will go where the state needs them, carrying out any task the proletariat’s will exerts on them."
DKB_Mechanize_Agriculture: "Agricultural Mechanization"
DKB_Mechanize_Agriculture_desc: "Our country is still mostly agricultural with many peasants still working in the field. Despite this reliance on agriculture, much of our farmland remains stuck in the stone age, using tools and techniques expected of serfs, but not of true proletarians. We shall mechanize the agricultural sector at once to improve the economy while easing the plight of our farmers. With our farmers taken care of, we can be sure that we will never face the horrors of famine again."
DKB_Planned_Economy_Succeeds: "Planned Economy Succeeds"
DKB_Planned_Economy_Succeeds_desc: "We can already see the successful results of our planned economy that we have implemented in our state. It will take more time for us to compete with leading economies in the world, but the first steps have been done. The Don Republic can stand proudly amongst the other nations of the international market, a backwater no longer."
DKB_The_Private_Property_Question: "The Private Property Question"
DKB_The_Private_Property_Question_desc: "While the idea of private property should be totally banned in our country, perhaps we should not nationalize everything so rashly. On one hand, we could allow cooperatives to exist, but we must ensure that everyone pays a special tax to the government, further stimulating our economy. Conversely, we could just nationalize everything and prohibit private ownership as Lenin taught us."
DKB_Nationalize_Neve: "Nationalize 'NÈVE'"
DKB_Nationalize_Neve_desc: "The iron and steel plant in Taganrog is one of the largest factories in our country. It was founded in 1896 by "Boiler Plant Albert Nev, Wilde & Co" with the active participation of Albert Nève, an affluent Belgian industrialist. On March 15, 1918, the Taganrog Plant was nationalized, but soon after the end of the Civil War, it again was privatized by Nève. It's time to nationalize the plant once and for all and make sure that any single penny, made by the proletariat, stays in our country, and that every inch of steel processed here goes to the state and not to foreign markets."
DKB_Council_Of_Peoples_Deputies: "Council of People's Deputies"
DKB_Council_Of_Peoples_Deputies_desc: "With the transitional period coming to an end, we need to decide the particulars of our new main legislative body - The Council of People's Deputies. Under the leadership of Chairman Syrtsov, the legislation passed in the Council will respond to the interests of the working people and no one else."
DKB_Council_Of_Peoples_Cossacks: "Council of People's Cossacks"
DKB_Council_Of_Peoples_Cossacks_desc: "The power of the 'Cossack Circle' has ended. It is now time to establish a parliament, free of prejudice and corruption. The citizens should vote for so-called 'people's cossacks' - the members of the Council that will pass legislation on behalf of the proletariat."
DKB_The_Role_Of_The_Chairman: "The Role of The Chairman"
DKB_The_Role_Of_The_Chairman_desc: "We need to choose if Budyonny's power should be limited by other political institutions or not. On one hand, many in our nation believe any executive’s power should be at least partially tethered to other governmental bodies. On the other hand, a hero who has liberated the Don workers and peasants would do no harm to his nation, right?"
DKB_Single_Party_State: "Single-Party State"
DKB_Single_Party_State_desc: "Let us remember the Russian State Duma. It could do nothing, virtually powerless because it was divided between various factions and parties that could not negotiate on the simplest legislation or policy. The Council, consisting of only a single and united socialist party, shall be a true loudspeaker of the workers."
DKB_Socialist_Education: "Socialist Education"
DKB_Socialist_Education_desc: "No more pulling from the Bible, or rampant illiteracy and ignorance. The new generation, brought up by our country’s new revolutionary regime, shall become our proud successors in a better world we shall mold for them. The new working generation will be well educated, skillful and happy under a red banner."
DKB_Build_A_New_Society: "Build a New Society"
DKB_Build_A_New_Society_desc: "We have already started to transform our once exploited proletarian society into the society of future. The workers' class, having risen from the ashes of Lenin's hopes, has become the bedrock of the international proletarian society. We shall become a paradise for this new ‘bedrock’ of our new regime."
DKB_Invite_Russian_Communists: "Invite Russian Socialists"
DKB_Invite_Russian_Communists_desc: "Russia, left in despair and in chaos caused by capitalist excess, shall be temporarily forgotten as a state for our immediate plans. Soon, we shall move to liberate the innocent Russian people from the exploitation of the bourgeoisie, but for now, let us invite the remaining socialist opposition left in the Motherland to our country. Together, we shall cooperate and plot to overthrow the Capitalist regime. Together, we are strong."
DKB_Join_Internationale: "Join the Internationale"
DKB_Join_Internationale_desc: "We should reach out to the French Commune and ask to join them in their fight against the bourgeoisie-led states of the world. Only with their support can we hope to destroy the Russian capitalist state."
DKB_Fourth_Internationale: "Against the Syndicalist Revisionists"
DKB_Fourth_Internationale_desc: "The Third International has lost its way, falling victim to greed and selfish interests. We need to create our own faction, uniting all the countries that were left alone by the Western Socialist powers to fend for themselves against the rabid bourgeoisie."
DKB_Liberate_Kalmyks: "Liberate Kalmyks"
DKB_Liberate_Kalmyks_desc: "The Kalmyks were once enslaved by the Russians, then again by corrupt Cossacks. They have broken free, but still - they are slaves to another beastly force: capital. We must liberate the workers of the Kalmykia from their master’s greed."
DKB_Address_Cooperatives_In_Kuban: "Address Cooperatives In Kuban"
DKB_Address_Cooperatives_In_Kuban_desc: "There is a powerful cooperative and trade union movement in our neighboring state of Kuban. We shall help them to become free from corrupt cossack rule while also further extending our ties into their regime. Soon Kuban will be an integral part of our sphere."
DKB_Contacts_With_OKSP: "Contacts With OKSP"
DKB_Contacts_With_OKSP_desc: "The United Committee of Socialist Parties (OKSP) is the only socialist party in the North Caucasus region. We should meet with its leader, Korkmasov, and help him to liberate the workers of the Mountain Republic. Together, we shall paint the North Caucasus red."
DKB_Confront_The_Bear: "Second October Revolution"
DKB_Confront_The_Bear_desc: "It's time for us to get ready for a final battle. Russia is already looking at us with hungry eyes, but the Don people are stronger than they think. We shall meet the Bear in open battle, and we shall emerge victorious, for with us we carry the torch and sword of Socialism!"
DKB_Rise_The_Resistance: "Rise the Resistance"
DKB_Rise_The_Resistance_desc: "Millions of workers in the Motherland are waiting to be liberated from their oppressors. Of the untold scores of angry labourers, a brave few are united in underground armed resistance movements. We should fund these groups and work with them, cooperating to topple the false regime. If we can instigate them to rise up against exploitation and Capitalist oppression, our revolution shall be further legitimized and ever closer to victory!"
DKB_Socialist_Propaganda: "Socialist Propaganda"
DKB_Socialist_Propaganda_desc: "Nothing can be as influential as the siren call of socialist propaganda. It reveals the truth about  Capitalist oppression and exploitation to the people of the world who walk around clouded and deluded. With the people of Russia aware of these false lies and keyed in to the true glory of Socialism, our victory is all but ensured."
DKB_Peace_Labour_May: "Peace. Labour. May."
DKB_Peace_Labour_May_desc: "The Bear has been vanquished on the fields of battle and the red banner is finally flying high over the Red Square. We are the New Russia - more stable, more justful and more developed than any before us. Let us be the beacon for Socialism for our region and the whole world to see."
DKB_New_Don_Army: "New Don Army"
DKB_New_Don_Army_desc: "It is hard to say if the previous government even had something called an 'Army'. It consisted of cossack officers who were the puppets of the German businesses lording over disorganized peasant draftees. The new, proletarian army will become a great successor to the husk it is replacing, becoming the new sword of the Red Revolution."
DKB_Don_Red_Guard: "Don Red Guard"
DKB_Don_Red_Guard_desc: "We must rely more on people's initiative, rather than the will and suggestions of detached and often unaware officers. Officers have largely grown untrusted by many of our people after the horrors of the Civil War, and so a decentralized, milita based system with democratically elected and recalled ‘officers’ being the far more sound choice."
DKB_Don_Red_Army: "Don Red Army"
DKB_Don_Red_Army_desc: "We must go with a more traditional and professional army - we will be sure that our borders are always protected and that the conscription is always enough to fight while all men will receive amble training under a rigid officer caste. Though not the most Socialist sounding arrangement, it is imperative if we are to have an organized and effective fighting force."
DKB_Aftermath_Of_Civil_War: "The Revolution Renewed"
DKB_Aftermath_Of_Civil_War_desc: "We stand victorious, with our flag flying high from Moscow to Yakutsk. Though our victory is worth celebrating, we have more important tasks at hand. We must now deal with the devastation wrought by the war. With much of Russia under our rule, a strong opposition to our regime is still present in the army, among the citizens, and politicians, and this must be rectified if our power is to be maintained."
DKB_Deal_With_Opposition: "Deal With Opposition"
DKB_Deal_With_Opposition_desc: "The opposition to our regime is flourishing in Russia, damaging the foundations of our power. We should deal with them immediately, or stand by and watch as they tear apart our new regime from within. We must separate the wheat from the chaff."
DKB_Fate_Of_Socialist_Parties: "Fate of Socialist Parties"
DKB_Fate_Of_Socialist_Parties_desc: "With the revolution secured, the other socialist parties present in Russia are now demanding representation in our government. We should decide whether we should allow it. Though Leftist Unity is important in theory, they could prove to be future political obstacles. We must choose carefully."
DKB_Cement_The_Regime: "Cement the Regime"
DKB_Cement_The_Regime_desc: "Our regime is here to stay, defeating our enemies and silencing our detractors along the way to secure our rule. We have finally dealt with the political crisis that has plagued our administration since taking power and the revolution it's thoroughly secured. We must now work to improve the economy to benefit all within our state, and not just the few at the top."
DKB_Economic_Integration: "Economic Integration"
DKB_Economic_Integration_desc: "The current inflation rate is rather high, and private property has not been totally destroyed and redistributed yet. We need to rebuild the economy as soon as possible, so we shall integrate whatever private property is left that is worth value and begin using it for the state’s needs, either through liquidation or overhauling it for our uses. Furthermore, seizing assets for capital instead of foolishly printing more money will allow us to tackle inflation as well."
DKB_Expand_The_Plan: "Expand the Plan"
DKB_Expand_The_Plan_desc: "With the economy in our hands and with our newest reforms and programs showing promising results, the plan shall be expanded. There is still much to do if we are to fully modernize this nation, and as such new funding will need to be procured and new goals set."
DKB_Industrialize_The_Motherland: "Industrialize the Motherland"
DKB_Industrialize_The_Motherland_desc: "Our motherland is in a strong need of industrialization - long devastated by war and economic collapse. Our few plants are empty and the production is at its lowest its been in since the factories first opened. We need rapid industrialization and economy building now, lest our entire nation stay stuck in the past as the rest of the world reaches towards the future."
DKB_Cement_The_Economy: "Cement the Economy"
DKB_Cement_The_Economy_desc: "The economy now shows signs of stable growth after our ceaseless efforts to reverse the downturn of Black Monday and to continue our rebuilding efforts from the Civil War seemingly pay off. It appears we have dealt with the economic devastation, or most of it, for now, but we must push ever higher to rise into true prosperity."
DKB_Fate_Of_Russian_Army: "Fate of Russian Army"
DKB_Fate_Of_Russian_Army_desc: "Due to the White’s victory, much of the Russian Army is still full of monarchist officers and reactionary generals. They should be either arrested or executed - and the army dissolved to further remove any lasting taint. All cleared soldiers and officers shall instead join the new people's Army. The Red Army shall rise once more."
DKB_Increase_Military_Budget: "Increase Military Budget"
DKB_Increase_Military_Budget_desc: "With the possible traitors cleansed from our ranks and the economy well on its way to prosperous function, we must begin to address our armed forces. The military budget should be extended to allow our military greater room to expand and develop new things while also actively creating new places to work, furthering our economic recovery as more sign up to serve Motherland."
DKB_Main_Military_Council: "Establish the GlavVoyenSovet"
DKB_Main_Military_Council_desc: "The GlavVoyenSovet (Main Military Council) shall be established to deal with all the problems our military forces are currently occupied with. They shall direct all levels of the military hierarchy, ensuring efficient applications of our armed forces while also ensuring that loyalty to the state above all else is maintained."
DKB_Cement_The_Army: "Cement the Army"
DKB_Cement_The_Army_desc: "The army is under our full control now. The soldiers are training, the new weapons are being produced, new doctrinal innovations are being developed and implemented, modern weapons of war roll off the assembly lines - we are becoming strong and well defended. Never again will the Red Army suffer a defeat as horrid and catastrophic as the Russian Civil War!"
DKB_Into_The_Future: "Into the Future"
DKB_Into_The_Future_desc: "Our people march into the future, enjoying happy lives in the state where all are equal. Our new industry hums along as our armies stand stalwart and ready to serve. Our nation and its people are ready to protect our sovereignty. We march together, into our destiny."
DKB_Crush_The_Hegemone: "Crush The German Hegemony"
DKB_Crush_The_Hegemone_desc: "It's time to end German Hegemony over Europe. For too long the Huns have lorded over the peoples of the continent for their own gain. The Ukrainians, Belarussians, Latvians, Lithuanians, Estonians, and more all languish under German occupation. Their workers are begging to be liberated, and we shall answer the call."
DKB_Expand_Into_Caucasus: "Expand Into Caucasus"
DKB_Expand_Into_Caucasus_desc: "The rest of the Caucasus region lies independent and wild. We must rectify this position at once and conquer the remaining independent peoples in these lands. All peoples between the Black and Caspian seas, whether they live on the plains like the Cossacks or high in the mountains like the Georgians, are truly Russian, regardless of what they believe otherwise, for the light of Socialism unites us all."
DKB_Demand_Karelia: "Demand Karelia"
DKB_Demand_Karelia_desc: "Finland, long a thorn in our side, stabbed us in the back and stole Karelia from its rightful owners as we witnessed brother fight brother in the Civil War. With the Red’s loss avenged. we must approach their current regime at once and demand the return of this rightfully-Russian clay, lest the Finnish feel our wrath."
DKB_Demand_Bessarabia: "Demand Bessarabia"
DKB_Demand_Bessarabia_desc: "Bessarabia is rightful Russian land stolen in our past downfall by foreign dogs. This region is rife of Russian-speaking peoples, and as such is rightful Russia clay. We shall march into this border region and save the local Russians from these unworthy dogs who lord over them."
DKB_Liberate_Balkans: "Liberate the Balkans"
DKB_Liberate_Balkans_desc: "The Balkans is full of slavic souls awaiting their saviour who shall whisk them away from foreign oppression and misguided regimes. That savious shall be our proud nation! We shall march into the great cities of Belgrade and Sofia and many others, liberating our ethnic brethren from the jackbooth of lesser states."
DKB_Revolution_In_Central_Asia: "Revolution in Central Asia"
DKB_Revolution_In_Central_Asia_desc: "Central Asia is the rightful territory of any unified Russian State, first falling sway to our nation’s will in the 19th century. With the chaos of Black Monday along with the Civil War and the Weltkrieg, the region has slipped from our grasp. We must bring with us the spark of revolution to the Peoples of the Steppes, returning them to their rightful place within our grasp."
DKB_Invade_Middle_East: "Invade Middle East"
DKB_Invade_Middle_East_desc: "The Middle East is a vast, chaotic land of untold bounty and usefulness despite its reputation as a barren sand pit. With the region still recoiling from the fires of the Arab-Ottoman War, there is no better time than now to attempt to raise our flag from Cairo to Baghdad to Constantinople itself!"
DKB_Deal_With_Persia: "Deal With Persia"
DKB_Deal_With_Persia_desc: "Long as Russia sought to conquer Persia, desiring its resource rich lands and warm-water access far from the ports of foreign superpowers. With the region long destabilized as the Ottomans struggled against collapse, we will swoop into these areas and raise the Russia flag height above Tehran!"
DKB_Move_Into_Afghanistan: "Raid Into Afghanistan"
DKB_Move_Into_Afghanistan_desc: "The Graveyard of Empires earned its nickname through blood and steel, repelling foreign invaders successfully for centuries. We will march into Kabul and prove their nickname wrong. We shall do what not even the great Alexander or Darius, or the mighty Mongols or British, could do and make the Graveyard of Empires the newest blossoming acquisition of our great nation!"
DKB_Intervene_In_India: "Intervene in India"
DKB_Intervene_In_India_desc: "The Great Game between the now fallen British and Russia Empires was a series of international interactions over the fate of India, with Russia constantly eyeing the Jewel of the British Empire for itself. With the collapse of the Anglo’s in their hubberace and our rise to reunify the lands of the Russians, we are now in a prime position to finish the Great Game once and for all. Russian boots will march into Delhi at last!"
DKB_The_Eastern_Threat: "The Eastern Threat"
DKB_The_Eastern_Threat_desc: "To the East lies the old foe of Russia: the Japanese Empire. Shocking the world in their victory over the Tsarist regime of old, they have forever since proven to be an imposing and ever-present rival to Russian ambitions in the East. We must move to strike these wretched foes to reclaim the lands they have stolen from us, avenging the loss of 1905."
DKB_China_Policy: "Intervene In China"
DKB_China_Policy_desc: "The Chinese Region is now in the state of civil war. Various warlords and governments are vying for dominance and control over the former territories of the Qing Empire. Both Germany and Japan are meddling in the chaos, trying to draw China into their sphere of influence. However, Russia also has claims to the Chinese Region in parts of Mongolia and Manchuria. We should choose a side to support and try to help them establish control over all China, seizing their goodwill as well as a strong ally in China in the process."

#German focuses
DKB_the_foreigners_coup: "Von Pannwitz's Putsch"
DKB_the_foreigners_coup_desc: "The German Administration has finally had enough of the local Government's brazen incompetence and has taken fully power over the Don. Under the rule of Ataman von Pannwitz, the Cossacks of the Don shall be lead into a new age guided by the German Eagle!"
DKB_german_officer_coup: "The New General Staff"
DKB_german_officer_coup_desc: "We need German Generals if we are to stay in power, and Berlin is ready to send over their best to aid us in reforming the Military of the State. The main figure of the new Generals is Von Leeb, who is known for being rather brutal and using more force than necessary."
DKB_arrange_an_accident_for_vlasov: "Arrange an Accident for Vlasov"
DKB_arrange_an_accident_for_vlasov_desc: "Von Leeb has proposed an interesting plan for the future of the non-Cossack portion of our army, integrating the Russian Liberation Army and using them as collaborators. The main issue is that the leader of the ROA, Andrey Vlasov refuses to collaborate. It would be a shame if something were to happen to him...."
DKB_form_the_RONA: "Form the RONA"
DKB_form_the_RONA_desc: "Following the Death of Vlasov the KONR lies shattered and leaderless. We shall begin pressuring them to elect someone more applicable to our goals as the new Leader. We will also begin reorganizing the ROA into a new Russian National Liberation Army under Bronislav Kaminski, who has little concern for anything other than enriching himself which makes him a perfect puppet."

DKB_get_more_funds: "Acquire More Funds"
DKB_get_more_funds_desc: "To begin fighting the Black Monday crisis we need more funds, and we have already sent someone to Berlin to request just that."
DKB_invite_german_workers: "Invite German Workers"
DKB_invite_german_workers_desc: "Because of Black Monday there are many German workers without work, if we offer them jobs and good wages in the Don we may be able to attact many of these unemployed workers to our state."
DKB_begin_germanisation: "Begin Germanisation"
DKB_begin_germanisation_desc: "Our plan of inviting the unemployed has been a success but we have a new probelm, they can not read the Russian signs in Rostov. In an effort to fix this we will begin the Germanisation of Rostov, a plan which is sure to attact even more Germans to our state."
DKB_calm_the_cossacks: "Calm the Cossacks"
DKB_calm_the_cossacks_desc: "Despite Von Pannwitz's love of Cossacks, most of the local Cossack population are unhappy with the coup, believing that we are going to destroy their way of life. This is not the case as von Pannwitz loves everything about the Cossack's life, and we must let them all know this."

DKB_cossack_collaborators: "A German Ataman"
DKB_cossack_collaborators_desc: "It has worked! The Don Cossacks have begun accepting Von Pannwitz's rule, and even some of them have offered to begin training him. This has been accepted on one condition, that Von Pannwitz's title be elevated to Ataman of the Don Cossacks. This would give us the weight we need to finally regin in the Cossacks and would also make Pannwitz very happy. We only have to hope the Krug accepts."
DKB_our_rule_secured: "Our Rule Secured"
DKB_our_rule_secured_desc: "With Von Pannwitz's ascension to the title of Feldataman, it seems most opposition to our rule is gone. All that remains are the socialists who are effectively irrelevant ever since their failed coup attempt after Krasnov's death. All is Well under the rule of the wise Ataman von Pannwitz."
DKB_ostlegonien_ger: "Create the Ostlegionen"
DKB_ostlegonien_ger_desc: "The Don Region has many ethnic minorities in it that while loyal to us do not want to serve in the Army due to it's cossackization, however we have come up with a solution to this, the Ostlegonien. The Ostlegonien shall be a force made up of only the ethnic minorities of the Caucasus and will be a force to be reckoned with."
DKB_preparing_to_invade_shit: "Preparing Invasions"
DKB_preparing_to_invade_shit_desc: "It is time that we look outward to the rest of the Caucasus and Kuban region now that we have dealt with the issues at home. All of this region shall feel our wrath!"
DKB_annex_kuban_ger: "Into Kuban"
DKB_annex_kuban_ger_desc: "The Kuban Region to the south of us is populated by Cossacks and has oil that the Reich desperately needs. We must annex them as soon as possible."
DKB_annex_kalmykia_ger: "Retaking the East"
DKB_annex_kalmykia_ger_desc: "Kalmykia was able to gain independence under the incompetent government of Ataman Krasnov, however we are going to fix that mistake."
DKB_annex_mountain_ger: "Annex the South"
DKB_annex_mountain_ger_desc: "The Mountain Republic is a sad product of the Collapse of the Don-Kuban Union and us being to lighthanded in the Region. They oppresse the Cossacks in their land while being ingorant of any better ways of life. We shall show them the light."
DKB_the_oil_must_flow: "The Oil Must Flow"
DKB_the_oil_must_flow_desc: "Oil is the lifeblood of a Modern Army, and the Reich needs more of it. Fortunately Azerbaijan is full of it and the Reich already has partial control over it. We shall make that full control, along with annexing Georgia." 
DKB_await_the_fatherlands_call: "Await the Fatherland's Call"
DKB_await_the_fatherlands_call_desc: "While People like von Leeb think starting a war with Russia on our own is a good idea, von Pannwitz is wiser than that. He knows that Germany will soon find itself at war with Russia, we must just await the Fatherland's Call to Arms."
DKB_together_for_land: "Together For Victory"
DKB_together_for_land_desc: "While People like von Leeb think starting a war with Russia on our own is a good idea, and while others wish for us to wait until Germany herself rides against Russia, there is another option. While Germany will not support a war for nothing, should we promise to hand over claimed lands to our allies the Reichspakt, Germany may just be swayed to support us. Either way, the coming wars shall be costly, and if Germany is truly ready and willing for a war with Russia remains to be seen."
DKB_raze_russia: "Raze Russia"
DKB_raze_russia_desc: "Screw Berlin! We are ready to march on Russia with or without the support of the so-called 'rightful' German Government! Under von Leeb's and von Pannwitz's command we will raze Russia to the foundation and rebuild it in the image of the Germanic Eagle!"
DKB_the_second_battle_on_ice: "The Second Battle on Ice"
DKB_the_second_battle_on_ice_desc: "The Battle on Ice was fought between the Brave Teutonic Order and the vile Novgorodians of Russia in 1242. The Teutonic Order put up a brave fight but was defeated by the Novgorodian forces, now that we find ourselves at war with Russia we are in a similar place to that of Bishop Hermann of Dorpat all those years ago. However we will not fail, we will beat the Vile Russians back and avenge those lost at the Battle on Ice, to Total Victory!"
DKB_Endsieg: "Endsieg"
DKB_Endsieg_desc: "We have done it, we have achieved Endsieg over the Russian Nation. German and Cossack troops walk on the streets of Moscow, and the Kaiser is already congratulating us for our victory. But this is not the end of our fight, the Russian People despise our Rule over them. We will show them that German Might will always triump over Russian weakness."

DKB_the_victorian_claim: "A Kaiserreich to Call Our Own"
DKB_the_victorian_claim_desc: "An interesting plan has been propsed for the future of Russia, one that some may call insane: Crowning Kaiser Wilhelm as the new Tsar of All-Russia. The basis for this idea being Wilhelm’s the claim to the throne due to his position as Tsar Nicholas II’s cousin. Despite how insane it may sound, we shall begin making the preparations to crown him and remold Russia into an image of the German Empire."
DKB_the_reichskommissariat: "Form the Generalgouvernement"
DKB_the_reichskommissariat_desc: "History has once again proven the Russians to be our irreconcilable enemy if left to their own devices. Therefore, an extended occupation plan will be established to pacify the region and ensure the Eastern Threat is no more. This new occupation authority, the Generalgouvernement Russland will ensure Russia will never again threaten Germany."

DKB_ask_berlin_for_help: "Ask Germany for Reinforcements"
DKB_ask_berlin_for_help_desc: "Despite recruiting Volga Germans to our government, our administration is still terribly inefficient. We will request that Berlin give us administrative reinforcements as soon as possible."
DKB_reorganize_the_KNOR: "Reorganize the KONR"
DKB_reorganize_the_KNOR_desc: "The Committee for the Liberation of the Peoples of Russia has existed in a state of limbo ever since the death of Andrey Vlasov and absorption of the ROA into the RONA. However now we have a use for them as a propaganda tool, to make it seem like we are trying to help the Russians instead of pacifying them. Therefore, we will reorganize the KONR into our main collaborator organization."

DKB_begin_fighting_resistance: "Recruit Volga Germans"
DKB_begin_fighting_resistance_desc: "Our Administration is not capable of ruling Russia at it's current size. To begin solving this problem we will recuit local Volga German officials to aid us in Governing the vast territories of Russia."
DKB_establish_the_tobolsk_autonomy: "The Tobolsk Experiment"
DKB_establish_the_tobolsk_autonomy_desc: "So Far we have had purely Germans ruling over the Russian territories, however Von Leeb has propsed we allow a collaborator government to be created in a small part of Siberia to test the idea of wider Native governance. This new 'state', the Tobolsk Autonomy under Bronislav Kaminski and Konstantin Voskoboinik will show us if the idea is a wise one."
DKB_bolster_the_ostlegionen: "Bolster the Ostlegionen"
DKB_bolster_the_ostlegionen_desc: "The Ostlegionen valiantly served in the Russian War on our side, and now that we are short on menpower we can once again call apon them to serve us. The Ostlegionen shall be bolstered with new volunteers from the many minorities of Russia."
DKB_regin_in_the_SB: "Reign in the Sicherheitsbrigaden"
DKB_regin_in_the_SB_desc: "The situation seems to be slowly calming down, however a new problem is presenting itself and will have to be dealt with soon, the Sicherheitsbrigaden. The SB have begun to act far too independenly of our main armed forces, even starting to govern small towns. We must put them back in their place, lest they become more powerful than the Government itself."
DKB_Von_Pannwitz_Holds_on: "Von Pannwitz Holds On"
DKB_Von_Pannwitz_Holds_on_desc: "The SB plot to take over the Generalgouvernement has been crushed, and Generalgouverneur-Feldataman Von Pannwitz can now begun truly restoring order to Russia."
DKB_Von_Leebs_Coup: "Von Leeb's Coup"
DKB_Von_Leebs_Coup_desc: "Von Pannwitz has fallen, his weakness being what caused his downfall. In his place a new Generalgouverneur has risen, Wilhelm Ritter Von Leeb, who can now begun enforcing his radical vision over the Generalgouvernement."
DKB_Hunt_down_the_partisans: "Anti-Partisan Operations"
DKB_Hunt_down_the_partisans_desc: "It is no secret our government is not exactly popular with the local population, which has led to the creation of many partisan organisations to oppose us. This cannot be allowed, and we shall begin operations to dismantle these efforts immediately."
DKB_Ensure_Law_and_order: "Ensure Law and Order"
DKB_Ensure_Law_and_order_desc: "With the partisans weakened, we can finally begin attempting to bring some semblance of law and order to the vast lands of Russia. This newly gained stability may also endear us to the conflict-exhausted populace."

DKB_reform_the_sb: "Reform the SB"
DKB_reform_the_sb_desc: "With von Leeb and all of the SB’s senior leadership gone, the once mighty organisation is but a headless chicken. We shall use this opportunity to reform the Sicherhetbrigaden and promote new officials loyal to us to create a proper and effective security force."
DKB_the_new_Ostdeutsches_Heer: "The Moscow Trials"
DKB_the_new_Ostdeutsches_Heer_desc: "Von Leeb’s attempt at grabbing power for himself cannot go unpunished. He and his associates will be tried in accordance with German Law in the great city of Moscow. However, if they expect anything close to a fair trial then we may have to disappoint them..."
DKB_Stability_restored: "A Sense of Stability"
DKB_Stability_restored_desc: "With the partisans and other such bandits mostly dealt with and the SB fully under our control, we can finally breath a sigh of relief. While these lands may not be entirely pacified and many enemies remain, the general climate is that of stability and order, something both the locals and our officials greatly appreciate."
DKB_establish_the_Abwicklungsbehorde: "Establish the Abwicklungsbehorde"
DKB_establish_the_Abwicklungsbehorde_desc: "Following the catastrophe of Black Monday, many germans have been left in terrible conditions. Jobless and homeless, our government back in Berlin is simply incapable of helping them all. However, our Russian conquest has opened up a new world of job prospects to the german people. To organise this migratory process, the Abwicklungsbehorde will be created."
DKB_New_Ostdeutsch_Villages: "Ostdeutsch Villages"
DKB_New_Ostdeutsch_Villages_desc: "With the Abwicklungsbehorde in full swing, we can now start the preparation of lands and property to settle our brethren in. One of these projects is the establishment of new villages composed exclusively of germans and a political system based on the Volgadeutsch model. Furthermore, some added tax benefits will hopefully encourage even more migration."
DKB_Save_the_Cossack: "Protect the Cossacks"
DKB_Save_the_Cossack_desc: "Since the beginning, the Cossacks have been an irreplaceable asset to our government and enjoy great favour from the Generalgouverneur Von Pannwitz. It is only right that we reward them with the protections and privileges they deserve."
DKB_integration_of_russia: "Russian Integration"
DKB_integration_of_russia_desc: "While the german reinforcements and the local collaborators have greatly helped in reducing the strain our administration suffered from ruling such vast territories, it will not sustain us on the long term. It is finally time we open our doors to the rest of the population, and show them our rule may not be so bad after all."
DKB_Hand_Over_Control_to_KONR: "Hand Over Control to the Committee"
DKB_Hand_Over_Control_to_KONR_desc: "While the purpose of the Generalgouvernement was an extended occupation of the vast lands of Russia, it was always meant to be temporary. The time has come to give control back to the Russians themselves, who under the command of General Sheyfton and the Comittee will hopefully never again bite again the hand that fed them. Of course, a notable german garrison will still be kept in the region. We may trust them, but we aren’t fools."

DKB_the_new_status_quo: "The New Status Quo"
DKB_the_new_status_quo_desc: "After much effort, we have finally been able to bring peace, order and stability to our territories. However, our job here is not yet done, it is way to soon to hand over power to a local government. For now the garrison will remain, once again indefinitely, until we have made sure the original mission that carried us here is completed once and for all. There’s no time to waste."
DKB_Crush_the_Paritsans: "Crush the Partisans"
DKB_Crush_the_Paritsans_desc: "As our new regime took its first steps, it took no time for the people of Russia to organise against us. If we are to continue our mission, it is imperative we destroy any semblance of opposition to our rule. We will let loose the SB and our loyal collaborators, and they will make sure the vastness of Russia is pacified."
DKB_Fear_and_Terror: "Moving Towards Stability"
DKB_Fear_and_Terror_desc: "The best anti-partisan weapon is the weapon of terror. Cruelty commands respect. They may hate us, but we do not ask for their love, only their fear."
DKB_Expand_the_SB: "Expand the SB"
DKB_Expand_the_SB_desc: "The Sicherheitbrigaden have been key to our rise to power. However, their numbers are far below what you would expect from the main paramilitary branch of our regime. Therefore, we will carry out a recruitment campaign to bolster our forces and cement our military power."
DKB_A_Loyal_Heer: "Ensure Total Loyalty"
DKB_A_Loyal_Heer_desc: "There are many in our government who still believe resistance is an option. Ranging from old cossack leaders to more disloyal elements of von Pannwitz’s cliques to minor Ostlegionnen members, they all have in one way or another acted against our wishes. It is time to remind them who it is they serve. To begin with, we shall revive the old Roman practice of decimation... and then we’ll improvise."
DKB_Labor_Camps: "Finish Up the Last Rebels"
DKB_Labor_Camps_desc: "Finally the last of the Russian rebels are being mopped up, Stability is soon to return to the east."
DKB_Drag_Nach_Osten: "Drive to the East"
DKB_Drag_Nach_Osten_desc: "The "Drive to the East" or "Drang Nach Osten" is the idea that the German people have always felt an instinctive need to travel east, to colonise these prime and plentiful lands, from as far back as the Middle Ages and the Teutonic Conquests of the Baltic. While many oppose it, our government has decided to promote the idea and help attract and settle willing migrants from the fatherland. However, this is nothing but a private venture and we have no official support from the Berlin Government, which will greatly slow down our efforts."
DKB_the_Siberian_Plan: "The Siberian Plan"
DKB_the_Siberian_Plan_desc: "If we are to continue our plan of eastern colonisation, we must first clear these lands out of their native populations to make space for our German settlers. Therefore, all those who are unwilling to undergo germanisation will be sent to a new home in Siberia, wether they like it or not. However, the sheer logistical endeavour that this encompasses makes us rely mostly on voluntary migrations following (false) promises of better treatment and conditions beyond the Urals, at least for now."
DKB_Establish_the_Siberian_Autonomy: "Establish the Siberian Autonomy"
DKB_Establish_the_Siberian_Autonomy_desc: "It is no secret the lands beyond the Urals are nothing short of a cold wasteland, where no sane man would want to live. That is also the case for our german settlers, making it utterly useless to us. As such, it will be put under the jurisdiction of the collaborator Kaminski as an autonomous zone, also allowing us to free valuable men and resources to be distributed elsewhere."
DKB_A_Meeting_with_the_Kaiser: "A Meeting with the Kaiser"
DKB_A_Meeting_with_the_Kaiser_desc: "Despite our best efforts and the great steps we have taken towards our final goal, the sad truth is that we simply lack the necessary resources to complete our mission. However, Generalgouverneur von Leeb has been able to request an audience with the Kaiser to hopefully convince him to grant us official support, funds and legions of enthusiastic settlers that will allow us to build a new future for Germany, a future in the East."
DKB_Prepare_For_the_Long_Game: "Prepare for the Long Game"
DKB_Prepare_For_the_Long_Game_desc: "Unfortunately, our meeting with the Kaiser has yielded... less than desired results, and we are once again set back in our goal. But this is not the end. This forces us to adopt a new strategy, to build enough allies and connections back home so that next time we ask we cannot be refused. We shall fulfil our destiny, It is only a matter of time."
DKB_We_Are_Coming_Home: "We Are Coming Home"
DKB_We_Are_Coming_Home_desc: "If the Kaiser thought he could simply insult us and our glorious mission, then he was wrong. It’s clear now that the Kaiser has not the best interest of Germany in mind and is too scared to do what must be done to lead Germany to greatness. We will show him the errors of his ways by force. Truth is, the game was rigged from the start. We are coming home."
DKB_Wirtschaftsreformplan: "Wirtschaftsreformplan"
DKB_Wirtschaftsreformplan_desc: "In order to help integrate the Russian economy with the Reich and develop it along the lines of the German one, our economic advisors have drafted a the Wirtschaftsreformplan or Economic Reform Plan. It will also help rebuild the great damage war has done to these lands, hopefully before we become too much of a burden on the rest of Mitteleuropa..."
DKB_fate_of_unions_ger: "Fate of the Unions"
DKB_fate_of_unions_ger_desc: "Despite Trade Unions being officially outlawed, there has been much demand for them from our population, be it in one way or another. This has caused quite the controversy within our government and it is time to deal with this issue once and for all."
DKB_Fate_of_Russian_Industries: "Fate of Russian Industries"
DKB_Fate_of_Russian_Industries_desc: "Another great in our government is that of wether the old Russian industries and conglomerates should be allowed to continue operating or be put under our control. We must resolve this as soon as possible before it becomes an even bigger hassle."
DKB_Encourage_Entrepreneurship_Ger: "Encourage Entrepreneurship"
DKB_Encourage_Entrepreneurship_Ger_desc: "Many of the German migrants we have invited to settle here have done so escaping from the crisis of Black Monday, which left them without any opportunities back home. It is only right that we support and promote any efforts to establish new german business in the region and make the troubles of resettlement worth it."

DKB_An_aviation_industry: "Our Own Aviation Industry"
DKB_An_aviation_industry_desc: "To the surprise of many, our bet on local entrepreneurship has paid off, as a small motors business founded by a young engineer has quickly grown into a fast growing aircraft producer. We will support this flourishing enterprise and help these planes take flight, showing the world that in the East you can really start anew."
DKB_Invite_Krupp: "Monopoly Rights to German Companies"
DKB_Invite_Krupp_desc: "There exist many companies at home that have for years seen Russia with ravenous eyes, waiting for the opportunity to exploit its vast resources and manpower for themselves. As we now control these lands, it is a perfect opportunity to fulfil these wishes, granting us new allies back home and further integrating our economies."
DKB_Krupp_Military_Plants: "Krupp Military Plants"
DKB_Krupp_Military_Plants_desc: "Out of all the invited companies, Krupp has been the one most keen on cooperation, having offered us to fund the construction of great military plants operated by Russian labourers and German overseers to produce weapons to arm ourselves and not have to rely as much on material support from the Fatherland. It’s an opportunity we simply cannot let pass."

DKB_Establish_a_German_University: "Establish a German University"
DKB_Establish_a_German_University_desc: "If we are to develop the untamed East we will require armies not of soldiers but of intellectuals, engineers and other such educated men who will shape our future. For the purpose of educating this future generation the Neu Berlin German Unniversity will be established in Wolgaburg. Designed by the architect Albert Speer, it will prove to be a marvel of German engineering and a shining beacon of knowledge and culture in the East."
DKB_Create_The_Ostdeutsche_Reichsbank: "The Ostdeutsche Reichsbank"
DKB_Create_The_Ostdeutsche_Reichsbank_desc: "After much popular demand, it has been decided that a new East German Bank will be created for the local german population and our own government to use. Hopefully, it will help solve any financial trouble we and our people face in the future."
DKB_Use_the_Cossacks: "Use the Cossacks"
DKB_Use_the_Cossacks_desc: "Despite our attempts to placate the Russians with promises of a restoration of Tsarist rule, many are still in open rebellion to our rule. However, the Cossacks of Russia are seemingly loyal to us and have offered to aid us in suppressing the rebellious tendencies of the Russians."
DKB_Begin_Creating_the_New_Nobility: "Begin Creating the New Aristocracy"
DKB_Begin_Creating_the_New_Nobility_desc: "Following our Conquest of Russia, the land, noble titles and businesses owned by the Russian Aristocracy have been left to rot. We shall begin granting them to German businessmen and Nobles to create a new Aristocracy loyal to our goals."
DKB_Destory_the_KONR: "Destroy the KONR"
DKB_Destory_the_KONR_desc: "The Committee for the Liberation of the Peoples of Russia has existed in a state of limbo ever since the death of it's leader Andrey Vlasov. We will put the final nail in it's coffin. This republican organization and all those associated with, such as General Kaminski must be dealt with soon."
DKB_Look_For_Allies: "Look for Allies"
DKB_Look_For_Allies_desc: "We have very few allies and many enemies, this is a truth we must accept. However we can change this by making alliances with various Russian Monarchist Movements and leaders to ensure the future stability of our Empire."
DKB_The_Rightful_Tsar: "The Rightful Tsar"
DKB_The_Rightful_Tsar_desc: "Wilhelm II was the Cousin of the last legitimate Tsar of Russia, Nicholas II and while Wilhelm may not be the first in line, he has clearly proven his worth as a monarch and will surely lead the Russian Empire to greatness. Or at least that's what we are going to get the newspapers to print."
DKB_The_Coronation: "The Grand Coronation"
DKB_The_Coronation_desc: "The stage has been set and all is ready for the grand coronation to begin. It is time for the Russian people to meet their new ruler."
DKB_The_Cossack_Guard: "Pannwitz's Cossack Royal Guard"
DKB_The_Cossack_Guard_desc: "The Cossacks under the leadership of Von Pannwitz have proved to be a valuable asset to our eastern armies. As a reward, they will be reorganised into an elite Royal Guard that will act in accordance to the Kaiser’s wishes and protect him and the country from any who would dare harm them."
DKB_All_Power_to_the_Junkers: "All Power to the Junkers"
DKB_All_Power_to_the_Junkers_desc: "Despite our promises to restore some amount of self rule to the Russians following the coronation, the Prussian Junkers given noble titles have demanded we give them the regins of power. Fighting them would be foolish, so we have no choice but to accept."
DKB_Seize_Land_for_Junkers: "Seize Russian Land"
DKB_Seize_Land_for_Junkers_desc: "Though we were given a large amount of land following the conquest, we need more of it. To do this we will "legally acquire" the remaining Russian aristocracy's land."
DKB_The_New_Russian_Noblity: "Entrench the New Noblity"
DKB_The_New_Russian_Noblity_desc: "The new German Nobility class has grown much in power however the Nobility's position is still not quite as secure as we would like. We shall begin creating laws that will entrench the Nobility to ensure that none can ever threaten."    
DKB_Send_in_the_Heer: "Send in the Heer"
DKB_Send_in_the_Heer_desc: "The Russian people are still ripe with unrest but we have a simple solution to liquidate this problem, send in the Heer! A soldier on every street, a machine gun in every other window. If we can not rule by being loved, we shall rule by fear!"
DKB_An_Eternal_Martial_Law: "An Eternal Martial Law"
DKB_An_Eternal_Martial_Law_desc: "Our attempts to liquidate the unrest so far have been successful however there is still much to be done. For now we shall inact martial law, any and all unrest will put down with extreme prejudice."
DKB_The_Figurehead_Zar: "A Figurehead Emperor"
DKB_The_Figurehead_Zar_desc: "Despite the fact we are an absolute monarchy, the Kaiser has begun growing more and more distant from Russian Politics, even more so than normally. This has effectively made him into a figurehead for the Junker Regime, which is perfect. While the Kaiser rules in Berlin we shall rule in the East away from the Kaiser's watchful eye."
DKB_Dictatorship_of_the_Junkers: "Dictatorship of the Junkers"
DKB_Dictatorship_of_the_Junkers_desc: "A New Dawn is coming over Russia, with a feeling that hasn't been felt for years, Stability. The Junkers have fully secured their position as the masters of the tamed east. Even if the Syndical-Bolshevik plot to remove the Junkers in the Fatherland succeeds, we shall forever have a home in the East."
DKB_A_Russian_Reichstag: "An All-Russian Diet"
DKB_A_Russian_Reichstag_desc: "We promised to restore self rule to the Russian people following the coronation, and while some may think this is a poor idea, it is exactly what we need to bring Russia into the modern age. Our new Government is meant to be based off of the German one, and to do that we must first create an All-Russian Reichstag."
DKB_Restore_The_Police: "Restore the Police"
DKB_Restore_The_Police_desc: "Following the conquest of Russia any form of Police force dissolved and was replaced by Military Rule, this is no way to rule a country. We shall restore the Russian Police Force, who will ensure that law and order is once again brought to the Motherland."
DKB_The_Federal_Model: "The Federal Tsardom"
DKB_The_Federal_Model_desc: "Russia is a vast land, full of many peoples and cultures. To govern it in centralized manner would be incompetent, so we will copy the German Federal System as the basis of the new Russian Government."
DKB_Reassure_the_people: "Reassure the Russian People"
DKB_Reassure_the_people_desc: "The Russian Populace have been in a state of panic ever since we conquered them. We must Reassure the Russian people that they will have political authority in the New Russia."
DKB_A_Proper_Legal_System: "A German Legal System"
DKB_A_Proper_Legal_System_desc: "Russia's legal system is far too outdated. We must modernize it by copying the German Legal System, which is sure to bring it into the Modern Age."
DKB_Abdication: "Abdication?"
DKB_Abdication_desc: "To say that the Tsar has grown distant from Russian Politics would be an understatement, and many have begun calling for Wilhelm's Abdication in favor of a proper Romanov Tsar. In the end this decision is in Wilhelm's hands, and we await his answer."
DKB_True_Prussian_Constitutionalism: "True Prussian Constitutionalism"
DKB_True_Prussian_Constitutionalism_desc: "We have done it, not only have we made sure Russia will never again threaten Germany but we have also brought her into the Modern Age Politically. Under the Enlightened rule of Prussian Constitutionalism, Russia shall have a new glory age!"
DKB_Promote_german_settlement: "Promote German Settlement"
DKB_Promote_german_settlement_desc: "Russia has vast unoccupied Territories just waiting to be settled. We shall promote Germans coming from the west to settle these lands."
DKB_Import_German_Culture: "Import German Culture"
DKB_Import_German_Culture_desc: "It is the belief of many that the population of Russia is... backwards to say the least, at least in comparison to the rest of Europe. Of course this is untrue, but it would not hurt to perhaps bring over some aspects of “western” culture, particularly the german one, in order to better integrate Russia with the rest of the continent."
DKB_Invite_German_Companies: "Invite German Companies"
DKB_Invite_German_Companies_desc: "The lands of our new Kaiserreich are full of new opportunities and possibilities our companies back home could invest in. Therefore, we will formally invite them so they have an easier time helping us develop this vast nation."
DKB_Integration_within_Mitteleuropa: "Mitteleuropa Economic Integration"
DKB_Integration_within_Mitteleuropa_desc: "Despite many efforts throughout the decades, Russia has never been fully integrated into the economic apparatus that is Europe, particularly the Economic Bloc of Mitteleuropa. However, we are now in a perfect position to attempt this once again, something we must begin immediately for the economic prosperity of all."
DKB_German_Inspired_institutions: "German Inspired Institutions"
DKB_German_Inspired_institutions_desc: "As Russia is made anew, the institutions of Old must be reformed and replaced if we are to modernise. Of course, these changes will be all based on the German Model, which, despite what some uninformed and clearly ignorant sceptics may say, has proven to be the best."
DKB_Reforged_In_Blood_and_Iron: "Reforged In Blood and Iron"
DKB_Reforged_In_Blood_and_Iron_desc: "As we speak, history is being made. Through war, sacrifice and the sweat and blood of many, the Russia has been reforged into a modern and developed state. And although there still remains much to be done, we can rest knowing that, thanks to our guidance, a bright and prosperous future awaits this glorious nation."
DKB_The_Grand_Conference: "The Smolensk Conference"
DKB_The_Grand_Conference_desc: "As we have taken the mantle of a New Russia, so have we inherited many of it’s territorial claims. However, it is impossible for us to interfere with the wishes of the Fatherland regarding the Eastern States. Therefore, we will organise a great Conference in Smolensk to hopefully negotiate the incorporation of former Russian territory back to where it belongs."
DKB_Begin_Reforming_The_Garrison: "Begin Reforming the Garrison"
DKB_Begin_Reforming_The_Garrison_desc: "The German Garrison is beginning to show it's age, we shall begin reforming it into a proper army for the East."
DKB_Recuit_New_Generals: "Recuit New Generals"
DKB_Recuit_New_Generals_desc: "Our Army lacks a general staff capable of commanding an army of the size that we require, we will begin recruitment efforts for new Generals, collaborators and Germans alike."
DKB_Eastern_Kriegsmarine: "An Eastern Kaiserliche Marine"
DKB_Eastern_Kriegsmarine_desc: "Our current navy is... lacking to say the least. We shall begin the creation of a new Kaiserliche Marine for the Eastern Seas."

DKB_Buy_A_German_Ship: "Build New Dockyards"
DKB_Buy_A_German_Ship_desc: "To build this new navy we need to expand the naval industry in our country. We shall fund various projects to build shipyards."
DKB_An_independent_Luftwaffe: "An Independent Luftwaffe"
DKB_An_independent_Luftwaffe_desc: "Our current airforce is becoming increasingly outdated, and in a world where air power is becoming more and more important we need a new Air Force. To begin this effort we shall separate the Heer and the Luftstreitkrafte and create the new Luftwaffe."
DKB_Expand_Airfields_Ger: "Expand Our Airfields"
DKB_Expand_Airfields_Ger_desc: "We have begun the production of new fighter planes but we lack the air bases to use them properly, we must fix this issue."
DKB_Import_New_Guns: "Import New Firearms"
DKB_Import_New_Guns_desc: "It seems that the old Mosin–Nagants and Gewehr 88s that Berlin gave us are quickly becoming too outdated, we shall request newer models of firearms from various manufactures in the Fatherland."
DKB_Rethink_our_Tactics: "Rethink our Tactics"
DKB_Rethink_our_Tactics_desc: "The Tactics that won our war with Russia in 1914 are over two decades out of date. If we want to ensure our victory against Rusland, we must begin rethinking them if we are to stand a chance."
DKB_The_New_Ostdeutsch_Heer: "The New Ostdeutsch Heer"
DKB_The_New_Ostdeutsch_Heer_desc: "We have done it! The Ostheer has been substantially modernized and reformed into a proper army. The enemies of Germany shall tremble when they hear that the Ostheer is arriving!"
DKB_cores_on_land_ger: "§GWe will gain cores on all the land we have already conquered.§!"
DKB_germans_will_not_support: "§RThe§! §gGermans§! §Rwill not support us!§!"
DKB_germans_will_support_for_land: "§GThe§! §gGermans§! §Gwill support us, in exchange for us handing over land to our allies in the Reichspakt!§!"
DKB_Siberian_Auto: "§GWe will give the Tobolsk Autonomy administrative authority over Siberia.§!"
DKB_core_all_russian_land_west_of_ural: "§GWe will gain cores on all Russian land west of the Ural Mountains.§!"
DKB_will_gain_cores_on_all_Russian_land_ger: "§GWe will gain cores on all Russian land.§!"
DKB_Cossack_Guard: "§GAtaman Von Pannwitz will form a royal guard made up of Cossacks.§!"


#Vlasov
DKB_KONR_in_Power: "The Vlasov Affair"
DKB_KONR_in_Power_desc: "Today, Andrei Vlasov has made his move. Angered at the vassalation to Germany pursued by the German Garrison Vlasov has rallied the Cossacks behind him. The Cossacks struck first, capturing a convoy von Pannwitz was supposed to be travelling in as ROA troops ambushed German troops across the country, seizing cities and other vital areas. While Pannwitz slipped through our fingers due to bad intel, the Don is firmly under our control. He has little choice than to scamper back to Germany with his tail between his legs. Already we have begun to move to secure our rule but most Russians, regardless of their position on the ROA specifically, are happy to have Russians ruling them rather than Germans."
DKB_Rostov_Manifesto: "Rostov Manifesto"
DKB_Rostov_Manifesto_desc: "Today Vlasov and the Governing Council of the ROA has published the Rostov Manifesto. The Manifesto, in so many words, declares the ROA’s aim to revive Russia and condemns the regimes in Berlin and Tokyo for tearing away their fiefdoms while simultaneously condemning the regime in Petrograd for doing nothing to take them back. They go on to swear that after they seize Russia they will not stop until they have united all of Russia from the Polish frontier to Vladivostok. After this liberation is complete the ROA promises freedoms untold to the Russian people, freedoms they say all people deserve. This fiery message has been met with guffaws in the halls of power across the world as there is no way a puny nation like the Don could achieve such lofty goals. Vlasov cannot wait to prove them wrong."
DKB_Sideline_the_Cossacks: "Sideline the Cossacks"
DKB_Sideline_the_Cossacks_desc: "While the Cossacks were critical in taking power, their continued power in our state is a danger to the ROA. If left alone they could form a formidable and potentially unassailable haven for dissidents. To reduce their power we shall begin a grand shuffling of the administration, moving ROA loyalists into key positions while moving Cossacks out of power or into less powerful positions. If done right the Cossacks will not be a problem any more. If done right."
DKB_A_Deal_for_Autonomy: "A Deal for Autonomy"
DKB_A_Deal_for_Autonomy_desc: "The Cossack Problem is a preeminent one. Their power is undeniable but their loyalty is also rather apparent. However, to keep them in power like this would only invite disaster. However, their power makes an all out assault on them dangerous so, we shall instead approach them with a deal. We shall set aside some land in the Don, with promises of larger grants on the Steppe after we retake it, if they agree to step aside."
DKB_Crush_the_DNSP: "Crush the DNSP"
DKB_Crush_the_DNSP_desc: "While the Syndicalist attempted coup allowed von Pannwitz and then ourselves to take control, their existence can no longer be tolerated. They will never accept our rule and don't love Russia like we do. Instead they bow to their masters in Paris and London. If they are allowed to continue then they would only cause us trouble. So, upon Vlasov’s orders, we will launch raids on known safehouses across the Don to round up as many of them as possible and drive those who are left underground."
DKB_Martial_Law: "Stability Through Martial Law"
DKB_Martial_Law_desc: "Despite our hard work the situation remains dangerously unstable. To remedy the situation Vlasov has declared martial law for the foreseeable future. This is but a formality as in many areas of the Don the military has long been the sole source of authority since our takeover. However, with this proclamation, which also retroactively instituted military court rulings handed down before Martial Law was declared, we have made another important step towards total internal security."
DKB_the_Committee_Entrenched: "The Committee Entrenched"
DKB_the_Committee_Entrenched_desc: "The Cossacks remain in their stables, the Syndicalists scurry underground like the rats they are, the Atmanites have given up their foolish attempts to remove us and finally the Don is quiet. After much struggle and bloodshed the people have come to accept our rule even if they don't agree with us. In response some have asked Vlasov to order the relaxation of some of the most severe punishments instituted by the Military but Vlasov is reluctant. Just one broken finger can cripple a fist."
DKB_Peoples_Liberation: "The People's Liberation Looms"
DKB_Peoples_Liberation_desc: "The Ataman aspired to little outside his holdings and as such the people are content with what they have. They do not see themselves as Russians so much as Donyaks. This is simply unacceptable. These people are Russians by blood and by birth and they must fight to take their homeland back from the Petrograd usurpers. A massive propaganda campaign will be begun to rile the dormant Russian nationalism within all the people in our nation. Sufficiently enraged, even a single man can kill a hundred."
DKB_ROA_Propaganda: "ROA Propaganda"
DKB_ROA_Propaganda_desc: "The people must know who their saviors are. They must know that if they wish to achieve anything more than their present, meager existence they must join us. To that end we shall begin a massive propaganda campaign to reach all corners of the land espousing the greatness of the ROA’s mission. We will also set up more ROA recruiting centers across the nation to allow for more and more patriots to join us."
DKB_Lighten_Restrictions: "Lighten Internal Restrictions"
DKB_Lighten_Restrictions_desc: "With our nation secure and the people finally supporting us materially as well as mentally we can finally rest easy. In a speech in Rostov Vlasov has announced the lifting of the draconian Martial Law that has been draped over the nation. This was met with cheers by the peasantry who had quickly tired of the practice. Vlasov has also set about restoring some key freedoms promised in the Rostov Manifesto like freedom of speech and press. His more radical advisors warn him against this as they fear it would only breed dissent but Vlasov is committed."
DKB_Economic_Recovery_Plan: "Reconstruct the Shattered Economy"
DKB_Economic_Recovery_Plan_desc: "The Don economy is still in shambles.The brief period of musical chairs in political leadership combined with Black Monday has left the economy barely working and having completely broken down in some rural areas. To further prove himself as the more legitimate ruler of Russia Vlasov has decided the time has come to finally address the sagging economy."
DKB_ROA_Factories: "Munitions Plants Along the Don"
DKB_ROA_Factories_desc: "To take on the Great Beast we must have the munitions to do so. To do this Vlasov has authorized the opening of dozens of munitions plants across the country of varying size. Most are rather small scale operations befitting our lack of industrialization, but we still need every bullet and gun they can churn out."
DKB_Take_Notes_from_Solidarism: "Take Notes from Solidarism"
DKB_Take_Notes_from_Solidarism_desc: "Solidarism, or in more general terms the advocacy of worker and capitalist solidarity, is a double edged sword. Left totally unchecked capitalism is undeniably bad as it only breeds resentment from the worker and causes social upheaval. However, bowing to the worker entirely is Syndicalism. Not to mention that Solidarism itself is not all that popular within the Don. That is why Vlasov has begun to adopt parts of Solidarism into his own governing ethos while not fully committing so as to keep himself from alienating any potentially useful allies."
DKB_Begin_Industrialization: "Stoke the Fires of Industry"
DKB_Begin_Industrialization_desc: "To fight Russia, a nation many times more powerful than our own, in our present state would only mean defeat. We are still a rural nation with few factories and those that do exist are miniscule compared to the complexes in Moscow or the Urals. If we are to fight and beat the Petrograd Regime we must launch a massive industrialization campaign to finally drag this backwards land into the modern age. It won't be easy, but what is easy these days?"
DKB_Economic_Recovery: "Emerging from the Economic Pit"
DKB_Economic_Recovery_desc: "After reviewing the numbers several times we have come to an undeniable conclusion. Black Monday is over, we have recovered and even surpassed our previous industrial and economic levels. While our policies were radical we now have definitive proof they paid off in the long run, big time and now we can devote all of our energies to other matters."
DKB_Prepare_to_Expand_vlasov: "Toiling Towards the Liberation"
DKB_Prepare_to_Expand_vlasov_desc: "While the Don Republic is a healthy base of operations, its still not enough. If we are to march into Petrograd we will need much more than what the Don can offer us. That is why Vlasov and the Committee has authorized the military to begin plans to invade our neighbors in the Caucuses. WIth the region consolidated not only will we be able to harness all of their might as a single clenched fist to beat Petrograd, but we will be safe from any attacks from our rear."
DKB_Liberate_Kuban: "Liberate Kuban"
DKB_Liberate_Kuban_desc: " The Kuban has always been friendly to Ukraine and to Petrograd. They are a band of degenerate thieves and keeping them independent leaves a constant dagger poised to stab us in the back. To solve this we have only one real option."
DKB_Liberate_Kalmykia: "Liberate the Kalmyks"
DKB_Liberate_Kalmykia_desc: "The Kalmyks are a strange bunch. As the only native Buddhists in Europe we once ruled them. However, in the chaos after Black Monday they broke free and continue to flaunt their freedom. They are vulnerable to intervention. We must strike first before the Petrograd Regime and secure our flanks!"
DKB_Liberate_the_Mountains: "Liberate the Mountains"
DKB_Liberate_the_Mountains_desc: "The Mountain Republic’s continued existence is a threat. While not particularly favoring the Germans or Petrograd, their fragile economy could give any one side an way in. If they gain enough influence they could use them as a proxy to strike us first! To prevent this inevitable result of their weakness we must strike first and save them from themselves!"
DKB_The_South_Liberated: "Solidify Our Hold Over South Russia"
DKB_The_South_Liberated_desc: "We have taken the Caucasian Region and already our administration is rapidly expanding to accommodate these new lands. With our position solidified we have only one way to go, and thats towards our ultimate destiny."
DKB_Kolchakite_Question: "Kolchakite Question"
DKB_Kolchakite_Question_desc: "As we move ever closer to our greatest challenge yet we have received an interesting proposal. Apparently Boris Shteifon, a general in our armies, has been in contact with the Transamurian leadership. He has suggested we offer them a deal in support of our war. Vlasov see’s the undeniable pragmatic wisdom in such a proposal, a two front war would take pressure off our front. However he was also rather hesitant to deal with Transamur. Not only are they a Japanese puppet and a pretender to the mantle of the True Russia. Dealing with them could give legitimacy and help a potential enemy down the line. However, Vlasov must still decide what to do."
DKB_Slay_the_Dragon: "Slay the Dragon!"
DKB_Slay_the_Dragon_desc: "We are now standing on the precipice of greatness. Our lands are as ready as they will ever be and the Russian Bear will only grow stronger the longer we wait. Vlasov has given a heroic and inspiring speech to the soldiers as they prepare for their greatest task. He had named them Heirs of St George, slaying the terrible dragon in Petrograd who pretends at power. The coming war will not be easy, in fact it may be the most difficult thing ever attempted since Alexander marched West millennia ago, but it must be done and for the good of Russia. Вперед к победе! Победа или смерть!"

DKB_Russia_Liberated: "The Grand Liberation"
DKB_Russia_Liberated_desc: "Oh how the Vlasovtsy celebrate their hard won victory. After all the blood,sweat and tears we once more can settle in the spires of Moscow and St Petersburg, having defeated the putrid republicans of Kerensky’s legacy who both denied Russia a true republic, while also inviting the anarchy and instability their regime has brought. Russia is free once more."
DKB_Russian_Liberation_Army: "An Army to Liberate Russia"
DKB_Russian_Liberation_Army_desc: "The army of the Don has been composed of volunteer cossacks, who have no greater loyalty other than that of their Clan. We need a better organized force, thus we shall implement a draft and train our men into a proper force, beginning with an oath of loyalty to the newly formed Russian Liberation Army."


DKB_The_Enemy_of_my_Enemy: "The Enemy of my Enemy"
DKB_The_Enemy_of_my_Enemy_desc: "The German garrison has no love for the regime in St Petersburg, and with their far superior weaponry and training, perhaps we could utilize our similarities instead of creating a needlessly dangerous situation."
DKB_Secure_German_Support: "Secure German Support"
DKB_Secure_German_Support_desc: "Whilst the Garrison stationed here has been providing training and advisors, they are in low quantities and not as many as we require for our wider struggle. We shall send a man to the Kaiser personally, for funding, weaponry and perhaps even volunteers; if it is something from Berlin, we shall take it."
DKB_German_Arms_Shipments: "Arms from the Hegemon"
DKB_German_Arms_Shipments_desc: "Berlin has been generous enough to send us old stockpiles of Mauser’s, and although it may take time for our men to learn how to use those over Mosin’s, it means we now have more arms in the field."
DKB_Expel_the_German_Admin: "Expel the Kraut Garrison"
DKB_Expel_the_German_Admin_desc: "Those within our government that are still fond supporters of Kolchak have begun appealing to Vlasov’s sense of pride for Russia, pointing out that asking the German garrison for help in retaking our own nation would be the equivalent of making Moscow subservient to Berlin."
DKB_By_Our_Hands_Alone: "By Our Hands Alone"
DKB_By_Our_Hands_Alone_desc: "Only the people of Russia can be her liberators, thus let every man in Southern Russia carry forth a rifle and the banner of the ROA in our march towards Moscow."
DKB_All_for_the_Liberation: "All for the Liberation"
DKB_All_for_the_Liberation_desc: "All Russian men capable of fighting must do their part in the wider Liberation. If Women must begin taking jobs in the manufacturing plants that shall produce the bullets we use, so be it! All to chop down the hordes of ghouls fighting in the service of Kerensky’s abomination."
DKB_Review_our_Doctrines: "Review our Doctrines"
DKB_Review_our_Doctrines_desc: "Our generals are used to outdated tactics that would fit the Battle of Tannenberg more than the modern day. We need to do proper review and learning in order to prevent destruction and disaster hitting our armies when we engage the enemy."
DKB_Begin_Proper_Mobilization: "Begin Proper Mobilization"
DKB_Begin_Proper_Mobilization_desc: "Before we enter the Fray, we should start the process of getting our men initiated, trained and organized into their units, all while being issued the finest ration tins and ammunition the Don can supply."
DKB_New_Liberation_Army: "A True Russian Liberation Army"
DKB_New_Liberation_Army_desc: "What once were the unwashed masses of conscripts and cossack riders, now have properly been turned into the finest fighting force this side of the Urals!"
DKB_Appoint_Maltsev: "Appoint Maltsev"
DKB_Appoint_Maltsev_desc: "Maltsev is experienced with planes, thus we should utilize his experience with planes and have him lead our future aerial squadrons, as currently they are ranging from unorganized to non-existent. He can whip them into shape."
DKB_Expand_Airfields_ROA: "Aerodromes Across Russia"
DKB_Expand_Airfields_ROA_desc: "The Don and Southern Russia itself seems to be lacking in modern style infrastructure, especially when it comes to Airfields. Engineers under Maltsev’s directive shall now build proper airbases, with fields being able to hold all the logistics needed to run one."
DKB_Fancy_New_Planes: "Let the Yaks Fly"
DKB_Fancy_New_Planes_desc: "In order to stop reliance on captured and old equipment as those are few and far between, we shall begin looking at producing our own monoplane’s. Maltsev already has his eyes on a new line of fighters he is calling Yak’s."
DKB_Itll_Have_to_Do: "It'll Have to Do"
DKB_Itll_Have_to_Do_desc: "Unfortunately it seems that in our current state, there is only so much we could do in improving our situation before we hit the ceiling of what is possible. We will have to make do and pride ourselves on what we have done. Focus on the quality over our lack of quantity."


DKB_New_Bureaucracy: "Build a New Bureaucracy"
DKB_New_Bureaucracy_desc: "The Bureaucracy that has been managing the Russian Republic has been corrupted and decaying under the eye of Kerensky Apparatchik’s. It is time we tore down these political machines and replaced them with Vlasovsty administrators in the way of our new operation of Russia."
DKB_Pardon_Republican_Generals: "Pardon the Republican Generals"
DKB_Pardon_Republican_Generals_desc: "Whilst there are many thugs and secret policemen who have been given positions in the Russian Armed Forces before us. However there were also plenty of men who had been optimistic of the Republic and had stood for it since the twenties. We should screen them and allow those Republican supporters into our ranks while punishing the sadists."
DKB_Begin_the_Trials: "The Tambov Trials"
DKB_Begin_the_Trials_desc: "Within the city of Tambov shall we bring forth those radical political thugs that had been made generals, as well as the Ochranka who protected the circus in Moscow. They shall be tried on the evidence we have of the crimes they committed against Kornilov’s troops in ‘25, while also looking at the crimes they have committed against the people since then."
DKB_Legacy_of_February: "A Third Revolution?"
DKB_Legacy_of_February_desc: "We have won, and the false Republicans have been cast down. Now we could proclaim a new revolution, as we are championing forth the people in rebuilding a new structure in Russia, one without the stagnancy of the previous admin."
DKB_The_Army_Provides: "The Army Provides"
DKB_The_Army_Provides_desc: "Let it be known that the ROA care for their benefactors and underlings. Those liberators wounded in the liberation shall be given Veteran’s benefits, while cities that were particularly damaged in the fighting shall have soup kitchens opened to feed the hungry and downtrodden."


DKB_Vlasovsty_Remain: "The First Dawn of a Liberated Russia"
DKB_Vlasovsty_Remain_desc: "We have done what many would have thought impossible, and have liberated our homeland. Beyond that, we have successfully begun transforming her corrupt political system into something that truly reflects the Russian people, and yet our work is still far from over. While the initial steps reconstruction have been completed, the exact future of this freshly minted Russia remains to be seen. Despite this, the ROA can finally take it's first breath of air, knowing that the Motherland is finally, truly, free and liberated, with no internal enemies left to oppose her. Long Live the New Russia!"
DKB_Ally_the_Veterans: "Ally the Veterans"
DKB_Ally_the_Veterans_desc: "The veterans within the ROA that helped us liberate the Motherland shall not be forgotten for the service they did. Let us elevate them to new heights in order to be Vlasov’s loyal followers."

DKB_Strengthen_SBONR: "Strengthen the SBONR"
DKB_Strengthen_SBONR_desc: "Our young organization has centered itself around reunifying Russia and keeping it from ever being split again, and seeing as we have succeeded in unifying the motherland, let us focus our efforts on preventing any partisan splits that could endanger our unity."

DKB_Ban_RNNS: "Ban the RNNS"
DKB_Ban_RNNS_desc: "Those who threaten the order we have brought to the motherland have no place in these lands, so the RNNS that had attempted a coup against Vlasov previously shall be fully expelled from this new era we bring forth."
DKB_Ensure_Safe_Elections: "Ensure Safer Elections"
DKB_Ensure_Safe_Elections_desc: "Partisans that threaten the integrity of Russia’s new unity will always rise up during election season. We must ensure that the Union for the Struggle for the Liberation of the Peoples of Russia will never be lowered to the point where these partisans can actually push through their naive plans."

DKB_Aid_the_Minorities: "Bring the Liberation to the Minorities"
DKB_Aid_the_Minorities_desc: "The minority groups within the Motherland are vast and numerous. Gaining the favor of such a large group could not only cut down chances of uprisings against us, but also give us a large amount of loyalists that we will not have to worry about in the future fracturing our lands."
DKB_Implement_the_Federal_System: "Implement a Federal System"
DKB_Implement_the_Federal_System_desc: "The current government and election systems are outdated in the eyes of Vlasov, so we must begin the creation of a new system that will truly represent a more modern Russia."
DKB_Vlasovsty_Poltical_Machine: "Vlasovsty Political Machine"
DKB_Vlasovsty_Poltical_Machine_desc: "The reforms and new runnings of Russian governance shall forever be synonymous with Vlasov’s benevolent rule over Russia in the name of stability and unity."
DKB_Vlasov_Cult: "Glory to Vlasov!"
DKB_Vlasov_Cult_desc: "Let it be known and celebrated by all within these fair lands that Vlasov is the one they have to thank for being the father of Modern Russia. He pulled us from the dark times of division and strife and forward into unity and progress. So when children learn who to thank for their bread, let it go to Vlasov’s name."
DKB_Ally_the_Solidarists: "Ally the Solidarists"
DKB_Ally_the_Solidarists_desc: "The doctrine of the Solidarists has recently enticed Vlasov, so bringing those that align to their ideals closer to our organization might be a sound strategy for gaining key political allies in cementing our order."
DKB_Russian_Christian_Democracy: "Russian Christian Democracy"
DKB_Russian_Christian_Democracy_desc: "Some within the Solidarists movement have preached the word of allowing Democracy within the nation, one that will encapsulate the culture of Russia while bringing in much more needed modern reforms to the system. So in order to bring prosperity to the Russian nation, Vlasov shall adopt these ideals for his new order."
DKB_Social_Justice: "Pursue Social Justice"
DKB_Social_Justice_desc: "If we are to create solidarity between state and people, we should no longer let shackles of the past keep the people from the heights of opportunity. Therefore Vlasov shall be a generous leader and give one and all the ability to be equal together."
DKB_Orthodox_Welfare_State: "Orthodox Welfare State"
DKB_Orthodox_Welfare_State_desc: "All good followers of the church realize the importance of charity in some people’s lives. Therefore let the state give care to the downtrodden in order to show that this is a new age for the Motherland."
DKB_Christian_Unions: "Christian Unionism"
DKB_Christian_Unions_desc: "Under Vlasov the image of the working man shall change. He shall transform into a proud civic worker, doing his duty for family and nation while remaining a faithful man, who only organizes himself for the banners of church and state."
DKB_True_Right_Syndicalism: "True Right Syndicalism"
DKB_True_Right_Syndicalism_desc: "What other form of government proves itself to be the perfect balance within society’s structures? What other proves to be as beneficiary towards all in a nation than that of the Syndicalism preached by the solidarists. For the prosperity of the motherland, this is what Vlasov shall align with."
DKB_Enforce_Class_Cooperation: "Enforce Class Cooperation"
DKB_Enforce_Class_Cooperation_desc: "Envy is the greatest sin for it dooms all that is good in civilization, just as it has in the west where it caused a great upheaval. A proper society requires cooperation from both top and bottom of the social ladder, so envy shall not be allowed in these parts."
DKB_Perestroika: "Perestroika"
DKB_Perestroika_desc: "While the committee takes larger control over the economy, it is still important to ensure that a self grown business has the room to develop based on its own accord."
DKB_Loyal_Unions: "Ensure Union Loyalty"
DKB_Loyal_Unions_desc: "We shall allow unions under our reign, for after all communication between the classes is an important step in the solidarists message, however they shall be loyal to us first, therefor not allowing the chance for infiltration by foreign power to corrupt our strength from the inside."
DKB_Party_of_Unity: "The Party of Unity"
DKB_Party_of_Unity_desc: "Look at what the achievements and stability that the committee have brought forth to Russia under our reign. Let us keep this beneficiary relationship going as we begin merging our membership bases with those who had proposed the reforms we implemented. Solidarity within the motherland!"
DKB_Ally_the_People: "Ally the People"
DKB_Ally_the_People_desc: "Were it not the people of the motherland we were fighting to liberate in the first place from the stranglehold of Petrograd? Thus abandoning them would betray our ideals and the sovereignty behind us."
DKB_Enbrace_Free_Market_Economics: "Foster Free Capitalism"
DKB_Enbrace_Free_Market_Economics_desc: "It is about time that the Russian people are no longer shackled by oligarchic powers that don’t let them feel the rewards of their own labor. Now the people can rise to their own accord and success in the free market."
DKB_Funding_Frenzy: "Fuel a Funding Frenzy"
DKB_Funding_Frenzy_desc: "Utilizing the riches we have received from the corpse of the previous Petrograd regime, let’s begin propelling the entrepreneurs that have been most beneficial to this nation forward into greatness, after all this is the current generation of great Russian Craftsmen and inventors."
DKB_Privatization_Effort: "Push for Privatization"
DKB_Privatization_Effort_desc: "Previously the state had owned all businesses that it deemed essential such as gas companies and arms manufacturers. Now under Vlasov let those previously shackled due to their success be free to do as their boards please."
DKB_Kadet_Legacy: "Honor the Legacy of the Kadets"
DKB_Kadet_Legacy_desc: "The Kadets have always been an underdog championing the thrust of the Russian people into modernity, both economically and socially. Now that we control Russia let us honor those political fighters by pushing through the reforms that they had championed tooth and nail for previously."
DKB_Welfare_for_the_People: "Welfare for the Masses"
DKB_Welfare_for_the_People_desc: "The Russian commoners have felt alot of pain in the past decades. War, Famine and Economic downturn have made all feel a tight weight around their livelihoods. After the fires of liberation, Vlasov can safely say that their pain continues no longer."
DKB_Relief_at_any_Cost: "Relief at Any and All Cost"
DKB_Relief_at_any_Cost_desc: "The farms and livelihood that were damaged during black monday and the ensuing liberation war must be assisted in rebuilding as these are the areas of the nation that feel the most struggle. If we are to hold any sort of legitimacy in the governance of the motherland, we must keep our promises."
DKB_Sweeping_Reforms: "Riding to Modernity with Reform"
DKB_Sweeping_Reforms_desc: "Some parts of Russia not only remain technologically behind, but also under such appalling conditions one would expect it to still be the 19th century. Let the bringers of liberation break these chains and advance the downtrodden forward into the future."
DKB_Is_This_Social_Democracy: "The Petals of Social Democracy"
DKB_Is_This_Social_Democracy_desc: "While our recent course was inspired by the Narodist reforms of the Socialist-Revolutionaries and the moderate wing of the so-called 'Mensheviks', the people of Russia have been blessed with something more. The idea of a democratic society, of true freedom from exploitation and the right for social prosperity for all. A true example of Social Democracy out in the East."
DKB_Party_of_the_People: "The Party of the People"
DKB_Party_of_the_People_desc: "Some of the greatest political experiments to have ever lasted were those where the people were accurately represented in governance and were appeased with the results. Let us ensure Russia shall be an example of these great experiments that continues into the future forevermore"
DKB_Birth_of_the_Federation: "Birth of the Federation"
DKB_Birth_of_the_Federation_desc: "A new age shall dawn upon these proud lands, one where every citizen, oblast and minority shall be properly represented and given justice within our governance for the motherland. May it last for a thousand years!"
DKB_Declare_Vlasov_Supreme_Ruler: "Declare Vlasov Supreme Ruler"
DKB_Declare_Vlasov_Supreme_Ruler_desc: "Who is more qualified to lead us into a new golden era than the very man who led us in the great liberation war? Who helped the common people tear down the tyrants in Petrograd and is now reforging the nation along new lines? We have no other to thank with gratitude and trust in leadership than Vlasov."
DKB_The_Blue_Vozhd: "Rise of the Blue Vozhd"
DKB_The_Blue_Vozhd_desc: "Many have fought for control of the title Vozhd, all challenging for who can ride the mantle of the white horse. But none expected a new contender from the south, one bringing liberation from those tyrants in white. Now standing victorious over all, The Blue Vozhd can lead the motherland into the future."
DKB_ask_for_ee: "Renegotiating Brest-Litovsk"
DKB_ask_for_ee_desc: "If Vlasov seeks the people’s pride in the Russian state, he must first reverse the great humiliation brought down upon us by the Germans. However we already spent much blood retaking Moscow, so perhaps we should settle down for negotiations and see if we can work out a beneficial deal."
DKB_fuck_japan: "Revenge for the Russo-Japanese War"
DKB_fuck_japan_desc: "Port Arthur, The Chinese Eastern railroad, Sakhalin and now the puppet regime in Vladivostok. All of these encroachments upon and violations of our land have only snowballed into greater humiliation, as Tokyo has shown that it will not stop in its expansion. Thus, we shall stop at nothing until vengeance is ours, and Tokyo itself faces the same humiliation it forced upon us! Death to the Yellow Peril!"
DKB_eat_yellow_russia: "The Zheltorossiya Colonial Project"
DKB_eat_yellow_russia_desc: "Russians have always expanded outward to settle new frontiers, and just as our people were progressing into Siberia and were looking into Mongolia and the new lands of Zheltorossiya, our ambitions were stomped out by the Japanese. Nonetheless, the embers of the fire can be stoked once more into a new wave of settling if we were to take them back."
DKB_China_Policyvas: "Reaffirm Ties with the KMT"
DKB_China_Policyvas_desc: "Vlasov spent some of his most cultured years in Shanxi with the Chinese, where he had come into contact with some underground cells of the stamped out Kuomintang, who were rebuilding their strength to once more rise against the northern warlords. Years later and now with Vlasov and the KMT both being in a resurgence, it would be good to reach out to our old friends."
DKB_aslaksa: "Resettle the Last Frontiers"
DKB_aslaksa_desc: "With our Eastern shores secure and with our situation in the West settled, it is time to fully turn our heads towards the colonial frontiers we left behind long ago. From the beautiful and icy forests of the Land of the Midnight Sun to the ruins of Fortress Alexander in the warm paradises of the Pacific, the colonial empire of Russia lies abandoned, but not forgotten. We shall set sail for Alaska, Hawaii, and beyond in order to secure the colonial ambitions of our new federal republic so that all lands of Russia and all peoples within them can feel the glory and brilliance of Vlasov's SBONR."

