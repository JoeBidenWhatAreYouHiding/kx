DKB_KR_GATHERING_STORM_DESC: "Initially created in 1918 in direct opposition to the Bolsheviks, the Don Republic would be reincorporated into Russia following a White victory. Due to disagreements with Kerensky, the Don Cossacks would join the failed coup by former Supreme Leader Kolchak in 1925. Due to German involvement with the Coup’s aftermath, the Don was granted a renewed independence from Russia. In the time since then, the Don Host has become home to a variety of movements, from Socialists hiding in the shadows to General Vlasov and his Commitee with suchs to liberate Russia. With their German lifeline faulting day by day, the future of the Don and perhaps all of Russia hangs in the balance."
KUB_KR_GATHERING_STORM_DESC: "Proclaimed in 1918, Kuban People's Republic was on the right side of the hedge in the chaos of the Russian Civil War. A stable economic growth, democracy and cooperation made it possible for Kuban to become one of the most successful splinter states of the Russian Empire. Unceasing conflicts between two parliamentary groups, pro-Ukranian and pro-Russian ensured good relations both with Russia and Reichspakt. However, who knows if it is not just a calm before the storm."
MTR_KR_GATHERING_STORM_DESC: "The Mountain Republic is a good example of how more than 18 nationalities live together in one country. Since 1918 Tapa Chermoyev, a Chechen oil industrialist and millioner has been in control, which quickly turned the state into an oligarchic republic. The discontent with the government is growing and the society is radicalizing, with socialists and islamists getting more and more powerful. Will Chermoyev secure his shaky rule?"
