### Army Generals ###

FOP_Alfredo_Fonte_desc:0 "§YGeneral Description\n§YBorn:§W Circa 1887, somewhere in Toscana, Italy.\n§YMilitary Career:§W Alfredo 'El Toscano' Fonte isn't a military scholar by any stretch. His family moved to Argentina when he was three years old, and since he was a teenager he has dedicated himself to a life of banditry and freedom. He leads his gang of anarchists and bandits known as the Red Bracelets along with fellow Italian immigrant and criminal José ‘El 68’ Aicardi - named after the number of his prison cell in Ushuai Penitentiary, and local Argentine unionists Bartolo 'El Paisano' Díaz and Florentino 'Gaucho' Cuello, with whom he has raided farmsteads and estates alike in order to bring fortune, fame, and greater manpower to his cause. During the first Patagonic strike, it was Fonte who sent the formal letter to the government in the name of the strikers, despite only taking part of the strike as an excuse for him to kidnap wealthy landlords and asking hefty sums in exchange for their lives. After the Second Patagonic Strike came about, Fonte met Micaela Feldman de Etchebéhère, who had fled to Patagonia with his husband, and both proceeded to teach Fonte a more refined school of strategy that has only made El Toscano and his dreaded Red Bracelets even more of a force to be revoked with or better yet, feared.\n§YImportant Notes:§W- Fonte has been noted to have a psychotic and ruthless personality, which lowers the overall morale of his troops."

FOP_Paulina_Mansurova_desc:0 "§YGeneral Description\n§YBorn:§W Circa 1915, in the Argentinian Capital, Buenos Aires City.\n§YMilitary Career:§W Born to a family of Russian Bolshevik exiles, Paulina learned from her family the crude reality of the Russian Civil War. Nevertheless, when the FOP formed, she decided to risk her life in order to help the revolution. Despite not having formal military experience, her handling of both Spanish and Russian language have facilitated communication between the military staff and many of the Russian exiles who now reside in the FOP.\n§YImportant Notes:§W- She's known to be in contact with Mikhail Frunze and Mikhail Tukhachevsky, from whom she's currently learning formal military strategy."

FOP_Marc_Augier_desc:0 "§YGeneral Description\n§YBorn:§W March 19, 1908 in Burdeaux, France.\n§YMilitary Career:§W Marc Augier was an enthusiastic alpinist before the outbreak of the Weltkrieg, in which he served in the southern Western front, near the Swiss border. With the French Syndicalist Revolution in full swing, Augier decided to leave towards Argentina, as his primitivist views clashed with the local syndicalist leaders. He has since then helped the FOP's forces with his experience as a soldier and mountaineer, quickly turning him into a celebrity and respected member of the military staff.\n§YImportant Notes:§W- He's known to be in contact with Jacques Doriot, but he has so far refused to return to France, where he thinks his primitivist views will still clash with those of his fellow revolutionaries.\n- Aligned with Ugarte's faction"

FOP_Esteban_Lucich_desc:0 "§YGeneral Description\n§YBorn:§W Circa 1883, in Dubrovnik, Dalmatia, Part of the Austro-Hungarian Empire.\n§YMilitary Career:§W Esteban Lucich lacks any formal military experience, but he has become friends with the illegalist anarchist professor Germán Boris Vladimirovich, who has convinced Lucich to join the FOP's army. Since then, Lucich has proven his strategic talent, although he has proven to be cruel towards his own troops in order to reach his objectives.\n§YImportant Notes:§W- Lucich is known to have a psychotic and ruthless personality, which gives him a bad reputation among the FOP's populace and his troops.\n- Aligned with the Radical anarchist faction"
FOP_Micaela_Feldman_desc:0 "§YGeneral Description\n§YBorn:§W March 14 1902, in Moisés Ville, Santa Fe province, Argentina.\n§YMilitary Career:§W Born to a Jewish family that escaped the Tsarist progroms, Mika has taken an active political role since she was 15 years old. In 1923, Mika flees to the FOP with her husband, Hipólito Etchebéhère. She has since then joined the FOP's army, gaining plenty of experience with the constant skirmishes along the border with Argentina.\n§YImportant Notes:§W- Aligned with the Communist faction."

FOP_Miguel_Arcangel_Roscigna_desc:0 "§YGeneral Description\n§YBorn:§W Circa 1891, in Buenos Aires City, Argentina.\n§YMilitary Career:§W Miguel Arcángel Roscigna, inspired by the assassination of police chief Ramon L. Falcón at the hands of the anarchist Simón Radowitzky in 1909, began taking an interest in anarchism and reading anarchist literature during most of the 1910s, taking part in several anarchist groups. In 1924 he made up his mind and decided to aid Radowitzky and several anarchists to escape from the Ushuaia Penitenciary by signing up as a prison guard there. With the aid of Apolinario Barrera and the chileans Ramón Cifuentes and Ernesto Medina, they were able to organize a successful breakout and reached the FOP just as the Argentinian coastal guard was about to catch up to them. Since then Roscigna has signed up in the FOP's militias and his popularity after the breakout has led him to be chosen to lead by his own troops. However, learning about the events in the Russian Revolution, he has grown wary of the communists in the FOP, and actively works to sideline and hinder their influence.\n§YImportant Notes:§W- Close friend of Radowitzky and of Buenaventura Durruti.\n- Aligned with the Radical anarchist faction.\n- Strongly opposed to the Communist Faction."

FOP_Kurt_Gustav_Wilckens_desc:0 "§YGeneral Description\n§YBorn:§W November 3 1886, in Bad Bramstedt, Schleswig-Holstein, Germany.\n§YMilitary Career:§W Having studied for most of his youth to become a gardener, economic hardship forced him to enlist in the German Army in 1906 where he was assigned to the Garde Schutzen Bataillons of Prussia. When his mandatory 4 years of service were over, he travelled to the United States to learn more about gardening, and it was there where he learned about anarchism. After taking part in several strikes and industrial sabotages, he was deported back to Germany in 1920. Having learned in the US about the growing anarchist movement in Argentina, he quickly sailed once more towards the new world, arriving at Buenos Aires the 29th of September 1920. He began working in the FAUD sponsored local newspaper 'Der Syndikalist' of the German community until the Great Patagonic strikes came to be. After the initial months of near disbelief at the events, Wilckens decided to join his brothers in the south with Andrés Vázquez Paredes helping in his escape. Despite his extremely pacifist posture, he has decided to join the FOP's militia and his gentleness as well as his conviction has managed to make him rise through the ranks\n§YImportant Notes:§W- Although willing to take up arms for the anarchist ideals, Wilckens despises violence in all of its forms.\n- Aligned with the Moderate Anarchist faction."

FOP_Umberto_Lanciotti_desc:0 "§YGeneral Description\n§YBorn:§W April 1 1894, in Forano, Rieti, Italy.\n§YMilitary Career:§W At the age of 19, Umberto emigrated from Italy to France and then to the United States in order to find work. While in the United States, he went on to a long and prolific career of hopping from one job to the next, accumulating experience in coal mines and refineries, automobile factories, and banks. With the outbreak of the Weltkrieg, he ran into issues with the law and went into hiding, finding his way to Detroit where he became an active participant in the anarchist scene of the city. In June of 1920, he served as a waiter aboard the cruise ship Andrea Costa where he secretly returned to Genoa, working alongside the new Socialist Republic to repair the railroads before leaving for England surreptitiously 7 months later. In March of 1925, he then travelled to Buenos Aires and then crossed the Rio Negro to link up with the Anarchist forces there, meeting Severino di Giovanni. His ability to clandestinely move about and terrorize the forces of the reactionary north, along with his fierce loyalty and determination, quickly prompted him to rise up the ranks.\n- Aligned with the Radical Anarchist faction."

