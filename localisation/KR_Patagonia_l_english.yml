### Leaders ###
POLITICS_ANTONIO_SOTO_DESC:0 "Antonio Soto Canalejo was born in 1897 in the city of Ferrol, La Coruña province, Spain. His father died when he was very young, and he was forced to move to Argentina with his brother when he was just thirteen years old. Already as a teenager, he was exposed to the anarchist ideals by the people he met while he travelled with the 'Serrano-Mendoza' travelling theatre company. He participated in a strike of trade employees in Trelew, Chubut province, that turned into an open rebellion, with him fighting alongside the strikers. Although the revolt was crushed, he gained valuable experience for his future uprising.\n\nWhen the Second Patagonic Strike came about, after wealthy landlords decided to ignore the requests that had been agreed between the strikers and the government, he decided to join up with the strikers and organize their insurrection. The strike led up to a stand-off at the 'La Anita' farm, where Soto rallied the disillusioned workers with a fiery speech and managed to hold back an army detachment lead by Lieutenant Colonel Varela. His forces began growing with simple workers who wanted better working conditions and eager idealists alike, slowly but steadily managing to drive the army to a stalemate until the affair became public and the government called off the military. 'El Gallego' has become a legendary figure for the workers in the FOP and anarchists worldwide, and having allied with Emilio Lopez Arango in order to secure the stability of the USA, much is expected from the chairman for the following years..."
POLITICS_MANUEL_BALDOMERO_DESC:0 "Born to a wealthy family, he attended the 'Colegio Nacional de Buenos Aires', where he became an avid reader and enthusiast writer. In 1897, he travelled to Paris in order to continue his studies. He assisted Philosophy and Sociology courses and began following Jean Jaurés after the US's intervention of Cuba in 1894, where he began manifesting his hatred towards imperialism. He joined up a group of young writers in Argentina and they all affiliated the Partido Socialista. However, the Partido Socialista's conservative leadership by Juan B. Justo quickly antagonized the young group, which formed its own more combative faction within the PS.\n\nWhen the FOP broke off, Ugarte couldn't stand Juan B. Justo's inaction, and decided to leave towards the newly-born nation. While Ugarte has shown devotion to the revolutionary ideals, he also has many differences with his fellow revolutionaries. He staunchly defends freedom of religion and the concept of nations, reaffirming his love for the Argentinean nation and culture. However, he also believes in joining forces with other socialists in order to stop imperialism into South America, and as such, he'll strive to unite South America under his banner."
POLITICS_RODOLFO_GHIOLDI_DESC:0 "Rodolfo Jose Ghioldi began his career in the Argentinean Communist party right as it formed in 1917, being elected as the vice-president Federación de Juventudes Socialistas. He worked as a teacher the following years as the revolution in Russia waned, and once the events of the Semana Tragica and the Patagonia Rebelde occurred, he was laid off from his work during the following red scare due to his political views. Seeing little purpose in staying in his home city of Buenos Aires, Ghioldi pulled strings in the Communist Party to be sent to Patagonia with his brothers Americó and Orestes. After his arrival, factional disputes between the Party and the Anarchists led the leader of the party, Luis Emilio Recabarren, to eventually commit suicide. With the help of Moisés Isaakovich Kantor, Ghioldi was quickly able to campaign and become the leader of the Communist Party, leading it from 1924 onwards with the help of his brother Orestes. The compromising nature of Ghioldi was able to help defuse the tensions between Anarchists and Communists in Patagonia, helping both coordinate their efforts against their common enemy in Argentina, but while this has made him a respectable figure among moderate circles and the opposition, the radicals within the Party have been quick to accuse Ghioldi of favouring other parties' interests above theirs."
POLITICS_ALFREDO_PALACIOS_DESC:0 "Alfredo Lorenzo Ramón Palacios has long since been a symbol of the growth of moderate socialism in Argentina. Known as the 'Lawyer of the Poor' for accepting to act as lawyer in cases where his clients, usually working class members, could not afford his services without charging them, Alfredo became the first Socialist deputy in Argentina by earning the votes of the workers of the Immigrant-dominated neighbourhood of La Boca. As deputy, he continuously pushed for pro-labour legislation, but due to the complicated Argentinean political landscape or his own personal convictions, he was never able to finish any of his mandates as deputy. Having being kicked out of the Socialist party in 1915 for accepting to duel another politician (an act that was forbidden by the party), he worked mostly as Professor in the Universidad de Buenos Aires until he became headmaster of the Universidad Nacional de La Plata. Unlike the Baldomeristas in the Socialist Party, Palacios silently opposed the Patagonian revolution, choosing instead to campaign for change within the system until the Christmas Coup forced Palacios to go into hiding. Resurfacing after the Patagonian victory, Alfredo was quickly able to utilize his political clout to earn his candidacy to General Secretary, and now, he stands as the leader of the Argentinean nation. An idealist man, Palacios seeks to follow Juan B. Justo's dream, and so he'll seek to restore the Argentinean Republic as it was before the revolution, before continuing to reform it into being a workers' paradise."
POLITICS_SEVERINO_DI_GIOVANNI_DESC:0 "Severino Di Giovanni arrived in Argentina as a young adult refugee from the Italian Civil War, in one of the many waves of Italian immigrants that arrived in the nation over the last few decades. Settling in the town of Morón, he began working in the anarchist newspaper La Antorcha before the events of the Patagonic Strikes led him to flee to the South. Once in Patagonia, he settled in Puerto Madryn and began working on his own newspaper, called the 'Culmine'(Culminate), where he attempted to coordinate the southern anarchists not just against the reactionaries in the north, but against those who he deemed as pseudo-revolutionary political parties aiming to manipulate the revolution just to gain extra votes. As the war with the north dragged on, he rose quickly within the ranks of the USA, and his role as a challenging voice against Soto and Arango quickly came to a head. Now that he stands as the new Chairman, Severino has an even more radicalized version of a Workers' Utopia than any other faction dares to conceive, and it remains uncertain whether the USA will continue to support him as thoroughly as it has so far if his ideas and the idea of pragmatically rebuilt Argentina collide."
POLITICS_LIBORIO_JUSTO_DESC:0 "The son of the Argentinean General Agustin P. Justo, 'Quebracho' was raised within a military background as his father worked as headmaster of the El Palomar Military Academy, allowing Justo to spend time with whom, ironically, he'd end up fighting against during the revolution. While generally shielded by his father from the anti socialist regimes that kept appearing in Argentina, Liborio decided to embark on a personal crusade southwards, first touring through the vast expanses of Patagonia to mingle with the rural peasantry, and later to fully join the revolutionary movement as an asset, having prepared for it bringing as many books as he could muster from his father's collection in El Palomar. Quickly, he became one of the most important assets for the Communist militias trying to face off the Argentinean Army, and while far from being as skilful as his father, he proved to be a decent field commander. This, paired with his firebrand advocacy for South American revolution and the overall overthrow of Capitalism, quickly allowed him to rise in relevance in the Communist party, and while he originally lacked the political clout to beat Ghioldi, Liborio eventually got his chance to shine in the coup against the government. Now standing as chairman, Liborio has even publicly stated that he sees himself as a 'Messiah of the Latin American Revolution', and that the Argentinean revolution is just the first step towards a bigger plan..."
POLITICS_ANTONIO_SOTO_FOP_DESC:0 "Antonio Soto Canalejo was born in 1897 in the city of Ferrol, La Coruña province, Spain. His father died when he was very young, and he was forced to move to Argentina with his brother when he was just thirteen years old. Already as a teenager, he was exposed to the anarchist ideals by the people he met while he travelled with the 'Serrano-Mendoza' traveling theater company. He participated in a strike of trade employees in Trelew, Chubut province, that turned into an open rebellion, with him fighting alongside the strikers. Although the revolt was crushed, he gained valuable experience for his future uprising.\n\nWhen the second Patagonic strike came about, after wealthy landlords decided to ignore the requests that had been agreed between the strikers and the government, he decided to join up with the strikers and organize their insurrection. The strike led up to a stand-off at the 'La Anita' farm, where Soto rallied the disillusioned workers with a fiery speech and managed to hold back an army detachment lead by Lieutenant Colonel Varela. His forces began growing with simple workers who wanted better working conditions and eager idealists alike, and would later join up Alfredo Fonte's forces in 1923 in the events that lead to the creation of the FOP. 'El Gallego' has become a legendary figure for the workers in the FOP and anarchists worldwide, and he'll strive to bring the anarchist ideals of justice and equality into Argentinean society, in a peaceful way if possible and in a violent way if necessary."
POLITICS_MANUEL_BALDOMERO_UGARTE_DESC:0 "Manuel Baldomero Ugarte was born in 1875 in the Argentinean Capital, Buenos Aires City. Born to a wealthy family, he attended the 'Colegio Nacional de Buenos Aires', where he became an avid reader and enthusiast writer. In 1897, he travelled to Paris in order to continue his studies. He assisted Philosophy and Sociology courses and began following Jean Jaurés after the US's intervention of Cuba in 1894, where he began manifesting his hatred towards imperialism. He joined up a group of young writers in Argentina and they all affiliated the Partido Socialista. However, the Partido Socialista's conservative leadership by Juan B. Justo quickly antagonized the young group, which formed its own more combative faction within the PS.\n\nWhen the FOP broke off, Ugarte couldn't stand Justo's inaction, and decided to leave towards the newly-born nation. While Ugarte has shown devotion to the revolutionary ideals, he also has many differences with his fellow revolutionaries. He staunchly defends freedom of religion and the concept of nations, reaffirming his love for the Argentinean nation and culture. However, he also believes in joining forces with other socialists in order to stop imperialism into South America, and as such, he'll strive to unite America under his banner."
POLITICS_FANNY_JABCOVSKY_DESC:0 "Fanny Jabcovsky was born in 1911 in San Francisco, Cordoba, Argentina. She began working in 1925 in a textile workshop when she was just fourteen years old, but would later drop off her job to become a music teacher. She then met journalist Eduardo Edelman, with whom she'd meet writers Leónidas Barletta and Álvaro Yunque, who convinced her to become a communist in 1934. Finding her new ideals now clashing with her life, she decided to go to the FOP with her husband. Her trip was long and hard, and they barely managed to cross the Rio Negro as the Argentinean Border Guard closed in on them. An FOP's border guard patrol that was passing by intervened, and Fanny survived the subsequent skirmish.\n\nSince then, she has joined up the border guard of the FOP in order to help other revolutionaries escape to the FOP and help protect it from reactionary aggression. She became an active member of the force, participating in plenty of border skirmishes between 1934 and 1936, which have granted her a lot of experience and popularity amongst the FOP's populace. Now that she leads the FOP, she'll use her military experience to fight off imperialism, and try to unite South America under the banner of internationalism."
POLITICS_KING_OF_MAPUCHES_DESC:0 "Jacques Antoine Bernard, better known by his regal name 'Antoine III' was born in 1880 in París, France. A French nobleman, who inherited the self-proclaimed title of King of Araucanía and Patagonia from his father, who rules over a population that is rather apathetic to him. While the Mapuches had agreed on a French king a few decades past, things have changed a lot since then. The people he rules are as foreign to him as he is to them, which makes his legitimacy doubtful at best."
POLITICS_VARELA_PATA_DESC:0 "Héctor Benigno Varela was responsible for suppressing the Patagonian Strikes during the 20's. During his first encounter with the strikers, he was lenient and allowed them to continue, considering the strikers were right in reclaiming better rights from their employers. However, during the second Patagonian strike, his ruthlessness shined through, as he demanded the strikers to surrender unconditionally, even executing the messengers Soto sent to reach an agreement. However, he failed to contain the uprising, and his failure gained him a demotion in the army. However, since then he has worked closely with the Liga Patriotica, gaining valuable experience in anti-insurgency tactics, and now that he's military governor of the Patagonia, he will rule with an iron fist and hunt down those who once dared to humiliate him"
POLITICS_FONTE_FOP_DESC:0 "Alfredo Fonte, better known as 'El Toscano' or the Tuscan due his original birthplace in Italy, is the divisive leader of a group of foreign anarchists and local bandits known as the Red Bracelets which came into being rapidly, organically, and without much forethought during the riots between the landlords of the Sociedad Rural and the anarchists of the Federación Obrera after the elitist landlords began to violently attack Obrera union members and innocent farmers and ranchers. Acting out of opportunism both aimed at helping the people and making a name or fortune for themselves, Fonte and his men went on a fanatic spree of violence hidden behind a revolutionary and ideological facade, attacking isolated farms, homesteads, estates, and even some villages and small settlements starting back in 1921 as the wider Second Patagonian Strike burned across the state, all while creating a Robin Hood-like reputation for himself among Patagonia’s poor wherever he went as he seized wealth, land, and assets from the elite landlords and redistributing them to the masses, after taking his own cut of course. Fonte later met up with Micaela Feldman de Echebéhère during those years, who taught him true military strategy, and turned the brigand into a proper general, but Fonte would never leave his criminality or his ambitious dreams of a borderless, stateless, and non-ideological world behind him. In 1923, he met up with Soto in Paso Ibañez, as the Patagonian uprising was growing out of control, where they both agreed to work together and settle their differences as Soto assembled his broad front. Soto would lead the FOP, but Fonte would help lead its armies by commanding his Red Bracelets to act as an official arm of Soto’s government as some form of unrestricted paramilitary and hit squad, in what has since become one of the events that marked the official creation of the FOP. Since these times, Fonte has played the role of the reformed bandit turned good soldier rather admirably, but all who truly know El Toscano know that nothing shall stop Fonte’s true ambition."
POLITICS_JACQUES_ANTOINE_BERNARD_DESC:0 "Jacques Antoine Bernard was born in 1880 in París, France. A French nobleman, he inherited the self-proclaimed title of King of Araucanía and Patagonia from his father. While the Mapuches had agreed on a French king a few decades past, things have changed a lot since and as a result. As a result, the republican Brazilian government, though willing to press his claim to Patagonia to ensure its Argentine rival remains divided into the future, forced Bernard to accept a republican form of government, albeit with power firmly concentrated in his person."
POLITICS_POSADAS_DESC:0 "Rising past his mentor Alfredo ‘El Toscano’ Fonte to lead the Patagonian Revolution beyond its southern source, Homero Rómulo Cristalli Frasnelli now stands supreme alongside his compatriot and co-leader Dante Minazzoli. Together, they lead the Grupo Cuarta Internacional - a collective of writers and theoreticians within the Red Bracelets that seek to break from the non-ideological or syncretic stance of the old order in order to realize the final evolution of Fonte’s genius in the form of true Internationalism. Born in 1912, Cristalli initially gained national prominence as a star footballer with Club Estudiantes de La Plata at Buenos Aires before he graduated from schooling, eventually going on to work as a shoemaker while organizing a shoemakers’ and leather workers' union in Córdoba before fleeing to Patagonia during the final round of strikes that would see to the birth of the FOP. Bouncing around various Leftist groups like the Partido Socialist Obrero and the Partido de la Revolución Socialista, Cristalli - along with the rest of his collective hiding behind the pen-name Juan Posadas - finally drifted to Trotskyist ideals which ostracized them from the rest of the FOP’s dominant partyline, forcing the group under Cristalli to turn to fellow outcasts within the Red Bracelets. Rising within the bandito ranks by impressing and growing close to Fonte himself while also working with Fonte’s group of foreign anarchist theorists, Cristalli has become the new face of Fonte’s regime while formulating his own ideology fusing anti-statism with Trotskyist Internationalism, and while advancing his still-infantile and ever-evolving esoteric beliefs rooted in ideas of nuclear war, extraterrestrial communists, the biology and socialization of dolphins, and something the J. Posadas collective refers to as Marxist Ufology. A strange figure in a stranger land, Cristalli and the rest of those under the Posadas name now stand together to realize the genius of Fonteian Trotskyism."


Patagonia_Focus:0 "Patagonia Focus Tree"

### Starting Tree ###
FOP_the_revolutionary_fires:0 "The Revolutionary Fires"
FOP_the_revolutionary_fires_desc:0 "Despite the attempts of the Argentinean government to quell the flames of revolution, our movement is still alive, and growing stronger by the day. While our victory is far from certain, we must start preparing for the final showdown against the reactionaries in the north."

FOP_the_three_main_issues:0 "The Three Economic Issues"
FOP_the_three_main_issues_desc:0 "The Patagonian landscape has not been easy on our movement. We will need to be smart if we wish to prevail on the battlefield, and to prepare ourselves for it, we must first survey the issues that plague our local economy."

FOP_we_need_more_production:0 "Arms Smuggling"
FOP_we_need_more_production_desc:0 "Our first step towards a Patagonian industrial revolution is to give ourselves the means to defend our revolutionary state from the reactionaries to the north. As we even lack the means to set up an industrial base, however, we'll need to look abroad for whatever weapons our meagre resources can get us."

FOP_adapt_the_fishing_industry:0 "The Patagonian Fishing Industry"
FOP_adapt_the_fishing_industry_desc:0 "The sizeable Atlantic fishing industry in Patagonia was effectively shuttered by the revolution. Before we can build a build a navy to defend our coasts, we must first help our fishermen reclaim the seas and restore Patagonia's mothballed merchant fleet. Above all else, this will help us feed both our people and our army."

FOP_prospect_for_resources:0 "Exploiting Resources"
FOP_prospect_for_resources_desc:0 "The Patagonian economy is grievously underdeveloped with many of the region's riches being left trapped beneath the earth. There is no reason for this other than the neglect of the previous regime and now that we're in control of our own fate we'll have to jump-start a resource industry to support both our people and our revolutionary army."

FOP_grandes_trabajos_de_progreso:0 "Industrial Planning Scheme"
FOP_grandes_trabajos_de_progreso_desc:0 "The old regime left Patagonia in a state of abject destitution, lacking any semblance of modern industry. Patagonia's own industrial revolution will have the ultimate goal of bringing prosperity to our people, but before we can fulfil it we'll need to establish the supply chains needed to fuel it from abroad."

FOP_where_we_gonna_build:0 "Central Construction Agency"
FOP_where_we_gonna_build_desc:0 "Abandoning the exploitation and whims of the free market, we'll set up a central planning committee in Puerto Madryn to oversee future developments in the region. By setting clear goals for ourselves and our workers, we'll be able to create the basic industry and infrastructure that Patagonia needs more efficiently."

FOP_fund_north_patagonia:0 "Divert Funds to Chubut"
FOP_fund_north_patagonia_desc:0 "The Northern Region of Patagonia, Chubut, has become the heart of the revolution, but it is far from being the muscle capable of carrying out our revolution. By diverting funds to the region, the Central Construction Agency hopes to be able to set up development areas for future industry."

FOP_fund_south_patagonia:0 "Divert Funds to Santa Cruz"
FOP_fund_south_patagonia_desc:0 "The Southern Region of Patagonia, Santa Cruz, has been largely a backwater region of Argentina, with barely a few fishing towns and a few mines worth noting. By diverting funds to it, the Central Construction Agency hopes to make the region catch up with Chubut in terms of development so that it may hopefully become less of a weight, and more of a supporting province for our efforts."

FOP_factory1:0 "Patagonia's Industrial Revolution"
FOP_factory1_desc:0 "Through the great efforts of our labourers the goal of turning Patagonia into a fully modern industrialized state is finally within reach. It won't be long now until we've gone from being one of Argentina's poorest regions to having our very own industrial revolution!"

FOP_military1:0 "Military Autarky"
FOP_military1_desc:0 "Gone are the days of relying solely on the kindness of our comrades. Through our toil and dedication, we're close to achieving self-sufficiency. With a steady stream of guns being produced by Patagonian hands for our war effort, we'll be better prepared to defend ourselves than ever before."

FOP_further_boat_conversions:0 "Expand the Fishing Fleet"
FOP_further_boat_conversions_desc:0 "Our fleet is currently able to meet the bare basics of our people's needs. It's a start, but if we devoted more of our resources towards expanding our fleet we'll be able to truly enjoy the riches that the oceans can offer us."

FOP_chilean_naval_assistance:0 "Chilean Naval Assistance"
FOP_chilean_naval_assistance_desc:0 "Our comrades in Santiago have aided us with soldiers, guns and resources since the dawn of our revolution. In exchange for some future concessions down the line, they'll be willing to send some of their naval engineers our way to expand one of our minor ports to house a shipbuilding facility as well."

FOP_request_syndie_countries_ship_designs:0 "Request International Navy Assistance"
FOP_request_syndie_countries_ship_designs_desc:0 "With a coast guard in place to protect our coast, we now need to look for a means of striking at the jugular of our enemies. If our allies prove willing to provide us with a handful of their older submarine models, we should be able to wage a guerrilla war beneath the seas if any dare to attack us!"

FOP_request_syndie_subs:0 "Request International Submarines"
FOP_request_syndie_subs_desc:0 "Forts and land warfare can only get us so far. If we wish to strike against our enemies, we will need to request old submarines from our allies. Even if they can only spare a few relics from the Weltkrieg, it would go a long way to safeguard our coastline from hostile forces."

FOP_syndie_support:0 "International Officer Training"
FOP_syndie_support_desc:0 "Most of our navy is currently commanded by a mix of the captains of converted civilian vessels and inexperienced civilians voted into a commanding position. If we could convince the Third International to help us train our officers, it could prove invaluable in our efforts to strengthen our navy."

FOP_coastal_defences:0 "Coastal Defences"
FOP_coastal_defences_desc:0 "Should our coast guard be forced back into port or sunk, our cities will be completely exposed to naval landings by the reactionaries. To prevent them from employing such cowardly tactics against us, we must build defensive fortifications along our coast."

FOP_the_population_issue:0 "Population Surveys"
FOP_the_population_issue_desc:0 "In order to properly prepare for the incoming war, we need to carry out a census of our population, and begin drafting conscription lists, as we will need to dig our claws deep for every reserve soldier we can send to the front."

FOP_rally_the_people:0 "Rally the Workers!"
FOP_rally_the_people_desc:0 "The Frente Obrero's Cause is just! The workers of the north would be wise to see this, and while their voices are kept quiet by the northern regime, we can still reach them via our informants and hidden transmissions. We will help them reach our lines so that they can help us overthrow the regime that dared oppress them."

FOP_increase_conscription:0 "Women at Arms"
FOP_increase_conscription_desc:0 "Our adversaries to the north have held down the women of Argentina for far too long. Therefore, we'll give a rifle to every woman that's willing to serve in our army in the spirit of equality and actively encourage more to do so. While some petty traditionalists may disagree with this measure it'll help greatly to even out the odds against Buenos Aires."

FOP_mass_army:0 "Mass Recruitment Scheme"
FOP_mass_army_desc:0 "In order to make up the difference in manpower we need to bring as many people as possible into our ranks. We'll set up recruitment offices across our revolutionary state and send out officers throughout the countryside to encourage people to volunteer for our cause. While the hasted efforts may degrade our army's quality slightly, it'll effectively solve our manpower crisis."

FOP_mass_training_methods:0 "Improvised Weaponry"
FOP_mass_training_methods_desc:0 "Just like we had to cut some corners to make up the difference in manpower between us and Buenos Aires, we need to do the same for our equipment. We'll set up a series of workshops in the countryside and use Patagonian ingenuity to turn common civilian utilities into deadly weapons of wars. A makeshift weapon is better than an empty hand!"

FOP_more_is_needed:0 "Encourage the Unwilling"
FOP_more_is_needed_desc:0 "Our enemies gravely outnumber us and to make up for this weakness we'll need to encourage the unwilling to do what's right and take up arms against the enemy. While this move will disrupt Patagonian society, it's better than to end up as slaves under the reactionaries."

FOP_imports_from_chile:0 "Chilean Military Aid"
FOP_imports_from_chile_desc:0 "As we stand on the precipice of war, our comrades on the other side of the Andes have informed us that they're ready to step up their military aid to us. This will go a long way towards equipping our fledgling revolutionary army with proper guns."

FOP_internationale_guns:0 "Internationale Guns"
FOP_internationale_guns_desc:0 "Our comrades in Chile can only provide us with so much. In order to make sure every soldier has a rifle and enough ammunition to make up for the superior numbers of the counter-revolutionaries, we'll need to look abroad for help. Thankfully, our comrades in Paris and London will be able to provide us with what we need in the spirit of red solidarity."

FOP_indiscriminate_conscription:0 "Indiscriminate Conscription"
FOP_indiscriminate_conscription_desc:0 "In order to solve our manpower shortages we may be forced to expand the size and scope of our conscription efforts. Every man and woman need to do their duty for the revolution. Even if the quality of our army will suffer until we win the war due to the influx of unfit soldiers into the ranks, an unfit soldier is better than no soldier at all."

FOP_call_on_chilean_manpower:0 "Call for Chilean Volunteers"
FOP_call_on_chilean_manpower_desc:0 "Many of our comrades across the Andes are eager to spread the revolution and fight for their country, but are unable to enlist and fight in the Chilean army. We need to get the message to as many of them as possible that there's a ration, rifle and an opportunity to spread the revolution on our side of the border."

FOP_call_on_european_help:0 "Call for European Manpower"
FOP_call_on_european_help_desc:0 "Even if we gave a rifle to every man and woman in Patagonia we'd still be outnumbered. To match our enemies, we must call on our comrades in Europe to help bolster our ranks. Luckily for us, the cradle of the world revolution is full to the brim with revolutionaries that are eager to help the socialist cause. All we need to do is to put out the word and help them reach our shores."

FOP_international_army:0 "International Force"
FOP_international_army_desc:0 "There are untold thousands of aspiring and veteran revolutionaries across the world that are ready, willing and able to enlist with us. We only need to spread the message and aid as many of them as possible to join us. While this will lead to some coordination issues between our soldiers, it'll make sure our ranks are full."

FOP_international_officers:0 "International Air Volunteers"
FOP_international_officers_desc:0 "While the idea of a Patagonian air force is presently unrealistic, our increased contacts with foreign revolutionaries has allowed us to reach out to experienced pilots around the world ready to turn the skies red. While these daredevils can only provide their own planes, having them on our side will deny the capitalists the uncontested skies they're expecting!"

FOP_manpower_issue_solved:0 "An End to the Manpower Crisis"
FOP_manpower_issue_solved_desc:0 "Desperate times have indeed called for desperate measures but thanks to our efforts we now boast a force that can stand up to the oppressors in the north. When the foe comes to try and take our freedom away we're finally ready to fight them with a fully manned revolutionary army!"

FOP_man_the_border:0 "Fortify the Border"
FOP_man_the_border_desc:0 "With the enemy's superiority in numbers and equipment a defensive stance is not out of the question. By dotting our front line with fortifications and trenches we'll make sure that our former oppressors will pay a heavy price for every inch of Patagonian soil they try to steal from our liberated workers!"

FOP_new_infantry_equ:0 "Infiltrating the North"
FOP_new_infantry_equ_desc:0 "Fighting the enemy on their terms will be the death of us. Instead, we'll destroy our foe by fighting unconventionally and forcing them to meet us on our terms, not theirs."

FOP_organise_the_troops:0 "European Way of War"
FOP_organise_the_troops_desc:0 "Most of our fighters are militiamen and guerrillas without any formal military backgrounds. While more than capable of defending our country, some of our European comrades are offering to help us organize our divisions according to a more regular model. Integrating more of these veterans to train our militias will also help us improve their overall efficiency as well."

FOP_mountain_professionals:0 "Strike the Railroads"
FOP_mountain_professionals_desc:0 "Argentina is a vast land of mountains and rivers. This forces the enemy to rely heavily on railroads to move their forces through the country. If we could prepare a series of railroad sabotages, we should be able to temporarily cripple their mobility in the first crucial weeks of the war."

FOP_infiltration_time:0 "Infiltrator Cells"
FOP_infiltration_time_desc:0 "Argentina is a vast land of mountains and rivers. This forces the enemy to spread their forces throughout the country. If we could infiltrate and sow the seeds of rebellion, we should be able to temporarily tie up their resources in the first crucial weeks of the war."

FOP_armored_mechanized_research:0 "International Armour Specialists"
FOP_armored_mechanized_research_desc:0 "The Weltkrieg proved the effectiveness of tanks in modern breakthrough operations. For our revolutionary armed forces to fully transition into a modern army, it's necessary for us to develop a mechanized branch. By soliciting help from British and French engineers, we should be able to speed up this process significantly."

FOP_military_research:0 "Standardizing Our Tactics"
FOP_military_research_desc:0 "The very decentralized nature of our forces has led to a situation where each squad has its own tactics and methods, and sometimes they aren't even that organized. While unpredictability has its advantages, we should at least standardize our army tactics to the point where our officers can at least predict what moves their comrades can be expected to make."

FOP_army_drills:0 "Veteran Instructors"
FOP_army_drills_desc:0 "Since our revolutionary army mostly consists of volunteer militias drawn from local population, their quality is severely inconsistent from regiment to regiment. By carefully picking out and embedding some of our more more capable and experienced experienced veterans with our fresh  recruits we'll be able to even out their performance and better preserve the army's institutional knowledge."

FOP_new_training_methods:0 "Unconventional Supply Networks"
FOP_new_training_methods_desc:0 "The way we fight means that our revolutionary soldiers often find themselves outside of anything resembling a conventional supply chain. By setting up forward supply caches ahead of advances and training our fighters to better forage for supplies behind enemy lines, we'll vastly improve our overall supply situation."

FOP_military_research2:0 "Foreign Doctrine Assistance"
FOP_military_research2_desc:0 "As our army gains experience, our tactics are also improving. However, now that we're starting to move away from the basics, we need to start defining what shape our grand strategy should take, and we should look to the Internationale for help in this matter."

FOP_organised_force:0 "Mandatory Militia Training"
FOP_organised_force_desc:0 "The constant threat from counter-revolutionaries in Buenos Aires and beyond is forcing us to mandate that our citizens undergo a basic militia training regimen. By preparing our people both physically and mentally for future conflicts, they can be turned into combat-worthy soldiers far more efficiently once their service to the revolution is needed the most."

FOP_national_defence:0 "A Militarized Society"
FOP_national_defence_desc:0 "There can be no permanent peace with the counter-revolutionaries and to safeguard our revolution we'll need to militarize our society for the inevitably conflicts that lie ahead. With a citizenry that's prepared and ready for war, anyone foolish enough to wage war against our lands will be met with fierce resistance from every layer of society."

### Political Tree ###
FOP_The_revolution_succesful:0 "The Revolution Successful"
FOP_The_revolution_succesful_desc:0 "Against all odds, we stand triumphant. Our country may be rubble, and our people may need to adapt to this for a time. But let's not forget that it was us workers who got this country up and running, and as such, we shall do so again!"
FOP_first_national_TUC:0 "The First National Trade Union Congress"
FOP_first_national_TUC_desc:0 "Coming from a tradition of Republican democracy, Argentina had never had a Trade Union Congress up to this point, and while many are anxious to see this historical events, many are wary of it being simply a masquerade for a dictatorial regime. As the gates to the old Congress open to the Union delegates, the fate of the nation hangs in the balance..."
FOP_the_anarchist_radicals:0 "The Anarchist Radicals"
FOP_the_anarchist_radicals_desc:0 "With Severino di Giovanni now serving as the acting chairman, the Anarchist Radicals of the USA have come out on top of the other factions decisively. With a very harsh stance on religion, inequality and nationalism, the Anarchists will attempt to sweep whatever remained from the old Argentina away, and make the Argentinean territory a nation for all workers of the world."
FOP_Equal_Roles_for_Men_and_Women:0 "Female Rights Debate"
FOP_Equal_Roles_for_Men_and_Women_desc:0 "With the conservative regimes trying to keep women as separate from men for a long time, the coming of more liberal regimes over the years changed the outlook for many of them, leading to the creation of many feminist organizations and the inclusion of women in many areas like cinema with equal status. However, Giovanni wish to take this a step further, and such matter will need to be discussed in the congress..."
FOP_Seize_Church_Property:0 "Confront the Church"
FOP_Seize_Church_Property_desc:0 "Argentina de-facto has never been a secular country, with the church playing the role of a major power broker in politics. However, with the coming of the revolutionary regime, this is clearly at an end. With Severino's men at the ready to prosecute every member of the clergy in Argentina, it is only the congress that stands between them and the complete removal of the church from the nation..."
FOP_Build_a_New_Society:0 "Build a New Society"
FOP_Build_a_New_Society_desc:0 "Now that the Congress' tasks have been completed, Severino has offered to pass a bill severely weakening the Congress, in exchange transferring most of its duties to a Federal council elected by regional councils. While that may reduce our control over the farthest regions of our nation, it will allow the more industrialized sectors to run more smoothly."
FOP_the_anarchist_moderates:0 "The Anarchist Moderates"
FOP_the_anarchist_moderates_desc:0 "With Soto remaining in his post of chairman, the USA remains on top of the other Trade Unions, and is now preparing to carry out sweeping changes to the nation. While ideologically driven, Soto is by far a pragmatist within the revolutionary movement, and he'll seek to compromise the anarchist ideals with the society he now has the duty to rebuild. Only time will tell whether this will be successful..."
FOP_moderate_decentralization:0 "Moderate Decentralization"
FOP_moderate_decentralization_desc:0 "While a compromising man, Soto is still an anarchist, and has therefore ordered for some of the responsibilities of the Congress to be delegated to local and regional councils, only keeping largely essential tasks for the central government. While the balance of power hasn't shifted as dramatically as originally envisioned, it still marks a change from the centralized nature of the Argentinean system."
FOP_War_Anarchism:0 "War Preparations Bill"
FOP_War_Anarchism_desc:0 "While it would be the wish of many anarchists to completely abolish the Congress, the truth is that there are many reactionary regimes glancing at our nation, waiting for a time of weakness to strike. As such, Chairman Giovanni has proposed a War Preparations Bill for the congress, extending his rule and the existence of the Congress indefinitely until 'The times of reactionary aggression are at an end'."
FOP_Root_out_Reactionaries:0 "Root out Reactionaries"
FOP_Root_out_Reactionaries_desc:0 "Our nation cannot be safe from foreign reactionaries if local reactionaries aid them in snuffing out our revolution. We can give these traitors no quarter, and as such, we shall stage a national effort to capture any and all who may threaten our revolution."

FOP_Uruguay_line:0 "The Wisdom of our Veterans"
FOP_Uruguay_line_desc:0 "Perhaps our most valuable resource is the vast number of war veterans throughout our society. Though a lot of them starting to become unfit for the harshness of the front lines, their wealth of knowledge must not go to waste. By assigning more of them to train the next generation of soldiers, we'll increase our training efficiency."

FOP_revolutionary_outpost:0 "Defensive Measures"
FOP_revolutionary_outpost_desc:0 "The revolutionary war taught us to rapidly prepare defenses even with the slimmest resources and material at our disposal. If taught more broadly, these lessons could allow us to improve our fortification construction speed without cutting back on their effectiveness."

FOP_the_workers_militia:0 "Federal Militia Recruitment Drive"
FOP_the_workers_militia_desc:0 "While every region is free to have their own militia, we still require a federal army to fight against the reactionaries. The proposed solution to this by the regional councils is to 'draft' a percentage of their regional militias that will instead fight for us for a period of time agreed on with each council. While it may not provide for the best trained forces, it will certainly give us ideologically driven soldiers."
FOP_Reconciliate_with_the_church:0 "Reconciliate with the Church"
FOP_Reconciliate_with_the_church_desc:0 "With the Argentinean Catholic church having stood as a major power broker for decades, if not centuries dating back to the colonial era, it may be wise to re-approach them in order to secure our regime..."
FOP_pass_revolutionary_laws:0 "Pass Revolutionary Laws"
FOP_pass_revolutionary_laws_desc:0 "With the coming of a revolutionary government, it is time for the congress to give the workers what they want. With the passing of worker friendly laws, like paid vacations, the creation of democratized workplaces, authorizing handouts for the unemployed and disabled, we are sure to gain the support of the industrial workers of the nation!"
FOP_Cooperate_with_the_UC:0 "Cooperate with the UC"
FOP_Cooperate_with_the_UC_desc:0 "The Union Civica, the coalition representing the Union Civica Radical and the Union Civica Radical Antipersonalista, have openly supported us, with many of their members joining the FORA to give our trade union extra weight in the Congress. As well, we had already been supportive of each other's policies over the years, and it is only right that now that we stand on top we give them a place in our government."
FOP_the_moderates:0 "The Socialist Party Moderates"
FOP_the_moderates_desc:0 "After decades of struggle, the Socialist party has finally managed to become the dominant force in Argentinean politics. Unsurprisingly, it has been fairly well received by the public, as the Socialist party already had a history of sensible compromises and welfare bills, and it is expected that their rule, while not as radical as the other unions, will still try to reform our nation in favour of the workers."
FOP_reinstate_municipal_elections:0 "Reinstate Municipal Elections"
FOP_reinstate_municipal_elections_desc:0 "The Socialists were never in favour of reforming Argentina around the Trade Unions, and as such, have proposed a bill in the Congress to allow for the Municipalities to elect their officials once more unrestricted. While receiving harsh protests from the opposition, the majority of the socialist party ensures that the bill will not have any severe complications."
FOP_Hold_Provincial_Elections:0 "Hold Provincial Elections"
FOP_Hold_Provincial_Elections_desc:0 "As part of their efforts to restore the Argentinean Republic back, the Socialists have proposed a bill that will allow the individual provinces that make up Argentina to vote for their governors once more. While they have had interim governors since the end of the civil war, it is now time for the people to give the role to someone of their choosing."
FOP_restore_the_suspended_constitution:0 "Restore the Suspended Constitution"
FOP_restore_the_suspended_constitution_desc:0 "The final step to fully bring back the Argentinean Republic is to restore the constitution of 1898. While some revolutionaries may loathe its existence, our founder Juan B. Justo was a staunch defender of constitutionalism, and while the option to reform it to adapt it to our rule will remain on the table, we must first fully reintroduce it."
FOP_expand_the_Hogar_Obrero:0 "Expand the Hogar Obrero"
FOP_expand_the_Hogar_Obrero_desc:0 "The Hogar Obrero, a construction cooperative created by the founders of the PS back in 1905, has long since been the preferred housing company for the Socialists. With our government in power, we should expand their operations, and include them in public works programmes so that we can end homelessness in Argentina once and for all."
FOP_Steer_the_Market:0 "Establish a Free Market"
FOP_Steer_the_Market_desc:0 "The founder of the Partido Socialista, Juan B. Justo, was a loyal follower of the ideas of free trade and the wealth it brought. However, he was also mindful of how workers could be exploited out of their earnings. As their successors, we shall seek to establish a competitive internal free market, ensuring that only cooperatives or other forms of worker-favourable organizations can truly compete in it."
FOP_maintain_revolutionary_democracy:0 "Maintain Revolutionary Democracy"
FOP_maintain_revolutionary_democracy_desc:0 "Despite the pleas to return to the old constitution, the truth is that the revolution has changed Argentina forever. It'd be a mistake to return to the old system, and instead we should seek to consolidate the Socialists' power on the Trade Union Congress, as opposed to bringing back the old congress, regardless of how much that may insult other parties..."
FOP_the_Baldomeristas:0 "The Baldomeristas"
FOP_the_Baldomeristas_desc:0 "The Baldomeristas, rising from a small club to a sizable faction of the Socialists with the victory of the revolution, they seek a new approach to Socialism, one that merges the ideas of Argentinean nationalism, American Anti Imperialism and other concepts like Agrarianism and Economic Democracy. Only time will tell whether this mix will work out for or against the new Chairman."
FOP_Economic_Democracy:0 "Introduction of Worker Self-Management"
FOP_Economic_Democracy_desc:0 "With the Chairman secure in power, he has decided to pass a bill on the Congress, asking to nationalize a series of key companies in Argentina. However, he has stated he does not wish to add them to the state machinery, but instead allow the workers to manage the company from now on."
FOP_Encourage_Workers_Cooperatives:0 "Encourage Worker Cooperatives"
FOP_Encourage_Workers_Cooperatives_desc:0 "In order to promote a smoother transition to a socialist economy, the chairman has proposed to hand out loans to entrepreneurial enterprises so long as they are managed by the workers. While the loans may not come cheap initially the rewards we will reap in the long term may be worth our investment."
FOP_Collaborate_with_the_CGT:0 "Collaborate with the CGT"
FOP_Collaborate_with_the_CGT_desc:0 "The Central General del Trabajo, nearly destroyed by the other unions for having collaborated with the older Argentinean regimes, is fully loyal to Baldomero's cause. As such, we should seek to reward their loyalty by giving attention to their requests, and granting some of their members access to our funds for some of their projects..."
FOP_Socialist_Patriotism:0 "Encourage Patriotism"
FOP_Socialist_Patriotism_desc:0 "While a Socialist nation, Baldomero sustains that our fight against imperialism and capitalism didn't start in 1921, but in 1810 when our forefathers seceded from Spain. As such, the very image of Argentina stands as a testament to anti Imperialism. In order to further cement this idea to the public, he has launched an education and propaganda campaign so that every Argentinean can be a patriot without shame!"
FOP_pan_american_alliance:0 "United South American States"
FOP_pan_american_alliance_desc:0 "While we respect the Internationale's intentions towards world revolution, it is hard to trust our defense to nations that are so far away and that have had their cultures and histories tainted with so many acts of savage imperialism against our continent and many others. As such, we will look towards ourselves for protection, and start a new faction that will look after the South American nations."
FOP_Breadbasket_of_the_Revolution:0 "Breadbasket of the Revolution"
FOP_Breadbasket_of_the_Revolution_desc:0 "Argentina has been known for a long time now as the 'Granary of the world'. With the syndicalists in Europe in a warpath against the reactionaries, we need to utilize this strength of our nation to our allies advantage, and provide them with some much needed supplies."
FOP_the_jacobin_supremacy:0 "The Communist Supremacy"
FOP_the_jacobin_supremacy_desc:0 "Despite having suffered a major setback when the October Revolution failed in Russia, the Argentinean Communist party has managed to reach power regardless, and now holds the majority of the seats in the Congress. While their shared dream with the Bolsheviks of a new world order under a Communist banner may still be far away, this victory has certainly brought them one step closer."
FOP_Economic_Aid_for_the_Third_Internationale:0 "Aid for the Internationale"
FOP_Economic_Aid_for_the_Third_Internationale_desc:0 "As Argentina recovers from the blows suffered in the last two decades, first with the British collapse and then with Black Monday, on top of the civil war between the FOP and Argentina, our allies in Europe find themselves with their budgets tight as war approaches their borders. It is our duty to the world revolution to aid them, and so, as our industry roars once more, we should focus on giving them our aid."
FOP_Join_the_Third_Internationale:0 "Join the Third Internationale"
FOP_Join_the_Third_Internationale_desc:0 "With our cities and industry rebuilt and the workers safe from Capitalist predation, we can once more turn our gaze towards the international revolutionary struggle. The hammer of Marx and the sickle of Lenin shall rise over the world as we bring the might of the Proletariat down upon the Capitalists."
FOP_Footsoldiers_of_the_Revolution:0 "Permanent Conscription Brigades"
FOP_Footsoldiers_of_the_Revolution_desc:0 "Conscription Brigades were adopted by Communist militias while we waited to attack the reactionaries. While some level of success was achieved, the revolutionary plans of the Communists require a larger military force, and so they have chosen to implement conscription brigades permanently, so our forces will have enough manpower to continue helping the World Revolution."
FOP_Begin_Primitive_Socialist_Accumulation:0 "Begin Primitive Socialist Accumulation"
FOP_Begin_Primitive_Socialist_Accumulation_desc:0 "With the writings of Yevgeni Preobrazhensky as background for our ideas, it is now time for our nation to jump from a strictly agrarian exporter to a major industrial hub. To do this, the state will appropriate the rural peasantry's surplus product in order to accumulate capital to promote industrialization by monopolizing the export of these products."
FOP_Militarization_of_Labour:0 "Militarization of Labour"
FOP_Militarization_of_Labour_desc:0 "Following Leon Trotsky's theory of militarization of labour, we shall begin drafting our citizens for auxiliary duties. While not everyone may be happy with this measure, it is their responsibility as a liberated working class from the yoke of the bourgeoisie to aid their fellow workers, and the state that protects them, to face off against the foes that may threaten it."
FOP_Submit_Unions_to_State_Machinery:0 "Submit Unions to State Machinery"
FOP_Submit_Unions_to_State_Machinery_desc:0 "While worker unions are important, proven by the fact that a group of revolutionary unions were able to overthrow the Argentinean regime, there's no denying that a time of crisis, sacrifices have to be made. Our nation needs to increase its production levels if it wishes to keep the foreign reactionaries away, and as such, the nation's unions should put their petty squabbles to rest and submit to the party."
FOP_Breakneck_Industrialization:0 "Five Year Plan"
FOP_Breakneck_Industrialization_desc:0 "With the first stepping stone towards industrialization having been started, we still have a long way to go. In order to accelerate this process, we shall enforce a Five-year plan, with a series of goals to meet and investments to make."
FOP_Help_the_Revolution:0 "Aid the World Revolution"
FOP_Help_the_Revolution_desc:0 "As our commune slowly but surely stands up again with its own two feet, our comrades in Europe are now struggling for all the workers in the world, and as committed internationalists, it is our duty to aid them in their struggle so we may free all the workers of the world from the oppression of Capital."

### Rebuild Tree ###
FOP_Expand_Government_Structures_to_Northern_Argentina:0 "Expand the Bureaucracy to the North"
FOP_Expand_Government_Structures_to_Northern_Argentina_desc:0 "With a relatively successful economic bureaucracy established in the South during the revolution, now that we own the north, it is high time we began importing aspects of it to the newly liberated areas of the Argentinean Commune."
FOP_Expropriate_the_Haute_Bourgeoise:0 "Expropriate the Haute Bourgeoisie"
FOP_Expropriate_the_Haute_Bourgeoise_desc:0 "While nationalizations of farmsteads and companies had already been part and parcel of living in Revolutionary Patagonia, the situation up in the north is far different. Vast swaths of land as well as many industries are owned not even by Argentinean entrepreneurs but by magnates in Germany. This cannot be allowed to stand, and so the Congress will authorize the immediate nationalization of these assets."
FOP_Formalize_Laws:0 "Formalize Laws"
FOP_Formalize_Laws_desc:0 "Many of the rules and guidelines we would follow in Patagonia weren't attached to any legal framework. However, we can take much of what we established and use it to help integrate many parts of Argentina."
FOP_Land_Reform:0 "National Land Reform"
FOP_Land_Reform_desc:0 "In an effort to deal with the rampant inequality in Argentina, we will undergo a national Land Reform scheme, which aims to reduce the property size of the large land owners, and to expand on the size of the small ones. This way, we can help even out the market and help the working class grow as there's more than enough land in Argentina to share."
FOP_Integrate_Old_Bureaucracy:0 "Integrate Old Bureaucracy"
FOP_Integrate_Old_Bureaucracy_desc:0 "While some would argue that integrating parts of the old Republican system in Argentina would be a mistake, the truth is that Argentina had taken a slight pro-Worker turn during the last three decades, only coming to a grinding halt with the Uriburu coup. As such, there are plenty of agencies we can simply just annex to our current administration."
FOP_create_the_CSE:0 "Create the CSE"
FOP_create_the_CSE_desc:0 "One of the major threats our nation now faces is that of foreign subversion. With many nations looking at us with evil intentions, we must stand fast and repel their efforts of deceit and treachery. For that, we will need to create an agency that will take care of such matters, and so we shall create the Comité para la Seguridad del Estado."
FOP_Education_Reform:0 "Education Reform"
FOP_Education_Reform_desc:0 "The last education reform in Argentina was undergone ages ago, and with reactionary lies still littering the books of today's youth, we will need to heavily revise the current curriculum. This could, if done properly, also ensure future generations don't see our regime with hostility, as many of their parents currently do..."
FOP_Social_Revolution:0 "Further the Social Revolution"
FOP_Social_Revolution_desc:0 "Argentineans have long had a fascination with old European aristocracy. This is what catalyzed much of Buenos Aires to be remade in the image of Paris. However, this way of thinking paid no mind to workers, and as such, we should cultivate a new image for these structures, one of contemporary France and Britain. We are sure to slowly but steadily ingrain worker solidarity into Argentinean culture!"
FOP_rural_development:0 "Rural Development"
FOP_rural_development_desc:0 "While our nation has been largely agrarian for a long time, the former regimes had forsaken these areas to the whims of the free market while only focusing on specific areas like Buenos Aires or Cordoba for development and investments. We shall correct this mistake by investing in our own works outside of these major cities so we can prove our good faith to the workers in every corner of our nation."
FOP_urban_development:0 "Urban Development"
FOP_urban_development_desc:0 "The previous regime had taken steps to develop the industry of regions like Buenos Aires and Cordoba, but they were not enough. Too much of the development was left to the whims of the free market and capitalist exploitation, with the former regime now ousted we can begin a proper and revolutionary industrialization befitting of the people."
FOP_moderate_anarchist_development_scheme:0 "Moderate Anarchist Development Scheme"
FOP_moderate_anarchist_development_scheme_desc:0 "The old capitalistic system of industrialization was haphazard and only benefitted the Bourgeois class' interests. Instead, we should hand the power and means of production to the workers themselves through a system of local councils who will democratically decide how to better develop their local economies."
FOP_radical_anarchist_development_scheme:0 "Radical Anarchist Development Scheme"
FOP_radical_anarchist_development_scheme_desc:0 "The capitalistic system of industrialization was criminal in both its neglect of the worker, and its inability to satiate the demands of the people, but we shall change that. Not only will we develop an industry to serve Argentina, but also the workers of the world by promoting the most devoted to the world revolution to lead the workers councils that will freely and democratically guide Argentina towards its destiny."
FOP_socialist_development_scheme:0 "Socialist Development Scheme"
FOP_socialist_development_scheme_desc:0 "The capitalist system of economics is inherently predatory, but we can tame its excesses through the democratization of the workplace through unionization and workers cooperatives. A more mutualistic system will allow entrepreneurs to still innovate and develop, while giving the workers the ability to create an economy that serves the workers, rather than the greedy capitalists."
FOP_communist_development_scheme:0 "Communist Development Scheme"
FOP_communist_development_scheme_desc:0 "Learning from the experiences of Vladimir Lenin, we shall implement a policy of Central Planning. We cannot allow the haphazard development of any part of our economy and instead shall utilize a series of 5 year plans to achieve rapid growth and development."
FOP_resource_exploitation_scheme:0 "Comité Central de Recursos Naturales"
FOP_resource_exploitation_scheme_desc:0 "With the Argentinean industry slowly getting back and running, we are quickly running into raw material shortages as we surpass the pre-revolution standards. While importing will do for now, Argentina is a vast nation with untapped resources in many regions, and as such, a committee has been created by the Congress in order to organize the extraction of said resources."

