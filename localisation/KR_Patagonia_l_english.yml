fop.239.t:0 "The Agustin P. Justo Trial"
fop.239.d:0 "As the trials against the former regime are ongoing, a curious case has surfaced for the revolutionaries regarding the Argentinean General Agustin P. Justo. Justo, a long time servant in the Argentinean army, had long been opposed to the UCR and the LP, but he had still remained compliant to the reactionary regime. While this would normally still mean guilty, his son, Liborio, has intervened in his case and argued for his immediate absolution. Claiming his father was merely a helpless pawn in the games of the oligarchy, Liborio explained that it was Agustin who encouraged him to take up arms against the reactionaries. While the veracity of this account is questioned, there's no denying that the jury has gone from an unanimous guilty plead to being open at the prospect of sparing the old general."
fop.239.a:0 "'I am the Chairman Anyway, If they Refuse, I'll Release him Myself...''"
fop.239.b:0 "Many in Argentina Suffered the Same Fate, and They Were Not Guilty"
fop.239.c:0 "This is a Bluff, He is a Reactionary like the Rest!"

