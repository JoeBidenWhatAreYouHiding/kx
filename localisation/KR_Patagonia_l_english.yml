### Andesia events ###
 fop.499.t: "A question of Andesia"
 fop.499.d: "Following the independence of the United States of America in 1776 and Haiti in 1804, the struggle for independence by the Hispanic American countries after 1810 sparked a sense of unification, especially in South America where there were cooperative efforts under Simón Bolvar in the north and José de San Martn in the south.\n\nThe decay of South American Pan-Americanism came in the 19th century with nationalism rising in the region. The Central American Federation disintegrated in 1838, Venezuela and Ecuador withdrew from Gran Colombia in 1830, Argentina and Brazil fought continuously over Uruguay, all three countries joined forces to defeat Paraguay in the Paraguayan War (1865-1870), and Chile defeated Peru and Bolivia in the War of the Pacific.\n\n20th century, however, brings Hispanoamericanist ideas back to life. With imperialist powers attempting to subjugate the South American nations via economic dominance, political influence and military force, [ROOT.GetLeader] feels that the only way for Hispanic America to defend itself against imperialism is by forging a united South-American front.\n\nA new entity, 'Andesia', is envisioned by [ROOT.GetLeader] as a state that will unite Hispanic South America from mountains of Chile to oil fields of Venezuela under communist banner, with himself as a leader guiding the united South America to its better future. Will we strive to achieve this utopia?"
 fop.499.a: "Yes - time to unite South America!"
 fop.499.b: "It is only a dream..."

 fop.500.t: "Declaration of Andesia"
 fop.500.d: "Today we celebrate the Andesia Declaration, which unifies all of Hispanic South America under one banner, from the highlands of Chile to the jungles of Ecuador, all the way up to Venezuela's oil fields! This astounding achievement was made possible by a series of wars, and today there is a parade in Buenos Aires with victorious Argentine troops marching across the city and saluting members of high command and, of course, Chairman Justo. From humiliated and starved revolt survivors to the hegemon of South America, it may sound like a fairy tale, but it has become a reality."
 fop.500.a: "Long live Chairman Justo! Long live Andesia!"

 fop.501.t: "The First Andesian Congress"
 fop.501.d: "Members of socialist parties from all across Andesia have been invited to the First Andesian Congress in Buenos Aires. The four-week congress will determine the governmental organization of Andesia and create the basis for the state.\n\nThe main question for the Congress is to define the governing system. Chairman Justo's plan is to establish Andesia a unified country with no regional autonomy, although most socialist movement members prefer Andesia to be a federation. Justo will have more authority over Andesia under a unitary government, and he will encounter less opposition under a federal system. After several days of discussions, the Chairman's decision is:"
 fop.501.a: "Federalism will ensure Andesia's stability!"
 fop.501.b: "Unitary system is pushed by Justo."

### Army Tree ###

FOP_modernise_the_army:0 "The Revolutionary Army"
FOP_modernise_the_army_desc:0 "Our army has gone from their humble beginnings as a struggling militia to the heroic vanguard that liberated Buenos Aires. Their respite will be short, however, as the reactionaries surrounding us want nothing more than to take our hard-fought freedom away from us. We must prepare for the conflicts that lie ahead by properly organizing this fighting force."

FOP_focus_on_decentralization:0 "Focus on Decentralization"
FOP_focus_on_decentralization_desc:0 "Instead of relying on a rigid top-down command structure, ours is an army of the people that can act on their own initiative. By giving them the freedom they need to strike while the iron is hot instead of dealing with military bureaucracy we'll further bolster the potential of our militias."

FOP_keep_the_militias:0 "Keep the Militias"
FOP_keep_the_militias_desc:0 "The red militias and guerrillas won the last war and they'll win the next one as well. Instead of adopting the failed doctrines of our vanquished oppressors, we'll use the resources of our new state to strengthen the force that won us our freedom in the first place."

FOP_command_structure_reorganization:0 "An Army of the People"
FOP_command_structure_reorganization_desc:0 "After removing the restrictive nature of a conventional military hierarchy, ours is an army of the people that fights for the people. It's an army of revolutionary workers that fight for a just cause rather than lofty ambitions and an army of peasants that know how to be self-sufficient without relying on barked orders."

FOP_a_rifle_for_every_man:0 "A Rifle for Every Man"
FOP_a_rifle_for_every_man_desc:0 "The eagerness that our people have shown to join the ranks of our militia means that our enlistment offices often have more volunteers than we have guns in our armories. To rectify this problem, we must fine-tune our production of rifles so that we can arm every single aspiring revolutionary in Argentina!"

FOP_a_red_army:0 "A Red Army"
FOP_a_red_army_desc:0 "The militias may have won the day thanks to our resolve and cunning. Going forward, however, we ought to convert this underdog guerrilla force into a professional standing army able to take the fight to the enemy."

FOP_the_status_of_fma:0 "Socialist Military Industry"
FOP_the_status_of_fma_desc:0 "Our revolutionary army began as we made our own weapons in our homes and workshops to guard against the oppressors. With the full resources of the state behind it, we're now able to build a fully-fledged military industry to support the expansion of our revolutionary army."

FOP_Artillery_competition:0 "An Army of Professionals"
FOP_Artillery_competition_desc:0 "Continuing with our reforms, we'll gradually turn our hardened militias into a disciplined army, combining the best qualities of the old and new system. When we're finished, our army will be one made out of professional, well-drilled soldiers led by the finest officers that emerged from the revolutionary war."

FOP_tank_research:0 "No Quarter for Counter-Revolutionaries"
FOP_tank_research_desc:0 "Our army's unique background as an guerrilla army means that most of our officers have a great deal of experience as insurgents. Since they know every trick in the book, that means that they also know how to break any kind of counter-revolutionary insurgency should they form in lands that we've liberated."

FOP_set_up_a_new_hierarchy:0 "Establish a New Hierarchy"
FOP_set_up_a_new_hierarchy_desc:0 "A decentralized force can win battles on a tactical level, but on a strategic level it's often no better than an angry mob. As we have no shortage of experienced leaders, we should be able to create a new command structure with officers hand-picked out from the most experienced units to lead our new army."

FOP_militarization_of_electronics:0 "Militarization of Electronics"
FOP_militarization_of_electronics_desc:0 "While it's been a historically underdeveloped sector of Argentine industry, our military has made it clear that it wishes to modernize the electronics that we produce so that they may be used to enhance the efficiency of our armed forces and our R&D departments. Perhaps we should allocate some funds towards these endeavors?"

FOP_revive_military_academies:0 "Colegio Militar de la Revolución"
FOP_revive_military_academies_desc:0 "Because of its foundation as an insurrectionist army, our forces have primarily evolved through trials by fire. With the Buenos Aires military college under our control, however, it's time that we started to use its facilities to train the next generation of our revolutionary vanguard."

FOP_copy_foreign_models:0 "Copy Foreign Models"
FOP_copy_foreign_models_desc:0 "Our war for liberation led to countless thousands of guns and other pieces of equipment flooding into our country from the European powers. Studying these weapons and using that as a blueprint for future arms production would allow us to more rapidly catch up with the foreign arms industries."

FOP_reduce_forts:0 "No Forts Left Standing"
FOP_reduce_forts_desc:0 "Since the inception of our army we've had a difficult time overcoming enemy field fortifications. By modernizing both our field artillery pieces and the equipment used by our engineers our army will be far more potent on the offensive."

FOP_army_training:0 "Expand the Vanguard"
FOP_army_training_desc:0 "The many types of extreme battlefield conditions that we face necessitates that we allow for an expansion of our special forces branch. They will continue to serve as the vanguard for our revolutionary struggle and their skills will continue to save the lives of our regular infantrymen."

FOP_protecting_the_andes:0 "Protecting the Andes"
FOP_protecting_the_andes_desc:0 "Because of the vast amounts of mountains that surround us, deploying specialist forces trained to overcome these harsh geographic conditions and armed with modern equipment would give us an edge in future conflicts in such terrain."

FOP_instituto_balseiro:0 "CITERA"
FOP_instituto_balseiro_desc:0 "The ever increasing needs of our army to improve its equipment has necessitated the establishment of a research institute devoted solely for the technological advancements of the armed revolutionary struggle."

FOP_crossing_the_rivers:0 "Crossing the Rivers"
FOP_crossing_the_rivers_desc:0 "From the many wide rivers in Argentina all the way up to the Amazon rain forests, there are many inhospitable and dangerous potential battlefields for our army to surmount. Rather than frivolously wasting the lives of our soldiers, we'll leave these jobs to our army's most elite forces."

FOP_rebuild_the_naval_academy:0 "Rapid Coast Guard Expansion"
FOP_rebuild_the_naval_academy_desc:0 "We must restore our coast guard with all haste. Traditionally it's acted to help us protect our fishing industry, but going forward the threat of war means that we need to make sure our long coastline is protected from hostile ships and submarines."

FOP_revive_ASTARSA:0 "The Second Dreadnaught Race"
FOP_revive_ASTARSA_desc:0 "The Argentine navy used to be the mightiest in South America. If we are to reclaim the Atlantic from the capitalists we must reclaim this role and build a mighty fleet of capital ships once again. Our shipyards will have to toil day and night if we are to win the second South American dreadnought race!"

FOP_army_branch:0 "An Army Extension"
FOP_army_branch_desc:0 "The primary function of the air force should be to support our army as it carries the torch of the revolution forward. As such, we'll focus on close support planes that will devastate the opposition on land."

FOP_an_independent_force:0 "An Independent Air Force"
FOP_an_independent_force_desc:0 "Rather than being there to supplement an existing branch, we'll let our air force focus on its natural strengths. As such, the air force will be its independent branch of our military, focusing on aerial supremacy and the destruction of our enemy's strategic targets."

FOP_naval_necessity:0 "Armada de los Pueblos"
FOP_naval_necessity_desc:0 "After reclaiming all Argentine lands we must now reclaim the seas as well. By formally founding the People's Navy and establishing its basic institutions we'll take our first bold step towards doing so."

FOP_foreign_naval_research:0 "Escuela Naval Militar"
FOP_foreign_naval_research_desc:0 "Towards the end of the war the institutional knowledge of the old regime vanished along with it. If we want our navy to be able to challenge the reactionaries in the Atlantic ocean in the future we must restore the old naval college under a loyal administration so that we can teach the next generation of naval officers."

FOP_argi_navy_is_stronk:0 "Rebuilding the Old Navy"
FOP_argi_navy_is_stronk_desc:0 "At the end of the war, the old regime fled with its fleet to Uruguay as we marched towards victory. While their ships are out of our reach for now, thanks to the speed of our advance some schematics are in a good enough condition for us to build several vessels with relative ease."

FOP_french_naval_assistance:0 "Revive ASTARSA"
FOP_french_naval_assistance_desc:0 "Argentina's history as a naval power came to an abrupt end when the old regime scuttled its fleet at the end of the revolutionary war. Bringing back their old shipbuilding facilities and using them to serve the revolution should be our top priority if we are to contest the Atlantic once more."

FOP_british_naval_assistance:0 "British Naval Assistance"
FOP_british_naval_assistance_desc:0 "The Union of Britain boasts the greatest revolutionary navy in the world and the richest naval traditions in the Internationale. Thanks to the ties developed with our revolutionary comrades, they're ready to send a handful of engineers our way to oversee our naval modernization program."

FOP_subs:0 "Cut the Arteries of Capitalism"
FOP_subs_desc:0 "Our navy won't be able to match those of the capitalists fast enough to make a difference in the conflicts in our near future. Fighting with limited means and striking our enemies from the shadows suits us just fine, however. We did it in the forests and mountains, and we'll do it at sea as well!"

FOP_airforce:0 "Fuerza Aérea de la Comuna Argentina"
FOP_airforce_desc:0 "As of now, our air force program is in its initial phases. Our first goal should be to formally found the air force of [FOP.GetNameDef] and set up the institutions necessary for us to start painting the skies red!"

FOP_fighter_research:0 "Lessons from the War"
FOP_fighter_research_desc:0 "Leading up to our liberation we were often forced to utilize makeshift air strips in supplies and manpower from abroad. While not fit for military use, the lessons learned in quickly clearing terrain and preparing an area to handle air planes can prove useful in speeding up our air base construction if we properly instruct our engineers."

FOP_air_support:0 "Secure the Skies"
FOP_air_support_desc:0 "We have a lot of catching up to do before we can liberate the skies from the capitalists. By diverting extra funds to the development of more advanced fighter models the days of hiding in forests whenever an enemy plane appears will soon be over."

FOP_bomber_research:0 "Bomb the Bourgeoisie"
FOP_bomber_research_desc:0 "In the past, our enemies grew accustomed to bomb us with impunity. We were weaker back then, and now that we've grown stronger it's time that we returned the favor by developing our own bomber craft to support our war effort."

FOP_naval_bombers:0 "Expand the Academy"
FOP_naval_bombers_desc:0 "Our army has held a role of primacy as far as our military education goes. As such, we've been able to produce a far smaller amount of quality air officers than most of our peers. If we don't want to be outdone by the imperialists, we must devote more resources to improve their training."

FOP_airports:0 "Sink their Ships"
FOP_airports_desc:0 "As a good portion of the Argentine navy was sunk or scuttled during our revolution, our enemies have both a numerical and technological advantage over our navy. Our air marshals believe that this shortcoming can be rectified by using torpedo bombers to interdict the enemy's fleets."

FOP_radio_research:0 "Monitor their Movements"
FOP_radio_research_desc:0 "Needless to say, by only detecting the enemy's planes when they're above us means that we've caught them too late. By researching and developing radar technology we'll be able to receive early warnings of any incoming enemy forces well ahead of time."

FOP_air_doctrine_focus:0 "Shatter their Movements"
FOP_air_doctrine_focus_desc:0 "Heavy bombers will lay waste to the imperialists. They will have no forts to protect them, no factories to produce their weapons of oppression, no railroads to ferry their troops across. By paralyzing their war effort we'll make victory all but certain."

### Araucanía ###
FOP_king_back:0 "The Revived Monarchy"
FOP_king_back_desc:0 "While simply unthinkable up to a few months ago, the Patagonian royal family, has returned to the Patagonian region as the new rulers of the area, its power restored like a southern phoenix. While the Argentineans may weep at the sight of such an insult, it is only a correction of a historical error, a cause our monarch spent years defending, and the people of Patagonia finally have a nation to call their own, away from the tyrannical yoke of Buenos Aires"
FOP_securing_legitimacy:0 "Securing Legitimacy"
FOP_securing_legitimacy_desc:0 "King Bernard understands that, while his position has been secured in the aftermath of the war, he still requires the compliance of the local population to carry out a successful rule, and is now on the lookout for allies to the new regime. Thankfully, not only the local natives have long resented the rule imposed on them for decades, but our influence abroad can secure funds and the clout necessary to gather these groups under our umbrella"
FOP_sociedad_caupolican:0 "The Sociedad Caupolicán"
FOP_sociedad_caupolican_desc:0 "The Sociedad Caupolicán Defensora de la Araucanía has been one of the largest Mapuche organizations in recent times, and with the restoration of the Patagonian monarch recognized by the Mapuche peoples, it should be no surprise that King Bernard is contacting them to cement his rule. While there are ceremonial and administrative issues to deal with, they can with certainty become of the cornerstones of the political life of our new kingdom"
FOP_federacion_araucana:0 "The Federación Araucana"
FOP_federacion_araucana_desc:0 "The Federación Araucana, one of the newer political forces among the Mapuche community, has quickly grown into relevance with the restoration of the Kingdom. As such, it could be beneficial for both of us to close ties and cooperate for the sake of restoring stability to Patagonia, while also asserting ourselves as not just another occupying force, but as a government of law, justice and order unlike those the folk of these lands had to endure for so long"
FOP_restore_the_teaching_of_mapuche:0 "Restore the Teaching of Mapuche Language"
FOP_restore_the_teaching_of_mapuche_desc:0 "Despite the resistance of the Mapuche people, Spanish was introduced as the hegemonic language in the region when they were soundly defeated during the so called Desert War in the previous century. However, with the recreation of the monarchy and popular sovereignty, such neglect cannot be allowed, and the teaching of both languages will ensure that the oblivion Buenos Aires desired for the Mapuche language never comes to pass, while keeping existing Spanish education ensures intelligibility and good relations with nearby nations."
FOP_status_of_the_foreigners:0 "Status of the Foreigners"
FOP_status_of_the_foreigners_desc:0 "Without the obligation to import colonists that Argentina has thanks to its constitution, questions have been brought up about the state of immigration in our fledgling state. Our lands are certainly not very populated, but there is a real concern among nativist groups that an excess of people may arrive from Europe, fleeing the terrors of war and Syndicalism. Whether fully allowing settlers to come or restricting them in some fashion, however, is up for the King and its advisory council to decide."
FOP_the_religious_issue:0 "The Religious Issue"
FOP_the_religious_issue_desc:0 "While most of the lands of South America are unanimously, or almost entirely so, Catholic, the generations of immigrants from Europe and the native populations all profess different faiths than that of the Spanish, or even our Monarch itself. While a state absolutely cannot lack an official faith to guide it, we should be careful as to not alienate those who live in these lands and call it home, for the realm can ill afford unrest in these troubling times."
FOP_a_legacy_of_survival:0 "A Legacy of Survival"
FOP_a_legacy_of_survival_desc:0 "It is said that the harshest of lands create the hardiest of peoples. While Patagonia never had the wealth of the Incas, our people for centuries fought them back, and the Spaniards afterwards, were kept at bay from out lands thanks to our bravery and hardiness. Not with superior numbers, but by learning and adapting to the changing conditions of warfare. Not only by bravery a people endures, for that we did not lack in the previous century, but with force of arms as well."
FOP_economic_development:0 "Economic Development"
FOP_economic_development_desc:0 "These lands have faced much war and hardship over the last decades, and the situation was further aggravated by years of rule under red brigands and looters. We have a unique chance of not only rekindling the spirit of the nation, but to restore its wealth and standard of living, and go even further beyond into prosperity. However, every journey starts with small steps, and the King and his advisors must deliberate on which paths to take on this road."
FOP_safeguarding_silversmithing:0 "Safeguarding Silversmithing"
FOP_safeguarding_silversmithing_desc:0 "As with most cultural habits of the native peoples of the southern edges of the land, the renowned silversmiths of the Mapuche have been impoverished and oppressed since the conquest of this land. Few remain that know the art, but most of them are old masters, that, if found, can be of immense help to further our efforts to protect the culture and way of life of the peoples of our realm."
FOP_agrarian_reform:0 "Agrarian Reforms"
FOP_agrarian_reform_desc:0 "After the syndicalist brigands overran most of Patagonia, those who owned land and herds found themselves in dire straits. Much of their possessions were 'collectivized', that is, stolen and ran into the ground by socialists who don't know the first thing about the lay of the land. By making sure the lands go back to their rightful owners, not only we right a moral wrong, but we can use their expertise to immensely improve the wealth of the realm, and restore the momentum of the sheep farming boom."
FOP_industrialization:0 "Industrialization"
FOP_industrialization_desc:0 "Never has manufacture taken a hold in these lands, much less large scale factories, as development was impossible under the constant oppression and mismanagement from Buenos Aires. A centralized plan is needed to improve our economic situation and safeguard the future of our state, but even such grand plans often have humble beginnings, and we should start by making basic factories of the most essential goods first and foremost"
FOP_the_old_ways:0 "The Old Ways"
FOP_the_old_ways_desc:0 "Ours is a harsh land, where agriculture is difficult, and fertile land rare, and as such much of our wealth comes from the herds of sheep and the fishing in the coasts of the south. Once booming industries whose wealth attracted immigrants the world over, years of syndicalist mismanagement and violence have kept the land from being developed to its full potential, and still owned by very few."
FOP_a_brave_new_world:0 "Brave New World"
FOP_a_brave_new_world_desc:0 "The relatively barren lands of Patagonia have little to offer for large scale cash crops, but in the modern world, wealth comes not from such methods, nor hunting or fishing, but from the great fires and rising buildings of industry. Our monarch's contacts abroad, coupled with the low labour costs and tax burdens, should be enough to kickstart industrial plants in the major cities of the Kingdom, and bring Patagonia to the 20th century."
FOP_a_new_army:0 "A New Army"
FOP_a_new_army_desc:0 "While our people has a brave warrior tradition, an honourable legacy from times of gallantry, times have changed. Now, in the modern day, the tanks, air planes and machines of war brought to bear can dwarf any effort an unequipped man can pour in the battlefield, as there is little bravery can do to pierce the plating of enemy armour. We need to prepare our soldiers, brave and few as they are, as to ensure that our efficiency is battle is maximized, and out new kingdom is not brought to ruin so soon after its re-establishment"
FOP_the_old_army_ways:0 "Our Army Traditions"
FOP_the_old_army_ways_desc:0 "The greatest defence of the kingdom is its people and its land. Inhospitable to most outsiders, the chilling polar winds, the high mountains and the vast steppes are first and most important line of defence of the tribes, and has been for generations. Our people have defeated the great Spanish and Inca empires in war, by outsmarting the juggernauts, and ferociously countering their so called plans of conquest with daring raids and sabotage operations, in preparation for decisive battles."
FOP_restore_the_Kollellaullin_training:0 "Restore the Kollellaullin Training"
FOP_restore_the_Kollellaullin_training_desc:0 "For centuries a closed guarded secret, the ways of close quarters combat of the Mapuche peoples can be now taught to anyone under the King's service. While the process is ardous, we will ensure that the men enlisted will be more effective in close quarters, and the training will help instil the needed discipline in the limited number of men at our disposal"
FOP_request_french_military_mission:0 "Request French Military Mission"
FOP_request_french_military_mission_desc:0 "Much like Patagonia itself, France found itself occupied by syndicalist brigands who sought to destroy the nation, its culture and its faiths. Many of the righteously outraged officers moved elsewhere, becoming exiles in either Algiers or across the courts of Europe and the palaces of the Americas, or adventurers in the Far East. By formally establishing posts to recruit officers and attract technical and planning personnel, we can ensure the realm has an up to date military that is capable of defending the nation for the dangers abroad, while also making diplomatic inroads with the French exiles as a whole."
FOP_a_new_cavalry:0 "A New Cavalry"
FOP_a_new_cavalry_desc:0 "The great plains and steppes of Patagonia are suitable for the training and raising of horses, but also for their continuous use in battle. In these places where no road was ever imagined crossing, the great machines find themselves at a disadvantage, but luckily for the King and his allies, our horsemen not only will know the lay of the land, but receive training to perform in even the harshest climatic conditions, so the riders of the south can once again prove their worth in combat."
FOP_the_status_of_mapuche_culture:0 "The Status of Mapuche Culture"
FOP_the_status_of_mapuche_culture_desc:0 "Decades of persecution damage a culture in many ways. Some are visible, like the abandoned villages, the stolen artefacts, but others, more subtle, such as the loss of oral tradition, knowledge, and language. All of which were almost ruined by the occupation by the Castilian forces; they not only held the local culture in the lowest regard, but actively persecuted it, as they saw the brave natives as a threat to their rule. Now, with the crown's authority protecting the people, the culture of the Mapuche can properly be recorded for future generations to come."
FOP_summon_a_native_congress:0 "Summon a Native Congress"
FOP_summon_a_native_congress_desc:0 "In order to establish a proper ruling body for the Kingdom as a whole, we need not only Mapuche representatives, but ones from all tribes under the protection of the crown, great and small. With the envoys of all the tribes, peoples and organizations gathered, we will form a Royal Council which will help His Majesty while he adjusts himself to his new country, by taking on several administrative tasks and roles for him."
FOP_trading_tradition:0 "A Trading Tradition"
FOP_trading_tradition_desc:0 "As the communities in the area now ruled by the Kingdom of Patagonia were traditionally small, trade was needed to maintain the flow of needed goods between the small realms of tribes that encompassed it. While times have certainly changed, the strategic position of the Kingdom at the very edge of the world is once again an advantage, as the constant turmoil across the North Atlantic increases shipping traffic in the far south, putting our realm and its ports in a uniquely strategic position we'd be foolish not to take advantage of."
FOP_demand_repatriation_of_Mapuche_artifacts:0 "Demand Repatriation of Mapuche Artefacts"
FOP_demand_repatriation_of_Mapuche_artifacts_desc:0 "The poverty imposed by the cruel measures of the occupying colonizers drove many chiefs and holy men and women to sell their most prized possessions to be able to simply eat. Silverware, weapons, art; all taken away to be shown as some curiosity to arrogant men in Buenos Aires. Thankfully, His Majesty knows that requesting these artefacts back is a trivial matter, considering the current situation and proper subjugation of the former oppressors."
FOP_port_expansion_for_natives:0 "Port Expansion for Natives"
FOP_port_expansion_for_natives_desc:0 "While for a long time the ports of Patagonia were designed by immigrants, for immigrants, now the time arrived to make sure the riches of the sea belong to Patagonia's people. While much was damaged, even more destroyed, in the wars that ravaged the land, we will rebuild and persevere, as the folk living in the former land of giants become giants in their own right, riding above the tempestuous waves of the southern Atlantic."
FOP_king_personality_cult:0 "Royal Personality Cult"
FOP_king_personality_cult_desc:0 "The figure of our king is not one widely known about the local populace, not only due to his limited grasp of the language, but because much of his work to restore the kingdom was done behind the scenes. As such, his lifelong struggle for Patagonia often passed as a quest for personal ambition rather than duty and selflessness. Even when he was mocked and derided by foreign courts and press, when he had to almost ruin himself travelling abroad to gather support, or how he even now moved to a land he never saw, to fulfil the oaths of his predecessors. As we establish more and more schools in both Spanish and native languages, we cannot neglect the need to remind the people of the great live and cause of Antonie, King of Patagonia."
FOP_basic_military_production:0 "Basic Military Production"
FOP_basic_military_production_desc:0 "While we have many allies abroad that can supply us with weapons in times of need, the fact is that the nation remains at permanent risk, until we have at least a minimum degree of self sufficiency in our weapons manufacturing. While truthfully, the numbers wont be high, the numbers of our small and elite military are also not, and as such, we predict that even small plants can supply our forces locally to perform at an optimal level."
FOP_proclaim_the_king_as_permanent_toqui:0 "Proclaim the King as Permanent Toqui"
FOP_proclaim_the_king_as_permanent_toqui_desc:0 "While traditionally, the role of Toqui was one of the military commander in chief, elected by the tribes in times of war, the Crown is now the main guardian and defender of the peoples of the region, and such, is the de facto toqui, perhaps the greatest of them in history. By solidifying the powers and roles of the monarch with primarily native than foreign titles, we can ensure that even our government itself is safeguarding the lifestyle and culture of the native peoples."
FOP_legacy_of_Toki_Leftraru:0 "Legacy of Toki Leftraru"
FOP_legacy_of_Toki_Leftraru_desc:0 "Every nation has a hero, a founding figure of chivalry, honour and ideals that stands the test of time. The greatest of all Toquis, the man known to the Europeans as Lautaro, fought the greatest and most powerful empire in human history and won, while leading the Mapuche people to victory on key engagements, not simply mere ambushes. His work uniting the tribes, and laying the foundations upon which our monarchs later would build upon, cannot, and should never be, forgotten by those who now reap the fruits of his labour"
FOP_status_of_kindred_natives:0 "Status of Kindred Native Tribes"
FOP_status_of_kindred_natives_desc:0 "While considered the main native group of Patagonia, the Mapuche are not the only natives of Patagonia. The Chewel Che, who lived here in the far south even before the Mapuche, are a broad group of locals which inhabit western Patagonia, and they have suffered even more than the Mapuche themselves during the occupation. However, their very name is an exonym, a Mapuche word for 'hardy people', and they will endure, but now, they have their native kin to help defend and guard their rightful lands"
FOP_diplomatic_connections:0 "Diplomatic Connections"
FOP_diplomatic_connections_desc:0 "Our King, while in his lifelong exile, spent much of his time making friends in high and low places across the courts and palaces in both sides of the Atlantic. Even more important, news of our people's plight, which only grew under the rule of the bandits of the Worker's Front, has garnered great amounts of good will among foreigners, and such, our struggle to rebuild the nation will find many ready allies across the world."

### Fonte's Coup ###
FOP_fonte_coup:0 "El Toscano Hijacks the Revolution"
FOP_fonte_coup_desc:0 "Maneuvering past his rivals and opponents in an expert utilization of the chaos that has consumed Patagonia and wider Argentina, the former vaquero turned bandit and revolutionary Alfredo Fonte - aka El Toscano or the Tuscan - has seized control of the government with the backing of his Red Bracelet gang headed by himself along with close confidants like fellow Italian immigrant José Aicardi aka El 68, the native Argentines and radical union protestors Bartolo Díaz and Florentino Cuello, and many more within Fonte’s varied group of international exiles and global outlaws. Though Fonte himself remains largely indifferent to ideological pursuits aside from his vaguely-Leftist Robin Hood-like actions and his deep-seated hatred for national borders, his diverse clique of outcasts pulls from across the Leftist spectrum, creating a varied and unstable administration ever in flux but united against the ideas of statism and landlordism. Vaguely anarchist and libertarian in their outlook, but fanatically violent, criminal, and bloodthirsty nonetheless, the Red Bracelets of El Toscano now control the destiny of Patagonia and the fate of her people."
FOP_illegalist_chaos:0 "Sow Organized Illegalist Chaos"
FOP_illegalist_chaos_desc:0 "Whether it be by design or sheer happenstance, Fonte and the Red Bracelets have begun to sow disorder and destruction across Patagonia’s few densely settled areas as well as across the border into our neighboring states, planting the seeds of revolution both with Illegalist acts through the propaganda of the deed, and with petty violence when all else fails to get the message across. Atop this massive and completely justified crime wave, Fonte shall reveal all remaining enemies of the state hiding out among the purified proletariat while also leveling all that preceded his fiery ascension before laying the groundwork for things to come, for atop this clean slate Fonte shall build utopia."
FOP_rise_against_landlords:0 "Ride Against the Landlords of Sociedad Rural"
FOP_rise_against_landlords_desc:0 "The insatiable greed of the Sociedad Rural is what caused the very protests that led to our creation and subsequent rise, so it is only polite that we now come to return the favor. These landlords and all other founts of elitism must be annihilated if we are to truly heal and move on. Redistributions and populist handouts to the masses funded by this wave of revolutionary justice shall of course follow, after Fonte takes his cut as always, but first we must get to eradicating the last of these parasites once and for all."
FOP_bandits_at_the_reigns:0 "Chival Bandits at the Reins"
FOP_bandits_at_the_reigns_desc:0 "Like Fonte himself, many of the founding members of the Red Bracelets - when not being sourced from Patagonia’s jails and prison camps - are former vaqueros and farmhands who took it upon themselves to take up arms against the landlord menace as they pressured our last free unions left spared from the tyrannical grasp of Buenos Aires and the Northerners’ influence. Now, we simple farmfolk fight against one of Latin America’s dominant powers in order to see our dream of a free and rural Patagonia realized, but this dream can only be realized if Fonte is unobstructed in his march to victory. The entire apparatus of state, including all executive, legislative, and judicial power shall be transferred to his hands as he works to tear down the state and create a bandit’s utopia for all true patriots of the cause, while his legion of lowerclass loyalists toils away to build his envisioned paradise and his armies of bandit revolutionaries and militant cowpokes protect everything we shall achieve."
FOP_reactionaries_to_work:0 "Put the Reaccionarios to Work"
FOP_reactionaries_to_work_desc:0 "Seeking to find use for the growing masses of reaccionarios - or traitors to the revolution deemed reactionary by Fonte’s own will, José ‘El 68’ Aicardi has begun the creation of a labor camp system designed to construct and maintain the necessary infrastructure and industry needed to fuel Fonte’s ambitions. Though the bulk of the help won’t be skilled or suited to the work, we shall make do with what we have available, for there are always more counterrevolutionaries and reactionaries in need of re-education."
FOP_statelessness:0 "Statelessness at the End of Fonte’s Barrel"
FOP_statelessness_desc:0 "Utilizing ‘revolutionary’ violence and big stick ‘diplomacy’, Fonte shall tear down the failed carcass of the prior regime so that it can be replaced by his perfected concept of bandit statelessness and kleptocratic anarchism, no matter the cost. All aspects and remnants of the old order, both Syndicalist and Capitalist, shall be wiped away so that a new, free existence can be ushered in to replace it with an anarchist existence not built on theory but on action, with society urged along by the business end of Fonte’s sidearm and his legion of banditos led by El 68, ensuring that there are no gods, no state, and no masters in this new world - only Fonte."
FOP_formalize_red_bracelet_army:0 "Formalize the Army of the Red Bracelet"
FOP_formalize_red_bracelet_army_desc:0 "Seeking to transform his forces from a mere collection of gangbangers, streetrats, and armed ranchers into an organized and effective fighting force capable of going toe-to-toe with other modern armies, Fonte has pushed forward with the creation of the Ejército de Pulsera Roja - or the Army of the Red Bracelet. Replacing our former organizational structures, or lack thereof, this new unified army shall serve as the main military and security force of Fonte’s regime as well as his personal bodyguards and secret police. With its leading officers only answerable to Fonte himself, this new army of bandits in a new skin shall hopefully give our military the kick in the pants it so desperately needs; if not, at least it can hopefully stand as a nice facade."
FOP_red_robin_hood:0 "A Fiefdom for Patagonia’s §RRed Robin Hood§!"
FOP_red_robin_hood_desc:0 "Known to the isolated, poor, and rural populations of Patagonia’s steppe as a sort of exceedingly violent Robin Hood-like figure, stealing from the landlord elites and redistributing what he and his men don't take for themselves among the thankful populace, Alfredo ‘El Toscano’ Fonte has move to officialize this reputation as a part of his regime. Expanding programs related to revolutionary redistribution, populism, and public charity while also accelerating the creation of his own cult of personality using this Robin Hood aesthetic and image as its main fulcrum, Fonte shall bring the people what they want while ensuring that each and every one of those pleading souls knows exactly who to thank for such a bountiful existence."
FOP_bandit_internationalism:0 "The Sole Heir of True Internationalism"
FOP_bandit_internationalism_desc:0 "Though against practicing or even reading any theory, and though completely disconnected from any official Internationalist cause, Fonte’s strange non-ideological ideology holds many similarities with Leftist schools of Internationalism - especially Fonte’s hatred for factionalism and national borders. With Internationalism’s main figure dead and disgraced, and with theory-based political thought being eradicated here in Fonte’s Patagonia, now would be the perfect time to exclaim that our own Alfredo Fonte is the true heir to the Internationalist cause - a new breed of Internationalism freed from theory and from established political elite so that the borderless dream can be fully created and realized through Fonte’s action alone."
FOP_stability_terror:0 "Stability Through Terror Under El 68"
FOP_stability_terror_desc:0 "Under the iron grip of José ‘El 68’ Aicardi, the Red Bracelet army and the rest of Fonte’s gangs and paramilitaries under the control of various other international allies turned bandit officers of his like José Graña the Spaniard, Francisco Aguilera the Paraguayan, the Scots Alex MclEod and Jack Gunna, the escaped African laborer Cantrill who once slaved for the Portuguese, the oriental carter Ángel ‘Palomilla’ Rodríguez, and many more shall enforce Fonte’s word as absolute law, as well as the only law in this stateless paradise we now call home. Through terror campaigns aimed at rewarding the innocent and delivering swift, violent retribution to all those who oppose our destiny, law and order - at least as Fonte defines them - shall be preserved no matter the cost."
FOP_vaquero_socialism:0 "Vaquero Communalism with Our Americanos"
FOP_vaquero_socialism_desc:0 "Pulling from Fonte’s own past as a vaquero along with ideas of Cowboy Communalism pulled from the American Southwest and northern Mexico, the American bandito-theorists and former farmhands John Johnston, Carlos Hantke aka Charles Manning, Frank Cross, and Charles Middleton, a form of rural-focused and agrarian-specific Left Libertarianism framed around the revolutionary heroism of the humble cowboy and their bandito counterparts shall come to influence the ideology and society of the Red Bracelets. With these ideas and allies, we take what little good America can offer while shunning everything else that gluttonous titan of Capitalist suffering stands for.""
FOP_european_anarchism:0 "European Anti-Statism by Lorenz, Peyré, and Vlasko"
FOP_european_anarchism_desc:0 "Longtime members of Fonte’s international clique of gangsters and banditos, the French anarchist Federico Villard Peyré, the Russian anarchist John Vlasko, and the leading German anarchist Franz Lorenz who himself stands at Fonte’s side as his leading ideaologue have finally succeed in their longtime lobbying, and now are free to usher in their ideas on fringe forms of European-inspired Anarchism, as well as from other European-inspired groups of a similar ilk such as the Galleanisti of New York or the varied anarchist and semi-anarchist movements active across Asia in places like Russia and Vietnam. From Illegalism and Individualism to Synthesism and Egoism, all kinds of pure Anarchist thought shall come to form one of the core pillars of our developing ideology, freeing the people from hierarchs and deities, now and forever."
FOP_agrarian_ansynd:0 "Agrarian Anarchism with Federación Obrera"
FOP_agrarian_ansynd_desc:0 "Working with the one union that would still give us a seat at their table after valiantly, or violently, defending them in the initial strikes against Sociedad Rural, the varied Anarcho-Syndicalists, Anarcho-Communists, and Revolutionary Socialists of the Federación Obrera Regional Argentina, Fonte has agreed to allow some ideological influence into his revolution. Working with these fellow farmer-focused socialists, we shall continue to advance the dream of total statelessness under Fonte with infusions of Anarcho-Syndicalism and Anarcho-Communism while working with local unionist movements, decriminalizing certain Syndicalist groups once branded as rivals and traitors by our regime, and supporting the agriculturally-focused, rancher and farmer-dominated economy of our nation."
FOP_bandits_beyond_borders:0 "Bandits Without Borders"
FOP_bandits_beyond_borders_desc:0 "With the unique and syncretic, stateless dream of Alfredo ‘El Toscano’ Fonte now fully realized here in Patagonia, we must march beyond in order to save the rest of Latin America from the endless oppression subjected to all who slave under the tyranny of national borders. Our armies of bandito socialists and vaqueros-turned-revolutionaries shall ride across the continent, and perhaps beyond, in order to save our chosen proletariat from the dastardly existence they suffer through at the hands of reactionary capitalism and counterrevolutionary ignorance. Quickly, we bandits now march for a world without borders, so let us ride into this bright, crimson, and free future under Fonte!"

FOP_posadas_at_the_helm:0 "Argentina's Trotskyist New Dawn"
FOP_posadas_at_the_helm_desc:0 "With the hero and national patriarch Alfredo ‘El Toscano’ Fonte finally settling into his comfortable and well-earned retirement, the civilian government he has chosen to replace him now rises under the duo Homero Rómulo Cristalli Frasnelli and Dante Minazzoli and their Grupo Cuarta Internacional clique who all collectively share the pen-name Juan Posadas. By their hand, Left Internationalism and the spirit of Trotskyism shall be officially and fully fused into the regime El Toscano built as Cristalli and Minazzoli work to spread the genius of Fonte, Marx, and Trotsky beyond the surly bonds of this earthly coil."
FOP_final_nuclear_war_revolution:0 "Towards the Final Nuclear War-Revolution"
FOP_final_nuclear_war_revolution_desc:0 "Breaking from most of his contemporaries that seek revolutionary action through more traditional means, the duo more commonly known collectively as Juan Posadas advocate for a more accelerationist approach. Believing nuclear war to be inevitable, our leaders seeks to bring about what they call the ‘War-Revolution’ - aka the promulgation of total nuclear war on a global scale in order to ‘settle the hash of Capitalism and Syndicalism’ once and for all, and to cause mass and rapid societal collapse that hinges on the theory that from the ashes, future generations shall naturally and organically work towards the creation of a truly Communist society on their own when nothing else remains to derail the process. With this theory forming the central pillar of Posadist Internationalism, we shall do whatever it takes to bring about this perfected form of revolutionary action, even if we must bathe the world in fallout just to do it."
FOP_leninist_ufology:0 "Spread the Truth of Marxist UFOlogy"
FOP_leninist_ufology_desc:0 "Built on the still-developing esoteric studies of Homero Rómulo Cristalli Frasnelli himself, our society has begun to adopt the esoteric form of Marxist ideology the Posadas duo preaches. Believing UFO’s to be observers sent by all-powerful alien societies that inevitably must thrive within a Communist society of their own design after moving past vices like the need for impulsion, dominance, violence, and competition, Cristalli and Minazzoli shall try to teach the rest of the proletariat beneath them to look to the skies as they do, creating a new wave of cultural revolution and socio-economic reformation centered around the spread and popularization of these outlandish but still humanitarian theories until they form the foundations of everyday thought for our people. Luckily, Cristalli has been able to glean some information that may prove useful to this end of preparing humanity for life in space both socio-culturally and biologically based on the cetacean studies of international figures like John C. Lilly or the young Igor Charkovsky, so let us begin the preparations in earnest as we move as one to embrace this new take on life."
FOP_society_along_the_lines_of_our_extraterrestrial_comrades:0 "A Societal Vision From Beyond the Stars"
FOP_society_along_the_lines_of_our_extraterrestrial_comrades_desc:0 "The existence of UFOs and their ever-increasing presence on this Earth must mean that the alien intelligences sending these spacecraft must be fellow Communists, for such a level of technological prowess is naturally only possible under the freeing genius of Socialist ideology, as Capitalism forces selfish thinking and self-serving attitudes when compared to the civilization-wide focus and humanism true Communists possess, meaning that there is potentially a limitless amount of possible allies and partners we can amicably cooperate with out there in the crimson cosmos. We must appeal to the beings on other planets, when they come here, to intervene and collaborate with Earth's inhabitants in suppressing poverty, but until we do make contact, we shall build a Trotskyist paradise that even these celestial gods would be proud of."
FOP_redefine_fontes_internationalism:0 "Redefine Fonte's Internationalism"
FOP_redefine_fontes_internationalism_desc:0 "Though Alfredo ‘El Toscano’ Fonte was a genius, even the great Red Robin Hood of Patagonia had his flaws - particularly when it came to his hatred of organized political or ideological theory. Though a pseudo-Illegalist himself that displayed some semblance of Internationalist ideas with his strong stance against Statism and the concept of national borders, Fonte never directly declared an allegiance to any particular school of Socialist thought. To rectify this misstep, the duo known as J. Posadas have moved to officially codify Trotskyism or Left Internationalism as state ideology. From a mere band of bandits to an organized coalition of true revolutionaries, theoreticians, and politicians, Cristalli and Minazzoli shall fuse and fulfill the dreams of Fonte and Trotsky no matter what."
FOP_reach_out_to_political_elements:0 "Reach Out to Political Elements"
FOP_reach_out_to_political_elements_desc:0 "Although the Fonte regime took some small steps towards creating a functional government apparatus and wider bureaucracy, it was mostly for show as Fonte and his gang of outlaws, former vaqueros, and exiled anarchists ruled without any standardization while more formalized allies like the Federación Obrera were dragged along for the ride. This era of chaos and disorder cannot stand however if we have any hope of creating a sense of lasting stability. In a move to rectify this glaring issue, Posadas and their clique the Grupo Cuarta Internacional and the recently reorganized Partido de la Revolución Socialista shall create a true government structure that fuses the anti-Statism of Fonte with the Trotskyism of Cristalli and Minazzoli, hopefully bringing some semblance of modernity, organization, and normalcy to this backwards corner we call home."

