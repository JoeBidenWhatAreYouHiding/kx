### Parties ###
FOP_national_populist_party:0 "LP"
FOP_national_populist_party_long:0 "Liga Patriótica Argentina\n§LArgentine Patriotic League§!\n§gLiga Patriótica was found in 1919, when Carlés was appointed as a commander of the paramilitary volunteers that were sent in to end protests of the workers on English-owned plant. The LPA was responsible for the deaths of hundreds, continuing their bloody acts during the Patagonian revolt and a general strike in Buenos Aires. In 1930 Liga participated in Uriburu's coup, who, with the support of the army and the LPA, ousted the government and installed a corporatist, ultranationalist military dictatorship. In 1932, the military regime collapsed after Uriburu's death. After a power struggle, UCR member Julio Roca became the new head of state. Roca began to seek a peace settlement with the Patagonians. Carlés took advantage of the popular outrage and launched a coup d'état on the 24th of December 1935 with the support of navy and parts of the military. The LPA sees the salvation of Argentina as their primary goal, claiming to serve the people for a greater good.§!"
FOP_paternal_autocrat_party:0 "LdJ (GOU)"
FOP_paternal_autocrat_party_long:0 "Libertadores de Junio (Grupo de Oficiales Unidos)\n§LJune Liberators (Group of United Officers)§!\n§gIt is a secret club that reflects and comprises 'the heart and soul of the military leadership.' It is also known as the Group of United Officers (GOU). Created during Julio Argentino Pascual Roca presidency in 1933 due to military opposition to possible peace treaty with Patagonian socialists. Although they oppose ex-President Roca's conciliatory stance with the FOP's 'godless socialists,' they are disillusioned of Carlés policies, viewing him as a 'dangerous radical,' and would prefer a firmer hand, one that has the backing of the Argentine people behind it..."
FOP_authoritarian_democrat_party:0 "PJ"
FOP_authoritarian_democrat_party_long:0 "Partido Justicialista\n§LJusticialist Party§!\n§gThe Justicialists comprise Juan Domingo Perón's political network who themselves are only a few radical Argentine officers and some trade union leaders. Perón espouses a concept of a party in service of a strong and just leader who would unify the population into bringing about social justice, these ideas however marginal, hold great appeal to a population tired of political squabbling and sterile dictatorships. It remains to be seen whenether Perón's group hold any sway in the new Argentinian political climate.§!"
FOP_social_conservative_party:0 "UCRA"
FOP_social_conservative_party_long:0 "Unión Cívica Radical Antipersonalista\n§LAnti-Personalist Radical Civic Union§!\n§gThe UCRA was part of a broad movement calling itself 'anti-personalist', which questioned the figure of Hipólito Yrigoyen (president from 1916-1922 / 1928-1930), whom they accused of being 'personalist' and undemocratic. Created in 1924 from a rupture within the UCR, In the 1928 elections, it presented the candidacy of Leopoldo Melo, who lost to Hipólito Yrigoyen, candidate of the UCR. Starting in 1932, it joined the coalition called the Concordancia that won the 1932 elections with Julio Argentino Pascual Roca becoming a president.§!"
FOP_market_liberal_party:0 "PDN"
FOP_market_liberal_party_long:0 "Partido Demócrata Nacional\n§LNational Democratic Party§!\n§gThe PDN (PNA until 1932) was one of Argentina's oldest political parties and closely connected to the Roca family, who provided two Argentinian Presidents in the last 50 years: Alejo Julio Argentino Roca Paz (1880-1886, 1898-1904) and Julio Argentino Pascual Roca (1932-1935). It was created on March 15th, 1874, after the union of the Autonomist Party and the National Party. It was since its inception a highly important party, and the Roca family became very influential within the party, with Alejo Julio Argentino Roca Paz becoming a president in 1880-1886 and 1898-1904. It later became the bedrock of la edad de oro (1880 - 1916), boasting a booming economy and a flood of immigrants from Europe which strengthened Argentina's industry, becoming one of the most prosperous contries in the world before the Weltkrieg. Meanwhile, its main rival became the Radical Civic Union (UCR). It was criticized for its use of election fraud, which lead to PNA dissolving with its members joining Conservative Party and the Democratic Progressive Party.\nFollowing Uriburu's death in early 1932, the PNA was reborn as Partido Demócrata Nacional (PDN) for the upcoming 1932 elections with Julio Argentino Pascual Roca being its leader, and PDN, thanks to electoral fraud, won by a landslide. Roca was inaugurated president, and he promised to find a compromise with their syndicalist neighbors Patagonia and Chile. Although many hoped that Roca would bring back the good old times and strengthen Argentina's position globally, this did not happen. Although he took a less radical course than Uriburu and developed plans to recapture the lost territories at Patagonia, launching small skirmishes into FOP territory and successfully retaking Isla Grande de Tierra del Fuego thanks to the navy, he scrapped plans to send the army into Patagonian core territory, deciding to focus more on improving the economy. Roca's takeover disgruntled the military and the LPA, and due to his political liberalisation, rumours started to spread in 1935 that there would be an imminent peace settlement with the Patagonians, causing outrage across the nation. This was enough for Carlés and the LPA to launch a coup on Christmas day, putting Roca and his ministers under temporary house arrest as Carlés proclaimed himself President.§!"
FOP_social_liberal_party:0 "UCR"
FOP_social_liberal_party_long:0 "Unión Cívica Radical\n§LRadical Civic Union§!\n§gFounded on June 26th, 1891, the party quickly became influential over Argentine politics, causing the 1893 Radical Revolution and the 1905 Radical Revolution, which later led to reform in terms of election fraud. Two presidents of Argentina to be part of the Radical Civic Union were Hipólito Yrigoyen and Marcelo Torcuato de Alvear. In 1916 the Argentine General Election took place, being the first where the Roque Sáenz Peña Law was implemented, establishing universal, secret and compulsory male suffrage. Yrigoyen, candidate of the UCR, ended up winning the elections. His tumultous presidency between 1916 - 1922, with the secession of Patagonia, had de Alvear replace him as the UCR candidate for the 1922 elections, which he won. Argentina saw slight economic improvement right until the British Revolution occurred, which led to the crash of April 1925. Despite this, de Alvear ordered the navy to capture the Falkland Islands and South Georgia. This increased morale and trust in the government, but led to the radicalisation of the military which had been previously humiliated by the Patagonian Rebellion, and now stood in the shadow of the popular navy.\nIn 1928, Yrigoyen was surprisingly appointed as the Radical Civic's Union candidate for the general elections instead of the current and relatively popular Marcelo Torcuato de Alvear. Despite this, Yrigoyen won by a large margin, which led many to speculate that it was due to election fraud. Yrigoyen's most important opposition was the military, which started planning a coup against him. This eventually happened on September 6th, 1930, as Uriburu, with support from Carlés and the LPA, took over and proclaimed himself president of Argentina, banning political parties, arresting democratic politicians and suspending the 1853 Constitution. Yrigoyen's supporters, called Yrigoyenists, were tortured alongside other political opponents of his regime. Yrigoyen himself was held under arrest at the Martín García Island. Uriburu eventually died in early 1932, and Argentina went back to democracy under conservative politician Julio Argentino Pascual Roca. Yrigoyen died in 1933, and now de Alvear is leading the party.§!"
FOP_social_democrat_party:0 "PDP"
FOP_social_democrat_party_long:0 "Partido Demócrata Progresista\n§LDemocratic Progressive Party§!\n§gAfter its creation in 1914, it gained some popularity and gained over 100,000 votes in the 1916 general elections. It became Argentina's third-most important party after the popular Radical Civic Union and the National Autonomist Party, battling the spot with the Socialist Party. After Uriburu's coup, the Democratic Progressive Party regained some popularity.§!"
FOP_radical_socialist_party:0 "FORA"
FOP_radical_socialist_party_long:0 "Federación Obrera Regional Argentina (IX Congreso)\n§gThe Federación Obrera Regional Argentina (FORA), sometimes simply called Partido Socialista (PS), is a broad moderate socialist party which mostly backs the course of Soto and Lopez Arango. The party is dominated by two influential and charismatic figures: Manuel Baldomero Ugarte, an old guard socialist with nationalist anti-imperialist and Hispanicist roots and Alfredo Palacios, who was the fist elected socialist deputy in the Americas back in 1904. Baldomero's and Palacios' alliance however is quite weak and they are only interested in upholding their pact until the country is finally “liberated”. Other important members of the PS include Alicia Moreau de Justo, leading Argentine anarchist, and Nicolás Repetto, called by some the 'Father of Argentinian Socialism' who however mostly lives off of past glories.§!"
FOP_syndicalist_party:0 "USA"
FOP_syndicalist_party_long:0 "Unión de Sindicatos Argentinos\n§LUnion of Argentine Trade Unions§!\n§gIn 1936, The Anarcho-Syndicalists are by far the most influential political faction in the Patagonian Worker's Front. The moderates, under the leadership of Antonio Soto, hero of the Patagonian Rebellion, and Emilio López Arango, one of the most important theorists of the anarchist labor movement in Argentina and a FORA member from Buenos Aires, have ruled the FOP in a stable coalition for over ten years; Soto and Arango are seen as ideological unifiers, however radical circles within the party have begun to critizise the moderates louder than ever in recent times, demanding further decentralization of the state to finally achieve the long-awaited Anarchist utopia. The radical wing of the USA is dominated by Severino Di Giovanni, a native Italian who only arrived in Patagonia after the horrors of the Italian Civil War, and Miguel Arcangel Roscigna, a known criminal pushing for the very controversial 'expropriative anarchism'.§!"
FOP_totalist_party:0 "CUSC"
FOP_totalist_party_long:0 "Comité de Unión Sindical Clasista\n§LClassist Trade Union Committee§!\n§gThe CUSC is dominated by bolsheviks, communists and other right-leaning socialists, many of whom hail from Russia. Chairman of the party is Victorio Codovilla, former leader of the old Buenos Aires-based Communist Party of Argentina, but the true power within the CUSC lays in the hands of Rodolfo Ghioldi; Young, charismatic and radical, he is seen as superior to Codovilla by many of his party collegues. The latter however has good relations to the Bolshevik émigré community in the Commune of France and therefore to the Syndicalist International as a whole, making his position fairly entrenched as of now. The infamous bandit Alfredo Fonte, while largely irrelevant in politics, also has ties to the CUSC leadership, along with the infamous 'politician' Liborio Justo.§!"

