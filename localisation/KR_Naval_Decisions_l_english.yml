naval_decisions_desc: "As our nation lacked the capacity in the past to invest further into the navy or because we lacked the infrastructure to compete with the naval powers, much of our technology on the subject is dated and our designs ridiculed around the world. However, catching up in the field is now within our grasp and plans for the expansion of both our £mapicon_port_strike_result_text §YInfrastructure§! and £navy_experience §YNaval Research§! are well under way."

