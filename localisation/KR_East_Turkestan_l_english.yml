ets.47.t: "Setting Up Airfields"
ets.47.d: "To prepare for the establishment of an air force, we will need airbases. Over the past two months since ascent was given for the scheme, locations across the nation were carefully selected. Today, those bases have been finished."
ets.47.a: "A Worthwhile Investment"

ets.48.t: "Acquiring Planes"
ets.48.d: "With airfields created, we now must have the aircraft to man them. Should we focus on developing domestic models or kickstart the air force by buying foreign planes?"
ets.48.a: "Purchase Foreign Aircraft"
ets.48.b: "Focus on Domestic Advancement"

ets.49.t: "Choosing A Supplier"
ets.49.d: "With the decision made to seek a foreign aircraft supplier, we must now choose who to focus our efforts on."
ets.49.a: "Germany"
ets.49.b: "Russia"
ets.49.c: "The Ottoman Empire"
ets.49.e: "Japan"

ets.50.t: "East Turkestan Asks To Buy Aircraft"
ets.50.d: "The government of East Turkestan has approached our recently established delegation in their capital looking to arrange for the purchase of outdated fighter craft."
ets.50.a: "We accept"
ets.50.b: "This is a raw deal"

ets.51.t: "[FROM.GetAdjective] Aircraft Deal"
ets.51.d: "Our offer to purchase [FROM.GetAdjective] aircraft was well received. The planes have arrived and money transfered in turn."
ets.51.a: "Thank You Kindly!"

ets.52.t: "[FROM.GetAdjective] Aircraft Deal Falls Through"
ets.52.d: "Our offer to purchase [FROM.GetAdjective] aircraft was declined. Our only option is to focus instead on developing more advanced designs domestically."
ets.52.a: "Damn!"

ets.53.t: "Diplomatic Mission From East Turkestan"
ets.53.d: "Very little news has left the new regime of East Turkestan since they won their independence war against the Chinese. Today, however, [ROOT.GetLeader] received their diplomats officially for the first time, in an official ceremony in which we recognised their government as the legitmate government of the area. After some discussions a treaty of friendship and co-operation was signed, agreeing to aid each other in times of need."
ets.53.a: "Excellent."

ets.54.t: "East Turkestan Wants to Send Officers for Training"
ets.54.d: "The new state of East Turkestan has recently grown closer with out government, and it seems the plans for co-operation have been realised. Their government has sent a request to ours, asking that our military train some of their officers, to make their army more ready to defend the state against /"enemies from both without and within/". The supply costs, though small, could be a justification to refuse them."
ets.54.a: "We will train them."
ets.54.b: "We don't have the supplies."

 ets.55.t: "[FROM.GetNameDefCap] Refuses!"
 ets.55.d: "[FROM.GetNameDefCap] has refused to train our officers, even though we have tried to open relations with them."
ets.55.a: "Damn."

 ets.56.t: "[FROM.GetNameDefCap] Accepts"
 ets.56.d: "[FROM.GetNameDefCap] has accepted our plan for them to train our officers. Our men have packed and are travelling to [FROM.Capital.GetCapitalVictoryPointName] already."
ets.56.a: "Nice."

 ets.57.t: "Our Officers have returned from [FROM.FROM.Capital.GetCapitalVictoryPointName]"
 ets.57.d: "Our officers have returned from their training in [FROM.FROM.GetNameDefCap], bringing with them much experience and knowledge."
ets.57.a: "Excellent."
ets.58.t: "The Pickle King of Tartary"
ets.58.d: "With our war effort against the Chinese going less than smoothly, we have become desperate for any help we can get. It would be just our luck that a few years ago, the English pickle manufacturer Bertie William Sheldrake converted to Islam and moved to our lands, working with local tribes and being declared king of the small and unrecognized state of Islamestan. Here, he has ruled by many names, such as the English Emir of Kashgar, the Lord of the Rooftop of the World, and the Suburban King of Tartary, and has amassed a small but loyal following. Among his retinue is a highly trained group of mercenary guerillas, all armed with advanced British weaponry and supplies brought to these wastes by the Pickle King Khalid Sheldrake, as Bertie now calls himself. In order to secure these veterans for our own efforts, we have moved to give Khalid Sheldrake an official military command within our army, and have moved to recognize his little emirate and agree to some levels of autonomy in order to secure his loyalty. He may be mad, but at least he has some use."
ets.58.a: "We will humor this Pickle King if it will help our cause."

ets.70.t: "Committee for National Revolution"
ets.70.d: "The legitimate government of East Turkestan, the Committee for National Revolution, led by a Jadidist Sabit Damulla Abdulbaki, has approached our government with a request to host their government in-exile in Turkestan."
ets.70.a: "East Turkestan shall be free!"
ets.70.b: "We won't recognize them!"

ets.71.t: "The Split in the East Turkestan Émigré"
ets.71.d: "Following the assumption of control over the government in exile of East Turkestan, internal divisions began to erode the unity of the group. Despite the leadership of Sabit Damulla Abdulbaki, who maintained a non-partisan stance, the opposition gained the upper hand, prompting the president to step down from his position.\n\nIn the ensuing power vacuum, a bitter power struggle ensued, with the leaders of the exiled government seeking support from various political factions within our own country. Following protracted discussions and a confrontation that nearly escalated into physical violence, largely facilitated by the intervention of our government, we succeeded in convincing the exiles to endorse..."
ets.71.a: "Ishaq Bey, the leader of the socialist Young Turkestan Party."
ets.71.b: "Masud Sabri, a Jadidist-oriented statesman."
ets.71.c: "Muhammad Amin Bughra, an Islamist from Young Kashkar Party."


ets.100.t: "National Election Held"
ets.100.d: "The scheduled national elections have been held without a hitch. With polling stations closely supervised, the expect result has been delivered: victory for the government."
ets.100.a: "Thank you all!"

ets.101.t: "National Election Held"
ets.101.d: "The scheduled national elections have been held without a hitch. As polls close, the result is known. The victor is..."
ets.101.a: "...The Kashgar Nationalist Party."
ets.101.b: "...The Young Kashgar Party."
ets.101.c: "...The Young Turkestan Party."

ets.102.t: "The Old Foe Finally Slain"
ets.102.d: "Starting off with our backs to the sandy dunes of the Taklimakan Desert, our proud warriors fought ferociously, and with Allah on our side, we have finally prevailed! From the lands of the Uyghurs to the heartland of the Han themselves, all of the Middle Kingdom now lies under our control. We own China, and now the fate of millions rests in our hands. We must decide on the nature of our new Islamic state so that we may begin reorganizing the nation to fit our needs and desires, so let us be quick so that Allah’s divine light may shine across all China!"
ets.102.a: "Proclaim the Islamic State of Greater Uyghuristan!"
ets.102.b: "Proclaim the Islamic Khanate of Yettishar-Dunganistan!"
ets.102.c: "Proclaim the Islamic Republic of Turkestan!"
ets.102.e: "Proclaim the Turco-Mongolic Federation of Durrani-Timur-Shatuo!"
ets.102.f: "Proclaim the Second Gurkani Empire like our ancestor Tamerlane!"
ets.102.g: "Proclaim the Fourth Turkic Khanate of the Göktürks!"
ets.102.h: "Proclaim Türük el, the State of the Turks!"



