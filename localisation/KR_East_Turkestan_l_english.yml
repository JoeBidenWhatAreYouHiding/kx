ets.0.t: "Situation in Kashgar and Hotan"
ets.0.d: "The initial uprising was a success! Our brothers in Kashgar and Hotan were able to overwhelm the local garrison and take control of both cities. With the people rallying to our side, the revolution is strong!\n\nOur revolution however, is far from secure. Unable to produce proper equipment due to Yang Zengxin's medieval industrial policies, our untrained irregulars stand little chance against the armies of Ma Shaowu and Jin Shuren without decisive political action. Our forces will need to be reformed if we are to have any hope of success, and we should try to act in the creation of military factories.\n\nPolitically, our new nation is in some ways united and in others divided completely. The eccentric Timur Beg, a veteran merchant leader and member of the local nobility near Kashgar, has taken the reigns of the Young Kashgar Party with his native city of Kashgar as their base of power. Meanwhile, the three siblings amirs of Hotan, the brutal Bughras, made wealthy through ownership of several profitable mining ventures, lead their forces from Hotan. Sabit Damulla Abdulbaki, a moderate western-educated general, has been appointed interim president. Though he is not an actual member of any party or faction, he garners most of his support from the Hotan based Bughras. However, many see Sabit Damulla as a unifying figure to the rebellion, who helps ease the tensions between the merchant of Kashgar and the Bughra brothers."
ets.0.a: "Allah is on our side"
ets.1.t: "The Delegations Are Ready"
ets.1.d: "Each member of the delegation knows his mission and each camel is rested and ready for a long journey. As a new nation, we must act hard to secure foreign support, to aid our militia in this current war and in any future war for independence, when the Chinese come knocking once again. We are now ready and prepared to send out delegations to other countries to persuade them to support our cause."
ets.1.a: "Let us pray for their success"

ets.2.t: "East Turkestan Delegation Requests Support"
ets.2.d: "The East Turkestan delegation arrived this morning, requesting us to support their independence war against the Xinjiang Clique. How should we respond? We can provide them with weapons and gold on a regular basis as full support, or just this once as partial support, or don't support them at all."
ets.2.a: "Provide full support"
ets.2.b: "Provide partial support"
ets.2.c: "Don't even bother to meet them"

