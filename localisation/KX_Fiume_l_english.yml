BOTDE_FIU_jolly_roger:0 "Voyages of the Jolly Roger Fleet"
BOTDE_FIU_jolly_roger_desc:0 "The Dual Cities of Fiume-Zadar have a deep, dark secret: the black flag that bears the signature skull and crossbones of piracy have their home in their ports. The Fleet's sole purpose, in the early years, was simply a way for Austro-Hungarian cadets and sailors to earn some real experience in the chaotic aftermath of the Weltkrieg. However, in 1927, shortly after Fiume-Zadar's independence, it all changed. The previously non-existent standard of that Ghost Fleet were adorned with the black and white Jolly Roger, with the sole purpose of encouraging business to Austro-Hungarian ports however possible, even if it meant by plunder.\nThe grizzled sailors and the company of battle-hardened marines that man the unflinchingly loyal and avaricious Fleet have made stops as far as Gibraltar and Malta.\n\nWith Fiume-Zadar's shipping industry secured, the fleets found not much use - until Black Monday. With shipping at an all-time low, the Jolly Roger has been raised again, and Horthy has given it one objective: bring money to Fiume-Zadar, and Austria, by any means possible.\n\nIf the Fleet is too proactive, it could be discovered who is really behind the mysterious fleet - and if that happens, a scandal, the likes of which will never be seen again for decades, will annihilate the reputation of Austria and the ports.\n\nThe Jolly Roger Fleet is at a risk level of [?FIU.FIU_RISK|%R0]. The higher risk is, the higher chance raids will be discovered, and it is but a matter of time until when the curtain is pulled wide open.\nThe Fleet has been compromised [?FIU.RiskFailures|R0] times."
