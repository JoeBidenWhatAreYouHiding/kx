FIU_fortress_city:0 "The Fortress City"
FIU_fortress_city_desc:0 "Fiume's excess of wealth has made the administration put work into defending the City, as Horthy and many of the Hungarian administrators are not oblivious to the tenuous situation in the Empire. The intent is, that if the worst were to come, Fiume would be spared from the conflict. This thought has culminated in heavy fortifications outside the city, along with a sizeable elite garrison, the Fiume-Zadar Guard, men with loyalty to the Crown alone."
