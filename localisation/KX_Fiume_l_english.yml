FIU_austrian_demise:0 "The Siege of Fiume!"
FIU_austrian_demise_desc:0 "The old Habsburg Empire has fallen on hard times - very hard times. Its empire in shambles, enough that we could withstand their army. The time is now to claim what is ours - to take what we need, and take what we want. It's not like they can resist us anyway, they are in a precarious enough situation..."

FIU_governor_horthy:0 "Grand Admiral Horthy"
FIU_governor_horthy_desc:0 "Miklos Horthy, our Admiral and leader, deserves all attention and respect - even from a pirate. He's got grand ambitions and grander ideas, so let's celebrate him and spend some spoils on a path to glory and immortality! He shall rule fairly, and shall keep even the most unruly of pirates in check."

FIU_seize_pola:0 "Take Advantage of Pola"
FIU_seize_pola_desc:0 "The city of Pola is undefended and undermanned - now is the time to sweep in and seize it for ourselves! The city will provide valuable space for more industrial centers for what will eventually be a booming industry, whether it be booming due to internationally illegal ways or internationally legal ways. However, we know we're destined for greatness on both the land and the Seven Seas!"

FIU_integrate_pola:0 "Integrate Newfound Lands"
FIU_integrate_pola_desc:0 "The city of Pola has welcomed us more warmly than expected. It's time to formally integrate it into Maritime Fiume. They are to support us in our times of need and with times of wanting. They also get a few benefits from becoming part of us - a share in the spoils! Soon we shall be digging canals for the gold to flow down."

FIU_fiume_central:0 "The Center for our Merry Band"
FIU_fiume_central_desc:0 "Although Pola has become part of Maritime Fiume, they are on no level equal to Fiume itself. They'll receive benefits of much industrial improvement, but they will know that we are the top dog here. They are merely subordinates to our rule, but they too will have a bit of our earnings."

FIU_reclaim_dalmatia:0 "A Dalmatian Coastline For Me!"
FIU_reclaim_dalmatia_desc:0 "The Dalmatian coastline harbors one vital thing - space. The space for more ships is all we need. It will also provide us with more valuable recruits and sailors. And if they aren't entirely sure about being part of our great band, we'll just have to give them a little... encouragement. Perhaps a little bit of money will do."

FIU_pirate_austrian_nations:0 "Ransack the Skeleton of the Double Eagle"
FIU_pirate_austrian_nations_desc:0 "The corpse of the Double Eagle rots more by the day, and before it erodes away, we must make our move, and seize some of the bones of the Double Eagle for ourselves. Schonbrunn Palace sure does look nice this time of year..."

FIU_oil_operations:0 "The Great Oil Heist!"
FIU_oil_operations_desc:0 "Oil is ripe for the picking in this day and age. It's very much a reality that it is going to become even more valuable than it already is. We can simply take a little bit ourselves, can't we? It'll eliminate much effort that we'll have to make, since this land has a too little chance of oil actually being there. We'll simply have to improvise."

FIU_build_interdiction_fleet:0 "The Interceptors of the Grand Armada"
FIU_build_interdiction_fleet_desc:0 "The Grand Armada needs to be able to ensure that no enemy vessel distributes its cargo. Whether it be food or valuable resources, we need to be able to sink that vessel quickly and efficiently. And the type of ship that'll bring us that kind of victory is a submarine. Invisible to the eye underwater, a torpedo is all it takes to bring valuables to the bottom of the sea..."

FIU_extra_submarines:0 "The Prowlers of the Deep"
FIU_extra_submarines_desc:0 "The Mediterranean will be very dangerous to navigate very soon. It'll be infested with our submarines, watching from every direction and angle. There will be no safe water with time...\nAnd if they do decide to come after us, there will always be more submarines, and they will avenge the fallen themselves."

FIU_obtain_screens:0 "Wrest The Seas!"
FIU_obtain_screens_desc:0 "The other option for control of the Mediterranean is the commissioning of destroyers and cruisers. These light vessels, heavier than submarines though, will protect our own vessels and be more efficient at downing other surface vessels of the enemy. The Mediterranean will be ours with time."

FIU_screening_navy:0 "The Proper Armada"
FIU_screening_navy_desc:0 "Any real navy needs destroyers and cruisers. They protect our trade, sink enemy ships with varying levels of success, and force our enemies to recalculate their strategy."

FIU_battleship_commission:0 "A New 'Queen Anne's Revenge'?"
FIU_battleship_commission_desc:0 "Blackbeard's ship was named "Queen Anne's Revenge", and it was quite the mighty ship. Outfitted with forty cannons of the time. Today that type of ship is outdated, instead we shall commission a duo of large battleships to force the retreat of any enemy navy that comes our way. Any who oppose shall be obliterated!"

FIU_chromium_smuggling:0 "Chromium Smugglers for the Navy"
FIU_chromium_smuggling_desc:0 "Chromium is the necessary resource for our navy. To continue building it. We will always hunger for it, and thus it is necessary to take what is needed for the expansion of the Armada.\nMore chromium means more strength on the seas..."

FIU_greek_islands:0 "Take Over the Greek Islands"
FIU_greek_islands_desc:0 "Some Greek-majority islands would be great bases, if only they weren't under the control of enemy nations. But with some influencing and blockades, we can indeed seize these islands for ourselves. As said, we'll just need some time and effort..."

FIU_united_under_money:0 "There's no Feeling Like Money!"
FIU_united_under_money_desc:0 "Money makes one feel alive! From pennies to dollars, any amount'll do! It's no contest, there's only one thing that we need the most! From all the sights and sounds in the whole wide world, we'd gladly give it up for more money! There's nothing on earth like the feeling of greed! All it does is give us a higher leverage on the world stage!"

FIU_expand_continental_holdings:0 "Expand Continental Possessions"
FIU_expand_continental_holdings_desc:0 "Fiume is still very limited in its size - merely a few islands and two major cities. We have two potential targets of expansion - Hungary, the homeland of our Grand Admiral, and Venice, a coveted land where the greatest navy of the Mediterranean was once housed. Either will do!"

FIU_expand_the_armada:0 "Build Upon the Grand Armada"
FIU_expand_the_armada_desc:0 "Our Armada comes along too slow. We need more! More! Our dockyards shall gift us with the more we need. Spur them a little bit, and then we'll be rolling ships out quicker than ever!"

FIU_expand_our_military:0 "Upgrade the City Guard"
FIU_expand_our_military_desc:0 "The City Guard is too small for any nation. We'll require more recruits in order to protect our land holdings. Those recruits will come with vague promises of untold riches. Any youth would die for some money!"

FIU_built_on_others:0 "The Fruits of Their Labor"
FIU_built_on_others_desc:0 "The people's goods are for them and all, but we need some too. Siphoning a portion of civilian production towards the immediate advancement of the state shall bring us more than we'll ever need in the long run. Workers, do your jobs and all will be well in Fiume!"

FIU_step_up_game:0 "Expand Privateering Operations"
FIU_step_up_game_desc:0 "Our current pirate operations are on a far too small scale for us to be scary to anyone. Our game must be upped. We must advance to the next step, push onwards. And we know just the thing that'll bring ruin to any enemy nation in our path, as long as we have allies..."

FIU_seven_seas:0 "Conquer the Seven Seas!"
FIU_seven_seas_desc:0 "The Seven Seas are a place for us, and just us! No navy will challenge us on these waters, whether they be in America or Asia. Fiume will rule the waves, whether the international community wants us to or not! It shall all be ours!"

FIU_internationale_treaty:0 "Treaty with the Internationale"
FIU_internationale_treaty_desc:0 "It has come to our attention that the best candidate for a treaty would be the Syndicalist Third Internationale. We shall agree not to harm them, and in return we have their protection and assistance. What a deal! We don't need their money anyways..."

FIU_reichspakt_treaty:0 "Treaty with the Reichspakt"
FIU_reichspakt_treaty_desc:0 "It has come to our attention that the best candidate for a treaty would be the great worldwide Reichspakt. We shall agree not to harm them, and in return we have their protection and assistance. What a deal! We don't need their money anyways..."

FIU_entente_treaty:0 "Treaty with the Entente"
FIU_entente_treaty_desc:0 "It has come to our attention that the best candidate for a treaty would be the old Entente. We shall agree not to harm them, and in return we have their protection and assistance. What a deal! We don't need their money anyways..."

FIU_pirates_life_for_me:0 "A Pirate's Life for Me!"
FIU_pirates_life_for_me_desc:0 "Our legacy is secure, and now it's time for the final stage of our pirate actions. Any nation, whether we are at war or not with them, will be the victim of our pirates. There are no exceptions. Your location does not matter to us."

nufiu.1.t:0 "The Great Seaports of Fiume-Zadar"
nufiu.1.d:0 "Over the course of the 20th century, the one thing that has only been on the upturn in Austria-Hungary is trading. The ports of the Empire are flourishing, without Italians to interfere or British to blockade. The ports of Fiume and Zadar were in the Transdanubian kingdom of Croatia-Slavonia, up until 1933, when the Hungarian kingdom was whisked away, in a plan to form the Kingdom of Illyria, as Karl planned to federalize and save his Empire.\nHowever, the backlash from Hungary was apparent - nobles made threats, and nationalists made marches around Budapest, openly defying Vienna. In an effort to quench the nationalist thirst, Karl conceded the ports of Fiume and Zadar back to Hungary, as Fiume stands as one of the Empire's most important shipping ports. This compromise worked, with Miklos Horthy, commander-in-chief of the Navy, elected to govern the cities of Fiume-Zadar. Horthy retains his rank as commander-in-chief of the Navy, and thus the Fiume harbor has experienced massive growth to allot for the cities' navy.\n\nHorthy's tenure as the Dual Governor has been so economically successful, in fact, that a large portion of the Austro-Hungarian fleet has been moved to base near the city. Besides Horthy, Hungarian land commanders such as Zoltán Decleva and Lajos Csatay have become officers of the new Fiume-Zadar Guard, a military-police force comprised of men from all over the Empire. Archduke Joseph August von Habsburg sits as the second-in-command, acting as a diplomat and police chief in case Horthy is out elsewhere.\nHowever, some people have been suspicious of Fiume's extreme prosperity. Some say that, as Italian ships leave their ports, a fleet bearing the Jolly Roger will come into view, steal the possessions, and sail eastwards. Others say, that at markets in Ravenna, they are threatened into forking over their belongings for a man they will not name. Many already know some of the Fiumean policemen to take bits and pieces of incoming shipments for themselves, giving them the nickname 'Police-Pirates'. However, such a nickname does not solve the mystery of the Adriatic Pirates.\n\nBesides the issue of the mysterious Jolly Roger Fleet, Italian irredentists and nationalists have been gaining increased influence in Fiume, as Austria sorts out the occupation of Vienna and makes a clear shift towards uniting the broken Empire. Two notable men are Riccardo Zanella and Icilio Bacci, heads of the Autonomist Association and the Irredentist Party respectively. While Zanella is willing to work with Vienna, Bacci and his connections to D'Annunzio are hellbent on kicking out the Port Authorities and bringing Fiume to the second Risorgimento. As such, laws have been passed recently oppressing Italian parties, only exacerbating the issue with both Zanella and Bacci. Neither of them will ever be able to storm Fiume or Zadar by force, as it is always under tight supervision from the Guard from every angle.\nDespite its situation, Fiume's prosperity continues, and with any luck it might have a true golden age."
nufiu.1.a:0 "Indivisibiliter ac Inseparabiliter!"

nufiu.2.t:0 "Black Monday Sinks Fiume-Zadar!"
nufiu.2.d:0 ""
nufiu.2.a:0 "And we were just starting to lean off the skull..."

nufiulore.1.t:0 "History of the Dual Guard of Fiume-Zadar"
nufiulore.1.d:0 "The Doppelter Schutz, or the Dual Guard, makes up the military-police force that governs and defends the cities of Fiume-Zadar. Under the direct command of Miklós Horthy, the Dual Guard is not comprised of native Croas, Hungarians, and Italians - rather, its ranks are filled with peoples from all over the Empire. Poles, Czechs, Romanians, Rusyns, Croats, and even Montenegrin veterans serve in the Dual Guard.\n\nThe heavily-multiethnic force draws criticism from many inner circles of the Empire, citing the failures of the Empire during the Weltkrieg as a teller to the Guard's inevitable collapse. However, the Kaiser has different plans: under his guise, the Dual Guard would serve as a proof of concept of the K.u.K. Armee's military reform, including linking these different cultures together into one cohesive fighting force.\n\nThe Guard's stories of battle are not extensive: the only time the Guard ever saw conflict was in the South Slavic Revolts, during the 1928-1929 Siege of Zadar and the 1929 Battle of Fiume. Here, rebellious Slavic forces laid the cities to siege with artillery fire for a gruelling 683 days. While the Guard was relieved of Fiume by 1929, Zadar remained entirely supplied by other Austrian ports. The Dual Guard proceeded to serve in the Dalmatian Offensive in the latter third of the Revolts, seeing action at Gospić. Despite its small numbers, the Guard's veteran training proved the Kaiser's military reformation theories, leading to a wider adoption of the new reforms. Dual Guards further served at Split, Mostar, and Livno alongside Tyrolean Kaiserjägers.\n\nAlmost every veteran of the Revolts still serve in the Guard today, mostly suppressing Italian irredentism. Comparable in viciousness to the Arditi, the Dual Guards are a major factor in the stability of the surrounding region. Like the Tyroleans before them, the Dual Guard is not required to serve on the front lines since the end of the South Slavic Revolts."
nufiulore.1.a:0 "Megoszthatatlanul és elválaszthatatlanul."

nufiulore.2.t:0 "The Legend of the Jolly Roger Fleet"
nufiulore.2.d:0 "Besides the Dual Guard, Fiume-Zadar is funded by both Cisleithania and Transleithania for the Zwillingsmarinen, or 'Twin Navies.' Unlike the Dual Guard, the Zwillingsmarinen is crewed primarily by Germans and Hungarians, intermingled ship by ship; the same principles that guide the Doppelter Schutz guide the Zwillingsmarinen. Also under the direct command of the Governor, without Imperial supervision due to a clause of the Fiume Accord of 1927, the Zwillingsmarinen's sailors are veterans of a conflict bound by silence and known by none except the Governor himself.\n\nThe young Zwillingsmarinen was inexperienced and outfitted with new, state-of-the-art ships. Seeing a vital need to train the sailors of the Zwillingsmarinen, Governor Horthy took to great lengths to ensure the competency of his navy. At first, dummies were used, but rising tensions in the West gave to a dark, secretive path. The raging Italian Civil War saw the Socialist Republic of Italy heavily financed by Franco-British efforts, and the Italian Republicans locked more and more into a stalemate.\n\nThe Zwillingsmarinen was deployed into the Tyrrhenian, lacking a designating banner - to anyone who laid eyes upon new designs bearing no sigil, it was a ghost fleet. Sailors of the Zwillingsmarinen were instructed to fire on small Syndicalist naval forces as part of live fire.\n\nThe results were, once again, highly beneficial to the inexperienced sailors. During the South Slavic Revolts, this ghost fleet took on a similar approach, attacking Croat forces while under the banner of the Kriegsmarine.\n\nBut in 1930, shortly after the beginning of the Great Milan Strike, which led to the Trans-Alpine Strikes, there came a call from tradition to the ghostly, nameless fleet. The Jolly Roger was raised in the Adriatic, and Socialist Italian vessels were terrorized into forking over cargo to be discreetly dropped at Zadar. While not the ultimate factor in Fiume's unquestioned economic port supremacy, it played a small role - one that, if the economy ever falls again, may once more raise the skull and crossbones in the name of the Governor."
nufiulore.2.a:0 "A kormányzóért!"

