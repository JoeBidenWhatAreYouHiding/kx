FIU_italian_problem:0 "Irredentist Issue"
FIU_italian_problem_desc:0 "While the ports of Fiume and Zadar are under the de facto rule of Budapest, their Hungarian population is dwarfed by that of the Illyrians and Italians.\nFiume and Zadar is populated by a majority of Italians and Illyrians, with Italians being the larger of the two. The Hungarians, and by extent any Austrian officials, are merely there as administrators or commanders, when it comes to a political sense. The ethnic Hungarians of FIume only number around 18%, but none of them are particularly political. Not all Hungarians in Fiume are ethnic. These people include Horthy, Csatay, and Decleva, who are all members of the Kikötői hatóságok, or port authorities.\nThis Hungarian dominance over a place with restless minorities and a silent "preferred" ethnicity has formed a fertile breeding ground for nationalism, especially in Italian irredentist circles.\n\nWhile the two Italies spar off against one another, both native Fiumeans and friends of D'Annunzio come to Fiume to advance Italian irredentism. The Associazione Nazionalista Italiana, as it goes, is officially banned, but holds a significant hold over the agitated Italians of Fiume. Icilio Bacci has gained a significant hold over these Italians, currently presiding as the chairman of the party. The other half follow the Associazione Autonoma, who are not necessarily against Vienna, but would not mind separation from it either. This group is led by Riccardo Zanella.\nAll in all, the Fiume-Zadar guard is made up mostly of non-Italians, rather Austrians, Hungarians, Croats, Czechs, and even Poles. People from all over the Empire serve in the Fiume-Zadar Guard, and all have strict ties to the monarchy, making any coup nigh impossible."
FIU_police_pirates:0 "Police-Pirates"
FIU_police_pirates_desc:0 "As the Fiume-Zadar Guard is made up from men all around the Habsburg Empire, it is difficult sometimes for Budapest to finance the oversized Guard. Besides that, Fiume, which has become the richest port of the Empire, only recently eclipsing Trieste, has seen a vast upturn in local wealth. Some of the porters of the Guard have a reputation among the soldiers and the upper administration as police-pirates, taking little bits of imports from themselves if possible. The administration has turned a blind eye, but many wonder what will happen if this problem is never dealt with."
FIU_pirates_of_the_mediterranean:0 "Pirates of the Mediterranean"
FIU_port_city:0 "Port Cities"
FIU_port_city_desc:0 "The ports of Fiume-Zadar have seen a vast upturn in local wealth in the time of Horthy's tenure as Governor of the Cities. Fiume and Zadar works solely for Budapest, bringing goods and riches to Hungary and to any other destinations. But this goes both ways, as much of Fiume's local surplus goes out to sea, to markets unknown."
