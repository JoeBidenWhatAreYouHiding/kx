FIU_HORTHY_DESC:0 "Miklós Horthy de Nagybánya, or just Horthy to many, has amassed quite the reputation both in Austria and beyond. Having been the Commander of the Austro-Hungarian Fleet since an ill-fated mutiny in 1918, Horthy has brought a wealth of good to the Navy. Austria-Hungary is mocked for its inefficiency in the bureaucracy, its air force, and its army, but there is no peep about the Navy, frequently touted as the pride of the Empire.\n\nIn 1927, Horthy was appointed Governor of the new Fiume-Zadar Port Authorities after the Ausgleich in the same year. During the Ausgleich, Croatia-Slavonia was detached from the Kingdom of Hungary, much to the Hungarian nobles' disdain. At first, Fiume and Zadar were to be taken too, but the Hungarians, after much persistence and empty threats, got to keep the two cities under a special mandate. As with his success in the Austro-Hungarian Navy, Horthy has a reputation for amelioration of Fiume and Zadar too; in the 1935 reports Fiume narrowly edged out more of a profit that the famous Trieste port. None know how he did it, but Fiume and Zadar are rapidly enriching at what some say is a suspicious rate.\n\nSome accuse Horthy of being the one behind the mysterious "Jolly Roger Fleet," a mysterious fleet bearing the Jolly Roger that intercepts shipping from the Otranto Strait, plundering their riches and retreating northwards. None believe the tall tale however, and very few sources even speak of the Jolly Roger Fleet.\n\nHorthy, now, continues Fiume-Zadar's great upwards trend, even though the line is slowly flattening out."

