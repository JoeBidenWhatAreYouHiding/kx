### Ideas ###
black_guarantee:0 "Guaranteed Private Holdings"
black_guarantee_desc:0 "By guaranteeing the bank deposits of private citizens we have managed to stave off some level of panic. The cost has been immense however."

GER_political_uncertainty:0 "Political Uncertainty"
GER_political_uncertainty_desc:0 "Ludendorff's dictatorship exposed several serious problems in our government. Despite this, little has changed in the Constitution since 1871. It has yet to be seen if the increasingly loud calls for reform will be answered, ignored, or silenced."

GER_imperial_pride:0 "Imperial Pride"
GER_imperial_pride_desc:0 "The German Empire rests at the very top of the world's pecking order, a place it has enjoyed since the end of the Weltkrieg. It would take a great deal for them to admit defeat in the coming war... Though there are some who suggest that Germany's resilience is more brittle than it appears. Should the unthinkable happen and Berlin falls, or Germany loses control of many of its major cities, the nation would likely capitulate long before most of its territory is actually occupied."
GER_ready_to_surrender:0 "Submission"

GER_black_monday:0 "Black Monday Effects"
GER_black_monday_desc:0 "The stock market in Berlin has collapsed, and with it, Germany's already stagnant economy. If Germany is to retain its hegemonic position, the 'Black Monday' crisis must be addressed."

GER_black_monday1:0 "Schachtplan"
GER_black_monday1_desc:0 "Hjalmer Schacht, president of the German state bank, has implemented a controversial economic stimulus programme. His efforts seem to have succeeded in at least partially alleviating the Black Monday crisis, and public markets have already begun to slowly trend upwards."

GER_black_monday2:0 "Grönerplan"
GER_black_monday2_desc:0 "Statesman Wilhelm Gröner's proposal to allow conscripts to fulfil a year of military service through labour has been implemented, and the Black Monday crisis has been partially resolved by the extra employment boost."
GER_colonial_subsidies:0 "Colonial Subsidies"
GER_colonial_subsidies_desc:0 "We have decided to stress the coffers of the Kaiserreich for the betterment of our colonies, to ensure their continued loyalty while lowering the damage from Black Monday to a minimum, even if it is routing much-needed resources away from the fatherland."

GER_partial_colonial_subsidies:0 "Partial Colonial Subsidies"
GER_partial_colonial_subsidies_desc:0 "Due to the dire situation our colonies have found themselves in, we have decided to tactically divert a little of our economic leeway into helping the hardest struck areas in our Weltreich, to bolster morale and keep our chain of governance safe and running."

GER_agricultural_aid_to_eastern_europe:0 "Agricultural Aid to Eastern Europe"
GER_agricultural_aid_to_eastern_europe_desc:0 "As we have decided to not put a wall between the Kaiserreich and the Eastern European granaries, our subpar domestic agricultural exploiters have begun to show their disappointment in our choice, while their properties are quickly going into the red."

GER_address_reichstag:0 "Address the Reichstag"
GER_address_reichstag_desc:0 "While we've implemented the preliminary steps to solve the Black Monday crisis, the situation is still dire. Despite his senility and failing health, Kaiser Wilhelm II has expressed in an address to the Reichstag that their first priority must be fixing the economy as soon as possible. Which proposals will be accepted, however, has yet to be seen..."

german_eco_finished:0 "Economic Resurgance"
german_eco_finished_desc:0 "Our economy has received fresh incentives and again liquidity has begun to flow. This boom will greatly help us recovery from the huge losses we suffered from Black Monday."

GER_Sie_Contracts:0 "Siemens Favouritism"
GER_Sie_Contracts_desc:0 "Our economy has received fresh incentives and again liquidity has begun to flow with Siemens assisting us greatly. We will return this kindess in kind with allowing them first preference in industry contracts."

GER_invest_arms_industry:0 "Industrial Military Complex"
GER_invest_arms_industry_desc:0 "With further investment in our arms industry, we have secured the means to produce the weapons we will need for the challenges Germany will face."

GER_bunkrupt_fact:0 "Major Company Collapses"

GER_rhine_unrest:0 "Rhineland Workers' Strike"
GER_rhine_unrest_desc:0 "We're experiencing massive strikes among the working class in the Rhineland."

GER_kill_workers:0 "Rhineland Workers Suppressed"
GER_kill_workers_desc:0 "Our army knows how best how to deal with unruly reds."

GER_strike_negot:0 "Rhineland Strikers Deal"
GER_strike_negot_desc:0 "We managed to come to terms with the strikers. It was the only way."

GER_col:0 "Colonial Upkeep"
GER_col_desc:0 "Once our colonies were profitable, but this is no longer the case. Now we must expend valuable resources to keep their administrations afloat."

GER_mil_mis:0 "German Military Mission"

GER_quenched_militarism:0 "Quenched Militarism"
GER_quenched_militarism_desc:0 "Victory always comes at a cost, and the Weltkrieg was unlike any war the world had ever seen. While we may have been victorious, that didn't bring our boys home. Our families still remember that pain clearly and are not eager to experience it again."

GER_quenched_militarism2:0 "Quenched Militarism"
GER_quenched_militarism2_desc:0 "Victory always comes at a cost, and the Weltkrieg was unlike any war the world had ever seen. While we may have been victorious, that didn't bring our boys home. Our families still remember that pain clearly and are not eager to experience it again. Though we've increased our recruitment, many of the youth are unwilling and unready for a true war."

GER_renwed_militarism:0 "Renewed Militarism"
GER_renwed_militarism_desc:0 "Though the German race has always been martial, the price we paid in blood during the Weltkrieg and the wars thereafter has been extortionate. Despite this, there is no more room for complacency. German patriotism is a virtue and the people will remember that fact."

GER_research_boost:0 "Research Funding"
GER_research_boost_desc:0 "The only way that we can get scientists out of their lecture halls and into the laboratories is by throwing money at them. Increased state funding will go some way to helping with this."

GER_victors_of_wwi:0 "Victors of the Weltkrieg"
GER_victors_of_wwi_desc:0 "We were the undisputed victors of the Weltkrieg and our place in the sun all but guaranteed. Unfortunately that was 20 years ago and our arrogance may have got the better of us since then..."

GER_tank_idea:0 "Investment in Panzers"
GER_tank_idea_desc:0 "Some view the Panzer as the weapon with which all future wars will be decided. Further investment into the area is vital for German hegemony to continue."

GER_tirpitz_idea:0 "Tirpitzprogramm"
GER_tirpitz_idea_desc:0 "Großadmiral Tirpitz was the titan of his age, and his investment into the Kaiserliche Marine prior to the Weltkrieg ensured that we had a fleet capable of facing off against the Royal Navy. Such vision is needed again."

GER_junkers_lost_idea:0 "Problems with Grain Supply"
GER_junkers_lost_idea_desc:0 "With Germany's population expanding after the Weltkrieg and during the Tirpitz golden age, we became reliant on grain from our Mitteleuropan partners. With there now being a hole in our eastern buffer, food supplies have dropped."

GER_easter_promises_idea:0 "Easter Promises"
GER_easter_promises_idea_desc:0 "When Germany was at its nadir after the Turnip Winter of 1916-1917, the Kaiser promised constitutional reform after the Weltkrieg ended. Perhaps now, with our stagnancy becoming increasingly evident, things might change."

GER_bundesrat_idea:0 "Restored Bundesrat"
GER_bundesrat_idea_desc:0 "The Ludendorff regime rode roughshod over many of the privileges that the German states had prior to the Weltkrieg, one of them being representation in the form of the Bundesrat. Restoring this ancient right is a great sign of things to come."

GER_post_idea:0 "German Post Office"
GER_post_idea_desc:0 "Though it may seem laughable, one of the last bulwarks against complete federal integration under the Reich was the existence of separate postal services. With this rectified, Germany truly is united."

GER_embrace_FAUD_idea:0 "Freie Arbeiter-Union Deutschlands"
GER_embrace_FAUD_idea_desc:0 "The best way to disarm the Syndicalist menace is by working with less ideological leftists. Tolerating the main trade union should give less succour to the Reds in Germany."

GER_dcgb_idea:0 "Deutscher Christlicher Gewerkschaftsbund"
GER_dcgb_idea_desc:0 "A new state-sponsored union can channel the energies of our working class in the right direction."

GER_institut_idea:0 "Institut für Luftfahrttechnik"
GER_institut_idea_desc:0 "With a new aviation research institute Germany can modernise its air force and turn from the finest in Europe, to undisputed global powerhouse."

GER_cult_of_aviation_idea:0 "Cult of Aviation"
GER_cult_of_aviation_idea_desc:0 "No longer is the sabre-wielding warrior the idol of Germany's youth. It is the dashing pilot, the duelist of the modern age, that inspires us all."

ZO_idea:0 "Mitteleuropa"
ZO_idea_desc:0 "We are the leader of Mitteleuropa, an economic cooperation pact that helps us project power."

