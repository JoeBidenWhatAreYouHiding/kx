### Coalition Stuff ###

gerdom.38.t:0 "SPD-FVP Coalition"
gerdom.38.d:0 "Under the recent government reforms, for the first time there will be a formal government in the Kaiserreich. While previously the Kaiser appointed a person of his liking to the post of Reichskanzler, who then fills the state secretary posts of the 'Reichsleitung' - the 'Reich administration', the rules have now changed somewhat and the Kaiser is now required to appoint a Kanzler from one of the coalition parties.\n\nEven though the SPD won the most Reichstag posts in the elections, another alternative being floated is appointing the leader of the more moderate FVP in lieu of appointing a SPD Reichskanzler to prevent unrest among the right wing. What shall we do?"
gerdom.38.a:0 "Appoint Otto Wels, the first SPD Reichskanzler!"
gerdom.38.b:0 "Appoint Erich Koch-Weser, the first FVP Reichskanzler!"

gerdom.380.t:0 "SPD-FVP Coalition"
gerdom.380.d:0 "Due to the recent government reforms, for only the second time there will be a formal government in the Kaiserreich. While previously the Kaiser appointed a person of his liking to the post of Reichskanzler, who then fills the state secretary posts of the 'Reichsleitung' - the 'Reich administration', the rules have now changed somewhat and the Kaiser is now required to appoint a Kanzler from one of the coalition parties.\n\nEven though the SPD won the most Reichstag posts in the elections, another alternative being floated is appointing the leader of the more moderate FVP in lieu of appointing a SPD Reichskanzler to prevent unrest among the right wing. What shall we do?"
gerdom.380.a:0 "Appoint Hans Vogel of the SPD!"
gerdom.380.b:0 "Appoint Erich Koch-Weser of the FVP!"

gerdom.39.t:0 "DkP-Zentrum Coalition"
gerdom.39.d:0 "Under the recent government reforms, for the first time there will be a formal government in the Kaiserreich. While previously the Kaiser appointed a person of his liking to the post of Reichskanzler, who then fills the state secretary posts of the 'Reichsleitung' - the 'Reich administration', the rules have now changed somewhat and the Kaiser is now required to appoint a Kanzler from one of the coalition parties.\n\nEven though the DkP defended their Reichstag majority in the elections, this does not mean the Kaiser has to keep Franz von Papen. Another alternative being floated is appointing the leader of the Christian-democratic Zentrumspartei as an alternative to the status quo. Another possible solution is picking another Unity Candidate to bring the nation together, with the most agreed upon suggestion being the Red Baron himself, Manfred Freiherr von Richthofen. Richthofen would serve as an apolitical figurehead for the Status Quo, representing the DkP publicly while more seasoned politicians run things behind the scenes. What shall we do?"
gerdom.39.a:0 "Von Papen is the man for the job."
gerdom.39.b:0 "Appoint Heinrich Brüning - it's time for fresh air!"
gerdom.39.c:0 "Appoint The Red Baron as a Unity Candidate!"

