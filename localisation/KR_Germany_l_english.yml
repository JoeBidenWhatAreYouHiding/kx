### Focuses ###
GER_doctrine_new:0 "Military Reform"
GER_doctrine_new_desc:0 "With the death of Hans von Seeckt and the retirement of August von Mackensen, the Chief of General Staff has been embroiled in heated debate as to which military doctrine should be adopted. We should establish an impartial committee of military officers to oversee the adoption of new doctrine."

GER_doctrine_great_war:0 "Squad Tactics"
GER_doctrine_great_war_desc:0 "The Chinese Intervention and more recent conflicts have convinced our officers of the importance of coordination within individual squads. We should integrate so called 'Gruppentaktiken' into our infantry training regime."

GER_doctrine_great_war_2:0 "The Modern Art of War"
GER_doctrine_great_war_2_desc:0 "There is one book that every man who wants to become an officer in the army of the Reich must read - Clausewitz's 'The Art of War'. If we put our best military theorists on the subject, they can adapt the still applicable principles from the centuries-old book to the requirements of modern warfare."

GER_doctrine_mobile:0 "Motorised Infiltration"
GER_doctrine_mobile_desc:0 "While our military high command is divided on many subjects, they are united on one topic: that the possibilities mass motorisation offers to our infantry can be exploited to win decisive and speedy victories on an operational scale, hearkening back to the victory of 1870/71."

GER_doctrine_mobile_2:0 "A New Doctrine"
GER_doctrine_mobile_2_desc:0 "Some of the more radical innovators in our high command including, among others, Heinz von Guderian and Erich von Manstein, are lobbying for research into a totally new doctrine. They want to focus on the fast movement of armoured spearheads to break up solid fronts."

GER_mil_expansion:0 "Military Expansion"
GER_mil_expansion_desc:0 "The Chief of General Staff has been embroiled in heated debate as to which military doctrine should be adopted. We should establish an impartial committee of military officers to oversee the adoption of new doctrine."

GER_squad_tactics:0 "Squad Tactics"
GER_squad_tactics_desc:0 "The Chinese Intervention and more recent conflicts have convinced our officers of the importance of coordination within individual squads. We should integrate so called 'Gruppentaktiken' into our infantry training regime, and make sure they have the equipment to make the most use of it."

GER_doctrine_mobile_3:0 "Invest in Panzer Factories"
GER_doctrine_mobile_3_desc:0 "With a little directed investment we could raise the productivity of our armour factories quite substantially. Some of our more conservative-minded generals are unlikely to approve of this investment however."

GER_mil_expansion_naval_1:0 "Finish 1934 Navy Plan"
GER_mil_expansion_naval_1_desc:0 "The Kaiserliche Marine stands unchallenged on any sea, for now. The Union of Britain, the French Commune, the Americans and the Japanese all jealously seek to catch up with us and if left unchecked, our naval domination will end as quickly as it began. We should continue the large navy modernisation project initiated back in 1934 to keep our fleet one step ahead of our rivals."

GER_global1:0 "Supply Lines to Singapur"
GER_global1_desc:0 "Having an empire across the globe has the small disadvantage of having to actually exert control over those areas, and that means sending not only soldiers, but also tax collectors and other vermin. Our officials need tax forms and invoice documents, bureaucratic elements that need to be sent all the way from Germany. We must ensure that our supply chain is adequately supported to reflect this reality."

GER_global2:0 "Expand Singapur Harbour"
GER_global2_desc:0 "Now that we have the capacity to exert our control more effectively over the supply lines to Ostasien, we need an adequate endpoint to the chain. The harbour of Singapur is the busiest in the eastern hemisphere, with German ships on their way to the Chinese concessions, Australasians Delhi-bound and the occasional American or Russian. Commerce is good; we should expand the harbour."

GER_north_sea1:0 "Expand Wilhelmshaven"
GER_north_sea1_desc:0 "We require an expanded port for basing for both our submarines and our larger fleets. Investing into the crucial Kaiserliche Marine base at Wilhelmshaven is a good start for accomplishing this."

GER_north_sea2:0 "Flanders-Wallonia Naval Bases"
GER_north_sea2_desc:0 "We require more ports in the North Sea to ensure we have a chokehold over our enemies' trade and to discourage a repeat of the Weltkrieg blockade. Expanding our naval bases within Flanders-Wallonia such as in Antwerpen will help this goal."

GER_north_sea3:0 "Secure the Skagerrak"
GER_north_sea3_desc:0 "The Skagerrak is the vital strait between Denmark, Norway and Sweden. We must secure it to prevent our fleets becoming locked within the Baltic Sea in the event of the Kiel Canal being blocked."

GER_generic_navy1:0 "Fortify the North Sea Coast"
GER_generic_navy1_desc:0 "The North Sea Coast must be defended. In the unlikely event that our entire fleet is lost then our flanks would be dangerously exposed, and so we must begin fortifying the coastline at once."

GER_generic_navy2:0 "Fortify our Naval Bases"
GER_generic_navy2_desc:0 "In line with the coastline fortifications we should seek to better defend our vital naval bases from amphibious invasion."

GER_doctrine_fleet_in_beeing:0 "Heed Dönitz's Words"
GER_doctrine_fleet_in_beeing_desc:0 "The highly respected and talented Karl Dönitz reminds us that the success of ocean-going navies is dependent on them actively controlling the seas. Our fleets should strive for large, decisive battles and destroy our opposition before they get a chance to intercept our supply routes. This doctrine has been dubbed Präsenzflotte."

GER_doctrine_fleet_in_beeing2:0 "U-Boat Warfare"
GER_doctrine_fleet_in_beeing2_desc:0 "We conducted U-Boat warfare throughout the Weltkrieg but we restricted our attacks in order to avoid courting international condemnation. This policy shall continue but with a new range of U-Boat models at our disposal."

GER_doctrine_fleet_in_beeing3:0 "Larger, Faster, Heavier"
GER_doctrine_fleet_in_beeing3_desc:0 "Larger, faster, heavier. These are the words that our navy should live by when designing new warships. We shall make it so."

GER_doctrine_base_strike:0 "Listen to Patzig and Raeder"
GER_doctrine_base_strike_desc:0 "Patzig and Raeder have, in close communication with Sperrle of the Luftwaffe, devised a type of naval strategy reliant on mobile airbases in the form of carrier ships. These men are convinced that on the open sea, where assistance can take days to arrive, ships should only be risked if they fight together as one group with air cover under a doctrine known as Operative Manövergruppen."

GER_doctrine_base_strike2:0 "Naval Air Force Research"
GER_doctrine_base_strike2_desc:0 "The Luftwaffe have demanded extra funding if they are to implement the new Manövergruppen naval doctrine. We should grant this funding with the expectation of solid results."

GER_doctrine_base_strike3:0 "Extend Carrier Research"
GER_doctrine_base_strike3_desc:0 "Manövergruppen requires new carriers. We shall construct these stalwart new additions to our Grand Fleet at once."

GER_doctrine_fleet1:0 "Modernise Our Cruisers"
GER_doctrine_fleet1_desc:0 "Cruisers, both light and heavy, make up the backbone of our naval forces. We must modernise our cruisers at once in order to stay competitive."

GER_doctrine_fleet2:0 "New Destroyer Fleet"
GER_doctrine_fleet2_desc:0 "Destroyers cannot escape the gaze of our new modernisation programme. We will draft and construct a new modern destroyer fleet."

GER_tirpitzprogramm:0 "Renew Tirpitzprogramm"
GER_tirpitzprogramm_desc:0 "By 1914, the Tirpitzprogramm had given Germany the second-largest naval force in the world. That was a long time ago, and the British fleet is no longer the biggest in the world. All the same we must not be idle. Germany must continue its extensive ship building efforts if we are to remain master of the high seas."

GER_naval_plans:0 "Deutschland beherrscht die Meere"
GER_naval_plans_desc:0 "Deutschland beherrscht die Meere ("Germany Rules the Waves") are the words our navy lives and dies by. However, not since the Second Battle of Jutland has the navy had a worthy adversary. With the Communards and English once again rebuilding their fleets, this may change thus we must ensure that the next generations of sailors knows how to properly handle themselves.  To this effect, we shall launch a new series of training exercises on the North Sea coast to give our sailors some more experience at sea."

GER_marines1:0 "Independent Seebatallions"
GER_marines1_desc:0 "We must retrain and expand our marine corps to meet new challenges against enemies overseas. Granting them increased autonomy within naval command should give us better results."

GER_marines2:0 "Marine Transports"
GER_marines2_desc:0 "We lack dedicated landing craft for our Seebattalions. This must change if we are to storm the British coastline and take our fight to nations on distant seas. We shall design and construct a new dedicated amphibious landing craft to meet this challenge."

GER_doctrine_last:0 "New Textbooks"
GER_doctrine_last_desc:0 "Since 1810 the famous Prussian War College has been inarguably the most prestigious military institute for higher learning in the world. However, prestigious does not necessarily mean up to date. Our military doctrine has thoroughly changed in the last few years, and while some classics never get old - Clausewitz still saves stressed students - others have fallen out of date. It is time to replace them."

GER_security:0 "Fund the Preußische Geheimpolizei"
GER_security_desc:0 "The Syndicalist terror is nearly as bad as back in 1928, when Reichsbank President Karl von Helfferich was shot by a lone gunman. Back then, a countrywide crackdown brought some measure of peace, but now security forces seem powerless. There have been proposals to increase the funding for the Prussian Secret Police, an institution dating back to 1854 with reach extending beyond Prussia or even the Empire's borders. Under the supervision of the Generalpolizeidirektor, the Geheimpolizei will continue working to ensure Germany is safe from the darkness of radicalism."

GER_security_prerequisite:0 "Either §YFranz von Papen§! or §YKurt von Schleicher§! is the head of government."

GER_security_2:0 "Ban French Organisations"
GER_security_2_desc:0 "The formerly French-controlled regions in western Germany have been unruly for a long time. French nationalism is widespread, and French cultural and political organisations have strong roots in the region even now. Banning them could suppress French nationalism, or it could serve to inflame tensions and radicalise the population. The Commune of France will not be happy either way."

GER_security_3:0 "Manoeuvres in Elsaß-Lothringen"
GER_security_3_desc:0 "The despicable Communards feel bold enough to defy our rule and are supporting insurgents in Lorraine! After extensive talks with the Kaiser and High Command, the Chancellor has approved partial mobilisation of the reserves and is considering a massive military exercise in Alsace-Lorraine involving air and armour detachments and military observers from the Reichspakt member states."

GER_security_4:0 "Destroy the Internationale"
GER_security_4_desc:0 "The greatest threat to stability in the world is by far the Syndicalists, and they have no greater stronghold than the Internationale. For years, High Command has dreamed of leading troops into Paris again, restoring order in Europe and eradicating the vile Red Menace forever. There is no better time than now to strike. Let the communards tremble, for the Reichspakt comes!"

GER_IRE_deal:0 "Treaty with Ireland"
GER_IRE_deal_desc:0 "Assailed from all sides, the Irish have turned to the Reich for protection. We should offer them a full treaty so that we'll have a loyal ally in the fight against the Union of Britain."

GER_DKB_deal:0 "Military Mission to the Cossacks"
GER_DKB_deal_desc:0 "If we are to keep the Russians in check we must ensure we can combat them on all fronts. Let us send aid to our allies in the Don-Kuban union and help them build their army."

GER_Mauser_werke:0 "Mauser Contracts"
GER_Mauser_werke_desc:0 "Founded under the auspices of the mighty Friedrich himself, Mauser has been instrumental in aiding the growth of German power over the past century. By sponsoring them more directly we can increase and improve our small arms production."

GER_Luftwaffe_airbases_1:0 "Build More Airbases"
GER_Luftwaffe_airbases_1_desc:0 "Build airbases both in the Heimat and outer provinces so that we can set the infrastructure for better defence and offence in the skies."

GER_Henschel_Albatros:0 "Naval Aviation Corps"
GER_Henschel_Albatros_desc:0 "Another result of the untangling of air warfare from ground warfare has been the founding of a group of aviators focused on naval aviation. These pilots, trained in special courses, are now demanding aircraft to fit their special requirements."

GER_Junkers_Fogger:0 "Long-Range Fighters"
GER_Junkers_Fogger_desc:0 "As a result of the Bombergruppen doctrine, the demands on range of operations has multiplied. Theorists and researchers are demanding new aircraft models to keep up with their increasingly aggressive bombardment plans. After the Paris bomber comes the London bomber, after that the Moscow bomber - and there doesn't seem to be an end!"

GER_mil_expansion_land_1:0 "Militarist Revival"
GER_mil_expansion_land_1_desc:0 "The German people are renowned for their bellicosity and national pride. The Weltkrieg, however, cost us dearly and many a family was denuded of its menfolk. It is time for us to revive the militaristic spirit of the Prussian era, in the name of the Reich and the Kaiser!"

GER_Infantry_divs:0 "New Weapons"
GER_Infantry_divs_desc:0 "While the German army has the greatest soldiers in the world, it must not lag behind in equipment terms. Even the greatest of soldiers will have a hard time defeating a better equipped enemy and it would not do for the pre-eminent world power to have troops armed with broomsticks."

GER_political_1:0 "Imperial Restructuring"
GER_political_1_desc:0 "While it is an undeniable fact that the German Empire is the greatest nation to ever grace the pages of history, there is always room for improvement. In light of recent 'shortcomings' in our administration we should look into making various policy changes and reforms for a better future."

GER_black_monday_aftermath:0 "Aftermath of Black Monday"
GER_black_monday_aftermath_desc:0 "The great stock market crash of 1936, widely known as 'Black Monday', has already had a massive impact on German politics, culture, and society. While the damage might never be truly known, let alone fixed, we should enact reforms and recovery policies to regain some of our lost capacity."

GER_mil_industry_2:0 "PEkI I"
GER_mil_industry_2_desc:0 "Black Monday has hit the civilian industry horribly, and the military industry has been affected even worse. Our military supply specialists are clamouring for a programme for the extension of war-relevant industries, or Programm für die Erweiterung kriegswichtiger Industrien, to ensure our military has bullets to fight."

GER_mil_industry_3:0 "PEkI II"
GER_mil_industry_3_desc:0 "The Programm für die Erweiterung kriegswichtiger Industrien - or abbreviated PEkI, but who would want to abbreviate such a good, German word - is making progress. At least our arsenals don't have to open their last reserves whenever a unit wants to move out anymore. There's still some way to go, but at least we are on the right path."

GER_civ_industry_1:0 "ZIP I"
GER_civ_industry_1_desc:0 "Our heavy industry is in shambles, with many workers out of a job after their former employers were forced to submit to the crisis. Some of our leading economic researchers have proposed a plan for civil industrialisation, the Zivilindustrialisierungsplan, to revitalise the civilian industrial sector."

GER_civ_industry_2:0 "ZIP II"
GER_civ_industry_2_desc:0 "The first phase of the Zivilindustrialisierungsplan has shown promise, but there is more yet to come. At least some of the worst social and economic disaster has been alleviated, though."

GER_civ_industry_3:0 "ZIP III"
GER_civ_industry_3_desc:0 "With our civilian industry once again strong, but not yet booming, we are required to take just a few more steps. Soon enough German industry will tower above the rest of the world once more, as the steady influx of resources from the colonies assures a massive production boost."

GER_further_siemens_contracts:0 "Siemens Favouritism"
GER_further_siemens_contracts_desc:0 "With our shift recovery owned much to the efforts of Siemens, the government has seen to it that they are further "favoured" in regarding any new construction contracts."

GER_arms_industry:0 "Military Industrial Complex"
GER_arms_industry_desc:0 "With unrest in the West and the bear awakening in the East, Germany for then ever needs to be ready for the challenges that are ahead of it. With investing in our local arms producers, we will ensure the German soldier is well equipped for the challenges that lay ahead"


GER_industry_finished:0 "Economic Boom"
GER_industry_finished_desc:0 "With our economic policies following the Black Monday widely regarded as a resounding success, private investors have picked up on the lead, and the economy has not only stabilised but is currently experiencing a boom of sorts. It won't hold forever, but for the minute at least we can concentrate on other pressing issues."

GER_siemens:0 "Subsidies for Siemens"
GER_siemens_desc:0 "Siemens is one of the many middle-to-larger sized businesses that form the heart of the German economy. By making contracts with them - and some other smaller industry companies - we can begin treading the slow and steady path to economic recovery."

GER_krupp_steel_focus:0 "Krupp Steel"
GER_krupp_steel_focus_desc:0 "All this talk about infrastructure and helping our citizens is nice, yes, but what about artillery? Tanks? Planes? The world isn't safe, and Friedrich Krupp AG has the solutions we need! They've served Germany for generations, and the time has come to call on them again."

GER_infra_1:0 "Deutsche Bahn"
GER_infra_1_desc:0 "Germany is a large, busy nation, and the most practical solution for transporting goods and supplies is definitely locomotives. Funding a quick project to touch up our rail-system and extend it to some more rural parts of the country will stimulate the economy and help connect the nation a bit more."

GER_infra_2:0 "Reichsautobahn"
GER_infra_2_desc:0 "Trains are now, but cars are the future. Reichskanzler Tirpitz ordered the construction of several highways throughout Germany, but the projects remain uncompleted--Worse, progress has all but stalled in the wake of Black Monday. We need to not only complete this project, but think even bigger..."

GER_infra_3:0 "Europabahn"
GER_infra_3_desc:0 "Mitteleuropa is large and impressive on paper, but we just aren't making the most of it. Several regions, especially Eastern Europe, are not connected to Germany properly. A main reason for this are the underdeveloped and poorly maintained rail systems that result in constant logistical bottlenecks. We can fix this, and we will."

GER_economy:0 "State of the Economy"
GER_economy_desc:0 "It's good, really. The industry is humming along, the grain is coming in from the eastern member states of the Reichspakt, many citizens have work. It's looking up for the Kaiserreich, and it seems like nothing will be able to stop the golden age of the late Reichskanzler Tirpitz..."

GER_research_expansion:0 "Extra Research Funding"
GER_research_expansion_desc:0 "Investing in science and technology to stimulate advances in both military and civilian affairs. Isn't that an awfully good phrase? It doesn't really say anything, but it sure sounds good. Anyway, the laboratories are over there..."

GER_ig_farben:0 "Embrace Synthetic Rubber"
GER_ig_farben_desc:0 "With increasing demand of rubber skyrocketing prices, we should remind the world that the first synthetic rubber was created in the Bayer laboratories in Elberfield, and as such we can employ the minds of our chemists to further refine the methods of creating it, to augment our sources of natural rubber."

GER_krupp_focus:0 "Krupp AG Contracts"
GER_krupp_focus_desc:0 "The Krupps are an almost 400 year old dynasty of industrious Germans, who have fed the Reich's war machine ever since the Thirty Years War! It is time we put them in state employment again, as their talents will be badly needed with a new Weltkrieg imminent."

GER_artillery_research:0 "Artillery Research"
GER_artillery_research_desc:0 "An area in which the German army has a longstanding tradition of lagging behind is the area of light support artillery. While the successes in building huge, unwieldy and impractical prestige objects such as the 'Paris Gun' can't be doubted, it's time to invest in some of the more practical - and more efficient - alternatives."

GER_doctrine_armor:0 "Armoured Breakthrough"
GER_doctrine_armor_desc:0 "Another crucial point of Guderian and Manstein's new doctrine is the so-called Schwerpunkt. They believe that Panzer technology has advanced to a point where massed, mobile Panzer forces, with adequately equipped support troops, should be able to lead any offensive to victory. Now they need new Panzers to fit this idea."

GER_hahn_meitner:0 "Support Hahn & Meitner"
GER_hahn_meitner_desc:0 "Herr Hahn and Fräulein Meitner are both extremely talented physicists; Hahn is regularly published in science journals even in the Syndicalist bloc, and Meitner is a department head at the Kaiser Wilhelm Institute! Together, we believe, the two can help create extremely powerful tools for society. And even more powerful weapons."

GER_rocket:0 "Support von Braun"
GER_rocket_desc:0 "Von Braun is a notorious proponent for the field of 'Rocketry' and is the most accredited scientist for the field worldwide. He comes to us with the offer of new weaponised designs in return for sponsorship. We should heavily consider this."

GER_zuse:0 "Support Konrad Zuse"
GER_zuse_desc:0 "Konrad Zuse has already handed in several patents for what he calls a 'computing devices'. With proper sponsorship, his mind could be put to good use by the state, for the state."

GER_black_monday_radio:0 "The Kanzler and the Radio"
GER_black_monday_radio_desc:0 "The crisis has shaken the German's belief in their country. Public faith is key, so starting weekly radio addresses to announce what steps the government has taken to combat the crisis will help avoid panic and keep trust in our administration."

GER_groener1:0 "Liquidate Unprofitable Estates"
GER_groener1_desc:0 "The statesman Wilhelm Groener has recently published an essay titled 'The black zero: the need for austerity', in which he demands absolute balance discipline, even if it means losing some companies depending on subsidies. The essay has found a lot of adherents within the populace, and liquidating a few unprofitable companies may be just what we need to alleviate our expenditures."

GER_groener2:0 "Reichsarbeitsdienst"
GER_groener2_desc:0 "The contacts and friends of Groener in military circles have now proposed a radical innovation. For the duration of the crisis, recruits will be able to choose to fulfil half a year of military service as manual labourers in state service instead. While bad for recruitment numbers, this will inject some much needed labour into our economy."

GER_groener3:0 "Gehaltskürzung"
GER_groener3_desc:0 "Cutting the enormous salaries of those "Officials" who can more then afford to do so, hasn't been met with open arms. Many have called Groener a Syndicalist in sheep clothing, but quickly retracted their statements on threat of release of their "Expenses" during the crisis. Though it would appear that Groener won't be invited to any social gatherings amongst the aristocracy for quite some time."

GER_schacht1:0 "Bail Out Junker Estates"
GER_schacht1_desc:0 "The president of the Reichsbank, Hjalmar Schacht, has demanded a green light to go ahead with his economic programme, dubbed the 'Schachtplan'. According to him, we need to bail out the highly indebted Junker estates if we don't want to trigger an even further descent into chaos."

GER_schacht2:0 "Investitionsprogramm"
GER_schacht2_desc:0 "The next part of the Schachtplan would be a massive programme aiming to encourage private investment, both into Mittelstand businesses as well as consumer products. While this will be hard to achieve, it should enable producers to find a market for their products again, which will hopefully help to restart the economy."

GER_schacht3:0 "Goldstandard"
GER_schacht3_desc:0 "By dropping the standard of gold within the Empire, will allow for productivity to grow due to further reliance on the Mark. Though many have argued against this, stating the effects of Black Monday are more short term then long term, Schacht reply is that short term effects are crippling the Empire and allowing for it's competition to get ahead."

GER_zollverein:0 "Reform Mitteleuropa"
GER_zollverein_desc:0 "For too long Mitteleuropa has existed in name only. It is time for is to start reforming it to actually benefit its members...and us. The first step is unified tariffs."

GER_synthetic:0 "Research in Synthetics"
GER_synthetic_desc:0 "In cooperation with members of the Kaiser Wilhelm society, IG Farben researchers have already been able to make astounding breakthroughs on the area of synthetic production. By giving them access to more funds, we might be able to make their research ready for mass implementation."

GER_experimental_research:0 "Experimental Research"
GER_experimental_research_desc:0 "While we have already made good progress in some of the more traditional fields relevant to industry - engineering, chemistry, physics - some of our scientists want funding to conduct research into some more esoteric matters. Though profit might not be as immediate, the long-term potential is immense!"

GER_black_monday_finish:0 "Finish Black Monday Reforms"
GER_black_monday_finish_desc:0 "It seemed impossible, but the numbers confirm it - the crisis is nearing its end. The key point is that it is not yet over. There are still millions without jobs, and civil society has been stretched to breaking point. The catastrophe of Black Monday will leave marks for a generation, but this is the beginning of the end."

GER_organize_the_youth:0 "Organise the Youth"
GER_organize_the_youth_desc:0 "Some experts have suggested that the best solution against the current lawlessness in our nation's youth would be organising them so that they can learn new skills and employ their energy for the public good. The Pfadfinder organisation would require increased spending for such an endeavour."

GER_a_christian_trade_union:0 "A Christian Trade Union"
GER_a_christian_trade_union_desc:0 "By founding the Deutscher Christlicher Gewerkschaftsbund as a state-endorsed union, we will hopefully establish a bulwark against attacks on the workers' loyalty from left and right. Workers will be able to voice their concerns under the moral authority of priests and the guiding hand of the 'summus episcopus': the Kaiser."

GER_jet:0 "Cult of Aviation"
GER_jet_desc:0 "The image of the aviator has changed in the current conflict. They have replaced the cavalry as the image of the glorious and gallant war. Every child aspires to be an aviator and streak across the skies in his shining armour. By further fostering this image, we can motivate our pilots to give their very best in the service of the Reich."

GER_linie1:0 "Reactivate the Ludendorfflinie"
GER_linie1_desc:0 "The Syndicalist menace looms darker than ever. In fear of going into the next war unprepared, the reactivation of the old Ludendorfflinie on our western border is considered vital. Once one of the dictator's many costly prestige projects, the line of bunkers and fortifications has fallen into disuse in recent years. This is nothing that cannot be solved with a bit of engineering ingenuity!"

GER_linie2_full:0 "Over the Meuse and Far Away"
GER_linie2_full_desc:0 "Our puppet regime in Brüssel is screaming for help against the Syndicalists. Extending the reactivation of the Ludendorfflinie over the Meuse river and up to the North Sea coast would be costly and take up precious time - but it might enable us to make a stand on foreign soil so that not one German civilian is threatened."

GER_linie2_small:0 "Fortify Bastenach Alone"
GER_linie2_small_desc:0 "Our resources are stretched thin and time is of the essence. Even though Flanders-Wallonia may lie somewhat undefended compared to the Franco-German border, we cannot afford to waste time defending foreign territory that will be lost sooner or later anyway."

GER_linie3:0 "Fortify the Rhineland"
GER_linie3_desc:0 "The Rhineland is the most heavily industrialised region in the entire world and absolutely vital to our economy, both in peace and in war. All the same, it lies only a few miles away from a border that many have been eyeing nervously in recent months. In order to prepare against any eventualities, we should start extending the Ludendorflinie northwards."

GER_schule:0 "Paderborner Luftkriegsschule"
GER_schule_desc:0 "The establishment of a formalised school for our aviators would help immensely in unifying and promoting this currently somewhat disorganised field. There are a lot of heroes of air warfare from the Weltkrieg, the most famous of course being the Red Baron himself, whose insight can still be valuable to new recruits. There, they could impart their wisdom to a new generation of German pilots."

GER_institut:0 "Institut für Luftfahrttechnik"
GER_institut_desc:0 "An independent research organisation for aviation technology, the Institut für Luftfahrttechnik, could prove a major stepping stone on the way to ensuring German dominance not only on the ground and on the sea, but also in the skies."

GER_heerflieger:0 "Keep the Fliegertruppe"
GER_heerflieger_desc:0 "Our aviators are currently organised as part of our army structure, without an independent air force command. This boosts cooperation between aviators and ground troops, and therefore leads to the current doctrine concentrating solely on that; air support with ground force primacy. This specialisation is suitable and should remain our policy."

GER_luftwaffe:0 "An Independent Luftwaffe"
GER_luftwaffe_desc:0 "Since the Weltkrieg the Red Baron, Manfred Freiherr von Richthofen, has argued for the establishment of an independent air force - the Luftwaffe, as he likes to call it. Up until very recently, the conservative elements in the traditionally more prestigious ground forces have been able to prohibit this, but with war looming once again, it might be time to consider the Baron's idea."

GER_sturzflieger:0 "Sturzflieger"
GER_sturzflieger_desc:0 "One concept that has recently found a lot of supporters among aviation researchers is that of an aircraft that dives from great heights onto the battlefield to deliver its payload, using its momentum to climb again immediately afterwards. This concept, dubbed Sturzflieger, would minimise the time our precious aircraft would be in immediate danger."

GER_cas:0 "Coordinated Close Air Support"
GER_cas_desc:0 "The requirements and possible uses of close air support aircraft have proven to be far different from those of more mainstream fighter aircraft. If we concentrate our air research capabilities on identifying and exploiting the intricacies of this specialised form of air warfare, we should be able to achieve far better results in aircraft manufacturing."

GER_para:0 "Found the Luftlandetruppe"
GER_para_desc:0 "Due to our continuing focus on ground-air cooperation, there have been proposals of greatly expanding our Paratrooper division, which is currently in its infancy. This might have to do something with the fact that jumping from a flying plane does not seem very glorious or entertaining - or survivable, really. We should promote the image of the paratrooper as the spearhead of the Kaiser's military."

GER_bombergruppen:0 "Bombergruppen Doctrine"
GER_bombergruppen_desc:0 "One of the first results of the founding of Richthofen's Luftwaffe has been the invention of a new doctrine. This doctrine asserts that the possibilities of massed bomber warfare are exciting enough to warrant primacy over the traditional ground support. Fighters should not be used on the ground, where they can be subjected to anti-air attacks, but in the skies where they can escort bomber squadrons."

GER_singapore_airstrips:0 "Expand Singapur Airstrips"
GER_singapore_airstrips_desc:0 "Singapur is the centrepoint of German East Asia. A fortress city, it has great demands for both civilian as well as military airstrips. We should meet this pressing need by investing in construction to protect our naval station from foreign rivals in the region."

GER_finalise_centralisation:0 "Finalise Centralisation"
GER_finalise_centralisation_desc:0 "The independent postal services of the kingdoms of Baden, Württemberg and Bavaria in southern Germany are some of the last remnants of the old federal structure of Germany. By finally expanding the responsibilities of the national German postal service to these states, we could help suppress these damaging particularist tendencies. Germany is not something you can opt out of!"

GER_democracy_in_prussia:0 "Democracy in Prussia"
GER_democracy_in_prussia_desc:0 "The current voting system in Prussia is archaic and undemocratic. The people are split into three strata according to their income, with the lowest strata, representing over sixty percent of the population, receiving as many delegates as the upper one, which represents less than ten percent! We should finally implement universal, secret and equal franchise for all citizens of Germany."

GER_easter_promises:0 "The Easter Promises"
GER_easter_promises_desc:0 "On April 7th 1917, when the war was at its very worst, after the horrifying 'Turnip Winter', the Kaiser promised substantial reforms and the abolition of the three-class voting system in Prussia. However, he promised all of that without offering an actual date. It might be time to remind the Kaiser of his promises..."

GER_embrace_faud:0 "Embrace the FAUD"
GER_embrace_faud_desc:0 "The Freie Arbeiter-Union Deutschlands has been a troublesome organisation. By embracing them and finally allowing them to operate unhindered, we could maybe make sure that they don't radicalise further."

GER_women_suffrage:0 "Women's Suffrage"
GER_women_suffrage_desc:0 "While the Prussians now finally have their universal, secret and equal franchise, the women of Germany are still exempt from the vote. Awareness of this issue has been steadily rising, and clubs modelled on the British suffragettes are recruiting new members. If we want to avoid the public embarrassment that the British suffered in that affair, we should maybe consider fulfilling their requests."

GER_schleicher:0 "Polizeiaufgabengesetz"
GER_schleicher_desc:0 "Because of the threat from the International, we can't afford to endanger the security of the Reich through improper liberalization. It would be best if we first ensure that there is still a Reich in the future, so we should expand the powers of our police so that they can better enforce the law in these dangerous times! As for the reforms... our people will soon understand that we are only acting for their own good and that we'll continue them as soon as the situation allows."

GER_schleicher_prerequisite:0 "Requires §YKurt von Schleicher§! to be the head of government."

GER_restore_country_rights:0 "Restore the Bundesrat"
GER_restore_country_rights_desc:0 "Under the Ludendorff regime, many of the privileges of the constituent countries of Germany were abolished. The largest of these insults was the formal dissolution of the Bundesrat, the chamber where delegates from all countries can voice their concerns and vote on empire-wide legislature. By reinstating this organisation, we would send a powerful and positive signal to the states of Germany."

GER_babelsberg:0 "Expand Babelsberg"
GER_babelsberg_desc:0 "The Babelsberg film studios have long replaced Hollywood as the most influential film industry of the world. However, on movies as far removed from politics as possible, is anything but supportive of the state. Some producers, namely Leni Riefenstahl, have proposed some projects that, with our funding, could help remind the Germans of their glorious past and future."

GER_gibraltar:0 "Secure Gibraltar"
GER_gibraltar_desc:0 "The Rock is the key gateway into the Mediterranean from the Atlantic, we shall demand the Spanish hand this over to us so we can better protect our southern holdings."

GER_spain:0 "Pacify Spain"
GER_spain_desc:0 "Why should we let Spain decide their own fate? They are either with us or against us and if they have chosen the latter then they deserve everything we deliver unto them."

GER_europakammer:0 "Europarat"
GER_europakammer_desc:0 "There have been recent proposals swirling around for a new body to increase integration of Mitteleuropa. Europarat, or the 'Council of Europe' would act as an effective monitor of cross-European trade and relieve the administrative burden of it on all Mitteleuropa."

GER_europakommission:0 "Europakommission"
GER_europakommission_desc:0 "With the resounding success of the initial Mitteleuropa reforms we shall expand and extend it to include further industrial measures under a single Europakommission. This body would focus on harmonising industrial regulations across Mitteleuropa and unifying the economies of all members over time."

GER_erasmus:0 "European Exchange Programme"
GER_erasmus_desc:0 "The Europarat has provided sufficient returns to expand its overall control to include matters of our research programs too."

GER_grain_and_steel:0 "Grain and Steel"
GER_grain_and_steel_desc:0 "Grain and steel are the lifeblood of our great nation and we should make sure it stays as such. We must invest in industrial development and our agriculture."

GER_border_regions:0 "Develop Border Regions"
GER_border_regions_desc:0 "The border regions of our empire currently lack infrastructure and investment, we shall rectify both with one swift move."

GER_mitteleuropa_brigades:0 "Paktbrigaden"
GER_mitteleuropa_brigades_desc:0 "In an effort to create a unified command structure under German control, the formation of Paktbrigaden have been decided with manpower drawn from Germany and all Reichspakt members."

GER_ostwall:0 "Expand the Ostwall"
GER_ostwall_desc:0 "Our eastern allies are vulnerable to any aggression coming from the Russian Tiger. We must expand the Ostwall defences to give our partners a fighting chance before our forces arrive."

GER_kaisergipfel:0 "The Kaisergipfel"
GER_kaisergipfel_desc:0 "It is time to set aside our differences with the Austrian Kaiser. By calling a so-called 'Kaiser Summit' we will be able to finally rid our two great nations of the tensions of recent years, and begin a new partnership."

GER_paneuropa:0 "The Dream of Paneuropa"
GER_paneuropa_desc:0 "We have thought small for far too long. Eminent scholars and leading lights from many major European institutions are calling for a new order, a Paneuropa. Perhaps it is an idea worth considering."

GER_poland_war:0 "Bring Back Order"
GER_poland_war_desc:0 "Poland has been a diplomatic oddity in Europe for far too long. Stuck in political limbo between the German and Austrian power blocs since the end of the Weltkrieg, it is time for proper German order to be brought back to the Polish state. Either through strong diplomatic effort or by force of arms, Poland will be brought into the German sphere where it belongs."

GER_poland_alliance:0 "Deepen Polish Ties"
GER_poland_alliance_desc:0 "Our initial forays into improving diplomatic ties with Poland have met with some amount of success. It seems that Poland too wishes to settle our past disputes and break the political stalemate of the past two decades. A proper diplomatic mission to Poland should warm our mutual relations and set the foundation for Poland to eventually move into our own sphere of influence."
GER_destroy_internationale:0 "Destroy the Internationale"
GER_destroy_internationale_desc:0 "The greatest threat to stability in the world is by far the Syndicalists, and they have no greater stronghold than the Internationale. For years, High Command has dreamed of leading troops into Paris again, restoring order in Europe and eradicating the vile Red Menace forever. There is no better time than now to strike. Let the communards tremble, for the Reichspakt comes!"

GER_subjugate_russia:0 "Subjugate Russia"
GER_subjugate_russia_desc:0 "While we dealt the Russian Bear a crippling blow in the Weltkrieg, years of covert and open rearmament have made the Russian nation eager for war and revenge against the German Empire. As long as the Russian threat exists on the eastern border, Germany and her allies are not safe. We cannot continue to let the menace of the East continue to build up its strength gradually; it is time to curb Russia's ambition and bring peace and order to the East once and for all."

GER_oil:0 "The Oil Must Flow"
GER_oil_desc:0 "Our colonial empire is the body and oil is the blood that fuels it. We must secure and maintain our supplies if we are to avoid disaster."

GER_oil_venezuela:0 "From Venezuela"
GER_oil_venezuela_desc:0 "Venezuela is a land rich with untapped oil and blessed with a relatively stable government, both factors that make them of great interest to us."

GER_oil_venezuela_start:0 "Send a Procurement Expedition"
GER_oil_venezuela_start_desc:0 "Now that we have identified Venezuela as a viable partner we will send a procurement expedition at once to make the necessary contacts required."

GER_oil_caucasus:0 "From the Caucasus"
GER_oil_caucasus_desc:0 "The Caucasus is a region rich with oil and filled with small regimes, many of which that are within our sphere of influence. We should being to levy this influence in the pursuit of oil."

GER_oil_caucasus_land:0 "Through Ukraine"
GER_oil_caucasus_land_desc:0 "One route to ensuring that we have uninterrupted oil supplies is by securing access across the great steppe from the Don-Kuban Union of the proud Cossacks. It may not be Azerbaijan, but securing its oil supplies is a good first step and will allow us to channel Azeri oil when the time comes."

GER_oil_caucasus_straits:0 "Across the Black Sea"
GER_oil_caucasus_straits_desc:0 "Focus unfinished."

GER_oil_georgia:0 "Secure Georgia"
GER_oil_georgia_desc:0 "As part of our operation to eventually seize control of the Baku oil fields in Azerbaijan it is essential that we seize control of Georgia by launching an invasion across the Black Sea. As a diplomatic oddity in the region, its end will not be mourned."

GER_oil_caucasus_treaty:0 "The Baku Conference"
GER_oil_caucasus_treaty_desc:0 "The time has come for us to acquire our main prize, the oil of Azerbaijan. If we arrange a meeting with senior Azeri diplomats in Baku, we may be able to come to terms with them. By guaranteeing their independence they might just be willing to come under our suzerainty without a fight."

GER_Settling_Old_Disputes:0 "Settling Old Disputes"
GER_Settling_Old_Disputes_desc:0 "There is a time for hurting and a time for healing. With the debt question with the Ottomans settled, the time for healing has arrived. We should let bygones be bygones and work towards a closer friendship with our Turkish allies."

GER_Research_Cooperation:0 "Research Cooperation"
GER_Research_Cooperation_desc:0 "Ottoman scientific expertise is severely lacking as for one the literacy rate of the Sublime Porte is abominable. Furthermore, the Sublime Porte was never really able to catch up with the west in terms of military development and has since mostly relied on imported goods. Through our newfound connections to the Ottoman Empire, we can help them both access better equipment and educate their own people for the future."

GER_Vanguard_In_The_South:0 "Vanguard in the South"
GER_Vanguard_In_The_South_desc:0 "Just like Belgium in the West and Lithuania in the East, the Sublime Porte forms Germany's Southern frontier and are as such tasked with an important role in guaranteeing our possessions in the region. From geographical features such as the Suez to the Caucasus to strategic ones such as the Oil fields of Iraq and the Chromite mines of Anatolia, the Ottoman Empire is an invaluable cog in the great machine of the Kaiser."

# New Political Tree #

GER_unity_justice_freedom:0 "Unity and Justice and Freedom"
GER_unity_justice_freedom_desc:0 "Radicalism has been contained and the status quo has been upheld. The next government has been decided and the Kaiser has nominated a new Reichskanzler to lead the nation for the next 5 years. It is now time to get down to business and shape our policy, whether that be taking the nation in an entirely new direction or ensuring stability."

GER_popular_germany:0 "A Popular Germany"
GER_popular_germany_desc:0 "The popular SPD-FVP coalition has won a majority in the elections. Both parties agree to champion the cause of the ordinary German, although they still have key disagreements on how to attain this."

GER_spd_kanzler:0 "A SPD Kanzler!"
GER_spd_kanzler_desc:0 "The Kaiser has nominated the leader of the Sozialdemokratische Partei Deutschlands to head the new coalition, focusing on improving the plight of the everyday German worker. Many believe that order to stay in power the SPD must navigate a fine line between social democracy and anything that may be considered syndicalism. If executed properly, we may be able to placate the more left-leaning elements of society and show those French dogs that one must not overturn the natural order in order to further the cause of the working class."

GER_denounce_marxism:0 "Marx, the German Hero"
GER_denounce_marxism_desc:0 "Contrary to what the vile Syndicalists of France and Great Britain seem to think, the father of modern Socialism, Karl Marx, was never closed to the idea of the establishment of a Socialist society from a Capitalist society, the proof is that he never really expressed in an explicit way the way of taking power by the workers and that he showed himself in several of his texts to be in favor of political, economic and parliamentary action within the liberal regime. It is hardly that the Syndicalists had never really read this author, perhaps this is due to their barely hidden Germanophobia which they let show through their revanchist propaganda. Because yes, we must not forget it, but Marx is above all a hero of the workers who is German, France and Great Britain having never invented Socialism, preferring tyrannical and authoritarian regimes. The SPD must follow the path traced by Marx and fulfill his will through Reformism, Democracy, Freedom and Socialism, and away from extremism and tyranny!"

GER_healthcare_reform:0 "Healthcare Reform"
GER_healthcare_reform_desc:0 "The idea of universal healthcare is a German one, with 1883's Sickness Insurance Law the first of its kind in the world. The law isn't perfect though, as it allows employers to deduct a portion of a worker's paycheck to fund their insurance, and does nothing for the unemployed. We must take this idea one step further, and offer free insurance to the unemployed as well as subsidize businesses to the shoulder the cost of their employees' healthcare as well as prohibit deductions."

GER_industrial_subsidies:0 "Subsidize Industry" #Feel free to rewrite
GER_industrial_subsidies_desc:0 "Industrial prosperity has always been at the core of the SPD's platform. While stopping at full nationalization of industry, the government should subsidize German industry to ensure fair payment of workers."

GER_protect_unions:0 "Protect Non-Syndicalist Trade Unions" #Feel free to rewrite
GER_protect_unions_desc:0 "Every worker deserves the right to be heard. After the FAUD crisis, we need to enshrine labor protections to ensure a worker's right to organize. Not all unions are created equal, however, and those with syndicalist tendencies will receive no such protections."

GER_fvp_kanzler:0 "A FVP Kanzler!"
GER_fvp_kanzler_desc:0 "The FVP is at a crossroads. In what came as somewhat of a surprise, the party's longtime leader, the radical liberal Anton Erkelenz, was not nominated by the Kaiser as the new Reichskanzler. Heading the country and leading the FVP is now the more centrist Erich Koch-Weser, who has entered an uneasy coalition with the SPD and must balance the left and right wings of his party in order to stay in government."

GER_encourage_immigration:0 "Mitteleuropan Immigration"
GER_encourage_immigration_desc:0 "One of the most beneficial results of the Weltkrieg was the formation of a German-dominated economic sphere across most of Europe. It would be a shame to not encourage many of Mitteleuropa's best, brightest, and strongest to immigrate to our country in order to bolster the German workforce."

GER_tax_junkers:0 "Tax the Junkers" #Feel free to rewrite
GER_tax_junkers_desc:0 "We must implement a progressive tax so that everyone pays their fair share. The Junkers have been hoarding their wealth for far too long, and it is time for them to pay some of it back for the benefit of the country's lower classes."

GER_freedom_of_religion:0 "Support Religious Freedom" #Taken from GRU, feel free to rewrite
GER_freedom_of_religion_desc:0 "The German Empire has long discriminated against non-Christians. We should ensure that everyone is free to choose their religion, as long as they do not disturb public order because of it. In order to ensure this, the church will be completely separated from the state as many of the philosophers of the Enlightenment envisioned."

GER_prop_up_GEA:0 "Prop Up East Asia"
GER_prop_up_GEA_desc:0 "With the ever-present threat of Syndicalist revolt in German East Asia, we must direct more resources to the colony and provide more opportunities to the natives in order to hopefully prevent such a thing from happening in the future."

GER_proportional_representation:0 "Proportional Representation"
GER_proportional_representation_desc:0 "One of the FVP's key platforms is the idea of proportional representation, in which the composition of the Reichstag should reflect the overall makeup of the electorate. The SPD has agreed in principle to support such a motion as well as it will only benefit them in coming elections. In order to pass the bill, however, we must make compromises as naturally the Kaiser will never willingly give up his power."

GER_free_press:0 "A Free Press" #Feel free to rewrite
GER_free_press_desc:0 "For years the government has carefully censored writings critical of the regime and the Kaiser. It is time to reform this as everyone deserves a voice, even those critical of the government, as a truly liberal society cannot flourish without freedom of ideas."

GER_fight_reactionaries:0 "Discredit Reactionaries"
GER_fight_reactionaries_desc:0 "Ever since the days of Bismarck, reactionary propaganda has ensured that the right-wing, and by extension the elite, have been able to brainwash everyday German citizens into supporting programs against their own interests as well as those of their neighbors. Now that German journalists are truly able to speak their minds, it is time to show the German people how poisonous these reactionary ideas truly are."

GER_liberal_germany:0 "A Liberal Germany"
GER_liberal_germany_desc:0 "The centrist Neue Große Koalition headed by the liberal NLP has won the most seats in the Reichstag, campaigning on a platform of national unity and economic freedom. While not quite as radical as the SPD, the Coalition promises to ensure a fair Germany for all social classes and advocate for moderate social reforms, although they are somewhat vague on how they will attain this and still hold strong ties to the social elites."

GER_lion_roars:0 "The Lion Roars!"
GER_lion_roars_desc:0 "Paul von Lettow-Vorbeck, the beloved Lion of Africa and the primary creator of the modern Mittelafrikan state, has been appointed Chancellor by the Kaiser. Lettow-Vorbeck plans to promote German unity much like he did as Statthalter of Mittelafrika and looks to modernize the German economy as well as tackle corruption and political extremism."

GER_reinstate_goldmark:0 "Reinstate the Goldmark"
GER_reinstate_goldmark_desc:0 "Upon the outbreak of the Weltkrieg in 1914, the Reichsbank cut the link between the Mark and the government's vast stores of gold bullion, which led to runaway inflation. For some reason, the government made that same mistake again in response to Black Monday and inflation is once again inevitable. Now that Black Monday is a distant memory, it is once again time to peg the Mark's value to precious metals in order to ensure economic stability and prevent us from ever having a situation where a wheelbarrow of cash is required to buy a loaf of bread."

GER_new_hanse:0 "A New Hanse" #Feel free to rewrite
GER_new_hanse_desc:0 "The Hanseatic League was one of Germany's first attempts at federalization when the Empire was simply a loose confederation of states. The League was a powerful industrial and trading force in its time, and was able to effectively monopolize trade across northern Europe. It is time to resurrect the ideas of the League and ensure German trading is the envy of the world."

GER_small_business:0 "Support Small Businesses" #Feel free to rewrite
GER_small_business_desc:0 "While large corporations such as Krupp and Siemens may hold the spotlight, small businesses are the backbone of the German economy. We must put our support behind them so the German middle class can truly thrive."

GER_enshrine_economic_freedoms:0 "The Spirit of von Lettow-Vorbeck"
GER_enshrine_economic_freedoms_desc:0 "Chancellor Vorbeck is one of very few in the world who can honestly say that they have built a nation from the ground up, transforming a patchwork of backwards colonial authorities into a strong nation-state in only 15 years. Many of these ideas could also strengthen Germany at home as well, such as his iron resolve that eventually secured the Dark Continent for the Germans in the Weltkrieg against all odds, as well as the sense of togetherness that built in the years that followed."

GER_prop_up_MAF:0 "Favor Mittelafrika"
GER_prop_up_MAF_desc:0 "It is no secret that the Lion of Afrika has always had a special fondness for the Dark Continent, ensuring that no policies under his guidance adversely affect the administration of the 'Model Colony'. It is now time to take that to the next level, promoting Mittelafrika to the place of 'Preferred Colony', providing preferential treatment towards Mittelafrikan imports and ensuring representation in Berlin of Germans across the continent in Berlin. Hopefully, this should also quell any unrest that may be boiling under the surface of the colony."

GER_maintain_constitutionalism:0 "Maintain Prussian Constitutionalism"
GER_maintain_constitutionalism_desc:0 "There's no need to rock the boat of the political structure. The current system is fine, ensuring that the German population is adequately represented in Berlin without causing too much unrest on either side of the aisle. We should enshrine our current voting law into the German Constitution in order to prevent radical changes to it either one way or the other."

GER_fight_radicals:0 "Denounce Radicalism"
GER_fight_radicals_desc:0 "Both the far-left and far-right are a danger to the security and stability of the Fatherland. There are even rumors among our intelligence community that this political polarization may have escalated to a civil war during the Black Monday crisis if the opportunity had presented itself. They need to be taught that their ideas are not welcome here."

GER_stable_germany:0 "A Stable Germany" #Feel free to rewrite
GER_stable_germany_desc:0 "Perhaps to nobody's surprise, the right-wing Zentrum-DkP coaltion has once again secured a majority of seats in the Reichstag. While both parties agree on conservative social and economic policies, the two parties are more of an 'unholy alliance' as they still disagree on multiple key issues, namely religion and the extent of centralization."

GER_zentrum_kanzler:0 "A Zentrum Kanzler!"
GER_zentrum_kanzler_desc:0 "Despite the current Reichskanzler Franz von Papen being a member of the Zentrumspartei, the Kaiser has instead nominated Heinrich Brüning as Kanzler instead, perhaps as a change of pace. Brüning, a staunch Catholic and a member of the federalist wing of the party, plans to reverse the centralist trend of recent governments as well as reform Germany based on Catholic values."

GER_ban_unions:0 "Ban Secular Trade Unions" #Feel free to rewrite
GER_ban_unions_desc:0 "While the Christian Trade Unions are a useful vehicle of spreading anti-Syndicalist thought, secular unions cause nothing but trouble and are against the values of Catholic social order. We must ban all unions supporting even an inkling of Syndicalism to protect the German worker from the heretical teachings of the Left."

GER_embrace_federalism:0 "Embrace Federalism"
GER_embrace_federalism_desc:0 "The former Bavarian branch of the Zentrumspartei, the Bayerische Volkspartei, agrees with us on many key issues—namely Catholicism, Conservatism, and until recently, Federalism. Now that the centralist Von Papen is no longer the head of the Party, it is time to return to our Federalist roots and proclaim greater autonomy for the constituent states of the Empire. Many believe that this could lead to the eventual reintegration of the BVP into our party proper, albeit at the ire of our coalition partners in the DkP."

GER_draw_closer_italy:0 "Draw Closer to Italy" 
GER_draw_closer_italy_desc:0 "All good Catholics have an immense reverence for the Pope, and Kanzler Brüning is no exception. As the Pope is the head of the government in Rome, it only makes sense to reach out to him and solidify our ties with our Catholic brothers in the south. The Pope has already expressed a willingness for this meeting, and has praised the German people as a shining example of what Catholics should strive to be."

GER_fund_breweries:0 "Fund German Breweries"
GER_fund_breweries_desc:0 "The German beer industry is known the world over for its quality beers thanks to the Reinheitsgebot purity laws first implemented in Bavaria in 1516. Since Black Monday many of these breweries are struggling, and it is up to us to get them back on their feet and once again export our beers globally. Prost!"

GER_dkp_kanzler:0 "Who Needs Change?"
GER_dkp_kanzler_desc:0 "While nominally a member of the Zentrumspartei, Kanzler Franz von Papen has taken much more of a DkP-leaning political stance in recent years, and the Kaiser has now nominated von Papen to head the centralist DkP-led coalition."

GER_cultural_centralization:0 "Cultural Centralization"
GER_cultural_centralization_desc:0 "While the German political system is already effectively centralized, there are still many areas of the empire that still embrace regionalist tendencies such as Bavaria and Elsaß-Lothringen. It is time to bring these areas into the German fold by eliminating the final vestiges of regional identity and have them embrace German culture one way or another."

GER_agricultural_subsidies:0 "Agricultural Subsidies"
GER_agricultural_subsidies_desc:0 "Much of Germany's farmland is owned by rich Prussian landowners who have reliably voted for the DkP for years. It is time to reward their loyalty with vast agricultural subsidies, and if that drives down prices of food for the German people, that's an added bonus. The Turnip Winter deserves to be a distant memory."

GER_elite_gymnasia:0 "Elite Gymnasia"
GER_elite_gymnasia_desc:0 "One of the core tenets of the German education system is our three-tiered model, where only the best and brightest Germans are able to attend a college-preparatory Gymnasium. Recently, Gymnasia have been beginning to admit lower class citizens at the expense of the nobility and middle classes. We must put a stop to this practice by charging tuition to these schools, ensuring only those with the means to attend are able to go on to a university education. As an added benefit, this should free up former college-bound students for military service. After all, elite education should be for the elites."

GER_restrict_press:0 "Restrict the Press" #Feel free to rewrite
GER_restrict_press_desc:0 "For years the government has carefully censored writings critical of the regime and the Kaiser. With the rising threat of Syndicalism is time to take this one step further, and outright ban the publishing any of any of these dangerous ideas in order to ensure German stability."

GER_freiwilliger_arbeitsdienst:0 "Freiwilliger Arbeitsdienst"
GER_freiwilliger_arbeitsdienst_desc:0 "The DkP-Zentrum coalition has established the 'Freiwilliger Arbeitsdienst', or 'Voluntary Labour Service', which will provide jobs on public work projects for unemployed Germans nationwide, with an emphasis on the youth. The purpose of this is threefold—not only to the unemployed no longer get paid to do nothing, it will also serve as valuable work experience as well as provide labor for much-needed infrastructure projects."

GER_prop_up_AOG:0 "Support the AOG" #Feel free to rewrite
GER_prop_up_AOG_desc:0 "While the AOG may only control a nominal amount of Chinese land, the cities they do control are among the most prosperous in China. We must support the AOG in order to ensure their trading power rivals those owned by the Legationaries and the Qing."

GER_disenfranchise_traitors:0 "Disenfranchise 'Traitors'"
GER_disenfranchise_traitors_desc:0 "Due to the reforms made by the Easter Promises, the last election was much too close for our liking. While the reforms cannot be easily reversed, we can ensure future elections not be quite as competitive by denying the vote to those deemed 'traitors' to the country, such as the troublemakers in the FAUD and supporters of so-called 'parliamentarianism', as well as those who reject true German ideals."

GER_fight_socialism:0 "Crush Socialism"
GER_fight_socialism_desc:0 "Socialism is a blight on the Kaiserreich as well as the world. It has provoked bloody revolution in once-proud nations such as France, Britain, and Russia, and if it happened to them it could happen to us. At least that's what we will tell the German people while we ban any and all socialist organizations, and discredit those with socialist leanings such as the SPD. It's as good for them as it is for us."

GER_for_the_fatherland:0 "For the German Fatherland!"
GER_for_the_fatherland_desc:0 "While only being a nation for around seventy years, the great people of the Kaiserreich have shown time and time again that adversity only makes us stronger and that the old order will always prevail over revolutionary idealism. A national pride has filled the hearts and mind of the German people, and there is no doubt in their minds that the 20th century is very much the German century. Gott mit uns!"

### Decisions ###
GER_appeal_to_old_friends:0 "Appeal to [From.GetNameDef] for Help"
GER_appeal_to_old_friends_desc:0 "With the war turning against us, it is becoming clear that we need power allies. Perhaps it would be wise to turn to our old allies in [From.GetNameDef] for support? The unity of the Central Powers quickly fell apart at the end of the Weltkrieg, but they remain states generally sympathetic to the protection of monarchism. Surely they would not leave us to stand alone in the face of the syndicalist threat?"

### Domestic Events ###

gerdom.1.t:0 "The Constitution of the German Kaiserreich"
gerdom.1.d:0 "After the crushing defeat of the Second French Empire by forces of the North German Federation, our constitution was signed in 1871 by representatives of the Federation and four other states in southern Germany. The new constitutional framework created integrated the southern states into the Prussian-led Federation, thus giving the enlarged entity a new identity as the Deutsches Reich.\n\nAccording to the constitution, the Empire is a federation of twenty-five German states. The title of Bundespräsidium, or Federation President, was held by the King of Prussia, a figure now invested with the title of Emperor of Germany. The Emperor directly appoints the Chancellor, the head of government and chairman of the Bundesrat, the council of representatives of the German states. Laws are enacted by both the Bundesrat and the Reichstag, the lower house Imperial Diet elected by male Germans above the age of 25 years.\n\nWith an option to dissolve the Reichstag on a whim, it is clear that the main political power in the German Empire actually rests not in Reichstag, elected by the people, but in the hands of the non-elected German Emperor. Another issue is the Prussian three-class voting system, which has remained mostly unchanged since 1849.\n\nOver sixty years after the founding of the Kaiserreich, the liberals and social democrats are growing increasingly disgruntled with the status quo and our constitution may need revision soon to help us weather the upcoming turbulence..."
gerdom.1.a:0 "A constitution guarantees stability, at least."

gerdom.2.t:0 "Hans von Seeckt's Funeral"
gerdom.2.d:0 "Our Chief of General Staff, Hans von Seeckt, has died today in Berlin. The hero of the Intervention in China passed away peacefully in his sleep.\n\nOur nation is mourning the loss of a true German hero, and all important dignitaries were in attendance at his funeral in Berlin. Afterwards, the Chief of the Army, August von Mackensen, could be seen whispering something to the Kaiser in private. It was revealed shortly thereafter that von Mackensen himself intends to retire."
gerdom.2.a:0 "Farewell to you both."

gerdom.4.t:0 "The Grain Crisis"
gerdom.4.d:0 "With parts of our grain supply in the Baltic and the Ukraine no longer under our control, we have begun encountering severe problems. Our burgeoning urban population cannot rely on German agriculture alone, and there have been scattered reports of state granaries going empty. Let's hope that this does not escalate as far as the horrible hunger winter of 1916/17..."
gerdom.4.a:0 "Scheisse!"

### Agricultural crisis in Mitteleuropa ###

gerdom.11.t:0 "Agricultural Crisis in Mitteleuropa"
gerdom.11.d:0 "During this time of great crisis, the complacent agricultural sector of the German economy has proven to be particularly vulnerable to the economic downturn. With this in mind several Junkers, representing the landed nobility of the Kingdom of Prussia, have asked for protectionist legislation and state subsidies for their agricultural production. By imposing tariffs on foreign produce, we will strengthen this vital sector of the Reich's economy and protect our farmers. Unfortunately such a measure is likely to cause further damage to the economy of our neighbours, dependent as they are on German markets for their food exports. The wheat crop in the Ukraine is particularly vulnerable, and choosing to enact protectionist measures might seriously damage them and our other agrarian partners."
gerdom.11.a:0 "We must protect our own peasants."
gerdom.11.b:0 "We shall not risk our Mitteleuropan ties."

gerdom.12.t:0 "Suffragist Movement Gathers Strength"
gerdom.12.d:0 "Lately there has been increased momentum in the women's suffrage movement, which seeks to force the government to enfranchise women by giving them the right to vote and stand for elected office. In these troubled times for the Empire, we must be careful in formulating a policy response liable to cause domestic tensions. Granting the suffragists what they ask would anger the more conservative elements of our government, particularly members of the Reichstag, a body currently elected solely by universal male suffrage. On the other hand, a stern refusal followed by reprisals may lead to further protests and riots, especially in the more liberal states, many of which already permit female voting in regional assemblies."
gerdom.12.a:0 "It's a cause worth supporting!"
gerdom.12.b:0 "Promise action but do nothing."
gerdom.12.c:0 "Women. Know your limits."

gerdom.13.t:0 "German Women Demand Recognition"
gerdom.13.d:0 "In the great war against the Syndicalists, German women have assiduously proven their loyalty to the Empire. Some of them have proven fundamental to our propaganda efforts with very many of them began working in factories to relieve the men that had to leave and fight the enemy at the front. Their contribution has been invaluable and they have proven their ability and independence time and time again. For these reasons, the suffragist movement is stronger than ever and asking once again that the government grant women the right to vote and to run for office."
gerdom.13.a:0 "Will they never stop?"

gerdom.14.t:0 "The Halbstarke Terror"
gerdom.14.d:0 "With the devastating economic situation, many families struggle to earn their daily bread and the social security net is strained to the breaking point. In recent weeks the streets of many German cities have been increasingly terrorised by gangs of teenagers. These 'Halbstarke' steal products from the markets and shops, and often money from innocent pedestrians, or commit acts of vandalism to escape boredom and frustration. Few citizens feel safe on the streets anymore and it is clear that what some in the government might see merely as low-level civic disorder instead has the makings of total societal breakdown."
gerdom.14.a:0 "Mein Gott! How shocking!"

### Tirpitzprogramm ###

gerdom.15.t:0 "The 1934 Naval Programme"
gerdom.15.d:0 "The Kaiserliche Marine stands as the strongest navy in the world in the year 1936, but many challenges will face it in the coming years. The expansionist Empire of Japan and resurgent Syndicalist fleets of Britain and France are both key future enemies seeking to unseat German naval superiority across the world.\n\nIn 1934, we started a major naval construction plan, and many of the ships laid down in that period are well on their way to being finished. Unfortunately, with our naval industry limited due to ongoing economic malaise, we will have to limit ourselves to one area of production. The question is - what should we focus on during the next six months?"
gerdom.15.a:0 "Battleships."
gerdom.15.b:0 "Carriers."
gerdom.15.c:0 "Destroyers."
gerdom.15.e:0 "U-Boats."

gerdom.16.t:0 "Reviewing the 1934 Naval Programme"
gerdom.16.d:0 "With the Naval programme of 1934 well under way it is incumbent on us to choose how we wish to continue. After all, priorities in the shifting sands of modern naval warfare seldom stay the same for long. What should we do?"
gerdom.16.a:0 "Begin the construction of a pair of Battleships!"
gerdom.16.b:0 "Begin the construction of a pair of Carriers!"
gerdom.16.c:0 "A squadron of Destroyers!"
gerdom.16.e:0 "Some U-Boats!"
gerdom.16.f:0 "Continue Battleship construction."
gerdom.16.g:0 "Continue Carrier construction."
gerdom.16.h:0 "More Destroyers."
gerdom.16.i:0 "More U-Boats."
gerdom.16.j:0 "The programme has been fulfilled!"
gerdom.16.k:0 "There is nothing we CAN do until Kiel is back under our control..."

### Schleicher and the DVLP ###

gerdom.17.t:0 "Kurt von Schleicher and the DVLP"
gerdom.17.d:0 "'Scandal! Scandal! Reichskanzler von Schleicher observed dining with Alfred von Hugenberg! Scandal!' cry the newspaper boys today. The prestigious Berliner Tagblatt, already responsible for the publication of the infamous Osthilfeskandal in 1923 that led to the end of the Ludendorff regime, has landed another major scoop.\n\nA reporter was able to observe and even partially overhear a conversation between Reichskanzler Kurt von Schleicher and the leader of the reactionary Junker party DVLP, Alfred von Hugenberg, at a Berlin varieté. The relatively low standing of the establishment only adds to the scandal and while crowds come together to discuss the news, one question is on everyones' lips - what will the Kaiser's reaction be once he opens his morning newspaper?"
gerdom.17.a:0 "We should turn to von Papen."
gerdom.17.b:0 "The SPD can't be any worse..."
gerdom.17.c:0 "Brünings Zentrum will ensure order."
gerdom.17.e:0 "It's merely fake news."

### Army dispute event ###

gerdom.18.t:0 "Another Army Argument"
gerdom.18.d:0 "While there is no shortage of capable thinkers in our Staff, one may argue that the issue we currently face is actually having too many of them. Currently, the Staff has divided itself into three groups of competing thought.\n\nProponents of an infiltration-focused doctrine, backed by Kurt von Hammerstein-Equord, argue that the fighting spirit of the infantry and well-trained battalions backed with the highest quality weapons available acting in perfect coordination is the key to success.\n\nMeanwhile, Georg Bruchmüller, a seasoned officer from the Weltkrieg, proposes an artillery-focused doctrine with an emphasis on heavy bombardment to facilitate a breakthrough, replacing the infantry charges of old with even more shells than we've traditionally used.\n\nFinally, the least popular group of theorists led by Erich von Manstein and Heinz Guderian passionately argue for a large tank army backed up with motorized and mechanized infantry, envisioning an armored breakthrough with coordinated air support to get behind the enemy's lines.\n\nDuring a typical briefing with the Kaiser on the military, Heinz Guderian initiated an especially inflammatory argument with Kurt von Hammerstein-Equord on the matter of production priorities. While seemingly trivial, these arguments have been becoming more common as of late over every minor detail.\n\nThe situation has reached a boiling point, and it falls on the aging Wilhelm to come to a decision. Who has his support?"
gerdom.18.a:0 "Guderian's army is the one I want."
gerdom.18.b:0 "Bruchmüller speaks sense."
gerdom.18.c:0 "von Hammerstein-Equord has served us well for years!"

### Weapon Manufacturer Selection event ###

gerdom.19.t:0 "Choosing a Weapons Manufacturer"
gerdom.19.d:0 "As the world continues to become more dangerous, many in our government are suggesting that we could benefit from selecting a single arms manufacturer to standardize production and equipment standards. Naturally, German industry is robust and we have several choices available to us!\n\nMauser, dating all the way back to 1811, is perhaps the most obvious choice. They have a global presence, and have provided us with weapons for years--Such as the sturdy and reliable bolt-action Karabiner 98k.\n\nHaenel has been around since 1840, and is a smaller and less likely choice. However, there is a remarkable simplicity and sturdiness about their weapons that we can use. They also have some interesting ideas for weapons that can fire multiple bullets without needing to be bolted back with every shot!\n\nMostly, Walther, founded in in Ulm back in 1886, makes pistols--Good ones. However, they could easily accommodate our needs with just a bit of funding. Their weapons are well-rounded, but don't particularly excel in any one area.\n\nSauer & Sohn is the oldest of them all. If anyone could get us plenty of guns quickly, it would be them. Time is short, and we need to get a substantial army in the field; it might be best to just get a weapon in our men's hands as long as it fires.\n\nWe have the forms filled out and ready. Who do we send them to?"
gerdom.19.a:0 "Mauser, as always."
gerdom.19.b:0 "Erma shouldn't exist, why is this option here?"
gerdom.19.c:0 "Haenel."
gerdom.19.e:0 "Walther."
gerdom.19.f:0 "Sauer & Sohn."

### Election of 1937 ###

gerdom.27.t:0 "Elections of 1937"
gerdom.27.d:0 "Today, the German people will elect their representative to the Reichstag! The elections have been tightly fought, and the results are awaited with much anticipation. The fate of several parties and, of course, the Kaiserreich itself could be decided today.\n\nIf the Social Democrats manage to secure enough votes, the 'realist' wing of the Social Liberal FVP will form a coalition with them. Another possibility would be a coalition of nearly all liberal and burgeois parties - NLP, FVP and Bavarian splinter party BVP - against the predominance of the DkP, led by the beloved Lion of Africa, Paul von Lettow-Vorbeck. Or the DkP could just continue their comfortable majority.\n\nWho shall win?"
gerdom.27.a:0 "SPD and 'realist' FVP!"
gerdom.27.b:0 "The lion roars! The Neue große Koalition!"
gerdom.27.c:0 "Change? Who needs change?"

gerdom.28.t:0 "A New Reichskanzler?"
gerdom.28.d:0 "Under the constitution of 1871, there is no formal government in the Kaiserreich. Instead, the Kaiser appoints a person of his liking to the post of Reichskanzler, who then fills the state secretary posts of the 'Reichsleitung' - the 'Reich administration'.\n\nEven though the SPD won the most Reichstag posts in the elections, this does not mean the Kaiser has to even consider appointing a new chancellor. However, following the Ludendorff regime, this gesture of goodwill has become the modus operandi, and abandoning it could lead to public unrest. Another alternative being floated is appointing the leader of the more moderate FVP in lieu of appointing a SPD Reichskanzler. What shall we do?"
gerdom.28.a:0 "Appoint Otto Wels, the first SPD Reichskanzler!"
gerdom.28.b:0 "Keep the current Reichskanzler."
gerdom.28.c:0 "Appoint Kurt von Schleicher, the kaisertreue alternative!"
gerdom.28.e:0 "Appoint Erich Koch-Weser, the first FVP Reichskanzler!"

