ZO_europamark_idea:0 "Mitteleuropa"
ZO_europamark_idea_desc:0 "We are the leader of Mitteleuropa, an economic cooperation pact that helps us project power."

GER_mil_support_idea:0 "German Military Support"
GER_mil_support_idea_desc:0 "Under the terms of our hard-fought treaty with the German Reich they have promised us full military support."

GER_eco_support_idea:0 "German Economic Support"
GER_eco_support_idea_desc:0 "Under the terms of our treaty with Germany we managed to agree on an economic trade zone with them. This should help industrialise our nation."

GER_two_front_idea:0 "War on Two Fronts"
GER_two-front_idea_desc:0 "We're at war with both France and Russia, a nightmarish situation that we strove to avoid at all costs. We won once, and we shall do so again!"

GER_Austria_Integration:0 "Austrian Integration"
GER_Austria_Integration_desc:0 "Austrian integration will take time. Until it is finished we won't be the unified fighting force we should be."

GER_FVP1:0 "The Fourty Hour Work Week"
GER_FVP1_desc:0 "The implementation of the fourty hour work week has created a situation where employers can no longer expect to succeed by making their workers labor endlessly. The result of this new regulation has been a race of innovation and productivity, one that we can capitalize on and benefit from by increasing infrastructure investments in parallel."

GER_NLP2:0 "Easy Money Policy"
GER_NLP2_desc:0 "Simple and low-risk access to credit for both the general populace and businesses is causing some economic growth within the private sector."

GER_DKP2:0 "Agricultural Subsidies"
GER_DKP2_desc:0 "Subsidising agriculture both makes farmers fond of our administration and increases food supply. What's not to love?"

GER_ZEN2:0 "The Shakeout"
GER_ZEN2_desc:0 "Businesses are closing and consolidating together in the aftermath of Black Monday, causing some short-term chaos."

GER_ZEN1:0 "German Austerity"
GER_ZEN1_desc:0 "Waste not, want not. By cutting down on government expenditures wherever we can and securing budgetary confidence, our stability even in the face of crisis is guaranteed."

GER_ZEN22:0 "Consolidated Industry"
GER_ZEN22_desc:0 "Following Brüning's program of allowing German industry to settle with minimal intervention, it seems as though efficiency and output has increased as a result."

GER_grain_and_steel_idea:0 "Grain and Steel Programme"
GER_grain_and_steel_idea_desc:0 "Focusing on local initiatives opposed to foreign, this programme hopes to achieve a small level of autarky within the Kaiserreich and less relience on foreign goods"

GER_marxism_redeemed:0 "Marx Redeemed"
GER_marxism_redeemed_desc:0 "Karl Marx's ideas have long been bastardized. Marx himself never called for violent revolution, instead calling for mass social democratic parties occupying national parliaments to achieve social change. The German people have been reminded of this fact, and have reappropriated the symbol of Marx into a true German hero who would look down upon the Syndicalists who claim to espouse him."

GER_freedom_of_press_idea:0 "Free Press"
GER_freedom_of_press_idea_desc:0 "The liberalisation of the press and end to censorship has allowed new ideas to reach the public."

GER_proportional_representation_idea:0 "Proportional Representation"
GER_proportional_representation_idea_desc:0 "Recent electoral reforms have ensured the composition of the Reichstag more closely reflect the political leanings of the electorate."

GER_preferred_colony_idea:0 "Preferred Colony"
GER_preferred_colony_idea_desc:0 "Berlin has rightfully declared that we are their so-called 'preferred colony' and have begun to give us preferential treatment in colonial affairs, providing us with better equipment and more funding than the rest of the German possessions."

GER_protected_unions_idea:0 "Trade Union Protections"
GER_protected_unions_idea_desc:0 ""

GER_religious_freedom_idea:0 "Freedom of Religion"
GER_religious_freedom_idea_desc:0 ""

GER_progressive_tax_idea:0 "Progressive Taxation"
GER_progressive_tax_idea_desc:0 "The Junkers as well as other wealthy Germans are now paying their fair share to help the less fortunate."

GER_mittel_immigration_idea:0 "Mitteleuropan Immigration"
GER_mittel_immigration_idea_desc:0 "The FVP administration is encouraging immigration from across the Mitteleuropan economic sphere by relaxing restrictions in order to bolster the German workforce."

GER_goldstandard_idea:0 "Goldstandard"
GER_goldstandard_idea_desc:0 ""

GER_hanse_idea:0 "New Hanseatic League"
GER_hanse_idea_desc:0 "Germany's latest investment in trade supremacy has paid off. Not only are we seeing trade monopolies not seen since the days of the Hanseatic League, we are also seeing increased dividends in productivity at home."

GER_lionhearted_idea:0 "Spirit of Mittelafrika"
GER_lionhearted_idea_desc:0 "The most important lesson of the Weltkrieg was likely the sheer determination of now-Kanzler von Lettow-Vorbeck during the campaign in Africa to continue fighting no matter how dire the situation might have appeared. This mantra to never stop fighting has been taken to heart by the German people."

GER_prussian_constitutionalism_idea:0 "Prussian Constitutionalism"
GER_prussian_constitutionalism_idea_desc:0 "Under Prussian Constitutionalism the political landscape of the German Empire has flourished under the wise guidance of the Kaiser. There is no reason we ever need to change this system, so we might as well make this system work for us."

GER_ITA_relations_idea:0 "Papal Support"
GER_ITA_relations_idea_desc:0 "The Pope has expressed his support for Germany as a Catholic bulwark against the godless Syndicalists."

GER_christian_unions_idea:0 "Christian Unionism"
GER_christian_unions_idea_desc:0 "The only legal trade union left in the nation is the state-funded Deutscher Christlicher Gewerkschaftsbund and its derivatives. By essentially controlling German unionism, we have been able to encourage a more productive workforce."

GER_disenfranchisement_idea:0 "Controlled Voting Privileges"
GER_disenfranchisement_idea_desc:0 "Voting is a privilege, not a right. The people have been reminded of this fact, and anyone deemed against the interests of the state is no longer allowed to vote in national elections."

GER_federalization_idea:0 "A Federal State"
GER_federalization_idea_desc:0 ""

GER_elite_gymnasia_idea:0 "Elite Gymnasia"
GER_elite_gymnasia_idea_desc:0 "Elite education is now restricted to those with the means to afford it, freeing up the rest for military service and also improving the quality of said education."

GER_ag_subsidies_idea:0 "Agricultural Subsidies"
GER_ag_subsidies_idea_desc:0 "Subsidizing agriculture both makes farmers and landowners fond of our administration and increases food supply. What's not to love?"

GER_restricted_press_idea:0 "Press Restrictions"
GER_restricted_press_idea_desc:0 "Restricting the German press from publishing anything critical to the government has prevented seditious ideas from forming in the minds of citizens."

GER_centralization_idea:0 "A Centralized State"
GER_centralization_idea_desc:0 ""

GER_fatherland_idea:0 "For the German Fatherland!"
GER_fatherland_idea_desc:0 ""

GER_russia_strategy:0 "Anti-Russian Foreign Policy"

GER_EU_Member:0 "European Union Member"
GER_EU_Member_desc:0 "This nation is a member state of the European Union, an ambitious project outlined by many thinkers and implemented by the German Empire in hopes of creating everlasting prosperity and effective cooperation on the Old Continent. Owing to Germany's important status the policy of the Union largely follows the designs dreamt up in the Pan-European Council building housed inside Berlin's Schloss Charlottenburg, a picturesque baroque palace.\n\n\n\n\n\n\n\n £GFX_Portrait_Germany_Pan_Euro_Council\n\n\n\n\n\n\n "
GER_EU_Leader:0 "European Union Leader"
GER_EU_Leader_desc:0 "This nation is the main founding member and leader of the European Union, an ambitious project outlined by many thinkers and implemented by the German Empire in hopes of creating everlasting prosperity and effective cooperation on the Old Continent. Owing to their important status the policy of the Union largely follows the designs dreamt up in the Pan-European Council building housed inside Berlin's Schloss Charlottenburg, a picturesque baroque palace.\n\n\n\n\n\n\n\n £GFX_Portrait_Germany_Pan_Euro_Council\n\n\n\n\n\n\n "

