unionstate.500.t:0 "The Army Requisitions Civilian Trucks"
unionstate.500.d:0 "After Patton announced his Motorisation program for the new American Army, a proposal was sent to President Long to decide on the requisition of civilian vehicles in order to supply our fast-growing army. With his approval, we have begun seizing vehicles from the civilian populace, although to our surprise, some proud patriots line up next to our storages to volunteer their vehicles for the incoming fight. While not all their vehicles have proven to be useful for us, we have managed to requisition a fair amount of trucks which can either be modified to transport troops with ease or which are sturdy enough to transport our troops at once."
unionstate.500.a:0 "The Kingfish Thanks your Service"

unionstate.501.t:0 "First Paradrop Exercise"
unionstate.501.d:0 "While technically speaking, the first paradropping excercises were practiced in 1930 with biplanes dropping machine gun squads, today a major breakthrough has been achieved in the airborne department. After finishing a rigorous conditioning and training program started two weeks ago, a lottery was made to decide the jumping order of the experimental paradropping platoon made up of volunteers. When the Douglas C-33 took off from the Lawson Air Field and finally was put into position to start the experiment, Second Lieutenant William T. Ryder became the first American Paratrooper after making his jump and landing near Fort Benning. The second man, however, refused to jump, and so the first enlisted man to become a paratrooper was Pvt. William N. "Red" King, and then the remaining 8 platoon members in the aircraft. After their touchdown, they quickly reached the rendezvous point and completed their excercise goals, making the experiment a success."
unionstate.501.a:0 "Start Scheduling New Jumps"

unionstate.502.t:0 "Formation of the First Paratrooper Divisions"
unionstate.502.d:0 "With the success of our scheduled mass jumps and with the blessing of General Patton, Fort Benning had begun taking volunteers for paratrooper units. While originally the high training standards and relatively high mortal risk initially caused few volunteers to show up, the high command authorized a triplication of the paratrooper wage as opposed to the foot soldier wage. Soon enough, the 501st Parachute Battalion was formed, quickly followed by other battalions and regiments. After a week recruitment, the number of volunteers was enough to form 5 paratrooper divisions for us to utilize. While these divisions still lack combat experience, this breakthrough in Airborne tactics should not be underestimated, and the High Command is looking forward to seeing their investment in these divisions pay off."
unionstate.502.a:0 "'Death from Above'"


###PHILIP###
unionstate.301.t:0 "The Vatican offers military aid to Huey Long"
unionstate.301.d:0 "In a rather surprising gesture of solidarity, the Papal States, under the auspices of the Current Pope, has extended the offer of both weapons and supplies to the Minutemen, but even going so far as to send fighting men, many of them formed from the ranks of French and Italian volunteers, to aid the Minutemen in freeing America of corruption and syndicalism. This has come as a shock to the Long administration; it's been well known that America is a largely Protestant with the Catholic population, whilst large as well, mostly reside in the greater area of New England, some of them only living as far south as southern Maryland, all well out of the reach of the American Union State at present. While Huey Long personally would attribute this gesture to traditional Catholic virtues of charity and diligence, as most would, some among the upper echelons of the AUS supporters, particularly the devout protestant Gerald L. K. Smith, despise the notion of Roman Catholic intervention, urging Huey Long to refute any attempt by the Vatican to potentially expand their influence in North America, citing the Cristero Wars in Mexico as an example of the Papacy's "corrosive attempt to uproot the values of the Free World. One can easily dismiss Pelley's ravings as unfair and bigoted, the ultimate decision rests with Huey Long."
unionstate.301.a:0 "Send our thanks to His Holiness, but we have things under control."
unionstate.301.b:0 "Smith's just being paranoid, we need rifles, damn it!"

unionstate.302.t:0 "The Vatican Vanguard marches on Baltimore"
unionstate.302.d:0 "As the army advanced north passed the mid atlantic and into Maryland, the Papal State Volunteers took the initiative, without the permission or go-ahead of the High Command, to storm the city of Baltimore just as the army reached the outskirts of the city limits. Crossing into the city over the river from Fort Armistead, under heavy fire, on ramshackle barges for most part with the aid of loyalist elements in the city, the Papal Militia landed at Sparrow's Point and rushed headlong into the teeth of the enemy resistance along the riverside, splitting their forces and cunningly using the cover of back alleyways and side streets, advancing inward as the main forces battled the enemy across the main boulevards and through city parks. At the crescendo of the fighting in the city, the Papal volunteers, in a display of near-suicidal bravery, at once advanced on the enemy forces entrenched on Gulford Avenue outside City Hall, the Militiamen, with the aid of a number of local volunteers, many of them African-American and many more of them from the white Catholic citizenry, charged the barricades, overwhelming the enemy combatants, causing many of them to simply break rank and flee, and while many militiamen lost their lives in the fighting, including the heroic sacrifice of the militia leader, Father Emilio Arandes, by mid day, the city had surrendered to Huey Long and the American Union State. While this proved to be a huge victory for both Long and the militia, some within the military were angry with impudence displayed by the militia, with Field Marshal George Van Horn Moseley being particularly reluctant to acknowledge the role the volunteers played in taking the city, stating publically: "This war is our war, not their personal crusade""
unionstate.302.a:0 "Gah, Moseley's a bigot anyway, victory is victory!"

unionstate.303.t:0 "Philip Acosta Carroll assumes leadership of the Catholic Militia"
unionstate.303.d:0 "A vigil was held for the late Father Arandes took place in Baltimore today as members of both the Papal Militia and the local Catholic community arrived to honor the sacrifice of the volunteers who gave their lives in the liberation of Maryland. Among those in attendance beside the memorials to Arandes, who heroically lead the bayonet charge into city hall before being gunned down by separatist traitors, was a pious dignitary from among Maryland's Catholic elite. Philip Acosta Carroll, an army officer and an irreverently patriotic and deeply religious supporter of the Papal Volunteers who was the chief architect of the Longist resistance in Baltimore, Carroll has the distinction of being a direct descendant of Charles Carroll of Carrollton, known to history as one of America's Founding Fathers and as the only Catholic signatory of the Declaration of Independence, a man hailed as a hero as the principle financial supporter of the American Revolution, many American historians credit the institution of Freedom of Religion in the  US constitution as a means of honoring the contribution of a Catholic man's diligence and charity to a largely Protestant country's war of independence. Now, hundreds of years after the American revolution, the United States stands at the forefront of another revolution, and it is here, as before, that Philip Carroll, like the Lord of Carrollton before him, has pledged himself to the American Union State and in accordance with recent communiques with the Vatican, Carroll has formally assumed leadership of the Papal Militia, ready to lead the Catholic faithful in America against the scourge of the Syndicalist and Stratocrat alike. This news has been met with an immense upswing in support, causing a massive swell in donations and volunteers for the American Union State, both for Huey long's Minutemen and the Carroll's Papal Militia."
unionstate.303.a:0 "We couldn't ask for a more wholly American Patriot! Maybe now Smith and Moseley will quit their grousing."

unionstate.304.t:0 "The Holy American League"
unionstate.304.d:0 "With the end of hostilities in the continental United States, the Catholic volunteer corps, seeing a surge in popularity for their role in consolidating America under the Kingfish, have begun an effort to reorganize themselves to be better able to continue to aid the American people in this new, post-war era. To that end, the corps commander, Philip Acosta Carroll, along with a high-profile cabal of devout Catholics, both famous and notorious, from the American political theater, have announced the formation of the Holy American League, a non-profit organization dedicated to Catholic, christian values of charity and diligence and the American spirit. Within this new coalition, Carroll and his militia have surrounded themselves with a posse of political elite, one of the more well known figures being New York Governor Al Smith, the Brooklyn-born democrat credited with a reputation as a venerable elder statesmen and for his involvement in the construction of the Empire State Building, it is hoped that Smith's moderate reputation would help legitimize the League in the eyes of the Senate and Congress. In addition to Smith, among the founders of the League, most controversially, includes woman's suffrage activist and  known socialist sympathizer Dorothy Day, who is herself most known for her relationship with the likes of Big Bill Haywood, Jack Reed and the SPA, all avowed enemies of Huey Long and the American Union State, and while Long has been comparatively lenient in allowing Day to continue to operate in the continental United States, mostly due to her socialist tendencies mostly revolving around humanitarian activism and charity, which happen fall in line with Long's welfare policies, the League has still garnered a great deal of public criticism for Day's history with the syndicates. Day's involvement might explain the strange absence of the loudest and most obvious supporter of American Catholics, and while Charles Coughlin himself was quite loud and ardent in his initial support of Carroll and the volunteers, the alignment with Day has turned Coughlin into the League's most scathing critic, verbally ripping apart the League on his radio show, stating loudly that he will oppose any measure that seeks to uproot the sanctity of American faith."
unionstate.304.a:0 "First Smith, than Moseley, now Coughlin...maybe they have a point."

unionstate.305.t:0 "League helps the poor"
unionstate.305.d:0 "As the first step in the Holy American League's plan to aid in the reconstruction effort of the American Union State, Philip Acosta Carroll, in concert with Al Smith and Dorothy Day, began establishing humanitarian aid camps throughout the eastern seaboard. From Baltimore to Miami to Baton Rouge, the volunteers under Carroll and the League set about distributing food and water, providing medical aid and setting up hospital camps, religious services and education for children, helping to clear out rubble and repair the damage wrought by the fighting, and in the Deep South along the Black Belt, where the African American population were often subject to the most suffering and desolation from the war, many soon found themselves finding refuge with the Catholic volunteers, who piously and tirelessly labored to heal and rebuild the black communities damaged by the war, openly forsaking and condemning the racial violence suffered by the black minority in the Jim Crow South and fully embracing the unity of black and white Americans in solidarity and brotherhood. As one might imagine, this sentiment was not received well by the Dixiecrats of the American deep south political elite, who protested Huey Long's leniency with the League's sphere of influence spreading so far south, many of them beginning to align with Gerald L.K Smith's paranoid suspicion about the prevalence of the Catholic presence in the south, and even Charles Coughlin, despite his militant Anti-Klan stance, can't help but look at the League's increasing influence with African Americans without skepticism as to the validity of their intentions. None the less, the efforts of the Holy American League have very much impressed Huey Long, who publicly praised the efforts of Philip Carroll and the League for helping to stich America back together again."
unionstate.305.a:0 "We heal together, my brothers"

unionstate.306.t:0 "Far Right Protestants clash with  Catholic Converts"
unionstate.306.d:0 "Ever since the founding of the Holy American League, the efforts on their behalf of providing aid to destitute Americans, the League's militiamen and humanitarian workers have seen a huge increase in volunteers across America, with many New Englanders and African Americans in the Deep South flocking to the ranks of the League, more importantly, the increase in popularity of the League also coincides with an increase in religious conversions to Roman Catholicism throughout the American Union State, with many of the League's new volunteers often pledging themselves in a deeply pious and ceremonious fashion, in accordance with Catholic doctrine, some of them taking oaths of Abstinence, Poverty or Chasity in asherence with their newfound faith. Inevitably, this was going to lead to a confrontation with the far right Protestant majority in America, and now, spurred on by Gerald L. K. Smith's fear-mongering, increasingly frequent incidents of violence between the League and the far right protestant and evangelical population have been reported in the Deep South, indeed, much of the christian right in America are furious at what they see as the encroachment against traditional American christian values , and espouse that the presence of the League, who the christian right decry as "Papists", are a conspiracy enacted by the Vatican to purge the continental United States of all who refuse to submit to the Vatican autocracy. And through it all, as is unfortunately the case with American christendom , the violent, terroristic activity of the Ku Klux Klan has begun to rear it's ugly head once again, the white supremacists are preaching that League's favoritism of the negro population is an obvious ploy to usurp the authority of the white man, and already, reports of vicious hate crimes and atrocities have begun to surface, some as far north of the Black Belt as Virginia. The situation appears to be rapidly spiraling out of control; many Huey Long's supporters among the Dixiecrats are complaining to the Kingfish personally about what they see as the League's arbitration, and even some members of the Minutemen were seen clashing with the League's militiamen. All of this presents a difficult dilemma to Huey Long, as much of his support is reliant on the conservative right in the South, and as such, the crisis must be handled with delicacy and tact. In other news, Charles Coughlin's weekly radio broadcasts have been postponed for undisclosed reasons."
unionstate.306.a:0 "Get Smith in my office yesterday!"

unionstate.307.t:0 "Gerald L. K. Smith purposes Anti-Catholic Bill"
unionstate.307.d:0 "With the current situation in the South becoming ever more tenuous, a meeting was called President Huey Long, Field Marshal George Patton and christian conservative leader Gerald L. K. Smith, and amidst a storm of accusations, posturing and the pointing of figures as to who did or didn't do what, a solution arose to the issue of the Holy American League that seemed a far more extreme measure than Long had anticipated, and yet, it might be one of the better options available to him. Smith purposes an Anti-Catholic Bill, the beginning of a means to counter the influence of the growing Catholic influence on the population, as well as artificially limiting their influence within the American government, to be stream-rolled through Congress; Smith remains adamant that the League's modus operandi is to seize control of the American Union State and turn it into a puppet state loyal to no authority but the Holy See. While the Kingfish was quick to dismiss Smith's ramblings, Patton's concerns about Carroll and the League are much more realistic to to hear; Patton does, indeed agrees that it is unlikely that a conspiracy by the Vatican is ongoing, however, he points out, very matter-of-factly, that Carroll himself, from an outside perspective, seems to be positioning himself as a potential leader for the Catholic minority as well as the voice of minority rights of those oppressed largely by evangelical protestants in the South, namely African Americans, and combined with the alliance between Carroll, Al Smith and Dorothy Day, Patton postulates that, while maintaining that any sort of armed Coup D'état is unlikely,  Philip Carroll is possibly positioning himself to run for President to unseat Huey Long in the next election. Furthermore, even though Patton claims that the unrest in the South can be easily brought into line with some well-placed peace keeping forces, perhaps combined with Long applying pressure to convince Charles Coughlin to support the League to help foster better relations between the League and christian far right, it might also be in Long's interest to, if Carroll's influence is, indeed, growing, to consider passing the anti-catholic bill to ensure a comfortable majority in the polls."
unionstate.307.a:0 "Arrange an emergency session of Congress in DC"
unionstate.307.b:0 "Get Coughlin on the horn, and send some MPs down south as well"

unionstate.308.t:0 "The New Gunpowder Plot"
unionstate.308.d:0 "Evening fell upon Capital Hill, the towering, white dome stark against the pitch black sky, heavy rainfall swept across Washington D.C, with the crack of thunder heralding the dawn of a new era over the continental United States; a new era under the old order. Only a small contingent of military police sat outside the Capital building, a small but unnecessary measure to ensure the safety of the Kingfish's entourage on arrival. Huey Long was there, Fox Connor was there, so was Gerald L. K. Smith, their purpose that night was to briefly oversee the deliberation over the new Anti-Catholic Bill being considered, arriving well ahead of the senators and congressmen to the senate chambers, and despite the eerie emptiness of the building once inside, Long's inner circle was certain that the night would conclude decisively. Their assumptions would be proven right. The last anyone saw of the Kingfish and his cabinet was in Smith's office, where the three men sat, laughing, joking, and drinking (except Smith, obviously.), cavalier at their impending success as they listened to the new broadcast of Charles Coughlin's radio show, the first one in a long while. Father Coughlin, who spoke with his trademark tone of a parent speaking to his children, spoke of the impending Bill that sought to curtail his faith, and in so doing, usurp the faith that defined not only his identity, but that of a large, and growing, majority of the country, and despite this, he spoke in a manner that was almost frighteningly calm. As his show for the night came to a close, the last words that came over the radio were: "And my wrath shall wax hot; i shall kill you with the sword, and you will find that your wives shall be widows and your children, fatherless." The Capital Building of the United States, the spitting image of American democratic values, then erupted in an inferno as crate after of high-grade explosives detonated in the sewers below. Long, Connor and Smith, and a scant number of the Minutemen, would be incinerated in the blast, the former seat of the United States senate completely burnt to cinder as the military police looked on, awestruck. By tomorrow morning, coalition forces of both the Minutemen, under the command of Father Charles Coughlin, and the Holy American League, under the auspices of Philip Acosta Carroll, will have seized control of the White House just as similar elements consolidated power in Charleston, St. Louis and New Orleans, by that afternoon, radio communiques with Field Marshal Patton would affirm the peaceful transition of command of the armed forces to the administration of the coalition government of Carroll and Coughlin, and by evening, Philip Acosta Carroll would be sworn in as the new President of the American Union State."
unionstate.308.a:0 "Remember, remember, the Fifth of November."

unionstate.309.t:0 "An American Monarch?"
unionstate.309.d:0 "With the collapse of the hegemony of Huey Long and his authoritarian clique of cripto-royalists, the question of what the Holy League's governmental reforms entail have begun to manifest, and it begs the question; did the question of an American Monarchy die with Huey Long, or does Carroll and the League have other plans? Many people, both at home and abroad, have drawn correlations between the Holy American League and the various other Nationalist Religious movements throughout the world; the Orthodox nationalists in Russia, the Vaterland Front in Austria, and of course, the Integralist movements in Portugal, Sicily and Brazil. All of these movements contain similar values, despite their vast cultural differences; ardent, patriotic nationalism, a strong empathies on adherence to religious values (Christianity.), an intense antipathy for both syndicalism and liberalism, and in all of them, a desire for societal and cultural restructuring around the old world virtues and, in said countries, to ensconce the balance of power under the auspices of a monarchy; the Romanovs, the Braganza, the Bourbons, and so fourth. The prospect of the American people accepting a return to Empire is, to put it mildly, a high hurdle to surpass at best; even ignoring the well-known history of the nucleolus of the American Revolution being born from Imperialist exploitation and oppression, between the Constitution and the Declaration of Independence, it has been shown that many Americans simply cannot and will no longer abide the abolition of individual rights or democracy in favor a strongman in the White House, Newburgh Letter or not. It is doubtful that Philip Carroll, given his family lineage and his religious faith, would ever seek any kind of subservient accommodation with the royalists to our north, and certainly not after the debacle in mainland Britain. At the same time, however, Long, MacArthur and Carroll proved that one man's strongman can another man's savior."
unionstate.309.a:0 "Would the American people really accept a Throne in the Oval Office?"

unionstate.310.t:0 "Christ the King"
unionstate.310.d:0 "In what many Americans were left dumbfounded today by a stunning joint declaration by President Philip Acosta Carroll, Father Charles Coughlin and the Holy American League announcing that the American Union State would, indeed, be transitioning to a form of constitutional monarchy. The astonishment of the majority of Americans, counter-intuitively, did not stem from the concept of an Imperial America, but rather, the declaration from Carroll and Coughlin that none other than Jesus of Nazareth, more colloquially and legendarily known as Jesus Christ, the eponymous prophet and central religious icon of Christianity, shall be coronated as King of the American Union State, the fulcrum point of all political and religious power in the continental United States. As it stands, this new political referendum, as the press has generously described it, is perhaps the single most controversial political decision in the history of the modern world. In a similarly confounding statement to coincide with the proclamation, Philip Carroll announced that he would, in fact, be resigning as the President of the United States, and instead assume the role of the seemingly more modest title of Regent, acting in accordance with teachings of the Bible, to oversee the administration of the new American Union State. Reactions to this declaration have been, to it mildly, perhaps as varied and mixed as they have ever been in the former United States; many Americans, even those among the Christian faithful, are flabbergasted at the notion of the apparatus of state being granted to an ethereal being in the judaic Son of God. Meanwhile, the markedly more outspokenly cynical critics of the Holy American League have openly denounced the move as a nakedly obvious and even delusional attempt to galvanize the religious population in America under the clerical dictatorship of Philip Carroll. How, in God's name, Carroll intends to legitimize this seemingly insane referendum remains to be seen."
unionstate.310.a:0 "Best pray that he succeeds, for it will take a miracle!"

unionstate.311.t:0 "Saint Mary's City"
unionstate.311.d:0 "As part of Philip Carroll's initiative to facilitate Americas transition into a Catholic state, the Holy America League has begun a series of restoration efforts among some of America's historical sites related to the legacy of christian piety on the American spirit. One such site of major import to Carroll's initiative is the site of Saint Mary's City, the original American colony of Catholic settlers along the Chesapeake Bay, it is the first settlement of what would form the county, and eventually the state, of Maryland, and is credited as being the origin point of American values of religious freedom, being the first settlement to establish the mandate of religious practice for both Catholics and Protestants. In the centuries since the unification of the colonies, and the American revolution that followed, Saint Mary's City now functions as little more than a tourist attraction, the descendants of the original settlers long since moved on to the more populous regions such as Washington or Baltimore. Now, with the beginning of Carroll's initiative to reinvigorate the old colony, new construction projects for the development of the city, as part of an economic plan based on an obscure, Syndicalist-designed development scheme originally intended for the state of Nevada, will be initiated in the former Maryland hamlet, to utterly transform it into a shining gem in the heart the forests along the Mid-Atlantic, even though the initial estimates place the project's completion as late as 1954. It is becoming clear to many, based on the sheer scale of the endeavor, that Carroll is determined to make America into an equally pious and prosperous nation, something to be admired in something more than mantra, and if the plans for Saint Mary's City are any indication, America is likely going to look very different in the near future."
unionstate.311.a:0 "Idle hands are the Devil's Plaything."

unionstate.312.t:0 "Knight Watch"
unionstate.312.d:0 "It was the humanity of the African-Americans in the Deep South, the humanity that had been categorically denied to them for so long and so cruelly, that allowed for the Holy American League to start the long, hard process of liberating the soul of America from the shackles of bigotry and hate. With the continued threat of the Klan harrying the American people from the swamplands to the south, many African American converts have taken to forming citizen guards to protect rural WASP communities from opportunistic xenophobes and racial terrorists. The irony of the situation was not lost on the white southerners, as one might imagine; much of the suffering of black americans can be traced directly to the toxic influence of white supremacy in the Jim Crow South, infesting virtually every public service below the Black Belt, often at the direct beck and call of the Dixiecrats. The rise in popularity of these AD-HOC militias, known to these rural communities as "Knight Watchers", might mark the beginning of real change in America; Catholics and Protestant Whites have been more supportive of their dark skinned counterparts than ever before, and many communities in the south have taken to protesting racist institutions in the south, peacefully picketing police stations and Sheriff's offices in the name of godly solidarity with their fellow Americans. While the protestors are small in number, their message is loud and clear; that black lives matter and that all men are created equal."
unionstate.312.a:0 "They fought through Hell, now they fight for Heaven."

unionstate.313.t:0 "Great Jesuit Missions along the East Coast"
unionstate.313.d:0 "With the development projects in Saint Mary's City underway, the Holy American League has begun it's process of proselytizing the faith of the Catholic church to communities along the eastern seaboard. The principle leadership of the League has exerted a great deal of effort in preparing for this; Al Smith has taken to meeting with the state governors in the mid-Atlantic to coordinate the efforts in helping to spread the gospel; Dorothy Day and her Catholic Worker's Movement has been campaigning in the factories in every major city along the east coast, championing the word of Christ in the workplace; Charles Coughlin, wild and irreverent as ever, has been touring the Carolinas and the Virginias to speak at rallies across the Deep South along the Atlantic, the clergyman whipping up a storm with nationalist southerners in support of the League's mission; and all the while, Philip Carroll has personally been involved with the process, taking cues from Father Coughlin and engaging with the people of America over the radio, in a series of so-called "Fireside Chats" with the common people, serving as the light to Coughlin's heat, the demure Marylander speaking candidly of the world's events and America's role in them. Indeed, it is a massive undertaking on the part of the League, but more importantly, it clearly the very beginning of the effort to legitimize his administration in the eyes of the general populace, the beginning of a series of conversion efforts, the east coast and then working their way westward, until the entirety of the continental United States, from sea to shining sea, stands united under the gospel of the Father, The Son and the Holy Spirit."
unionstate.313.a:0 "And now to roll the dice..."

unionstate.314.t:0 "Day and Smith confrontation"
unionstate.314.d:0 "As the Holy American League continues it's project of breathing live into the American economy, a raucous debate has surfaced within the League as to the specific plan for revamping the American financial sector. The origin of the schism within the party stems from ex-socialist activist Dorothy Day, and venerable New York governor Al Smith, both whom, despite ether's ideology necessarily aligning with the comparatively extreme Integralists within the party, still continue to work with the for the betterment of America. Day, whose mere presence within the League has been a point of contention since it's foundation, argues that transitioning the American economy to the model of Distributism; a communal form of economic decentralization based on Judeo-Christian values of sharing and charity, where the country's production would be widely owned by the American populace instead of by private enterprise. Naturally, such a measure of collectivization has scared the pants off many of the more moderate members of the League, Al Smith chief among them, who champions that American Capitalism and a free market are of vital importance the American economy, even invoking Charles of Carrollton's role in the Revolutionary War as a principle argument in favor of the preservation of private enterprise for the sake of American prosperity. Not wanting to be mistook for showing favoritism to one side, Philip Carroll has delegated the decision of what economic model to adopt to the dictation of Father Charles Coughlin, whose enmity for the leftist Day and liberalist Smith is well known, and would likely favor whatever economic plan he felt would be most practical for Americas future."
unionstate.314.a:0 "I urge you and challenge you to drive the money changers from the Temple!"
unionstate.314.b:0 "There is no need for Communizing all the Factories and the Fields!"

unionstate.315.t:0 "The Militarization of the Order"
unionstate.315.d:0 "Over the past several months, with the increasing prevalence of Catholic dogma asserting itself over the American psyche, a strange phenomenon has begun to percolate. What originally began with the Knight Watchers, those brave black men, devout in their adherence to god and fervent in the ideals of equality and solidarity with their countrymen, has rapidly blossomed into a multi-pronged phenomenon across the country as these small groupings of citizen militias, who have since grown in popularity across the continental United States, have begun adopting the pledges, titles, iconography and customs of full-fledged Knightly Orders in the fashion of the old European crusaders. In Maryland, the birthplace of the American Catholic, urban youths from Washington, Baltimore and the resurgent Saint Mary's City have organized themselves around the personal teachings and mantra of Philip Carroll and his family line as part of the eponymous Knights of Doughoregan Manor; in New York City, the austere and indomitable African Americans from the five boroughs have chosen to honor the bravery of the Harlem Hellfighters with the official formation of the Brooklyn Brotherhood; in New England, throngs of haughty, red-haired Irish Americans have flocked to the patriotically self-styled Antitemplars in defiance of the decedent king in Canada; in the Steel Belt, once the heartland of the Syndicalist Menace, has seen a plethora of men and women from Chicago, Detroit and Cincinnati, many of them medical workers, doctor and nurses, to join up with the new Red Hospitallers to guard against pro-Canadian propagandists across the Great Lakes; a similar phenomenon has sprouted up in the American southwest, along the border states with Mexico, militias have taken cues from their southern neighbors, with many women and Mexican Americans founding the Old Sonora Charter in honor of the Cristeros; along the Pacific Northwest, what started with a number of white volunteers in Oregon and Washington soon began to incorporate a growing number of Native-America converts, now lead by the Siletz nationalist, Hochmeister Elwood Towner, to defend the nation from internal and external threats, as the leader of the stalwart Order of the  Heartland. All of these groups of patriotic, pious soldiers, these modern day warriors of Jerusalem, have humbled Philip Carroll for their embracing of God's teachings, so much so that he has immediately enacted a decree to officially absorb these orders as an official part of the American military, where they serve abroad as a sterling example to all of the cultural unity and martial tenacity that God has brought them."
unionstate.315.a:0 "Deus Vult!"

unionstate.316.t:0 "Forging Good out of Evil"
unionstate.316.d:0 "None can deny that nothing is as important to the continued prosperity of a Christian nation than education, a means unify the good people of America, from the cradle to the grave. Deciding to mimic the Portuguese model, the American school system shall be rebuilt from the ground up; every school shall adopt the institution of Catholic schools for boys and girls, in the vain of similar schools present in New England; Catholic Priests and Ministers shall serve as Principles and first half of the Faculty while the Nunnery makes up the second;  all religious services and rites observed by the Catholic Church shall be observed by students; Charles Coughlin and Philip Carroll's radio broadcasts will be mandatory listening for young students in Catholic schools; all forms of racial segregation in schools are hereby abolished by both the state and the Church, Scholarships for Theology, Sociology and Philosophy shall be encouraged to strengthen the moral fiber of the American citizen. These are just the start of the League's educational reforms, and while it will, obviously, take time for the new teachings to take root, Philip Carroll and the League are confidently resolute that the next generation of American Catholic youth shall be the ones to see America flourish, both on the world stage and beyond."
unionstate.316.a:0 "Under God, Indivisible, with Liberty and Justice for all."

unionstate.317.t:0 "An end for the Americanist Heresy"
unionstate.317.d:0 "It was the hubris of men that drove God out of the halls of men in New World, a fear and hatred born from venal and arrogance of scions of British and Spanish royals, whose fear mongering of the Church drove the foundering fathers of our nation to force God out of our constitutional framework, the price of European bigotry and persecutions that set the stage for what we now know to be the Americanist Heresy, a terrible mark of shame referring to the collective American decadence wrought by the separation of Church and State America. Charles of Carrollton signed his name to the declaration that held the self-evident truth that all men were endowed by their creator, the impetus that loosed the arrow of American freedom at the heart of European hegemony, and it is here, in the righteous reincarnation of that very nation and by the proclamation of Charles of Carrollton's proud descendant and disciple, our Arch Regent Philip Acosta Carroll, that the separation Church and State is hereby abolished. All institutions of the continental United States, from the office of the Arch Regent on down to the roles of the Civil Services, shall incorporate Christian oaths of service and loyalty upon hiring; all hospitals, fire stations and police departments shall incorporate Catholic Priests into the workplace to moralize and sanctify the civil services with the blessing of Christ; the Roman Catholic Chaplin Corps, a long standing branch of the American military, shall be granted special status within the army, navy and air forces to function as part of the newly created office of "Christian commissars" to further bolster the moral of our frontline forces. Let this day stand as a testament to the grand redemption of the American spirit, and through our righteous piety and indefatigable willpower, that America shall become unchallengeable."
unionstate.317.a:0 "From Disgrace to Amazing Grace, our time has come!"

unionstate.318.t:0 "Tearing down the False Pagan Goddesses of Liberalism"
unionstate.318.d:0 "As the warm embrace of God's bosom cascades over the American Heartland, a great anger has been felt by our fellow countrymen, an anger directed at the icons of Sin that scar the metropolitan centers of our cities; statues dedicated false idols of the great lie of democracy, the fowl trick of the Dracons and  Jacobins of the world that arrogantly built monuments to false freedom of Republicanism, even as they fattened themselves on the slavery and suffering of the common people, all in the name of their so-called liberty. All across America, states dedicated old American idols of democracy and justice are being torn down; Lady Justice, the embodiment judicial corruption, has herself been judged guilty; the Statue of Freedom, the sole surviving relic of the now destroyed Capital Building, now smelted to molten metal just as Huey Long and his cabal were; and worst and most unforgivable of all; the Confederates, these grotesque monuments to a failed rebellion dedicated to the terrible cult of slavery; Lee, Stonewall, Forrest, all icons of the subjugation and torture of American citizens in the name of states rights, these cannot, will not stand, and the cheers of righteous as they tear this monuments to sophistry and cruelty down off their foundations are enough to make any American beam with the most holy of catharsis. But last of all, the  repugnantly pale-green monument to American deceit disgracing the skyline of New York City, a gift to the American continent from the French, or rather, a statute to sate the egos of the Americrat Oligarchs from their Jacobin cohorts, a revulsion against the new American spirit. Arch Regent Philip Acosta Carroll, in his pious wisdom, has decreed that the so-titled "Statue of Liberty" shall no longer continue to persist; the limestone fresco shall be entirely remade, reforged into the visage of the Blessed Virgin Mary, a tribute to our nation's immortal, ethereal King."
unionstate.318.a:0 "O, come all, ye faithful."

unionstate.319.t:0 "AMERICAE SANCTUS"
unionstate.319.d:0 "In the beginning, God created the Heaven and the Earth, and the Earth was shapeless and formless; and from the Earth came the land, untapped and untamed; and to that untamed land came the Exiles; men and woman from a land of Sodomites, of vice and corruption and disease. And God granted the land to the Exiles, and the Exiles took the land, from the land and shaped it, and formed it, and it's form was that of their creator, in God's image, and God was elated. And God blessed the newly formed land, and he blessed it with the fruits of God's Empire; he blessed them with prosperity, with great monoliths and populous metropole; he blessed them with mighty warriors, with brotherhoods among brotherhoods of holy crusaders, who hearts were as righteous as their swords; and he blessed them with a leader, and the leader was an apostle, a disciple, a teacher and a shepherd. And God blessed the shepherd, and granted him wisdom and zeal, and in the granting, the shepherd became the Arch Regent, and the Arch Regent was exultant; resplendent, was he, in the dress and garb befitting a Lord, for he was no lord, for he is of the Lord, for he is of the Prophet, The Arch Regent of The Father, The Son and The Holy Spirit. And it was that the Arch Regent, the Arch Regent who was of the Prophet, the Arch Regent who was a Prophet, and the Prophet cast his all-seeing gaze across the land, once shapeless and formless, now made whole, to the people of the land, the tired and poor, now made to wake and be prosperous, and as he looked upon his people and his land, the Prophet heard the word of God. And it was the voice of the Prophet, the Prophet who was a vessel of God, and the vessel said the word of God and the word of God from the words of the Prophet spoke, and the words were: "Let there be Empire." And so it was was."
unionstate.319.a:0 "§ AMEN §"

unionstate.320.t:0 "The Second Inquisition"
unionstate.320.d:0 "The time has at last come for the undoing of a great injustice on the American continent, that traces itself back to the very foundation of the nation. For centuries, the Catholic and Protestant population of America lived together in harmony, working side by side one another to turn what was once the 13 Colonies into the emergent, preeminent global super power. We ourselves have acknowledged this duality, for it was bred into the very fabric of our nation from the moment Charles of Carrollton signed his name to the document that unleashed the United States upon the world. But that was when America was weak, and America is strong now. The Protestants have finally seen the light of this, and by God, they have closed their hearts to the poison of European heresy and opened it to Christ Almighty, here in this new, American Israel, a sanctuary to eclipse all sanctuaries. And still, there are those who rebuke our lord. and it is a rebuke that shall not be ignored any longer. There are the Evangelists; sick, demented, old criminals who corrupt their fellow Christians in archaic, obscene doctrines of racial superiority and moral decadence; Baptists, Methodists, Episcopalians, Quakers, Puritans, all a blight, a taint, a corrosion of the perfect, incandescent American Spirit, and we demand compensation for this insult. By order of the Arch Regent, Lord Philip Acosta Carroll, like Cortes before him, shall conduct the first American Inquisition; from Anchorage to Miami, the country shall be made to kneel, the country shall be made to confess, and the country shall be made whole, pure in mind, body and spirit, free of all weakness, the best and greatest off all nations, and the equal of none of them. America shall cow before the light of the Lord."
unionstate.320.a:0 "Repent! Repent!"
