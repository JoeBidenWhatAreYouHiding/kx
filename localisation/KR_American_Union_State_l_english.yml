### Ideas ###
TEX_righteous_nation:0 "The Rightful President"
TEX_righteous_nation_desc:0 "We won the election, fair and square. It does not matter what our opponents say; we were the most popular faction of them all. Thus, we should have ruled this country for four years. Needless to say, this has not come to pass. Nonetheless, our people have not forgotten our status as the true victor in the election, and we should take advantage of this memory while it is fresh in their minds. On to Washington!"
