POLITICS_GEORGE_VAN_HORN_MOSELEY:0 "Fourty years of service for the United States Army from a cavalry lieutenant in the Philippines to a Commissioned Officer in Washington has created a strong portfolio for Moseley. Experiences serving alongside generals like George Patton and General MacArthur influenced his eventual decision to support Huey Long and his adamant belief in Jewish conspiracy. Ultimately his belief in the dangers of any form of socialism made him the perfect spokesman of the War Powers Committee. Without Moseley would be impossible for the War Powers Committee to succeed Huey Long in the disappearance that Moseley was complicit in, so say the rumors."
POLITICS_WILLIAM_DUDLEY_PELLEY:0 "At age thirty-nine William Pelley was a rather unimaginative Hollywood screenwriter and journalist. His past adventures mostly consisting of visiting Russia and absorbing anti-Semitic pamphlets. By the time of his founding the Silver Legion in 1933, Pelley had cultivated his unique ideology, combining spiritualism, democracy, and faith. With Pelley's more eccentric views being reserved for trusted allies only. After his organisation was allowed to participate in elections by Huey Long, he went on to win the elections with his “Christian Party”. Anti-socialism and a belief in Christian Identity and Expanded Democracy are the ideals that forms the backbone of his government."
POLITICS_PAPPY_O_DANIEL_DESC:0 "Wilbert Lee O'Daniel has had a fascinating journey. Beginning his adult life as a flour salesman, he also branched out into music and radio, eventually taking over his company's radio advertising effort and making it into his own project. It was in this radio show that the "pass the biscuits, Pappy" phrase was first used, and it was also where O'Daniel would become a household name. During the recent turmoil in Texas and the rest of the country, O'Daniel decided to throw his lot in with Huey Long and the America First Party, believing them to be better representatives of the common people than the federal government, despite many disagreements on policy grounds. Now, having begun his own political adventure as the leader of the Democrats in Texas and the Union State as a whole, he hopes to lead America through the current crisis with nothing but old-fashioned Texas values and his Christian faith to guide him."
POLITICS_GERALD_L_K_SMITH:0 "For decades thought to be a follower more than a leader, Gerald Smith has come onto his own after joining the Huey Long’s American Union State in 1937 while on the evangelical circuit. An ordained Minister in his early life, Smith first came under the influence of Huey Long's Share Our Wealth society. Smith however migrated to the far-right portion of the AFP. Smith had continued to serve under Long, and despite their numerous disputes, he has managed to secure his position as Huey Long’s Successor. Now that he is in charge, there is little doubt that the AFP will migrate further right."
POLITICS_EARL_KEMP_LONG:0 "Once denied the Lieutenant Governor's post by his brother Huey Long in 1932, Earl Long has long lived in his brother's shadow. Earl was known in Congress for his progressive policies, but also for supporting the AFP's authority over state government. As the pre-determined successor to Huey Long years before his death, Earl displays the same reformist agenda, but with a more socially conservative and indulgent touch. It is under Earl Long that Huey Long's eduction and welfare reforms were really put into practice during those tense years. Whispers of Earl's racist remarks and of mental instability are covered up by the AFP."


POLITICS_CHAD_KOC_KING_DESC:0 "Martin Henry Carmody, born in 1872, has been a faithful Catholic his entire life. Joining the Knights of Columbus at a young age he quickly became invested in its history as well as the faithful knightley servants of christendom, thus when he became its head knight in 1929, he started focusing on the study of history and recollections of old. When Phillip Carroll took power, Carmody quickly started trying to earn his support, which he did when Carroll selected the knights to be his own personal bodyguard. This new assignment seemed to have changed Carmody as he took it seriously, turning the knights assigned to his protection into a true protection detail as well as selecting recruits off total loyalty and honour. Soon this almost identical to old knight order had its part to play when after the sad passing of Carroll, the knights were a keen influential role in the hardliner faction. With his crowning as Martin I, King of America, it seems the task of bringing Fudealism to America has been completed. Despite this, the ever watching Knights appear to be growing even stronger, all to protect America's newfound status as the final bastion of Christendom."

POLITICS_ROBERT_STUART:0 "As the rightful claimant to the Stuart line, it was only natural for the now deceased James III’s throne to pass to the most-legitimate heir. Our new King has been crowned, and now Rupprecht Maria Luitpold Ferdinand, King of Bavaria, Duke of Bavaria, Franconia and in Swabia, Count Palatine by the Rhein, by the Grace of God, stands as the new King of America, King of England, King of Scotland, Emperor of the New British Empire, and Defender of the Faith. This aging and experienced king, born in Munich in 1869, has lived a storied life as a veteran soldier and as a career aristocrat - a fitting background for such noble and honored king. With his ascension, the true line of the Stuarts once more has been returned its birthright."

POLITICS_MARY_STUART:0 "With the sudden death of her father, the young María del Rosario Cayetana Fitz-James Stuart y Silva, 18th Duchess of Alba, by the Grace of God, has been coronated as Queen of America, Queen of England, Queen of Scotland, Empress of the New British Empire, and Defender of the Faith. Born in 1926 to the late King Jacobo Fitz-James Stuart and his deceased wife, the Doña María del Rosario de Silva y Gurtubay, Duchess of Alba de Tormes, 9th Marquise of San Vicente del Barco, Grandee of Spain, Queen María is by birthright the true heir of the Stuart line - a true descendant of the honored James II and a Stuart by blood. This purple-blooded royal, however, is but a inexperienced young socialite, and still woefully inexperienced in the art of statecraft, but with the aid of her trusted advisors, the Holy American League, and the honored Archregent Carroll, this young Queen may be just the darling America needs to bring popular support to our young monarchy. May she be the central rallying figure of our fractured people while we seek to rebuild our nation as America crowns its first Queen."

POLITICS_STUART_REGENCY:0 "With the King dead and his daughter María currently too young to take the throne, a regency council has been set up by Regent Carroll and the Holy American League. Under this new system, the Regent effectively rules the nation as a benevolent dictator in the stead of the young Princess María, though this reality of who is in control is barely hidden. Through a thin, minimally maintained facade, Regent Carroll controls every aspect of the American government, pulling the strings of this pious and blessed Empire to pursue his own ends - and  all from behind the shadow of a young girl. Until the time María is old enough to take the throne, this Holy Empire shall be run from the not-too-dark shadows of Carroll’s regency, though many within the nation feel as though this day shall never truly come, and that the Regent plans to solidify power fully for himself, though Carroll himself has tried to put these fears to rest as best he can. Regardless of his intent, the Regent’s word is final, and his decrees might as well be divine providence, for the Regent and his regency now rule America without obstacle."

POLITICS_CARROLL_STUART_REGENT_DESC:0 "While the Monarch is nominally the head of state of America, it is clear to all where the true power of government is held. Philip Acosta Carroll, war hero and head of the Holy American League, is the true linchpin of power in America. Appointed Regent (the direct successor to the former office of President) by James III as his first official act, Regent Carroll has sworn he will do anything and stop at nothing to correct the course of America, for the better."

POLITICS_CHRIST_THE_KING_DESC:0 "Following one of the most controversial political decisions in modern history, Jesus of Nazareth has officially been crowned as King of America. This title means very little in actual practice. After all, to truly exercise His authority as King of America would require the literal Second Coming, an event that will bring about the very end of politics. In reality, Christ's Kingship over America is little more then a thinly veiled attempt by the Holy American League to justify their Political Catholicism and Authoritarianism. If Christ's Kingship turns out to be little more then cover for a horrid dictatorship or the beginning of a truly brighter future for America remains to be seen."


POLITICS_HOLY_AMERCIA_DESC:0 "The Holy American Regency Council was birthed in the chaos of St Mary’s city. As the very congress held to decide who would succeed our beloved Carroll soon devolved into a crowd throwing shoes at one another, there were a few who saw the potential danger this possessed. So as their predictions turned true and the city devolved into infighting between power hungry factions, These truly blessed congressmen formed together and decided that only in unity may the nation survive. Now these congressmen lead the nation together in a council that decides the fate of the nation, and as long as they stand they shall not allow chaos on America’s door ever again."

POLITICS_REGENT_JOE_DESC:0 "Joseph P Kennedy Jr was born July 25th 1915. Born to the rising Kennedy family, his father groomed him to be a future politician, The first Roman catholic President. However duty calls, and when America broke out in a violent civil war he signed up for service with Catholic troops in the Union state rather than stay in the relatively calm New England. This proved to be a good decision as the catholics would soon pave the way to being the rulers of america, with Kennedy having made a name for himself. Serving evermore with the military, he would have simply continued on had it not been for the political chaos in St Mary’s City. Not allowing Political ambitions to result in the collapse of this Catholic state, Kennedy led the military units outside to capture the capitol and restore order. And never again will corrupt politicians and their bands of followers threaten order."

POLITICS_CHAD_KOC_DESC:0 "Martin Henry Carmody, born in 1872, has been a faithful Catholic his entire life. Joining the Knights of Columbus at a young age he quickly became invested in its history as well as the faithful knightley servants of christendom, thus when he became its head knight in 1929, he started focusing on the study of history and recollections of old. When Phillip Carroll took power, Carmody quickly started trying to earn his support, which he did when Carroll selected the knights to be his own personal bodyguard. This new assignment seemed to have changed Carmody as he took it seriously, turning the knights assigned to his protection into a true protection detail as well as selecting recruits off total loyalty and honour. Soon this almost identical to old knight order had its part to play when after the sad passing of Carroll, the knights were a keen influential role in the hardliner faction. Now with the Knights having won the power struggle, they seem to be dead set on their goals of a truly nostalgic return to God’s Christendom."

POLITICS_FEENEY_DESC:0 "Leonard Feeney, Born Feb 18, 1897 has always been a strict jesuit, believing that anything other than an exact interpretation of the catholic doctrine was a gateway to hell. With his belief in strict catholic ideals and distrust towards non catholics, Phillip Carroll saw fit in putting him to the position of Leader of the American Inquisition. With this new found power Feeney immediately got to work in putting down partisan groups that opposed the new catholic order, and helping put an inquisitorial watch over the “baptization of America”. He always made sure inquisition had a watch on the newly christened catholics of america as he was sure some were hidden wolves in the sheep herd, and then with the passing of Carroll, he voiced these concerns more than ever. Now with the trust of the Congress granting him power over the nation, Feeney and the Inquisition will end these dangers as they have all the power, with none to oppose them."

POLITICS_CATHOLIC_CHARLES_DESC:0 "Charles Coughlin was born on october 25th, 1891. He has become a very notorious father within America as he has been a very charismatic speaker with his utilization of radio broadcasts for both catholic messages as well as some more heated controversial topics involving his views on the economy and minorities. His views towards helping American families eventually brought him into tow with the America First party under Huey long. While he considered himself a proud member of the party and it’s ideals, he was first a catholic, And thus he tipped his hat in with Phillip Carroll’s league after the success of the gunpowder plot. Now years later he has proven himself worthy in the eyes of the league, nominating him as leader of the nation. Perhaps this fire-spoken father is what our nation needs."


POLITICS_FULTON_SHEEN_DESC:0 "Fulton John Sheen, Born in May 1895. Fulton made a name for himself with his teachings and being a well spoken preacher on the radio to catholic America. Although not as well known as Coughlin, this humble bishop had served as a servant to Catholics all across America with his teachings at the Catholic university and representation of them. This service and representation put him into the sight of Carroll who assigned him to his cabinet and had him continue to be the loyal preacher to the rapidly changing America. Now with the passing of Christ's regent Fulton Sheen has once again proven himself worthy in the eyes of the Holy American League who put their faith in him as Carroll’s successor. Sheen now has a lot of decisions on his plate, however keeping the spirit of Carroll’s America is his main goal, for blessed are the pure of heart."

POLITICS_CATHOLIC_SMITH_DESC:0 "Many politicians profess a desire for reform or pretend to crusade against corruption in all forms, but only a select few politicians both hold true to these promises while also becoming successful, efficient, and prominent while doing so. Archregent Al Smith is one such politician - a rare unsullied gem amid a sea of wolves and schemers. Born in 1873 in Manhattan to a working class Catholic Irish immigrants, Smith got a start into politics young by falling in with ‘Silent’ Charlie Murphy and the Tammany Hall group. It was in these young years that Smith solidified his reformist ideals and love for the working man - a foundation that would fuel his explosive career to new heights. Long dominating New York’s political stage as a member of the infamous Tammany Hall political machine that helped his rise and later as a leader the successful Efficiency Movement aimed at reforming the legislation that was leading his state to decay, Smith had become as famous nationwide for being one of the only successful Catholic politicians has he had been for his unending slew of successful legislation. Now, as Archregent, Smith has cast off the doubters who once whispered that the Pope would dictate his every whim, for no being or mantra guides Smith in his policy other than his dual faiths in good, honest governance and the Lord."

POLITICS_CATHOLIC_DAY_DESC:0 "Few have been able to balance a deep sense of socialist justice while still holding true to pure Christian principles as well as now-Archregent Dorothy Day. Born into a middle class Anglo-Irish family in Brooklyn in 1897, Day’s own religious awakening was brought on by her own reading, practice, and study; her parents being nominal Christians at best, driving Day to find God in her own way. After this Christianity-fueled interest consumed her childhood, Day spent her adolescence living the Bohemian dream, traveling across the nation as a journalist and vagabond, picking up new influences and ideas as she bounced from one Christian sect and Socialist ideology to another in her quest to find herself. After over a decade of soul-searching, as well as dealing with the trials of new motherhood, the American Civil War, and balancing her loyalties to her Socialist contacts in the IWW and her episcopal contacts in the former-Union State, Day has grown into one of the most unique and tempered political leaders in the Holy American League. Though many still distrust her Socialist sympathies, all true believers know Day’s love of Socialism comes not from a love of dusty, dated theory, but from seeing it as the loving, egalitarian will of the Lord himself. She shall be the prophet that shows America the light of true, non-bastardized Socialism - a Socialism bathed in God’s glory and tempered through piety."

POLITICS_JACOBO_F_J_STUART:0 "Born the 17th of October 1878, Jacobo Fitz-James Stuart, 17th Duke of Alba, now James III of America, has achieved a position he never even dreamed he would have. Before he assumed the long vacant throne of America, Jacobo had lived a fairly exciting life. He had been the Foreign Minister of Spain until 1931, an art collector and even an Olympic Medalist, wining a silver medal in polo at the 1924 Olympic Games in Berlin. On 7 October 1920 he married Maria del Rosario de Silva, 9th Marchioness of San Vicente del Barco. The two of them have had one daughter, Cayetana Fitz-James Stuart, Jacobo's heir-apparent.\nWhen Jacobo first received the letter inviting him to assume the throne of America, he was shocked. While he was the senior Jacobite claimant, he had never pushed the claim and he never expected to the claim to come into play, let alone in a breakoff colony that had been burning with the fires of Republicanism and anti-Catholicism since it's foundation. Yet here he is, King over a nation none ever thought would have a king again.\nAlthough he has been crowned, Jacobo has little to no power, as he was 'encouraged' by the same man who gave him the crown to give power over to him. Although Jacobo is clearly just a powerless figurehead, he has taken to his new role excellently, appearing in public almost everyday, be it giving speeches, appearing along side Regent Carroll or simply going for a walk with his family. While he may be a glorified rubber stamp for the Holy American League, Jacobo Fitz-James Stuart clearly loves his people, and they love him in return."

POLITICS_E_W_MARLAND:0 "Born in Pittsburgh in 1874 into a businessman’s family, Ernest Whitworth Marland has long journeyed along the path of American Capitalism, but despite many of his contemporaries, this love of profit and cash did not forge him into an enemy of the working man. Son of a mill owner who boasted that he never had to deal with a strike in his long career due to truly taking care of his own workers, Marland grew up embracing capitalism while also understanding the need for good labor relations. Educated in private schools on an accelerated schedule until entering law school, Marland graduated at the young age of 19 with a full law degree, and took it upon himself to establish his own fortune before settling down. Becoming interested in geology during his time as an attorney, Marland eventually swapped to the oil business, hoping to make it big during Pennsylvania’s big oil boom, and setting him on the path to be an oilman for life. Founding numerous different ventures and businesses, Marland made his fortune many times over, losing it each time to downturns like the great Panic of 1907 or due to predatory monopolies seeking to buy him out. Eventually finding more stable success, Marland would go on to run for Congress, taking a seat in the House of Representatives as he represented Oklahoma’s 8th district, being the first Democrat to hold the position in over 15 years. Growing popular due to his unique form of humane capitalism and due to his reputation as a friend of the common working man, Marland would ride the wave of popularity to be Oklahoma’s governor in 1935 after displacing old Alfalfa Bill Murray himself due to Murray stepping back to run as President, but fate would cut this term short. As the fires of the American Civil War sparked to life, Marland would find himself shoved to the sidelines in the Union State by the Kingfish and his cronies as he fought for influence in Oklahoma against the rising tide of the ODP, but with Long gone and with the ACW finally coming to a close, perhaps it's finally time for Marland and his unique vision for a progressive capitalist frontiersman America to come to fruition."

POLITICS_CARROLL_DESC:0 "Born in 1879 to John Lee and Mary Carter Carroll, Regent Philip Acosta Carroll is a man few would have expected to come to power in America, and yet he has. A direct descendant of Charles Carroll of Carrollton, Founding Father and only Catholic signer of the Declaration of Independence, Philip, as the son of a governor, has always been surrounded by the law, either due to his heritage or simply his upbringing. Thus, it is no wonder why he decided to become a lawyer, being admitted to the Maryland Bar in 1906. Carroll practice law, even during the fires of Weltkreig. As the Great War ended with a German victory, Carroll became one of many who had begun to be disillusioned with liberal democracy, although he would keep these thoughts and feelings to himself.\n In 1923, he would be wed to Nina Maria Ryan. It was after his marriage to Nina and the birth and baptism of their first son, Philip Acosta Carroll II, that something deeply changed in Philip. What was once a lukewarm faith, exploded with a zealous fire. So deep was this sudden conversion, it began to effect Carroll's legal work. Carroll, wanting to do some good with his new found zealous love for Christ and His Church, began to defend members of New York City's Christian Front. It was here, defending members of a group decided to creating a Christian America, that Carroll was introduced to the idea of Integralism. While the Christian Front itself is far from an Integralist organization, many of it's more radical, Catholic, members are known to dabble in foreign ideologies, such as Integralism.\nWhen the civil war kicked off, Carroll was quick to join the militia send by the Vatican to aid the Kingfish. Due to his fierce fighting skills, and his family history, he was quick to gain control of the group. Now in power with the backing of the entire Holy American League(due to Carroll being a more 'centrist' member), he shall do anything to create a truly Catholic nation."

POLITICS_PHILIP_THE_FIRST:0 "Born in 1879 to John Lee and Mary Carter Carroll, Regent Philip Acosta Carroll is a man few would have expected to come to power in America, and yet he has. A direct descendant of Charles Carroll of Carrollton, Founding Father and only Catholic signer of the Declaration of Independence, Philip, as the son of a governor, has always been surrounded by the law, either due to his heritage or simply his upbringing. Thus, it is no wonder why he decided to become a lawyer, being admitted to the Maryland Bar in 1906. Carroll practice law, even during the fires of Weltkreig. As the Great War ended with a German victory, Carroll became one of many who had begun to be disillusioned with liberal democracy, although he would keep these thoughts and feelings to himself.\n In 1923, he would be wed to Nina Maria Ryan. It was after his marriage to Nina and the birth and baptism of their first son, Philip Acosta Carroll II, that something deeply changed in Philip. What was once a lukewarm faith, exploded with a zealous fire. So deep was this sudden conversion, it began to effect Carroll's legal work. Carroll, wanting to do some good with his new found zealous love for Christ and His Church, began to defend members of New York City's Christian Front. It was here, defending members of a group decided to creating a Christian America, that Carroll was introduced to the idea of Integralism. While the Christian Front itself is far from an Integralist organization, many of it's more radical, Catholic, members are known to dabble in foreign ideologies, such as Integralism.\nWith America, much to the horror of the crumbling Orange Order, a majority Catholic nation at last, Regent Carroll has taken a bold step. He has declared the nation of America to be no more. In it's place shall rise the Empire of Our Lady of Guadalupe, a nation for the Catholic faithful, of the entire world. Nothing can stop the Empire, for God himself wills us to spread the faith!"

TEX_CLAIRE_LEE_CHENNAULT_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W September 6, 1890, in Commerce, Texas, United States of America\n§YMilitary Career:§W Claire Lee 'Old Leatherface' Chennault began his military career when he joined the Reserve Officers' Training Corps while he attended the Louisiana State University. He graduated from the Officers' School at Fort Benjamin Harrison in Indiana in 1917, and was transferred to the Aviation Division of the Army Signal Corps soon after. He earned his wings in 1919 and remained in service after the air branch was turned into the Air Corps. In 1931, he became Chief of Pursuit Section at Air Corps Tactical School, and would take charge of the 1st Pursuit Group of Alabama's Aerobatic Team, becoming a regional celebrity of his aerial feats. As 1937 loomed over, Chennault was considering resignation as the staff in Washington refused to promote him beyond Captain, considering him unfit for duty due to his declining health. When the American Civil War began, Chennault sided with the former Governor of Louisiana, giving Huey a small hike in recruitment as passionate observers of Chennault's performances filled the recruiting booths, and in exchange, Huey granted Chennault the honorary rank of Brigadier General for his service to the American Union State\n§YImportant Notes:§W- His health has been slowly deteriorating, with deafness and chronic bronchitis being the main issues Chennault will have to face sooner or later."
TEX_DADDY_COLLINS_DESC:0 "§YGeneral Description\n§YBorn:§W May 1, 1896, in New Orleans, Louisiana, United States of America\n§YMilitary Career:§W Joseph Lawton 'Lightning Joe' Collins began his military career in 1913 when he joined West Point thanks to an alternate appointment his uncle Martin Behrman, the major of New Orleans at the time, managed to get him at the age of 17 and graduated as an infantry second lieutenant in 1917. He'd stay as a teacher in West Point and marry Gladys Easterbrook in his time at the academy. In 1921, he began teaching Chemistry in West Point as well and in 1926, he graduated from the company officer course at the Infantry School in Fort Benning. A year later, he'd undergo and successfully complete an advanced course at the Field Artillery School at Fort Sill. After that, Collins taught weapons and tactics at the Infantry School from 1927 to 1932 where he requested a transfer to the Philippine Division from 1933 to 1934 and became a major. In 1935 and 1936, he graduated from Army Industrial College and the Army War College reaching the rank of lieutenant colonel. \n§YImportant Notes:§W- An extremely talented yet aggressive commanding officer, his skills shine the most when leading an attack on the enemy rather than playing on the defence."
TEX_COURTNEY_HODGES_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W 05 January, 1887, in Houston County, Georgia, United States of America\n§YMilitary Career:§W Courtney Hicks Hodges began his military career when he joined West Point in 1904, but was forced to drop out a year later due to his extremely poor academic performance. Undeterred, he enlisted in the army in 1906 as a private, where he quickly rose to the rank of sergeant in 1907 and earned a commission as a second lieutenant in 1909. He joined Pershing during the Punitive Expedition, where he met George S. Patton and George Marshall, and would remain in the Mexican border for the rest of the late 1910s, facing off several small skirmisher groups with the 6th Infantry Regiment. After being promoted to Major for his service at the border, he attended the Command and General Staff College, graduating in 1925 and becoming a member of the Infantry Board at Fort Benning. In 1934, graduated from the Army War College, earning him his promotion to lieutenant colonel."
TEX_WILLIAM_SIMPSON_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W May 18, 1888, at Weatherford, Texas, United States of America\n§YMilitary Career:§W In June 1905, a month after turning 17, he entered the United States Military Academy at West Point, and graduated four years later in June 1909, being commissioned as a second lieutenant into the Infantry Branch. Simpson's first assignment was with the 6th Infantry Regiment at Fort Lincoln, North Dakota. Soon afterwards the regiment was sent overseas to Mindanao, in the Philippines, in January 1910 and remained there for another two-and-a-half years, where Simpson participated in the suppression of the Moro Rebellion. He returned to the United States with his regiment in 1912 and, being stationed at Fort Bliss, remained there as a company commander until, now promoted to first lieutenant, he fought in Pershing's Punitive Expedition in 1916. In February 1917 he became aide-de-camp to Major General George Bell, Jr., who commanded the El Paso Military District. Since 1919, Simpson has filled several staff appointments and attended military schools and courses and would be promoted in early 1921 to Captain. Simpson served with the General Staff until 1932 where he began teaching military science and tactics at Pomona College until 1936, being promoted to lieutenant colonel in 1934. As the country spiralled out of control, Simpson became more and more aligned with Huey Long's vision of America as time passed, and when Huey finally proclaimed the American Union State, Simpson presented his services to what he sees as the true American government. For his loyalty, Simpson was turned into a brigadier general."
TEX_JACOB_DENVERS_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W 8 September 1887, in York, Pennsylvania, United States of America\n§YMilitary Career:§W Devers began his military career when Congressman Daniel F. Lafean offered him an appointment to the U.S. Military Academy at West Point in 1906 and graduated on 11 June 1909 as an artillery second lieutenant. Devers' first posting was to the 1st Battalion, 4th Mountain Artillery in Washington and for his next assignment in late 1912, Devers was sent back to West Point to teach mathematics. On 1 April 1916, he was promoted to first lieutenant and he was transferred to the newly activated 9th Field Artillery at the Schofield Barracks in Hawaii and promoted to Captain in early 1917. In May 1919, Devers was sent on a three-month temporary duty assignment to study the Weltkrieg in Europe. He attended the Preußische Kriegsakademie in Berlin to study the equipment and tactics used by both sides during the Weltkrieg. He was promoted to major on 1920 and he was later selected to attend the Command and General Staff School, graduating in 1925. He was then posted to Fort Sill as the director the Field Artillery School's Gunnery Department until 31 August 1929 where Devers was transferred to Washington, D.C., to serve on the staff of the Chief of Field Artillery. In 1932, he was chosen to attend the Army War College and graduated on June 1933. He was promoted to lieutenant colonel on 26 February 1934. With the country spiraling into Civil War, Devers found himself fighting more and more against his superiors inability to react to internal issues, starting a deep rivalry between him and Dwight Eisenhower, even putting him at odds with his old friend Leslie McNair. When Huey Long declared the Union State, Devers decided that MacArthur and his staff was a liability for America, and promptly volunteered for the AUS officer corp, where he was promoted to General of the Army along with Terry De La Mesa Sr."
TEX_TERRY_DE_LA_MESA_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W 1 April 1888, in Fort Douglas, Utah, United States of America\n§YMilitary Career:§W Allen was born into a family with a long tradition of military service. His grandfater, Colonel Carlos Alvarez de la Mesa, was a Spanish immigrant who fought for the Union in the Civil War. His father, Colonel Samuel Allen, also served in the military. In 1907, Allen was appointed to West Point in New York. Eventually, this would end in failure primarily due to a stutter, and Allen was kicked out of the school. However, after a successful education at the Catholic University of America, he got a second chance at a military career, and become a second lieutenant of the U.S. Cavalry assigned to Fort Myer, Virginia. Over the years, he has slowly climbed the ranks, and a freak accident that saw him shot in the jaw caused his stutter to disappear. While moving up the chain of command, Allen continued his military education at various institutions, from the U.S. Army Cavalry School and U.S. Army Command School, both in Kansas, to the U.S. Army Infantry School at Fort Benning, Georgia. He would continue his career as an instructor and eventually met George C. Marshall Jr., who promoted him to the rank of brigadier general. Though he skipped the rank of Colonel that his familial predecessors had had, he did not mind, his focus being on the battlefield first and foremost. In fact, many have compared him to General George S. Patton in his approach to warfare, as his aggressive style and colorful style make him very similar to the more famous man. However, the two differ outside of those factors, as Allen cares little for his appearance and more for tactics, emphasizing night assaults and unpredictable plans. His confident, efficient style of leadership has given him one of the most promising careers in the U.S. Army. Or it did, until 1936, when Major General Omar Bradley clashed with Allen and caused Allen to flee west to the familiar state of Texas, where he had met his wife and served some of his first years of military service. There, he joined Huey Long's cause, and Long, recognizing his talent and high rank, immediately promoted him to the rank of General of the Army alongside Jacob Denvers."
TEX_MATTHEW_RIDGWAY_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W March 3, 1895, in Fort Monroe, Virginia, United States of America\n§YMilitary Career:§W Matthew Bunker 'Old Iron Tits' Ridgway began his military career in 1913 when he successfully passed the entrance exam to West Point after failing the year prior. He graduated from the academy in 1917 as an infantry second lieutenant. Ridgway was first assigned to patrol duty in the Mexican border with the 3rd Infantry Regiment, where he reached the rank of Captain and would return to West Point in 1920 as a Spanish teacher. In 1925, Ridgway graduated from the United States Army Infantry School, after which he was sent to the American Legation in Tianjin and later sent to Nicaragua, where he was one of the American COs trying to supervise the 1927 elections. In 1930, he'd be transferred to the Philippines, where he became an advisor to the Governor-General of the islands and would return to America in 1933 as a Major. He'd graduate from the Army Command and General Staff School in 1935 and was attending the Army War College in Pennsylvania before the Civil War broke out. With the ever increasing radicalisation, he found himself being harassed several times by 'workers' militias' and slowly began losing faith in the Federal Government. When Huey Long finally proclaimed the American Union State, Ridgway decided it was best to leave for the AUS if that was necessary to save America from anarchy, where he was promoted to Brigadier General."
TEX_BRUCE_CLARKE_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W April 29, 1901, in Adams, New York, United States of America\n§YMilitary Career:§W Bruce Cooper Clarke joined the National Guard in 1918, where he earned an appointment to the United States Military Academy in 1920. He graduated from West Point in 1925 as a second lieutenant of the engineer corps, and in the same year, he'd earn his civil engineering degree and a bachelor of laws degree, serving mostly on staff roles until he was promoted to Colonel in 1935."
TEX_HENRY_HODES_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W March 19, 1899, in Washington D.C., United States of America\n§YMilitary Career:§W Henry Irving Hodes began his military career when he joined the United States Military Academy, from where he graduated as a cavalry second lieutenant in 1920. After fulfilling a series of staff roles, mainly in Wyoming and Texas, he found himself strongly advocating for the mechanization of the American Army along with Patton, which due to the army budget cuts, it became nothing more than a pipe dream for them."
TEX_CLIFTON_CATES_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W August 31, 1893, in Tiptonville, Tennessee, United States of America\n§YMilitary Career:§W Clifton Bledsoe 'Lucky' Cates began his military career after graduating from the Missouri Military Academy in 1910 as a second lieutenant for the Marine Corps Reserves. His excellent performance in drills and his qualifications caught the attention of the then Brigadier General George Barnett, who took Cates as his aide-de-camp. Cates would serve with Barnett until 1923, where Cates, who was now a Captain, was assigned to command the Marine detachment in the USS Arizona. In 1928, he was transferred to the to the 4th Marine Regiment in San Diego which would be transferred to guard the American Legation in Shanghai. He returned to America in 1932, where he signed up for the Army Industrial College and the Senior Officer Course of the Marine Corps, graduating in 1935 and reaching the rank of Lieutenant Colonel. He'd return to Shanghai in 1936, but would take his leave in late March 1937. As the country spiraled into Civil War, Cates was visiting his family in Tennessee. Seeing the chaos in his hometown, which had been ravaged by a fire when he was young, Cates decided to join the American Union State and convinced his colleague Lewis Puller to join him, becoming a Brigadier General for the AUS Marine Corps, and along with 'Chesty' Puller, one of the most important Marine commanders of the American Union State."
TEX_CHESTY_PULLER_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W June 26, 1898, in West Point, Virginia, United States of America \n§YMilitary Career:§W Lewis Burwell "Chesty" Puller decided to sign up in the army at an early age but was refused because he couldn't get parental consent to join. Until he became 21, he decided to study in the Virginia Military Institute, and after graduating in 1919, he attended the non-commissioned officer school and Officer Candidates School of the Marine Corps, earning the rank of second lieutenant. In 1921, he was assigned to the Gendarmerie d'Haiti and would see over forty skirmishes fighting the Caco rebels and becoming adjutant to Alexander Vandegrift. After four years of serving in garrison duty in the United States, he'd be assigned to the Marine detachment in the Nicaraguan National Guard in December 1928. In Nicaragua, he led several engagements against the Sandinista forces, where he was able to prevail despite being outnumbered significantly by the Nicaraguan rebels, and earning the Navy Cross medal. He returned to the United States in 1931, and completed the Company Officers Course at Fort Benning which he had left pending in 1928, graduating in June 1932 as a Captain and returning to Nicaragua in September. There, he took part in the Battle of El Sauce, where he earned his promotion to Major. He'd be then transferred to command the 'China Marines' in Shanghai in 1933 and would return to America in June 1936 to serve as an as an instructor at The Basic School. With the nation spiralling into Civil War, Puller was persuaded by Cates to join the American Civil War as Puller was indecisive as to who to support. With his arrival at Louisiana, Puller's actions in Nicaragua and Haiti had earned the respect of many members of the staff and Huey Long's cabinet, who pushed for his promotion to Brigadier General."
TEX_PEDRO_DEL_VALLE_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§W August 28, 1893, in San Juan, Puerto Rico, United States of America \n§YMilitary Career:§W Pedro Augusto del Valle began his military career after receiving an appointment to attend Anapolis by the appointed governor of Puerto Rico at the time, George Radcliffe Colton. He graduated in 1915 and was commissioned as a Marine Corps Second Lieutenant. After finishing a course of instruction at the Marine Officers' School, Norfolk, Virginia, he went on foreign shore duty with the First Provisional Marine Brigade in the Republic of Haiti. In May, 1916, he landed from the USS Prairie and participated in the capture of Santo Domingo City and the subsequent campaign in the Republic of Santo Domingo. A tour of sea duty followed as Commanding Officer of the Marine Detachment aboard the USS Texas, serving with the British Grand Fleet under Admiral Beatty. After witnessing the Second Battle of Jutland, he was detached to the Marine Barracks, Quantico, Virginia. After another tour of sea duty, on this occasion aboard the USS Wyoming, he was assigned as Aide-de-Camp to Major General J. H. Pendleton and accompanied the General in an inspection tour of the West Indies. In 1924, he went to Headquarters Marine Corps, Washington, D.C. While stationed there he was Marine Corps representative on the Federal Traffic Board. In 1926 he was ordered to foreign shore duty with the Gendarmerie d' Haiti for three years and upon his return to the States in 1928, attended the Field Officers' Course at the Marine Corps Schools, Quantico, Virginia. Upon graduation, he became an instructor which position he left twice on temporary duty with the unsuccessful U.S. Electoral Mission in Nicaragua. After a tour of sea duty as Squadron Marine Officer aboard the USS Richmond, he was ordered to Headquarters Marine Corp. He later became an Assistant Naval Attache in Europe, until being recalled shortly before the civil war broke out and defecting to the American Union State for political reasons.\n§YImportant Notes:§W- Has displayed strong anti-semitic views publicly and privately."
TEX_EARL_C_LONG_DESC:0 "§YGeneral Description\n§YBorn:§W November 4, 1883, in Clayton, New Jersey, United States of America \n§YMilitary Career:§W following the high school, he enrolled at University of California. He graduated in 1905 with Bachelor of Science degree in engineering Long entered the Marine Corps on August 5, 1909, and was commissioned second lieutenant at the same time. He was sent to the Marine Officers School at Port Royal, South Carolina, for further training in September 1909. Upon graduation in January 1911, Long was assigned to the Marine barracks at Mare Island Naval Shipyard and served there until July 1912. He was subsequently attached to the Marine detachment aboard the cruiser USS Denver and sailed to Nicaragua to fight rebel troops under General Luis Mena. Long went ashore in Corinto, Nicaragua, and participated in the combat operations alongside Major Smedley Butler. Long was assigned to the Marine Barracks San Diego and served there until January 1920, when he was transferred to the Quartermaster Department at Headquarters Marine Corps. Long was transferred to the Marine Barracks Cavite, Philippines at the beginning of May 1920 and spent there next two years. At the beginning of November 1922, he returned to San Diego and following the promotion to the rank of major in January 1924, Long was transferred to the Marine Barracks Quantico. The 3rd Marine Brigade was formed there under Brigadier General Smedley Butler and sailed to China in May 1927, where he participated in the defense of the Shanghai International Settlement. Long received orders for return stateside in January 1929 and was attached again to the Quartermaster Department at Headquarters Marine Corps. He was ordered to the Field Officer's Course at Marine Corps Schools within Marine Barracks Quantico and after graduation, Long was promoted to the rank of lieutenant colonel in October 1934. Upon the outbreak of the Second American Civil War, Long offered his services to the Pacific States but was rejected due to his association with Huey Long. He then attempted to offer his services to his old friend Smedley Butler, but was rejected for the same reason. Upon hearing the story, Huey Long offered him a position and he accepted. \n§YImportant Notes:§W- Has no strong loyalty to Huey Long and is only fighting on the side of the American Union State because they were the only faction that would accept him based on his name."
