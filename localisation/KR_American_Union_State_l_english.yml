### Huey Long Path ###
TEX_new_washington:0 "The New Washington"
TEX_new_washington_desc:0 "Huey Long has done it! Populists, who have been sneered at or even ignored since their birth in Kansas, now reign supreme in the country. It is thanks to our new Washington, Huey Long, that this could be achieved. With Long at the helm, nothing is beyond our reach. We shall overcome poverty and make America the nation it was always meant to be. Every man a king!"
TEX_to_the_victor:0 "To the Victor"
TEX_to_the_victor_desc:0 "It is over. The enemies of the American People have been felled and we control their lands. It is time to take possession of the enemies military assets, placing the AFP in charge of these valuable resources. Our control over the states will set the groundwork for the political future of America."
TEX_root_out_out_traitors:0 "Root out Traitors"
TEX_root_out_out_traitors_desc:0 "Despite their armies being defeated, extremists still populate the American states we have brought justice to. We need to root out those whom will never be satisfied with democracy under Huey Long, namely the militant cells that threaten the American populace at every turn."
TEX_reconcile_the_left:0 "Reconcile the Left"
TEX_reconcile_the_left_desc:0 "We can never excuse the CSA's attempt to overthrow the American Constitution or their embrace of anti-American syndicalism, but the grievances of the workers that were fooled into supporting them are fair. We should appeal to the Independent Leagues and AFL, whom desire economic reform. We know they wanted to work with Huey even before the war, but the most extreme radicals made a ceasefire the best offer we could provide. We will now bleed support from these same radicals."
TEX_afp_alone:0 "AFP Alone"
TEX_afp_alone_desc:0 "Compromise. That was the word used by useless politicians who nearly handed our country over to extremists. The AFP and the nation more generally is not going to go out of its way to appeal to any of the factions that aligned themselves against the American Union State. If they so wish, let them repent and embrace Longist values on their own, but we will not compromise."
TEX_reconcile_the_right:0 "Reconcile the Right"
TEX_reconcile_the_right_desc:0 "There is no mistake that the political right made mistakes in supporting either the Feds or Murray. However their pro-American values and defense of capitalism against syndicalism is admirable. Besides, their machines are too large to hit head on. Instead, we should co-opt them with appeals to the cultural conservativism and anti-socialist populism, opening the way to taking the South."
TEX_dismantle_the_dixiecrats:0 "Dismantle the Dixiecrats"
TEX_dismantle_the_dixiecrats_desc:0 "The right-wing Democrats have looked down on Huey Long since he was a lawyer defending the little man from corporations. Now they wish for us to allow their machines to thrive, despite their attempts on the Kingfish's life. Let's see if they are so smug when the radical DWL gets a taste of their own medicine and the regressive Southern machine is wholly replaced by a progressive one."
TEX_black_support:0 "Black Support"
TEX_black_support_desc:0 "With our desire to displace the Old Democrats in their entirety, we have gained a more positive reputation with the country's black population. While Huey has long been ambiguous on Civil Rights issues, he has suddenly found himself more vocally supporting increased spending on black communities at the expense of the landed elites of the South, leading to a rapid increase in black AFP supporters."
TEX_shake_hands_with_dixie:0 "Shake Hands with Dixie"
TEX_shake_hands_with_dixie_desc:0 "The Old Democrats are finished on a national scale, but their machine in the South remains. The Union made a terrible and costly mistake in bothering to oppose it after the Civil War, one we should not repeat. While we will hunt down the irreconcilable White Leaguers, we should cut a deal with the Southern Democrats whom now look to us for protection, promising not to uproot them so long as they do not oppose Long."
TEX_a_new_solid_south:0 "A New Solid South"
TEX_a_new_solid_south_desc:0 "The Southern Democratic machine lost the war and as a result learned its place under Long. They are already making appeals to support him on the national level if allowed to maintain their machines in the South and given some autonomy. So long as they weed out radical anti-Longists and pay their share, there is no need to further disrupt the South. They are now a reliable voting block and White League opposition is winding down."
TEX_expand_the_minute_men:0 "Expand the Minutemen"
TEX_expand_the_minute_men_desc:0 "In order to preserve the integrity of our armed forces, we must expand the Minutemen into the field of civil protection and border monitoring. The insurgent socialists, White Leaguers, and MacArthurites don't adhere to the rules of engagement anymore. Therefore we must prepare for any level of brutality on their part."
TEX_election_monitoring:0 "Election Monitoring"
TEX_election_monitoring_desc:0 "The only force that can ensure the democratic process is carried out is the Minutemen, who shall be deployed every November to safeguard voting areas from harm. They shall keep an eye to safeguard the voting process for our third-party allies and make sure nothing goes wrong for us."
TEX_destroy_the_klan:0 "Destroy the Klan"
TEX_destroy_the_klan_desc:0 "Hiram Wesley Evans and his cadre of his Grand Wizards have finally been arrested and brought to trial for their terroristic actions. Murders, lynchings, and voter intimidation are being brought against this most dangerous group of traitors. With their conviction, we have finally pacified the most extreme faction seeking to destroy the American First Party."
TEX_ensure_loyalty:0 "Ensure Loyalty"
TEX_ensure_loyalty_desc:0 "Members of Congress have devised a way to establish a baseline of trust in our democratic system, which is sorely needed. The so-named Fish Act would require every party representative, labor union leader and public servant to sign an affidavit stating that they will never aid the CSA or MacArthur junta."
TEX_reward_loyalty:0 "Reward Loyalty"
TEX_reward_loyalty_desc:0 "The Fish Act's critics rightfully stated that there was no incentive for officials to sign the affidavits. In response, a second Act is passed to provide compensation for the time spent in the public service during the Civil War that was postponed by the Federalists. This back-pay would require signing the aforementioned affidavit, of course."
TEX_the_american_progress:0 "The American Progress"
TEX_the_american_progress_desc:0 "The AFP newspaper has always been the American Progress and there is no reason to stop that now. The American Progress will be expanded at once to spread the word. Endorsed by the President, it will explode in popularity and become the newspaper of record for our nation, replacing the New York Times."
TEX_veteran_benefits:0 "Veteran Benefits"
TEX_veteran_benefits_desc:0 "We will need to stay in the good graces of veterans who fought for the American Union State, maintaining their loyalty to the state in the process. We should increase veteran benefits via direct welfare and have the AFP open veteran auxiliaries."
TEX_national_political_machine:0 "National Political Machine"
TEX_national_political_machine_desc:0 "Executive orders have been used to create agencies to serve the American people in the past, so long as it does not intrude into state sovereignty. In the past, this power has led to corruption from corporate interests. The president is, however, incorruptible. Turning the tables against the monopolies and grafters is his promise to America."
TEX_new_democracy:0 "New Democracy"
TEX_new_democracy_desc:0 "New Democracy is a new social contract between the American people and leadership. New Democracy promises a politician that will work in his constituents’ interests through adversity, even through violence. Loyalty to your constituents will be rewarded until every man is a king."
TEX_peoples_commission:0 "People's Commission"
TEX_peoples_commission_desc:0 "Inspired by the judicial districts of Louisiana, the president has created a para-legal representative entity called the Peoples Commission. The Peoples Commission is a nonpartisan forum for public discussion that will allow the AFP to directly communicate with the American people and hear issues that politicians will not report on."
TEX_every_man_a_king:0 "Every Man a King"
TEX_every_man_a_king_desc:0 "What began as a dream and was then lifted from a motivational book by Orison Swett Mardin, Every Man a King is now a political reality. With our tax rates and public control of valuable utilities every family can be guaranteed to receive a minimum guaranteed living income, finally ending poverty in the United States."
TEX_for_the_poor_man:0 "For the Poor Man"
TEX_for_the_poor_man_desc:0 "Now the president has brought to Congress legislation to furnish a homestead allowance of 1/3rd the average wealth. A guaranteed annual income of $$2000 and old-age pensions is ready to be distributed to loyal Americans. Until such a time as the proper income tax changes are made, these benefits are coming out of the National Treasury."
TEX_populist_education:0 "Education for the Masses"
TEX_populist_education_desc:0 "Across this great nation, there are millions more children struggling to resume normal life. However, they face a future no better than that of their parents without education. President Long has approved the bill Congress sped through to rebuild schools and reopen colleges for Americans in need."
TEX_wealth_ceiling:0 "Wealth Ceiling"
TEX_wealth_ceiling_desc:0 "Tycoons of industry have robbed our people for too long. In light of this, we have decided to implement a new wealth cap. This will allow for a fairer distribution of wealth, and it may even help our small businesses thrive. This will make the wealthy angry, but we welcome their hate." 
TEX_road_map_for_the_future:0 "Roadmap for the Future"
TEX_road_map_for_the_future_desc:0 "The expenses the president has taken out for Every Man a King will require a fundamentally different means of tax collection and public financing to sustain itself. Therefore, President Long has laid out a road-map to plan out spending for the next four years of his term and milestones that America should cross."
TEX_townsend_plan:0 "Townsend Plan"
TEX_townsend_plan_desc:0 "Francis Townsend's plan for ending old age poverty via a generous pension scheme has long been part of Long's platform and will now be enacted. A National Sales Tax will help fund the gift of 200 dollars to every retired person over 60, which they must spend within a month to stimulate the economy."
TEX_founders_legacy:0 "Legacy of Founders and Scripture"
TEX_founders_legacy_desc:0 "When our founders declared independence, it was from British Royalty, but now it is economic royalty we must battle. Vacation days for workers and nationalized railroads will empower the people while combating the economic barons."
TEX_national_youth_adminstration:0 "National Youth Administration"
TEX_national_youth_adminstration_desc:0 "The orphans of the Civil War need not only education to uplift themselves, but discipline as well. A visit to Boys Town near Omaha, Nebraska has inspired President Long to create the National Youth Administration. A work training and activism group for young Americans, which gives orphans a place to stay and trains them in important life skills, will be created."
TEX_share_the_wealth:0 "Share the Wealth"
TEX_share_the_wealth_desc:0 "It has come time for the rich that helped plunge America into civil war to pay. No person will be allowed to accumulate more than 300 times the annual national income. Incomes are capped at $$1 million, and inheritances capped at $$5.1 million. President Long will prove the newspapers who decried him wrong."
TEX_imperial_presidency:0 "Imperial Presidency"
TEX_imperial_presidency_desc:0 "With traitors uprooted and exposed, public opinion polls now show overwhelming support for President Long's re-election. Unrestrained by pressure to conform or be threatened by members within the AFP, the president has begun what many are calling his 'imperial presidency'. The two-term limit is respectfully discarded until a lesser man is in charge."
TEX_fire_with_fire:0 "Fight Fire with Fire"
TEX_fire_with_fire_desc:0 "The ideological fight against the political and social enemies of America has been done thus far with welfare and incentives. Now President Long is ready to stop pulling his punches against the social resistance to Share the Wealth. We must use every measure possible to stop the boat of the nation from turning over."
TEX_commodity_controls:0 "Commodity Controls"
TEX_commodity_controls_desc:0 "The farmers of this nation have been squeezed for too long, despite their goods fueling the rest of America! We shall implement a new Department of Economics with stronger powers to take a pro-consumer and pro-farmer stance. It will start with nationalizing utility companies that took an anti-AUS stance and purchasing agricultural goods."
TEX_farm_subsidies:0 "Farm Subsidies"
TEX_farm_subsidies_desc:0 "We can save the common farmer with the proper injection of good old American cash. The government will now subsidize farmers so they will not lose money growing the goods America needs and double down on purchasing excess goods for stockpiling during prosperous times."
TEX_keynesian_economics:0 "Keynesian Economics"
TEX_keynesian_economics_desc:0 "The government must ensure the American people never again suffer as they did under the Great Depression. Hoover's inability to rescue the economy nearly destroyed the USA, so we will follow the lead of economic progressives in adopting the recommendations of John Maynard Keynes to use a looser fiscal policy as a tool to fight unemployment."
TEX_scientific_board:0 "Scientific Board"
TEX_scientific_board_desc:0 "The Farmer-Labor Political Federation and the AFP shall enter a symbiotic relationship in embracing scientific planning for basic utilities and commodities while rejecting the radicals desire to do this for other goods. A scientific planning committee will be created to aid the DoE in distributing utility goods and purchasing goods from farmers directly."
TEX_coops_plan:0 "Co-op Plan"
TEX_coops_plan_desc:0 "A popular concept in both wings of the AFP, farm coops allow for farmers to share their resources with one another. We will have experts organize both supply and market coops depending on region so they may improve their agricultural output and economic well-being before having the committee register farmers to a national credit cooperative."
TEX_radical_economics:0 "Labor Economics"
TEX_radical_economics_desc:0 "We can't keep relying on traditional economic systems to serve us if we keep them on life support. A true labor-friendly economy must be supported, with any unemployed citizen being able to register for a commonwealth job in which commonwealths will create production based on use. These will be traded with other commonwealths according to the calculations of the committee."
TEX_banks_for_america:0 "Banks for America"
TEX_banks_for_america_desc:0 "It is long past time to adopt the Popular Control Plan for banking! A Central Bank will be created that will have control over the banking industry, with a board of directors directly elected by the people. 'Officers' for local banks will likewise be directly elected to control for parts of their bank not directly regulated by the Central Bank. The bankers will do what they are supposed to: run the banks, and nothing more, as the people decide the rest."
TEX_strike_oil:0 "Strike Oil"
TEX_strike_oil_desc:0 "We can finally strike down Standard Oil, a company that decided to side with MacArthur and Oligarchs over the people. Their control of oil will be nationalized and run by the American Oil Company, a public corporation, while other oil companies will be broken up and taxed accordingly by the justice system."
TEX_utility_regulation:0 "Accessible Utilities"
TEX_utility_regulation_desc:0 "For too long utility companies have sought to extort customers of needed goods. We must interject a mix of price setting and government buyouts to make utilities accessible to all, and to increase government representation in this sector."
TEX_perfect_democracy:0 "Perfect Democracy"
TEX_perfect_democracy_desc:0 "The original Constitution set out to create the perfect union in America. This union failed and America died, but through President Long it was reborn. The President and the American people agree that the Constitution is now a document to build a more perfect democracy. The uninterrupted will of the American peoples as exerted by its leaders. Legislative elections and a less economically-influential justice system will be reimplemented as separate entities from the executive branch."
### Pelley Path ###
TEX_christian_party_victory:0 "Christian Party Victory"
TEX_christian_party_victory_desc:0 "In an outcome that has shocked both the nation and onlookers abroad, Huey Long and the America First Party have lost the first elections in America since the conclusion of the civil war. William Dudley Pelley, chairman of the Christian Party and Chief of the Silver Legion, has won both a slim majority in congress and secured the highest office in the land."
TEX_defend_democracy:0 "Defend Democracy"
TEX_defend_democracy_desc:0 "Before his election, the President was called many things. A legionnaire, a syndicalist, a populist tyrant, and so much more. Yet he has always claimed to be dedicated to upholding the American republic and the values on which it was founded. We shall implement a judicial bill that will affirm our commitment to trial by jury and the powers of the court, and increase penalties for corruption."
TEX_organize_new_elections:0 "Organize New Elections"
TEX_organize_new_elections_desc:0 "Despite the steady rebuilding of our great nation, some express concern that the AFP was more concerned with its own power than with restoring America. In a bid both to distance ourselves from Long and increase our own popularity it has been decided that the federal government will ensure proper oversight for all state-level elections and remove those who won their seats through legally dubious methods."
TEX_fight_the_terrorists:0 "Fight the Terrorists"
TEX_fight_the_terrorists_desc:0 "Despite the end of the civil war, fighting has not entirely ceased. Ideologues still cling to their beliefs and occasionally strike at us before slinking back into the shadows. President Pelley shall order law enforcement to begin a nationwide crackdown to root out these murderers. Further, the Silver Legion will be deployed to supplement their efforts. America is no place for cowardly traitors!"
TEX_reform_the_fbi:0 "Reform the FBI"
TEX_reform_the_fbi_desc:0 "It was inevitable that government agencies like the FBI would be shattered by the civil war. Despite their hostility to Pelley in the 1930’s the President sees the need and utility of such an organization. Once freed from the grip of Hoover and his gang of sycophants and given proper oversight, they will help ensure the wellbeing of the republic and the upholding of our great laws!"
TEX_outlaw_syndicalism:0 "Outlaw Syndicalism"
TEX_outlaw_syndicalism_desc:0 "The SPA’s attempt to destroy our nation has cemented President Pelley's suspicions that these traitors cannot be allowed to legally spread their filth. Effective immediately, all Marxist, Syndicalist, Bolshevist, and other vocal revolutionary left groups will be considered seditious and effectively outlawed. Some may complain that this is deeply authoritarian, but sometimes such measures are needed."
TEX_political_rehabilitation:0 "Political Rehabilitation"
TEX_political_rehabilitation_desc:0 "Despite the inherent evil of their leaders, do we not see that the average syndicalist is simply a man who wishes to have bread on his table? Thus we will direct the Department of Justice to begin drafting lists of currently imprisoned (non-leading) radicals and offer them clemency in return for a renunciation of their former beliefs and a written statement to never again support such causes."
TEX_national_command_structure:0 "National Command Structure"
TEX_national_command_structure_desc:0 "Despite our recent political success, infighting is abundant within the Legion. Local commanders complain of inconsistent orders, accountants skim off the top, and desertion is increasingly commonplace. This is unacceptable and damaging, not only to the Legion, but to America as a whole. The President will call a meeting of top Silver Legionaries to formalize a better command system."
TEX_form_new_councils_of_safety:0 "Build Silver Lodges"
TEX_form_new_councils_of_safety_desc:0 "The Silver Lodges were a grand idea devised by Pelley and his top commanders before the Civil War. The idea would involve the Legion purchasing lands on which to build command centers, in-order to facilitate recruitment. With many Lodges destroyed in the fighting, we should further our commitment to the Legion and direct the treasury to allocate funds to units so that they may build new headquarters."
TEX_wrangle_congress:0 "Wrangle Congress"
TEX_wrangle_congress_desc:0 "Despite the Christian Party having won the election, President Pelley has still found our politicians to be a bickering and gridlocked sort. Whilst his legislation does pass, it often takes too much time and requires far too much politicking for Pelley's liking. The solution to this is clear; utilize the radio as our new platform and decry those shysters who would hold up America’s future for their petty games."
TEX_pdol:0 "Expand the Department of Labor"
TEX_pdol_desc:0 "Pelley gained most of his following from his radical economic proposals and the time has come to begin implementing these grand ideas. This monumental effort will begin with a vast expansion of the Department of Labor: in each and every county across our nation, a DoL office will be opened. This will set the groundwork for a truly staggering effort to transform the American economy."
TEX_universal_jobs_registry:0 "Universal Jobs Registry"
TEX_universal_jobs_registry_desc:0 "With the DoL properly expanded, in each county a grand registry of each business and every possible position will be compiled and paired with a list of every worker in that county. The work will be comprehensive, to say the least. The DoL will use this combination to ensure that every American can easily and quickly find work, and when a worker cannot find work in one county, the offices will cooperate and attempt to find jobs for all who need them."
TEX_the_silver_rangers:0 "Expand the Silver Rangers"
TEX_the_silver_rangers_desc:0 "The Silver Rangers are the law enforcement group of the Silver Legion. They work to ensure that dues are paid, regulations are upheld, and that the demeanor of the Legion is in line with what the Chief and President desires. Our government is growing more popular by the day, and it has become apparent that they will need a recruitment drive of their own, lest our whole organization implode in on itself."
TEX_christian_commonwealth:0 "The Christian Commonwealth"
TEX_christian_commonwealth_desc:0 "The time has come for Pelley’s most grand idea to be put into motion. The Christian Commonwealth is a vast overhaul of the entire American economy into a hybrid system. In this system, private businesses can still exist, but they will all be subservient to and part of the Commonwealth Corporation. Furthermore all banks will be absorbed into a Central Treasury Bank which will be responsible for distributing credit."
TEX_annual_dividends:0 "Annual Dividends"
TEX_annual_dividends_desc:0 "With the Commonwealth system coming together the next ambitious step must be taken. In every county, a Treasury Bank will be opened and every native-born or naturalized American given an identification number and bank checkbook. From this moment forward, every American will be guaranteed an annual number of credits to ensure that none of our countrymen shall be subjected to the deepest depths of poverty."
TEX_gallahad_fellowship:0 "Galahad Fellowship"
TEX_gallahad_fellowship_desc:0 "Pelley's original Galahad College taught a wide variety of topics, including Christian economics, esotericism and Pelley’s Liberation Doctrine, which has since grown into Soulcraft. While the college closed during the civil war, Pelley has declared the time has come not only for Galahad College to be re-opened, but for the Galahad Fellowship to be formed and sister schools to be opened nationwide."
TEX_universal_education:0 "Universal Education"
TEX_universal_education_desc:0 "Is it not imperative for a society that the next generation be well educated? The President certainly believes so. Pelley has introduced measures to guarantee that every American youth will be granted (depending on the student) either a college scholarship or enrollment in a trade school. The youth will praise our names and future generations will be better equipped to carry on our grand experiment."
TEX_referendum_voting:0 "Referendum Voting"
TEX_referendum_voting_desc:0 "It is time to introduce the CP's proposed reforms to the legislative system. Firstly, we shall allow voters to eject their congressman if they believe they have alienated their constituents. Next, we shall implement a final step in the legislative process where all congressional legislation must require the majority approval of voters it would impact."
TEX_a_better_america:0 "A Better America"
TEX_a_better_america_desc:0 "Though many feared what would become of America under our rule, we have achieved greatness. Every American has a stable income from the Commonwealth, our democracy has been expanded, and Christian values have been restored to their rightful place. To complete out goals we shall fully integrate the so-called "Wards" into the Commonwealth and re-introduce the traditional American Bill of Rights."
### La Follette Path ###
TEX_progressive_party:0 "National Progressive Party"
TEX_progressive_party_desc:0 "The National Progressives Philip Follette and Robert M. La Follette Jr have gathered enough progressive and moderate votes to overcome the AFP machine! The future shall be a forward-thinking one!"
TEX_legacy_of_fighting_bob:0 "Venerating Fighting Bob"
TEX_legacy_of_fighting_bob_desc:0 "Bob La Follette was the original inspiration for the National Progressive Party and supported the foundation of both Progressive Parties. We will pass the La Follette Bill in his name which will guarantee workers the right to unionize without fear of being fired."
TEX_peace_not_war:0 "People over Arms"
TEX_peace_not_war_desc:0 "Ensuring that the military growth we've seen in the past couple years would not destroy the Republic was one of our promises. It results in needless war and more MacArthurs, and we will see to it that this does not occur. We will shift current military spending to civilian contracts and our future education programs, for our governments stands for peace, not war."
TEX_wisconsin_idea:0 "The Wisconsin Idea"
TEX_wisconsin_idea_desc:0 "The ideal of all men being educated was a dream held by the Founding Fathers, but now it can be a reality. We will follow the Wisconsin Model and, after expanding current schools, fund higher education and trade schools so it costs next-to-nothing for qualified citizens to enter higher education."
TEX_modernized_congress:0 "Modernized Congress"
TEX_modernized_congress_desc:0 "Congress can not hope to stay up with the nation if it never modernizes itself. We should update this institution so that the bitter arguments and inaction of recent times will be a relic of the past."
TEX_farmer_labor_alliance:0 "Farmer-Labor Organization"
TEX_farmer_labor_alliance_desc:0 "We must organize rural and urban workers so that they may intermingle, share mutual aid, and have a shared political lobby. We will campaign for more to join the Farmer-Labor Party and collaborate closely with it."
TEX_proportional_representation:0 "Proportional Representation"
TEX_proportional_representation_desc:0 "An idea long supported by Progressives such as George Norris and Bob La Follette, the first-past-the-post system of voting is badly outdated and encourages party corruption and machines. Proportional Representation must be campaigned for in each state, and the constitution will need to be reformed for such a voting system. This will occur when enough support is gathered, of course."
TEX_granger_coops:0 "The National Grange"
TEX_granger_coops_desc:0 "The National Grange is an honorable American institution that allows the rich and poor to mingle in rural communities and for the former to aid the latter. Encouraging rural mutual aid and farm support, we will have census employees help farmers register for the Grange and give it a grant to expand it."
TEX_plumb_plan:0 "The Plumb Plan"
TEX_plumb_plan_desc:0 "Named for Glenn E. Plumb's plan for cooperative railroads on a national level, the government will sell bonds and use them to purchase railroads. These will be combined in a single public corporation, partially run by the government. The workers and management shall run it in equal measure, and 50% of the profits will go to the workers."
TEX_private_public_planning:0 "Private-Public Planning"
TEX_private_public_planning_desc:0 "The expansion of government planning need not imply overriding private citizens. We will hire a wide range of government planners and contractors who will work with citizens and local councils to help them build ideal housing and local projects."
TEX_empowered_executive:0 "Empowered Executive"
TEX_empowered_executive_desc:0 "The presidency must be able to respond to crises with more vigor if the recent disasters the United States suffered are any example. The President will be given more leniency on economic executive orders, so that they may overcome an inefficient Congress when the need arises."
TEX_democratic_safeguards:0 "Democratic Safeguards"
TEX_democratic_safeguards_desc:0 "Simply because the President has more power does not make him a MacArthurite. Transparency in government is absolutely necessary, so we will allow reporters to more easily enter Congress and empower the Judiciary Branch. We shall keep our democracy safe!"
TEX_modern_farms:0 "Modern Farms"
TEX_modern_farms_desc:0 "Farms were devastated by the war, yes, but they were already collapsing before that point. They must be updated with modern instruments and crops. We will supply farmers with the best seeds available and purchase additional farm equipment for them. Further, new technology will increase their yield."
TEX_national_infrastructure_plan:0 "National Infrastructure Plan"
TEX_national_infrastructure_plan_desc:0 "It's time to make a mass effort towards not only rebuilding, but improving our infrastructure. A mass infrastructure plan will begin with a national infrastructure plan that is friendly to locals and will contract small business owners to do the work wherever possible."
TEX_sewer_socialism:0 "Sewer Socialism"
TEX_sewer_socialism_desc:0 "Our cities desperately need a rework of their power and water. We will invest in building the necessary infrastructure demanded by cities, including a mass effort to update their electricity and public health systems. Our cities shall be clean once and for all."
TEX_public_lands:0 "Public Lands"
TEX_public_lands_desc:0 "One of our most important environmental ideas involves the idea of greater public lands. This will allow the federal government control over areas that can be turned into national parks, monuments, and most importantly, government projects."
TEX_greenback_currency:0 "Greenback Currency"
TEX_greenback_currency_desc:0 "The only result of past governmental obsession with stomping out inflation was to reward the lender class and further impoverish those in debts, such as farmers. The Greenback Currency will be named for the old populist party idea and will not be tied to the gold standard. With its introduction, we will create a small amount of inflation to help those in debt."
### Texas Path ###
TEX_pappy_odaniel:0 "Pappy O'Daniel"
TEX_pappy_odaniel_desc:0 "W. Lee O'Daniel, the most prominent right-wing America Firster in Texas, is now in control of the entire American Union State. His administration is almost certain to increase the influence of Texas within the government, but he promises to represent the entirety of America during his time in power. His charismatic radio speeches and calls for prayer have inspired millions, and now we will see what this outsider does with real power..."
TEX_five_point_plan:0 "Five Point Plan"
TEX_five_point_plan_desc:0 "To counter the calls for a "Share the Wealth" plan, O'Daniel has decided to create his own "Five Point Plan". The plan will involve raising millions in new revenue, banning deficit spending, abolishing unnecessary taxes, abolishing capital punishment, and of course, appointing a state-audited budget director. O'Daniel hopes this plan will win the hearts of minds of his people, but there is much work to be done to implement these proposals..."
TEX_texas_values:0 "Texas Values"
TEX_texas_values_desc:0 "From the founding of the American Union State, farmers across the Great Plains have shared influence with Huey Long's Louisiana allies, and yet Texas has not garnered the power it deserves. Now, this will change, and Texas will take its rightful place at the head of the Union State cause, moderating Long's radical proposals with homemade Texas populism, toughness, and religiosity."
TEX_old_age_pensions:0 "Old-Age Pensions"
TEX_old_age_pensions_desc:0 "One area where Huey Long was undoubtedly right was on old-age pensions. O'Daniel made this one of his foremost promises, and he intends to follow through on it. However, since he is unwilling to engage in deficit spending and reluctant to raise taxes, we must find some way to raise the funds for this proposal."
TEX_industrialization_committee:0 "Industrialization Committees"
TEX_industrialization_committee_desc:0 "The Great Plains as a whole are perhaps the least industrialized region of America. If we want these states to have a place, if we want farmers and ranchers to have a voice, we must pursue industrialization. Further, through industrialization, we can bring desperately-needed investment into the country, investment that can help us get back on our feet after the Civil War. For a new America!"
TEX_soil_conservation_act:0 "Soil Conservation Act"
TEX_soil_conservation_act_desc:0 "One of the greatest tragedies of recent times was the Dust Bowl, which devastated our farmers and ranchers and drove millions into despair. This act will hopefully work against soil erosion and by proxy, prevent further environmental devastation from wind and other forces. With this act, we will never suffer another Dust Bowl."
TEX_fight_wasteful_spending:0 "Fight Wasteful Spending"
TEX_fight_wasteful_spending_desc:0 "Some of W. Lee O'Daniel's largest foes in Texas were those who promised their constituents money one way or another but then spent it elsewhere, either to enrich themselves or otherwise pursue their own interests. In fact, O'Daniel believes a significant amount of government spending is nothing more than corruption, and it is rarely used to truly benefit the common man. We must change this, and make spending a more economical, and representative, affair."  
TEX_slice_taxes:0 "Slice Taxes"
TEX_slice_taxes_desc:0 "Pappy O'Daniel ran on cutting poll taxes and taxes overall, with the idea being to ease pressure on everyday Americans and give them more spending power. Just like in Texas however, this proposal has been met with opposition nationally by other factions of the American Union State. We must reassure them by finding other ways to pay for our programs..." 
TEX_radio_showmanship:0 "Radio Showmanship"
TEX_radio_showmanship_desc:0 "From his early days in the Flour industry, O'Daniel has used the radio to great effect. Through the radio, he has reached a larger audience than ever before, and this audience now clamors to hear his reassuring speeches in even the darkest of days. Even better, O'Daniel has also managed to use his radio following as a political weapon against those who wish to block his agenda."
TEX_reconcile_big_business:0 "Reconcile Big Business"
TEX_reconcile_big_business_desc:0 "Originally, the American Union State did not have much industry, suffering from geography and populist rhetoric that businessmen viewed as being against them. However, O'Daniel believes populism and business can work together, and this is exactly what he plans to do. With more supporters in this community, we can truly compete with our rivals and ensure prosperity after the Civil War."
TEX_labor_agitators:0 "Labor Agitators"
TEX_labor_agitators_desc:0 "The time has come to fight the outsiders who have been brought into our towns and cities to agitate among honest union men. Union organizations and outside infiltrators turn citizens who are trying to make a living into vicious revolutionaries. If we do not counteract this threat immediately, everything we have fought for will perish."
TEX_sunday_broadcasts:0 "Sunday Broadcasts"
TEX_sunday_broadcasts_desc:0 "To help increase morale and his own support, O'Daniel wishes to hold Sunday broadcasts after Church that will further convey a religious and patriotic message to all our citizens. In these times, such a message is needed more than ever, and we cannot forget who we are as a nation. Perhaps we can even bring the disparate political factions of the Union State to our side."
TEX_ten_commandments:0 "The Ten Commandments"
TEX_ten_commandments_desc:0 "One of the parts of O'Daniel's platform that separated him from his opponents was his emphasis on the Ten Commandments. These rules, and the Golden Rule, have informed Pappy O'Daniel's approach to politics. Now, we must ensure they also inform the daily lives of citizens and soldiers alike, and good God-fearing Americans will populate the country once more."
TEX_hillbilly_boys:0 "The Hillbilly Boys"
TEX_hillbilly_boys_desc:0 "Pappy O'Daniel's ability to entertain audiences in-person and on the radio with his bands was something that helped him catapult to the national stage. The most useful group in this endeavor was his "Hillybilly Boys" band. With their help in concerts and on the radio, thousands learned of O'Daniel and his message to save America. Now, perhaps it is time to repay them for their assistance, but how?"
TEX_power_to_farmers:0 "Power to Farmers"
TEX_power_to_farmers_desc:0 "It was once the case that the everyday American was a farmer who took care of his crops and did his best to serve his country. That image is gone today, and as a result, America has lost its identity. We must do what we can to empower the downtrodden Western farmer in this country: it is the only way we will ever recover from our present crises."
TEX_obligations_to_our_children:0 "Obligations to our Children"
TEX_obligations_to_our_children_desc:0 "For years, politicians have promised much needed funding for schools, teachers, and orphans, and yet these corrupt officials never followed through on their promises. We must do right by God and by our people, and give these groups the funding they were promised. O'Daniel may be against new funding, but as far as he is concerned, a promise made is a promise kept."
TEX_oil_boom:0 "National Oil Boom"
TEX_oil_boom_desc:0 "Thanks to our new industry and the ongoing discovery of oil in Texas and elsewhere in the country, we are experiencing a boom in oil production. This new resource will bring us prosperity, but more importantly, it may be a stable source of funding for O'Daniel's programs, assuming we impose a small tax on oil and gas. The businesses will surely not mind, given the sheer profits they have enjoyed lately, and our people will rejoice."
TEX_protect_poor_whites:0 "Protect Poor Whites"
TEX_protect_poor_whites_desc:0 "The poor White man has been left behind in recent years, with the government acting instead in the interests of businessmen or immigrants. If we take care to protect the poorest among us through charity and other means, we will build a stronger nation as a whole. The common White man will prosper as never before!"
TEX_beautiful_america:0 "Beautiful America"
TEX_beautiful_america_desc:0 "This land of the free, established by our ancestors, will be made beautiful once more under the leadership of Pappy O'Daniel. We are proud of our poorest farmers and workers, and no matter where an American lives, they will live in the most beautiful country we know."

### Marland Path ###
TEX_marland_presidency:0 "Return of the Democratic Party"
TEX_marland_presidency_desc:0 "Only a small group within the AUS, the surviving Democrats and other various capitalist liberals and progressives still without strong purchase in the other, more dominant parties have all banded together behind self-made millionaire and man of the people Ernest Whitworth Marland in order to bring about a new liberal age for the Union State. Focusing on humane capitalism with a particular emphasis on supporting our workers and the lower classes without letting them be chewed up by the Capitalist machine, the famous oilman Marland and his Democrats envision a new America that embraces our pioneering legacy and frontiersmen culture out here on the Prairie while creating an equitable and profitable paradise for all Americans to enjoy. As Marland and his new Democrats rise to take the place of the Kingfish, the nation now waits to see if these humane capitalists can keep their promises."
TEX_promote_marland_oil:0 "A New Marland Oil Company"
TEX_promote_marland_oil_desc:0 "An oilman at heart, President Marland has created numerous ventures over his lifetime, but each eventually fell to predatory monopolists and elitist competition, forcing Marland to lose his self-made fortune twice before rebuilding his business empire each time. Though his old Marland Oil Company was one of these eventual failures, gobbled up by J.P Morgan in the 1920s, with his newfound position of power, perhaps all that can finally change. Creating a new Marland Oil Company with deep ties to the state and our economy, while also expanding its operations to provide oil for most citizens in the nation, President Marland shall bring cheap and affordable to as many Americans as he can while rebuilding his fortune all over again."
TEX_reject_eastern_businessmen:0 "Oppose Coastal Elitism and Monopolism"
TEX_reject_eastern_businessmen_desc:0 "Long an enemy to the elitist capitalists of East Coast, for it was predatory capitalists like these that ruined his own business on more than one occasion, President E.W. Marland has begun to pass a series of laws and legislations that limit the power of these monopolist tycoons. American Capitalism shall be forcefully divorced from cronyism and monopolies, finally set free from these predatory practices that only seek to drain the common man of every last hard-earned dollar he has. The American economy at large will finally be able to embrace the true idea of liberal and free, humane and non-predatory Capitalism, ensuring that the American Dream is truly attainable for each and every soul in the Union."
TEX_affordable_oil_for_all:0 "Found the Interstate Oil Compact"
TEX_affordable_oil_for_all_desc:0 "Although the new Marland Oil Company has begun to bring cheap, affordable oil and gas to as many Americans as it can, the service still only extends as far as the Great Plains - the heart of our powerbase. All across America’s fringes, rival oilmen and monopolies still drive the prices up, gouging our innocent citizens who are just trying to stay warm and with power as they endlessly toil for the American Dream. We must put an end to this predatory form of Capitalism now! Though we do not have the power or authority to simply clean the slate of competition yet, we can create a new organization to combat these practices in the meantime. The Interstate Oil Compact Commission, or IOCC, shall rise to ensure each and every state in the Union obeys the idea of affordable oil, gas, and electricity for all. This pact, signed by the governors of 31 states so far, will ensure that as many Americans as possible can heat and power their homes cheaply without need for worry, while also conserving the national stockpile and assure that none goes to waste."
TEX_lift_the_unemployed:0 "Jobless No Longer"
TEX_lift_the_unemployed_desc:0 "The Second American Civil War, along with the preceding Great Depression and the effects of Black Monday, have all compounded to create an unemployment level higher than America has ever seen. In order to combat this, new policies shall be passed to both help the unemployed survive in these hard times while also aiding them in their search to find work so that they may come to support themselves without government handouts. And as always, if some of these louts still cannot find stable work, there are always positions open at Marland’s own oil company should they need the extra push."
TEX_promote_american_unity:0 "Mend the American Divide"
TEX_promote_american_unity_desc:0 "It is no secret that America is more divided than ever. New parties spring up as old parties and alliances collapse, distrust and doubt still flows through the minds of the masses, and radicalism, though wounded after the ACW, still seeps into every crack and crevice it can find. Even our own party of the Democrats has been affected by this divide, for the villains of the ODP are well known and hated, and their black mark continues to stain our image. We must take the first steps in rebuilding and repairing our once great Union, both physically as we begin a new period of Reconstruction and mentally or even spiritually as we work to mend the hearts and minds of the American people, for the world will not wait for this slumbering giant to awake for long."
TEX_protect_the_pioneering_women:0 "Protect Our Pioneering Women"
TEX_protect_the_pioneering_women_desc:0 "When asked to commission a statue in his hometown of Ponca City to commemorate and bring attention to the vanishing local tribes such as the Ponca, Otoe, and Osage, Marland snapped back, stating that it wasn’t the Indian vanishing from America, for it is the spirit of the Pioneer Woman that is truly dying out. Embracing the ideas and rhetoric solidified by the final product of this push - the beautiful 27-foot tall statue of bronze named ‘Confidant’ depicting the Pioneer Woman with her child - President Marland has moved to preserve the idea of frontier life and pioneer freedoms, especially in regards to our women. Ladies across America shall rejoice as they are finally given the voice and respect they deserve, raised to be equals alongside the rest of their fellow true Americans, for it was those women who carried the refinement, the moral character and spiritual force into the West. Additionally, a minor societal push for preserving pioneer and frontiersman lifestyles and cultural motifs will coincide with these liberalizing measures. The idea of the strong, self-sufficient, and matriarchal lifestyle at the boundaries of civilization and the true wild shall take hold in this new America as we leave behind the terrors of our recent past to embrace the culture that stood for decades as America was first truly built."
TEX_rebuild_the_democrat_party:0 "Rebranding the Democratic Party"
TEX_rebuild_the_democrat_party_desc:0 "The Democratic Party has been through the ringer in recent decades, dragged through the mud and splintered into numerous offshoots all across America and the collapsed Union. Most villainous of these faux-Democrats were the Old Democratic Party, or the ODP. Filled with Dixiecrats, KKK sympathizers, elitist cotton kings, and other nogoodniks, the ODP and other off-shoots like them have sullied our good name for too long. Under President Marland, we will move to rebrand the Democratic Party as the new bastion of humanism and the beacon of fair Capitalism, baptizing our party anew in the holy waters of our restored Union’s birth and washing away the sins of the past."
TEX_nationwide_homestead_exemption:0 "A Nationwide Homestead Exemption"
TEX_nationwide_homestead_exemption_desc:0 "Taking his ideas put forth during his time governing Oklahoma, President Marland has taken his homestead tax exemption and passed it on a national level, ensuing that the value of our citizen’s property shall be protected from predatory property taxes, creditors, and ad valorem taxes that normally would overwhelm a recently-widowed property owner. This immunity from forced sale also guarantees the widow shelter should they need it, and ensures that they will not drown in the demands of their creditors. With a nation full of widows following our horrific brother war, this new exemption shall help middle America back up on their feet as we continue to repair the Union."
TEX_introduce_little_new_deal:0 "Introduce the Little New Deal"
TEX_introduce_little_new_deal_desc:0 "Similar to his program enacted during his time in Congress and as Governor of Oklahoma, President Marland has gone ahead to enact his ‘Little New Deal’ for all of America. Based upon the program he helped create along with the late FDR and Fiorello La Guardia during the 1920s, this Little New Deal will bring about a new age of Relief, Recovery, and Reform aimed at uplifting the American people and preventing another Great Depression. In order to ensure that radicalism never takes hold in America again however, this Little Deal shall be tempered by American ideas of Conservative Liberalism and humanist Capitalism, while also straying from the more radical policies that bordered on Socialism and Leftist populism that nearly tore our nation apart in the past."
TEX_establish_works_prog_admin:0 "Establish the Works Progress Administration"
TEX_establish_works_prog_admin_desc:0 "In order to bring new jobs to the masses while also stimulating our economy, President Marland has moved to establish the WPA, or Works Progress Administration. Creating jobs through public works projects such as dam-building and tree planting, highway construction, archeological and geological expeditions in search of new resources, the renovation of historic properties and venues, and so much more, this new WPA shall create millions of new jobs for the American people, finally putting our economy back on track as we continue to rebuild this once-great Union."
TEX_aid_for_the_disabled_elderly_children:0 "Aid For Those Who Need"
TEX_aid_for_the_disabled_elderly_children_desc:0 "Though we are true sons of capital and profit, that does not mean that we do not care about those truly in need. Sales taxes and other sources of federal income shall be raised across the nation, and the funds generated from this increase shall be appropriated by the state to be put into funds that shall aid the handicapped, the elderly, and dependent children or wards of the state such as orphans. Prosperity for some shall mean prosperity for all, even for the forgotten and the downtrodden, for President Marland aids all Americans in need, no matter their background."
TEX_always_fair_to_labor:0 "Always Fair to Labor"
TEX_always_fair_to_labor_desc:0 "Just like his father taught him, E.W. Marland has endeavored to always be fair to labor, for it was his father’s respect and aid to his own workers that prevented them from ever striking against his management. The working man may be lowly, but they are numerous and vital as well, and without them, no business or American nation could function. We will not make the same mistakes that led to the Second American Civil War and the Socialist unrest that fueled it. Our new economy and our new Union shall put the needs of the lower classes on the same plane of importance as all other matters of the state. No American shall be left behind, and no working stiff shall be forgotten, for the days of predatory Capitalism in America are finally over."
TEX_true_american_democracy:0 "A Truly Democratic America"
TEX_true_american_democracy_desc:0 "Under the ingenious moves of E.W. Marland and his reborn Democratic Party, true American democracy has been ushered in for all to embrace and enjoy. All Americans, no matter their background, gender, or race, have an equal say in this fair system, and all are cared for by the State and this new form of humanized Capitalism without slipping into dangerous populism. A new age of Democracy has dawned for the American people, and President Marland and his new Democrats shall be the heralds of this new glorious and liberty-fueled age. The Land of the Free and the Home of the Brave are finally back on track to bring Americanist paradise to all in this newly forged Union, and it is all thanks to President Marland."
TEX_oil_conservation:0 "A Final Fair Price for Petroleum"
TEX_oil_conservation_desc:0 "With the IOCC now including nearly every state in the Union, and with President Marland’s now unmatched authority and popularity, our administration is finally free to go ahead with Marland’s final plan for oil in America. The Marland Oil Company shall move to expand operations across the entire nation, expanding past even the boundaries of the current IOCC member states and even taking on some of the hated monopolistic practices used by our rivals, all for the greater good. Under this humanist ‘monopoly’, all shall be given a fair price, fair rates, and fair service, for all Americans deserve an equal and comfortable lifestyle no matter what their specific Governors or local politicians and business tycoons may think. Those predatory organizations and rival monopolies like Standard Oil that refuse to bend to our humane form of Capitalism shall be forced out of business by our better business sense, and all in America shall rejoice as the Black Gold flows cheaply from coast to coast, all thanks to President Marland."
TEX_protect_our_highways:0 "A Force to Protect our Highways"
TEX_protect_our_highways_desc:0 "Copying his program enacted during his time as Governor of Oklahoma, President Marland has moved to create the Interstate Highway Patrol. This new police force shall be above the normal jurisdiction of state and local police, being a new arm of the Federal Government with widespread jurisdiction across the entire Union. Specialized in traffic enforcement and in preventing roadway crime, these new officers shall be ever ready and ever vigilant as they endlessly patrol the ever-expanding highways of our new Union. With these new officers on duty, we shall also be free to expand the infrastructure of our reborn Union without fearing a rising tide in roadway criminal activity or in vehicular accidents."

### Philip Path ###
TEX_new_gunpowder_plot:0 "Triumph of the New Gunpowder Plot"
TEX_new_gunpowder_plot_desc:0 "Anti-Catholicism has long plagued American society, and all know it. When Catholicism was finally gaining some amount of political power, Anti-Catholicism once again reared its ugly head. Be it Long himself or any number of the radical Protestants in America, the Holy American League under Philip Carroll could not sit idly by as the Church was threatened and so they acted. With the success of the New Gunpowder Plot, the Church, and America herself, has been saved. With an unprecedented amount of political authority in their hands, the Holy American League has set out to bring the salvation of America. Vivat Christus Rex!"
TEX_knights_of_columbus:0 "Mobilize the Knights of Columbus"
TEX_knights_of_columbus_desc:0 "The Knights of Columbus have existed since 1882, quickly becoming one of the largest Catholic fraternities in the United States. During the chaos of the civil war, many local chapters formed small militias to defend their homes, and the Church. With the formation of the Papal Militia, local KoC chapters in enemy territory formed small spy rings that greatly aided the efforts of the Militia and the wider Union State. With the reformation of the Militia into the Holy American League, these spy rings remained and actually became a codified part of the group under Supreme Knight Carmody. With Carmody himself now in charge of the FBI and the League in need of trustworthy agents, the government has moved to formally mobilize the Knights. They shall be made to act as the eyes and ears of the League, being given a higher status than even the FBI itself, to root out Anti-Catholicism in all its forms."
TEX_fight_pelleyism:0 "Settling the Score"
TEX_fight_pelleyism_desc:0 "While not the largest group, the Orange Order, a group of Protestants inspired by Ulster Unionists, has quickly risen to become our single largest opponent since our rise to power. This quick rise is due in no small part to our banning of the largest Protestant confraternities, and with the Orange Order being fairly small, they were left alone. However, this was seemingly a mistake. The Orange Order, according to reports by the empowered Knights of Columbus, is the main body behind Protestant resistance to our rule. Indeed, it was allegedly the Orange Order that first suggested the concept of an Anti-Catholic Bill to Gerald L. K. Smith, who then presented the idea to Long himself. Due to this, the Orange Order has become public enemy number one of the Knights. Every member of the Order shall be found and held accountable. The score between us shall be settled, come hell or high water."
TEX_puppet_the_opposition:0 "A Leash Around the Political Parties"
TEX_puppet_the_opposition_desc:0 "When Carroll first assumed control over the American Union State, he single handedly transformed the corrupt and heretical republican nation into a constitutional monarchy with himself as regent. However, he made the mistake of allowing those in opposition to the Holy American League to remain not only legalized, but within the very halls of Congress. This mistake has led to rapid attacks on the state and its legitimacy, leading to massive disunity within the nation. However, a solution to this problem has finally materialized! By applying pressure via the Knights of Columbus and empowering the right people, we can effectively puppet the remaining parties. Not only will this give us an even more free hand in our righteous reconstruction of America, but when the people see us working side by side with those who oppose our rule, our popularity among them can only increase, a win-win situation."
TEX_cremate_the_klan:0 "Cremate the Klan"
TEX_cremate_the_klan_desc:0 "While the Orange Order were indeed the brains behind much of the Anti-Catholic actions in America of late, they rarely executed their own plans. The true muscle behind the Protestant resistance has been none other than the Ku Klux Klan, and its various offshoots. While the Klan has been targeted by us even before our rise, they have remained a constant annoyance, if not a threat. With the head of the snake finally cut off, the dream of many an African-American and Catholic can finally come to pass. The remaining Klan shall be hunted down and defeated! We shall not rest until the very notion of the Klan is exercised from the American psyche. When we are done, it can finally be said that the Klan will truly have been cremated. "
TEX_criminalise_republicanism:0 "Criminalize Liberalism"
TEX_criminalise_republicanism_desc:0 "In the words of Father Félix Sardà y Salvany, Liberalism is a sin. This is no controversial statement, the Church has always taught against that cancerous enlightenment-era novelty. If America is to truly be transformed into a Catholic nation, the poisonous ideals of Liberalism must be removed. To that end, Liberalism itself shall be banned, and all entities that promote it shall be infiltrated and brought down from the inside. While it will take much time, America shall be saved from one of the most evil ideologies that Humanity has created. "
TEX_promote_monarchism:0 "Towards the Aristocratic Ideal"
TEX_promote_monarchism_desc:0 "The Nobility of the Medieval Era, while far from perfect, were often shown as paragons of virtue, shining beacons of Catholic life in the temporal world. While in reality this was usefully far from the case, that idealistic portrayal is something that can be used. By promoting aristocratic ideals, and creating a proper, Catholic, nobility we can work towards entrenching Catholicism within the public psyche. Americans already practically worship celebrities, why not have those celebrities be devout Catholics?"
TEX_catholic_america:0 "A Step Towards an Integral America"
TEX_catholic_america_desc:0 "One of the fundamental aspects of Integralism is that of a decentralized political model. While we are far from being able to create a true decentralized nation, as we still need a strong central authority to deal with the threats to our rule, this does not mean we cannot start. To this end, what powers can be given up will be and local authorities will be given greatly boosted powers. As for the rest, a Committee shall be established, that shall slowly works towards the total decentralization of America, in line with Integralist ideals"
TEX_guadalupism:0 "Promote ‘Guadalupism’"
TEX_guadalupism_desc:0 "Coined by Regent Carroll to describe the exact form of Integralism promoted by the Holy American League, Guadalupism is a highly unique ideology. While differing practically from Lusitanian Integralism with only a few key points. In theory Guadalupism is an apolitical ideology combining aspects from across the Catholic world, with a heavy emphasis of Pan-Americanism and the spreading of Catholicism. In reality, Guadalupism is an attempt to make Integralism an easier pill to swallow for the average American. If this effort truly pays off remains to be seen."
TEX_encourge_conversions:0 "Encourage Conversions to the One True Faith"
TEX_encourge_conversions_desc:0 "America is a majority protestant nation, there is no getting around that fact, and while the Church forbids the forceful conversion of anyone, the League has a plan. By sponsoring various missionary orders such as the Jesuits and the Missionary Society of St. Columban, we can no doubt greatly increase conversions to Catholicism, all the while supporting some of the greatest Catholic orders. "
TEX_catholic_monarchy:0 "The Maccabee Plan"
TEX_catholic_monarchy_desc:0 "America’s economy still lies in ruins, and conversion efforts, while fruitful, are slow going. With this in mind, the League has masterminded the so-called Maccabee Plan, a scheme to both help America’s economy and conversion efforts in one stroke. By lowering taxes on Catholics and Catholic-run organizations, and increasing taxes on people of other faiths, we can both increase our revenues and encourage conversion to the Church."
TEX_reward_catholicism:0 "Reward Loyal Catholics"
TEX_reward_catholicism_desc:0 "The first step for the implementation of The Maccabee Plan is to determine who is a true citizen and deserving of the promise of lower taxes. To be worthy, they must be a practicing Catholic, professioning belief in the Four Creeds and attend Mass every sunday. If they are found lacking, they shall not receive their reward, and shall be charged a moderate tax rate, to still provide some kind of a safety net for Catholics. For a disobedient Catholic is better than a devout Protestant."
TEX_catholic_education:0 "Mandated Catholic Education for All"
TEX_catholic_education_desc:0 "Public schools have been the standard for common education since its inception. The education of youth into good faithful Catholics is essential to the League's plans for America, and to do that we should fund catechism classes across the nation in public schools. Introspection into the truths of real Christianity shall destroy Protestantism in the long run, even if it takes generations."
TEX_cavalier_identity:0 "Foster a Cavalier Identity"
TEX_cavalier_identity_desc:0 "America was once a dominion of the British Empire which has spread the vile Anglican Faith across the world. However before Britain was completely overtaken by the satanic tendrils of Protestantism, she suffered a horrid civil war between those who stood for God, King and Country and those evil men who had allowed themselves to be corrupted by Protestantism and the so-called Enlightenment. Those who fought for the King and his attempts to allow the free exercise of the One True Faith overtime adopted the term Cavalier to describe themselves. The cavalier identity, one of gentlemanly conduct, standing for God and Country, is an identity that our government must push the American people to adopt. By extolling these men as heroes, not only can we begin the process of creating a true cavalier identity among our people, we can also paint the Canadians and their royalist exiles as usurpers, giving both the American Revolution and our instating of a Monarchy more legitimacy in the eyes of the people."
TEX_distributism:0 "Creating an Ethical Economy"
TEX_distributism_desc:0 "With our control unchallenged and Catholics being empowered, we are almost ready to achieve total economic independence and finally rid ourselves of our foreign lifelines. However, a debate has sprung up that has reached the highest echelons of our government regarding exactly what our form of economics should be. Dorothy Day has outlined her support for “Distributism”, a theory which wishes to spread the means of production as far as possible, which has garnered support from Catholic Workers but has been compared to Syndicalism. Al Smith on the other hand has outlined his “Christian Capitalism” plan, which is exactly what it sounds like, this plan has garnered support as well but has been compared to the vile Liberalism that destroyed old America. The debate has reached Regent Carroll, but the question is, what will he choose?"
TEX_catholic_unions:0 "Sponsor Catholic Unions"
TEX_catholic_unions_desc:0 "Dorothy Day has offered her aid in setting up Catholic Unions which will be under our guidance, they will promote the faith while also making sure that workers still have a voice. With the Church famously promoting Unions as a method for workers to ensure their rights, this comes as no shock. Catholic Social Teaching will finally find its home in America, a goal of many Catholics in politics since the inception of the concept. "
TEX_common_man_monachism:0 "Spread ‘Common Man Integralism’"
TEX_common_man_monachism_desc:0 "While we have done much to promote Catholicism within America, to much success, our political ideology of Integralism has remained rejected by and large by the wider public. Indeed, while Catholicism may be on the rise, Integralism, even under the guide of Guadalupism, has failed to attract adherents. To solve this, the government of Regent Carroll has moved to introduce what they are calling ‘Common Man Integralism.’ In essence, Common Man Integralism breaks down the ideals of Integralism and combines it with Longite populism. After all, Long was for the common man, and so are we, just with a much stronger emphasis on religion. "
TEX_blur_the_lines:0 "Blur the Lines"
TEX_blur_the_lines_desc:0 "The Separation of Church and State was perhaps the greatest crime of the so-called Enlightenment. Since the collapse of the Roman Empire, when Holy Mother Church single handedly rebuilt society from the ground up, Church and State were intertwined. In order to finally sound the death blow of Enlightenment thought within America, the Church shall be placed at the centerpiece of society. Bishops shall be granted temporal power, just as many priests shall be granted ranks within the government itself. In short order, Church and State shall be wed once more, even despite what the Founding Fathers’ had intended."
TEX_americae_sanctus:0 "AMERICAE SANCTUS"
TEX_americae_sanctus_desc:0 "After a long and hard fought battle, America has been radically transformed. No longer is she the land of Protestantism and Capitalism, but of Catholicism and Integralism. Finally, she has become a nation worthy of being called a Shining City on a Hill. America has become Holy, and never again shall Holy Mother Church be threatened, for Rome rules in this land, and all against her shall be destroyed."
TEX_death_of_carroll:0 "The Death of Carroll"
TEX_death_of_carroll_desc:0 "Tragedy has struck! The beloved Archregent of the Empire of Our Lady of Guadalupe, Phillip Carroll, is with God now. As the Empire mourns the loss of their leader, a succession crisis brews within the Holy American League. With no clear successor, the League is scrambling to determine who will carry on the Archregent’s legacy."
TEX_holy_leauge_congress:0 "Second Congress of the Holy American League"
TEX_holy_leauge_congress_desc:0 "In order to prevent a power struggle within the Holy American League and a breakdown of order in the wider Empire, the leadership of the League has called into session the Second Holy American League Congress, tasked with shaping the future of the Empire."
TEX_reform_victory:0 "Victory of the Reformers"
TEX_reform_victory_desc:0 "The Empire has been given a great shock with the triumph of the Reformists in the Second Holy American League Congress! Now, the future of the Empire shall rest on the Reformists, and it is up to them to decide whether it shall be under the federalist capitalism of Al Smith, or the borderline anarchic socialism of Dorothy Day."
TEX_hardliner_victory:0 "The Inquisition's America"
TEX_hardliner_victory_desc:0 "With the dominance of the Hardliners at the Second Holy American League Congress, the Empire prays for mercy, fearful of what the future holds for them. Only God knows if it will be Leonard Feeney’s fanatics or Martin Carmody’s knights calling the shots, and if they will hear that prayer."
TEX_Feeney_the_radical:0 "The Bloody Radical"
TEX_Feeney_the_radical_desc:0 "Leonard Feeney is a man who will stop at nothing his to cleanse and purify the Empire of heresy and sin, just as Christ intended. With his radical ideas for the Empire and the Church now uncontested, the citizens of the Empire must beware of earning the ire of the Inquisition, lest they become the next victims."
TEX_Carmody_the_knight:0 "The Watchful Knight"
TEX_Carmody_the_knight_desc:0 "Martin Carmody, a figure shrouded in mystery and intrigue. With his Knights of Columbus now gripping the reins of power, it seems nothing stands in the way of the Knight bringing his neofeudalist dream into reality, but the Empire knows not what else to expect from his regime. It seems Carmody wants to stay shrouded in the dark, even with his ruling secret police coming into the light."
TEX_extra_ecclesiam_nulla_salus:0 "Extra Ecclesiam Nulla Salus"
TEX_extra_ecclesiam_nulla_salus_desc:0 "Feeney’s march to purify the Empire continues. The Archregent has doubled down on the policy of Extra Ecclesiam Nulla Salus, or “Outside the Church there is no salvation.” The Inquisition even seeks to cut short the lives of those who will not commit themselves fully to the one Holy Catholic Church, for they are already doomed to Gehenna, and serve no purpose in the mortal realm."
TEX_american_feudalism:0 "American Feudalism"
TEX_american_feudalism_desc:0 "Carmody and his Knights of Columbus have always looked back to the Medieval times with fondness. They despise how the world has descended into secularism, sin, and heresy ever since that era came to a close. As a result, they are determined to revive the feudalism of old in the New World. A more holy system from a more holy age, for a more holy Empire."
TEX_strengthen_the_inquisition:0 "Strengthen the Inquisition?"
TEX_strengthen_the_inquisition_desc:0 "The Virgin Mother’s Empire is in danger of being crushed under the weight of sin and heresy. Thankfully, our leaders know what must be done. While they have done great work already, the Inquisitors are in dire need of expansion and support. The Inquisition must be given greater power to root out and eliminate all who threaten this holy nation."
TEX_Blessed_are_they_who_hunger_after_righteousness:0 "Blessed Are They Who Hunger After Righteousness"
TEX_Blessed_are_they_who_hunger_after_righteousness_desc:0 "At last, the Empire of Our Lady of Guadalupe can truly live up to the name of the Virgin Mother. The Hardliners have purified the nation, never compromising on their mission, even amidst great dissent and temptation. Their work has at last paid off, for the Lord and His Mother smile upon this transformed Empire. Blessed are those who hunger for righteousness, for they shall be filed."
TEX_Coughlin_the_populist:0 "The Patriotic Populist"
TEX_Coughlin_the_populist_desc:0 "The Radio Priest, Charles Coughlin, has triumphed over all in the power struggle, and is the Empire’s new Archregent. First thrown into the national scene for his now famous and at times controversial broadcasts, Coughlin has centered his goals and policies on returning to the populism of the Union State. It seems the new Archregent will be simply returning to the old."
TEX_Sheen_the_beloved_disciple:0 "The Beloved Disciple"
TEX_Sheen_the_beloved_disciple_desc:0 "The hyenas attempting to besmirch Carroll’s will have finally been defeated. As the late Archregent intended, Fulton Sheen has succeeded his mentor in leading the Empire of Our Lady of Guadalupe. Carroll’s closest and “Most Beloved Disciple” seeks to uphold and honor his friend’s will, with the guidance of God and the Virgin Mother."
TEX_reviving_america_first:0 "Reviving America First"
TEX_reviving_america_first_desc:0 "Though Father Coughlin ultimately sided with the Archregent Carroll and the Holy American League in the New Gunpowder Plot, his America First sympathies have not disappeared. Convinced that Longist populism was righteous in nature before its corruption, the new Archregent shall revive the doctrine, this time truly serving God’s people."
TEX_if_it_aint_broke:0 "Towards a Holy America"
TEX_if_it_aint_broke_desc:0 "Archregent Sheen and the Loyalists understand that the problems facing the Empire were not the cause of Archregent Carroll’s work. Rather, it was caused by the villains who dared to stray from his vision. Regardless, the Empire shall not deviate from his will; it shall instead embrace it. His continued policies will bring us to prosperity, and most importantly keep our Empire holy."
TEX_test_of_faith:0 "A Test of Faith?"
TEX_test_of_faith_desc:0 "Though the Empire has rapidly transformed itself into a majority Catholic state, our leadership still has their suspicions regarding the religious allegiances of the populace. Perhaps we should test our citizens to see if they are truly devoted to the One, Holy Catholic and Apostolic Church founded by Christ upon the Apostle Peter?"
TEX_Blessed_are_the_pure_in_heart:0 "Blessed are the Pure in Heart"
TEX_Blessed_are_the_pure_in_heart_desc:0 "The victory of the Moderates has ensured that the late Archregent’s vision lives on. The Empire of Our Lady of Guadalupe has become a nation truly worthy of the Virgin Mother’s name, for the Moderates have built it in Her image of pureness and holiness."
TEX_Smith_the_realist:0 "The Faithful Realist"
TEX_Smith_the_realist_desc:0 "Governor Alfred Smith has come to lead the now-ruling Reformist faction of the Holy American League following their victory in the Congress. His rule promises sweeping reforms of federalization, laissez-faire “Christian Capitalism”, and a return to constitutionalism. Smith has become very popular for his ability to unite and to propose practical solutions to the problems of the Empire. The Empire of Our Lady of Guadalupe shall be holy, and free."
TEX_Day_the_worker:0 "The Beatific Worker"
TEX_Day_the_worker_desc:0 "Dorothy Day is perhaps the most controversial figure in the Empire, and yet, she has overcome all of her opponents in the Holy American League and emerged as the new Archregent. Day is as devout in her belief in socialism as she is in Catholicism, and will do everything she can to reforge the Empire into one serving her Lord’s people. Her Empire of Our Lady of Guadalupe will be one truly fit to have Christ as its King."
TEX_a_better_society:0 "A Better Society"
TEX_a_better_society_desc:0 "Archregent Day has completely transformed the Empire of Our Lady of Guadalupe into something new, something better. By embracing distributism, women’s rights, and decentralization, Day has made this Empire one truly fit to have Christ as its King. This is a true Catholic Empire, a society built on service and charity, as Jesus had always intended."
TEX_a_fair_society:0 "A Fair Society"
TEX_a_fair_society_desc:0 "The reforms of Archregent Smith have borne fruit, and now the Empire of Our Lady of Guadalupe is much freer and fairer than before, but no less Holy. The Christian Capitalist system has proven to be a great success, as has the long awaited reintroduction of federalism, and now our people rejoice for Smith and his reformed Empire. Not only has the Empire earned the name of the Virgin Mother, but it has now truly reaffirmed itself as a not only Catholic and American nation that Charles Carroll would be proud of."
TEX_restore_the_parties:0 "Restore the Parties?"
TEX_restore_the_parties_desc:0 "As the Empire continues to heal and reform, many have pressed our leaders to restore the other political parties puppeted with the advent of the Holy American League’s rule. If completed, this reform could prove to be the most radical of all, and some of our leaders have their reservations about allowing parties other than God’s."
TEX_blessed_are_the_persecuted:0 "Blessed are the Meek"
TEX_blessed_are_the_persecuted_desc:0 "The work is finally done. Despite all the forces against us, we have at last rebirthed our Virgin Mother’s Empire. We are a Catholic nation, and that means we are a free, just, virtuous and Christlike one. Our reforms have allowed this Empire to truly embody Catholicism, and for it, the people rejoice, and the Lord is well pleased. Blessed are the meek, for they shall inherit the earth."
TEX_moderate_victory:0 "Steady As She Goes"
TEX_moderate_victory_desc:0 "The Moderates have emerged victorious in the Second Holy American League Congress. While it is clear they shall not rock the boat of the Empire, and will keep true to the Archregent’s vision, it must still be decided whether Coughlin’s Populists or Sheen’s Loyalists will be the ones to carry the Empire forward."
TEX_back_from_the_brink:0 "Back from the Brink"
TEX_back_from_the_brink_desc:0 "It is a dark day for the Empire of Our Lady of Guadalupe. Congress has devolved into utter chaos and deadlock, and the Archregent and his Holy Mother are surely looking down from the Heavens with shame. A solution must be found to bring the Empire back from the brink of death..."
TEX_kennedy_the_savior:0 "The Cavalier Savior"
TEX_kennedy_the_savior_desc:0 "In a surprising turn of events, Joseph Kennedy and the National Cavaliers have ascended to take the reins of power! With Kennedy’s coup ending the indecision and bureaucracy that threatened to ruin the Virgin Mother’s Empire, it is fitting that he has been proclaimed “The Savior”, for he is the only one able to keep this nation holy."
TEX_god_and_guns:0 "Military First State"
TEX_god_and_guns_desc:0 "Kennedy and the National Cavaliers have proved that the Military is the only instrument keeping the Empire holy and just. It is our sole defense against sin and heresy, and therefore, it shall receive preferential treatment and attention, being the center of everything. The Empire of Our Lady of Guadalupe will be a Military First State, using guns to keep in God’s graces"
TEX_restoring_order:0 "Restoring Order"
TEX_restoring_order_desc:0 "Though our leadership crisis has been solved, the wider Empire is still in flames. Outside the Capitol, most of our territory is on the brink of secession or collapse. If we are to truly secure our rule and keep this nation holy, we must restore order to the Empire. But the question is, can our people be calmed with promises, or will blood have to be shed?"
TEX_enternal_regency:0 "The Regency"
TEX_enternal_regency_desc:0 "With the deadlock of the Congress, a new solution has been found: The Eternal Regency. If no faction can win the Congress, no faction deserves to rule. Instead, the Regency shall endure indefinitely, but with an empty occupant"
TEX_compromise_goverance:0 "A Government of Compromise"
TEX_compromise_goverance_desc:0 "Of course, the Empire must have policies, or it will fall out of its communion with the Lord. Thus, a compromise shall be in place: the Congress shall continue to work as a legislative body, but their newly produced “National Salvation Decree” is the ultimate  law, combining aspects of every faction’s doctrine into one."
TEX_blessed_are_the_peacemakers:0 "Blessed are the Peacemakers"
TEX_blessed_are_the_peacemakers_desc:0 "Despite the chaos of the death of the Archregent and the subsequent Congress, the turmoil is over, and a new rule is in place to keep Holy the Virgin Mother’s Empire. There is peace in harmony in this Empire, and the Lord is pleased. Blessed are the peacemakers, for they will be called children of God."

