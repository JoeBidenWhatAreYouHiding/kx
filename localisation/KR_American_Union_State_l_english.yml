###Flag###
unionstate.205.t:0 "The Banner of the Republic"
unionstate.205.d:0 "Now that we have separated from the Traitors in D.C, a new flag for the republic is due. Currently we are using a flag known as the “Sword and Torch”, but many are proposing a new design. Huey Long himself has favoured designs that reference his home state of Louisiana, and the new capital City of America, New Orleans. "
unionstate.205.a:0 "Adopt the 'Swooping Eagle' Design."
unionstate.205.b:0 "The AFP Party Flag will do just fine."
unionstate.205.c:0 "A classic design with an eagle and 13 stars seems good."
unionstate.205.e:0 "The Blue Version of the Sword and Touch looks better, I don't care what anyone says!"
unionstate.205.f:0 "Raise up the 'Pelican Pennant', a perfect flag honor to our home state!"
unionstate.205.g:0 "I like the Coast Guard inspired flag."
unionstate.205.h:0 "Show me some more designs, will you?"

unionstate.206.t:0 "The Banner of the Republic (Continued)"
unionstate.206.d:0 "Now that we have separated from the Traitors in D.C, a new flag for the republic is due. Currently we are using a flag known as the “Sword and Torch Standard”, but many are proposing a new design. Huey Long himself has favoured designs that reference his home state of Louisiana, and the new capital City of America, New Orleans."
unionstate.206.a:0 "The Louisiana red star flag may seem socialist, but I think it's perfect!"
unionstate.206.b:0 "That Saltire design looks nice, if a bit too southern."
unionstate.206.c:0 "What about the old flag of Louisiana from 1861?"
unionstate.206.e:0 "Just keep the 'Sword and Torch' Flag."


###PHILIP###
unionstate.302.t:0 "The Vatican Vanguard leads an uprising in Baltimore!"
unionstate.302.d:0 "As unrest over wartime conditions advanced from the frontlines, past the Mid-Atlantic, and into Maryland, the Vatican Volunteers took the opportunity to begin an uprising, with the goal of storming the city of Baltimore.\n\nCrossing into the city over the river from Fort Armistead, under heavy fire, the volunteers came on ramshackle barges for the most part. However, with the aid of Catholic elements in the city, the Papal Militia was able to land at Sparrow's Point, and rushed headlong into the teeth of the enemy resistance along the riverside. The troops then split their forces and cunningly used the cover of back alleyways and side streets, advancing inward as the main forces battled the enemy across the main boulevards and through city parks. At the crescendo of the fighting in the city, the Papal volunteers, in a display of near-suicidal bravery, at once advanced on the enemy forces entrenched on Gulford Avenue outside City Hall.\n\nMeanwhile, sympathizers to our cause, with the aid of a number of local volunteers, Catholic or otherwise, charged the barricades, overwhelming local law enforcement forces, causing many of them to simply break rank and flee. While many militiamen lost their lives in the fighting, including the heroic sacrifice of the militia leader, Father Emilio Arandes, the city has yet to fall. Luckily, reinforcements under the leadership of Union State officers stand poised to take the area if they can beat back the forces now rushing to save the city. Only time will tell what the outcome of the conflict will be, but some within the High Command are already angry with the impudence displayed by the militia, with an anonymous officer stating in private that "this war is our war, not their personal crusade""
unionstate.302.a:0 "We will be watching closely!"

unionstate.303.t:0 "Philip Acosta Carroll assumes leadership of the Baltimore Uprising"
unionstate.303.d:0 "A vigil was held for the late Father Arandes in Baltimore today as members of both the Papal Militia and the local Catholic community arrived to honor the sacrifice of the volunteers who have given their lives in the ongoing uprising in Maryland. Among those in attendance beside the memorials to Arandes was a pious dignitary from among Maryland's Catholic elite. Philip Acosta Carroll, a federalist officer with deep Longist sympathetic and an patriotic and deeply religious supporter of the Papal Volunteers, has replaced Arandes as leader of the Baltimore Uprising. Giving a speech at the vigil, he now hopes to win the battle for Arandes and the millions of American Catholics.\n\nCarroll has the distinction of being a direct descendant of Charles Carroll of Carrollton, known to history as one of America's Founding Fathers. As the only Catholic signatory of the Declaration of Independence, not to mention a man hailed as the principal financial supporter of the American Revolution, many historians credit the institution of Freedom of Religion in the Constitution as a means of honoring the contribution of a Catholic's diligence and charity to a largely Protestant country's war of independence.\n\n Now, hundreds of years after the American Revolution, the United States stands at the forefront of another revolution, and it is here, as before, that Philip Carroll, like the Lord of Carrollton before him, has pledged himself to us, the clear rightful government. In accordance with recent communiques with the Vatican, Carroll has formally assumed leadership of the Papal Militia, ready to lead the Catholic faithful in taking Baltimore and America as a whole, fighting to the last against the scourge of the Syndicalist and Stratocrat alike.\n\nThis news has been met with an immense upswing in support, causing a massive swell in donations and volunteers for the uprising in Baltimore, and it may just be enough to ensure victory for Carroll. However, if Carroll should fail to take the city, plans are being drafted to help him and his fellow officers retreat west to the more stable holdings of the Union State. Regardless, there have also been volunteers elsewhere for the American Union State, both for the Minutemen and the Carroll's Papal Militia, this will no doubt put us one step closer to victory!"
unionstate.303.a:0 "We couldn't ask for a more wholly American Patriot! Maybe now Smith will quit his grousing."

unionstate.304.t:0 "Birth of the 'Holy American League'"
unionstate.304.d:0 "With the end of the Second American Civil War, the Papal Volunteers, seeing a surge in popularity for their role in consolidating America under [TEX.getleader], have begun an effort to reorganize themselves to be better able to continue to aid the American people in the post-war era. To that end, their commander, Philip Acosta Carroll, along with a high-profile cabal of devout Catholics from the political theater, have announced the formation of the Holy American League. The League itself is a non-profit organization dedicated to the values of faith, hope charity, the spreading and protection of Catholicism, diligence and the American spirit.\n\n Within this new coalition, Carroll and his militia have surrounded themselves with a posse of political elite. One of the more well known figures is New York Governor Al Smith, the Brooklyn-born democrat credited with a reputation as a venerable elder statesmen. It is hoped that Smith's moderate reputation would help legitimize the League in the eyes of the Senate and Congress. In addition to Smith, among the founders of the League, most controversially, includes woman's suffrage activist and known socialist sympathizer Dorothy Day, who is herself most known for her relationship with the SPA. While we have been comparatively lenient in allowing Day to continue to operate within America, the League has still garnered a great deal of public criticism for Day's history with the CSA. Day's involvement might explain the strange absence of the loudest and most obvious supporter of American Catholics, Charles Coughlin.\n\nWhile Coughlin himself was quite loud and ardent in his initial support of Carroll and the volunteers, the alignment with Day has turned Coughlin into the League's most scathing critic. He has verbally ripped apart the League on his radio show, stating loudly that he will oppose any measure that seeks to uproot the sanctity of American faith. Beyond this, rumors of Carroll's own alleged ties to both the NYC Christian Front at home and various Integralist or traditionalist Catholic movements abroad circle around the League. Despite these rumors, little proof, beyond Carroll defending the Christian Front as Lawyer, can be provided, making them seem quite unlikely, although Carroll has never denied them."
unionstate.304.a:0 "First Smith, now Coughlin...maybe they have a point."

unionstate.305.t:0 "Holy American League Aids in Reconstruction"
unionstate.305.d:0 "As the first step in the Holy American League's plan to aid in the reconstruction effort of America, Philip Acosta Carroll, in concert with Al Smith and Dorothy Day, has begun establishing humanitarian aid camps throughout the eastern seaboard. From Baltimore to Miami to Baton Rouge, the volunteers under Carroll and the League have set about distributing food and water, providing medical aid, and setting up hospital camps. Along with this, efforts have been made to aid the Reconstruction of the west coast, although to a much smaller degree then in the east, due to the League's lack of a true presence out West.\n\nFurther, they have begun conducting religious services and education for children, cleared rubble, and in the Black Belt, many African Americans have found refuge with the Catholic volunteers. These volunteers tirelessly labor to heal and rebuild the Black communities damaged by the war, openly forsaking and condemning the racial violence suffered by the Black minority in the South and fully embracing the unity of Black and White Americans.\n\nAs one might imagine, this sentiment was not received well by the Dixiecrats of the Southern political elite, who protested Huey Long's leniency with the League's sphere of influence spreading so far south. Many of these critics are beginning to align with Gerald L.K Smith about the Catholic presence in the South, and even Charles Coughlin, despite his militant Anti-Klan stance, can't help but look at the League's increasing influence with African Americans with skepticism. Nonetheless, the efforts of the Holy American League have very much impressed [TEX.getleader], who publicly praised the efforts of Philip Carroll and the League for helping to stitch America back together again."
unionstate.305.a:0 "We heal together, my brothers"

unionstate.306.t:0 "Zealous Protestants Clash with Catholic Converts"
unionstate.306.d:0 "Ever since the founding of the Holy American League, they have done their best to provide aid to destitute Americans. Now, the League's militiamen and humanitarian workers have seen a huge increase in support across America, with many New Englanders, Texans, Pacificans and African Americans in the Deep South flocking to the ranks of the League. More importantly, the increase in popularity of the League also coincides with an increase in religious conversions to Roman Catholicism throughout America.\n\nInevitably, this was going to lead to a confrontation with the most conservative Protestant elements in America. Spurred on by both Gerald L. K. Smith's rhetoric and the remnants of the Klan, increasingly frequent incidents of violence between the League and the mostly Protestant population have been reported in the Deep South.\n\nIndeed, much of the Christian right in America are furious at what they see as the encroachment against traditional American values and claim that the presence of the League, whom they decry as 'Papists', are part of a conspiracy enacted by the Vatican to purge all Americans who refuse to submit to Papal Autocracy.\n\nWe must watch these groups, for they are preaching that the League's favoritism of the negro population is an obvious ploy to usurp the authority of the White Man. Already, reports of vicious hate crimes and atrocities have begun to surface, some as far north of the Black Belt as Virginia, and as far west as California. The situation appears to be rapidly spiraling out of control; many former Old Democrats and even influential Louisianan and Texan politicians are complaining to [TEX.getleader] personally about what they see as the League's arbitration.\n\nAll of this presents a difficult dilemma to the President, as much of his support is reliant on the conservative Protestant farmers in the West and South, and as such, the crisis must be handled with delicacy and tact. In other news, Charles Coughlin's weekly radio broadcasts have been postponed for undisclosed reasons."
unionstate.306.a:0 "Get Smith in my office yesterday!"

unionstate.307.t:0 "Gerald L. K. Smith Proposes Anti-Catholic Bill"
unionstate.307.d:0 "With the current situation in the country becoming ever more tenuous, a meeting was called today. President [TEX.getleader], General of the Army Jacob L. Devers, and Christian populist Gerald L. K. Smith were called together. Amidst a storm of accusations, posturing, and fingerpointing as to whom did or didn't do what, a solution arose to the issue of the Holy American League that seemed a far more extreme measure than Long had anticipated, and yet, it might be one of the better options available to him.\n\n Smith has proposed an Anti-Catholic Bill, the beginning of a means to counter the influence of the growing Catholic influence on the population. In short, the bill greatly restricts the Immigration of Catholics, adds extra taxes to Catholics, taxes the Catholic Church itself, and would bar Catholics from holding public office. This measure would also help in artificially limiting their influence within the American government. Smith remains adamant that the League's modus operandi is to seize control of the State and turn it into a puppet state loyal to no authority but the Holy See. While the President was quick to dismiss Smith's ramblings, Devers' concerns about Carroll and the League are much more realistic.\n\nDevers does, indeed, agree that it is unlikely that a conspiracy by Rome is ongoing, however, he points out that Carroll himself, from an outside perspective, seems to be positioning himself as a potential leader for the Catholic minority. Further, he is also positioning himself as the voice of minority rights of those oppressed largely by evangelical protestants in the nation, combined with the alliance between Carroll, Al Smith and Dorothy Day, Devers postulates that this would be a powerful force.\n\nWhile maintaining that any sort of armed coup d'état is unlikely,  Philip Carroll is possibly positioning himself to run for President to unseat [TEX.getleader] in the next election. Furthermore, even though Devers claims that the unrest in the South can be easily brought into line with some well-placed peace keeping forces, perhaps combined with applying pressure to convince Charles Coughlin to support the League to help foster better relations between the League and other Christian groups, it might also be in our interest to, if Carroll's influence is indeed growing, to consider passing the anti-Catholic bill to ensure a comfortable majority in the polls."
unionstate.307.a:0 "Arrange an emergency session of Congress in DC"
unionstate.307.b:0 "Get Coughlin on the horn, and send some Minutemen out as well"

unionstate.308.t:0 "The New Gunpowder Plot"
unionstate.308.d:0 "Evening fell upon Capitol Hill, with the towering, white dome stark against the pitch black sky. Heavy rainfall swept across Washington D.C, with the crack of thunder heralding the dawn of a new era over the continental United States; a new era under the old order.\n\n Only a small contingent of military police sat outside the Capitol Building, a measure to ensure the safety of the President's entourage on arrival. [TEX.getleader] was present as was Gerald L. K. Smith along with General of the Army Devers. Their purpose that night was to briefly oversee the deliberation over the new Anti-Catholic Bill being considered, arriving well ahead of the congressmen. Despite the eerie emptiness of the building once inside, the President's inner circle was certain that the night would conclude decisively. Their assumptions would be proven right.\n\nThe last anyone saw of the President and his cabinet was in Smith's office, where the three men sat, laughing, joking, and drinking, cavalier at their impending success, listening to the broadcast of Charles Coughlin's radio show, the first one in a long while. Father Coughlin spoke of the impending Bill that sought to curtail his faith, and in so doing, usurp the faith that defined not only his identity, but that of a large, and growing, minority of the country.\n\nAs his show for the night came to a close, the last words that came over the radio were: "My wrath will flare up, and I will kill you with the sword; then your wives will be widows and your children orphans."\n\nThe Capital Building of the United States, the spitting image of American democratic values, then erupted in an inferno as crate after crate of high-grade explosives detonated in the sewers below. Long, Devers and Smith, and a scant number of the Minutemen, were incinerated in the blast, the former seat of the United States Congress completely burnt to cinder.\n\n By the next morning, coalition forces of both the Minutemen, under the command of Father Charles Coughlin, and the Holy American League, under the auspices of Philip Carroll, seized control of the White House just as similar elements consolidated power in Atlanta, St. Louis, Houston, Sacramento, and New Orleans. By that afternoon, radio communiques with General of the Army Terry Allen Sr would affirm the peaceful transition of command of the armed forces to the administration of the coalition government of Carroll and Coughlin, and by evening, Philip Acosta Carroll would be sworn in as the new President of America."
unionstate.308.a:0 "Remember, remember the Fifth of November."

unionstate.309.t:0 "An American Monarch?"
unionstate.309.d:0 "With the rise of the Holy American League, the question of what the League's governmental reforms will entail have begun to manifest. Many people have drawn correlations between the Holy American League and the various other Integralist movements throughout the world. All of these movements contain similar values despite their cultural differences. The primary values are an ardent nationalism, a strong empathies on Catholicism, and an intense antipathy for liberalism. Above all, is a desire for societal and cultural restructuring around the guiding hand of a monarch.\n\n The prospect of the American people accepting a return to Monarchy is, to put it mildly, hard to believe. Between the Constitution, the Declaration of Independence, and American history, it has been shown that Americans do not look on strongmen favorably. At the same time, however, the civil war has proved that one man's strongman can be another man's savior.\n\n To this end, the coalition of Coughlin and Carroll have granted their combined authorities to the Holy American League, which has gathered together in Congress at St. Mary’s City, birthplace of American Catholicism, to consider the future. Already, several proposals to maintain Republicanism has been rejected due to, as President Carroll aptly notes, being the ”spawn of Satan, that was shown for what it was as the Weltkrieg torn down the idol of Republicanism.”\n\n Only two of the proposals in this Congress have made any traction with the members assembled there. The first and perhaps most radical of these proposals is indeed the restoration of a monarchy, but not under any temporal king, rather the enthronement of Christ as King of America.\n\n While the proposal is radical, it makes sense from a Catholic standpoint. The Universal Kingship of Christ is a teaching of the Catholic Church that states that all nations are under Christ's Kingship. Thus, enthroning Christ as King  would simply be a recognition of what is already the case.\n\nThe other proposal that is gaining traction also includes the recreation of a Monarchy, but under the House of Stuart, the last Catholic Royal House of England. This proposal, while also radical in its own right, makes sense in a geopolitical and historic sense. It is well known that enemy number one of the Holy League are the Windsors in Canada. By crowning their historical rival, the Stuarts, we would legitimatize an invasion.\n\nAs the First Congress of the Holy American League begins voting, it is clear that..."
unionstate.309.a:0 "...Only Christ has the right to rule in America!"
unionstate.309.b:0 "...We will finish what the Gunpowder Plot started!"

unionstate.310.t:0 "Christ the King"
unionstate.310.d:0 "In an event that left many Americans dumbfounded today, President Philip Acosta Carroll, Father Charles Coughlin, and the Holy American League led a joint declaration announcing that America, indeed, be transitioning to a form of monarchy.\n\nThe astonishment of the majority of Americans, counter-intuitively, did not stem from the concept of a monarchist America, but rather, the declaration from Carroll and Coughlin that none other than Jesus of Nazareth shall be the King of America. As it stands, this new political policy has shocked millions, millions who expected a president, chairman, or dictator perhaps, but never a king.\n\nFurther, in a similarly confounding statement, Philip Carroll announced that he would, in fact, be resigning as the President of the United States, instead assuming the title of Regent. This title of 'Regent,' as the name suggests, mean that Carroll shall be ruling in Christ's place, granting him nigh absolute control over the government.\n\nReactions to this declaration have been, to put it mildly, perhaps as varied and mixed as they have ever been in the former United States: many Americans, even those among the Christian faithful, are flabbergasted at the notion of the apparatus of state being granted to an ethereal being in the form of the Judaic Son of God.\n\nMeanwhile, the markedly more outspokenly cynical critics of the Holy American League have openly denounced the move as a nakedly obvious and even delusional attempt to galvanize the religious population in America under the clerical dictatorship of Philip Carroll. For the faithful Catholic however, this moves is not unexpected. According to the Church, Christ the King is King of all nations, and America is simply the first to put Him in his rightful place. Besides this, how Carroll intends to legitimize this seemingly insane decision to the rest of the population remains to be seen."
unionstate.310.a:0 "Best pray that he succeeds, for it will take a miracle!"

unionstate.311.t:0 "Saint Mary's City"
unionstate.311.d:0 "As part of Regent Carroll's initiative to facilitate America's transition into a Catholic state, the Holy America League has begun a series of restoration efforts of America's most major historical Christian sites. One such site of major import to Carroll's initiative is the site of Saint Mary's City, the original colony of Catholic settlers along the Chesapeake Bay. It is the first settlement of what would form the county and eventually, the state, of Maryland, and is credited as being the origin point of American values of religious freedom.\n\nIn the centuries since the American Revolution, Saint Mary's City now functions as little more than a tourist attraction: the descendants of the original settlers have long since moved on to the more populous regions such as Washington DC or Baltimore. Now, with the beginning of Carroll's initiative to reinvigorate the old colony, new construction projects for the development of the city are planned.\n\nThese are part of an economic plan based on an obscure Syndicalist-designed development scheme originally intended for the state of Nevada, but now it will be initiated in the former Maryland hamlet. The goal will be to utterly transform it into a shining gem in the heart of the Mid-Atlantic region, even though the initial estimates place the project's completion as late as 1954.\n\nIt is becoming clear to many, based on the sheer scale of the endeavor, that Regent Carroll is determined to make America into a nation as pious as it is prosperous. Something to be admired in something more than mantra, and if the plans for Saint Mary's City are any indication, America is likely going to look very different in the near future."
unionstate.311.a:0 "Idle hands are the Devil's Plaything."

unionstate.312.t:0 "Knight's Watch"
unionstate.312.d:0 "It was the humanity of Catholic farmers, ranchers, and workers across the country that allowed for the Holy American League to start the long and hard process of rebuilding America's body and soul. With the continued threat of the terrorism on the horizon, the American people are wary, and many Catholic converts have taken to forming citizen guards to protect rural communities from such opportunists.\n\n The irony of the situation was not lost on those they protected, as one might imagine; much of the suffering of Catholic Americans can be traced to the very Protestants or other groups they worked to protect. The rise in popularity of these AD-HOC militias, known to these rural communities as "Knight Watchers", might mark the beginning of real change in America; Catholic and Protestant Whites have been more supportive of one another than ever before, and many communities in the Midwest and Great Plains have found a semblance of peace in the ashes of a once great nation.\n\nWhile it will still take some work before America is restored to her previous glory, the role these Knight's Watchmen had to play will not be forgotten."
unionstate.312.a:0 "They fought through Hell, now they fight for Heaven."

unionstate.313.t:0 "Great Jesuit Missions Along the East Coast"
unionstate.313.d:0 "With the development projects in Saint Mary's City underway, the Holy American League has begun it's process of proselytizing the faith of the Catholic Church to communities along the eastern seaboard, via the state sponsoring of the Society of Jesus.\n\nThe primary leadership of the League has exerted a great deal of effort in preparing for this; Al Smith has taken to meeting with the state governors in the mid-Atlantic to coordinate the efforts in helping to spread the gospel; Dorothy Day and her Catholic Worker Movement has been campaigning in the factories in every major city along the east coast, championing the word of Christ in the workplace, and Charles Coughlin, wild and irreverent as ever, has been touring the Carolinas and the Virginias to speak at rallies across the Deep South.\n\n The clergyman have been whipping up a storm with nationalist southerners in support of the League's mission, and all the while, Philip Carroll has personally been involved with the process, taking cues from Father Coughlin and engaging with the people of America over the radio, in a series of so-called "Fireside Chats" with the common people, serving as the light to Coughlin's heat, the demure Marylander speaking candidly of the world's events and America's role in them. The Jesuits, the main 'men on the ground' for this grand conversion of America, has greatly thanked the government for it's efforts, as no doubt by seeing their leaders in this fashion, the process of conversion will be all the easier.\n\nIndeed, it is a massive undertaking on the part of the League, but more importantly, it clearly the very beginning of the effort to legitimize his administration in the eyes of the general populace. This is but the beginning of a series of conversion efforts, starting with the east coast and then working their way westward, until the entirety of the continental United States, from sea to shining sea, stands united under the gospel of the Father, The Son and the Holy Spirit."
unionstate.313.a:0 "And now to roll the dice..."

unionstate.314.t:0 "Day and Smith Confrontation"
unionstate.314.d:0 "As the Holy American League continues its project of breathing life into the American economy, a raucous debate has surfaced within the League as to the specific plan for revamping the American financial sector. The origin of the schism within the League stems from activist Dorothy Day and venerable New York governor Al Smith, both of whom still continue to work for the betterment of America, despite their necessary alignment with the comparatively extreme Integralists within the League.\n\n Day, whose mere presence within the League has been a point of contention since it's foundation, argues for transitioning the American economy to the model of Distributism. Distributism is a communal form of economic decentralization based on values of sharing and charity, where a country's production would be widely owned by the populace instead of by private enterprise, or in other words, Three Acres and a Cow for all.\n\n Naturally, such a measure of collectivization has scared the pants off many of the more moderate members of the League, Al Smith chief among them. Smith champions 'Christian Capitalism' and argues that a free market is of vital importance to the American economy, even invoking Charles of Carrollton's role in the Revolutionary War as a principle argument in favor of the preservation of private enterprise.\n\n Not wanting to be mistaken as showing favoritism to either side, Philip Carroll has delegated the decision of which economic model to adopt to the dictation of Father Charles Coughlin, whose enmity for the leftist Day and liberalist Smith is well known, and would likely favor whatever economic plan he felt would be most practical for America's future."
unionstate.314.a:0 "I urge you and challenge you to drive the money changers from the Temple!"
unionstate.314.b:0 "There is no need for Communizing all the Factories and the Fields!"

unionstate.315.t:0 "Militarization of the Knightly Orders"
unionstate.315.d:0 "Over the past several months, with the increasing prevalence of Catholicism over the American psyche, a strange phenomenon has begun to occur. What originally began with the Knight Watchers, those brave volunteers, devout in their adherence to God and fervent in the ideals of equality and solidarity with their countrymen, has rapidly blossomed into a multi-pronged phenomenon across the country. These groups have begun adopting the pledges, titles, iconography and customs of full-fledged Knightly Orders in the fashion of the old European crusaders.\n\nIn Maryland, the birthplace of American Catholicism, urban youths from Washington, Baltimore, and the resurgent Saint Mary's City have organized themselves around the personal teachings and mantra of Philip Carroll and his family line as part of the eponymous Knights of Doughoregan Manor. In New York City, the austere and indomitable African Americans from the five boroughs have chosen to honor the bravery of the Harlem Hellfighters with the official formation of the Brooklyn Brotherhood. In New England, throngs of haughty, red-haired Irish Americans have flocked to the patriotically self-styled Antitemplars in defiance of the decedent king in Canada. In the Steel Belt, once the heartland of the Syndicalist Menace, there have been a plethora of men and women from Chicago, Detroit, and Cincinnati, many of them medical workers, who have joined the new Red Hospitallers.\n\nA similar phenomenon has sprouted up in the American southwest, along the border states with Mexico, militias have founded the Old Sonora Charter in honor of those who fought against the socialist Mexican government. Along the Pacific Coast, what started with a number of white volunteers in Oregon and Washington soon began to incorporate a growing number of Native-America converts to defend the nation from internal and external threats in the stalwart Order of the Heartland.\n\nAll of these groups of patriotic, pious soldiers, these modern day crusaders, have humbled Philip Carroll in their embrace of God's teachings, so much so that he has immediately enacted a decree to officially absorb these orders as an official part of the armed forces. They serve locally and abroad as a sterling example to all of the cultural unity and martial tenacity that God has brought them."
unionstate.315.a:0 "Deus Vult!"

unionstate.316.t:0 "Forging Good out of Evil"
unionstate.316.d:0 "None can deny that the continued prosperity of a Christian nation lies in education, a means to unify the good people of a nation from cradle to grave. Deciding to mimic the Portuguese model, the American school system shall be rebuilt from the ground up; every school shall adopt the institution of Catholic schools for boys and girls, in the vain of similar schools present in New England.\n\n Further, Catholic priests and ministers shall serve as principals and half of the faculty while the nunnery makes up the other half. What's more. all religious services and rites observed by the Catholic Church shall be observed by students. For these students, scholarships for Theology, Sociology and Philosophy shall be offered to strengthen the moral fiber of the American youth. Charles Coughlin and Philip Carroll's radio broadcasts will be mandatory listening for young students in Catholic schools, and finally, all forms of racial segregation in schools will be abolished by both the State and the Church.\n\n These are just the start of the League's educational reforms, and while it will obviously take time for the new teachings to take root, Philip Carroll and the League are confident that the next generation of American youth shall be the ones to see America flourish, both on the world stage and beyond."
unionstate.316.a:0 "Under God, Indivisible, with Liberty and Justice for all."

unionstate.317.t:0 "An End to the Americanist Heresy"
unionstate.317.d:0 "It was the hubris of men that drove God out of their halls of power in the New World. A fear and hatred born from venality and arrogance of the scions of British and Spanish royals, whose fear mongering of the Church drove the founding fathers of our nation to force God out of our constitutional framework. European bigotry and persecutions set the stage for what we now know to be the Americanist Heresy. That terrible mark of shame referring to the collective American moral collapse wrought by the separation of Church and State. Charles of Carrollton signed his name to the declaration that held the self-evident truth that all men were endowed by their creator, the impetus that loosed the arrow of American freedom at the heart of European hegemony.\n\n It is here, by the proclamation of Charles of Carrollton's proud descendant and disciple, our Regent, Philip Acosta Carroll, that the separation of Church and State is hereby abolished. All institutions of the continental United States, from the office of Regent down to the roles of the Civil Services, shall incorporate Christian oaths of service and loyalty upon hiring. All hospitals, fire stations and police departments shall incorporate Catholic priests into the workplace to moralize and sanctify the civil services with the blessing of Christ.\n\nThe Roman Catholic Chaplain Corps, a long standing branch of the American military, shall be granted special status within the armed forces to function as part of the newly created office of 'Christian Commissars'. Along with this, the Archbishop of Baltimore, the greatest of America's Hierarchy, shall be granted a permeant position in the cabinet, as 'Spiritual Advisor.'  Let this day stand as a testament to the grand redemption of the American spirit, and through our righteous piety and willpower, that America shall become unchallengeable."
unionstate.317.a:0 "From Disgrace to Amazing Grace, our time has come!"

unionstate.318.t:0 "Tearing Down the False Pagan Goddesses of Liberalism"
unionstate.318.d:0 "As the warm embrace of God's bosom cascades over the American Heartland, a great anger has been felt by our fellow countrymen, an anger directed at the icons of sin that scar the metropolitan centers of our cities. Statues everywhere are dedicated to the false idols of democracy; they are the fowl trick of the Masons and Jacobins of the world. They arrogantly built monuments to the golden calf of Liberalism, even as they fattened themselves on the slavery and suffering of the common people, all in the name of their so-called liberty.\n\n All across America, statues dedicated to the old American idols of Liberalism and Democracy are being torn down: Lady Justice, the embodiment of judicial corruption, has herself been judged guilty. The nigh endless statutes of American folk heroes and founders, these grotesque monuments to poisonous Enlightenment thought, shall be torn down and replaced by visages of the blessed Saints and Martyrs.\n\n Last of all, the  repugnant pale-green monument to the false god of so-called 'Liberty' disgracing the skyline of New York City, a gift to the Freemasons of America from the Freemasons of France , or rather, a statute to satiate the egos of the American oligarchs  and their Jacobin cohorts, a revulsion against the new American spirit. Regent Philip Acosta Carroll, in his pious wisdom, has decreed that the so-called "Statue of Liberty" shall no longer continue to persist; the limestone fresco shall be entirely remade, reforged into the visage of the Blessed Virgin Mary, a tribute to the King of Kings and Lord of Lords; Christ Jesus."
unionstate.318.a:0 "O, come all, ye faithful."


unionstate.319.t:0 "AMERICAE SANCTUS"
unionstate.319.d:0 "In the beginning, God created the Heaven and the Earth, and the Earth was shapeless and formless. From the Earth came the land, untapped and untamed, and to that untamed land came the Exiles; men and women from a land of Sodomites, of vice and corruption and disease.\n\n And God granted the land to the Exiles, and the Exiles took the land, from the land and shaped it, and formed it, and it's form was that of their creator, in God's image, and God was elated. And God blessed the newly formed land, and he blessed it with the fruits of God's Empire; he blessed them with prosperity, with great monoliths and populous metropole; he blessed them with mighty warriors, with brotherhoods among brotherhoods of holy crusaders, who's hearts were as righteous as their swords; and he blessed them with a leader, and the leader was an apostle, a disciple, a teacher and a shepherd.\n\n And God blessed the shepherd, and granted him wisdom and zeal, and in the granting, the shepherd became the Archregent, and the Archregent was exultant; resplendent, was he, in the dress and garb befitting a Lord, for he was no lord, for he is of the Lord, for he is of the Prophet, The Archregent of The Father, The Son and The Holy Spirit.\n\n And it was that the Archregent, the Archregent who was of the Prophet, cast his all-seeing gaze across the land, once shapeless and formless, now made whole, to the people of the land, the tired and poor, now made to wake and be prosperous, and as he looked upon the people and the land, the Archregent heard the word of God. And it was the voice of the Archregent, the Archregent who was a vessel of God, and the vessel said the word of God and the word of God from the words of the Archregent spoke, and the words were: "Let there be Empire." And so it was."
unionstate.319.a:0 "§YAMEN§!"

unionstate.320.t:0 "The American Inquisition"
unionstate.320.d:0 "The time has at last come for the undoing of a great injustice on the American continent, that traces itself back to the very foundation of the nation. For centuries, the Catholic and Protestant population of America lived together in harmony, working side by side to turn what was once the 13 Colonies into the super power we are today. But that was when America was weak, and America is now strong. The Protestants have finally seen the truth of this, and have begun to be converted to the One True Church, albeit slowly.  Yet still, there are those who rebuke Our Lord, and it is a rebuke that shall not be ignored any longer.\n\n There are the Evangelists; sick, demented, old criminals who corrupt their fellow Christians in archaic, obscene doctrines of racial superiority and moral decadence. There are also the Baptists, Methodists, Episcopalians, Quakers, Puritans, Mormons and more. Even worse, are those who convert to the Faith, but continue to spout their blasphemes, hoping the eyes of the Church do not see them. All them are a blight, a taint, a corrosion of the perfect, incandescent American Spirit, and we demand compensation for this insult. By order of Regent Philip Acosta Carroll, like Cortes before him, we shall conduct the first American Inquisition; from Seattle to Miami, the country shall be made to kneel, to confess. The country shall be made whole, pure in mind, body, and spirit, free of all weakness. We will be the best and greatest of all nations, and the equal of none of them. America shall knell alone before the light of the Lord."
unionstate.320.a:0 "Repent! Repent!"

unionstate.322.t:0 "The Jacobite Restoration"
unionstate.322.d:0 "The murmurs of a conspiracy in the White House to return to a form of Monarchy have been proven true. The Holy American League has announced that the nation shall be reformed into a semi-constitutional monarchy, along German lines. Naturally, despite the preservation of the democratic system, at least in some form, the news did not go over well with the majority of the nation, due in no small part to historical ardent opposition to monarchism. Despite the intense opposition to this move, the potential for Carroll to legitimize this move might lie with the chosen candidate for the League's new America.\n\n Jacobo Fitz-James Stuart, 17th Duke of Alba,is the chosen pretender to the new American crown; once the Foreign Minister for the ailing King Alfonso, the amiable, affluent Spaniard is the most senior living descendant of King James II via his illegitimate son James FitzJames, whose devout faith in Catholicism lead to his unlawful exile. It also led to the rise of the House of Windsor, presaging the infamous Jacobite uprisings across Ireland and Scotland. Even today, there are some in Scotland who believe Jacobo to be the rightful heir to the Kingdom of Scotland.\n\nWhile this history might seem superfluous, there is a realpolitik reasoning for crowning a Stuart. Not only does supporting the Jacobite claims to the British Crown cunningly sidestep the role the monarchy itself had in the violent suppression of our ancestors, allowing the blame for said atrocities to be placed on the House of Windsor, but also do so in away that would garner support from the European-descended population in North America. Many Irish, Scottish and even Hispanic-Americans are finding cause with Carroll's Integralists in their alignment with the Celt-Iberian aristocrat, supporting the League's attempt at European inspired monarchism in a manner that is paradoxically pro-American. Despite the creation of a Monarchy in the Prussian fashion, it appears that President Carroll intents to remain in power. For even as King James III is crowned, Carroll has made the King's first act to create the position of Regent, granting the holder of the title all powers that King would posses. Seemingly the price for his crown, James III has appointed Carroll has his first Regent.\nRegardless, this trend of Americans supporting monarchy may be as unexpected as the Spanish Inquisition, but it is a welcome change, for we will need all the support we can get if we are to recover from the current crisis. "
unionstate.322.a:0 "The Reds in London are the least of Canada's worries..."

unionstate.323.t:0 "THE AMERICANS ARE COMING!"
unionstate.323.d:0 "As the thunder of combat between the Kaiserreich and the Communard across the Marne roars across western Europe once more, so too have the remnants of the Entente moved to reclaim their former homeland from the steely grip of the International. It is an attempt that shall fail, for it is we that shall cease the House of Windsor's corruption of Saint Edward's Throne. The Canadians were right to leer at us from beyond our northern borders in between bouts of stating the whims of the ever-irreverent Edward VIII, for it was God's will that the true royal house of Britain, the one once exiled, should return and bring about England's restoration. The Lord forgives everything; he has forgiven the sins of America in ridding it of the scourge of the Protestants and then Syndicalists that usurped the Isles. It was providence that brought the American Colossus under the tutelage of the rightful rulers of Britain, and it shall be with the light of Our Lord that the Empire shall stand redeemed in the eyes of both God and Men. All that stands in our way are the Communards; the godless soldiers of Red France, Red Italy, and Red England, who would destroy all that Jesus Christ sought to preserve. Just as the German Empire has, once again, risen from disgrace to challenge the might of the new French Revolution, so too has the Jacobite Restoration come to sweep the plague wrought by the House of Hanover into the sea, to sink with the rest of Britain's rivals. Red Paris' fate is sealed, Red Turin' fate is sealed, as for Red London, they will be ground to powder."
unionstate.323.a:0 "Hail Britannia!"
unionstate.323.b:0 "It is not yet time..."

unionstate.324.t:0 "Election Results Contested!"
unionstate.324.d:0 "Despite the Holy American League being the clear victor in the election, Our opponents, the American Orange Order, members of Pelley's Christian Party, certain sections of the America First Party and remnant of the Klan, refuse to cede victory or accept the results! These Protestant extremists refuse to see a Catholic, especially one who rose to power on the back of a Papal militia, in office. Fearing that he will transform the nation into a Papal vassal, much like Smith did when he proposed his Anti-Catholic bill, they refuse to even say that Carroll was even a legitimate candidate. They are organizing protests among their unsatisfied bases, and some in the intelligence sector are even reporting that they are beginning to draw battle lines. While nothing of substance has yet to take place, many fear this may change. This may just prevent Carroll and the Holy American League from coming to power"
unionstate.324.a:0 "Watch them closely..."

unionstate.325.t:0 "Protests Turn into Riots"
unionstate.325.d:0 "Our opponents and their rabble-rousing bases are continuing their rallies, even beginning to attack the police who attempted to disperse them. We are losing hold over the country, the capital is on the verge of being overrun with these riots as police officers are forced to fire their service revolvers at the mobs rushing at them. Battle-lines like those that formed before the civil war are seemingly close to happening again. Due to this, many within the lame duck Congress having actually begun debating overturning the election, to preserve America from a second civil war. However, President-elect Carroll with the Holy American League behind him refuses to concede, for should we falter now, there is no telling the damage that could be done, either to American Catholics, or the very system itself.  "
unionstate.325.a:0 "Who will save this nation if we fall?"

unionstate.326.t:0 "A New Gunpowder Plot?"
unionstate.326.d:0 "With the situation on the street growing worse with every passing day, the Holy American League, despite not yet truly being in power, is looking for anything they can to do to calm the situation. To this end, Martin Carmody, Supreme Knight of the Knights of Columbus and Carroll's pick for head of the FBI, has suggested what he is calling a 'New Gunpowder Plot' named after the historical event. The basic plan being that he wishes to 'leak' documents to the FBI and the public that show the rioters are planning to blow up the government and aren't just protesting, something that, truth is, probably isn’t off their agenda either. He says this will allow Carroll to ask Congress for nigh unlimited power , even power over the constitution, until the situation is normalized once more."
unionstate.326.a:0 "If it is the only way..."


unionstate.327.t:0 "The New Gunpowder Plot - An Actual Plot"
unionstate.327.d:0 "Phillip walked to the stand in front of Congress, like that of a saintly priest going to give a homily, except this priest is being broadcast on by the radio and recorded by film. Taking a grand total of one hour and twenty-two minutes, President-elect Phillip presented the members of both houses of the lame duck Congress evidence that the men who refused to accept the election are planning to blow up the Capital building and attack the pious men who support the incoming government. As a shocked Congress listened on, Phillip asked Congress for an emergency inauguration and the power necessary to take down these treasonous conspirators and rebels in the streets. Following this revelation and request, Congress held an unprecedented vote, to which the overwhelming majority of both the House and the Senate voted Aye too. Phillip Acosta Carroll is to be sworn in early, and granted unlimited executive, legislative and judicial authority, hypothetically enough to change the Constitution on a whim."
unionstate.327.a:0 "Like the encore at the end of a play."

unionstate.328.t:0 "Inauguration of Phillip Acosta Carroll"
unionstate.328.d:0 "Philip Carroll, with an unprecedented vote by Congress, is now President. Radio stations all over the country blare his speech, giving assurance to the entire nation that he will be a fair ruler, yet a ruler that will do whatever is necessary for law and order, even as rioters threaten to return America to civil war. The power that has been given to him to enact this law and order worries many skeptics around the nation, and whispers of a monarchical restoration under the guise of stability are in the air. Surely even a man such as Carroll won’t be motivated enough to restore a monarchy in America, right? Regardless, as his first official act, Carroll granted the Holy American League unprecedented political control, skipping of Congress entirely. Along with this, Carroll has much of his same power into Father Charles Coughlin, a long time supporter of Carroll and his League. Due to this, Carroll and Coughlin rule over the Holy American League, and America, as a Dyarchy. Exactly what the fate of America shall be under this Dyarchy remains to be seen."
unionstate.328.a:0 "What does a man like Phillip dream of at night?"

unionstatefp.1.t:0 "America in the German Sphere?"
unionstatefp.1.d:0 "As [root.getleader] continues to lead America into this brave new era, forged by their hand alone, it is becoming increasing clear that our own foreign policy goals are seemingly aligning with those of the Reich. Along with this, our own policies on a practical level have led to our relationship with the Reich reaching it's highest point in recent memory. With these factors being the case, and perhaps spurred on by various German-American friendship associations and fraternities, many with our government have begun pushing for us to approach Germany about us potentially joining the Reichspakt. While a seeming radical idea, given the threat that Syndicalism has and still poses at home and abroad, it might just be crazy enough to work. Even should we reach out to Germany, there is no guarantee that they would even admit us into the Pact. Regardless, [root.getleader] must make a decision soon, unless these calls turn into something more than just a friendly request."    
unionstatefp.1.a:0 "Reach out to Germany, only together can we crush the Syndicalist Menace!"
unionstatefp.1.b:0 "We have much more important matters to worry about than joining some crusade across the seas."

unionstatefp.2.t:0 "[From.GetName] Requests Entrance into the Reichspakt"
unionstatefp.2.d:0 "In something of a shocking move, the American government has formally requested entrance into the Reichspakt. Coming from the suggestion of various German-American friendship associations and fraternities, they seek to capitalize on our historically high relations, and seek nothing but entrance into the Pact. While obviously America would be a massive boon to us, the fact that such a large power would join us may just put our domination of the Pact into question. Regardless, America is expecting an answer, who are we to keep them?"
unionstatefp.2.a:0 "Very well, grant them entry."
unionstatefp.2.b:0 "Who do they think they are?"

unionstatefp.3.t:0 "Germany Agrees!"
unionstatefp.3.d:0 "Today, word was received from Berlin in regards to American entry into the Reichspakt. As most expected, Germany has agreed to allow our government into their military alliance. Along with this, was an invitation to join the Mitteleuropa Economic Pact, which the government has yet to respond to. Regardless, America and Germany now stand together in the chaotic sea that is this world, and long may we stand together!"
unionstatefp.3.a:0 "A Toast to the Kaiser!"

unionstatefp.4.t:0 "Germany Rejects!"
unionstatefp.4.d:0 "Today, word was received from Berlin in regards to American entry into the Reichspakt. As expected, Germany has refused to allow our government into their military alliance. In reaction to this, [root.getleader] has begun quietly backpedaling all promises of cooperation with the Reich. It's not like we ever need Germany anyway!"
unionstatefp.4.a:0 "We didn't need them anyway..."

unionstatefp.5.t:0 "Approaching the 'Red' Argentines"
unionstatefp.5.d:0 "With the capture of Buenos Aires and the collapse of the previous regime ruling Northern Argentina, the world had to accept that the situation in the southern cone of South America will never be the same. After years of fighting, the supposed rag-tag group of assorted anarchists, socialists, communists, and ordinary bandits known as Patagonian Workers' Front has claimed the mantle of a united Argentina. Known now and before the most of the outside world as simply 'Red Argentina' this newly reorganized state has drawn immediate attention from our State Department. While numerous people inside our administration have called for an intervention to restore the previous rulers of Argentina to their office, which would have been the response of the United States of old, we simply cannot do so. The Union is an entirely new entity, with a more peace-oriented outlook on our Latin American brothers. Thus, we have to decide to what extent shall we approach this new and promising government in Buenos Aires."
unionstatefp.5.a:0 "We shall establish official diplomatic ties."
unionstatefp.5.b:0 "We shall establish official diplomatic ties and offer them a trade deal."
unionstatefp.5.c:0 "They are our equals and a valuable partner in the South, invite them to our alliance!"

unionstatefp.6.t:0 "[FROM.GetName] Invites Us to Their Faction"
unionstatefp.6.d:0 "[FROM.GetName] has formally invited us into their recently established faction, the American People's Alliance. Vowing to protect sovereignty of like-minded contries in the Americas, they offer us protection from European imperial powers. This could offer a great opportunity to end our international isolation, but would severely limit our freedom to dictate our own foreign policy. What should be our response?"
unionstatefp.6.a:0 "Three cheers to our new American comrades!"
unionstatefp.6.b:0 "Preposterous! We don't need American protection"

unionstatefp.7.t:0 "[FROM.GetName] Declines!"
unionstatefp.7.d:0 "[FROM.GetName] has declined our invitation, stating that they don't intend to align their foreign policy with a capitalist country."
unionstatefp.7.a:0 "Unfortunate"
unionstatefp.7.b:0 "We won't let them get away so easily!"

cathdeath.1.t:0 "Death of Archregent Phillip Acosta Carroll"
cathdeath.1.d:0 "Following a nearly two-month long fight with influenza, Arch-regent Phillip Acosta Carroll, father of the Empire of Our Lady of Guadeloupe and the Apostle of America, has died. A funeral mass is planned to be prayed by newly-invested Bishop Fulton Sheen, the late regent's must trusted confidant and personal confessor, in the coming days. Words of sorrow and condolences to the American people have already flooded in from around the world, most notably from the Holy Father himself, who is 'greatly saddened at the death of one the Church's most faithful sons'. Talks for the canonization of Phillip Carroll have allegedly already begun.\nOn the grander scale, the death of the Arch-regent could not have come at a worse time. The Empire, bolstered by the recent conquests of Canada and Mexico, is breaking apart at the seams. In the US proper, the people(although now  majority Catholic) are growing tired of the authoritarian rule of the Holy American League as well as the ever-listening ears of the Inquisition. In former Canada, protests by the Anglican population are growing in size and popularity, with some Canadians even forming militias to oppose our rule. In Mexico, the great patchwork of alliances that keep the nation together have been broken, causing any notion of order to be thrown out the window. While the Mexican people support us, the near total anarchy within the country causes that support to mean next to nothing.\nIf that wasn't enough, the Death of the Arch-regent has caused the big-tent nature of the Holy American League to come into plain view; distinct political groups, lead by the most popular or powerful figures within the League, have come into full view, as each faction stakes its claim to be the successor of Carroll. Unless we deal with this soon, it is likely the Empire will collapse as quickly as it was created"
cathdeath.1.a:0 "The Nation Mourns"

cathdeath.2.t:0 "Second Congress of the Holy American League"
cathdeath.2.d:0 "St Mary’s City is a popular site for the truly devoted catholic population of the nation, but more so today as its street’s are bustling with outside activity and traffic as everyone from reporters to student field trips are converging to see the Second Congress of the Holy American League. Everyone from the holy Inquisition’s representatives and their own security forces, to moderate and reformist politicians who are keen to see what the chances of representing their factions in the congress will be. The crowds are being slowly vented through strict security checkpoints manned by the army and the Inquisition so the assembly goes as planned. Reporters and crowds supporting their preferred faction all eagerly wait to see their representatives arrive, all the while the Knights of Columbus stand sentinel on the steps of the congressional building. We shall soon have a new Archregent to rule in place of Christ the King, God Willing."
cathdeath.2.a:0 "Godspeed and good luck"

cathdeath.3.t:0 "Holy American League Congress - Economic Debate"
cathdeath.3.d:0 "The Holy League’s Congress has to be the most politically diverse climate in North American history, as each representative seems to have their own ideological beliefs and agenda’s. No where else is this more prevalent than in the economic debate, something that news reporters and journalists were spinning themselves in circles going over, It would be even more confusing had it not been that politically similar politicians have come together to represent their bases as a unified front in the debate.  The Reformists who wish to change or even get rid of the distributist economy to something more favor-some to their practice. The Moderates are fine with our current set up and wish to continue Phillips old system. While the  Hardliners want to centralize the economy, some are even going so far as to wish for a type of 'Feudalism with American Characteristics'"
cathdeath.3.a:0 "The Reformists are preferable"
cathdeath.3.b:0 "The Moderates keep power"
cathdeath.3.c:0 "The Hardliner Approach wins"

cathdeath.4.t:0 "Holy American League Congress - Government Debate"
cathdeath.4.d:0 "While the economic debated was heated, both the reporters and even the politicians within the congress could not have seen the heat from the governmental debate coming. As the debate first begin and the first speaker, a woman from the Reformist faction, walked onto the podium they would not last but a minute until someone, believed to be a representative from the Inquisition’s side of the Hardliners, throw a shoe at them. While the shoe missed, it caused a great uproar, leading to the female representative being thrown out of the congress. Regardless,  the Reformists are championing a campaign in favor of decentralization, with some supporting the old federalist model while others seek an almost anarchistic approach to control. The Moderates want to return to that of a trusted system like the AUS had, with more or less populism depending on the person within the faction.The Hardliners are seeking a strong government with centralized control, so they can give power to either noble knights or that of the Inquisition's never-ending hunt for heretics."
cathdeath.4.a:0 "Decentralization wins favor in the congress"
cathdeath.4.b:0 "Moderates secure a return to normalcy"
cathdeath.4.c:0 "A stronger, harder government is the way"

cathdeath.5.t:0 "Holy American League Congress - Inquisition Debate"
cathdeath.5.d:0 "The debate has shifted to the rather controversial subject of the Inquisition. Many of the Empire’s citizens live in fear of the Inquisitors, and with good reason. The intense and brutal punishments dished out to those found guilty of heretical behavior or thought are now infamous. For this reason, the Reformists argue for doing away with what they deem to be an outdated, immoral, and unnecessary practice. Meanwhile, the Moderates advocate for toning down the excesses of the Inquisition while retaining the basic test of faith. In stark contrast to the other proposals, and much to the horror of most of their fellow party members, the Hardliners call for strengthening the Inquisition and removing the limits to its power. This would in effect give the Inquisitors free reign to hand out whatever punishment they pleased on whoever they pleased, but the Hardliners nonetheless insist it is a necessary step in cleansing the Empire into a truly Holy state more fit to bear the name of the Virgin. Now the Congress waits with bated breath to find out who shall get their way."
cathdeath.5.a:0 "The Inquisition shall be no more!"
cathdeath.5.b:0 "A better, fairer test of faith."
cathdeath.5.c:0 "But unless you repent you shall all likewise perish."

cathdeath.6.t:0 "Holy American League Congress - Reformer Victory"
cathdeath.6.d:0 "The crowds outside are holding their breath, as the announcement that seemed to have taken forever finally sounds out. The Reformers have somehow won a majority among the congress! This seems to be a major victory for those who supported systems opposing the AUS in the civil war,even if they technically haven’t taken complete control they still managed to secure their foundation. for now at least. However they are far from unified, as the faction is still split between Al Smith's federalist christian base that supports a capitalist system and Day's anarchist distributists and the moderate distributistic minded reformists of Bishop of Chicago Bernard Sheil. Who in the Faction Secures power?"
cathdeath.6.a:0 "Day's anarchism wins the day!"
cathdeath.6.b:0 "Smith's federalism is able to secure victory!"
cathdeath.6.c:0 "Sheil's moderate distributists secure power!"

cathdeath.7.t:0 "Holy American League Congress - Moderate Victory"
cathdeath.7.d:0 "Saint Mary’s City seems as if it has been frozen in time as the crowds outside have long since lowered the most serene flag of the nation, sitting and reassuring each other of their different causes as they await the announcement. Soon enough, an Army Chaplain marches outside the congressional building and shouts to the crowds outside as loud as a pious man could, “THE MODERATES WIN!”.  The devoted crowds that support the old cause cheer as word spreads, however inside the congressional building there is one last vote. The vote that will decide whether Fulton Sheen, the man thought to surely succeed Carroll, or Charles Coughlin, The populist preacher that can bark up a storm of rhetoric for his populist cause. One by one the tallies are counted. "
cathdeath.7.a:0 "Fulton Sheen Wins: The choir sings!"
cathdeath.7.b:0 "Charles Coughlin wins: America will remain first!"

cathdeath.8.t:0 "Holy American League Congress - Hardliner Victory"
cathdeath.8.d:0 "The Crowds waited outside on the oddly windy day in Saint Mary’s City, the Inquisition security forces gathered around their checkpoints radio’s, listening for something. Suddenly there is a single loud blurt from each radio set, and the Inquisition’s men begin cheering and clinking mugs and cantines together. While on the steps of the congressional building senior Knights of Columbus began patting and speaking to each other in congratulation. The announcement was silent yet no words were needed, The Hardliners had won.  The inquisition is now in charge of America. The radical catholics inside the inquisition rally under Feeney, While The Knights of Columbus and their feudalistic order raise Carmody’s coat of arms and banner high."
cathdeath.8.a:0 "Feeney takes the day"
cathdeath.8.b:0 "Carmody takes power!"

cathdeath.9.t:0 "Holy American League Congress - No Majority"
cathdeath.9.d:0 "The Congress... was unable to come to any majority, leading to a silent chaos within Saint Mary’s City. As crowds loyal to their own factions begin dispersing into the city and back to their transportation, the police are already reporting multiple attacks between the groups. The Military is rapidly moving back to barracks outside the city limits or to reinforced checkpoints. While in the countryside nearly right after the announcement, partisan group activity is emboldening, with some even marching around in broad daylight.  Inside the congressional chambers members of the congress who are willing to form a unity government are racing to come to some kind of an agreement."
cathdeath.9.a:0 "This isn't good is it.."

cathdeath.10.t:0 "Chaos in St. Mary's City"
cathdeath.10.d:0 "With the deadlock seeming to not be ending anytime soon, chaos is everywhere, most prevalent inside the capitol. The nation is on the verge of collapse as a mass exodus of people are leaving the city as conditions rapidly devolve with gangs and paramilitaries fighting each other in the slums of the city. The military is marching on the city, as their flight to their barracks proved to be a regrouping action rather than a true rout. The military commanders  are attempting to install Joseph P. Kennedy  Jr as Archregent, their motives seeming to only be inspired by a desire for order within the nation. With word spreading from frontline reporters of the hardline inquisition units firing on civilians loyal to any group rather than their own and lynch gangs from both the reformists and moderates seeking each other out, the military seems to be driving an almost reckless advance straight to the center of the city right through the ideologically inspired groups. The isolated members of congress who haven't fled are attempting to hash out an emergency deal. Front line reporters are trying to decipher what has happened?"
cathdeath.10.a:0 "Joseph Kennedy has been sworn in as Archregent!"
cathdeath.10.b:0 "Congress has reaches a deal creating an eternal regency under a unity government!"
cathdeath.10.c:0 "Chaos has overtaken America!"

cathdeath.11.t:0 "Death of America"
cathdeath.11.d:0 "With the collapse of the Holy American League's Congress, we have completely lost control of the state apparatus. Congress having fled for their own lives or been killed in the chambers by the very knights protecting them, all the while our armies are deserting us en-masse for their own ideological reasons. Communications with the National Guard have gone dark, as arms depots are raided and leaders fragged by their own men. Despite the chaos and disorder in the rest of the country, D.C. is eerily quiet..."
cathdeath.11.a:0 "We are reduced to a shadow of our former selves"

cathdeath.12.t:0 "A Trip to London"
cathdeath.12.d:0 "Following the Empire's successful reclamation of our monarch's birthright, the British Isles, chaos has almost over taken our birthright. London, the former capital of the most powerful nation on earth is now but a burning husk, both from our own conquest and the unending riots engulfing the city. In order to help solve these problems, and ease the worries of his subjects, James III has decided to visit London, much to the chagrin of Regent Carroll. With his mind made up and his first true exercise of power in opposition to Carroll having been made, His Majesty has already charted a flight to London. Although Regent Carroll is obviously angry at His Highness, he has suggested  James heavily beef up security, as whispers of a plot to kill the King are apparently already afoot..."
cathdeath.12.a:0 "Nonsense! The people shall see their rightful King face to face, not behind a screen!"
cathdeath.12.b:0 "Carroll has never lied to me in the past, better save then sorry..." 

cathdeath.13.t:0 "The King is Dead!"
cathdeath.13.d:0 "It appears the reported plot on the life of the King was correct. Following his arrival, James III was giving a speech in the ruins of Westminster when a lone gunman shot him in the head, killing him instantly. The gunman himself was shot down moments after shooting James III. With his death, another must take the throne, however his heir, María del Rosario Cayetana Fitz-James Stuart y Silva, or simple Mary, has had questions regarding her suitability to the throne into question.\nOur fair queen-in-waiting, while undoubtedly the rightful heir to the throne of the Empire, is still but a child. While she is indeed over 18, her youth, and inexperience could be disastrous for us. This had lead many to consider that the time is not yet ripe to crown a successor to James, not while the world is still burning. Instead they propose to establish a regency council to govern the nation until the time is right. While of course we will have to decide what to do with the monarchy in the future, at least for a few years we will be able to play dumb. The final decision, as always, goes to Regent Carroll who declares..."
cathdeath.13.a:0 "Long Live Mary II!"
cathdeath.13.b:0 "A Regency is the only way forward, for now."

cathdeath.14.t:0 "James III Survives Assassination Attempt!"
cathdeath.14.d:0 "It appears the reported plot on the life of the King was correct! Following his arrival, James III was giving a speech in the ruins of Westminster when a lone gunman approached the king's podium to shoot him! Thankfully, agents of the Knights of Columbus were able to pin the man to the ground before he could get a single shot off! Following this close incident, James III has agreed to return home to Washington. Although not before a visit to the Scottish Highlands, where the brave Jacobite clans rose up against the protestant menace and fought to restore the Stuart's birthright. Regent Carroll has already begun making preparations for the King's safe return following his trip to Scotland."
cathdeath.14.a:0 "A close shave for sure!"

cathdeath.15.t:0 "Beginnings of a New American Dream"
cathdeath.15.d:0 "With the political maelstrom that followed the death of Archregent Carroll now beginning to subside, a new dawn has risen over this fine land. Serving as herald to this new dawn is none other than [TEX.GetLeader], newly elected regent of this holy American empire. Famed for their work in Catholic circles as well as socialist ones, they stands as the most liberal, left-leaning hierarch in the Empire. Under there guidance, the promised land that is America shall be blessed with the light of Catholic Socialism and communalism. Though many within the nation distrust her over their leftist views and ties to organizations such as the IWW, none can deny their unyielding determination to reduce the plight of America’s downtrodden and poor. With the rest of the reformist wing of the Holy American League behind them, [TEX.GetLeader] shall transform this war torn nation into a truly gleaming and prosperous city on a hill."
cathdeath.15.a:0 "No one has the right to sit down and feel hopeless. There is too much work to do."

cathdeath.16.t:0 "A Portrait of Reformist America"
cathdeath.16.d:0 "As the Archregent’s new legislation and reforms take effect, their vision for America has slowly begun to take shape. In a balanced, syncretic fusion of Socialist ideals and Catholic faith, [TEX.GetLeader]'s agenda has already resulted in beneficial outcomes for the American people. Pious worker-priests hold sermons after their shifts end, Catholic-Socialist foodbanks, clothing deposits, and other charities are widespread, with many receiving direct subsidization from the state itself. Minorities and females have been given expanded rights, and social-welfare systems have been expanded greatly; all under the direction of Archregent [TEX.GetLeader] and the rest of the Holy American League. Though many conservatives still fill the government, they have begun to soften their stance, if only minorly, towards the new Archregent as these policies prove their effectiveness over and over again. In this weird synthesis of Democratic Communalism, Socialism, and traditional Catholicism, America has truly found a unique governmental setup that seems to work for the majority of our citizens. Though far from perfect, the new regime has put our nation well on the track towards full recovery from the horrors of war, famine, and civil strife. Whether or not this success continues, is up to [TEX.GetLeader] and their allies."
cathdeath.16.a:0 "We have all known the long loneliness, and we have found that the answer is community."

cathdeath.17.t:0 "Smith’s Struggle for Democracy"
cathdeath.17.d:0 "Though the wound of Archregent Carroll’s death is still scarred into our people’s hearts and minds, our nation can not sit idly by in mourning forever. To this end, a new successor has finally been chosen to replace our martyred leader, and that new successor is none other than Al Smith. Long known for his piety, dedication to religious freedoms, and strict adherence to democratic traditions, Smith has won the day and is now in charge of the Empire. With the rest of the reformist wing within the Holy American League, Smith hopes to revive true federalism and democracy within the nation, returning to some semblance of normalcy when compared to the old American system now left to rot in its grave after the conclusion of the Second American Civil War. While his plans for federalism worries many within the League, especially our more conservative or zealous members, Smith has promised to adhere fully to the established soul of America, declaring he shall not lead our people into a dark and uncertain future, but instead to a warm and familiar destiny that has awaited the American people since our nation was first founded almost two centuries ago."
cathdeath.17.a:0 "The American people never carry an umbrella. They prepare to walk in eternal sunshine."

cathdeath.18.t:0 "Catholic Federalism"
cathdeath.18.d:0 "Through perseverance, determination, and perhaps even divine intervention, America has somehow not only managed to right its course, staving off further chaos, but has also managed to go further than any previous regime in the pursuit of bringing true democracy and liberty to our people. Smith has kept his word as the federalist structure of the old United States has been brought back from the brink of total death. Shedding the sins of the old regime’s past, certain changes to the original system have been made to ensure the nation’s continued piety and stability. For instance, the Constitution has surpassed its old standing of reverence and is now treated as a sacrosanct document, with some of its original writing being tweaked quietly behind closed doors to emphasize the latent pro-Catholic rhetoric the Holy American League claims has always been within the document’s subtext. The former United States have been transformed into a truly pious, virtuous, and liberal capitalist democracy while still maintaining its deeply conservative and traditional Catholic roots. Under Archregent Smith, this holy Empire’s future has never been more free and devoted to both Christian values and Federalist liberties."
cathdeath.18.a:0 "All the ills of democracy can be cured by more democracy."

cathdeath.19.t:0 "Restore the Parties?"
cathdeath.19.d:0 "Since the reign of our now martyred Archregent Carroll first began, political parties outside the Holy American League have been, in effect, completely muzzled. Forcefully absorbing the standing political parties such as the Democrats or Republicans, Archregent Carroll did so to preserve the fragile political system left in the wake of the horrific Civil War. Now, with a new Archregent ruling over these lands and the factionalist turmoil that split this nation apart now having subsided, the question over what to do with these illegalized parties has now resurfaced. The two main camps of argument that have formed over this debate are between the Reformists and other more liberal wings of the HAL, who advocate for a fully dismantling of the Holy American League’s oppositional coalition, while the more conservative camps, that decry this move as factionalism and an attempt to sow discord through out ranks. The final decision shall be up to the Archregent, with their decision holding the future of America’s democratic traditions in the balance."
cathdeath.19.a:0 "If our people cannot express themselves, are they truly free? Break down the coalition at once!"
cathdeath.19.b:0 "It is nothing but factionalism! We must stand united if we are to survive!"

cathdeath.20.t:0 "Blessed Are The Meek..."
cathdeath.20.d:0 "’You have heard that it was said, an eye for an eye and a tooth for a tooth. But I say to you, Do not resist the one who is evil. But if anyone slaps you on the right cheek, turn to him the other also. And if anyone would sue you and take your tunic, let him have your cloak as well. And if anyone forces you to go one mile, go with him two miles. Give to the one who begs from you, and do not refuse the one who would borrow from you.’ These words, from the gospel of Matthew himself, ring true within our borders now more than ever. With the labors and works the Reformists of the Holy American League have put forth and endeavored upon, these former United States have never known such peace and prosperity. Arm in arm, our people march together towards their brighter future, with the Archregent holding the beacon of the Lord’s holy light for all Americans to bear witness to and follow. Together, the Meek have inherited the reigns of power."
cathdeath.20.a:0 "...for they shall inherit the earth."

cathdeath.21.t:0 "The People's Bishop"
cathdeath.21.d:0 "Fulton J Sheen has ascended to the highest position within our regime following the tragic death of the esteemed Archregent Carroll. Long having been Carroll's preferred and hand-picked choice to succeed himself should anything happen to him, Sheen has followed through on the late Archregent’s final wishes and now leads the Holy American League as the new Archregent of America. Hoping to carry Carroll’s torch, Sheen plans to complete Carroll’s unfinished vision for America, with some slight slants to a more democratic system; a move Sheen views as both necessary for stability, as well as being what is truly best for the American people. Like a new St. John carrying out the divine will of Carroll and the Lord, Sheen shall become the shepherd that leads this weary flock towards its destiny."
cathdeath.21.a:0 "Civilization is always in danger when those who have never learned to obey are given the right to command."

cathdeath.22.t:0 "Sheen’s Speeches"
cathdeath.22.d:0 "’The treatise on Patriotism in the writings of the greatest philosopher of all times, St. Thomas Aquinas, is to be found under the subject of ‘Piety.’ This at first may strike as strange those who think of piety as pertaining only to love of God. But once it is remembered that love of neighbor is inseparable from love of God, it is seen that love of our fellow citizens is a form of piety.’ These hallowed, wise words warmly filled the airwaves of nearly every home in America as radios and televisions across the nation broadcast the weekly fireside chat from the beloved Archregent Fulton Sheen. ‘In these days when so many subversive activities are at work, a reminder of the necessity of loving our country is very much to the point. Consciously or unconsciously our citizens are grouping themselves around only a few possible ultimate answers to the questions vexing our country,’ the old soul carried on, like a caring father teaching his own kin, captivating the people of our great nation with his silver-tongued words on unity and praise. The highlight of tonight’s speech was his declaration on our task as Americans - ‘It is our solemn duty as Catholics, therefore, to be conscious of our duty to America, and to preserve its freedom by preserving its faith in God...’ With these strong words hanging in the air and within the thoughts of our people from coast to coast, Archregent Sheen bid his audience a farewell as he signed off until next week’s chat with his signature closing line:..."
cathdeath.22.a:0 "...'Goodbye and God Love You!'"

cathdeath.23.t:0 "Father Coughlin Sworn in as Archregent"
cathdeath.23.d:0 "In the chaos surrounding the death of Carroll, one man has risen above all others to lead the country through these trying times. One man has the vision, the faith, and most importantly, the connections, to lead the country. That man is Father Charles Coughlin, and he has plans for the country now that he is the official Archregent. First and foremost, since Coughlin was affiliated with the original 'Share the Wealth' program, it seems he is interested in reviving it in one way or another. Just what this plan will entail is, as of yet, unknown, but what is known is that Coughlin's faith and conservatism are just what we need to stabilize the country."
cathdeath.23.a:0 "A return of America First?"

cathdeath.24.t:0 "America First!"
cathdeath.24.d:0 "From the beginning of his time as Regent, Father Coughlin always served the people. It was the common man, the farmer, the worker, the small townsman, that he worked and fought for. Now, having had the time to accomplish many of his most important proposals, the country has taken notice. For instance, Coughlin has campaigned for better workers wages and protections of unions, and in the meantime, his popularity has soared. However, the country has yet to fully recover from the Great Depression, and it seems that even Coughlin's programs have been unable to significantly improve the economy. So, while we live in uncertain times, the American people can sleep easy knowing Father Coughlin rules with their interests in mind, and with that knowledge, perhaps we can continue to rebuild."
cathdeath.24.a:0 "Put the people first!"

cathdeath.25.t:0 "A Test of Faith?"
cathdeath.25.d:0 "Few could have predicted that the United States of America would ever be a majority Catholic nation, but that is precisely what has occurred. The fallout from the Great Depression and then the Second Civil War left many looking for answers, for meaning, and for justice. In this atmosphere, millions turned to Catholicism as a source of strength, seeing their leaders and communities embrace it as well. However, as with any such mass conversion, it is unclear whether we can trust the veracity of these new converts. As such, perhaps certain tests are in order, so that we can better ascertain the faith of all Americans who profess to follow our faith. While the considerations for the test vary from asking Americans to pitch in to support the Church to seeing who is attending Mass, what we do know is that we must come up with some way to figure out who is true to the faith and who is not. At least, this is what some advisors argue. Others say that we have always been an open nation in terms of our faith, and that perhaps we should be magnanimous in our approach. After all, we are the majority faith now, and any attempts to force it on Americans may come off as weakness. What should we do?"
cathdeath.25.a:0 "They must be tested!"
cathdeath.25.b:0 "We will gain more converts by being subtle..."

cathdeath.26.t:0 "Blessed Are the Pure in Heart..."
cathdeath.26.d:0 "Though we have lost Archregent Philip Carroll, his dream has lived on. Extremists on both sides have attempted to steer his message one way or another for his own gain, with leftists attempting to use his message to implement socialism, while the right has tried to stonewall any proposals we have proposed. Regardless, the moderate supporters of Carroll have implemented his programs as best they could given the circumstances. Now, after so much time has passed, we can finally say that American is on a path to new greatness. We thank Long, we thank Carroll, and we thank our fellow Americans for their dedication in these times. Though we are still ravaged by economic devastation, among various other issues, we know that we Americans are pure of heart, and that is all we need."
cathdeath.26.a:0 "... for they shall see God."

cathdeath.27.t:0 "Carmody, the American Knight"
cathdeath.27.d:0 "Martin Henry Carmody, holding the title of the Supreme Knight of the Knights of Columbus, is an enigmatic man. His newfound control over the country has had little effect on the mystery surrounding him, but there is one thing he seems focused on above all others. What first began as a program to employ all Americans seems to have developed (or been revealed) as a philosophy of neofeudalism. While Carmody has always been 'the Knight', few could have predicted he would take his interest this far. With the help of his secret police forces though, Carmody has extended his influence -and vision- across the country. The man seems to have more influence than his public demeanor would indicate, and though these policies of societal cohesion and neofeudalistic economics seem radical, they are a welcome change for many who view the old American system as an abhorrent failure. However, some are questioning whether Carmody truly embodies the vision of Carroll, or if he is taking America in an entirely new direction. None can be sure just what will happen next."
cathdeath.27.a:0 "Uncertain times..."

cathdeath.28.t:0 "King of America?"
cathdeath.28.d:0 "With Archregent Carmody's reign now firmly established, his dream of bringing feudalism, the best historical expression of political Catholicism in history, fully to the Americas is quickly becoming a reality. Due in part to the semi-feudalistic nature of Carroll's American Integralism, Carmody's feudalism, to the people of the Empire isn't really anything new. What is, however, is the increasing decentralization and efforts to find and empower 'those of noble blood.' Despite all his progress Carmody, always a man thinking of the future, is worried that his reforms will be all but overturned by generations to come. To nip this problem in the bud, Carmody has been considering crowning himself King of America. While seemingly an insane proposal, Carmody has justified himself to his Knight subordinates by saying that if he make himself King, the ideals of Feudalism could not be put down, as the Throne could do all it need to do to protect those ideals. Whenever the fact that Christ is already King is brought up, he further justified his augment by the example of the German Kaiserreich. He says just how the King of Prussia is the Emperor of the Germans, the King of America could be the Archregent of Christ who is King over the entire Empire. Unsound as his logic is, if Archregent Carmody goes ahead with his plan little could be done to stop him..."  
cathdeath.28.a:0 "American Feudalism must be protected!"
cathdeath.28.b:0 "God will protect American Feudalism!"

cathdeath.29.t:0 "Feeney's America"
cathdeath.29.d:0 "Under the leadership of Leonard Feeney, the old America has washed away, to be replaced with a country that has fit his ideal as closely as possible. Feeney, a conservative Jesuit and, most notably, a critic of the ideas of baptism of blood and baptism of desire, has taken the position of Archregent. Now, as the country stands at the precipice of a new era of religious conversion, Feeney prepares his inquisitors to carry out their most important task yet. They must ensure that all Americans are Catholics, and that those who are not loyal to the faith are ultimately snuffed out. It is no longer a question of whether or not this is necessary, for Feeney himself believes that a failure to adhere to the Church will lead to the failure of the nation as a whole. Of special concern are the nation's Jewish populations, who Feeney believes are perhaps the greatest danger of all to the Catholic Church."
cathdeath.29.a:0 "We will do whatever is necessary..."

cathdeath.30.t:0 "The Inquisition's America"
cathdeath.30.d:0 "America is a nation on fire. These are not the fires of war; they are the fires of a nation cleansing itself of sin. America itself is undergoing a baptism, and the old religious tolerance Americans had been accustomed to has been wiped out entirely. Instead, inquisitors across the country seek out any non-believers, and lawmakers have taken action to snuff out these groups as much as possible. Heavy taxes have been levied on populations not publicly adhering to the Catholic faith, while outspoken Protestants, Jews, and others disappear, seemingly following mysterious visits from inquisitors. In many cases, such non-believers are tried in court and sentenced to prison time. However, in some rural areas, there has also been a revival of burnings at the stake to deal with various crimes ranging from sodomy to freemasonry. Such brutal punishments were unexpected, to say the least, but the inquisitors have carried out their task with ruthless efficiency, and now America is a more Catholic nation than ever, through the fires of war and devastation."
cathdeath.30.a:0 "We will save society from the menace it faces!"

cathdeath.31.t:0 "Strengthen the Inquisition?"
cathdeath.31.d:0 "The Holy American League's right-wing has been ascendant as of late, but with this newfound power, some have begun to question whether the Inquisition should be strengthened. The task of this group would be to deal with non-believers and criminals alike, snuffing out the worst elements of society by whatever means necessary. Giving the inquisitors more funding would certainly strengthen our attempts to convert the country to Catholicism, but it is unclear whether these men would be just in their treatment of non-believers. Can we entrust them with real power, especially when they could pose a threat to our own regime in the distant future?"
cathdeath.31.a:0 "Yes; we will do what we must for the faith"
cathdeath.31.b:0 "No; they are far too dangerous to be trusted"

cathdeath.32.t:0 "Blessed Are They Who Hunger After Righteousness..."
cathdeath.32.d:0 "America is no longer what it once was. All across our lands, we have seen the people embrace Catholicism with all their hearts and souls, making it as a part of them as they would their own flesh and blood. We have achieved such success in our efforts to reform the nation that  thousands now embrace the true theory of Traditionalism, and the virtue it brings for this nation. Feudalism has also seen a resurgence amongst our more stoic supporters. Though some heretics remain in the shadows, that is where they will remain lest they wish to be at the mercy of the Inquisition. Undoubtedly, we have achieved utter peace, though this is a peace secured only by the millions of lives that had to be sacrificed for the cause."
cathdeath.32.a:0 "...for they shall have their fill."

cathdeath.33.t:0 "The Question of Restoring Order"
cathdeath.33.d:0 "While the capital has calmed and order restored, the rest of the country is still in chaos. We need to do something or we risk falling apart, as one city is a fool's idea of control. Thus the discussion has grown upon our leaders and the peacemakers underneath them, should we just shoot everyone, as the countryside is full of hostile forces? This viewpoint although highly controversial as if it's even possible on the ground with our troops, is strongly opposed by the more calm-headed and peaceful aspects of our leadership. Those within this faction of our leadership think that as a Catholic nation the Word of God must first be used to restore order. "
cathdeath.33.a:0 "I have not come to bring peace but a sword"
cathdeath.33.b:0 "Peace shall be our weapon of choice"

cathdeath.34.t:0 "Aftermath of the Coup"
cathdeath.34.d:0 "Following the deadlock that nearly tore our Holy Empire to shreds, it was one man who stopped the chaos. It was one man who brought focus back, even if it was for a split second to the Congress. It was one man who saved the Empire. That man was Joseph Kennedy Jr, the Savior of America. Archregent Kennedy, despite just coming to power a short time ago, has already begun to make sweeping reforms to the Empire. Him and his 'National Cavilers' has started to transform the Empire into what amounts to a thinly veiled Junta. The Holy American League has effectively become a rubber stamp party in an already rubber stamp body. Those who oppose the will of the Archregent are silenced or worse. The military, long a neglected part of the Empire has become the central focus of Kennedy's reign. Despite his progress in stabilizing St. Mary's City and the capital, the rest of the nation is still in chaos from the deadlock. Unless the Archregent can restore order to the entire nation, he may just be removed himself..."
cathdeath.34.a:0 "Long Live the Savior!"

cathdeath.35.t:0 "Is Military Rule All That Different?"
cathdeath.35.d:0 "The military rules everything and all radio stations in the capitol broadcast for the armed forces. But is anything really that different from Carroll's rule? Businessmen, Pastors and the tired skeptics who now wish for nothing more than to buy a grill and retire believe there is no difference. Same government authority, Same beliefs in Catholicism, albeit with a few more soldiers in the streets and more commendation bars on the officers."
cathdeath.35.a:0 "The Army or Carroll, who can tell the difference?"

cathdeath.36.t:0 "The Council of Guadalupe"
cathdeath.36.d:0 "The Congress..no..our entire nation, barely lived through the chaos of the deadlock. Now we rule together as the Council of Guadalupe. The Council is little more than an unending congress, made up of establishment and cooperative congressmen that acts as Regent to Christ as one body. It is definitely a peculiar system, however as long as we manage to not favor one side over another, and keep the Council happy and unified we can make it. It seems as if this system may just allow the Empire to not only survive, but thrive."
cathdeath.36.a:0 "Through compromise we shall survive"

cathdeath.37.t:0 "It Just Works"
cathdeath.37.d:0 "The nation breathes a sigh of relief as our system of compromise established  in the congress has managed to prove to be the bulwark required to keep peace in the nation. All the while the people seem to accept this decision, as a group of meek old men in a building hoping for peace is probably better than those who caused the chaos in the capitol. While there is still a fair bit of bickering in the congress, considering there are fewer radicals after the unfortunate chaos in the city that left many dead or missing, we have less to worry about."
cathdeath.37.a:0 "We move forward, into the future, hand in hand."

cathdeath.38.t:0 "Blessed Are The Peacemakers..."
cathdeath.38.d:0 "Our leaders all breathe a collective sigh of relief, for their work has paid off. Today the Empire is saved and we are now the peacemakers, those who stood in the face of disaster and emerged victorious. The Empire shall survive ten thousand years with the lessons we have learned from this crisis!"
cathdeath.38.a:0 "...for they shall be called children of God"

cathdeath.100.t:0 "Formation of the Revolutionary Pilgrims of America"
cathdeath.100.d:0 "Following Archregent Day's rise to power American politics were changed drastically. Despite being a devout Catholic, Dorothy Day is also an ardent supporter of Anarchism and certain doctrines inherited from the ashes of the Combined States. While this allowed the Socialsit camp to legitimize their positions in the reunified America, more radical members of the Left were dissatisfied with the supposed 'betrayal' of true Socialist values. As such, they began to collaborate with remnant Rightist figures and movements such as the Canadian Social Credit, Silver Legion, the most radical groups within the Holy American League or even certain Dixiecrats. Over the past months, this anger coalesced around the figure of Louis Even, a French-Canadian cleric responsible for introducing the Social Credit philosophy to a wider section of the Catholic population of Quebec. While already the leader of the Union des électeurs, Evan was also responsible for the creation of the more militant Pilgrims of Saint Michael, also known as Bérets-blancs or White Berets. Their message of anti-globalism, destruction of the banking elite, and anti-semitism as a way to create a socially just nation, sometimes even explicitly for a shared 'White' collective, appealed to the disgruntled sectors within our population, leading to the formation of the Revolutionary Pilgrims of America. The group is also said to be influenced by the young firebrand of the Maurrassian movement Pierre Poujade."
cathdeath.100.a:0 "Worrying, to say the least."

cathdeath.101.t:0 "The Revolutionary Pilgrims Attempts a Coup!"
cathdeath.101.d:0 "Just a few short days after its creation, the Revolutionary Pilgrims are already attempting to forcefully remove Archregent Day from power. All across the Empire White Beret militants are attempting to dislodge loyalist units from key urban centers. Thus far, they have already been able to wrest control of Portland, Atlanta, and Mexico City. The fighting is intense, and no one is sure who will come out on top...."
cathdeath.101.a:0 "...the Revolutionary Pilgrims succeed! Long Live the Socialist Kingdom of God!"
cathdeath.101.b:0 "...the Revolutionary Pilgrims are beaten back! Long Live Archregent Day!"

cathdeath.102.t:0 "The Return of Republican Democracy Under God’s Light and By the People’s Will"
cathdeath.102.d:0 "With Arch-Regent Day continuing to pursue her dream of molding America into a true Socialist Kingdom of God, much has been changed on the road to proletarian utopia under the Lord. With political power, the means of production, and the very land we live up transferred to the hands of the people, all have begun to rejoice in egalitarian jubilation, though something has always felt missing. As we have progressed towards a perfected Socialist society through the teachings of God and the interpretation of Dorothy Day, the very American activity of democratic elections has been sorely missed by our people, and so Day has moved forward to organize national elections. Though she shall remain as Arch-Regent under God, the civilian government that rules alongside her shall come to represent the will of the people. \n\nBefore us stands four major democratic coalitions that have any chance at winning in Day’s government. The most dominant of the groups are Day’s hardliners and loyalists organized around ideas of Christian Socialism, Market Socialism, Eco-Socialism, Bellamyite Thought, and Distributism, though they eschew the more radical Anarchist sympathies of the Arch-Regent. Their main rivals are the coalition of Anarcho-Syndicalists, Syndicalists, Anarcho-Communists, and even a few Illegalists united in their loyalty to Day and devotion to the Lord. Standing in opposition to these radicals are the ‘Liberal’ group - a large broad Christian coalition of Social Democrats, Progressives, Left-minded Liberals, and any other democratic group willing to swallow some of their beliefs in order to have any shot at electoral success in this new America. Though they are the largest group, they lack the acceptance within the new government to be as dominant as Day’s faction or the Syndicalists. Finally, the dark horse of this race are the so-called ‘Christian Communists’ - a band of Browder-inspired Socialists united in a wide coalition, sharing more authoritarian beliefs and a shared zealotry to Christian doctrine. With the final votes being counted, who shall win the day and take their place at Arch-Regent Day’s side under the Lord to guide America?"
cathdeath.102.a:0 "The mainline faction of diverse Christian Socialist moderates wins in a landslide."
cathdeath.102.b:0 "The Syndicalist front rises to realize the Arch-Regent’s anarchist dream."
cathdeath.102.c:0 "The Liberal coalition rallies the public to rise to victory."
cathdeath.102.e:0 "The dark horse Christian Communists seize the day."

cathdeath.103.t:0 "A Choice in Direction"
cathdeath.103.d:0 "As Arch-Regent Smith consolidates the new American nation under his new Republican-style Christian government guided by the light of the Lord, an internal debate within the government has led to Smith being left with a choice of direction. Though his Conservative allies among the remnants of the defunct Democratic Party and other like-minded groups have served him well, there still exists a massive population of Liberal Christians within this nation that share many of Smith’s economic views, making them easy potential supporters. Arch-Regent Smith could potentially choose to incorporate many of the ideas of these Liberals into his agenda in order to garner their support, or he could even dive fully into their ideas in order to secure his popularity among the lower-class masses of America’s heartland. Doing so would alienate his long-held Conservative allies however, so the Arch-Regent must make a choice at these crossroads."
cathdeath.103.a:0 "Begin to work with allies among the moderate Christian Right." 
cathdeath.103.b:0 "Stick with our Liberal allies while keeping our Conservative roots."
cathdeath.103.c:0 "Fully embrace the Christian Liberal sector in order to cement our powerbase." 

cathdeath.104.t:0 "A Royal Marriage?"
cathdeath.104.d:0 "King James III has never been too active in the American political sense. While he nominally has vast powers, Regent Carroll has seen to it that only King's government can truly act with his vast authority. While early on, he did attempt to intervene once or twice, he quickly that the Regent, while accepting his King's commands, was greatly angered by this use of Royal power by the King. Thus, the King has refrained from acting, save for signing bills into law and appearing as the 'public face' of the Holy American League. His Highness has spent his vast free time with his family, helping to prepare his only child and heir, Princess María, for her future role as Queen. At least he did, until just last month when his daughter finally came of age. With her coming of age, the Princess has quickly become a famous face to the public, as she oft seen with Hollywood stars, the nobility, rubbing elbows with the Elite, and the people adore her for this.\n\nWhile this adoration is seen as a massive boon for the royal family, the Holy American League have begun pressing the King, seeking to capitalize on the princess' popularity, to pressure his daughter into marriage with any number of fellow European royals, seemingly to arrange for an international alliance. The King has seemingly been taken aback by this. While a father arranging a marriage for his daughter is nothing new to European nobility, it strikes the King as the wrong thing to do, as she is her own person, not a plaything for politicking. However, his own government is pressuring him and the King is not known for his assertiveness. After much thought and internal debate, James III decides..."
cathdeath.104.a:0 "...to relent, arranging a marriage with the German royal family."
cathdeath.104.b:0 "...to relent, arranging a marriage with the Austrian royal family."
cathdeath.104.c:0 "...to relent, arranging a marriage with the Spanish royal family."
cathdeath.104.e:0 "...to relent, arranging a marriage with the Carlist claimants."
cathdeath.104.f:0 "...to relent, arranging a marriage with Irish nobility."
cathdeath.104.g:0 "...to refuse, allowing his daughter to be her own."

cathdeath.105.t:0 "Wedding of the Century" 
cathdeath.105.d:0 "After weeks of intense preparation, the wedding between Princess Maria and [TEX_prince_dude] has finally come. Taking place in the Basilica of the Assumption in Baltimore, Primate Michael Joseph Curley personally officiate the joining of the two. It is expected that at least 2,000 shall be in attendance, most made up of various nobility, along with dignitaries from both the Holy American League and the Groom's home country. Following the wedding and Holy Mass proper, an even larger reception is planned, all of which the Holy American League provided everything the Bride and Groom could have asked for. With this wedding, ties between the two nations of the Princess and her soon to be Husband will never be stronger, much to the delight of the Holy League, which arranged for this whole thing in the first place."
cathdeath.105.a:0 "A toast, to the happy couple!"

cathdeath.106.t:0 "An American Primate"
cathdeath.106.d:0 "In a move that recognizes the so-called 'baptism of America' undertaken by the Holy American League under Regent Carroll, the Bishop of Rome has formally raised Michael Joseph Curley, Archbishop of Baltimore since 1921, to Primate. While only being a ceremonial title, the Primate of any given country is the nominal head of the Church within that nation. With Baltimore being the first Catholic Diocese in the United States, it has long been expected that if America were to have a Primate, the Archdiocese of Baltimore would be home to that man. Regent Carroll has graceful thanked His Holiness, proclaiming that the Primate shall be granted an amount of temporal power, to go along with his new title. Besides this, the Church within America has become a buzz with this news, seeing it to be a sign that the struggles with the Orange Order and Klan are almost finally at an end."
cathdeath.106.a:0 "A toast to His Eminence!"

cathdeath.107.t:0 "The New Nobility"
cathdeath.107.d:0 "As America furthers it transition into a traditionalist Catholic and monarchial state, the rise of a native nobility was all but expected. Families such as the Kennedys in New England, the Hearst family in the west and even the Long family in Louisiana have been granted noble titles fitting of their status as the de-facto nobility of old America. While mostly just trappings on top of what these families already controlled, the new nobility also receive government provided protection and a small stipend. Along with this, various tracts of lands have been provided, given they swear allegiance to the Catholic Church, uphold the ideas of the new America, protect the people from harm under their rule, and declare fealty to Regent Carroll, in that order. Along with this, many nobles of the old Mexican Empire, which although outside of our rule, have been granted the same status as the Americans. Even the heiress to the Mexican Empire herself has been granted this status. Until Mexico joins us in Catholic brotherhood however, these families are in essence a nobility in exile, awaiting the reclamation of their rightful lands. Regardless, America is finally home to a true nobility, greatly strengthening the Regent's cause of creating a truly Catholic America."
cathdeath.107.a:0 "An expected move."

cathdeath.108.t:0 "Canonization of Philip Carroll of Doughoregan"
cathdeath.108.d:0 "Today, in a long and elaborate ceremony in Saint Peter's Basilica in Rome, His Holiness formally canonized Archregent Philip Acosta Carroll. In his speech whereby he made the announcement, the Patriarch of the West told of his life story, how he went from lawyer to warrior, and from warrior to the Father of Catholic America. The Pope also made note of how Carroll's rule, while far from perfect, highlighting many of the excuses and crimes of the early government, he still ruled with Catholic teachings and charity, and provides a model for Catholics who rule over non-Catholic nations. He also pointed to his family, how he reared them in the Faith, making him a model father. Along with this, His Holiness told of the miracle that led to his canonization in the first place. A young woman, a Canadian, was suffering from a horrid cancer, could get no help from doctors, despite their best attempts. The following day, learning of the Archregent's death, offered a prayer to him, asking him to prayer for her in the presence of God, to cure her of her cancer. Within two weeks, her cancer had vanished, which upon investigation by Church authorities, was declared to be a true miracle.\n\nPlacing his feast day on March 10th, Saint Carroll's patronage is that of the United States, and those persecuted for their faith. The Imperial government has already declared the day to be a holiday, so that all of America can honor the passing of their Saintly founder."
cathdeath.108.a:0 "Sancte Philippe, ora pro nobis!"

cathdeath.109.t:0 "A Family Matter"
cathdeath.109.d:0 "While the nation may mourn the death of our late Archregent and bitter tears may be wept, the ones that truly feel his passing is his own family. A married man since 1923, Archregent Carroll and his wife, Nina, had four children in their time together on this earth. When the civil war broke out, Nina was highly against his husband risking his own life during the Battle of Baltimore, even if it was in the cause of the their shared Faith. When the war ended, Nina had pressed her husband to return to his law practice, a career he put on hold to defend his home, and faith. The Archregent had told her he would in due time, but only after America had returned to normality under the Kingfish. When this eventually never occurred, and Carroll got swept into the world of politics, his wife and family, albeit reluctantly, joined him in his endeavors. When eventually he reached the post of President, then Regent and finally Archregent, his family always came first for him, even when America was in the depths of religious strife, he did would he could to protect them from the ugliest of the action.\n\nWith his passing and with a new Archregent elected, as per official Imperial succession law, the family of the great Phillip Carroll has entered something of a grey zone. While yes, they have great wealth accrued from both before and after their patriarch entered politics, they currently no official standing within the Empire. With this in mind, Archregent [TEX.getleader] has formally granted the family of the late Carroll the noble titles of Lords and Ladies of Doughoregan Manor, family seat of the Carroll since before the revolution. With granting of such a noble title, the Carrolls become entitled to a stipend from the government, along with protection. While this move is a nice gesture, many view it as an attempted to silence voices that call for the Carroll family to inherit the position of Archregent. Either way, the Carroll family is finally protected."
cathdeath.109.a:0 "The Empire protects it's own."

cathdeath.110.t:0 "What's in a Name?"
cathdeath.110.d:0 "As America is transformed under the Holy American League into a truly Catholic nation, many have wondered exactly what we should call the new nation. Obviously, due to our Monarchial overtones, we cannot remain the United States. Thus, the League has gathered in an emergency session to decide a new name for our Catholic realm."
cathdeath.110.a:0 "Stick with the Apostolic Realm."
cathdeath.110.b:0 "Go with the Serene Republic of the American Union State!"
cathdeath.110.c:0 "America is a Heavenly Kingdom!"
cathdeath.110.e:0 "Stick with the Jacobite Kingdom"
cathdeath.110.f:0 "Bah! Just call it the Kingdom of America!"
cathdeath.110.g:0 "Name America after it's greatest colony and King Charles!"

cathdeath.111.t:0 "A Flag for a New America"
cathdeath.111.d:0 "With a new, Catholic and righteous government in power over America, many have begun debating on the manner of our national banner. While many like our current design, quite a few other designs have been proposed before Regent Carroll. As the Regent reviews the flags, many suspect that he may actually change the national banner as is his purview."
cathdeath.111.a:0 "Use our first flag, the Union State banner with the Virgin Mary."
cathdeath.111.b:0 "Use an American flag with 12 stars and a Sacred Heart in the canton."
cathdeath.111.c:0 "Use a flag based on the Maryland flag, adopted for national use."
cathdeath.111.e:0 "Use a cross flag in the national colors, with Our Lady as the focus point."
cathdeath.111.f:0 "Use a cross flag in the national colors, with an Eagle in the center and Our Lady in the Canton."

cathdeath.112.t:0 "A Flag for a New America"
cathdeath.112.d:0 "With a new, Catholic and Monarchist government in power over America, many have begun debating on the manner of our national banner. While many like our current design, quite a few other designs have been proposed before James III, and his regent, Carroll. As the government reviews the flags, many suspect that it may actually change the national banner as is there purview."
cathdeath.112.a:0 "Use our first flag, the Union State banner with a rose."
cathdeath.112.b:0 "Use the flag of Bonnie Prince Charlie!"
cathdeath.112.c:0 "Fly the Royal Standard of the United Kingdom!"
cathdeath.112.e:0 "Fly the Arms of the King!"

cathdeath.113.t:0 "A Question of Influence"
cathdeath.113.d:0 "While externally, the Holy American League presents itself as a united organization, that while having some internal differences, stand together with but one goal, to spread, live out and protect the Catholic faith, and it's faithful. In reality, the group is divided as much if not more then the Roman Catholic Church. Everything from the followers of Dorothy Day's more socialistic approach to Catholicism, or the adherents of Father Feeney's strict interpretation of Extra Ecclesiam Nulla Salus, the Holy League is far from a unified whole. By and large however, members of the group typically defaulted to the influence of Regent Carroll, who despite being something of a moderate, has lead the League to following an Americanized version of Lusitanian Integralism. However, even Carroll's Integralism is far from orthodox. The influence of Action Française's Charles Maurras and even the teachings of Padre Pio, can be felt and seen in Carroll and the League's integralism. Due to this, ever once in a while a request to officially change the League's platform to one of these varied influences. "
cathdeath.113.a:0 "Lusitanian Integralism has led us this far, there is no need for change."
cathdeath.113.b:0 "Charles Maurras is a genius! We simply must adopt Maurrassisme."
cathdeath.113.c:0 "Padre Pio is almost a living Saint, and we must follow his example!"

cathdeath.114.t:0 "Catholic and Protestant Tensions Lowered"
cathdeath.114.d:0 "Thanks to the actions of the President and Father Coughlin, tensions between America's growing Catholic population and the established Protestant order have largely settled down. While in certain areas in the Deep South the Klan is still largely targeting these newly minted Catholics, by and large a sense of normality is returning to American spiritual life. For their part, the Holy American League has congratulated the President's handling of the delicate situation, while they continue to aid reconstruction efforts.  Despite this, they have called our efforts only half measures, claiming that when elections come, the League will run candidates for office, to give a voice for America's ever growing Catholic population. Coughlin, even despite the presence of Dorothy Day in the League, during his speaking tour has regained his trust and confidence for the League, pledging to support them in any and all future elections. Either way, by choosing to not target Catholicism, it appears that [TEX.getleader] has avoided what could have been yet another chapter of religious strife in this country."
cathdeath.114.a:0 "Another job well done!"

cathdeath.115.t:0 "Phillip Carroll Announces Presidential Bid"
cathdeath.115.d:0 "Today, from the Holy American League's headquarters in Baltimore, Phillip Acosta Carroll, hero of the civil war and leader of the League, announced that he would be running in the up-and-coming elections for President. Promising to defend Catholics from attacks due to their faith and swearing to spread Catholic values in government, Carroll and his allies on the left and right have already spent vast sums of money on their campaign, some of it allegedly sourced from the Vatican, according to some more paranoid members of groups such as the Orange Order. While a person running solely on a platform of Political Catholicism winning in America might have once seemed impossible. However, due to the expulsion in the Catholic population since the civil war, due in no small part to the Holy American League, Carroll might have a serious chance at victory. Regardless, it is seeming more and more likely that this election very well might come down to the Catholic vote, something of a novelty for the American republic."
cathdeath.115.a:0 "More candidates? How Exciting!"

cathdeath.116.t:0 "Holy American League Crowns 'James III'"
cathdeath.116.d:0 "Today, in a grand ceremony outside of Saint Mary's City, the Holy American League, under President Philip Acosta Carroll, has announced grand governmental reforms. Along these reforms, which is apparently the beginning of a plan to transform America into a Catholic nation, is the creation of an American Kingdom. Electing to give the crown to Jacobo Fitz-James Stuart, the League has crowned this senior surviving male-line descendant of James II seemingly due to his claim, even if via a bastard, to the Stuart line. Besides the Stuarts nominally being the Kings of the original thirteen colonies, it appears this move is to better position themselves against the Windsors in Canada, although many doubt if anything will come of this. Either way, with a King at the helm and a radical Catholic organization backing him, it seems America is poised to became a Catholic nation, for better or worse."
cathdeath.116.a:0 "Long live the King!"
cathdeath.116.b:0 "The antics of Reactionaries never ceases to amaze." 
cathdeath.116.c:0 "A King? In America? Now I've seen everything!"

cathdeath.117.t:0 "Holy American League Crowns Christ as King"
cathdeath.117.d:0 "Today, in a grand ceremony outside of Saint Mary's City, the Holy American League, under President Philip Acosta Carroll, has announced grand governmental reforms. Along these reforms, which is apparently the beginning of a plan to transform America into a Catholic nation, is the creation of an American Kingdom. Electing to give the crown to no mortal man, but Christ himself. According to the Holy League, this crowning is simply the recognition of something that is the case for all nation. Along with the crowning of Christ, President Carroll has announced that is taking the title of 'Regent,' ruling in the place of Christ, effectively making him a dictator without restraint over the nation. Either way, with a King at the helm, even if it is with a Regent ruling in his stead, and a radical Catholic organization backing him, it seems America is poised to became a Catholic nation, for better or worse."
cathdeath.117.a:0 "Long live the King!"
cathdeath.117.b:0 "The antics of Reactionaries never ceases to amaze." 
cathdeath.117.c:0 "An American Monarchy? Now I've seen everything!"

cathdeath.118.t:0 "An End to the 18th"
cathdeath.118.d:0 "Shortly after Woodrow Wilson's election for an unprecedented third term, his administration, fearing German meddling in American affairs, heavily pushed for, and eventually succeeded, in getting the so-called 'Titles of Nobility Amendment' ratified, as the 18th Amendment to the United States Constitution. In short, the Amendment strips citizens of their citizenship if they accept a title of nobility from any source, without the consent of Congress. With us seeking to create a monarchical government here on American soil, this simply cannot be. We can no longer allow such a foolish concept to remain within the foundational document of our nation. To this end, a package of various Amendments, which lay out the framework for our Monarchist state, have been proposed to Congress. The administration of [root.getleader] has begun using a massive amount of government resources to get these reforms passed, which most agree will happen within the next few months. Included at the forefront of these reforms is one formally abolishing the 18th, along with striking Article I, Section 9, Clause 8 from the Constitution . By making these reforms and changes to America's most important legal document, even if they are superficial at the end of the day, we greatly increase our legitimacy. After all, how can the Republicans claim to support America's 'true' legal system if that very legal system is Monarchist in nature?"
cathdeath.118.a:0 "A step towards legitimate American Monarchism." 

### Marland ###

unionstate.30000.t:0 "Palace of the Prairies"
unionstate.30000.d:0 "Built at the height of his wealth during the 1920s and long before becoming President like he is now, Marland’s ‘Palace of the Prairies’ is his main base of operations. Formally named the Marland-Paris Mansion, this Mediterranean Revival-style palace sits on the outskirts of Ponca City, Oklahoma and at the time of its construction, it was among the largest residences in the American Southwest - an expenditure fueled by Marland’s oil business at a time when he controlled 1/10th of the world’s oil supply. Still an awe-inspiring and beautiful construction, the estate has served as the heart of Marland’s administration, with the President doing most of his work from his ornate office within the Palace rather than at the White House or any other federal building. With tiled roofs, stucco walls, large pillars and arches, and a sprawling garden estate around it, this ‘palace’ would look more at home in Tuscany than it does in rural America. \n\nDespite the glamor of this mansion, Marland still acts as a man of the people, keeping a functional private school on the grounds open to local youths run by the Sisters of St. Felix, and has even been known to open the doors of his estate to the public for equestrian events and fox hunting trips, and to those in need during times of strife, such as using the mansion to harbor refugees during the Second Civil War. With modern castles such as these, perhaps America can reach or even surpass the cultural grandiosity of the Old World as we endeavor to make our Union the hegemon of the West."
unionstate.30000.a:0 "A palace fit for the heir to the Kingfish."
unionstate.30000.b:0 "Let us make the reality official then! Ponca City will be the new capital."

unionstate.30001.t:0 "Marland and His Wife"
unionstate.30001.d:0 "Marland was unique as a young man, seeking to create his own fortune before settling down and finding a wife. After making a name for himself as a skilled attorney and before getting into the oil business, he eventually married a Philadelphia socialite named Mary Virginia Collins, but after an economic downturn cost him his fortune, the couple moved to Oklahoma in search of better prospects. There, they agreed to help Virginia’s sister by adopting her two children named Lydie and George, sending them to good schools as Marland worked to make his millions for the second time. After a decade of living in Oklahoma, Virginia would die of pneumonia, leaving Marland a widower, but not for long. Two years later, he had his adoption of Lydie annulled, and married her shortly after, despite her being 28 while he was 54, and despite him raising her as his adopted daughter since she was 16. \n\nThough arrangements like this are not uncommon, their relationship has still managed to be quite the scandal, similar to the scandal former President Grover Cleveland went through decades ago. To keep from the public eye and away from the controversy, Lydie frequently stays at home in Marland’s extravagant Ponca City mansion, only appearing at the most important state functions, while Marland himself largely keeps quiet on the matter, redirecting the conversation to more important matters whenever he is able."
unionstate.30001.a:0 "Sounds like a repeat of Grover Cleveland."

unionstate.30002.t:0 "The Brays of the Elite"
unionstate.30002.d:0 "Despite controlling over 1/10th of the world’s oil supply, despite his massive self-made wealth and political career, and even despite his non-stop dedication to rebuilding our once-great Union atop the ashes of our horrid brother war, President Marland still has his detractors. Largely made up of the coastal Eastern elites he has come to revile, these incessant political and business opponents never cease in their ridicule of Marland, largely over the fact that the President lost his own fortune three separate times before making it all back again and rising to lead the nation. Flailing during the Great Panic of 1907, again during the 1910s as predatory monopolies ripped his business apart, and even again during the Great Depression, Marland has had some poor luck, but has always won back his fortune each time, with it growing larger with each resurgence. \n\nDespite this, the monopolists like Rockefeller and Morgan ridicule our President ceaselessly along with their paid allies in Congress, but all that shall soon end. With the newest bills being passed, the power, influence, and fortunes of these coastal elites will soon wither as Marland’s once did, but there's will not rebound, for the new Democratic Party will truly make America a land of opportunity for all, and not just these elitist bigwigs that have dominated and ruined this great nation for far too long."
unionstate.30002.a:0 "Do not mind them, for their time at the top is nearing its end."

unionstate.30003.t:0 "Moving On from the Kingfish"
unionstate.30003.d:0 "Though Huey Long was a titanic figure and beloved by millions, this hero of the everyman no longer runs the show, for now is the age of Marland. With the Kingfish gone, Marland has moved to ‘de-Longify’ the Union State and its political apparatus, moving the nation back towards true democracy free of the charismatic and populist strongman that gave birth to this new America. In order to replace the near cult of personality that arose around the Kingfish, Marland and his Democrats have begun to position our new President as the new champion of the Common Man. With our egalitarian Capitalist policies, the Little New Deal, and with Marland’s own fortune and charisma, this slick oilman will hopefully become the new beloved face of this reforged Union, replacing but never forgetting the founder Huey Long as we strive to make America prosperous and equal once more."
unionstate.30003.a:0 "E.W. Marland - the new face of the Common Man."

unionstate.30004.t:0 "The Direction of the New Democratic Party"
unionstate.30004.d:0 "As we move to rebrand and reform the Democratic Party under the direction of President E.W. Marland in this restored Union, our coalition of diverse Liberals must decide a solid direction, for we must cleanse the bad name given to us by splinters like the ODP. Between us are two main camps vying for control over the fate of this new Center-Left front for America, because although we largely agree on economics and other concerns, our social tastes differ wildly. The so-called Pioneer Liberals, largely made up of politicians from the heartland of the Union’s territory, are the more progressive group of the pair, championing Liberal ideas of Civil Rights and social reform. Their main opponents are nicknamed as the ‘Coastal’ Liberals - a name said with hate by the Pioneers who view them as puppets of the Pacific States - and are far more conservative in their social views, championing good labor and worker relations like their rivals but resisting total racial and socioeconomic equality. Whoever shall win out will help guide President Marland on his path to rebuild this new Union, but only one can win. Who shall it be?"
unionstate.30004.a:0 "The progressive ‘Pioneer’ Liberals win out."
unionstate.30004.b:0 "The conservative ‘Coastal’ Liberals rise to lead the party."

### Pendergast Events ###

unionstate.1402.t:0 "Pendergast Discredits Long!"
unionstate.1402.d:0 "Infamous Democratic ‘Boss’ T. J. Pendergast is known as the King of Kansas City, and for good reason. Within his grubby palms lies most of Missouri, along with the surrounding metropolises such as Wichita and Omaha, and this corrupt Democrat empire still continues to grow. Using his political machine, his open ties to gambling, his open alliances with criminal groups, and his massive network of shady allies and elite friends, Pendergast has grown to be one of the most influential politicians in the Union State, even if he currently strays away from national politics. \n\nIn the past, Pendergast has made demands to the Kingfish to allow his own corrupt fiefdom to continue to operate, offering his support to Long if he would just stay out of Pendergast’s business, but each time, the Kingfish has basically just told him to get lost. However, Pendergast still sends his delegates and cronies to sway our opinion, and has done so yet again. Such an alliance could easily improve Long’s position in the Union State, and would make integrating certain areas of the wider Union easier should we win this brother war. However, indebting ourselves to such an openly corrupt and criminal force might harm Long’s gold-plated reputation among his loyal followers. What should we do?"
unionstate.1402.a:0 "Backtrack and make an alliance with Pendergast."
unionstate.1402.b:0 "Pender-who?"

unionstate.1403.t:0 "Pendergast Harasses Our Supporters in Kansas City"
unionstate.1403.d:0 "Furious over the Kingfish’s denial of his support once again, Pendergast and his cronies have begun to harass Longists all across Kansas City and wider Missouri and his surrounding centers of influence. Intimidating our loyalists on the streets or at the polls, vandalizing their property, sending threats in the mail and more, Pendergast’s goons are hellbent on making the life of every Longist a living hell so long as they stay in Pendergast’s fiefdom. Should we step in and defend our loyalists, or do we think they can handle themselves? They *are* only going up against a bunch of corrupt bums and sycophants; how hard could it be?"
unionstate.1403.a:0 "Start Investigating the Pendergast Machine!"
unionstate.1403.b:0 "They can handle themselves."

unionstate.1404.t:0 "Rumors of Pendergast’s Influence in the Government"
unionstate.1404.d:0 "It would seem that Pendergast’s hunger for power has not subsided, for now after he already eradicated the Longist presence from his area, he now guns for the national government controlled by Huey Long. Rumors have begun to swirl that Pendergast and his agents and goons have begun to infiltrate the Union State’s government, seeking to topple the Longist regime once and for all from the inside. Surely these are just baseless rumors though, for how could such a little fish topple the Kingfish in his own pond? Regardless, maybe we should keep our eye on this, or should we just focus on the true threat at hand - this violent and bloody brother war seeking to tear America apart?"
unionstate.1404.a:0 "Start an Investigation into the accused!"
unionstate.1404.b:0 "Merely hearsay!"

unionstate.1405.t:0 "Pendergast Dethrones Long!"
unionstate.1405.d:0 "The Kingfish has fallen, but the King of Kansas City now rises. Subjugating the Longist machine beneath his own and toppling Long’s foul populist government, the stench of Leftism has been eradicated from the Union State, all thanks to T. J. Pendergast and his loyal cronies. Now corruption and white-collar crime shall become the name of the game here in the Union State, for Boss Tom and his endless legion of paid-off loyalists are ready to bring the perfected form of Democrat-led Republicanism to America - that is, Democracy built on the backs of bribes and graft, and all within the palm of our own King Midas Tom Pendergast."
unionstate.1405.a:0 "Down with the Kingfish! All hail the new king!"

unionstate.14050.t:0 "The Senator from Pendergast"
unionstate.14050.d:0 "Pendergast is a very dirty politician. So dirty in fact that every politician associated with him has not lasted long before some scandal or another had to be squashed by Tom’s machine. Considering the fact that all politicians of any note in the entire nation are in some way connected to Pendergast, that means that there is little if any honesty left in politics. That is however, save for one. A new man has begun to emerge on the political scene, a Senator named Harry Truman. Having managed to escape the Civil War and Pendergast's rise and consolidation with little if any tomfoolery dirtying his squeaky clean image, Harry appears to the public as the last honest man in America. What the public doesn't know is that Harry Truman is attached to Pendergast like an 11th finger. As the people grow rowdy bowing to crooks, Pendergast finally has some use for the boy scout. He has decided to prop Truman up as the official Opposition. Harry can rant and rave and steam about how corrupt the system is all he wants and ride the wave of popular support as high as he can get it. Meanwhile Pendergast knows just who to pay and how much to pay them to keep Truman on side. A symbiotic relationship if there ever was one."
unionstate.14050.a:0 "An offer he won't refuse"

unionstate.14080.t:0 "A Successful Investigation into the Pendergast Machine"
unionstate.14080.d:0 "As we have moved to investigate Boss Tom Pendergast, we initially struggled to find a charge or crime that could stick on this greasy fat cat. Dodging previous charges such as his ties to the clearly-rigged election of Golden Delicious apple mogul and heir to a massive agricultural fortune Lloyd C. Stark, instigating electoral violence over shootings and beatings at the polls, his clear ties to Kansas City mob boss Charles Vincent ‘Charlie the Wop’ Carrollo, and more, we have finally found a charge that can stick. \n\nNabbing this sickly sack of crap on income tax evasion charges, Pendergast is now on a one-way ticket to the big house; a double gut-punch to Boss Tom after his recent diagnosis of colon cancer. With news of his arrest hitting headlines across the Union, Pendergast’s allies and cronies have begun to jump ship en-masse in an attempt to not get dragged down by the sinking ship that is the Pendergast Machine, with even his own wife publicly filing for divorce. The King of Kansas City has been reduced to a sniveling whelp as the Kingfish and his loyal allies finally deliver true justice, leaving the power-vacuum in Missouri to be filled by loyal Longists in the wake, spelling out a final end to Boss Tom’s criminal empire."
unionstate.14080.a:0 "The Tax Man always gets its cut."

unionstate.1406.t:0 "Greasing the Wheels"
unionstate.1406.d:0 "Pendergast has no real use for Mexicans. It's not that he hates them, it's just there weren’t so many in Kansas City that he had to actually look after them. Now however Pendergast has a lot more Mexicans under his jurisdiction. Already the Mexican vote has begun to gradually shift to his camp, but that shift is not fast enough for Pendergast. He worries that some upstart naysayer can come in and promise them the world and lock down their vote for the next few centuries. That is why he has begun to cook up a new political program aimed specifically at the Mexican vote. Promising an easy path to immigration, job placement programs and through social outreach managed by the Guadalupe Center under Dorothy Gallagher means it looks mighty attractive to the average Mexican immigrant. However, doing so would undoubtedly alienate the not insignificant white racist vote. Pendergast must choose, the South-West or the South?"
unionstate.1406.a:0 "Bread and Circuses!"
unionstate.1406.b:0 "Immediate Deportation!"

unionstate.1407.t:0 "The Ignored Minority"
unionstate.1407.d:0 "Memphis is a machine all on its own and remains largely outside of Pendergast’s direct control. The man at its controls, E.H. Crump is a lot like Pendergast. Both are Democrats and both are populists and most importantly, both are as corrupt as any political boss. Crump’s hold on Memphis is maintained through an unlikely alliance with the Black vote. Crump has done much to support the Black community in the city through patronage of its leaders and giving the blacks a right to vote at all. Pendergast has begun to use Crump to expand such measures to other cities across the South like Birmingham and Atlanta. We can copy the Crump system in major cities across the Black Belt like Atlanta and Birmingham to finally bring the ever reluctant black vote into line. We will however have to keep them at arm's length so we don’t anger the Southern Whites. It will be an extremely delicate, extremely precarious balancing act but if we keep the plates spinning, everybody gets to go home to dinner."
unionstate.1407.a:0 "An unlikely southern brand of progress."

unionstate.1408.t:0 "The Rabbit and the Goat"
unionstate.1408.d:0 "Pendergast’s long term ally and oftentimes rival James Shannon is another political machine boss of Missouri. Frequently butting heads over who should be more dominant, and split between ideas of faux-Liberalism and staunch Conservatism, this divide has often caused a rift in our cabinet as they constantly try to pull one over on the other, but this back-and-forth ‘friendly’ competition is finally at its end. Shannon’s faction, nicknamed the Rabbits, has finally begun to falter before the Goat faction of Pendergast as he brings all of the Union State under his control and within his grubby palms. Each day, more and more of Shannon’s own cronies pledge their full support for Pendergast over all, knowing Boss Tom to be the only man who can truly care for them as he greases the wheels of national politics with graft and corruption. As his chance at dominance wanes, Shannon and his Rabbits have finally begun to tow the main Party line, further solidifying all power within Pendergast’s palms."
unionstate.1408.a:0 "The Goat trumps the Rabbit every time."

unionstate.1409.t:0 "The Future of this New Democratic Party"
unionstate.1409.d:0 "With the Union State secured and the American people finally healing, the great efforts of Pendergast’s political machine has finally begun to pay off bigtime. Graft and corruption flows through every avenue and vein of this new Union, pumped by the black heart in Kansas City. The Democratic Party has evolved into a fusion of criminal Liberalism, and our economy, along with the fat wallet of Pendergast, has only grown and improved. However, with our power now reaching its zenith, we are free to decide just how to define ourselves in this new political landscape. How should we go forward in this new America under the Pendergast Stamp?"
unionstate.1409.a:0 "Move to perfect our Kleptocracy under Boss Pendergast!"
unionstate.1409.b:0 "Maintain the corrupt illusion of Clientelism Democracy under our political machine!"
unionstate.1409.c:0 "Pursue the dream of Authoritarian Liberalism and rebrand the Democrat identity!"

unionstate.30005.t:0 "An Unexpected Arrival from an Old Friend"
unionstate.30005.d:0 "Today, the people of New York City, in the wee hours of the morning, awoke to a fairly normal day. As laborers set out for the factories and the NYPD begin their daily patrols, the new normal of civic life was suddenly interrupted, as the flow of traffic across the Hudson was suddenly stopped. This was of course immediate investigated by the NYPD whom found the cause of the blockage quite suddenly. For sat across the river was an entire army, arrayed for battle. This was no conquering army, come to claim the Big Apple for one of the many factions in the quagmire that is the civil war. No, this army has come to the City That Never Sleeps to seek safe harbor from the vortex of conflict that is the Civil War. Under the leadership of Philip Acosta Carroll, this army, a Papal Militia send by the Pope himself to aid the efforts of Huey Long and the Union, is one of the few remnants of the Union State to fight on, and the only one on the east coast. Having fought their way from Baltimore, this militia of Catholics seeks to use their leader's connections to the Christian Front to gain refuge from the slaughter of the war. Prior to the War, Philip Carroll, as lawyer, defended the Front in many high profile cases, even personally defending Bishop Molloy as he was tried for hate crimes. Due to these connections, and Carroll's own promises to the men under his watch, Carroll hopes that the Christian Front shall grant them asylum.\n\nWhile such a request would normally be granted quite quickly, as Carroll was a valuable asset and the Front, if nothing, is good to it's own. What is hampering this, is the train of Catholics that are following the Militia in toe. Following the fall of the Union State and the exodus of the Papal militia, various prominent Catholics, among them such people as Father Fulton Sheen, Dorothy Day, Al Smith and Supreme Knight Martin Carmondy, joined the Militia on their march north, hoping to find a true home for American Catholicism. Due to the shear size of the group, numbered to be almost 5,000, with at least 10,000 civilians in their train, and the radical beliefs of some of those within the civilian train, the difficulty of what to do with them has arisen.\n\nMany of those within the Protestant side of the Front believe that we should simply deny their request, and let them wonder off, as we already have far to many Catholics in this city, and allowing such a large group might tip the scales in the favor of the Catholics. Should we simply let them go, it is likely they will continue their search for a home, carving their way through their enemies to do so.  While many within the Catholic side of the Front think that we should grant them their request, after all, they fought for the Church and the sole government that could have brought true social justice to America, and deserve a place to call home. Bishop Molloy and his loyalists, always the moderates, have suggested a middle ground. In short, the Bishop would have the militia and their civilian train granted asylum, they would need to work for the privilege. The militia itself would be grafted onto the NYPD as an official unit and would be tasked with the maintenance of public order in Flushing, Queens and their command staff, along with qualified civilians would be joined to our own officer corp. As for the civilians, they would be tasked with the upkeep and transformation of Flushing into a model of Catholic and Protestant cooperation. His Grace also seemed to favor the creation of an autonomy for Flushing, to allow the militia a free hand in transforming the local. Either way, with an army at the gates, we must come to a decision, least they choose to make New York their home by force."
unionstate.30005.a:0 "Expel them, New York is no home for Popery!"
unionstate.30005.b:0 "Grant them asylum, New York is open to all who follow Christ!"
unionstate.30005.c:0 "Grant them asylum, but put them to work for this gift!"

unionstate.30006.t:0 "The ‘Khaki-Shirts’ Pledge Support for the Kingfish"
unionstate.30006.d:0 "We have received a delegation from the curious Arthur J. Smith, self-proclaimed leader of the so called 'Khaki-shirts'. Formerly known in newspapers for his exploits as a worldly ‘soldier of fortune’, Smith had created his own khaki clad paramilitary after breaking ties with his former comrade, Walter W. Waters, who had offered his services to the Combined Syndicates. Art claims he and his men have fought through Syndicalist occupied Philadelphia to our provisional capital in New Orleans, raiding national guard depots and fighting off syndicalist militias along the way. Arranging a meeting with our very own Gerald L. K. Smith, the khaki chief praised the ‘manocratic’ macho of the Kingfish, and promised to mobilize his khaki legionnaires if provided with proper funds and equipment. With this proposition being relayed back to President Long, the final decision rests at the hands of the Kingfish."
unionstate.30006.a:0 "We graciously welcome Smith’s support!"
unionstate.30006.b:0 "We have no need for Smith and his thugs."

unionstate.30007.t:0 "The Glory Only His Eyes Can See"
unionstate.30007.d:0 "When not guiding our pious Commonwealth towards the holy glory of direct democracy free from congressional tyranny and syndicalist terror with the aid of our charity state safeguarded from radicalism by God under the guidance of the Christian Party, President William Dudley Pelley is known to dabble in his own little outlandish world. Sure, many of his public speeches and sermons are quite normal, God-fearing affairs, but many of Pelley’s close associates and true friends - or enemies - know a different truth. Claiming that he was blessed with a ‘hypno-dimensional’ experience by God and Jesus themselves that showed him the true nature of the universe and its different planes of existence, Pelley has taken to mixing aspects of Theosophy, Spiritualism, Spiritism, Rosicrucianism, Pyramidism, Right Roerichism, and more into his growing, all-encompassing spiritual theo-philosophy, with the sane administration around him and his loyalist zealots struggling to keep it all under wraps, or at least under control so that this ‘soulcraft’ doesn’t metastasize and spread nationwide. When not raving about the Judeo-Syndicalist global plot or other ‘Dark Souls’ - what he calls African-Americans, Jews, Communists and other forces of so-called evil - behind closed doors, then he his spouting off about his recent delve into UFOlogy or his self-proclaimed expertise at metaphysics and astral projection, being the first in any room to suggest if he can show off his ability to levitate or phase through walls - or so he and his followers say. Spreading these ideas without hesitation to his Silver Legion, the paramilitary at his beck and call have begun to evolve into their own esoteric Chrisitan militia dedicated both to the peaceful, humanitarian doctrine of the Christian Party and the conspiracies and occultist beliefs of their patriarch. Should Pelley and his fanatics be allowed to continue their spread of these outlandish ideas, or shall we all open our eyes to the glory of the coming of Pelley’s epigenetic lord?"
unionstate.30007.a:0 "Keep a lid on the President’s more outlandish beliefs."
unionstate.30007.b:0 "I got no chains to hold me down!"

unionstate.30008.t:0 "The Future of the Christian Party Platform"
unionstate.30008.d:0 "Long viewing Congress as a hotbed for debauchery, corruption, stagnation, and sin, President Pelley and his Christian Party have moved on their plans to defang and shackle this dying and failed legislative body until it has been fully strangled and withered for the good of American democracy. However, with unrest, racial tensions, and radical violence still rampant across the still-healing lands of the old Union, many close to Pelley - especially Pelley’s right-hand man Henry Allen and the more extreme guardians of Christian civilization within the Silver Legion - have suggested that we use this opportunity to fully shackle not just Congress but the entire democratic apparatus of the Commonwealth as a whole along with it in order to complete our heaven-ordained task of turning America into God’s paradise on Earth. \n\nWith Allen and the Silver Legion pushing for the complete corruption of our electoral process in order to ensure our everlasting success and unmatched dominance, willing to use even violent means to achieve them, while the moderate majority of the Christian Party supports the ideas of unabated democratic freedom while resisting Pelley’s rabid paramilitary, a choice must now be made. Should we continue along the path of Pelley’s original plan for a of near-utopian nature under God by keeping his ideas of an unfettered and wholly Christian direct democracy, or should we begin to undermine some of our good-faith principles and so-called dedication to American liberties in order to ensure that Pelley’s Commonwealth follows the will of our presidential prophet regardless of the obsequious, sheepish masses?"
unionstate.30008.a:0 "Keep true to the Commonwealth’s original intent."
unionstate.30008.b:0 "Even the holiest of plans must be altered to fit reality."

unionstate.30009.t:0 "The Absaroka Question"
unionstate.30009.d:0 "As we deal with the great mess the Second American Civil War has made during this second era of Reconstruction, an old idea has been brought back to life - the Absaroka state proposal. Headed by local street commissioner turned politician and militia leader A. R. Swickard, the Absaroka movement called for the creation of a new federal state using lands from southern Montana, northern Wyoming, and western South Dakota in response to feeling forgotten about by the Federal Government in Washington as the radicalism that preceded the Second American Civil War swept the Great Plains, leading many families and communities to ruin without so much as a call from the White House. During the Civil War, Swickard and his militias even contemplated complete secession from America in totality as their movement found themselves on opposite sides of the Unionist-Federalist border, but Huey Long was able to wrangle them into his big tent coalition using his guile and charisma, keeping the Absarokans invested in the American Dream and fully on his side. Since then Swickard and his Absarokans have been model loyalists to the Kingfish’s cause, and now that the guns have finally fallen silent perhaps it may be time to reward such loyalty. \n\nMost Absarokans including Swickard himself have suggested that, as a way reward their loyalty while simultaneously punishing the traitor states of Montana and Wyoming that partially sided with the Federalist government, we could carve up their lands in order to create a compromised Absarokan administrative entity within our Unionist system, while some radical holdouts in the movement still cry for their promised lands in South Dakota - though this has put strain on Longist allies on the South Dakota Sioux reservations like senator Ben Reifel from Rosebud, leading to further resistance within our administration to the plan. Should we allow some form of the Absarokan dream to come to fruition, or should we tell these old allies to get lost?"
unionstate.30009.a:0 "Create Absaroka from only disloyal territories in Montana and Wyoming."
unionstate.30009.b:0 "Realize the full Absaroka plan!"
unionstate.30009.c:0 "The Absarokans will have to work within the Unionist system."

