TEX__idea:0 "Wealth Cap"
TEX__idea_desc:0 "No longer shall we have inequality and misery in our nation. A wealth cap will be implemented, so that wealth can be more equally distributed among all our people. With this new cap, every man will be on his way to becoming a king."
TEX_share_the_wealth_idea:0 "Share the Wealth"
