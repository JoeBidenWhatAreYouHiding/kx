TEX_koc_idea:0 "Knights of Columbus"
TEX_koc_idea_desc:0 "Founded in 1882 by the Saintly Fr. Michael J. McGivney, the Knights of Columbus were originally nothing more then a glorified insurance company for Catholics. Over the years however, the Knights began to shift from only an insurance company to a Catholicism Advocacy Group. It was with the Holy American League's blessing that the Knights now take yet another role. The order has been militarized! All Knights of Columbus are now sworn to protect Holy Mother Church, her teachings and her priests by force of arms. As America is now being more and more integrated with the Church, the Knight's oath now leads them to protect and serve our government, to the death if Our Lord wills it."
TEX_catholic_education_idea:0 "Catholic Education"
TEX_catholic_education_idea_desc:0 "In order to ensure the long term survival of both the League and Catholicism in America, a vast campaign of Education reform and mandatory Catechism classes for the Youth has been undertaken by our government. Although many protestants are protesting this action, their cries are falling on deaf ears. In order to save America, Orangist Thought must be stamped out, at any cost."
TEX_catholic_america_idea:0 "Catholic America"
TEX_catholic_america_idea_desc:0 "After over a century, the greatest error of the Founding Fathers and the origin of the Americanist Heresy, the Separation of Church and State, has finally been dealt it's death blow. Finally, the State will fulfill it's proper function, and led Man to his final end, Eternal Happiness with God in Heaven!"
TEX_catholic_unions_idea:0 "Catholic Unions"
TEX_catholic_unions_idea_desc:0 "Per the suggestion of Dorothy Day, and our general duty as Catholics, we have greenlit the creation of Catholic Trade Unions. These Unions will allow workers to both have an entity to fight for their rights, as well as to learn the faith. In order to ensure that the Unions are not corrupted by Protestant or Syndicalist thought, they shall be placed under the control of the State, for the betterment of all American workers."
TEX_distributism_idea:0 "Distributism"
TEX_distributism_idea_desc:0 "Distributism, a communal form of economic decentralization based on the values of sharing and charity, where the country's production would be widely owned by the American populace instead of by private enterprise or all in the hands of the State, has been officially adopted as the economic policy of the Holy American League at the recommendation of Fr. Coughlin. Although initial opposition was strong, as Distributism is implemented throughout America this opposition is quickly vanishing, save from among the more wealthy members of society."
TEX_unpopular_government_idea:0 "Unpopular Government"
TEX_unpopular_government_idea_desc:0 "Despite our best efforts, our government, due to our Catholicism, Monarchial overtones and Anti-Liberal stance, is wildly unpopular. Until we are able to either get America to see the Light of Christ and His Most Holy Bride the Church, or we can deal with those who oppose us, we will suffer the ill-effects of our lack of support amidst the people."
TEX_orange_menace_idea:0 "Orange Menace"
TEX_orange_menace_idea_desc:0 "Following our providential assentation to power, many with in the protestant majority of America refused to take our rise silently. Mostly concentrated within the Orange Order and the remnants of the Ku Klux Klan, the Orange Menace, as many within the halls of power have started to call them, are the perhaps the biggest threat that the Holy American League has faced since coming to power. If left unchecked, there is no telling the damage they could do..."
TEX_foreign_lifeline_idea:0 "Foreign Lifeline"
TEX_foreign_lifeline_idea_desc:0 "Although the Holy American League would never admit it, due to a combination of our low popularity, the economic devastation of the civil war and a general lack of funds, our government is practically bankrupt. It is only due to Foreign Aid, mostly from fellow Integralist nations and Rome herself that we are not suffering a total economic depression. Until such time that we can support ourselves economically, we owe our existence to our Foreign Lifeline."
TEX_christ_the_king_idea:0 "Christ the King"
TEX_christ_the_king_idea_desc:0 "Christ, the King of Kings, the Son of David, the Savior and Redeemer of all Mankind has finally be given his proper place at the head of American society. Vivat Christus Rex!"

TEX_new_treaty_of_tordesillas_idea:0 "New Treaty of Tordesillas"
TEX_new_treaty_of_tordesillas_idea_desc:0 "Just as in 1494 when Spain and Portugal divided the world in half with the blessing of the Pope for the propagation of the Faith to the Pagan Natives, so has Portugal and the Holy American League agreed to divided the New World between themselves. While the Anglicans and Secularists may scoff, the people of North and South America clamor for a return to Truth, for a return to Sanity, a return to Tradition. Just as Our Lord heard the cries of the Israelites enslaved in Egypt and sent Moses to free them, so has God heard the cry of the people of the Americas. In place of Moses, Carroll and Raposo, united in the One True Faith shall free the peoples of the Americas and they shall stop at nothing until all are free to worship God in peace."

